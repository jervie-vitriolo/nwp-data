      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2) —</strong> The
        <a href="https://cnnphilippines.com/news/2020/2/1/wider-travel-ban-from-china-novel-coronavirus--.html?fbclid=IwAR286yWM20ynqZfHMUmmBI36Y0ZycvClWz7tnv2TB3vjVWA-a5lvo59l6xo"
        target="_blank">Department of Health</a> announced Sunday the country’s first
        death of a patient who tested positive for <a href="http://cnnphilippines.com/news/2020/1/31/novel-coronavirus-facts.html"
        target="_blank">novel coronavirus</a> (2019-nCoV) — the first reported death
        due to the virus outside of China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d82a05-cb3a-419a-9487-dd49fec7f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T10:59:28.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.373+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 44-year-old Chinese man, who is also the Philippines’ second confirmed
        case of 2019-nCoV, died Saturday, the DOH said. He was the partner of the
        38-year-old Chinese woman who last week became the <a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html?fbclid=IwAR1ZbINgyg6wLI3jrQPmSmZUD8MU0wnlvevZNicE8XDQ9EoUkEVbDfdWC_o"
        target="_blank">first confirmed case</a> of the new virus in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0acb05-fdc3-404c-a8a2-ecdea2845506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5730944-0723-42c6-a27a-f2a417c1460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Francisco Duque III said the man was admitted to San
        Lazaro Hospital on January 25. He had penumonia, fever, cough and a sore throat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c010b7d-7d06-41c9-b8d5-108d0a973e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f53cf-c27d-454c-b779-c1d165b09d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Over the course of the patient’s admission he developed severe
        pneumonia. In his last few days, the patient was stable and showed signs of
        improvement. However, the condition of the patient deteriorated within the
        last 24 hours resulting in his demise,” Duque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b101c4a-16e8-4dd5-bf50-fef7aaa56780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a4b5a-f49c-4f92-a635-8a8fb05ec6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that aside from being infected with 2019-nCoV, the man
        was also infected with Influenza B virus and Streptococcus pneumoniae bacteria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b222e-6a04-4fd3-acb0-d75e98c74029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec36896-87c4-4363-857a-6ef96a5fd92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the [deaths] in China have been observed ... the first
        40, most of those really with underlying medical problems," Duque said.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2610824022487996%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee2c09-1869-4df6-aeae-d1aec91cc55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T13:26:08.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01d92d-e9d0-4823-a5b3-9f907f0835b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542a7af-98d6-453b-9cef-13bb61e9ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the man''s partner only sought consultation due to
        <a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html?fbclid=IwAR1ZbINgyg6wLI3jrQPmSmZUD8MU0wnlvevZNicE8XDQ9EoUkEVbDfdWC_o"
        target="_blank">mild cough and was already free of any symptoms</a> of infection
        by the time the DOH announced Thursday that she is positive for 2019-nCoV.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68b120-5b7b-4cf6-9a67-9818ea7a2803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99994e44-5035-433e-932f-12bbdf3f562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said they are now working with the Chinese embassy and will
        cremate the remains of the man.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ffd1b7-53ff-4a95-8f63-88b6f2b273d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb3408-4e8b-4f16-a229-b8943b550e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we have persons who died of infectious illness, part of the
        protocol is to dispose the body or even cremate the remains as soon as possible,"
        DOH spokesperson Eric Domingo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f5db3-32a7-4336-bfc4-187e3be70f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a092b-41e2-4ee3-bc97-1afdc1ccac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the San Lazaro Hospital has isolated the man and his
        partner, while health personnel who came in contact with them practiced stringent
        infection control measures and wore appropriate personal protective equipment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1bb3c2-68d9-474d-a091-ab8a7158261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe655b8-511b-43ee-9949-dc5c0be46712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health chief also said that the Epidemiology Bureau is tracing
        passengers aboard the flights of the couple, who came to the Philippines from
        <a href="https://www.cnnphilippines.com/world/2020/2/2/Wuhan-coronavirus-discrimination.html"
        target="_blank">Wuhan</a> — the Chinese city at the center of the 2019-nCoV
        outbreak — via Hong Kong on January 21.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7478c0-161c-462a-820c-92f55df53732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7aac0-6841-4121-aa50-fedcc38b6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau is also tracing people who could have come in contact
        with the couple in Cebu, Dumaguete and other places where they stayed and
        traveled to.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9941a2ae-5556-46ef-ae02-f509d29e3286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b750d82-3408-44e9-83ee-3c8e39e53a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization stressed that while this is the first
        death due 2019-nCoV outside of China, this is not a locally-acquired case.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a6c2ad-0b30-4a74-965c-8ad41628b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.374+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd25f00-c2b1-46cf-a2a4-004e2acdfb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said that there are still no reports of community spread
        of the new virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0707db7e-5657-4535-8042-105a9d12333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific said the couple were aboard January 21 on flight 5J
        241 from Hong Kong to Cebu and flight DG 6519 from Cebu to Dumaguete. Philippine
        Airlines also disclosed that the couple were onboard flight PR 2542 from Dumaguete
        to Manila on January 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a695a47-3440-4f51-b3c5-31826741c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:53:41.101+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea1fdc-4254-47b3-9975-f5e070f8be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:53:41.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two airline companies said it is contacting passengers on those
        flights. Crew aboard those flights have been placed under quarantine and the
        planes used have been disinfected, airline officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe813ee5-f4e7-4f06-91bd-1d3acd327162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:53:41.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d414bd0-5ef2-4af6-a1c4-40c0284ca4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T16:53:41.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have not been contacted by Cebu Pacific who were aboard
        the abovementioned flights can call +632 87020886 from 7 a.m. to 10 p.m. daily.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f561a80-b9b8-4f8f-b735-707852516fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four more being tested</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8250d60-ea14-4657-a356-22dfb923c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf3314-5e0a-4c76-84c5-301aa6621604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that as of Saturday, they have put 36 people under
        observation for possible 2019-nCoV infection. Thirty of them have tested negative
        for the virus, while four more are still being tested at the <a href="http://cnnphilippines.com/news/2020/1/29/Novel-coronavirus-confirmatory-test-kits-primers-RITM.html"
        target="_blank">Research Institute for Tropical Medicine</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d20b40c-107d-4181-bb1a-a1a7a9ed1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten have been discharged from hospitals. A <a href="https://www.cnnphilippines.com/news/2020/1/29/Wuhan-coronavirus-investigation-death-Philippines.html"
        target="_blank">29-year-old Chinese man</a> from Yunnan province under observation
        earlier died due to pneumonia, but he tested negative for 2019-nCoV.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef8a62-b229-4238-b9e4-af3b6c6c7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the remaining patients under investigation are stable.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d9b4e5-119b-4c3c-a318-cf73efd40cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e1623-8bb7-4485-959c-42ec276ac232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our persons under investigation have not been increasing rapidly.
        And I think, with the ban now of the President, it will be a lot easier for
        us <em>kasi kakaunti na po ang babantayan nating papasok ng Pilipinas</em>
        (we would only be looking after fewer people coming into the Philippines,)"
        Domingo said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9077e4c-73af-4bd1-8e5a-0e0827db74d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef4666-de07-45c5-8d86-1a346fa87c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours ahead of the DOH''s announcement, President Rodrigo Duterte
        approved the recommendation to <a href="https://cnnphilippines.com/news/2020/2/2/Duterte-travel-ban-mainland-China-Hong-Kong-Macau.html?fbclid"
        target="_blank">expand the travel ban from China</a>, barring all travelers
        who passed through the mainland, including Hong Kong and Macau, from entering
        the Philippines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb8815f-1a5f-41c6-bd5e-2708f39e5b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d76c0-4309-49d0-8b62-a9916d2983bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban exempts Filipino citizens and permanent residents in the
        country, but requires them to be quarantined for 14 days.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed54fb-f8c0-4398-98d5-42d85e64cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07445d22-670a-41e5-b31d-18fa8cdaaff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International reported on Sunday that 2019-nCoV had <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-02-20-intl-hnk/index.html"
        target="_blank">killed at least 305 people</a> and sickened more than 14,300
        globally.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f3dbb-f2e6-4a2a-951e-24c70d67f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b06b6-2c7b-4f6c-b7e6-a35e38f1a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has been confirmed in more than 25 countries and territories
        since it was first detected.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c81e3b-c187-47f1-950e-5051901a8386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f6944-07fc-494b-835d-bb504fb49883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reported that the virus may be transmitted even by people
        who are not showing symptoms, but the WHO said that the main driver of transmission
        is through people who are symptomatic of the infection.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281cb19d-d51a-4160-9302-364723bdc80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7c104-44ef-4fde-b477-ee775bcf3e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asymptomatic infection may be rare, and transmission from an asymptomatic
        person is very rare with other coronaviruses, as we have seen with Middle
        East Respiratory Syndrome coronavirus. Thus, transmission from asymptomatic
        cases is likely not a major driver of transmission," the WHO said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21044246-6298-43a0-8620-ca06865ed7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc252810-7b39-48d5-911c-ed9e737b0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:07.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-03-10T10:35:46.375+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It acknowledged, however, that infected people may transmit the
        virus even before the develop symptoms.</p>'
  'Airlines-cancel-flights-to-China-due-to-coronavirus':
