  'djokovic-win-australian-open-2020':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-02T21:00:37.244+08:00
    'imagesource': 'jcr:58e96035-9a96-4c2f-8e82-6388c2d09a13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbc99d44-9d93-4888-b93b-a3066ffe7cf6'
    'lead': 'Novak Djokovic has never lost a finale in Melbourne and has now tallied
      a 17th major overall to pull closer to the elder pair of Federer and Nadal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-02T21:02:50.096+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2020-03-10T10:37:00.189+08:00
