      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.369+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9ec74-5b9a-42f3-a599-2e16a8de77b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.369+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 12,000 cases have been confirmed worldwide, with more than
        11,800 of those in China. At least 26 other countries have reported cases,
        including three in Japan, two in the UK and two in Australia Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214e413-eb8f-4dab-9e7d-70305a269d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.369+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caba398-d1a7-4b18-8cc0-8b83d554bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.369+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears over the pandemic have rattled global stock markets and forced
        both US and global carriers to amend their flight schedules as demand for
        China travel declines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65681f38-b222-4b70-b12d-95d4f9619b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.369+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7aaa2e-ad17-4c8d-ad3d-20aca9dbd3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.369+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines, which canceled all flights to mainland China
        starting Friday, confirmed Saturday that it had also scrubbed flights to Hong
        Kong through Monday. It "will make decisions about Hong Kong flights each
        day based on our operational situation," said American, the largest US carrier,
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452489d6-f472-452f-b775-2b7bcd018992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.370+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32293b00-52ce-481e-adc7-a8e07c65be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.370+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its pilots'' union had taken issue with Hong Kong''s proximity to
        China and potentially to the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22823b2-d62d-402b-ac8a-f408254755bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.370+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00489f8d-1d1d-4b6a-87f7-ff130ee4e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.370+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Hong Kong is a special administrative region, this virus
        does not recognize such a geopolitical wording," said Captain Dennis Tajer,
        spokesperson for the Allied Pilots Association, which represents 15,000 American
        Airlines pilots. "Just look at the map. Hong Kong geographically is a landmass
        that''s part of China. The geopolitical issues, which we obviously respect,
        the virus doesn''t."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38610b8-8cb2-4e39-a55d-d2dfc2b029aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.370+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a734e7-b1d1-4a24-94a3-3c5cc9a5f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.370+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union this week sued the company to immediately halt its US-China
        service, citing "serious, and in many ways still unknown, health threats posed
        by the coronavirus." As of Saturday, the lawsuit is still pending a judge''s
        decision, according to Tajer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c32a5d-02cc-43e9-93ba-57d4d6e3e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.370+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5d864-1c5a-435b-bfb9-bbfcee122503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.370+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines said Friday it was suspending flights from its US
        hub cities and Beijing, Chengdu and Shanghai from February 6 to March 28.
        Until next week, the carrier will "operate select flights to help ensure our
        US-based employees, as well as customers, have options to return home," it
        said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57133bfe-ea5b-4fe0-b5ab-31b1269f0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.370+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7fe6a6-ad03-46ff-ae71-2613e2d33acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.370+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways, Air Asia, Cathay Pacific, Air India, IndiGo, Lufthansa
        and Finnair have announced plans this week to slash the number of flights
        they are operating to China or stop flying to the country entirely. Other
        airlines are offering customers refunds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549a05e-6dbc-42c0-8b77-3bb6e52632cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.370+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74823ef7-12f5-4b3d-96db-b03656427e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.370+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump announced on Friday that as of Sunday
        at 5 p.m. ET, foreign nationals who have been to China in the past 14 days
        are barred from entering the United States. US citizens and permanent residents
        are still allowed to enter. Those who have been to Hubei province, which includes
        Wuhan, the virus'' epicenter, in the past 14 days must go through mandatory
        quarantine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b7d68-2879-40d9-a2b7-415a48669d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:11:39.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:50.370+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/01/business/american-delta-airlines-coronavirus/index.html">''Major
        US airlines expand flight cancellations to China and Hong Kong''</a></em></p>'
  'Wuhan-coronavirus-discrimination':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-02T12:13:24.768+08:00
    'imagesource': 'jcr:669a1526-4fc9-4ca6-93b7-00e15e6c3763'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00a33b51-50fc-44f6-b0ae-ca10e372b6ac'
    'lead': 'The metropolis of approximately 11 million people in Hubei province has
      become the face of a deadly new coronavirus outbreak – a stigma the people of
      Wuhan increasingly find themselves unable to shake off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-02T12:16:32.132+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2020-02-02T12:16:32.815+08:00
    'mgnl:lastActivatedBy': 'glee'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wuhan', 'China', 'coronavirus']
    'template': '1'
    'title': 'Outcasts in their own country, the people of Wuhan are the unwanted
      faces of China''s coronavirus outbreak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804664fd-c3ec-48ef-a4a5-926fd0e57868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.816+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;In China, Wuhan used to be known as
        a city of cherry blossoms, an economic engine of the central heartland, and
        the birthplace of a century-old revolution that brought down the country''s
        last imperial dynasty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec996a52-ffb5-44c8-bfe9-d50c08445bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.816+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1cccd-e53a-45ca-a884-43c11acca38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.816+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, the metropolis of approximately 11 million people in Hubei
        province has become the face of a deadly new coronavirus outbreak –&nbsp;a
        stigma the people of Wuhan increasingly find themselves unable to shake off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a3f64-5e02-4055-8c5d-67e683ee2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.816+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b22ad08-44b0-403b-9562-239e52c1cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.817+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the death toll surging past 300 and 14,300 confirmed cases
        spreading all over China, local authorities across the country have activated
        the highest public health emergency response, stepping up screening of arrivals
        from Wuhan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53399934-c024-47ab-8bc4-33eb78619e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.817+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494643aa-635f-43bc-9de5-5b32e7b25ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.817+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, fears over the spread of the outbreak have fueled resentment
        and discrimination against people from Wuhan. Some have become outcasts in
        their own country, shunned by hotels, neighbors and -- in some areas -- placed
        under controversial quarantine measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c45a05-a367-4e6f-b439-2f2df838582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.817+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12cc967-71ed-4684-a677-c8828e613743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.817+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan officials estimate about 5 million people had left the city
        for the annual Lunar New Year holiday before authorities canceled all outbound
        flights, trains and buses in an unprecedented lockdown on January 23.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67956c1-c69a-4ccc-bf03-4dd1426e457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.818+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08775bff-342c-4747-9f39-3df786cdc9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.818+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them are migrant workers or university students returning
        to their hometowns for new year family reunions. Others are holidaymakers
        taking advantage of the long annual break.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831004f8-f763-45d5-8f4b-01456ea83b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.818+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001954d-41b0-4fd1-a287-520c68564701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.818+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China only declared that the coronavirus could be transmitted from
        person to person on January 20, following a sudden jump in confirmed cases.
        Until then, authorities had said the outbreak was "preventable and controllable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f7340-b4ab-4c55-b972-81d588fccb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.818+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b88e9f-b290-4290-905b-1b08b8421745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.819+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of my friends who left Wuhan did not realize (how severe)
        the situation was," April Pin, a Wuhan resident, wrote in a widely circulated
        open letter pleading her countrymen to forgive those who left without knowing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5679ca48-5f93-4065-8600-9955ac8fc55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.819+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c93959-0a18-45bd-b348-ce05b4ee847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.819+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pin, one of the millions of people who had stayed in Wuhan, told
        CNN she wrote the letter because "there are too many comments online hurling
        abuse and denunciation at Wuhan people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46dc0a-46be-46b7-b61b-279741a73dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.819+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47461d67-cceb-4659-899b-1724b3b27bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.819+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel wronged," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc6b10a-16aa-4841-a04f-5d23f610d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.820+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf3382-c0f0-4a0c-9e10-4902e961286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.820+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Persona non grata</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51144f5-278f-4866-81e8-ebc8a9ba931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.820+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the lockdown, Wuhan residents traveling in other parts
        of China soon found themselves no longer welcomed by local hotels and guesthouses,
        nor were they able to return to Wuhan due to the newly imposed travel restrictions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6e7ca-7378-43b3-91fa-ec66f9f507af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.820+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c23ef8-2465-42fa-a843-236d9bf44d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.820+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were stranded in their own country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f99502-aa58-4fa0-8438-fa3d674cc427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.821+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e4e64-f665-44fc-9459-a9dd8912cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.821+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, posts of Wuhan tourists seeking help for a place
        to stay sprang up. One user on Weibo, China''s Twitter-like platform, claimed
        in a post last Sunday that she was kicked out by her guesthouse in Changsha,
        Hunan province, because guests from neighboring Hubei province were no longer
        allowed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a845254-004e-4761-bcb1-e98b8b4d83c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.821+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222fbba-0d1c-48ac-843e-f671e752b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.821+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m only asking for help here because I''m really at the end of
        my rope," wrote the user, Ludougao, who said she left Wuhan on January 20,
        three days before the lockdown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95a162-ba11-4549-8e41-d877f37b1dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.821+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca23f67-5908-4ae4-b0e7-412b7ecfbfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.822+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went to the train station, only to find out that no trains will
        stop at Wuhan anymore. She called the police, but was told to go to a "relief
        station" -- shelter for homeless people. She called the Wuhan mayor''s hotline,
        to no avail. She even went to the hospital to get a health check, but still
        no hotels would take her. By then, she had already contacted more than 10
        hotels and guesthouses, but was rejected by all, according to her post.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ba951-b074-41ed-b6fa-8e436e459b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.822+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2849b0-de17-444e-9998-bc4aa0d495c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.822+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand it. Even if all of us Wuhan people are ''walking
        dead,'' to contain the outbreak''s spread, shouldn''t I be allowed to stay
        indoors? Now I''m forced to go out, and I''ve got nowhere to go," she wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59162d22-b2fd-426a-ae33-0939e5419822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.822+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab5ae09-463b-4415-8501-d15769737ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.822+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post –&nbsp;which was later deleted –&nbsp;went viral, so much
        so that it drew the attention of the Changsha "internet police," or censors,
        who then alerted authorities about her case, the city''s internet regulator
        said in a statement on Weibo. She finally managed to check into a hotel later
        that evening, according to the regulator and her own subsequent posts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f761f-b30e-4666-ae1f-47501ad9aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.823+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb8f88-d79d-41e3-89d4-a963399a4164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.823+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, Ludougao said she stood by her deleted post.
        She declined to comment further, saying she has been contacted by the government.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe90a41-de59-49dd-a0b6-64fe25768d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.823+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f17355-141f-451e-8dba-abb41b046c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.823+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludougao''s plight was echoed by many others across the country.
        In southern Yunnan province, popular for its balmy weather and nature, there
        were so many Hubei tourists with nowhere to stay calling authorities for help
        that the provincial culture and tourism bureau issued a notice last Sunday
        ordering every city to designate at least one hotel to accommodate them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87cbfbc-b0b9-4f53-b71b-840aa2d8aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.823+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0e1c9-a275-4de3-b89c-db7db35ec448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.823+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other provinces and cities in China, such as southern Guangdong
        and Guangxi provinces, soon followed suit, reserving hotels for tourists from
        Wuhan and other parts of Hubei province, according to state media. The Wuhan
        Culture and Tourism Bureau also complied a list of hotels designated for Wuhan
        tourists acriss the country. But it remains unclear how many travelers from
        Wuhan know about them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52f863-13ba-45e3-ad25-371fc506dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.824+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdecfaf1-86ab-42cd-8817-bd5050cd4f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.824+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a growing number of international airlines canceling their
        flights to Wuhan, many tourists from the city have also been stranded outside
        China. As of January 27, there were still more than 4,000 Wuhan tourists overseas,
        according to the Wuhan Culture and Tourism Bureau.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c2227-5c98-4204-aa85-1743c51499c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.824+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261424f-6808-403a-b447-18adfb126036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.824+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s foreign ministry announced Friday that charter flights
        will be arranged to take them home.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c82f6a-681f-48d9-841e-daa615441636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.824+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e3136-b87f-4960-824e-1d962608c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.825+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the practical difficulties Chinese citizens from Hubei
        province, especially Wuhan, have faced overseas, the Chinese government has
        decided to send charter flights to take them directly back to Wuhan as soon
        as possible," foreign ministry spokeswoman Hua Chunying said in a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e0fd33-eae6-40e8-9123-38eb489ff768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.825+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205bce5f-8a92-4b61-97df-0c34336d3431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.825+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ministry, two flights chartered by the Chinese
        government landed at the Wuhan international airport on Friday night, bringing
        Hubei travelers home from southeast Asia.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2328a66-60a9-41cd-8315-abbe15419327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.825+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c1131-d1d0-4a42-92df-640a404ffd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:16:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-02T12:16:32.825+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One flight from Bangkok, Thailand, carried 76 passengers, the ministry
