      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, a student at the Boston campus of the University of Massachusetts,
        recently returned from Wuhan, China, the epicenter of the outbreak, health
        officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ffe6c-3a18-47c1-a292-d180e5001b76'
