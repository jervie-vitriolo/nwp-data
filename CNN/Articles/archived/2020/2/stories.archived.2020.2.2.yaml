      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is an eight-year-old boy, a Chinese national from Wuhan.
        He traveled in a tour group with a 44-year-old man and a 42-year-old woman,
        who were confirmed to be infected on January 29 and January 30, respectively.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495378fc-2490-422f-a904-3c480a9ea093'
