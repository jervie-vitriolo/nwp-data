    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2020-03-10T10:36:59.729+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tennis', 'Australian-Open', 'Novak-Djokovic', 'Dominic-Thiem']
    'template': '1'
    'title': 'Novak Djokovic rallies to win his eighth Australian Open title after
      beating Dominic Thiem in tense final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484cb3ce-6c88-45f4-bdc8-55c2994c8af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T21:02:50.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Agitated and ailing, Novak Djokovic nonetheless
        won an eighth Australian Open title to beat his fellow Big Three members to
        the punch in one respect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf62bfea-f7fe-45cb-aede-62b367425749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chasing Roger Federer and Rafael Nadal for most of his career, Djokovic
        became the first man in the Open Era to win a grand slam title in three decades
        by downing big-hitter Dominic Thiem 6-4 4-6 2-6 6-3 6-4 in an unforgettable
        three-hour, 59-minute final.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0c838-ad35-4c14-b454-d5d0a05340e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has never lost a finale in Melbourne and has now tallied a 17th
        major overall to pull closer to the elder pair of Federer and Nadal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c455801-8799-43af-bf96-94ab17b32f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal and Federer will get their chances to equal the Serb''s three-decade
        accomplishment in 2020 but at the year''s first grand slam, he is unquestionably
        in a class of his own.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c352647-abf9-43b4-ac6c-a9ac05d5c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/02/01/tennis/kenin-muguruza-australian-open-final-spt-intl/index.html"
        target="_blank">READ: Kenin wins first grand slam title after beating Muguruza
        in the Australian Open final</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f9fad-b10b-49da-a20e-d3abfbfa36c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Umpire clash</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723fb14a-0a2b-405a-9313-22070f2b827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this final might be remembered, too, for Djokovic clashing with
        senior chair umpire Damien Dumusois as he served at 4-4 in the second set.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bf5c4b-0e6e-4c38-a8a1-593aa1c59d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given a time violation warning by Dumusois — Djokovic has long been
        one who takes his time ahead of serves like Nadal — the Frenchman issued him
        another warning in the same game when he exceeded the 25-second limit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5387e9-528b-4e3b-b918-bd4fc26b0f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meant he was docked a first serve. The same thing happened
        to Nadal in last year''s US Open final, albeit with a different umpire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c821d-c904-4024-9224-aa771ec4bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic then tapped Dumusois on the shoe as he made his way to
        his chair.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8aa8aa-e017-4b2a-b1d6-599e6bbae1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once seated, he told Dumusois: "Great job, man. You made yourself
        famous, well done."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583f690-d8d0-41a7-bc56-44f9c4b8201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumusois was lenient in not penalizing Djokovic further for making
        contact with him, ensuring things didn''t escalate — two years after Serena
        Williams received a game penalty in the US Open final that was sparked by
        receiving a warning for coaching.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bfa979-0c32-4c31-9eba-904d3a5bfca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/31/sport/nike-world-athletics-vaporfly-alphafly-ban-spt-intl/index.html"
        target="_blank">READ: Eliud Kipchoge''s record-breaking Nike shoes to be banned</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f4ece-8efe-4681-9a1c-8fc44d1c110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Djokovic and Thiem met at a grand slam, the 32-year-old
        also lost his cool when given a time violation in the 2019 French Open semifinals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8127679-53b2-495d-a87b-1a810dedc381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether he was rocked by the incident or feeling something physically
        — factoring in, too, Thiem''s improved play — Djokovic waned on a nippy Melbourne
        evening.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c8433-9f51-413c-bf20-f13a37cb44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down 4-1 in the third, the trainer visited Djokovic for a reason
        that wasn''t immediately clear. Earlier in the fortnight, he said he had been
        dealing with "different things."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955d4ac-7a93-4c0d-aeaf-f8562e364d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left the court with the doctor at the end of the set and once
        he returned, seemed completely re-energized. He additionally mostly put away
        the drop shot, which fluctuated in its success rate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf4b836-d5da-4555-9bd9-51b088df35ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kobe tribute</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a89d20-9fe9-46c4-a71d-d472e228ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem, ranked 5th in the world, cracked at 3-4 to help Djokovic
        nab the fourth set and a considerable statistical edge. While Djokovic held
        a 30-10 record in fifth sets, Thiem was a mediocre 8-6.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0f627-4e4f-4cb9-95de-48689ee6d446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend ultimately continued, Thiem erring to crucially concede
        serve at 1-2.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b368fc-bfc0-4c14-8d96-e3a593965b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was far from over, though, since Thiem manufactured two break
        points immediately.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d55310-1b51-4921-9694-4df95224dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he had chances on both, erring on a forehand into the net with
        Djokovic in trouble and missing a backhand pass long down the line. The latter
        was more difficult but given Thiem''s propensity to hit flashy winners, he''d
        like the shot back.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45a5eef-52f2-4366-967b-8268f9e9314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem hung on by delivering a potent serve on break point at 2-4,
        and it was then Djokovic''s turn to escape a jam, at 15-30.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ec63c5-f114-4ad9-b518-dccb6104c7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no drama in the final game. Djokovic served it out to
        15 when Thiem''s forehand went wide. He still hasn''t lost a match since the
        year began.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e648e-965a-4de8-9c2e-1a3ff83c8ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic gave an emotional speech when receiving his trophy, telling
        the crowd to "stick together" during tough times whilst paying tribute to
        his <a href="https://edition.cnn.com/2020/01/28/sport/kobe-bryant-fan-homage-spt-intl/index.html"
        target="_blank">"mentor" Kobe Bryant</a>.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae6545-07f1-431f-b5ff-f492566e6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were some devastating things that started 2020, with huge
        bushfires here in Australia, conflicts in parts of the world with people dying
        every day," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d881a-5911-4228-acc1-ae7cf98ddb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One person that I considered close in my life, Kobe Bryant, passed
        away as well with his daughter.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff739af-941b-4b7c-82f5-c55aa05d6183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a reminder that we should stick together more than ever
        and be with our families. Stay close to the people who love you, that care
        about you."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112fe0c-064b-496b-97ec-84ea429a1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>17 and counting</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ac375-4f90-44b5-8d69-b56323911864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia triumphed in the inaugural ATP Cup and, maybe just as important,
        he received some of the most vocal fan support of his career. He has always
        wanted to be loved — Federer and Nadal surpass him on that front — and he
        got his wish.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde2b6e-710f-4a99-afb3-f3d8a0337ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He seemed to slightly edge the support early in the final, with
        those on Rod Laver Arena subsequently getting behind Thiem when he fell behind
        4-1.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165d3e5-512c-4f38-bbc3-dc9c517f27f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic recently downplayed the importance of becoming the men''s
        all-time grand slam leader but he''d no doubt still like to get there. He
        trails Nadal by two and Federer by three.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71c57af-63ce-48aa-ab01-0c1babc78e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a bonus, he will usurp Nadal as the world No. 1 in the rankings
        come Monday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d061c48-26a7-475d-a5a8-15206abd4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Djokovic, Nadal and Federer winning the last 12 majors, Thiem''s
        task was always going to be extremely difficult.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a33a03-c6ce-4cae-999d-212af49a3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:00.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent an intense four hours on court in the quarterfinals against
        Nadal and endured an emotional rollercoaster against Alexander Zverev in the
        last four.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
