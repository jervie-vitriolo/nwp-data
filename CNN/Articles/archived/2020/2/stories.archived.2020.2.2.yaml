      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem has now lost all three of his grand slam finals.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f31a5d-7a07-4e64-a114-84eb96ddb5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:18:28.132+08:00
