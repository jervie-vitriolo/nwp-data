      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram <a href="https://edition.cnn.com/2019/05/09/tech/instagram-vaccine-misinformation-update/index.html"
        target="_blank">last year vowed</a> to block more hashtags that surfaced vaccine
        misinformation after <a href="https://edition.cnn.com/2019/05/08/tech/instagram-vaccine-misinformation/index.html"
        target="_blank">a CNN Business report</a> found that content promoted by anti-vaccination
        accounts were still thriving on the platform.</p>'
    '35':
