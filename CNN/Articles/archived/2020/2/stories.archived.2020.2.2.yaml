  'palindrome-day-02022020':
    'author': 'Emma Reynolds, CNN'
    'caption': 'Las Vegas wedding chapels are advertising 2/2/2020 as the perfect
      memorable date for tying the knot.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-02T22:37:48.703+08:00
    'imagesource': 'jcr:c732193b-65c8-454b-a370-7eb30a08686e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f372fdb6-18f3-4d7e-8520-e9390f49b651'
    'lead': 'It is February 2, 2020, or 02/02/2020, in both the MM/DD/YYYY format
      and the DD/MM/YYYY format. At just after 2 a.m., it was 02:02:20 on 02/02/2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-02T22:41:54.924+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2020-03-10T10:37:05.855+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2020-03-10T10:37:05.606+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['palindrome', '02022020']
    'template': '1'
    'title': 'Today is 02/02/2020 — the first palindrome day in 909 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04a5df-34c3-4e31-ac97-3e197680cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.855+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2020/01/31/entertainment/jennifer-lopez-super-bowl/index.html"
        target="_blank">Today</a>&nbsp;is a <a href="https://edition.cnn.com/travel/article/groundhog-day-punxsutawney-phil-prediction-trnd/index.html"
        target="_blank">very special occasion</a>&nbsp;— the date is a palindrome,
        meaning it is the same when read forwards and backwards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8542cef-b509-4bdf-be27-eee01271ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.855+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is February 2, 2020, or 02/02/2020, in both the MM/DD/YYYY format
        and the DD/MM/YYYY format. At just after 2 a.m., it was 02:02:20 on 02/02/2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba16664-91df-43c0-b162-5128573628c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.855+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the only time such a date will occur this century.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08029d4c-da31-4ca0-a2df-dc2111552a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.855+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous palindrome date in all formats came 909 years ago on
        11/11/1111. The next will come in 101 years on 12/12/2121 and after that there
        will not be another until 03/03/3030. Solihull School Maths Department <a
        href="https://twitter.com/SolSchMaths/status/1223874879428136960" target="_blank">wrote
        on Twitter</a>: "Today is a Palindrome Day in all date formats (UK, USA, ISO).
        It''s also a palindrome day of the year (33) and there are a palindrome number
        of days left in the year (333). Quite a unique day!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3eec2-d32b-4204-8a45-c328e12105bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.855+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Wedding Chapel in Las Vegas was advertising weddings on
        the "significant" date, pointing out that your two-year anniversary would
        fall on 2/2/22. "Two being the ultimate symbolic number representing you and
        your spouse to be."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e20e0b-7cbf-41c3-ad49-f47ca63f349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.856+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also Super Bowl Sunday and Groundhog Day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b47e1e-aef2-47a1-ac43-e82b9352cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.856+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2011/11/10/living/eleven-eleven-eleven/index.html"
        target="_blank">November 11, 2011</a>&nbsp;caused a major stir, when the clock
        struck 11:11:11 on 11/11/11. It was the only double-figure palindromic date
        and will not come round again for 100 years, in 2111.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557622af-8274-428e-9b26-468dc4bb1234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.856+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is not as perfect as 02/02/2020, because using the full
        year, 2011, ruins the symmetry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f90d3-0499-4f15-9b27-ee2f34e81f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.856+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas chapels were bursting at the seams with couples wanting
        to tie the knot on 11/11/11, with "queen of nightlife" Tiffany Masters holding
        what she billed as the world''s largest reception.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e164fc4-16c9-4da4-829b-52fd94190883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.856+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon Wireless launched its Droid Razr at 11:11 on 11/11/11 and
        there was even a movie "11-11-11," about an American author plagued by strange
        happenings and constant sightings of the number 11.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230c5f8-7f15-4935-8b9d-f2fc593b1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.856+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human brains are naturally inclined to look for patterns, and many
        consider such dates lucky. Daniel Hardt, president of Life Path Numerology
        Center in Indianapolis, called it a "powerful day."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2780b63f-a1bb-4471-a340-93e7e08dfd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.856+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://edition.cnn.com/2019/09/10/us/palindrome-week-trnd/index.html"
        target="_top">September</a>, there was a week of palindrome dates using the
        US format, if you removed the 20- in the year. There was 9/10/19, 9/11/19
        and so on, through to 9/19/19. But of course, these only worked with the US
        format of MM/DD/YYY.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e4313-b363-4c14-9303-7e8835f7145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.856+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been one of these every year since 2011, but that was
        the last of the century.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817c512-5073-4335-af28-8ce45db3bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.856+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A palindrome is any word, phrase or sequence of numbers that reads
        the same whether you read it forward or backward, such as "mom," "race car"
        or "tacocat." Author James Joyce invented "tattarrattat," which is supposed
        to be the sound of a knock on the door and the longest single-word palindrome
        in the <a href="https://twitter.com/oed/status/410741975558930432" target="_blank">Oxford
        English Dictionary</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43f6e9-1948-445a-919b-eae9748be645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.856+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous palindromes include "rats live on no evil star," "never odd
        or even" and "a man, a plan, a canal, Panama." The phrase "A Toyota''s a Toyota"
        can continue as a palindrome forever, as in, "A Toyota''s a Toyota''s a Toyota..."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f583dc5-6871-4fac-8535-86a122f98c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.856+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palindrome comes from the Greek words "palin," which means "again,
        back" and "dromos," meaning "running," according to Dictionary.com. So palindrome
        is a word or phrase that runs back on itself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb48a5-9bd2-419c-80f6-2b971e7ee322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:41:54.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:05.856+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/02/world/palindrome-day-february-2-2020-intl-scli/index.html"
        target="_blank">Today is 02/02/2020 — the first palindrome day in 909 years</a>."</em></p>'
