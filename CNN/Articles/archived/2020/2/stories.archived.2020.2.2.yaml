      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8051f53-47b6-4022-ad53-8fba322aac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villages and cities in China have resorted to using drones with
        speakers to patrol streets, scolding people who are out in public without
        masks, Chinese state media reported.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b4a05-c3c4-48b8-a053-43a16361aa06'
