      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 241 Australians were transferred to Christmas Island
        to be quarantined, while a pregnant woman and her partner were sent to Perth
        for isolation, according to Morrison''s tweets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4edd00-d8dc-4610-87d5-b07dae960412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:51:20.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:24.411+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison added that the government is also working with Chinese
        authorities on a second repatriation flight from Wuhan, and the New Zealand
        government about possibly repatriating its nationals on the same flight.</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee88601-6143-4dea-8be6-52001cc175e7'
