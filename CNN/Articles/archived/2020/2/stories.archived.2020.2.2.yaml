      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — The
        opening of the Skyway Stage 3 project will most likely be delayed after an
        industrial fire Saturday caused a portion of the structure to collapse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21904e18-2c77-4628-ade7-15b08031b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:52:00.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:09.788+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/metro/2020/2/1/pandacan-manila-warehouse-fire.html"
        target="_blank">fire began</a> around 10:38 a.m. at a plastics warehouse in
        Pandacan, Manila. It was so intense, all fire units in Metro Manila were called
        in to respond. However, before firefighters could control the blaze, a portion
        of the SkyWay stage 3 project directly above warehouse gave way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6117f1-e0c3-4dbe-9048-2f4410bcac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:52:00.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:09.788+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed prior to the fire, workers were welding
        metal inside the warehouse where flammable materials used in making plastic
        pallets are also stored.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1b25f-5467-46c6-9648-7f96d0b891ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:52:00.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:09.788+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters resorted to chemicals to put out the blaze which was
        put out at 2:52 p.m. No casualties were reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3194a7f1-4927-4957-b471-0d2c5c1f8e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:52:00.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:09.788+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways (DPWH) is now conducting
        assessments, but delays in the opening of the bridge are to be expected following
        the fire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a4535-3acc-431c-b4c5-c61773ba863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:52:00.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:09.788+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH Build, Build, Build Chairperson Anna Lamentillo said, "We expect
        <em>na mamomove po yung</em> deadline because of the recent incident but we
        will do our best to make sure that the infrastructure project is delivered
        at the fastest possible time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd7b61-2807-42b9-898a-890a44f2dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:52:00.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:09.788+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, the segment that collapsed was still under construction
        at the time of the incident and it was the portion which was supposed to connect
        two key segments of the Skyway Stage 3 project: the Plaza Verde to PUP campus
        segment, and the Pandacan to Sta. Mesa segment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb3b20-98b0-48fb-accb-6d90a77347c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:52:00.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:09.788+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to the warehouse is pegged at at ₱15 million, while damage
        to the Skyway is still undetermined.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac8e28-2af5-4730-9a39-9f2a959b6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:52:00.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:09.788+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Infrastructure’s technical team went to the site as soon as
        the fire was under control. According to their initial assessment, approximately
        300 meters of the Skyway Stage 3 project was affected. The full extent of
        damage and its impact to the construction has yet to be determined.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30699b5-f428-4f14-8cbb-04428fbc8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:52:00.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:09.788+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation said technical teams went to the site as
        soon as the fire was declared under control, adding 300 meters of the project
        were affected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b9e36-cbbd-4cfe-9654-57706bf43f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T22:52:00.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:09.788+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it would monitor developments and provide assistance
        to those affected by the fire and extend full support to the investigation.</p>'
  'music-playlist-workout-exercise':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-02T23:12:13.043+08:00
    'imagesource': 'jcr:5e8f9fe6-148a-45af-9268-e1ce592dd471'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '680e1901-b0dc-4165-b944-224803109bf0'
    'lead': 'High-tempo music — the type that equates to about 170 heartbeats per
      minute — reduces perceived effort and boosts cardiovascular benefits more than
      lower tempos, according to a new study published Sunday in the journal Frontiers
      in Psychology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-02T23:15:56.815+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2020-03-10T10:37:14.704+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2020-03-10T10:37:14.473+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'research', 'exercise', 'music']
    'template': '1'
    'title': 'The right music playlist makes your workouts more effective, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212cbd8-0063-44d9-b9c7-ca44e1c52f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.704+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Whether it''s Beyonce''s "Naughty Girl,"
        Taylor Swift''s "Untouchable" or Eminem''s "Lose Yourself" that inspires you
        to work out harder, everyone knows that listening to tunes during exercise
        is a <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3339577/" target="_blank">proven
        way</a>&nbsp;to boost your workout performance and duration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b91e3-cdd4-4ec3-aa9b-73ac8d89ba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faster the better, right?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822161c7-6e58-41e4-a45d-2944fd6aff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-tempo music — the type that equates to about 170 heartbeats
        per minute — reduces perceived effort and boosts cardiovascular benefits more
        than lower tempos, according to a <a href="https://www.frontiersin.org/articles/10.3389/fpsyg.2020.00074/full"
        target="_blank">new study published Sunday</a>&nbsp;in the journal Frontiers
        in Psychology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addcd1ee-f0ad-49dc-8c32-a282cf333832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music can arouse and boost mood before exercise, dampen perceptions
        of pain and fatigue during a workout, and inspire bursts of effort, performance
        and endurance, researchers discovered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc63b0ef-d69c-4e28-948a-95cd603b401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that listening to high-tempo music while exercising resulted
        in the highest heart rate and lowest perceived exertion compared with not
        listening to music," said study author Luca Ardigò, a professor at the University
        of Verona in Italy, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72647f-1b32-4702-99db-a5e5de9b38d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that the exercise seemed like less effort, but it was
        more beneficial in terms of enhancing physical fitness."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5d591-b86d-4757-aad1-7c02bb081a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found the effects were greatest for endurance exercise,
        such as brisk walking, running, biking and swimming, than for high-intensity
        exercises such as weightlifting, jump roping, speed walking and high intensity
        interval training.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6791126-3ccf-43ec-a70a-87f4da43e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results appear to echo the results of a 2011 study(https://www.ncbi.nlm.nih.gov/pubmed/21699107),
        which found preference for a very fast tempo of music increased as the intensity
        of the exercise — in this case cycling — increased.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bbc25d-5e65-4d69-94e8-4d675bda5c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, "music can be thought of as a type of legal performance-enhancing
        drug," <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3339578/" target="_blank">researchers
        say</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e4ba4-5f0d-4efc-96be-d2cea45d2a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What should you do?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478a174-64f9-4321-ba2a-621ac6862f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Build your own playlist based on the beats-per-minute, or BPM, of
        your favorite songs. Thankfully, there are loads of online tools today that
        can help you do this. Spotify, for example, allows you to <a href="https://songbpm.com/"
        target="_blank">plug in the song''s name</a>&nbsp;and learn the tempo in one
        click. Other apps provide ready made lists of music by type of exercise and
        intensity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba4e20-70f2-4c49-8ab5-b405d7b9a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are up tempo choices for any musical taste.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0bf502-4817-40d7-a856-d4ea94ff96e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem''s "Lose Yourself" is 171 BPM</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e838bf-2eae-46e9-9feb-37243862b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Z''s "Empire State of Mind" is 173 BPM</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2847c5f7-d4de-4f4f-9482-4114d516f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyonce''s "Naughty Girl" is 199 BPM</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262825a-a4ff-46fd-aa30-4becc0ff4f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift''s "Untouchable" is 200 BPM</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b894c-8653-4775-b8c5-18391b340698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Moby''s "Thousand" is only listed at 137 BPM, it holds
        a Guinness World Record for climbing to a whopping 1,015 BPM</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e17c525-9e52-45df-9b75-8f735b46f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t have to limit yourself to modern songs, either. For example,
        Annette Funicello''s "Tall Paul" is 202 BPM, as were a number of her songs
        in the 1950s and 1960s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73e172-fb07-4494-864c-96d0cfa4e45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T23:15:56.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-03-10T10:37:14.705+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/02/health/workout-music-exercise-tunes-wellness/index.html"
        target="_blank">The right music playlist makes your workouts more effective,
        study says</a>."</em></p>'
