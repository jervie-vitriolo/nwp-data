      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China asks EU for help</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b76d82-de64-4150-99e2-480a63a7b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has asked the European Union for help in buying medical supplies,
        the Chinese government said, as the country is running out of beds and supplies.
        Chinese Premier Li Keqiang spoke with European Commission President Ursula
        von der Leyen, according to a government statement, and is hoping to buy supplies
        through "commercial channels" from EU countries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee503674-bd30-4ee8-b0a7-f5212608d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
