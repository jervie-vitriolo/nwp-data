      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-03-10T10:36:24.411+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a07636-4933-493b-9ecf-aa7eea8908ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:02:33.351+08:00
