      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cambodia (at least 1 case)</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69508000-acfa-4516-9d98-a7ba6b292039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T12:51:20.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:36:24.411+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia reported its first case of Wuhan coronavirus on Monday
        -- a 60-year-old Chinese man who flew into the country from Wuhan with three
        family members. They tested negative for the virus, according to a Ministry
        of Information statement. The man''s condition was stable and he only showed
        mild symptoms, it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99deab-57c9-460f-ad17-31d4dfe81417'
