      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2481649-f6e0-4c66-90fd-481e4756c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-05T16:02:33.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-03-10T10:36:24.411+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient and her visitors remain in isolation at home. The visitors
        are being "monitored," but Henry declined to say if they were showing symptoms.</p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2846c-d6d7-4e4b-8cb9-1b7a31899a55'
