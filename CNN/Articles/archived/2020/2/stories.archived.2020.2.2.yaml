      'mgnl:lastActivated': 2020-03-10T10:35:34.793+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Apple is temporarily closing all of
        its stores in China because of the coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd284eec-c603-4233-83c5-3269f7b3772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.793+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099ba8b-acd0-4b56-bbf8-f82a5a4acef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s website in China says that all 42 stores will be closed
        until February 9. The online website still works for customers in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4964a8-3360-4824-a17b-746775770388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c6777d-1bd9-4695-87da-6c8e783d125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of an abundance of caution and based on the latest advice from
        leading health experts, we''re closing all our corporate offices, stores and
        contact centers in mainland China through February 9," Apple told CNN Business
        in a statement. "We will continue to closely monitor the situation and we
        look forward to reopening our stores as soon as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2ea74-f280-4966-a211-68b97dc03e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a106832-a1ca-499c-916d-5fec18163d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 12,000 cases have been confirmed worldwide, with more than
        11,800 of those in China. At least 26 other countries have reported cases,
        including three in Japan, two in the UK and two in Australia Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10fac61-c366-429b-ba9f-6d70dfc4a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d071e-4af0-4194-9af0-af383d28e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has taken unprecedented measures to try to contain the virus,
        including placing millions of people in major cities on lockdown and extending
        the Lunar New Year holiday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b42ba4-3a03-4731-a448-c36ea65cd5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827c46f-eb1c-4ebe-8731-26fe2f3bc816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple stores are usually a communal place for customers to gather,
        touch the same electronic devices and sample them before deciding on purchases.
        According to people in the country, Chinese streets are growing emptier in
        the extension of the Lunar New Year holiday, leading to less foot traffic
        to shops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f37e4-6f27-4157-b396-7486d284dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd9eaa0-7dfc-40f3-801e-729e46a8aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook said on an earnings call Tuesday that Apple had
        been regularly deep cleaning stores this week and conducted temperature checks
        on employees to avoid spreading the virus. He added that while sales in a
        Wuhan store, one of the first to close, were relatively small, he expected
        the decline in retail traffic and other store closures to negatively impact
        sales. Sales in China make up about 15% of Apple''s total revenue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1046ce-3561-466c-881f-3e0f2ec77c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbfe93a-2fa6-472c-963f-8e0ee939393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect the immediate impact of the virus to be small, but
        that could change depending on how long the outbreak goes on for.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3dc2e5-4524-43d2-bdb8-4406fcfe45f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.794+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf549e-607f-4f75-8bf3-d93259af90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.795+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus impact looks to be, at worst, 3% of iPhone units
        pushing out from March to June," said Daniel Ives, managing director of equity
        research at Wedbush Securities, "However, if the lockdown in China [and] outbreak
        spills into later February or March, then we have darker storm clouds on the
        horizon for the tech space and global markets, with China consumer demand
        doldrums."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03575693-ee37-468f-a042-14ba7ea5a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.795+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d22ff2-9f26-4614-8bf7-6cecb252f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T08:41:19.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:34.795+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives said that Apple''s device manufacturing would similarly be
        able to weather the storms unless the outbreak continued into late February,
        bringing "systemic risks" to the supply chain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
