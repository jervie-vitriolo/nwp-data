      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;An eighth case of coronavirus in the
        United States has been confirmed in a Boston man in his 20s, health officials
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832cedb7-6d1f-4f3e-abc4-8515dc67f3f1'
