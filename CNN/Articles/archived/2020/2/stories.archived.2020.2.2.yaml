      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a8a3e-bdf9-4f44-aafe-0c2217f85d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struggling to contain the spread of the virus, China''s Hubei Province,
        where Wuhan is the capital, has extended the Lunar New Year holiday break
        until February 13. Schools and some government offices will remain closed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd7dca-8c7c-4762-9c88-7d6d851cfd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d850aeb-8505-4ddc-b736-eeade34cee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s government had extended the holiday until February 2. The
        break originally was to take place from January 24 to January 30.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fcb7ea-f084-4e37-b5aa-69a16fc4b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-02T07:57:46.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-03-10T10:35:16.449+08:00
