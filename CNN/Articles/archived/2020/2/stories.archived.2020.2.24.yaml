    'title': 'ABS-CBN wants Supreme Court to dismiss Calida''s plea to void franchise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534af246-9748-4377-aa16-125fc70bc9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> ABS-CBN
        asked the Supreme Court to junk Solicitor General Jose Calida''s petition
        to void its existing franchise, saying the top government lawyer''s allegations
        were unfounded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cfc945-9b71-4afd-b0bf-34f2d04c8259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e3e3c-2a42-436d-871a-14d745ced761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:19.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media giant said <a href="http://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">Calida''s
        quo warranto plea</a> was misplaced, saying that it is Congress and not the
        high court which has the authority to revoke legislative franchises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a693db-3037-48b4-b584-607926465c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9233009-f640-4fa1-be27-8d16644f7f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Granting the petition would violate the fundamental principle of
        separation of powers," the network said in its comment filed Monday. "Respondents
        beseech this honorable court not to pre-empt Congress'' exercise of its power."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736eb793-539c-4fb6-aff4-00b7a92a6cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336da98-6d5a-4bd8-be98-3f3b450c65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committees at the House of Representatives and Senate have finally
        started work on several bills looking to renew the network''s franchise, but
        are far from seeing approval. House Speaker Alan Peter Cayetano said formal
        hearings in his chamber may start <a href="http://cnnphilippines.com/news/2020/2/14/Cayetano-Congress-too-busy-ABS-CBN-renewal.html">by
        May the earliest</a> — just as ABS-CBN''s franchise expires by May 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c885952a-3ee2-4c98-bc12-6e0deed62467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d82b1-c16f-4138-8c94-fc5cb487b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/24/Congress-can-authorize-NTC-provisional-license-ABS-CBN-DOJ-.html">Congress
        can authorize NTC to grant ABS-CBN provisional license to operate — DOJ</a>&nbsp;</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca62c7-c21c-4bd5-adee-761d49570fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
