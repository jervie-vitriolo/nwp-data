      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: Even the United States may not be in as strong a position
        as previously thought. IHS Markit said Friday that US services sector contracted
        in February, with the reading hitting a 76-month low. It''s the first time
        the sector has contracted in four years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
