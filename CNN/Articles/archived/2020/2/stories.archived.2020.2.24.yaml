  'mass-quarantine-coronavirus':
    'author': 'Nectar Gan, Lily Lee and David Culver, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-24T06:22:05.130+08:00
    'imagesource': 'jcr:acce3b9a-673d-466c-8796-091e405ad09e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12dd70e0-9e9e-48ee-b89b-839b1bf84650'
    'lead': 'Three weeks ago, Lisa Wang was fighting a high fever when she was turned
      away from an overflowing hospital in Wuhan, the central Chinese city mired in
      a deadly coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-24T06:31:45.331+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T21:07:28.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:23.261+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mass-quarantine', 'coronavirus']
    'template': '1'
    'title': 'Healthy Wuhan residents say they were forced into mass coronavirus quarantine,
      risking infection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7ac1c-dfbf-4fcf-871d-e7e3119c5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Three weeks ago, Lisa Wang was fighting
        a high fever when she was turned away from an overflowing hospital in Wuhan,
        the central Chinese city mired in a deadly coronavirus crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6b8cab-3d7a-460a-bfdb-7421db6c6f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b8e1f-1184-4a95-bd32-90e83bde9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chest scan showed her lungs were infected, but she couldn''t get
        treated for the novel coronavirus she likely had because there weren''t enough
        beds at the Wuhan Third Hospital, a doctor told her. Instead, she was given
        medication and instructed to self-quarantine at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd24cf2-e2f7-4d9d-a1c5-5f01c07267d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc0eb5-17d9-499f-940e-52a843987bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, despite having recovered from the illness and been
        given the all-clear, the 30-year-old lawyer said she was forced into a makeshift
        quarantine center at a technology park –&nbsp;putting her at risk of cross-infection
        with hundreds of other patients warehoused in the bare-bones facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57768a0-1916-42c0-baa0-182c1082b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5558ce-ba83-4183-a447-2f98dc5e6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They couldn''t provide me with a hospital when I was sick. Now
        when I''m recovered, they forced me into one," Wang, who asked to use a pseudonym
        for fear of repercussions, told CNN over the phone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ca27d-158f-4195-a8a8-3ce98db4cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c392f9-bc73-4f12-8fac-4751620059c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very angry, because I feel I shouldn''t have come here," she
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740cfb9-7e4f-443b-b901-356ee73f3955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3968f48-38e6-4fe0-aeee-5edc85b1c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s involuntary relocation to the center was part of escalating
        government efforts to contain the spread of the virus, which has claimed more
        than 2,200 lives and infected more than 76,000 people worldwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd194c8-c00d-420d-9484-5d1036bd9ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cfc4b3-7a52-42dd-9960-e28860fdd731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measures, individuals deemed to be high risk –&nbsp;either
        those with signs of the virus, or those who have come into close contact with
        confirmed cases –&nbsp;are removed from the population and placed into hundreds
        of temporary isolation centers set up across the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee4f08-a7b1-4de3-bd17-a3ac1eee157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b737ea3-635e-4b13-9754-2a98bb53a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang is among thousands caught in the web of restrictive measures
        now in place in Wuhan, the epicenter of the outbreak since the virus emerged
        in mid-December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a71e99-b18d-4c54-b480-52d10bdb67e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191ff50-382f-4ce4-b3b2-4dedfa27d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Round up''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511d1f30-5f20-4d3f-8ced-92e5ff940db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of 11 million has been on lockdown since January 23, but
        the virus had already spread to the rest of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35489c34-67ce-4f99-affb-89492c00f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a90c26-3eb6-4f94-b97a-1ce04b0deb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the deaths, however, have been in Wuhan and surrounding
        Hubei province, as have the majority of confirmed cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29058771-1ff8-46ae-b946-bb3d28cdc310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe9816-f14a-4b4e-9fa7-af5835892c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders in Beijing removed the Communist Party bosses of Hubei and
        Wuhan earlier this month amid seething public anger over the government''s
        alleged mishandling of the outbreak. They were replaced by two hardliners,
        parachuted in from outside the province, both with extensive backgrounds in
        law enforcement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97133f-81cc-46d0-bb70-cc37ef54126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e359640-91df-4d87-afae-af2b0b51d3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost immediately after Wang Zhonglin''s arrival in Wuhan to replace
        the city''s party chief, quarantine measures were escalated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3b12b-7cab-463a-8a1d-c632c628220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5417513-d162-46e0-adad-889d4dceb61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, who rose through the ranks as a police officer, ordered a
        city-wide, three-day roundup of people possibly sickened with the coronavirus.
        That was a response to the central leadership''s decree last week to "round
        up everyone who should be rounded up" –&nbsp;an attempt to prevent further
        cross-infection in families and communities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8873d92-6181-4ed1-b1c9-594caa656d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a451c-edc9-4f8f-9b49-db06ccf4d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Monday, many people have been barred from leaving their residential
        compounds, even to buy groceries. Supermarkets have shut their doors to individuals,
        only accepting "group orders" from communities, according to residents interviewed
        by CNN and state media reports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d5d2c-ad4b-471d-80c0-0da0441bb5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23588f3-10ee-453b-a6b6-cfb5845f518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang warned sternly that district party bosses and governors would
        be held responsible if any confirmed or suspected cases were found at home
        after the dragnet ended on Wednesday, the state-run Changjiang Daily reported
        Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8917a333-462a-48d3-973e-f9ffe4109236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072701a8-c3f6-4850-93bb-b5ddd1c1e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stringent searches are designed to corral all infected patients
        under self-quarantine into medical facilities for treatment. The move followed
        an online outcry over infected people who couldn''t get admitted into hospitals
        and were dying at home or infecting other family members.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a3f95-5de1-4e8c-b5e5-c4c20d0fbd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba4f8fe-3030-4548-9b8f-00a1b6375363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmed patients with mild symptoms were put in the so-called
        Fangcang hospitals, stadiums and exhibition halls converted into makeshift
        hospitals where doctors and nurses perform basic medical care.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a202a-0243-4677-8af3-d9bf5ed9c2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe06460-ce8a-4587-9152-050e7226e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, more than 8,500 patients have been admitted into
        12 Fangcang Hospitals across the city, according to state-run news agency
        Xinhua.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc677f9-ce40-4849-9c2c-b7763ded9a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c069a-aaa1-405a-9550-02a706300725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected cases, close contacts of confirmed cases and patients
        with fevers were put in temporary quarantine centers set up in requisitioned
        hotels and university dormitories.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db0c110-aed0-44b9-afe1-76aadd86e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b007e2-39e9-462d-9db6-4513cad93707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, police in Wuhan have helped transfer more than
        22,000 people from their homes to hospitals and quarantine centers, according
        to China''s Ministry of Public Security.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679ede0-154b-4a2b-bd56-bfd76e7bb07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50ed760-e3f7-423c-ad09-9a5493581cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some recovered patients –&nbsp;like Wang –&nbsp;have been
        caught up in the mass roundup and exposed to unnecessary risks of cross-infection.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63523041-2b3b-4879-9d18-0078af54e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee77cd6-4bdb-4774-91df-a9152770f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan Municipal Health Commission did not respond to CNN''s
        request for comment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b253ed-ae80-473c-8582-6a50a8e4ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526648a-7d40-49f6-9cf1-8192a7c8f080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no choice...I have to comply"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35292421-2d87-4493-a8f4-62ac6648256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, the young lawyer who was forced into mass quarantine, and
        her husband are a typical middle-class family in Wuhan, an economic engine
        along the middle reaches of the Yangtze River.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14e570-8b4c-409e-a146-1aabd3359817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29b02b-4b5f-4e9b-a0d9-9d0eb9147c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their lives, like millions of others in the city, have been turned
        upside down by the outbreak, since her husband developed a fever on January
        22.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61434d12-e156-453c-8bd8-27073110466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674bebf-0629-4d11-8521-c66ee85ded8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she spent three days taking care of him at home before
        he was admitted to hospital. By then, she had already developed a fever.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ea075-b0eb-43b0-80cf-22c0d509e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f80d5-2734-410b-a3c9-c4d33f4b0fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang started her own self-quarantine on January 28, the same day
        she said she got turned away by the Wuhan Third Hospital. Within a week, her
        fever had subsided and her temperature had returned to normal.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad1e0f-0470-41af-b096-57bb10a3422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d065b7-f966-44a4-bc11-165a9c4cc656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her neighborhood committee arranged two nucleic acid tests for her,
        and both came back negative for the coronavirus. Despite the results, she
        said the committee insisted that she move into a "quarantine hotel" –&nbsp;one
        of the more than 500 temporary quarantine centers set up by the government
        in hotels and university dormitories across the city. Wang obliged.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db94e01-4276-44ee-95f7-2f235ab3f023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58feda51-36b5-4c4f-a05f-b58771e10cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relic from the Mao era, neighborhood committees typically serve
        as an intermediary between residents and the government, maintaining grassroots
        stability and order. Since the outbreak, however, they have been thrust to
        the front line in the fight against the virus, tasked with screening residents
        for suspected patients, allocating community resources and coordinating with
        hospitals.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac722e99-4028-473f-b0c7-4525fab215d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0671f87-9aa4-4175-8ca9-3db90580fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the quarantine hotel, Wang did another chest scan on February
        16. It showed the infection in her lungs was gone and a doctor she knew told
        her she had recovered. Wang said she was relieved.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882ce5a-144b-482a-a398-27ae82c5d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9417c2ac-7286-47a4-8b66-4272d0dd640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, however, things took a dark turn. Wang was told by her
        neighborhood committee that she could not go home. Instead, she had to go
        to a "Fangcan hospitals" because she couldn''t provide a hospital "discharge
        letter." Wang protested that she had no way of obtaining one because she was
        never admitted into a hospital.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77700f-ec29-416c-9d19-58c70ea4ba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb7d0e6-4d8b-4be8-ac08-6ad51ab91d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said if I refused to go, the police would come and forcibly
        take me there," Wang said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f8ec3-4629-4196-be26-e5fd6438b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67caaa5f-d632-4b6b-824f-fe88f7e5bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that evening, Wang was bused to the Optics Valley Convention
        and Exhibition Center along with more than 40 people from her hotel. The center
        was featured on state broadcaster CCTV when it opened last week, footage of
        its shiny new wards and spotless floors beamed across the country.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7435c-57a0-4aeb-b473-aa1ef8e546d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e791d-243b-43b6-bae5-a52f3b5eb01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to create a warm environment in the hospital and provide
        sound medical services. We hope all patients will recover soon," Wu Yingchun,
        an official in charge of the exhibition center, told CCTV.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af3ac2e-adea-4048-826c-7ed7cd2b1068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0700904-2065-4152-9e1a-dbb256534bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions on the ground, however, appeared different. Bags of garbage,
        including unfinished meals and used masks, were piling up on the floor, and
        no medicine or treatment were provided to patients apart from daily temperature
        checks, according to Wang. "Here, two doctors are in charge of 200 patients,"
        she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907fc67-c26c-4067-96b3-c3962b7cfa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c747f9-d0a7-46df-8707-dbf667656d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no central heating inside. Instead, heated blankets were
        provided to patients to keep them warm. Rows of portable toilets and shower
        rooms were located outdoors, in the biting cold. "The condition here is tough,"
        Wang said, adding that she did not dare to use the showers, fearing cross-infection.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e3ef1a-0a77-46eb-82c2-aecdfab023d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf83b15-80b7-4e7d-81e9-41d366652ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang was concerned that other viral diseases –&nbsp;such as the
        common flu –&nbsp;could easily spread in the large converted space, crowded
        with rows of beds without any partitions.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06d384-5186-4bb1-8344-10c9cfbdf4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a5239-c61d-4e1f-b0ca-87130d440165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan Municipal Health Commission did not respond to CNN''s
        request for comment.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5fc24d-b6a1-456a-b71a-7380c1cf013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596cc311-5e6e-40e2-8a7d-be3c9ae84f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to the Optics Valley shelter last week, Wang, the
        party boss, said: "The Fangcang Hospitals are of great significance for Wuhan
        in preventing and controlling the outbreak, and bringing timely treatment
        to patients." He urged relevant government departments to ensure "high standards"
        on facilities such as heating and ventilation, and pay special attention to
        garbage and medical waste.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722157f0-1409-43ac-b722-7e45a40d3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001e35c-7dc5-49e9-b648-ccbd30e89e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fangcang Hospitals are only supposed to handle confirmed coronavirus
        patients with mild symptoms. However, Wang said she and fellow patients who
        said their test results were negative were taken to these facilities by mistake.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67534238-89cc-4755-9de9-4eff43369f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2fbef-e5dc-4519-b9e6-339360fb8677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think now (they are carrying out this) one size for all sweeping
        policy," Wang said, referring to the government behest to "round up everyone
        who should be rounded up". "They would rather wrong 10,000 people than miss
        that 100."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed463f68-43cb-4f0d-a7e9-2a76aecf908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993a7d8-8812-44c7-94e4-8185803735d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, Wang said she called the city''s outbreak command
        center to complain about her case. The next morning, a doctor came by with
        a piece of good news: she could leave.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a6c22-33f9-40ad-a892-5e6fe447bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f9974-b07b-40da-ac0c-b81b3d18fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang left the center on a bus with six others –&nbsp;including several
        recovered patients who had had a similar experience. But instead of heading
        home, they were sent to another quarantine hotel.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b989650-3383-48f8-bb04-591d13dfbee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1503e-695a-4cb2-851b-6cd03b994b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said she doesn''t know how long she will need to spend in this
        one.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc901b-e901-4c40-9068-61c569e8795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2621e7-d698-4747-aabf-cf6517a2dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tricked into quarantine</strong></h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe526fa1-b7d8-46cd-a7b3-174817ed6c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang wasn''t the only one caught up in the roundup.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e01c42-8f10-49e0-bbce-01a09605ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d373f-e038-4a67-8da3-de6d0afb5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Bo Hanlin, a photographer in his early 30s, was nearly
        forced into quarantine at the hospital that had rejected his wife two weeks
        ago.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab16748-1fe0-4c57-be9f-c37e72e17edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0869181-13ce-4ba0-a3f5-c55e649aff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife was later confirmed to have the virus and finally admitted
        to another hospital -- only after her social media post (now deleted) pleading
        for help was viewed hundreds of thousands of times and caught the attention
        of authorities. She recovered and was discharged last week.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7d9c7-6db4-4f50-bf6d-849c68896da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313e690-027c-4fc6-a6c8-ec69a286105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worried about his own health, Bo said he had a chest scan, which
        showed no sign of infection. He also did two swab tests at the behest of his
        neighborhood committee –&nbsp;both came back negative, but he was not informed
        of the results at the time.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0240f-a0a1-4029-8b1a-6a311c723e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086f30a-e29b-4fa8-9f4f-657b2c98de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, after he had been under self-quarantine for 11 days,
        the committee told him to do a third nucleic acid test. Bo was puzzled.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce690868-c081-433e-ad65-d47990ffca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53882a-890c-4cbd-b1a3-09b4d3283be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bo initially refused, demanding to know the results of his previous
        tests first. But he said the committee called in the neighborhood police,
        who put him in an ambulance to the hospital.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1d02e-6325-4494-b68f-cc42f2c45be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c442ee-a026-44f7-9098-b695a25055df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he arrived, however, Bo said he was shocked to find out outside
        the hospital entrance that the test was just an excuse to get him out of the
        compound -- he was being taken into quarantine, along with five others who
        said they also had no symptoms and had been cleared by swab tests and chest
        scans. They protested against the order with an official at the scene, who
        refused to give his name or title.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe50c7a-4409-4124-8650-fbe5ca780d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322cb41-28c8-4434-a969-63a6bbe3acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six men were surrounded by police officers in full protective
        suits, and a squad force vehicle was called in. "It''s like they were going
        to forcefully quarantine us," Bo said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d773ed0-f559-4663-b847-9801052d1a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e514ae-b4e5-4eb4-b77a-8e13a00d7746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the stalemate, a handful of doctors from the hospital were
        called to the scene to persuade them to go into quarantine. The doctors examined
        their test results, and were left "totally speechless," Bo said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e27ab1-983a-479a-942b-885bd6d26150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce507218-edba-4c0f-bcf6-03d09f839c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experts shouted at the official: ''all these people are negative,
        why would you get them to the hospital for quarantine?''" he said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e844bc7-a787-4bb5-83f4-f796a9de022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2e2e2-ac5d-4b53-923c-32b6b836f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official explained that Bo and the other five were named on
        a list online of people who had been tested for the virus and were considered
        suspected cases. The doctors told him the list was outdated because it included
        people with negative test results.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e9ca68-287e-40d7-b5a3-2bc42bcdfc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291c83a-00f0-42e5-8ea8-b689c6c3d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were finally allowed to go home. Bo said he called the mayor''s
        hotline to complain about his experience.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8960209-c32d-4cba-9c2d-d2df0af1d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899fb8f-271e-46d5-85e0-1cbd03335cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt quite angry about this. Because so many people have not
        been hospitalized at the moment, and there are not enough beds for them, why
        would they quarantine the healthy people and compete with those people with
        serious or mild symptoms for beds?"</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb5690-c63e-466a-bdcd-71ef9af14090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46396f7a-ad72-4f14-990a-38fa8d9e6350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, CNN had found hundreds of desperate people posting
        messages on social media begging for a hospital bed for their ailing loved
        ones. Some infected with the virus were dying at home without any treatment.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7eb34-8e7e-49ae-b1e9-ff4f81e626f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51157602-9381-4c2c-b944-0c3505e99361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t need their apology –&nbsp;they should apologize to the
        doctors and those who cannot be hospitalized," Bo said of the government.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a86c30-dcf9-4dd6-93d3-224aecb029c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61585868-0a26-4a05-84bb-0a09e8bcaabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan Municipal Health Commission did not respond to CNN''s
        inquiry on Wang and Bo''s cases.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336f078-7111-4039-9400-88f5980f3832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc24ed-4b3c-4bec-b13c-6575066eff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"We can only obey and believe in the government"</strong></h2>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490a816-913f-4d3a-9404-c39f2b0fc6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has declared a "people''s war" against
        the novel coronavirus as it spreads across China, urging authorities to "rely
        on the masses to resolutely curb the spread of the outbreak."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef4591b-2747-4b87-9c12-83314e879841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459fc69-d507-4b08-a945-63190efa19f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Qiang, a political analyst in Beijing, said the language of war
        and the phrase "rounding up everyone who should be rounded up" were both previously
        used by Chinese officials in the sweeping crackdown and mass internment of
        ethnic minorities in Xinjiang, a western region home to 11 million mostly
        Muslim Uyghurs.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a91e4c-31ed-4ffb-9c52-4d4e4cb0c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09cf846-995a-4ea2-92e8-ece70e2f92fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are borrowing on the anti-terrorism measures in Xinjiang to
        put greater effort into tackling the crisis," he said.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e677c1a0-47d9-441c-ba25-77c91f9e5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f740478-0360-4fc6-b6cb-57e92c5f0218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2017, China has been detaining hundreds of thousands of Uyghurs
        and other predominantly Muslim ethnic minorities in what Beijing alternatively
        describes as "vocational training centers" as part of its "de-radicalization"
        campaign. Former detainees have described them as closer to internment camps,
        however, and allegations of abuse are rampant, including in firsthand accounts
        given to CNN describing torture and forced political re-education under the
        threat of violence. Beijing denies those allegations.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df3bfd-e5f3-4356-a4be-0ca13eddfbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65740aa6-4e60-45a6-afeb-9c92a587d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is also the reason why the central leadership and
        Xi decided to send in officials with background in law enforcement –&nbsp;for
        their political loyalty, sweeping manner and knowledge of the anti-terrorist
        campaign," Wu added.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab0e07-155b-4256-9b2b-a5408b68ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88451d5-920e-44ec-a968-b21c7d0952a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Xi has noted this week that China''s battle against the coronavirus
        is making "visible progress," Wang, the party boss, appeared more cautious
        in his assessment of the reality in Wuhan.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddecc72-569b-434f-83c8-f87f55466bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f540f3-c276-4ee2-81dc-22f6439d52dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation of outbreak prevention and control is still severe,
        (we) must remain clear-headed and avoid blind optimism," he said Tuesday.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c1efde-21a4-43eb-87d7-f6ef65062bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f811234-db95-49ec-a37f-c9ff0af43fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman who spoke to CNN said her uncle''s whole family was
        moved into a quarantine hotel on Wednesday, a month after the uncle had been
        discharged from hospital for viral pneumonia.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c03f99-7d13-42e6-97bc-077c63d60834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66771e7-f0cb-40fb-8322-561db30431d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the six family members had shown any symptoms of infection
        over the past month, when they were under self-quarantine at home. The uncle
        had also had several clear chest scans after being discharged, the woman said.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe9de1-eb77-4a1a-9ab3-2a359075db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea2d4a6-81c3-4774-86c7-b0c0b20a97ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who spoke to CNN the night before they were sent away,
        said she was worried about her grandparents –&nbsp;who are already in their
        80s –&nbsp;and her 10-year-old cousin.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad037d7-030e-46e2-9c46-206b4235fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebccde6c-a1be-49ba-bd2f-40427e9e6930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are all in the vulnerable group of weak immune systems, how
        can they endure all this tossing about?" said the woman, who declined to reveal
        her name.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73df3a2-e78c-434c-a0d0-7e8c14d8dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6757c5-12c3-468b-b90e-922bf032b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted again by CNN on Wednesday, she said the whole family
        had "volunteered themselves" to be brought to the quarantine hotel, in a move
        of "self-sacrifice" for the greater good of Wuhan.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8208c577-06c8-43db-86b1-bfa4f53131a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df635d42-1175-49a5-871d-cf1c61c98cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:31:45.341+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:28.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no other way –&nbsp;this is the policy now. We can only
        obey and believe in the government," she said in a message.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aab1fa-9be2-4d81-9ae8-ad796d613325'
