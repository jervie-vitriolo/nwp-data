    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb52d810-e266-401a-9a65-027830ebfa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:04:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)—</strong> Media
        giant ABS-CBN may have committed violations according to the complaint of
        the Office of the Solicitor General, but a senator suggested that imposing
        a penalty might be enough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc969a-dca6-475d-a629-77c4a017d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:04:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f864e-2415-4496-b837-541e49da77ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:04:58.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission said the alleged illegal
        operation of the network’s pay-per-view system would only cost ₱200 fine per
        violation based on the Public Service Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae2486-8e50-481e-ba22-0015a01f0154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:04:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c14a0-f41d-4c8e-be6a-4dfb42c01136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:04:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Assuming there are any violations, pwedeng penalty lang. Ang Central
        Bank, kapag ang banko nagakmali, kadalasan penalty lang,...I don’t think that
        these warrants ay death penalty o capital punishment na papatayin natin yung
        kompanya,” said Senator Ralph Recto during the hearing on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74b87f2-affa-4a07-b9a8-49557ddbc289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7749c7b-0eba-4b8a-8883-8203b6fd2075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Assuming there are any violations, penalty is enough.
        Whenever a bank commits a mistake, the Central Bank usually sanctions only
        a penalty...I don’t think that these warrants are a death penalty or a capital
        punishment to kill the network.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda20db-82be-4635-a4c9-74a1a94ec3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c279b-67d4-408f-a49a-a5f31f6491e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida recently filed a <a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">petition
        before the Supreme Court</a> against ABS-CBN, whose franchise is set to expire
        on <a href="https://cnnphilippines.com/news/2020/2/24/ABS-CBN-franchise-expiration-Senate-hearing.html?fbclid=IwAR3LDAe6p-ifPiQDV1yBCjEP7J-5K5OByUc8Kb5FGw660aP0Cw1wAAvFSPQ">May
        4</a>. The complaint also pointed out that the network continued operating
        its pay-per-view subscription Kapamilya Box Office even without the NTC’s
        approval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5465d0-a9ff-4cd3-ba63-47c9d8a99b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da8487d-bc90-46c6-bdf9-beca1de4baa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, NTC Commissioner Gamaliel Cordoba said upon consultation
        with the Department of Justice, a pay-per-view system is allowed under a network’s
        franchise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb768c69-581f-4914-ac74-597486cdf13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:03.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7e6f0-1d91-4cca-8ffd-86c2ed5942f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is in our opinion that television broadcasters may be allowed
        to engage in conditional access system, more specifically to offer television
        pay per view services, provided that it does not amount to CATV service,”
        said Cordoba quoting DOJ’s opinion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62aa5c0-8332-4795-83dd-ae5e6e6f549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518da662-c8ce-4b68-bfcc-ffb8dcb565f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cordoba said the NTC can’t proceed in writing the implementing
        rules and regulations on pay-per-view services because some broadcaster groups
        still need to clarify the said opinion of DOJ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1fc3be-3005-4c43-88cd-bf9afc61c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf322e8d-bbff-467a-b0ff-8c8f40720402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the meantime, gagawa na kami dapat ng implenting rules ang regulations.
        Pero may gusto pang i-clarify ang mga broadcasters dun sa opinion na binigay
        ng DOJ,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a97615-349d-40ad-9065-d71ed041cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3385ee9-0343-4af1-a6e1-63f7c4b2e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:06.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Bato Dela Rosa requested NTC to fast-track the
        guidelines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90b352-6da4-4f00-ad16-6507690ffc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5c2c0-719a-4899-bde4-f427dc346314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to request NTC na bilisan niyo na yung guidelines
        niyo. Otherwise, kung walang guidelines prone to abuse,” said the senator.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4244775-e1d8-4292-a36f-61929d5297c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.230+08:00
