      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1dc5f-9d30-47b5-9697-eb276e028b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this situation, Senator Migz Zubiri asked NTC Commissioner
        Gamaliel Cordoba if the Senate — minus the House — can submit a resolution
        to NTC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447a839-8192-4ae2-a9ae-4195a095444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e182d6d9-9c7c-4c2a-95de-3a72d1fc414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner replied, "If the Senate gives the resolution, we
        can issue provisional authority to let them continue with their broadcast."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d39b9f-82c5-4804-9984-ad5b88141598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a74c2-bba2-4ee9-b7c8-f782de04e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:51.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also said that if the Congress does not pass a resolution
        to be submitted to NTC, ABS-CBN should be allowed to continue operation. He
        added some companies have been allowed to operate with expired licenses even
        in the absence of a resolution from the legislators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d512b5d-0d74-470c-8f9f-3799b03e86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07e523-0ef6-4160-a6d2-f3d14ef483fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ako ang tatanungin mo, the answer is continue the practice.
        Kung walang resolution, ganoon pa rin. Kasi kung hindi mo itutuloy, that will
        be discriminatory. May gap ang batas eh kaya we draw from equity considerations
        para fair. Walang agrabyado. Hindi naman kasalanan ng company na hindi pa
        naaprubahan ng Kongreso ang kanyang application," he said in an ambush interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca34a6ea-f9a2-46b3-aeb0-bd346109c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf3682-222b-474d-9925-07c4fd793e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you ask me, my answer is to let them continue practicing
        even without a resolution. If you stop them from operating, that will be discriminatory.
        There is a gap in the law so we draw from the equity considerations to be
        fair to all.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e310cc7-8ad0-4053-8313-a20151e79e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977db9b1-f357-4258-b97b-10875a08ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC has sought the legal opinion of the DOJ regarding the controversial
        franchise renewal case. But Guevarra said he will not release a legal opinion
        because it involves a private company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e54c0-ad88-4801-803b-6777a1301724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd64609-93fa-4223-9c4c-c2d793ff840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba said the NTC has not found any violations committed by the
        media network. He added if a  temporary license to operate will be given to
        ABS-CBN, the NTC can withdraw it anytime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060abf2-c1ee-49c7-a994-a0a1459572ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a190be6-571a-4a1a-8cb2-46e6755b4d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are violations of those conditions, we should be able
        to withdraw the provisional authority," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b9920-9314-4622-b714-c2598cfb9062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554609e-aad2-450a-b07f-f5ffa6d37a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was questioned by Senator Franklin Drilon, saying the possibility
        threatens freedom of the press if the NTC can quickly scrap the temporary
        franchise.</p>'
  'kobe-bryant-gianna-staples-center-memorial-service-lakers':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-24T16:27:50.538+08:00
    'imagesource': 'jcr:3812d8f0-f549-4563-b67a-98a3ee22fcdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50de48aa-ae7a-4fc3-a521-23ed19cdda47'
    'lead': 'It''s sure to be emotional Tuesday at the Staples Center in Los Angeles,
      where Kobe Bryant fans, Lakers fans and celebrities -- an A-list cast by even
      Hollywood standards -- will pack the arena to remember one of their own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-24T16:45:39.688+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:05:16.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:36.535+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fans will pack Staples Center Tuesday to honor Kobe Bryant and his daughter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3288f-55e9-4d8d-8271-e6d2d8343d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From the time he began shooting <a href="https://www.youtube.com/watch?v=Z4E_4c3j9Y8">make-believe
        game winners</a> with his dad''s rolled-up tube socks, <a href="https://edition.cnn.com/2020/02/02/us/kobe-bryant-final-hours/index.html">Kobe
        Bean Bryant</a> always wanted to ball. But his years on the court don''t begin
        to sum up a life that spilled off the hardwood and into fans'' hearts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e65b7d-b44c-42b3-b8c9-aa4999577c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s sure to be emotional Tuesday at the Staples Center in Los
        Angeles, where Bryant fans, Lakers fans and celebrities -- an A-list cast
        by even Hollywood standards -- will pack the arena to remember one of their
        own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e0d17-66f4-4496-ba1a-5f00bc30ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers say when the biggest stars die they become supernovae,
        shining brighter than the Milky Way and capable of spurring the formation
        of other stars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326faffb-e341-43a9-a6da-caa1b4207fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was one such supernova. "<a href="https://www.facebook.com/watch/?v=191289845576093">A
        6-6 guard from Lower Merion High School</a>" in Pennsylvania, he joined the
        NBA in 1996 as a child. Over 20 seasons, he won five championship rings and
        forged an extraterrestrial reputation as a suffocating defender and one of
        the greatest scorers to ever bounce a Spalding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be20f23c-cffd-4966-a295-a565a0cd46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though his playing career <a href="https://edition.cnn.com/2020/01/26/us/magic-johnson-tribute-kobe-bryant-death-trnd/index.html">ended
        in 2016</a>, his drive and passion never waned. In bidding the game he loved
        farewell, he wrote a short film that won an Oscar. He <a href="https://edition.cnn.com/2020/01/27/entertainment/vanessa-bryant-kobe-bryant-daughters/index.html">poured
        his retirement into his family</a>, his production company and his Mamba Sports
        Academy, where the formation of young stars is part of its mission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b1457-6c47-40e2-a5f6-84771e2e69b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:19.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trifecta forms the foundation of Bryant''s legacy, which since
        his death has become its own universe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f2ca2-500a-4fe1-a633-a1d558970fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tears and <a href="https://edition.cnn.com/2020/02/14/sport/nba-all-star-weekend-preview-spt-intl/index.html">remembrances</a>
        -- from fans, fellow players and those he lifted up -- <a href="https://edition.cnn.com/2020/02/17/entertainment/jennifer-hudson-kobe-bryant-tribute-intl-scli/index.html">haven''t
        stopped</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9c2f5-53a5-4a81-b336-9f8ff0ebb8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>His death stunned the world</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23782de-52f6-4428-be46-7c10acb99c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/26/us/kobe-bryant-obituary/index.html">Bryant</a>&nbsp;was
        stolen from this Earth on January 26 when a helicopter carrying him, daughter
        Gianna <a href="https://edition.cnn.com/2020/02/10/us/john-altobelli-memorial-service/index.html">and
        seven others</a> to a competition at his Newbury Park academy <a href="https://edition.cnn.com/2020/01/28/us/helicopter-crash-kobe-bryant-tuesday/index.html">crashed
        into the Santa Monica Mountains</a> in Calabasas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e217cbd-6ea5-45ba-898e-7769d28807c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d planned to coach <a href="https://edition.cnn.com/2020/01/26/us/gianna-bryant-kobe-relationship-trnd/index.html">13-year-old
        Gianna</a>''s team that day as part of his post-career goal of empowering
        the next generation and instilling in them his storied Mamba mentality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e323c99-91d7-4427-b4ea-c0f571e894ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his vision was cut short that Sunday, the world stopped --
        first in incredulity, then in sorrow. "This can''t be!" morphed into "How,
        how, how?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b64437e-af65-4858-b9ea-0a6a55a82f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tears fell from Lower Merion to the streets of L.A. and beyond.
        Tributes arrived from Argentina, the Philippines, the <a href="https://edition.cnn.com/2020/01/28/tennis/novak-djokovic-kobe-bryant-australian-open-spt-intl/index.html">Australian
        Open</a>&nbsp;and <a href="https://edition.cnn.com/2020/01/31/sport/kobe-bryant-italy-ac-milan-spt-intl/index.html">all
        over Europe</a>, Africa and <a href="https://edition.cnn.com/2020/01/27/asia/asia-mourns-kobe-bryant-intl-hnk/index.html">Asia</a>.
        In China, his death topped trends on Weibo, the social media platform, <a
        href="https://foreignpolicy.com/2020/01/30/china-basketball-kobe-bryant-nba-united-states/">briefly
        outpacing posts about coronavirus</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447acdc8-9ff8-4b7f-86d4-2039a6ab6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:23.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps not since Prince has the world so collectively and deeply
        mourned one of its beloved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d6715-6911-47c6-b734-380f5ffc6ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as with Prince, the legacy Bryant leaves behind is complicated.
        It''s easy to recall the times he shined, but there were also dark moments
        that left his faithful struggling to reconcile a dichotomy that''s inherent
        in all humans but especially visible in those who spend their lives on stage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8696728-f57d-49c4-a6ae-6d458970a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:24.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>He was a baller in everything he did</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62083ac-0181-4877-9e08-4d977ea33e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every generation <a href="https://edition.cnn.com/2020/01/27/sport/kobe-bryant-nba-logo-intl-scli-spt/index.html">has
        its GOAT</a>. They tend to go by one name. Before Kobe, the NBA had Kareem
        and Jordan. Now, <a href="https://edition.cnn.com/2020/01/28/us/lebron-james-instagram-kobe-bryant-trnd/index.html">LeBron</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ba0bc-29d9-428f-9e4a-0cb490f7c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the <a href="https://www.nba.com/lakers/history/lakersretirednumbers">11
        numbers the Lakers have retired</a> -- among them, Kareem''s, Worthy''s, Wilt''s,
        <a href="https://edition.cnn.com/2020/01/26/us/magic-johnson-tribute-kobe-bryant-death-trnd/index.html">Magic''s</a>
        -- two belong to Bryant: the No. 8 he wore in his early days with the Lake
        Show and the No. 24 he resurrected from high school for the latter half of
        his pro career.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1a8a6-6df2-49e9-867b-0f4a6b69b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:25.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In everything he did, Bryant was a baller, literally and figuratively
        -- from <a href="https://www.eonline.com/news/1121761/the-full-story-of-how-brandy-ended-up-at-the-prom-with-kobe-bryant">taking
        Brandy to prom</a> to challenging His Airness Michael Jordan during his first
        All-Star Game to <a href="http://www.cnn.com/2016/04/13/sport/kobe-bryant-final-game/index.html">putting
        60 on the Utah Jazz</a> in his farewell performance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed04623-88ff-4cff-819e-a3278805e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he jumped from high school to the NBA in 1996, the path was
        uncharted for a guard. Few had achieved the feat without struggles -- Moses
        Malone, <a href="https://edition.cnn.com/2009/LIVING/11/16/teen.sports.prodigies/index.html">Darryl
        Dawkins</a>, Shawn Kemp and Kevin Garnett -- and they were all big men, or
        bigger than Bryant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4bc69a-9eca-4e58-bb8d-e65e4fd7ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he lacked in size, which was not much, he made up for in preparation.
        He trained relentlessly, whether shooting thousands of jumpers to perfect
        his stroke or running sand dunes to improve his conditioning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e76625-ffa7-4644-a94d-52c83670abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who''s witnessed him in person saw the product of his devotion,
        how he glided into position, feinted like an apparition and lobbed impossible
        jumpers that had no chance of dropping -- only they did. There were times
        he couldn''t be covered with a fishing net. If you aren''t part of Laker Nation,
        chances are he broke your heart more than once.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426acca8-63a0-4b5c-a4d8-a5fb632b089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In letting the game he loved go after 20 seasons, Bryant continued
        to exude an air of excellence, <a href="https://edition.cnn.com/2020/01/26/entertainment/hollywood-kobe-bryant-dear-basketball/index.html">snaring
        an Oscar for his animated ode</a> to the sport, <a href="https://www.youtube.com/watch?v=Z4E_4c3j9Y8">"Dear
        Basketball."</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c2de1-e0ac-440a-9de8-6942326ed9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did everything for you -- because that''s what you do when someone
        makes you feel as alive as you''ve made me feel," he said in the short film.
        "My heart can take the pounding, my mind can handle the grind, but my body
        knows it''s time to say goodbye, and that''s OK. I''m ready to let you go."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230818ec-7243-4f30-83fc-d61b5331873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>To some he was polarizing</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe3a7f-de69-449b-b336-d80856e78cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a revered man dies, the lines between hagiography and history
        are blurred, but anyone <a href="https://edition.cnn.com/2020/01/27/sport/kobe-bryant-legacy-spt-intl/index.html">who''s
        lived a life worth living</a> deserves to see his legacy fully explored.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578ee09-23d3-4816-80c3-9e8ffafe7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans struggle when their favorite people leave complex legacies.
        Look no further than <a href="https://edition.cnn.com/2019/03/07/entertainment/michael-jackson-documentary-reexamining-legacy-trnd/index.html">Michael
        Jackson</a>. They''ll struggle again when Woody Allen, Roman Polanski and
        Mike Tyson meet their makers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4695d-79ca-4c04-b609-5afdc765849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s been remembered in glowing terms these past four weeks,
        but his shortcomings, too, are part of his lore, no matter <a href="https://edition.cnn.com/2020/02/13/entertainment/snoop-gayle-king-apology-trnd/index.html">how
        painful they are to remember</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b8c947-fba9-464e-bd77-903e35bf3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what now looks like prescience, ESPN''s Ramona Shelburne, who
        covered much of Bryant''s career, <a href="https://www.youtube.com/watch?v=E7Gq4lg4XWQ">said
        during a 2017 interview</a>, "I don''t think Kobe was beloved in his time.
        He may be somebody who is remembered more fondly by history than he was in
        his time. The guy was very polarizing when he played."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb604b-eb0a-4204-847d-be4a49903571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As great as Bryant was, he snared only one MVP. He was labeled cocky,
        a ball hog, a bad teammate. He was accused of quitting in the 2006 playoffs.
        Phil Jackson, one of basketball''s most innovative minds, called him "uncoachable."
        He was fined <a href="https://pr.nba.com/kobe-bryant-lakers-fine/">for hurling
        a gay slur at a referee</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc4c7b-9595-4358-af6b-1e1a929a81be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:32.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of his career, he threatened <a href="https://www.lakersnation.com/kobe-bryant-says-he-was-very-close-to-signing-with-clippers-in-2004/2016/04/06/">to
        play for the loathed crosstown rival Clippers</a>, or on Pluto, one being
        no worse than the other to Lakers fans.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166bab97-9ab4-4e43-b4f3-86351436dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, there were <a href="https://edition.cnn.com/2013/04/29/us/kobe-bryant-fast-facts/index.html">the
        2003 sexual assault allegations in Colorado</a>, which ended with him being
        cleared of criminal charges. He and his accuser later settled a civil suit
        out of court.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619e1c8-4e9c-453c-9097-c578581c1d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any one of these things, let alone two or three, could have killed
        most mortals'' careers -- forget their legacies. Yet in Bryant''s oh-so-Kobe
        way, he dealt with them directly and effectively.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275ab60-2efd-4e9f-90da-cf78f702954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:33.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>But he never lacked confidence</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e03cf-aab1-4d0b-abfa-4b806f13eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bring up his perseverance in the face of shortcomings is not
        to castigate him in death but to cast light on important parts of his legacy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb8e59-43c9-46f8-8bcc-5b0a779ca92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, he silenced haters with Ws and trophies, but for someone with
        his drive and talent, that wasn''t the difficult part. Even as a teenage newbie
        to The Association, he saw himself as ready for any challenge.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb4edf-ba8e-466d-8434-249f19975023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take his first All-Star Game in 1998, which he started despite not
        starting for the Lakers. Undeterred, he irked veteran (and future teammate)
        Karl Malone, telling him he didn''t need his screens. It was seen as brash
        for a young buck, but everyone in Madison Square Garden knew what Bryant was
        up to: <a href="https://www.youtube.com/watch?v=1WQbjMvtgIQ">He wanted a piece
        of Jordan</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd68201-9cb2-4848-b295-8fd69732758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kobe has challenged Michael," color commentator <a href="https://www.youtube.com/watch?v=1WQbjMvtgIQ">Isiah
        Thomas</a> pointed out to the home audience. "Michael comes out and says,
        ''Not tonight, young fella. I''m bringing all my tricks.'' Kobe comes back,
        he says, ''Michael, I''m stealing it. I''m taking it. I want the torch.''"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa353c2-e5ad-4afc-9fed-523324153c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a halftime interview, Bryant chalked it up to his desire
        to grow, telling reporter Jim Gray, "Michael''s a great player, one of the
        best players of all time. What better way to learn the game than going right
        at him?"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdabf40f-eab2-40d3-96cb-774ba9bddce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, many would attribute Bryant''s cockiness to his
        confidence, his ruthlessness, his I''m-always-the-best-option philosophy.
        Handouts were never his thing. He''d take what he wanted.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546339c-f2ef-462c-9f7e-041cddbbc778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:37.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://bleacherreport.com/articles/2860508-kobe-bryant-says-he-wouldnt-come-out-of-retirement-for-guaranteed-championship">In
        one of his final interviews last year</a>, he said he''d never join a so-called
        NBA superteam, even if it meant a sixth ring to tie Jordan.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0d2b9-71e2-4a23-aff1-f8a775277950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like my rings the hard way," he said. "I like fighting through
        them and earning them that way."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b8bc1-ba6a-4fe5-80ee-653beadef9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:38.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>He built a new image in retirement</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4ead4-9bbd-4664-bddc-92342c4f5dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same determination would help him restore his image off the
        court. After issuing an apology for the gay slur, he became an advocate for
        the LGBT community, filming a local PSA and <a href="https://twitter.com/kobebryant/status/300767200803958786">publicly
        chiding fans</a> who would <a href="https://twitter.com/kobebryant/status/300774349571489792">use
        "gay" as an insult.</a></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4355a4-1b6c-4ed0-949b-562f25aabdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:39.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of the first players <a href="https://twitter.com/kobebryant/status/328901917507989504">to
        support Jason Collins coming out</a>, spurring the NBA''s first openly gay
        player <a href="https://twitter.com/jasoncollins98/status/1221871372214906880">to
        lament after Bryant''s death</a>, "He was there for me &amp; supported me
        when I needed it. He evolved so much as a human being, &amp; his words meant
        the world to me."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7762b6d6-2cd1-41d7-9c66-5ceb69641b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant also apologized to his accuser in the sexual abuse case,
        <a href="https://www.espn.com/nba/news/story?id=1872928">making a risky concession</a>
        that he realized she did not consider their encounter consensual. That wasn''t
        good enough for many people. It never will be. For his legions of fans, his
        words were sincere.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf10d96-d6f2-4be9-a7d6-ff1f27e7283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His missteps were a product of his human fallibility, he''d say,
        telling Shelburne in his final year of hoops, "We all say s*** that we shouldn''t
        say. We all do things we shouldn''t do. We all are angels. We are all devils."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdce98e-4623-4d0f-a64b-f24227c135ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his later years, Bryant loaded his angel resume. <a href="https://edition.cnn.com/2020/01/29/entertainment/kobe-bryant-gianna-girldad/index.html">He
        became the consummate "girl dad,"</a> doting on his four daughters. He turned
        up the volume on <a href="https://edition.cnn.com/2020/01/22/sport/kobe-bryant-women-nba-spt-intl/index.html">his
        advocacy for women''s sports.</a> His Mamba Academy served all children, but
        <a href="https://edition.cnn.com/2020/01/31/opinions/kobe-bryant-death-impact-on-girls-basketball-players-blais/index.html">with
        a special focus on girls</a> and the less fortunate. <a href="https://edition.cnn.com/2020/01/27/us/honoor-kobe-bryant-charity-iyw-trnd/index.html">He
        lent his wealth and star power</a> to myriad causes, from cancer and natural
        disaster relief to after-school programs and opportunities for inner-city
        kids.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7ae20-c419-4cfd-bf8a-9dbdb72ae1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to mention the more than 200 dreams he fulfilled for
        the Make-a-Wish Foundation, including <a href="https://www.youtube.com/watch?v=_gV9wRq2uFI">taking
        a rare beating in a game of H-O-R-S-E.</a></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98dd30-6fd2-40ac-b6fc-e5b11ef883ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He held the notion, rare among pro athletes, that his vocation was
        just a game and <a href="https://edition.cnn.com/2020/01/26/investing/kobe-bryant-business-legacy/index.html">his
        true reach</a> would be realized later, away from the gaze of cameras and
        spectators.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69226cbd-2a69-42e1-bf92-ce019ad15d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, during his <a href="https://edition.cnn.com/2020/02/08/us/kobe-bryant-los-angeles-times-trnd/index.html">last
        interview with Los Angeles Times columnist Arash Markazi</a>, he said of his
        Mamba Academy''s role in how he''s remembered, "If we do it the right way,
        (we''ll) be known for more of what we do after than what we did during."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939b4f1-e886-4e21-a574-f68f9905e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the growing Legend of the Black Mamba, what Bryant did on the
        court will never be forgotten. What he accomplished after basketball, in the
        last chapter of his life, will be long remembered as well.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4bce75-a430-4f29-bff2-169077185b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:45:39.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:05:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/23/us/kobe-bryant-memorial-service/index.html">Fans
        will pack Staples Center Monday to honor Kobe Bryant and his daughter</a>"</em></p>'
  'ABS-CBN-Gabby-Lopez-Filipino-US-citizen':
    'caption': 'ABS-CBN chairman emeritus Eugenio “Gabby” Lopez III (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-24T16:44:23.504+08:00
    'imagesource': 'jcr:73b20428-fff1-445d-8a26-dec8dfb3daef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f70dd23-ebda-4943-a6b9-22a0e4afab3f'
    'lead': 'ABS-CBN on Monday maintained its chairman emeritus is a Filipino citizen,
      amid reports of the media executive’s supposed foreign ties. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-24T16:47:44.676+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:05:09.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:37.012+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'Lopez', 'Gabby-Lopez']
    'template': '1'
    'title': 'ABS-CBN: Gabby Lopez a Filipino citizen, holds PH passport'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4996d-c08d-4ec7-947a-3691a54b41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:47:44.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:05:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)—</strong> ABS-CBN
        on Monday maintained its chairman emeritus Eugenio “Gabby” Lopez III is a
        Filipino citizen, amid reports of the media executive’s supposed foreign ties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa7c64-9e66-4d69-afb0-3eae07040e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:47:44.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:05:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN President Carlo Katigbak addressed the controversy during
        the Senate inquiry into the network’s franchise issues, noting that Lopez
        holds a Philippine passport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd9018-60cc-44b6-9994-47760cdd1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:47:44.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:05:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa pagkakaalam ko po,</em> Gabby Lopez is a Filipino citizen.
        ''<em>Yung tatay niya po</em> is Filipino, and <em>may hawak din po siyang</em>
        Philippine passport,” Katigbak said during the hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1810db4-a70f-42a9-b000-823e5ea29b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:47:44.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:05:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From what I know, Gabby Lopez is a Filipino citizen.
        His father is a Filipino, and he holds a Philippine passport.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ba38d-1d0d-4c2b-b68a-b4fea527f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:47:44.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:05:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local column revealing Katigbak’s alleged United States citizenship
        made the rounds online prior to Monday''s hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704181a6-9e65-40e2-9099-be24c6b6d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:47:44.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:05:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Lopez has been “traveling the world” with a US passport,
        scoring ABS-CBN a violation in the Constitution’s media ownership rule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472edb5-792e-40c8-81d7-966fe71bf083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:47:44.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:05:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article likewise alleged that Lopez, who has taken the network’s
        helm since 1987, only acquired Philippine citizenship in 2004 following the
        implementation of the Republic Act No. 9225 or the Dual Citizenship law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f7f82-6058-472c-b13a-46050e4cc635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:47:44.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:05:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media company has said it will provide officials the necessary
        documents in an effort to prove Lopez'' Filipino citizenship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49dca2a-2372-4445-bec7-0af3351f7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:47:44.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:05:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s franchise issues— including the supposed foreign ownership
        and operational procedures—&nbsp;have surfaced following the February 10 quo
        warranto petition of Solicitor General Jose Calida, who sought to nullify
        the network’s existing franchise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d44d7-de55-42f2-b6a2-95851b87f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:47:44.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:05:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has repeatedly denied the allegations, stressing it did
        not violate any laws. The network, however, also apologized for possible shortcomings—&nbsp;<a
        data-cke-saved-href="https://cnnphilippines.com/news/2020/2/24/ABS-CBN-apology-Duterte.html"
        href="https://cnnphilippines.com/news/2020/2/24/ABS-CBN-apology-Duterte.html">including
        for failing to air President Rodrigo Duterte’s 2016 campaign advertisements.</a></p>'
