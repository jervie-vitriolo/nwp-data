      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Foreign Affairs Assistant Secretary Eduardo Meñez said
        the test results of all Filipinos on board the virus-hit ship will be released
        tomorrow, February 25. They will be taken back to the Philippines on the same
        day.</p>'
    '28':
