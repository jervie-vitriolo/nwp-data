      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano earlier said the <a href="https://cnnphilippines.com/news/2020/2/14/Cayetano-Congress-too-busy-ABS-CBN-renewal.html">House
        is too busy with other pressing concerns</a> for it to tackle bills renewing
        ABS-CBN''s franchise. The lawmaker said the chamber would not tackle such
        bills in the next couple of weeks running up to the March 30 expiry of the
        network''s existing franchise, adding they&nbsp;may only be able to tackle
        the bills on May at the earliest.</p>'
