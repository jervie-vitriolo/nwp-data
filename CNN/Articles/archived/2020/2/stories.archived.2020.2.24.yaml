    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f091f9-713e-4d92-b4b3-5bf71fb0dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.220+08:00
