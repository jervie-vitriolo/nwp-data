    'template': '1'
    'title': 'A 22-year-old Harvard grad launched his own amateur esports company
      for adult gamers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c24e4-5de3-4799-9349-b2d53df1f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Teens won millions of dollars in video
        game competitions in 2019, and they''re set to do it again this year. Last
        year, the oldest finalist in the most competitive rounds of the "Fortnite"
        World Cup was only 24 years old, despite the World Cup being open to all ages
        online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc19dc-36fe-419d-b2f3-a5e79e60e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a9f5d-17e1-4540-a741-7ead0e62e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s reflective of how older gamers can see their reflexes slow
        down, which can be a hurdle in fast-paced competitions. Venture-backed company
        Lowkey.gg wants to give adults a chance to compete against other adults of
        similar skill levels without any prize money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656f9a8-1175-4f3a-85e6-2c95ee71a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7970c-6ef8-43b8-af5e-32cef35122ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing is obviously the prestige or the clout that comes
        with it," Lowkey.gg''s CEO Jesse Zhang said, adding that winners will get
        custom apparel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568fb25b-a431-420a-a9e9-fc51d7c3b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc4cb07-3aab-4658-8720-7b600a453f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang graduated from Harvard at the age of 20 and is now 22. He
        came up with the idea for the company after realizing that when adults log
        on to game, they might be matched with seasoned gamers with a higher skill
        set. The service he created matches adult gamers who have full-time jobs that
        aren''t in the gaming industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ed3e1-1331-4965-8f74-9b0aae31a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e747a3-7a91-40e8-bdf9-df8753316265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people who can play these games now who are
        in the workforce, [during] free time after work, but there''s no infrastructure
        there and no platform to bring people together," said Zhang. "We''re not so
        interested in organizing one-off events one after another, rather than providing
        a more consistent, almost subscription-like experience for the players."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daca9c5-af26-4a90-afb4-7626cca43f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010537f1-d59e-4698-96e4-1eaa66531ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowkey.gg''s investors include one of Silicon Valley''s most prominent
        startup accelerators, Y Combinator, as well as Sixers Innovation Lab from
        the Philadelphia 76ers, the Sacramento Kings, and the founders of fintech
        company Plaid and dating app Tinder. Lowkey.gg declined to say how much funding
        it has received.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62030525-b392-4c15-bceb-abc40fd182d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f154f65-1041-4fa3-8296-dd279c7565c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company launched a "League of Legends" esports tournament in
        January that costs $39 to compete in. Employees from companies like Apple,
        Google, Microsoft, DoorDash and LinkedIn have formed their own teams to participate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e4ce5-b9d4-4b29-bef4-94095cd1e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac20da0-6616-467c-a95d-4e1dcc6786c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve been testing out Lowkey.gg for over a month now. I''m ranked
        Gold in "League," which means I''m a fairly average player. I gave the tournament
        a try, winning my first week against Iron players, the lowest rank you can
        achieve in the game. I suffered a crushing defeat in the second game against
        a mix of Diamonds and lower ranks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672e469-1a00-4ac9-a23b-0a225e8bc257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108640d-1988-4d6e-8a9f-616b95947bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, it''s an eight-week competition followed by a series of
        elimination playoffs. At times, the competition is either brutal or too easy,
        with a range of talent from beginners to elite veterans. "In the future, we
        do want the format to be much more balanced," said Zhang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f4730-6560-4bbd-b9ea-fcf8599d7f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a0ff0e-bf73-4f22-b6fa-611ab90f78eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, players in the "League" tournament have shared mixed feelings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e5155b-3fe6-4751-b81b-f518123bdaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a30bb5-6280-4c77-af84-392c2a168bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit less organized than some of the high school
        esports I''ve been involved in. I guess it makes sense given that we''re all
        adults and most of us are familiar with esports," said Michael Bilica, 43,
        a high school physics teacher in Sutton, Massachusetts. Bilica runs the school''s
        esports program and teamed up with me for the months-long tournament.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb388d-9636-4c2f-b2db-b5b256913b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faac763-ccda-420c-84e3-fab98894262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilica said he tries to make up for slower reflexes by giving his
        in-game characters a speed boost with the purchase of virtual shoes. He also
        commits several hours a week to practice and is dedicated to learning new
        tricks and tips.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1bf97-4673-4847-8fe3-d7513a96cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d1338-5daa-4f00-8631-575f3dd2ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivalries between major tech giants have also found their way into
        video games, and players chat on the Discord app between games.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeafe413-bb73-4aeb-8ebf-58e64b9b2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2568450d-d44c-42a4-9a88-696777fb7b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were looking for a competitive experience because we played
        in our own little league inside Apple," said Dustin Rudiger, a 27-year-old
        software engineer at Apple. "We thought we were shoo-ins to win when we joined,
        but then Google came in."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c4f5be-6039-46c5-9d12-cc9e0ea7d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228bc2e-30c7-4dda-a556-2df234ba41aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a bit of history to this team," said Google software
        engineer Prasanth Somasundar, 27, who explained that he had been playing with
        the Google Gamers since 2018, despite several roster changes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43693d4-e34f-4448-bc44-12d512201f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9877063-5589-45c8-abd2-fe24241c85ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Google hopes to win the tournament, Somasundar said they still
        face some competition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ed4ca-76cf-4892-9372-a666ae4d19c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ffb7c4-f9a5-4035-b1ab-a663625415c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microsoft''s team looks pretty scary," he said. The team is called
        Project Scarlett, a nod to the codename for the Xbox Series X, and features
        five high-ranking "League of Legends" players, including one gamer who is
        ranked Master, which is just a few tiers below professional esports players.
        The Google team features all Diamond players, which is a tier below Master,
        while Apple is a mix of Diamond and lower ranks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf011c6-a08d-4d2b-b077-f70a1c106583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96621c77-df95-4a61-b0b4-062225a7a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first match, the Apple team, named iPwn 11 Pro Max, decisively
        lost to Google. There was a brief kerfuffle over whether an ex-professional
        esports player on Google''s team should be allowed to participate in the league,
        since Lowkey.gg is aimed at people who don''t play games as a full-time job.
        The ultimate answer was yes because the player hadn''t competed professionally
        since college.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8033d37-91c8-461b-bfb8-4ce5286b77a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edad5c5-5a53-4c12-a1f4-062b2ac10fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang is still looking to iron out the kinks on Lowkey.gg and find
        a sustainable business model.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71554958-a269-481d-b5af-ff4dd7c2156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0081267-bd1c-4762-b8e4-2421d0c488bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Lowkey.gg has been quick to adopt player feedback,
        such as improving the website''s code to make it more usable. Staff members
        are available during off-hours and weekends to field users'' questions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f301e0c5-f3e4-423e-831f-93bcfab28d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8dcf83-96c1-4842-9c6d-913eb0a52eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, Zhang launched the company Camelot as a way for Twitch
        and YouTube fans to pay bounties to request content from their favorite stars.
        But the business had to quickly pivot to Lowkey.gg, as Zhang discovered there
        wasn''t enough money to be made.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e1054-4f41-480b-a5f8-ac41c0d713a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039405b9-6016-4b54-a2e7-a36a58242c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another company called the Corporate Esports Association has been
        organizing esports tournaments and giving adults a chance to compete since
        2019. From 2012 to 2018, the CEA''s cofounders operated the After Hours Gaming
        League, which followed the same concept. Unlike Lowkey.gg, Corporate Esports
        donates most of its earnings to charity and is run by volunteers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882dcee7-d60c-411a-9e1c-f298c61c6436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7fe949-f817-4c66-9a5d-ff1dc77c4c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best stories we hear in CEA are people saying, ''I''ve worked
        three cubicles away from this guy for four years. We''ve never met, but now
        we''re best friends because we play in the CEA together,''" said Brad Tenenholtz,
        CEO of the Corporate Esports Association. "Lowkey''s business philosophy is
        that they''re going to do that with software. And I assure you, if I could''ve
        done this with software, I would have done it five years ago."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19bfafb-efc1-4c9d-a604-62e2dc9d871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:41:59.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/22/tech/lowkey-gg-league-of-legends-amateur/index.html">A
        22-year-old Harvard grad launched his own amateur esports company for adult
        gamers</a>."&nbsp;</em></p>'
