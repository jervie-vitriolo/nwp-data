    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the curator who wants a ‘radically different way to access art’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b513041-ab0b-4fec-a70f-855f533eec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:47.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Norman Crisologo
        is living proof that to be an art curator, one doesn’t need a degree in art.
        Despite the intimidating impression of the art world, he began his career
        as a self-taught artist guided by his great curiosity about contemporary Philippine
        art. He slowly made a name for himself as a curator with an eye for art that
        speaks to other people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8b9d4-a694-4566-ac2c-b105854e1845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:48.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not gonna try to pretend that I’m educated when it comes to
        art or that I know the theories. If I like it, I’m hoping and I presume that
        maybe other people will like it,” Crisologo said.</p>'
    '17':
      'image': 'jcr:eccdbd85-563f-45fd-9efc-1d0e957bb756'
      'imageCaption': 'Carlo Villanfuerte’s textile art collages for the Karen H.
        Montinola selection. Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f696fc7-1c37-4220-9ff9-9124ce8b38c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:03:45.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'image': 'jcr:579002f1-ab64-4118-b6b7-3cc7e6eb30e4'
      'imageCaption': 'Gene Paul Martin''s large-scale paintings. Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d8c56-4a16-4719-8927-3aa39d0b937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:03:45.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'image': 'jcr:96296e0d-3c25-4850-a345-8d95adbd65a9'
      'imageCaption': 'Roedil Joe Geraldo’s sculptures made of termite mounds. Photo
        by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ac4f7-05f5-446f-b54f-1e94c0b52fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:03:45.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:49.768+08:00
