      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> A
        TV network at the middle of a franchise controversy apologized to President
        Rodrigo Duterte on Monday for airing a political advertisement of the opposition
        in 2016 which offended the former mayor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49326c-9d45-4c2b-975f-2653949c364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9397b9-cc75-4792-a8e2-6c53bcc08668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry if we offended the President. That was not the intention
        of the network. We felt that we were just abiding by regulations that surround
        the airing of political ads,” said ABS-CBN President and CEO Carlo Katigbak
        during the Senate inquiry on the network’s franchise renewal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159080cd-0308-4f5f-afbd-10748a1807c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba890595-2270-40a6-94d2-fc51f6b9a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s former personal aide, now Senator Christopher "Bong"
        Go, questioned during the hearing of the Senate Committee on Public Services
        why ABS-CBN agreed to air an opposition-funded video which he said was meant
        to tarnish the reputation of the former mayor of Davao City. The commercial
        questioned if a tough-talking, cursing politician would be a good fit for
        president.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea1c6a-87fb-4e88-a5d7-6154e5e7052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07481747-c494-4669-9603-e4c212c7246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Quezon City court banned the airing of the ad upon the request
        of Duterte''s running mate, now House Speaker Alan Peter Cayetano.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b1782-3c8a-499f-8ce5-666d08d98222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd8f13-fdf9-4627-84c4-a6c8a1632bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi mababaw ang rason ng Pangulo sa kanyang grievances against
        the network. Nasaktan ang Presidente, nababoy ang Presidente. Hindi vindictive
        ang Pangulo but it is clear that someone went overboard to malign him," Go
        said. "For me, this is very troublesome. Media networks are supposed to be
        neutral. Fair reporting, that''s all the President wants... Kung masama ka
        kay Pangulo, mas magiging masama siya sa iyo at kung mabait ka kay Pangulo,
        mas mabait siya sa iyo."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b48f5b-bb48-46cd-a5a2-ef6d263141e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b11c280-93c2-4c32-8640-fa32c39e0249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s grievances against the network are
        not superficial. The President was hurt, his image has been tarnished... If
        you are mean to the President, he will be meaner to you and if you are kind
        to the President, he will be even kinder to you.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efdb6b7-d6ed-42a4-ad48-d348ab709883'
