      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — Speaker
        Alan Peter Cayetano will mount another exhibit at the House of Representatives
        for the late NBA legend Kobe Bryant. This comes amid pleas for the lower house
        to hear the ABS-CBN franchise renewal bills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16941d16-bccd-4d94-8dcb-317f79d3ebb9'
      'mgnl:activationStatus': true
