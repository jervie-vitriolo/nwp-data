    'title': 'ABS-CBN franchise to expire on May 4, 2020 – DOJ'
    'visualType': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6bb5c4-d9ce-4e21-aca5-7583acf0e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T11:24:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:07.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)</strong> — Media
        giant ABS-CBN Broadcasting Corporation has more time to operate as it awaits
        the renewal of its broadcast franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f4f2f-b151-46ef-951f-c46a39e841da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T11:24:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566423b7-6b5c-4d66-8569-b2e63673f580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T11:24:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Monday said the franchise
        will lapse on May 4, 2020 — not March 30 as widely reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2735272-5144-4855-a5b3-5c41e8898b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T11:24:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a42d95-f161-4ad2-93bd-717e0a6f15cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T11:24:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate Committee on Public Services inquiry into ABS-CBN''s
        franchise, he said the 25-year franchise was granted on March 30, 1995, but
        it becomes effective 15 days after it is published in newspapers. He added
        this is an "undisputed fact."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c8467-900a-49b3-bb7b-b7193cd92025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T11:24:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade18c5-69cb-4da8-8e49-f4aae270e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T11:24:20.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on facts available to us, the franchise was published on
        April 19, 1995. For that reason, the franchise will expire on May 4, 2020,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f802a67-6fb9-4094-8685-44da063cff97'
      'mgnl:activationStatus': true
