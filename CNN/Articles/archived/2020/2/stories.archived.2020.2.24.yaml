        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54219d-2018-458f-9d78-3f246a82710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Senator
        Lito Lapid and Manny Pacquiao, who both rarely show up in Senate inquiries,
        attended the hearing on Monday that discussed the issues surrounding the franchise
        renewal of ABS-CBN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe9d11-3f83-4906-baa6-870b1e8de028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b562b-2b65-4ed2-b2b9-bad812dea329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid, who starred in ABS-CBN''s top rating TV show "Ang Probinsyano,"
        openly shared his partiality for the media giant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f8481-31d8-40a5-9ef0-90d6f4e3f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:51.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54837b4-c21b-4cd7-b806-bfb68650124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro maraming nagtataka bigla akong sumipot dito sa hearing na
        ito. Wala namang kasinungalingan, ang ABS-CBN, malapit sa puso ko. Hindi nangangahulugang
        nandito ako para ipakita na ako ay biased na. Pero automatic naman ''yun,
        ako naman ay tapatan lang," he said during the Senate Committee on Public
        Services hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852e8dd-5a19-426c-8c64-04b5009c5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe66c91-ee1d-43a3-9029-6bb2df874c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many of you are wondering why I am here. ABS-CBN is
        close to my heart. My presence does not mean I am biased towards them, but
        to be honest, my bias towards them is automatic.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06427b19-4423-435d-a3df-164e434d8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d7cd3e-56d7-4cc3-8e5c-4c02829e1d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former actor joked, "Ibalik niyo lang mabuhay si Pinuno, bahala
        na sila" — referring to his villain-turned-hero character in the long-running
        TV series patterned after Leon Guerrero, a role he played in the 80s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3c22c-4d42-4ba3-aa94-d1ec07e6cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dfc030-9d24-4b85-82b9-fa2b6108f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid was forced to end his two-year stint with "Ang Probinsyano"
        when he ran for senator in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77513e12-f6f6-4c2c-a76a-8bb1d90a6f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47451e-e400-482a-8b35-4a1f9fcb64ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pacquiao highlighted the contribution of the media company
        to keep Filipinos informed and updated, adding it will be a "big loss" for
        the country it its franchise is not renewed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed5d2e-6c34-459b-9feb-052a615c0cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4c8cf-48cb-49fb-b941-d007ac6e9d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise of ABS-CBN remains in limbo as it is set to expire
        on May 4. A total of 11 bills seeking to renew ABS-CBN’s legal mandate have
        been languishing before the committee level since 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4ac9f-f050-487e-9a4e-f51eedbf59be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6cd299-d4e5-4029-8629-c9acbdb03063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga sumasawsaw kung saan sila papanig, alalahanin natin na because
        of ABS-CBN, gusto kong maisip ninyo na because of ABS-CBN marami tayong natututunan
        at updated tayo... Malaking kawalan sa buong sambayanang Pilipino ang mawala
        ang ABS-CBN dahil nakapalaking tulong ito sa ating bansa," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca7435-bdee-4a08-bf4b-a7adf684df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c1207e-bf37-4850-bf5e-32db4e19afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who are against the renewal, keep in mind that
        ABS-CBN has brought us vital information and updates. It will be a big loss
        to the country if we lose ABS-CBN.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f7de13-9292-476b-ba21-c2ce3be64309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85842d6d-7b9a-4b57-bff3-c16ddea3a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker-slash-boxer added that the non-renewal of franchise
        is not the answer if the network is proven to have violated laws.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e080298-005d-439c-8af3-e98571c7c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ad3c3-e914-4df8-ba9a-6e6727f69f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ano man ang problema nila, kung may violations sila, then
        kasuhan sila. Pero hindi naman siguro mapupunta doon sa closure ng station,
        in my opinion," he added. His statement is surprising coming from a close
        ally of President Rodrigo Duterte, who has vowed to put the network out of
        business.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34faa3fd-5fe2-499f-944e-c9c58f8d26cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee4f5a-b6e3-486e-9e56-b69a26b13343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my opinion, they they violated laws, they should
        be charged, not closed.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a840cb-913b-49e2-8606-73d9f353512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444148e5-8a63-4a8f-b9dc-2d79054fb569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been publicly ranting against ABS-CBN since assuming
        office, saying the network refused to carry his campaign commercials for the
        2016 presidential race even if they have been already paid for.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c227c9d1-20d1-4bf9-bbd6-7e3c864141f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97e1d4-aac9-4ae8-ab99-690028216d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:52:39.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:06:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late 2018, he has vowed to block the renewal of ABS-CBN''s
        franchise. Last year, he told the Lopezes to just sell the network to a new
        owner as he would make sure that the TV station is out of business by 2020.</p>'
