      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For our part, we assure you, this will not be a one-time project,"
        Ang said. "We will also do continuous yearly maintenance, and the dredging
        equipment we have bought will not be removed here anymore."</p>'
  'norman-crisologo-interview':
    'author': 'Elizabeth Deyro'
    'caption': 'Norman Crisologo talks about his evocative take on Art Fair Philippines’
      Projects section. Behind him are Neil Pasilan''s paintings. Photo by MOHD SARAJAN'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2020-02-24T18:21:50.491+08:00
    'imagesource': 'jcr:eb76f8e4-860a-4b9c-b06c-91a24b09d44e'
