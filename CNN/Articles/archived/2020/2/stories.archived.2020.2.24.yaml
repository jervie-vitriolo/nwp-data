      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59 who tested positive for the virus will not be among those
        to be flown home tomorrow.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17099609-9812-49c0-b016-c29b3d1934d3'
      'mgnl:activationStatus': true
