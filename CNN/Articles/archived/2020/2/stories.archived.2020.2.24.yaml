      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d6864b-6f81-4dcc-8278-ebf9f0c13b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have yet to track down the first carrier of the virus
        in the country. "We still cannot identify patient zero, so it''s difficult
        to forecast possible new cases," Borrelli said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23653ead-aeb4-4357-aaa1-79655ec794c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5770621-6565-4ba5-a3a9-7d9097b7a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict emergency measures were put in place over the weekend, including
        a ban on public events in 10 municipalities, after a spike in confirmed cases
        in the northern regions of Lombardy and Veneto.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead91c63-1cf9-434a-958e-ff6ea09a13cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d2aeb-9868-4c52-9289-eca8752efbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Health Minister Roberto Speranza announced severe restrictions
        in the affected regions, which included the closure of public buildings, limited
        transport, and the surveillance and quarantine of individuals who may have
        been exposed to the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4bde1-00c5-489e-bf3e-7cbc02e31f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a893d24-01c9-48b6-8612-10de4f526493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking basically that everyone who has come from areas stricken
        by the epidemic to remain under a mandatory house stay," Speranza said at
        a Saturday press conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1193d0-5fca-49c6-9c0e-213370b3bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3988643-777d-4612-a72e-bc2428c521ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sports and fashion affected</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a01f6c0-d11e-4005-b1d1-d60e8039020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s top soccer league, Serie A, canceled at least three games
        scheduled to be played in Lombardy and Veneto regions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d65c49-7e59-47de-bc2f-544ac7bf30a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa91f1-63ad-4e67-a81b-cc6a875cdeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atalanta versus Sassuolo, Hellas Verona versus Cagliari, and Inter
        Milan versus Sampdoria were suspended, according to Serie A''s website on
        Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235739fe-83c5-4b27-9b54-6604b6e8feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276607b-4f51-4132-9e83-4cf255e2bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s fashion capital, Milan, announced it would close
        its schools starting Monday for a week. School trips inside and outside Italy
        were also being canceled from Sunday, according to a statement by Italy''s
        Ministry of Education.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a7ccf-d506-4929-9874-af3a47e74288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3695d-17c3-4d19-b3a9-c9b12def1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in numbers has also affected the end of Milan Fashion
        Week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e0624-cc3a-413f-9c9d-d57c2fc0d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0113e-48e0-478f-ba3a-bcb3cf5ae833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion houses Giorgio Armani and Laura Biagiotti confirmed to CNN
        that they will be holding Sunday''s fashion shows with no spectators and behind
        closed doors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640de51a-70ad-43e6-bec6-e80591656a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689e619-2890-4c57-b683-c460a3ef33c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice Carnival is being suspended in the face of the outbreak,
        Luca Zaia, the governor of the Veneto region, announced Sunday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46065964-aa11-4af5-89d4-28898baa4f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a7a66-dd62-47b9-8952-6f64bdea2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the region''s 25 cases occurred in Venice, the popular tourist
        destination whose carnival celebrations attract visitors from across the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b556875-1814-4e12-82c5-3bc1ca2c54e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9945d-1cdb-4733-9536-afa6cab94fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaia also announced a ban on public and private meetings, and closures
        of schools, universities and museums in the region.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f782d2c-2a03-40d6-99c8-513580cce286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31914639-f7a3-4050-9e4a-19ed841de500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask for the cooperation of all citizens. It''s not an easy moment.
        But, with the data we have today, we can still hope to limit the contagion,"
        Zaia said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72feb74-dc29-4028-973f-d005c743e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6374ed-b1d4-4500-8694-f30b0e2a65b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As worries grow in Italy''s north, authorities in the country''s
        south put a migrant rescue ship in quarantine in Sicily, the interior ministry
        said Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c9d76-8e0a-4841-a19e-53dd1e02b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6263abe3-a769-4458-8a3b-2025ba13e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ocean Viking, which has 274 migrants aboard who were rescued
        at sea, is quarantined in Pozzallo, Sicily, along with the ship''s crew.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b4fc40-ea82-4ae7-8c1e-ae6a24bce2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fbd825-6c08-47bb-9229-5dcca4ce332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Window of opportunity is narrowing''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8cdf7-92fa-4c56-9a64-9887e6179cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has raised fears about the spike in cases outside
        mainland China among people with no connection to China or the city of Wuhan
        -- ground zero for the outbreak.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5397c0-680d-4d32-b45e-86a50d5645f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Director-General Tedros Adhanom Ghebreyesus
        reiterated on Saturday that there was still a chance to contain the virus
        beyond China, "but the window of opportunity is narrowing."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722746d3-ae6b-47a2-83b3-8cbcd2862fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf42d79-ab79-4aa5-836b-28226a481bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the total number of cases outside China remains relatively
        small, we are concerned about the number of cases with no clear epidemiological
        link, such as travel history to China or contact with a confirmed case," he
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc1843f-1e08-42ad-8594-757963af2ce4'
      'mgnl:activationStatus': true
