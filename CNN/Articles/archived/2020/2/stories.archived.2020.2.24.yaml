      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker assured a “more organized” hearing in the House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de2271-cc26-459d-a08e-e21b0819c846'
