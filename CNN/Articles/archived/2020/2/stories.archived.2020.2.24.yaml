      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did want to send them home [last] Sunday but due to the lack
        of full testing results, [we] decided to postpone the repatriation," Meñez
        said.</p>'
