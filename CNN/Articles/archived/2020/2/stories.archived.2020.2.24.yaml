      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 11 bills seeking to renew ABS-CBN’s legal mandate remain
        pending before the committee level. The bills have been languishing in the
        House since 2016.</p>'
