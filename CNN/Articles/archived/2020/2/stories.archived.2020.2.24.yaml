      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5223d719-5169-4ffa-b7bd-a89d4733d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:34:41.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Remember:</strong> There is no precise, mathematical definition
        of a pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e0044-28ec-4c00-aa12-ba938d9b6ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:34:41.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb136f2b-0448-4ea7-a2f4-e47bdd5a176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:34:41.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbreaks get characterized as pandemics by epidemiologists — who
        are not yet using the term. That''s because they''ve yet to see sustained
        transmission among people who have not recently traveled to China or had close
        contact with someone who recently traveled to China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6d591-e975-4a8c-b504-b2fc38340cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:34:41.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f34fea-3055-47fb-93b2-d91a99873ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:34:41.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not enough for a cluster of disease in a country to exist
        and even spread — it has to spread in a sustained way, from person to person,
        time and time again, through many generations of transmission.</p>'
