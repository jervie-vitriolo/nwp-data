      'mgnl:lastActivated': 2023-01-26T21:02:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a1fce-cf6d-49e3-bc7a-1c5b71cf7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:34:41.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the virus is affecting countries across the world in different
        ways and requires a tailored response, adding it’s not a one-size-fits-all
        response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab9006-f8c1-43a4-96a6-e63feb60a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:34:41.928+08:00
