      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66c9e1-cf3b-489a-a5ee-6e3708f8de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T11:24:20.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano earlier said the House may be
        able to tackle the bills in May at the earliest, citing “more urgent" measures
        on deck for lawmakers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f8d82-22f5-4bda-a7e3-7c78c3be3b85'
