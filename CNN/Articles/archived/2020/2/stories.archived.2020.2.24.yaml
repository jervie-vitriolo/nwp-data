  'single-use-plastic-banned-government-offices-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-24T22:59:36.843+08:00
    'imagesource': 'jcr:6e3f63ac-24dc-4056-87ce-ec30194ae17a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd638403-094d-46c1-900f-a9abc05699f1'
    'lead': "The National Solid Waste Management Commission (NSWMC), an attached agency\
      \ of the Department of Environment and Natural Resources (DENR) , approves a\
      \ resolution banning all kinds of single-use plastics in all government offices\
      \ nationwide. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-24T23:02:32.677+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:03:04.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:42.551+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Solid-Waste-Management-Commission', 'Department-of-Environment-and-Natural-Resources',
      'single-use-plastic', 'ban']
    'template': '1'
    'title': '‘Unnecessary’ single-use plastic products now banned in gov’t offices
      nationwide  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653bb26-e859-43d3-a81f-2174985c3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:02:32.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> The
        National Solid Waste Management Commission (NSWMC), an attached agency of
        the Department of Environment and Natural Resources (DENR) , has approved
        a resolution banning all kinds of single-use plastics in all government offices
        nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1b433-93f7-49eb-b633-94f0eaadbe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:02:32.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94bf4b-3c7b-4071-a459-c15009547ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:02:32.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:06.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Secretary Roy Cimatu signed NSWMC Resolution No. 1363, Series
        of 2020, which bans the use “unnecessary” single-use plastic products particularly
        cups less than 0.2 millimeter in thickness, drinking straws, coffee stirrers,
        spoons, forks, knives, “labo” or thin and translucent plastic bags, and thin-filmed
        sando bags lower than 15 microns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d124e8-04d1-4149-8e4b-9007989749d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:02:32.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:06.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ec6f0-6624-45ae-bfa1-fd5cacf26d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:02:32.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NSWMC resolution is a major step to curb the use of single-use
        plastic items that pollute our waterways, kill marine life and contribute
        to our country’s increasing solid waste,” Cimatu said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830a5b8-d616-4cdd-8376-fae871c62cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:02:32.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c8eda-f7ec-4bb3-8d95-bd411bbc6610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:02:32.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:08.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DENR Undersecretary for Solid Waste Management and LGUs
        Concerns Benny  Antiporda said that the specific banned single-use plastics
        are those with available alternatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0371ef3-d52c-4471-b0ae-8720e7b0aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:02:32.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759bd339-6a0a-4f21-bce8-d78454e232bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:02:32.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:09.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was the decision of the NSWMC to come up with a balanced judgment
        on the use of single-use plastics by taking into consideration that we can
        only ban those that have available alternatives,” explained Antiporda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d32eb-51d4-499b-9ad9-6be39aa8ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:02:32.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13764ab3-3483-4b4b-8849-a9e05ae97b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:02:32.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Section 29 of Republic Act 9003 or the Ecological Solid
        Waste Management Act of 2000, which states that “‘non-environmentally acceptable
        products shall not be prohibited unless the [NSWMC] first finds that there
        are alternatives which are available to consumers at no more than 10 percent
        greater cost than the disposable product.”</p>'
