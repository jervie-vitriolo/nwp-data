      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3919788-b50c-4179-8674-99b130b83222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:34:41.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said the decision to use the word pandemic is based on ongoing
        assessments of the geographic spread of the virus, severity and impact of
        the society and for the moment they are not witnessing the uncontained global
        spread of this virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ac07a-a142-4c5a-9a96-0e4ac7004e4e'
