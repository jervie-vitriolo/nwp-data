      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10914a-10cf-42a0-b647-e997cdd69ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “There''s no question, yung iba nagmamalasakit lang, there''s
        no question there are solid supporters of ABS but yung iba OA (over acting)
        na eh, di ba? …. We want ABS to get or not get their franchise based on the
        merits and we can only go to the merits if we have a sober discussion through
        a committee hearing.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f34069-d532-4430-900a-5470895e920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:20.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eacd72-d80e-4ece-b16b-1650773fc9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s no question, there are those who symphatize
        and those who are solid supporters of ABS, but the others are over acting
        already.... We want ABS to get or not get their franchise based on the merits
        and we can only go to the merits if we have a sober discussion through a committee
        hearing.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ee4eb-1f6f-400e-a7d9-7e2194f95a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.573+08:00
      'mgnl:createdBy': 'vince'
