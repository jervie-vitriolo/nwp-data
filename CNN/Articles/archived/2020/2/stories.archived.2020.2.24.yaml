    'title': 'Senate holds hearing on ABS-CBN franchise issues'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bf763e-5aa6-477a-8312-e91e86b4888f'
      'mgnl:activationStatus': true
