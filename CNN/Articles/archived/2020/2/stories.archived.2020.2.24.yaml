      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said at an earlier press conference that 26 patients were in
        intensive care and one patient had recovered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105464c-c140-49be-bf8d-1324ffb91472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:32:44.073+08:00
      'mgnl:createdBy': 'lara'
