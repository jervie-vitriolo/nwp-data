    'template': '1'
    'title': "Cayetano hits Senate hearing, says politicians only want to curry favor\
      \ with ABS-CBN \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b990283-eb29-466e-a15d-8c3f6b87921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> House
        Speaker Alan Peter Cayetano criticized politicians who he said just want to
        court the favor of ABS-CBN amid its franchise woes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69977c40-15b8-4c77-ad2f-f4b5dca2f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c2de0-c94a-4b23-9745-deee593f2b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he did not see any sense in conducting Monday''s hearing
        at the Senate on the&nbsp;television network’s franchise, which will end on
        May,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383b784-f8ba-4255-aed0-b201c71c5798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:13.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392e546-c740-4d72-a485-90904705bbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang nag-a-attendance ngayon lahat ng gustong sumipsip sa ABS-CBN,
        di ba?,” Cayetano told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067e79d-ffb9-42f2-bb9e-fd1936c28edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848cb2ca-234e-4622-be7c-62bc956df28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seemed that those who attended were those who want
        to ingratiate themselves with ABS-CBN, right?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b81d7-65c7-4618-bd7e-4b8bf2566cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4decd-bf85-4adf-8364-76f8ba7ca51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Services investigated the alleged
        violations of the company and its compliance with the terms and conditions
        stated under Republic Act No. 7966.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae282b31-81ad-4863-a936-96765f18db4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab66ae4-5e7b-432d-acb7-63894a82cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano questioned the move of the Senate as the discussion on
        the network’s franchise renewal should start at the House of Representatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957372c-0c48-403e-8331-b2d8d8754221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8fd80b-1de8-4ed1-9322-e2c51def8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit nag-hearing ang Senate? Anong purpose? Parang nag-aattendance
        e. ‘Sa ABS, hello. I’m here. I’m for you.’ Kasi sabi nila, it’s not for the
        franchise kasi hindi pa sila pwede mag-hearing sa franchise, nandito pa. So,
        what’s it for?,” said the Speaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
