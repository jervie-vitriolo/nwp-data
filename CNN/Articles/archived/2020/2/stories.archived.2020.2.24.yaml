      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin who earlier
        said that the evacuation is scheduled for <a href="https://cnnphilippines.com/news/2020/2/22/filipinos-novel-coronavirus-japan-cruise-ship.html">February
