      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 11 bills filed at the House aiming for the franchise
        renewal. House Committee on Legislative Franchises chair Palawan Rep. Franz
