      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also offered prayers for the ABS-CBN management and their leaders
        who are going to the Senate hearing today. They will also pray for the country''s
        senators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
