    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ceebd9e-cf0b-4444-96ed-b4a7c743f12e'
    'lead': 'Norman Crisologo talks about his evocative take on Art Fair Philippines’
      Projects section.'
    'mgnl:activationStatus': true
