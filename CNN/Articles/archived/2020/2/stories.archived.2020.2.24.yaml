      'mgnl:lastActivated': 2023-01-26T21:04:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a85212-e59e-4ea0-b4a5-3d4ae698767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managing expectations: Larry Kudlow, Trump''s top economic adviser,
        told reporters on Friday not to expect a big trade component to the visit.
        "I think you might see his public willingness to negotiate with India," he
        said. "He and Modi, they''re friends."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e1e79-c97f-4025-b795-b754386fbc75'
