      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Italian authorities have announced
        sweeping closures in the country''s north as they scramble to contain Europe''s
        biggest outbreak of the novel coronavirus.</p>'
