      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Aeronautics Board executive director Carmelo Arcilla earlier
        bared that two special flights are expected to arrive in a two-hour interval
        tomorrow evening carrying Filipinos who will be subjected to the 14-day quarantine
        period at the New Clark City in Capas, Tarlac.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412b326-0cd6-4c19-8204-2b28248e54c7'
