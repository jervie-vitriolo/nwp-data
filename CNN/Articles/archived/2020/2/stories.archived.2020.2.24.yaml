      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why did the Senate conducted hearing? For what purpose?
        It seemed that those who attended were like, ‘Hello, ABS, I’m here for you.’
        Because they said that it’s not for the franchise, because they cannot conduct
        yet a hearing since the matter is still in the House. So what’s it for?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656def2-a117-4cfb-9613-a3373d28c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.573+08:00
