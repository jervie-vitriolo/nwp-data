      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is expected to be at the ribbon-cutting ceremony on Monday —
        the same day the Senate committee on public services is holding a hearing
        into the media network''s franchise extension.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As the
        Senate hears ABS-CBN’s franchise, the House will relaunch its exhibit on Kobe
        Bryant this afternoon.<br><br>In the morning, the House Committee on Legislative
        Franchises will hold a meeting, but bills on ABS-CBN’s franchise renewal are
        not on the agenda | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/l4ki3aC1zo">pic.twitter.com/l4ki3aC1zo</a></p>&mdash;
