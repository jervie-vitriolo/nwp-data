      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Legislative Franchises is set to tackle the
        long-pending bills on ABS-CBN''s franchise renewal on Monday where lawmakers
        will deliberate both the merits and complaints concerning the media giant’s
        case. However, no hearing is scheduled as of yet.</p>'
