      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in cases in Iran, South Korea and Italy "is also a
        matter of concern and how the virus is now spreading to other parts of the
        world," Tedros added.</p>'
  'Bernie-Sanders-leads-Democratic-presidential-polls':
    'author': 'Devan Cole and Jennifer Agiesta, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-24T06:35:06.554+08:00
    'imagesource': 'jcr:0e7aefa9-b437-45c1-9c6c-220373aadc06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23c4bb50-046c-4c33-98cc-1aadf0bb7cc6'
    'lead': 'A new national poll finds Sen. Bernie Sanders is well ahead of the field
      of Democratic presidential candidates as the party''s nominating process nears
      the fourth contest of this cycle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-24T06:38:25.799+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T21:07:19.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:24.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bernie-Sanders', 'Democratic-presidential-polls', 'US']
    'template': '1'
    'title': 'Sanders leads Democratic field in new national poll'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f327dc-9a24-4563-9195-65282935e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:38:25.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A new national poll finds Sen. Bernie
        Sanders is well ahead of the field of Democratic presidential candidates as
        the party''s nominating process nears the fourth contest of this cycle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0c0af7-585f-4ae2-90f7-8c3511e4e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:38:25.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f27f7a-2fba-4c52-b122-056eef7e4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:38:25.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, a Vermont independent, stands at 28% among those likely
        to vote in the Democratic primary, according to a CBS News and YouGov poll
        released Sunday and conducted after last week''s debate. Massachusetts Sen.
        Elizabeth Warren follows at 19% and former Vice President Joe Biden at 17%.
        Former New York Mayor Michael Bloomberg''s support stood at 13%, while former
        South Bend, Indiana, Mayor Pete Buttigieg was at 10%. Minnesota Sen. Amy Klobuchar
        was at 5% in the poll.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd8503-508f-4b12-8384-e83cf0483a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:38:25.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7f170-6fd8-4c3d-bd21-df56d7784216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:38:25.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll, which was conducted between February 20 and 22 and concluded
        before Sanders claimed victory in the Nevada caucuses, comes less than a week
        before Democratic voters in South Carolina head to the polls to participate
        in the state''s primary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476cd35-fc7b-48f4-86f1-d589b607b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:38:25.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9206b3c5-ee12-4acf-aade-f7bbb4b55a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:38:25.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no prior trend from CBS News and YouGov on the national
        Democratic race, but Warren''s 19% showing appears to be an improvement compared
        with other polls conducted before last week''s debate in Nevada. In an Ipsos/Reuters
        poll, which uses a similar online survey methodology, she stood at 9% in polling
        conducted from February 14 through 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5cc5c6-5105-4fae-8d89-7507549edb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:38:25.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564fe12-75e4-4ebc-b303-dfe86d41bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:38:25.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also found that nearly two-thirds of registered voters
        nationwide say they think President Donald Trump probably or definitely will
        get reelected (65% say so, 35% say that probably or definitely will not happen),
        even as hypothetical matchups with the top Democratic candidates are tight
        regardless of who the Democratic nominee is: The margin was 3 points or less
        in each of six matchups tested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758ba0a-8783-45b0-b26f-2da8575796f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:38:25.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f7e6b-e6cf-4341-9a0c-587085028094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:38:25.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBS News and YouGov survey was conducted from February 20 to
        22 among a sample of 10,000 registered voters. The sample includes 6,498 self-identiﬁed
        Democrats and the results have a margin of error of plus or minus 1.2 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334bac7-6f3b-409e-9044-b847fa252ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T06:38:25.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:07:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/23/politics/bernie-sanders-leads-democrats-national-poll-february-23/index.html">''Sanders
        leads Democratic field in new national poll''</a></em></p>'
  'Wuhan-China-history':
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-24T07:30:02.441+08:00
    'imagesource': 'jcr:669a1526-4fc9-4ca6-93b7-00e15e6c3763'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b04b037-be35-4825-b79e-5c543ad1c472'
    'lead': 'From the 19th century, Wuhan regularly appeared in the international
      press and, as a trading hub it impacted the lives of people in the West. But
      after the Second World War that history was forgotten.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-24T07:33:10.025+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:07:18.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:25.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wuhan', 'China', 'coronavirus']
    'template': '1'
    'title': 'From one-time Chinese capital to coronavirus epicenter, Wuhan has a
      long history that the West had forgotten'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ab18e-0c79-4864-9751-e33539a46cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Before the novel coronavirus outbreak
        hit Wuhan in December, the exact whereabouts -- and even existence -- of the
        central Chinese city had slipped from the general public''s awareness in the
        West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e19bd-631a-4621-a05f-a6abf7942774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce6350c-add9-49fa-b2ec-c092f5d579f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t always that way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccb6933-b222-4e5c-88ca-3c6851d4af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf89746-2e09-46bc-bc8f-591571976196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two generations ago, this city of 11 million people, on the junction
        of the Yangtze and Han Rivers, 600 miles upstream, in central China, was known
        through the West as a major industrial city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12030bcc-a987-4e4a-b8a5-5b803f86169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd2f9e5-ebca-4f60-8875-c7d7306ecd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was somewhere many European powers had a consulate, a place where
        major Western and Japanese trading firms, and international textile and engineering
        companies, had factories and sales offices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a27ff-4816-4b41-976a-12edd4c76d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7f998-0f02-4a06-8a93-3701897d4f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a regular overseas posting for customs officers, steamboat
        captains, traders and consuls. Wuhan was also a cradle of China''s revolution
        in 1911. A quarter of a century later, it stood defiantly as the beleaguered
        wartime capital of nationalist China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73355a6-5be3-4d12-85df-f0ad72fd2b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c1698-6227-45aa-8d5d-bb774544c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the middle of the 19th century until the middle of the 20th
        century, Wuhan was a city that regularly appeared in the international press
        and, as a trading hub for teas and silks among other commodities, it directly
        impacted the lives of people in the West -- it made the tea in their teapots,
        the powdered egg in their birthday cakes, the silk for their pajamas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dfa9ee-8b10-4d78-932e-e323b2549b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e68c07-9467-4c19-9e81-46a0c4073aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the chaos and destruction of the Second World War, the Communist
        Revolution brought the Bamboo Curtain firmly down. International trade stopped,
        the foreign business community left, and the Western world largely forgot
        about Wuhan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809daf6-ec14-48cd-a8bf-8217142c896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b96767-11d0-46a2-8b89-ea7cd8c4c62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Chicago of China</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1d2c7-cb01-4537-b2d3-3d67f3b5747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1900, American magazine Collier''s published an article about
        the Yangtze "boom town" of Wuhan, calling it "the Chicago of China." It was
        one of the first times -- if not the first -- the Chinese city had been given
        this moniker, and it stuck.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e473a9-9a60-4ce9-9dfc-ff0cca325e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb98ae-4b67-4147-abd7-3cd32e153a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1927, the veteran United Press Shanghai correspondent Randall
        Gould used the moniker in a dispatch about political turmoil in Hubei province.
        After this, the term appears hundreds of times in just about every paper around
        world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2200da-d2aa-465f-824a-3b1637e1eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f7274-19b0-4c7a-9252-3623818a647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota-born Gould was fairly fresh off the boat in Shanghai when
        he journeyed up the Yangtze to Wuhan for the first time. Gould was in town
        because a revolution was going on -- the second in Wuhan in 15 years. The
        Nationalist government, led by Chiang Kai-shek, had split over the bloody
        suppression tactics used in its brutal war against the nascent Communist Party.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca72a2-31a8-4e60-bb35-05323b8353d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6de86b-a0fa-48d1-813b-89caf526513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-wing sympathizers established the breakaway Wuhan Nationalist
        Government, while Chiang formed his own majority government in Nanjing. The
        alternative government in Wuhan only lasted six months, but it revealed the
        long-running divisions within the Chinese Nationalist Party. To foreign correspondents
        like Gould, it looked like the young Chinese republic was about to wrench
        itself apart.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1152be53-ddaa-48e5-a459-62511c605e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89537425-a565-452c-8dfa-f4bc39bd97dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their editors in London, New York, Paris and Tokyo agreed. Wuhan
        was front page news.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4892c4-6674-43c3-8661-c6b184c5f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60ef76-afcc-4d8f-b7aa-012840cd8c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That editorial decision was partly influenced by the long list of
        companies with substantial stakes in Wuhan in 1927 -- the Hong Kong &amp;
        Shanghai Bank (HSBC), John Swire &amp; Sons, British-American Tobacco, Standard
        Oil of New York, Texaco, Standard Chartered Bank.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aef4cb-9c68-49e4-a740-8ae77db8c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8967a61-3733-4c81-9910-1b3b06180d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan was China''s major industrial powerhouse, producing iron and
        steel, silk and cotton, tea packing and food canning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f0e007-443c-4033-af49-017366011474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37892fc-646d-4422-bed6-60caad55e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Chicago of China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0390dedf-be80-4fd4-a3c8-e2a532ebae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d18af7-8bcc-4a60-9775-9cb893054c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The West''s introduction to Wuhan</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9836b-96d9-49f9-9a54-3a02fccbed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West came to know Wuhan in 1858 as part of the unequal Treaty
        of Tianjin, extracted from the weakened Qing Dynasty during the Second Opium
        War.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63060627-587e-423f-920d-1550413ae86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc4072-d11a-4e6d-ace8-0d5e77570512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty allowed foreign ships to sail up the Yangtze River, and
        the British had surveyed the waterway as far as Hubei province. They particularly
        examined the riverside conglomeration of Wuchang, Hankou and Hanyang, collectively
        known as the "Three Towns of Wuhan." Liking what they saw, they demanded the
        city be opened to foreign trade.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a26acb-bfa1-4dd4-9578-2362a110c759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c034d82e-c3f3-4a02-afc0-8fc32f99230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Bickers, a professor at Bristol University, who studies the
        foreign presence in pre-1949 China, explains the British thinking: "After
        the First Opium War the British annexed Hong Kong as a colony and opened Shanghai,
        on the coast at the head of the Yangtze in eastern China, as a treaty port.
        Sixteen years later they understood the importance of inland China better
        and so zeroed in on Wuhan, as well as Tianjin."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad991d52-cd9c-4788-bb86-963851263400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026bff1-479f-47e5-8407-8205c507e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan became essential to the coastal port cities, feeding them
        commodities (tea, meat, tobacco etc) and produced outputs (iron, steel, silk
        etc). Wuhan was China''s largest inland entrepôt.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24c728c-10a6-4fb0-baa8-4670822b57ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e466250-374c-49d5-8a28-bbc1799a8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan was already a massive in city in 1850 -- approximately 1 million
        people lived in the three towns half the size of the world''s largest city
        at the time, London.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a52bcb-b597-44ab-bf0d-aae99b2acc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dcfae0-d886-4d21-aa3b-13f8a7f5ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 1860s, foreigners flooded in, though the city always had
        a Chinese majority population.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74306e-b827-45d1-bfa8-468bb051395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8f13f5-51c2-470a-a7da-8863be23e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new arrivals clustered in Hankou creating a tree-lined, two-mile
        long Bund, which largely remains today, building their warehouses, docks and
        offices as well as a race track, clubs and public gardens all adjacent to
        the Hankou waterfront.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b78b15-6bf2-492e-a617-c570ca59f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224782fd-047a-49f5-bf5a-6f2de5918eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Concession was adjacent to concessions run by the Germans,
        the French, the Japanese, a rather disputed Belgian concession, and the Russians,
        who had been active in Wuhan trading tea from Siberia since the 12th century.
        All these nations, including the Americans, had consulates.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e833b4e-9946-4c59-93e9-4fe8f69df7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39630bfb-cc54-4ca1-8747-a49753f1751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wuhan became a cosmopolitan place, it was always essentially
        a business town -- it never developed the nightlife or the movie industry,
        publishing houses, and art galleries that clustered in Shanghai''s more Bohemian
        quarters; it wasn''t quite the scholarly center that was Beijing. The foreigners
        were present, and their soldiers guarded the consulates, but the city retained
        a more dominant Chinese feel.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a071ba5d-9488-41dc-b232-91bbec2ac6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03fe20-2e20-4873-9d14-f7976a584672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Center of revolt</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f743964-beab-4656-a123-5ed89d4bc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1911, the republican revolution that overthrew China''s last
        imperial dynasty was, albeit accidentally, sparked in Wuhan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96f14e-3c46-42a2-a388-558af516853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8447f-21b8-48e9-82c9-9ff8da14fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial catalyst for the revolt was the accidental explosion
        of a bomb that occurred when a careless anti-Qing/pro-republican revolutionary
        dropped a lit cigarette in the workshop of some rebel conspirators in Hankou''s
        Russian Concession.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1014a9bb-8598-474e-ad8a-471dcbc931a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7440486-658c-4a4a-ab27-8987564f7299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing explosion alarmed a nervous German butcher who called
        the police, who in turn uncovered a revolutionary plot. Seals, plans and documents
        were seized implicating members of the city''s Wuchang Garrison of Chinese
        soldiers as revolutionaries preparing to mutiny. As police had seized their
        membership list, the rebels were faced with a choice between arrest, torture
        and probable beheading or putting up a fight. They decided to act immediately
        to preserve themselves.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb3f0c-f205-47d4-83a5-5b663124d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee2f33-0ba9-4b12-a73b-f3481ff4f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-Qing rebellion took hold and eventually ended the 267-year-old
        Qing Dynasty.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a97d6-25d6-483b-9358-d9aa0a55e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f2195-e14a-4393-adce-d12f0053337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, foreign business welcomed the new republic and saw it
        as a harbinger of greater support for modern industries.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d1c9f-b759-4982-9e0c-3f0bc94f4267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e331b-ace7-429b-bc8c-7b7b295ac046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Wuhan was awash with new industrial ideas and technologies.
        The city was home to several major Chinese heavy industries -- the Hubei Arsenal
        and Powder works, Hanyang Iron and Steel, a railway line to Beijing, regular
        steamer services to Shanghai, a mass of silk filatures, cotton mills and canneries.
        The city''s furnaces made a high percentage of the world''s horseshoes --
        a product as important in the late 19th century as tires today.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c9487-eea0-4e33-8926-73f2c22d7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e1327-c7a3-40a6-9ee4-60ff3b13d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its stock yards boiled down pig carcasses by the hundreds of thousands
        to extract millions of pig bristles for export to Europe and America -- the
        major, and essential, component in the booming toothbrush market. Wuhan was
        also a center of egg production -- fresh eggs, preserved, powdered, liquid
        -- and exported them to food manufacturers, restaurants and bakeries around
        the world.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8a6d6-fbc3-4489-bd39-f89165b66834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffacbc8-6474-4f61-be12-fa528cf6e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Wuhan became more industrially significant globally, its role
        as an export powerhouse gave the city national power.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b343a-3986-44a3-a7b9-c11d19aa2c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d1dec-93d0-4d59-b9b1-2884a117d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Bickers notes that the city "unobtrusively entered consumers''
        lives in Europe and America." But some foreign buyers didn''t believe that
        China could produce iron, steel, and food to Western standards.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3b56c-7b43-40f9-ba98-3b592628dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83e9fb-6e8c-4446-b855-e25a58a22dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet China was manufacturing steel and iron for its new railways,
        bridges and urban construction while also ramping up its armaments industry
        to create a newly-organized modern army under Chiang Kai-shek''s command.
        Ways around these foreign prejudices had to be found. Comparatively low pricing
        was one way to convince cost-conscious buyers, others were a little more creative.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd2e2a-8edc-4a7d-ae9c-39c69aa92bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7db0b6-2e94-444e-9075-0452099e9a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Crow, an American advertising executive who lived in China
        between 1911 and 1937, visited Wuhan regularly and saw how the Chinese manufacturers
        got around this problem.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6fc2a-ee9d-4a6d-99c5-0b3e5e232e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f941f08-213c-413c-8760-091c7439ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crow recalled in his classic 1937 guide to doing business in China,
        "Four Hundred Million Customers," that the iron and steel mills often stamped
        their products "Made in Hamburg," while sewing needles read "Made in the USA."
        In the US, meanwhile, foreign eggs were considered low-quality so they shipped
        them in boxes marked "England," where produce was considered good. Nobody
        noticed a thing.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87c685-4c69-4554-8df0-6c932d833bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a398a7-da2e-4e2d-9905-b5659d56b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A target</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8935bac-cae0-417f-b2fb-ecf1f42dfcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan officials insisted that international trade deals be done
        in Wuhan and not, as was often the case in other treaty ports, negotiated
        in the palatial offices and swish private clubs of Shanghai. Therefore a larger
        portion of the money from this business stayed in the city and didn''t flow
        out to Shanghai or Guangzhou.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4319b56-41f9-4071-98e0-7dc5d34b0557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa874c-c6ad-430d-b00a-cf5a413e766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.030+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reinvested at least some of that money. The Europeans and Americans
        may have landscaped their concessions in Hankou, but Chinese Wuhan was also
        considered beautiful. The sprawling garden campus of Wuhan University covers
        the city''s Luojia Hil. This institution is where Virginia Woolf''s nephew,
        Julian Bell, taught English in the mid-1930s. He thought it idyllic.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ff28b-8ff5-4a5f-9086-6c28cd9b630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb842b-6910-4703-a2ec-5758f5d82c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the late 1930s, Wuhan''s strengths made it a target. The
        Japanese had long invested in the city, operating cotton mills, cotton-seed
        oil factories, and bean processing plants, and keenly regarded it.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d6807-acf3-4c48-923f-b80785e9f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd979b5-76f9-49cb-b200-7d5ef1a24f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan invaded eastern China in the summer of 1937. They bombed Shanghai
        and horrifically raped the Nationalist capital of Nanjing. The government
        was forced to retreat further up the Yangtze to Wuhan. Chiang Kai-shek''s
        temporary capital there once again featured on the front pages of the world''s
        newspapers.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ef00a-cb32-4349-95cf-8c5adbf65223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3203968b-713d-45e2-a3ee-3f12aec9817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately doomed, Wuhan fell to the Japanese in October 1938. Much
        of the city''s industry was physically dismantled and transported further
        up the Yangtze to the final Nationalist capital of Chongqing, where it was
        to form the backbone of China''s wartime heavy industry.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a31e0-c990-4d5a-857d-0bbb21caf485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54578c55-17fc-4db8-bb74-95a9f7dc9600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war, even with severely reduced exports, Wuhan resumed
        its position as China''s largest industrial center and inland port along the
        Yangtze.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191017c-9c5d-412c-8d03-52e0d878c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb6a80e-e7f6-462c-95fd-44f018999295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1950s, the Wuhan Yangtze River Bridge connected three major
        rail lines making Wuhan once again the country''s major central rail terminus.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a22db5-69bb-40c1-ada1-9f78d9790da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7bfbf3-df5a-41f4-868c-6452a2e7cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by then foreign business was gone; the old Bund and concessions
        had been shuttered or repurposed.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf3448-c5b6-4092-8cf0-ff0dafcdd71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd6f99-33aa-4a63-a20a-c200f7948e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan slipped from our collective memories. But life went on, industry
        went on and, in the 1980s, foreign business began to return.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73c7565-eaa8-4b28-aed4-e9ab68891d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a7a19-10f3-49f9-be76-5a1465924baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan emerged as a center of auto production -- Honda, Citroen and
        GM are among major investors in the city, while pharmaceuticals and new environmental
        technologies flourished in the city.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fabeab-42ac-414c-97bf-bc691cb83e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7095c5-cde2-47b6-9189-5550f3931e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wuhan rarely made it to the front pages again, until now.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4612009-56fa-4ff8-9efb-3cb4eb2cef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T07:33:10.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/22/asia/wuhan-history-hnk-intl/index.html">"From
        one-time Chinese capital to coronavirus epicenter, Wuhan has a long history
        that the West had forgotten."</a></em></p>'
