      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5952020-74f8-43cb-9bf4-f1a5c223af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cayetano reiterated that the House will discuss the issue
        but it''s not considered urgent as of this time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770c34e-fd2a-42a8-bbef-bc8be56ede7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28bbbb6-a01d-4d98-9d56-a86035a629e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ve said from the start that the reason why we think it''s important
        but not urgent dahil hindi naman tayo papayag that there will be a single
        minute na hindi nagbo-broadcast ang ABS-CBN, ang problema maraming gustong
        umepal, maraming gustong maging part ng solution,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698094ad-7594-44f4-82d6-dc648b25d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b93e9-715b-4095-86c7-00644d340d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve said from the start that the reason why we
        think it''s important but not urgent. Because we will not allow that there
        will be a single minute that ABS-CBN will not broadcast. Yet, the problem
        is there are many who want to interfere in the issue, there are many who wanted
        to be part of the solution.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65218c4d-dd52-4b4e-ac11-460efe524aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:24.863+08:00
