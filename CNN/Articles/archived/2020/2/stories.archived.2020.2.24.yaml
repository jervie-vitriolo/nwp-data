      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd35f9-771b-4dbc-8df1-bf29d3b4c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.219+08:00
