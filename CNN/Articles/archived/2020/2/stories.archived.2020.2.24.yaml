      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b80ea3-82ef-4abc-af29-c998d20f5b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisologo already has a formidable list of exhibits under his belt
        before being commissioned to do the Projects section of this year’s Art Fair.
        Aside from working with some of the biggest contemporary art galleries in
        the country for several exhibits, Crisologo has also worked on previous editions
        of Art Fair Philippines, such as the Julius Baer Art Collection in 2017 and
        San Mateo-based artist Ian Fabro’s “Inferno, Purgatorio, Paradiso” booth in
        2019. He’s also done international art shows such as “WASAK! Filipino Art
        Today”, a two-pronged group exhibition in Berlin curated alongside Erwin Romulo
        in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6933e433-e09e-44c4-b8e6-abd5cfbab2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:50.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a long-time household name in the local art community,
        the curator caught the public eye after his marriage to actress <a href="https://cnnphilippines.com/life/entertainment/2019/7/24/beauty-gonzalez.html"
        target="_blank">Beauty Gonzalez</a>&nbsp;in 2017. A mutual appreciation for
        the art is one of the many things that bind the two, with Gonzalez being an
        art enthusiast and budding artist herself. Art also holds great presence in
        the Crisologo household, with Norman’s personal collection now displayed in
        their residence for private viewing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b017f3-11cf-455a-8654-3bc9897341db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he has a usual process whenever curating, his answer
        was straightforward. “When it comes to curating and picking art, I try to
        think about it in an intellectual way, but actually, it’s just what I like.
        When it comes down to things, it’s just really what I like, from the very
        start as a collector. Then I noticed that people like it [as well].”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c84e84-8063-4f72-bea9-d896f316ea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b25c70a-a78c-461b-99e1-e84a69b16a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Crisologo was invited to curate the special projects for this
        year’s Art Fair Philippines, he accepted it under one condition: he gets to
        put the projects all together in what was a communal, immersive space. He
        was able to pull this off rather interestingly in a space made in collaboration
        with set designer Ed Lacson Jr. (the director and set designer responsible
        for the plays such as the theatrical adaptation of “Himala” and the local
        staging of “Stop Kiss”). Unlike previous editions of the art fair where projects
        were individually set up in booths, each collection “intermingled” with the
        others, following Crisologo’s vision to make it into “one journey” rather
        than having guests see and experience the projects separately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d391a-fb37-475c-b5b7-f2e62ec13164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rather bold move, to say the least, considering that this year’s
        Projects section featured nine artists whose works evoke very different styles
        and personalities. At first glance, in fact, the projects might seem like
        a selection of art too diverse to make an immediate sense of connection. However,
        a closer look reveals just how one artist’s work converse with another — exactly
        what Crisologo intended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce93e5d-04ae-489a-aec4-2ab3c78f7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I propose a radically different way for the viewer to access the
        art: not by going from one work to the next, in a zombie-like fashion, but
        by diving into the space in which even the corners of the peripheral vision
        are preoccupied,” his curatorial notes stated, as told to writer Carlomar
        Daoana.</p>'
    '20':
      'image': 'jcr:f421d4be-f511-4580-86b9-df52d810ab25'
      'imageCaption': 'The sculptures of Salvador Joel Alonday welcoming viewers at
        the Projects section of this year''s Art Fair Philippines. Photo by MOHD SARAJAN'
