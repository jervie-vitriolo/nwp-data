      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a0004-cf2b-48d4-8366-1857f36ec80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:25.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ABS-CBN has 11,000 jobs but the CITIRA produced 1.5-million
        jobs, di ba (right?)?.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18fadd-9ef0-4296-a3fd-1e96ad27cb03'
