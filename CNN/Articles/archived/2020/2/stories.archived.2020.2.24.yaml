      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> World Health Organization Director General
        Dr. Tedros Adhanom Ghebreyesus said today coronavirus has pandemic potential
        — but it’s not there yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a4136-393f-43a3-a5ff-016768f09995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:34:41.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:02:57.505+08:00
