      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President Trump heads to India as trade tensions simmer</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b1282-d771-4d02-b3cd-54b241e06f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump is scheduled to arrive in India on Monday
        for a state visit with Indian Prime Minister Narendra Modi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d97bed-7e1b-4876-8a9b-8d93729de1a9'
      'mgnl:activationStatus': true
