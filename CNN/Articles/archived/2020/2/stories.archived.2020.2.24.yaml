    'lead': "The province of Bulacan’s flooding woes may be finally over soon as the\
      \ ₱1 billion dredging and expansion project on Tullahan River is on the way.\
      \ \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-24T17:49:07.870+08:00
