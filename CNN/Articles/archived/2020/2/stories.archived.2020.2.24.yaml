      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Markets closed out last week on an anxious
        note. It''s not difficult to see why: the coronavirus continues to spread,
        and there are signs that some of the world''s top economies could slide into
        recession as the outbreak compounds pre-existing weaknesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406959b-c23b-4e29-ae58-c2285e77edfb'
