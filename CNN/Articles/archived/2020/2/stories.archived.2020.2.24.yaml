    'lead': 'Another wonderful weekend awaits next month as the Wanderland Music &
      Arts Festival kicks off on March 7 and 8 at Filinvest City Events Grounds in
      Alabang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-24T09:50:03.894+08:00
