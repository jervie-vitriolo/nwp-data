        the controversial franchise renewal issue of ABS-CBN, marking the much-anticipated
        start of the proceedings on the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e710e-e8fe-453c-84a6-16c301431557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:54:51.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panel chair and Palawan Rep. Franz Alvarez said the group has tasked
        fellow lawmakers as well as other concerned stakeholders to submit their position
        papers—&nbsp;which would contain both pro- and anti-stands on the media giant''s
        case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea457f0-1276-47ff-a2dc-374250c8b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:54:51.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The committee will ask all sides (pro/anti) to submit their position
        papers so that we can start reviewing them before we hold our hearing proper,”
        Alvarez said in a message to reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3353d-8815-49c6-b593-2deaccd408cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:54:51.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the panel hopes to collate the documents in 30 to 60 days,
        adding the move will help lawmakers be more "organized" ahead of the planned
        hearing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9813c57-8846-4fa7-91c9-3ca57cc0e440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:54:51.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Isabela Rep. Tonypet Albano, vice chair of the committee,
        earlier told CNN Philippines the process may take longer—&nbsp;with lawmakers
        still expected to vote on the bills in a few months’ time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd968e439-c1f4-48b4-b694-f2b669eacde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:54:51.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436ee98-d4cd-4bb3-a1a0-8d07177d0868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:54:51.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Alan Peter Cayetano earlier said the House may only take
        up the bills— a total of 11 pending before the lower chamber— in May at the
        earliest, citing “more urgent” measures on deck for lawmakers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf68b0-29bd-4b5f-bc25-5d8212feb644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:54:51.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to collate the pros and cons that will be submitted and
        taken by the committee itself formally. The time table is right… possibly
        May, we will be able to calendar all these depending on how heavy our workload
        in Congress is,” Albano said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a6250-262e-4a8b-a7ed-6a2ddcea3102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:54:51.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes amid continued calls from fellow lawmakers
        to tackle the issue, with ABS-CBN’s franchise set to expire on May 4.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb370551-96b5-4231-8334-c99dbed84958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:54:51.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate today opened a separate inquiry into the media network’s
        case.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be811c7e-15fb-44c7-aa71-c15bf9e6c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:54:51.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano said the parallel discussions will not affect the Senate’s
        move, as the latter’s probe will focus on supposed anomalies and issues hounding
        the company’s operations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c91951-b6d5-4b05-8ba3-6676f93c2305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:54:51.679+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not a process wherein they''re tackling the franchise itself
        because that starts in the House,” he noted.</p>'
  'TikTok-music-hitmaker':
    'author': 'Kaya Yurieff, CNN Business'
    'caption': 'TikTok is changing how musicians create and promote their work.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-24T09:30:42.413+08:00
    'imagesource': 'jcr:9ced8e40-3817-4855-8676-d0cf0b5b4a5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef55fd91-332d-4631-a34c-a64f04d8af37'
    'lead': 'TikTok is changing how musicians create and promote their work. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-24T09:33:27.825+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T21:07:12.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:27.478+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'hitmaker', 'music']
    'stories': ['30891c2f-4f6f-4dd9-9668-af3fdd00ad04', 'ff0f6dc2-9cc4-491d-84a5-5db2b42b44b6']
    'template': '1'
    'title': 'How TikTok became a hitmaker for the music industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4196cf-8bcf-41fa-9eee-bb6bb716a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> During the 1980''s, artist Matthew Wilder
        composed a song in about 30 minutes. That song, "Break My Stride," has been
        featured in films and commercials over the years and turned him into a one-hit
        wonder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b700d-b42a-47a2-9bda-ab7e3786e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe74971c-ee55-4014-b824-5fa1f5091b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, nearly four decades later, the song is gaining relevance for
        listeners who weren''t even born when it was first released, thanks to its
        popularity on an unexpected platform: TikTok.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a81a71-7d46-4e3b-9be9-67a3a6793585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91b7c6-4330-4472-a597-9812571560a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the short-form video app, popular with Generation Z, users typically
        share 15-second clips of themselves dancing, lip-syncing or doing comedy skits,
        most often set to music. "Break My Stride" began trending on TikTok earlier
        this year and has since been used in well over 800,000 videos on the app,
        while the hashtag #breakmystride has been viewed nearly 100 million times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e374e77e-5780-41ee-9fd2-d5a529be2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144a606-9322-45ca-9e4b-6c1d86accc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teens have posted videos of themselves dancing to the song, or acting
        out its lyrics with props like laundry baskets. The upbeat and bubbly pop
        song, coupled with its memorable refrain, has an almost magical power to make
        people feel like dancing. In one TikTok video that was liked 3.5 million times,
        the creator took a video of his mom sleeping, and then Photoshopped her into
        different backdrops relevant to the lyrics, such as sailing across the sea
        to China and in a row boat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f270960-9a34-41ae-ba6c-8c5dfb48641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d67f04b-7ce1-4092-8e64-b42765a8ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now with the advent of TikTok, it''s like having a hit record all
        over again with a whole new generation," Wilder, 67, told CNN Business. "Break
        My Stride" recently landed on Spotify''s Viral 50 playlists in the US and
        the UK and was on Apple Music''s Top 100 chart in over 20 countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc439f13-f757-4178-ae05-a638747304c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332bbf0-2de2-4350-a007-91c4db15c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Break My Stride" isn''t alone. A number of other artists have seen
        their songs go viral on TikTok. The success of Lil Nas X''s blockbuster country
        rap hit "Old Town Road" has been largely attributed to its popularity on TikTok,
        where the remix of the song, featuring Billy Ray Cyrus, has been used in 7.5
        million videos. The song finished 2019 as Billboard Hot 100''s "Song of the
        Year." Other popular songs on TikTok include: "Roxanne" by Arizona Zervas,
        "Dance Monkey" by Tones and I, and "Say So" by Doja Cat, all of which cracked
        the Billboard Top 100 at some point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9db73b-fde3-414d-9c2a-e235648bbfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a7f8c-dcef-4822-9b70-be0527b17cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of these tracks, both old and new, highlights the impact
        that social media platforms -- even a relative newcomer like TikTok -- have
        on arts and culture. Just as Tumblr launched book deals and Instagram impacted
        the design world, TikTok is changing how musicians create and promote their
        work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81eb8c-38b0-46d9-9e1f-0ab379f31cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192027a-f598-49b0-9c43-8af1541c6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music is crucial to TikTok and its roots. In 2018, parent company
        ByteDance shut down Musical.ly, a short-form video app known for lip-syncing
        videos, and merged it with TikTok. Today, it is arguably still best known
        for lip syncing and dancing. As a result, emerging and established artists
        sometimes get to watch as their music takes off organically as part of a trend
        or challenge on the social network. Others will pay TikTok stars to feature
        their song in a video.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e478b-9939-4bca-8f74-2374c253a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66983b2f-4a27-42e7-8fd0-da7427e18e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kio Cyr, 19, a social media influencer with about 4 million TikTok
        followers, charges as much as $3,000 to post one video featuring a song. Since
        joining TikTok last summer, he estimates that he''s been paid to promote about
        25 songs so far. "If you want a song to do well in the music industry today,
        you have to get on TikTok," Cyr said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bfac07-7873-4326-868e-cc4d5095fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49803a-d6ae-4d06-b0e2-4fd618ef9599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricky Ray Butler, CEO of influencer marketing firm BEN, said once
        a song goes viral on TikTok, it sees huge spikes on other streaming services
        such as Spotify or YouTube, which "directly translates to money in the artists''
        and labels'' pockets."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f623e0-f498-4f90-a51e-825b2dd1d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453031e-ef14-4a9f-a81e-33f2736093e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has a domino effect. It spills over into every conceivable streaming
        format ... and creates a wave of acknowledgment and awareness in a generation
        that was not even aware of the song back when it originally was released,"
        Wilder said of TikTok.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaae8f4-0939-4e92-8bbe-c72f9e991477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc59fb-1b40-422f-b51e-bca34caa50b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beat drops and heavy bass are two of the most obvious ingredients
        that help songs gain traction on TikTok. But Cyr said "relatable" lyrics are
        important, too. The right words can inspire the content that influencers (and
        regular users) create or make into a meme. Butler agreed, noting that songs
        with simple and catchy lyrics that are easy to dance to prove to resonate
        on the platform.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd697be-12bf-4fb8-b7ac-20002ef23ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032e6dc-3f56-402d-80fa-e10869afc87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Pace -- CEO of Flighthouse, a media brand on TikTok that also
        works with artists and record companies to promote music -- said artists should
        keep TikTok in mind when it comes to their records.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110e6c0-89e6-4c85-a748-159f4e3757b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf6c69-53da-4e78-9274-031ccf2b87aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.827+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t necessarily have to make records for a TikTok, but
        there''s ways of editing and remixing songs for them to then become better
        [suited] for TikTok," he said. For example, artists could add sound effects,
        speed up or slow down the track, or add voices before or after the song.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f448c6-cfb5-4862-8d6f-65b702b8554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde29dae-4f6a-40df-8f60-d043802cbdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Wilder, he has more music in the works. "I''m planning on
        writing and releasing new music as a result of the raised awareness through
        TikTok," he said. "And most definitely, I''ll be posting on TikTok and every
        other platform that''s available to let people know about the new music that''s
        coming."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d633d-4bfd-4e32-aab2-706b223f98fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:33:27.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/21/tech/tiktok-break-my-stride/index.html">How
        TikTok became a hitmaker for the music industry</a>."&nbsp;</i></p>'
