      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people have died and at least 152 others have been infected
        with the virus in Italy, Angelo Borrelli, head of the country''s Civil Protection
        agency, said at a Sunday news conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52900b88-7298-4f62-9607-5712e6cda756'
