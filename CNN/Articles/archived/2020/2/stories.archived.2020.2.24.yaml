      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s confirmed cases surged from three on Friday morning to
        more than 130 by Sunday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d783f-2e11-44c4-bde9-7499265f9d82'
      'mgnl:activationStatus': true
