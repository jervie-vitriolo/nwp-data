      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Refused to air Duterte’s campaign?</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39970830-5761-4f26-a9e4-9febed7e912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.220+08:00
