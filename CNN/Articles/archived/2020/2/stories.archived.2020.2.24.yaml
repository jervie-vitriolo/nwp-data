      'mgnl:created': 2020-02-24T14:12:33.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stockholm, Sweden (CNN Philippines, February 23) —</strong>
        Despite its non-participation during the drafting of the new decade of action
        on road safety, the Philippine government has committed to reduce road crash
        fatalities in the country by 50 percent within the next ten years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3892a68d-062b-4c69-a533-d2a9dd907dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5ee4d-b754-401c-9af3-ab21e18c7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, about 12,000 Filipinos
        die on the roads each year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c172c52-91f8-4cf1-97cd-d4c01cbe7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d67ed22-239a-46b7-b056-9e90244439f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Road safety is one of the priorities of the current administration…
        It [Department of Transportation] will take part in the full implementation
        of the 2030 Agenda,” DOTr said in a statement sent to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eba508-eba1-40f3-8de6-e72f107823df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecca7a7-d8be-4822-98f9-263a936c8fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 80 ministers, other government officials, and civil society
        leaders from 140 countries gathered in Sweden to adopt the Stockholm Declaration,
        which outlines the global road safety goals from this year to 2030. It primarily
        aims to halve road crash fatalities around the world by the end of the decade.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525afb5-ffd2-4859-bff8-fe33dbc3fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong>&nbsp;<a href="https://cnnphilippines.com/world/2020/2/21/who-road-safety-sweden.html">WHO
        official, advocates hope road safety gets urgent attention similar to coronavirus</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecd222-aef6-4d0b-8611-1d87cd6f9885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines did not send any delegate to the event.
        DOTr Assistant Secretary Manuel Gonzales initially confirmed and was set to
        participate in a panel discussion on children’s safety on the roads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b8ff5d-02ec-4c12-bbad-eaef1f87645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f80b64-5123-44bd-b7cc-dbce345e3a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines learned from multiple sources that the government
        pulled out Gonzales’ participation due to coronavirus-related concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202124d9-dd31-44f5-bdfc-26dd62ac9e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d39447-fd62-4907-9d63-b3d701538255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the official regret letter sent by DOTr was also obtained
        by CNN Philippines. In its explanation, the agency said it is “implementing
        travel measures to prevent risk of quarantine or confinement” that could affect
        its function.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a5b3f-7242-4482-9557-ac34157bb457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Road safety advocates dismayed</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f1ab6-f85b-4e9c-a612-b6305f9513e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252b755-2ccf-4bf2-9542-f49d301575f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates who attended the road safety conference were frustrated
        over the government’s absence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a485a5-853b-4401-b8cc-52f8d63441ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5735790-6f66-40e0-a07d-ef97b8dfd69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel so bad. Hindi niyo talaga agenda ang road safety (Is road
        safety really not part of your agenda?)," Amy Rolloque, program officer of
        Safe Kids Worldwide Philippines, said in a side event in Stockholm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511937b-1b13-43d4-9ec9-8144cf790e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd7f9d-bcbb-42e3-841a-d694e10d60c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Feeling namin (We feel like), this is the best forum for them to
        understand the real situation of road traffic injuries, na sana sumasabay
        sila (they should be participating),” she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e85e2-5aa6-4c33-b242-49e3299616d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f02662-687f-47b6-b41e-9f1f4c29d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolloque is one of at least five advocates present in the conference
        who relayed their disappointment. She also mentioned the recent fatal crash
        in Makati City that killed a student. She said these incidents highlight the
        urgency of the matter. WHO data show road crashes are now the leading killer
        of children and young people aged 5 to 29 worldwide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c32ac-fd6d-4031-a9b4-15f4dd8a9bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142ab17-3c10-4adf-9749-d2dd6656b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolloque was part of the core team that in 2017 created the Philippines’
        Road Safety Action Plan, which serves as the blueprint of the country’s road
        safety initiatives until 2022.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a9c0a1-92aa-4521-86bd-68abc29db575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e6392-8737-4704-8ef3-ec8434ed011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana (hopefully) the government will put funding for road safety,"
        she said, noting that the government has yet to implement portions of the
        action plan launched nearly three years ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7adb65-59bd-4f32-bfa9-d70c1eadd95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d94bd-9e53-45c7-bbbe-f30d5fe3b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To allay advocates’ concerns, DOTr said President Duterte has issued
        numerous directives to address and prioritise road safety.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b797f2-c2e1-4628-91ac-bd148e99534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85938b-5d3f-4b91-9317-a95c084bf234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said it is making interventions, including strict
        enforcement of road safety laws like the recently passed child restraint and
        anti-distracted driving laws.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda390a-df44-47ff-8954-bb0705bcd589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca59fc-7ba2-4038-ab8a-86fa802699a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency admits it does not have sustainable funding source for
        road safety after the Road Board was abolished, but said Congress has appropriated
        P500 million to fund road safety initiatives this year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c44e0f0-3138-40c2-8453-a73db66d9be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:12:33.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557671f-657f-4718-80ff-f5ef58736ac3'
      'mgnl:activationStatus': true
