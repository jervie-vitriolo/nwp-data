    'template': '1'
    'title': '‘Maybe we should have a new Speaker’: Solon slams House inaction in
      ABS-CBN franchise case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a5ae8c-ca0a-4f0a-aa6c-5f45f38271b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:06:55.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24)—</strong> A
        lawmaker on Monday took a swipe at the inaction of the House of Representatives
        in the controversial franchise renewal case of media giant ABS-CBN, even suggesting
        for the lower chamber to have a change in leadership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3559b7f7-c083-45e0-9975-94c00f2b5ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:06:55.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay Party-List Rep. Lito Atienza said he does not believe Congress
        is “too busy” to tackle the long-pending renewal measures— a total of 11 pending
        before the committee level. This is contrary to the previous claim of House
        Speaker Alan Peter Cayetano, who said lawmakers will instead prioritize “more
        urgent” bills on the table.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e6c44-3219-44dd-ad52-6c3f2ccc48fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:06:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t know what Speaker Cayetano is waiting for, the President
        has already admonished him,” Atienza told CNN Philippines’ <em>The Source.</em>
        “If he doesn''t follow the President, then the thing will speak for itself.
        Maybe we should have a new Speaker.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ade2c55-ac20-4464-b2d1-d2419b6478a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:06:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without knowing it, maybe he is destroying the institution of the
        Lower House now especially on the eve of our restoring it to full existence,”
        he added, referring to the anniversary of the EDSA People Power revolution.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F876463926129535%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e1c8b-9dfb-47d6-bd2c-d763e4559269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.923+08:00
