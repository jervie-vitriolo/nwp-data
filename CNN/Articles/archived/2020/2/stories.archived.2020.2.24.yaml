      'mgnl:lastActivated': 2023-01-26T21:07:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa lahat po ng magiging positibo, iiwan po natin sa Japan para
        magamot o ma-quarantine</em> (those who will test positive will be left in
        Japan to get treatment or undergo quarantine)," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de8250-83d0-4742-beb5-8ded90ba0b6b'
