      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malaysian Prime Minister Mahathir Mohamad
        submitted his resignation to the country''s king on Monday, his office announced,
        a shock move that could plunge the country into political crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b352c17-fcfb-4b66-a6f6-b6a7d6becda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:06:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ada509-b24a-4809-88a3-e82cc24e55c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:06:01.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise announcement comes amid speculation that 94-year-old
        Mahathir was attempting to form a new ruling coalition that would exclude
        his promised successor Anwar Ibrahim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5f4ef-4ecc-4129-b1a3-7b63001e7a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:06:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c9f8ec-f577-4b90-94b1-d89105cc8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:06:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear who will be the next Prime Minister or whether general
        elections will be held.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab97ea-bfcf-4d13-80f6-c73dd287fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir''s party, the Malaysian United Indigenous Party (Bersatu)
        announced Monday it would be dropping out of the ruling coalition Pakatan
        Harapan in support of the prime minister.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6d297-973e-450c-86a0-dc3a1e0619ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:06:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a799e2-7507-498c-9d35-870e7ed64b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:06:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All members of the House of Representatives of the party are also
        out of Pakatan Harapan. All of them have signed the Oath to continue to support
        and trust Tun Dr Mahathir Mohamad as the Prime Minister of Malaysia," according
        to a statement from BERSATU President Muhyiddin Mohd Yassin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6199e0-188f-4aff-bf86-c9ac3b4cb45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:06:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d266ed-e300-4c8c-9869-f9317dc0c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:06:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deepening the political turmoil, Malaysia''s Economic Affairs Minister
        Mohamed Azmin Ali and Housing and Local Government Minister Zuraida Kamaruddin
        were both fired from Anwar''s People''s Justice Party earlier Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e9fa2-3a2a-4ac7-a9b8-d8d11675eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:06:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514b46d-2cd2-4a36-923d-99dd08fe13a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:06:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine other lawmakers declared their allegiance to the ousted pair
        and left the party as well, according to a statement from the lawmakers. The
        11 lawmakers also announced that they are forming an independent block in
        parliament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604aaddd-01d5-4939-9e53-c97715e9210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:06:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270c476-44e3-4928-b0c1-317d8db0f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:06:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933559f1-9353-4d19-8610-618fcd922abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:06:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows meetings over the weekend between lawmakers of the ruling
        coalition and members of the former ruling party United Malays National Organization
        (UMNO), over alleged plans to form a new government, according to local news
        reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd1715-bf04-4e06-a8c9-7516a0a7b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa74ee-0217-4a73-9d89-8331d769fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:08.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Anwar called out "traitors" within his own party and
        accused members of Mahathir''s party of plotting a change in the current ruling
        coalition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eec397-d9dc-4a48-8983-bd4b97901ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029dda90-616f-492e-b9d2-8ea81ed85e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:09.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there are attempts to bring down PH and form a new government,"
        Anwar said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be466e26-8f5f-4df7-b098-b5cb6b4bf475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e8a0c3-d88c-427d-b810-ec64c6beb515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at his party headquarters Monday, Anwar said he had met
        with the Prime Minister and told him that, "this treachery could be dealt
        with together."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199995e-70b7-4da4-8c48-ac39f0e9b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b43cf4-1a47-4268-a32a-b2fc11403d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those from my party and outside are using his name. He reiterated
        what he said to me earlier. He had no part in it. He made it very clear in
        no way would he work with those in the past regime," Anwar said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c88500-7747-4db9-992d-4b0354dbef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504168cb-f7b8-4d44-ba95-2c14b540e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Confrontation had been building</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98090a7-94b8-4fd2-9ec7-4aef89858ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir, the world''s oldest leader, stunned many observers with
        a surprise election win in May 2018, ending six decades of dominance by the
        ruling UMNO-dominated Barisan Nasional coalition led by Najib Razak.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efdab8e-e6ee-4b7a-9071-b7a2eac86fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e4525e-4335-41a9-8797-28fa477ab0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering into his second stint as prime minister, having previously
        held the position from 1981 to 2003, Mahathir was credited with turning Malaysia
        into a major trading and economic force in Southeast Asia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79be862-dfbd-4b31-8d05-9b53ff2ea944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb3a9c-5b1c-4f5f-80ff-2a91bce33520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:14.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After defeating Najib, who he blasted as corrupt and dictatorial,
        Mahathir had promised to hand over power to Anwar, who Mahathir himself once
        jailed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae945c-383a-4fad-8ca6-690225236c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c9be0-1c48-4f45-b98b-2d7b1984c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amrita Malhi, research fellow in the Coral Bell School of Asia Pacific
        Affairs at the Australian National University, said Mahathir''s resignation
        "is likely a tactical move" with "no sure outcome."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67397e6-19e2-49f4-985c-796844b7f1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13067eb-64c3-4cf0-9901-508bd1f47778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What tonight''s situation shows is that after the intense jockeying
        of the last few days, the confrontation that has been building inside the
        Pakatan Harapan government since its election has now been triggered," Malhi
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d52a8-5a3e-44d5-bcb5-463bd3b55deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cef0de-e89f-4fe0-890f-3c5fa6414715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:17.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both parties and coalitions -- political formations that have existed
        for the last couple of years or decades -- are now splintering, and every
        single new grouping will have been preparing for any number of scenarios and
        contingencies in whatever negotiations are taking place now."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ddd28-10e2-4ba2-bdad-e07b33eab72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f16102-ab24-4996-8955-6b95002837f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Longstanding rivalry</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf969f-aedc-4da9-81fa-eccccd202e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:19.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir and Anwar''s complicated relationship goes back decades.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1893a00-2c73-4214-9d8b-f6b8f61ed22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3caf3-a525-433b-85f5-c8742443009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:20.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar was the heir apparent to then-Prime Minister Mahathir until
        1998, when he was fired and charged with corruption and sodomy. He spent six
        years in prison after being convicted of corruption charges in 1999 and of
        sodomy charges involving his wife''s former driver in 2000.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040707c-b6ce-436a-b0c2-27c89404a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a721976b-15a6-4223-bedb-840ddbfc82e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s highest court overturned the sodomy conviction and ordered
        him released from prison in 2004. However, the corruption verdict was never
        lifted, barring him from running for political posts until 2008.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1a3443-2b96-4654-9a6c-c6e4c3834cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d78c36-f30f-4748-a3f2-69b93afab283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, once his ban on political participation was lifted, Anwar
        was hit with further sodomy charges. He was convicted again and jailed in
        2015. The government denied accusations that his imprisonment was politically
        motivated.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992b1d4-425c-4852-a008-91ddbbafc58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de80d74-6ff7-4a2e-9f60-5ce609b95f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Mahathir and Anwar put aside their longstanding rivalry
        to fight together to defeat Najib and his UMNO party, which forms the largest
        constituent in the Barisan Nasional coalition.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f752d37-d943-4f54-b229-d1568bc56da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f5eb83-39df-41d6-9fb2-0cddd018298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:24.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Mahathir''s re-election, Anwar received a royal pardon
        that allowed him to enter politics again. Anwar''s wife, Wan Azizah Wan Ismail,
        had endorsed Mahathir and served as his deputy in the coalition to oust Najib.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216f9ed-ed8a-4d1e-8de7-1c9a3b69498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:24.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6b780-d80e-4dca-a621-53fc4ac3e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:25.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN in 2018, she described the fraught relationship
        between her husband and Mahathir.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aadd61-9bde-41ab-9840-ef0f8713fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3989fd-3cef-4379-bd54-39e5b6d0d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:18:06.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were great friends, then we were great enemies, and now we are
        together building our great country again. That is important. No feeling of
        revenge at all. We want to look forward to the future and build together."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42bff04-7b13-4bde-b5db-2670524b5e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T21:19:43.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/24/asia/malaysia-prime-minister-mahathir-resigns-intl-hnk/index.html"><em>"Malaysia''s
        Prime Minister Mahathir Mohamad resigns"</em></a></p>'
