      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker will reopen the exhibit celebrating Kobe Bryant''s
        life — a day before the memorial set to honor the baller and his daughter
        Gianna in the Staples Center in Los Angeles on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda45d0-47e2-4735-a8f7-900ab1187d11'
