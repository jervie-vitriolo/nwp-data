      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 400 Filipinos aboard the cruise ship initially expressed interest
        to go back to the country, but they will still be subject to further testing,
        Vergeire reminded. This means that this is not yet the total number of those
        who will return to the Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348edaf1-f9da-4263-ae21-97876d99dbce'
