    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d4fbb-4732-485a-ab5b-39ec10ad771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katigbak said the network initially rejected the first version of
        that ad, but it was eventually cleared for airing after changes were made
        on what the two kids were doing in the video. "Any politician who comes to
        our station with an ad that is legal and legitimate must be accommodated,"
        he added. "We continue to improve on our shortcomings. We hope we do a better
        job in the succeeding elections."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07acb9-94a6-470e-8aca-2588c745a853'
      'mgnl:activationStatus': true
