      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb3eda-46aa-4f07-ba8b-4d1716c022dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:43:24.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> A
        Senate panel holds a hearing on Monday to look into the issues surrounding
        the franchise renewal of media giant ABS-CBN Broadcasting Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae658b-c239-43a8-9586-b5a2734c728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:43:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4dc682-1e34-4bc2-ba2f-1470544ec67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:43:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Services will investigate the alleged
        violations of the company and its compliance with the terms and conditions
        stated under Republic Act No. 7966.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff67e2c-9690-48d5-be2f-f8f605bd4413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:43:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064fd28e-d2eb-4499-afa6-386f38f3ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:43:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN top officials are present at the hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09225d-65ae-4c88-ba43-8c6da06f0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:43:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53afb7ac-3d71-425e-b822-9706c7b67c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:43:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media company has since denied allegations, maintaining it did
        not violate the law and had no unsettled taxes. But ABS-CBN CEO and president
        <a href="https://www.cnn.ph/news/2020/2/20/abs-cbn-ceo-on-franchise-renewal.html">Carlo
        Katigbak</a> admitted the company has shortcomings and vowed to correct them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b44506-d514-480a-b473-c47d189f47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:43:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4ce4e-fdfc-4319-9208-a63724c6cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:43:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate hearing comes amid the government''s move to void ABS-CBN''s
        franchise, which is expiring on March 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc86eb-d23d-4bdd-a507-db483be5ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:43:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">Related:&nbsp;TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc51ed-c5f2-4230-b61a-2ae6cdebe0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:43:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida told the Supreme Court the network
        committed "highly abusive practices" in violation of terms set by Congress
        when it approved ABS-CBN''s franchise in 1995. These include setting up of
        the KBO channel without a permit from the National Telecommunications Commission,
        and when it supposedly allowed foreign investors to control the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702db899-6354-4a71-9892-d4d2810cf4ae'
      'mgnl:activationStatus': true
