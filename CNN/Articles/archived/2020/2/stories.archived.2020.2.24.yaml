      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f636c1-53e4-4a31-ab15-989bd771539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:57:07.576+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:05:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Congress
        can authorize the National Telecommunications Commission to grant ABS-CBN
        a temporary license to continue operating pending legislative action on the
        media giant''s license renewal, Justice Secretary Menardo Gueverra said Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5983a60a-ba93-4bb1-986d-0be9a781d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:57:07.575+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:05:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5864a07-2a8e-4175-b335-652f78a8bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:57:07.575+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:05:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate Committee on Public Services hearing, Gueverra
        said the NTC can give provisional authority if the Senate and House of Representatives
        file a joint resolution prior to the expiration of ABS-CBN''s 25-year franchise
        on May 4.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d720fa-589a-4e98-8eff-317db59aaa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:57:07.575+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:05:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Congress, by a concurrent resolution, may authorize the National
        Telecommunications Commission to issue a provisional authority subject to
        such terms and conditions as the NTC may deem fit to ABS-CBN and other entities
        similarly situated, authorizing them to continue operating subject to Congress''
        eventual disposition of their renewal of the application," he said during
        the hearing of Senate Committee on Public Services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627bc534-0402-43e6-ad4c-69c176fb9032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c409d1c8-c346-466e-9384-a057d7d89e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:05:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of senators have been pushing for the renewal of ABS-CBN''s
        franchise, but bills seeking to renew ABS-CBN’s legal mandate remain pending
        before the House committee level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e75f05-60d2-4d42-bb0e-f5c1e8bfca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:29:51.113+08:00
