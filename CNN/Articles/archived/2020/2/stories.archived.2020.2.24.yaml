  'kitty-taniguchi-profile':
    'author': 'Elizabeth Deyro'
    'caption': 'Kitty Taniguchi talks about her work as an artist and gallerist, as
      well as representation of Visayan artists in the Philippine contemporary art
      scene. Photo by MOHD SARAJAN'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2020-02-24T19:18:00.976+08:00
    'imagesource': 'jcr:b71c0014-ee45-4538-bfc3-5df5209bd9d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b0118c-150d-4c10-8f71-637a5eb10510'
    'lead': 'Kitty Taniguchi talks about her work as an artist and gallerist, as well
      as representation of Visayan artists in the Philippine contemporary art scene.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-24T19:24:03.792+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T21:03:31.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:41.174+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Some people label me as a feminist, but actually I just paint what
      I know'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154b78c-9754-4c82-89b2-a16da4d36b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.792+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Cristina Sollesta
        Taniguchi, popularly known as Kitty, first entered the Philippine art scene
        in the early ‘80s. Despite the hardships of being a female regional artist
        in an industry which has an inclination towards male and Metro-Manila based
        creators, the Visayan painter still managed to succeed. Today, her long list
        of achievements include her three-time participation at the Beijing International
        Art Biennale from 2005 to 2008, her work’s inclusion at the Worldwide Art-Artavita
        Gallery at Art Expo in New York in 2017, and a solo exhibition at the Cultural
        Center of the Philippines, among several local and international exhibitions
        and art residencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210051f4-3f32-412d-969b-a92e7fe11fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.792+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-time painter, sculptor, and the mother of critically-acclaimed
        artist Maria Taniguchi, she is also the founder of the Mariyah Gallery, a
        pioneering art space in Dumaguete City during the early ‘90s and one of the
        newest additions to Art Fair Philippines’ roster of exhibitors.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3724cea6-1934-4f2b-b57e-628415200de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-25T03:15:26.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Taniguchi did not receive formal academic training in visual
        art, her fondness for the craft, which began early in her childhood, and eventual
        appreciation for the industry led her to learn the ropes of painting by herself.
        Her early works were said to have been heavily influenced by medieval and
        Renaissance art, but her recent oeuvre takes on a more postmodernist style.
        She earned a Bachelor of Arts degree from the Silliman University in 1978
        and pursued a Master’s degree in English and American Literature at the same
        institution in 1985, both of which she believes to have greatly informed her
        worldview as an artist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e5f10-557a-4651-8d74-b33aaca13de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.792+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitty’s oeuvre is often linked to the concept of feminism. The recurrence
        of women figures in her work, as well as the fantastical unicorn and a lion
        which can be inferred as symbols of the two sides of a woman (the stereotypical
        subtlety in contrast to fierceness), was once described by Alice Guillermo
        as “bodies hinting at a personal history only the owner can recount.”</p>'
    '18':
      'image': 'jcr:b77b9434-a036-4bc7-9a83-c749ecd18586'
      'imageCaption': 'The recurrence of women figures in Kitty Taniguchi''s work
        was once described by Alice Guillermo as “bodies hinting at a personal history
        only the owner can recount.” Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bbe485-6196-45c0-a647-5a708cf3206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:33.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ba662-4f40-4077-8a69-40b02835a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.792+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a brief interview, Taniguchi talks about her work as an
        artist and gallerist, as well as representation of Visayan artists in the
        Philippine contemporary art scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4987bf2-9b38-4675-8ce7-7f0947f8477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.792+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your work is often lauded for capturing the essence of femininity,
        with some even referring to your work as feminist. Do you agree with this
        interpretation of your work?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997402eb-2f1d-4872-a65c-804ee7f76b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.792+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wouldn’t really know. Frankly, I focus on these themes because
        I am a woman, and I am familiar with the experiences of the woman. Some people
        label me as a feminist, but actually I just paint what I know. It just so
        happens that one of my central subject matters is the woman [which is a recurring
        character in most of my work]. What I am setting out to do is a personal mythology,
        and so I focus on such themes because that is what I experience as a woman
        myself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd7836-9f63-4186-897f-d511ccfe0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.792+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Years into your practice as an artist, as well as an educator,
        you founded the Mariyah Gallery in Dumaguete City. What prompted you to open
        — and pioneer — an art gallery?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4910f-409a-4311-98b8-12862edfd3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We opened what was formerly a restaurant with a gallery [Mariyah
        Gallery Restaurant, formerly named Galleria Maria Cristina]. Our place used
        to be at the outskirts, [outside] the city center. We wanted to make the restaurant
        venture interesting by also showing artworks. Some people would come and see,
        and they made use of the space. Then we closed the restaurant and just focused
        on the gallery. I was still teaching when I decided to open the restaurant,
        but then I realized that what I really wanted was to go ahead with fine art.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40ed6b-7a36-41b1-bd46-08b991fa6317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for being the pioneering art space in Dumaguete, we started the
        venture in 1992, and I don’t really know if there were existing ones in the
        ‘80s that closed up shop before we opened. But when we started the gallery,
        as far as I remember, we were the only one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bef983-fc47-4f72-8ab0-4ab7fa7b5d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How would you describe the process of curating work for
        the gallery?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf1b2b0-4962-4dfd-a7cb-91a4f21565fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as the art is interesting and relevant to society, we would
        be willing to feature them. We do accept artists from other places, outside
        Dumaguete and the Visayas, as long as we can give these artists a good chance.
        But, you know, in the province, sometimes it’s so difficult. We don’t really
        have an art market layer so we have to think twice before exhibiting good
        artists.</p>'
    '19':
      'image': 'jcr:e4138bdb-70b3-43d6-b045-0f9fbfbd70d4'
      'imageCaption': 'Mariyah Gallery is a pioneering art space in Dumaguete City
        during the early ‘90s and one of the newest additions to Art Fair Philippines’
        roster of exhibitors. Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467fd691-1d6d-4657-ae09-11bf43af658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2f808-f7db-4b4c-9346-5c0211351adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:38.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Being one of the newer exhibitors at the Art Fair Philippines,
        alongside other Visayas-based galleries, what can you say about finally being
        slated for this year?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d00b82-6d5f-468d-bc6e-0d7f08904f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m glad that we finally made it to the Art Fair Philippines. Through
        this venue, we can really showcase, if not work of other artists from the
        Visayas, then at least my works. I hope there’s a next time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc533acc-572c-45c6-9660-73a7001c2177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think that regional artists, particularly from the
        Visayas region, are now well-represented in the Philippine art scene?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7db0cd-5452-4221-9da7-048dc7a80cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do think that we [Visayan galleries] should be coming here in
        the capital more often, bringing more artists from the Visayas. We’re working
        on that. I am a member of the National Committee on Art Galleries [under the
        National Commission for Culture and the Arts], and we’re trying to do some
        projects that would really develop the art scene in the Visayas, and hopefully
        sometimes we could come here in Metro Manila to showcase our products.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12003756-81f7-4b11-bf57-b671d0f763d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:24:03.793+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re actually invited by another gallery and fellow NCAG member
        to the upcoming ManilART this October. It’s a tentative schedule, but we’re
        trying to work on that. Mariyah Gallery will be bringing a group of artists
        who worked on this project entitled “Anonymous Animals.”</p>'
