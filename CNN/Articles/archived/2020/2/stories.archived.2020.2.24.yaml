      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jackrabbits continued their winning streak on Thursday against
        the North Dakota Fighting Hawks at the Betty Engelstad Sioux Center in Grand
        Forks, North Dakota. The Jackrabbits won 74-61.</p>'
