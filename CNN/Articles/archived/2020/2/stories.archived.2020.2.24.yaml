      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd44393-e66d-4740-94da-008942b9a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T08:28:53.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> Dozens
        of artists and employees working for media giant ABS-CBN Corporation gathered
        early Monday morning to pray for the branches of the government who hold the
        key for the network''s franchise renewal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7f879-f6ed-443e-a4a9-1a81f79e82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T08:28:53.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98645f35-dfae-417f-b98f-096d959cdab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T08:28:53.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN stars JM de Guzman, Arjo Atayde, Melai Cantiveros, Jolina
        Magdangal, and Karla Estrada, among others, joined the gathering dubbed as
        "Walk of Faith."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f346a-2120-4c14-94bc-00d00403b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T08:28:53.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60189b4b-9b83-4efa-b55e-ba5374407e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T08:28:53.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They walked around the network''s compound seven times, praying
        for different people and institutions for each round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb01d09-313f-4eed-a25e-94395875a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T08:28:53.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae6318-9ef8-4064-9ed8-ba8ad2f7d43e'
      'mgnl:activationStatus': true
