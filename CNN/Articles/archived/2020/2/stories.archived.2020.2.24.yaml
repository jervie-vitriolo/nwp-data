      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also prayed for all employees of ABS-CBN, who are at risk of
        losing their jobs, and for the entire nation and all ABS-CBN viewers around
        the world.</p>'
