    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another wonderful weekend on the way as Wanderland 2020 kicks off on
      March 7-8 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec57d6f-2502-496c-8ed6-42af8ad888f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:50:03.894+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:07:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>Another wonderful
        weekend awaits next month as the Wanderland Music &amp; Arts Festival kicks
        off on March 7 and 8 at Filinvest City Events Grounds in Alabang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692214c-1eff-408d-8635-a8d950bec027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:50:03.894+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:07:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wander. We win” is the theme for this year’s festival.m</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc84be7-60e5-4b01-96a8-ed371caa0e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:50:03.894+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:07:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wanderland has made this our story to tell—that in all aspects,
        our entire team strives to make every second weekend of March better than
        the last through a year''s worth of planning an event that has turned into
        a tradition to many of you,” said the organizers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ffb266-d9b5-4702-b307-9d51efea062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:50:03.894+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:07:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wanderland team promised to give the best experience to this
        year’s “wanderers.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61286fb-9f41-4129-b188-9dfcb8ddfa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:50:03.894+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:07:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Behind the scenes, we make it our goal to bring you the best experience
        possible, from the artists we bring to Wanderland, to the things you read/see
        online. You can say we are equally as passionate as the loyal Wanderers who
        have seen the festival grow bigger and bigger each year.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe4f255-b25c-4b4c-b2fb-11c8de053735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:50:03.894+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:07:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its eighth year, “wanderers” can expect good performances from
        the hottest local and foreign artists. The line-up includes Melbourne-based
        band The Paper Kites, London-based Filipino artists no rome, Filipino rock
        band Urbandub, electronic music duo COSMO’S MIDNIGHT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836e202-32de-4dc1-b906-7dca9d833e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:50:03.894+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:07:07.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other performers are singer and Internet personality Joji, Indonesian
        singer NIKI, indie folk pop band Ben&amp;Ben, IV of Spades, and many more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45bb571-31f7-480d-ac78-e145505a513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:50:03.895+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:07:07.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there will be live art performances by Faith de Leos,
        Alagadngsining, Amiel Rivera, and Wika Nadera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76cdce8-c5b8-4907-92c7-0b1bfe673333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:50:03.895+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:07:07.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the organizers also assured that safety measures will be
        observed amid the corona virus disease outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3466693b-e33b-4a01-818b-1b7c327e1679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T09:50:03.895+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:07:07.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wanderers, are at top priority. Festival-goers can expect health
        and safety measures prescribed by professionals on the event grounds. We ask
        for your full cooperation as we continue to make Wanderland a safe space.”</p>'
    '10':
      'image': 'jcr:bd20e977-4f8d-4c0c-a899-1a1f06fc5024'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23664812-8bed-413a-885a-d0b58cfaf0b2'
