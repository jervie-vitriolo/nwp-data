      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'image': 'jcr:2ff410ff-d89d-4b38-952a-89d1db4bcf45'
      'imageCaption': 'Perry Argel''s abstract assemblages made out of found objects.
        Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de1970-2d3a-4343-9308-4fddb206a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:03:45.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'image': 'jcr:0a89064f-5e9b-40eb-875a-d5b6da27b942'
      'imageCaption': 'The Onib Olmedo show at the ArtFairPH/Projects section. Photo
        by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5347b-0137-46e5-a4b0-b45536ac6183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:03:45.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6585d2-1372-4e91-9e4f-74391572fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no wrong or right way to enter or exit the space of the
        exhibition. Every path taken is its own plot forged through the larger narrative
        of art. It is an ongoing, open-ended discovery. The works, in their multiplicity
        of forms, are kindred companions.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b891c6-0828-4679-b42e-0330fc2484a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcoming guests to the Projects section are performance artist
        Jellyfish Kisses with “fantastical walk-in closet” brimming with pops of color,
        and sculptor Salvador Joel Alonday’s work-in-progress, “BROWN STUDY: The wanderings
        of Juan Pikas,” with life-sized figures of characters from the Visayan folklore.
        Next to these are Roedil Joe Geraldo’s sculptures made of termite mounds (which
        Filipinos popularly know as nuno sa punso); Gene Paul Martin’s paintings,
        referred to as “time collages” which capture the aesthetics of different historical
        eras of art, which intersects with Jaime de Guzman’s expressionist paintings
        that “figurate” abstract strokes into familiar images. Further up is Perry
        Argel''s abstract assemblages made out of ‘trash’; Carlo Villanfuerte’s textile
        art collages for the Karen H. Montinola selection; and a wall of Neil Pasilan’s
        “hallucinatory” paintings. The only project separated from the cluster is
        the late Onib Olmedo’s evocative artworks, mostly monochromatic and surreal,
        displayed in a room at the farther end of the section.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c3f1e-17e6-4af9-9ad7-82926409549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the diversity in theme, all of the works convey an element
        of psychological and political distress. Crisologo is often associated with
        such kinds of art, which, as he observed, a lot of people also gravitate toward.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8225ec4d-3516-4012-9a4a-4a6901386963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, only one of the nine artists’ collections carried a title,
        and no individual artwork bore a name. Only labels indicating the respective
        artist’s name were found in the section. Crisologo explained that the initial
        idea was that everything would be left untitled, but Alonday felt that his
        collection required a name as it concerned a specific folklore that may not
        be familiar to some, if not most, of the viewers.</p>'
    '23':
      'image': 'jcr:6aa0d979-35c2-4445-9c60-0dba57281a4a'
      'imageCaption': 'Jaime de Guzman’s expressionist paintings that “figurate” abstract
        strokes into familiar images. Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07064107-3fd8-4891-aa1e-cd13cb8c1bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T19:03:45.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be6d4f1-ed0e-41f4-9f2e-f2ce6bfd13f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:23:33.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I prefer that the works speak for themselves. When you see a title,
        napi-preempt ‘yung feelings mo about the work. All of a sudden, it builds
        an image. So more or less, it tells you how to feel already. Mas gusto ko
        ‘yung wala, para you can actually experience it on your own terms without
        having to be spoonfed,” the curator says.&nbsp;</p>'
