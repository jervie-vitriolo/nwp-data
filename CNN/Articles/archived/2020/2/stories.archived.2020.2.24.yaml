    'mgnl:tags': ['San-Miguel-Corporation', 'Tullahan-River', 'Department-of-Environment-and-Natural-Resources',
      'Bulacan', 'flood']
    'template': '1'
    'title': "₱1-billion dredging project on Tullahan River can solve Bulacan’s flooding\
      \ problem  \n\n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e409034-23f4-482f-bcfb-8544a5049581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:49:07.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> The
        province of Bulacan’s flooding woes may be finally over soon as the ₱1 billion
        dredging and expansion project on Tullahan River is on the way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c9f18-d73d-4867-8a5f-d9745227c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:49:07.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:04:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbd0b7b-08d6-484a-8aeb-590265407949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:49:07.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:04:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources and San Miguel
        Corporation (SMC) launched on Sunday the Tullahan-Tinajeros River System dredging
        project at the Navotas Centennial Park, where the 36.4-km Tullahan River drains
        into the Manila Bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e6d8a2-45d9-4b5f-a42a-d75ef83718f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:49:07.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:04:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf243b02-0b98-4d9c-9553-1fb2165a476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:49:07.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:04:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This project is a dredging and expansion initiative to address
        the problems of the Tullahan River,” said SMC President and Chief Operating
        Officer Ramon Ang in a statement.  “First, we will take out the garbage, and
        then we will deepen the river so water can move more freely to the Manila
        Bay.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa61fdcd-6377-4918-9d10-4f7ae446e761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:49:07.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:04:02.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cdbf81-3f4b-49f9-b4ec-b59811cf08d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:49:07.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:04:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang explained that the river acts as a spillway from Angat and Ipo
        dams and is supposed to drain excess water into the Manila Bay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8614d229-9226-4f73-a744-0a0b6519aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:49:07.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:04:03.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a809838e-fe2f-4a00-81ca-eb6c9f6e4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:49:07.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:04:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the pollution buildup in the river, which made it clogged
        and narrow, resulted in flooding in low-lying areas like Bulacan province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65bf0fa-e182-4125-afe9-c81c3e7837b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:49:07.871+08:00
