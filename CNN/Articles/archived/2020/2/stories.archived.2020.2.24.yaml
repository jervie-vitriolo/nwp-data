      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.&nbsp;</em></p>'
  'Facebook-pay-record-voice':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'Facebook is paying selected people to record phrases to improve its
      voice recognition tools.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-24T17:34:23.132+08:00
    'imagesource': 'jcr:a868d8e9-e473-49ea-a146-36bcafec0f40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b65a1fee-a563-4fcc-ac65-e63337cc47ff'
    'lead': 'Facebook will pay you for your voice, but don''t expect to get wealthy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-24T17:37:19.876+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T21:04:07.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:38.917+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'voice', 'recording', 'recognition']
    'stories': ['7432d6e9-65c0-45ec-879d-4049409f3b5e', 'a812a710-adfc-425b-9cf1-e333fada9664']
    'template': '1'
    'title': 'Facebook will pay you up to $5 to record your voice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97219aef-1a40-4a8f-9aed-5a692f46f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook will pay you for your voice, but
        don''t expect to get wealthy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6819422-4f32-4fc4-ac85-a855c8cb03cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd9d4a-ed05-4f08-b7ca-11f7d15f4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:09.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is paying selected people to record phrases to improve
        its voice recognition tools. It''s asking them record the phrase, "Hey Portal,
        call..." which is its camera-equipped home device, followed by saying the
        first name of a Facebook friend twice for 10 times. The task takes around
        five minutes to do.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190f1e6-8a14-4ef7-baf5-0e95ee20634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb826e-b67f-4aa5-8e06-5ef22cfcf123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you won''t get Facebook CEO Mark Zuckerberg-level rich. Completing
        each task nets 200 points in the app and it can only be completed five times,
        for a total of 1,000 points. That amounts to $5 sent to the user through PayPal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e60c769-0519-45dd-926f-9e5009345882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb7ddd6-0c04-4191-8419-87a136af1675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pronunciations" is the name of the survey and it''s accessible
        through Viewpoints, a separate Facebook app focused on market research. It
        pays people to complete surveys and tasks to improve its array of products,
        including WhatsApp, Oculus VR headsets and Portal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bdff08-bfd1-47ed-ac8d-e47cede8cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc946fd-eb5f-4849-bff1-1aeec428a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large tech companies have ignited controversy for how they collect
        and study people''s voices. Typically, companies allow themselves to do that
        through privacy policies and user agreements, although few people actually
        read all the way through those.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ac5a2-8b50-46c3-991a-3fa4c6806cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba01d0-af73-4a88-8803-07f181e25c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the voice studying has sparked blowback because researchers
        have found security issues have that could be exploited by hackers to eavesdrop
        on people without their knowledge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0060d-b174-4aff-a676-1e71281208c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a4aea-639a-49e0-a5af-083dd6c1d916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon employs a global team that transcribes the voice commands
        captured after the wake word is detected and feeds them back into the software
        to help improve Alexa''s grasp of human speech, the better to respond more
        efficiently in the future. The company said it annotates only an "extremely
        small number of interactions from a random set of customers" and tweaked its
        settings to allow people to opt out of the program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e4a2a-498f-4ce0-9c76-1c248b835ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2821f4-19e3-4d59-a862-51323c3faf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, Apple and even Facebook have all recently halted human reviews
        of their users'' recordings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10086013-f50d-4754-861c-329a1d403cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:37:19.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/21/tech/facebook-voice-recordings/index.html">Facebook
        will pay you up to $5 to record your voice</a>."&nbsp;</em></p>'
  'Tullahan-River-project-Bulacan-flooding':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
