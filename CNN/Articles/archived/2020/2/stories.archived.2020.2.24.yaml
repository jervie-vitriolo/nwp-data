      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06838b7a-d33a-47e6-be78-78b690fcfa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been publicly ranting against ABS-CBN since assuming
        office, saying that the network refused to carry his campaign commercials
        even if they have been already paid for.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa85227-9bee-4af4-bd07-5c3e9f87bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katigbak clarified why the network could not air some of Duterte''s
        ads. He said the President''s camp bought a total of ₱182 million in commercial
        spots, split into ₱117 million for national ads — which were all aired — and
        ₱65 million in local ads, which would target audience in a specific province.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f6efa-682e-42a4-8ff2-2c9904029617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1379ec0-daf6-4750-8409-e1bd0ccc4c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policy on all our ads is first-come, first-served. Many of
        these spots were ordered on May 3, and May 7 was the last day of the campaign
        period. There had been many previous telecast orders that came in ahead,"
        the company''s chief executive said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065cea7a-6a8b-4928-9131-686bc8f77234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc98deb2-6e3b-4d14-9717-e3c5192b7836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to explain that slots for local ads were limited to just
        two minutes per hour, so the network could not find airtime for Duterte''s
        content by then. Katigbak said ABS-CBN refunded about ₱4 million to the President,
        but got delayed in returning some ₱2.6 million to his camp. He said the President''s
        camp refused to accept the delayed refund.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ec8c3-6c7d-42fa-a98e-ac81f56d8daa'
      'mgnl:activationStatus': true
