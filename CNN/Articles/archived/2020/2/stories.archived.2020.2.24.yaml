      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilder, making his 11th defense of the WBC crown, was suffering
        his first defeat in 44 fights, falling to 42-1 with one drawn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcca754-c153-4026-a621-7be3d2ce9517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not quite living up to his pre-fight prediction of a second
        round knock out, Fury had been on top from the opening bell, landing heavy
        blows with little coming in return from a well-beaten Wilder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e04612-0ee3-4df4-9bef-0ae942b58a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the defeated champion''s bravery enabled him to extend the
        contest to the seventh, with Fury paying tribute to his courage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072e955-7900-4d35-b7c9-d5f7a05fb48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say a big shout out Deontay Wilder," he said. "He
        manned up, he really did show heart of a champion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7f4dc-3d56-4cee-b087-89af39b9fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hit him with a clean right hand and dropped him, and he got back
        up and battled on into round seven.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21748ba2-9c78-4f50-b877-49e83166fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a warrior, he will be back, he will be champion again."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bfa7c4-f300-43a4-8146-f8d021fa626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilder, who fell short in his bid to surpass Muhammad Ali''s record
        of 10 successful heavyweight title defenses, protested his corner''s decision
        to halt the fight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c179d1-82d4-4db7-87c4-2d36c7361a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wish that my corner would have let me went out on my shield,"
        he said. "I''m a warrior."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf87c1-34ef-420f-9771-1db3117cabce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old, who knocked Fury down twice in their previous fight
        despite being out boxed, could not repeat that formula second time around
        but does have a rematch clause.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1b517-9fb2-4e1b-8ff3-7fadd868fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, Fury may turn his attention to claiming the WBA, IBF,
        WBO and IBO versions of the world heavyweight crown, which are held by his
        British compatriot Anthony Joshua, in a unification bout.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c72bb-0059-44f8-afeb-4dfa807bad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua''s promoter Eddie Hearn immediately took to social media
        to talk up the prospect of that fight later this year.</p>'
    '58':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">No need
        for a third let’s go straight to it in the Summer! <a href="https://twitter.com/hashtag/undisputed?src=hash&amp;ref_src=twsrc%5Etfw">#undisputed</a></p>&mdash;
        Eddie Hearn (@EddieHearn) <a href="https://twitter.com/EddieHearn/status/1231459020814323712?ref_src=twsrc%5Etfw">February
        23, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526765e-84e0-4056-95c3-134b5670c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21daefe9-87a3-4686-9adb-30a99debcbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Fury, who sports his nickname because of his Irish Traveler
        background, can celebrate his stunning victory, completing his comeback to
        the ring after battling depression and addiction and being stripped of the
        original world titles he won by beating the great Wladimir Klitschko in 2015.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bae329-61f3-4dcd-9ff8-cbfbce31ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.165+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had looked relaxed and confident as he was carried to the ring
        on a moving throne to the delight of his many and vociferous supporters in
        a packed arena.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e9dd0-3e7f-4037-9079-8925a6c9659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2015/12/09/sport/tyson-fury-stripped-ibf-belt/index.html">READ:
        Fury stripped of world title belt</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1337332-00d1-4558-81f9-4169edc7613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had reason to cheer their fighter from the start, but it was
        in the third round that the action really erupted as Fury knocked down Wilder
        with a massive right.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc674a87-6fbd-4ee2-b5a6-654b969f351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow the American, who was down again after a slip, survived
        to the end of the round and he regained a little of his composure in the fourth
        as Fury sought a further knockdown.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea556c-4c57-4c22-94ce-76f8c8a85297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not long coming, with a left to the body doing the trick
        again in the fifth and by then it looked only a matter of time before the
        fight was halted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b6c9d-5165-4e83-a9d7-9cb0c658cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fury was delivering further heavy blows in the seventh before the
        towel came in and referee Kenny Bayless called a formal halt to the proceedings
        after one minute 39 seconds of the round.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b25da-51fe-4846-b98d-a41a81f003f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.166+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever the showman, Fury celebrated with a karaoke-style rendition
        of Don McLean''s Amercan Pie while Wilder was left to lick his wounds, being
        later taken to hospital as a precaution.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c6fce-ace8-4eee-91a5-7f5e1721de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fury, who came in 16 pounds heavier than in the first bout with
        Wilder, had got the tactics he had worked on with new trainer Javan "Sugarhill"
        Steward perfectly right.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb2206-ccda-4c80-b24f-ee5d19f3c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He combined his extra power with patience against the hard-hitting
        Wilder, who had proved from their first bout how dangerous he could be when
        cornered.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac9e79-a965-4d33-a5ba-fc60fde722de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was to be no repeat in what many had billed as the biggest
        heavyweight title fight of this century, with a host of celebrities that included
        Super Bowl MVP Patrick Mahomes and retired NBA great Magic Johnson, watching
        the proceedings.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a404de8-dc03-4c5d-ab88-2465f3c2598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/12/07/sport/anthony-joshua-andy-ruiz-rematch-saudi-arabia-results-spt-intl/index.html">READ:
        Joshua reclaims titles from Ruiz Jr.</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4c6a9-3d96-4866-873e-3f8e3b8f2980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An all-British clash with Joshua to unify the heavyweight titles,
        would also be a massive draw, where ever hosted, with Hearn telling the UK''s
        Talk Sport that his fighter is eager for it to happen.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964fe0d0-581c-484e-8485-db03009fb5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already spoken to AJ, (Anthony Joshua) he wants this fight.
        He has zero fear of Tyson Fury and he wants to be undisputed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b0dfd-a696-4c5b-9ebb-767d5755767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become not just the biggest fight in British boxing history,
        it has become the biggest fight in the history of the sport worldwide," he
        claimed.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1f4d7-20e4-41e9-b51c-b08b8ae928aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/23/sport/fury-wilder2-heavyweight-title-rematch-las-vegas/index.html?fbclid=IwAR3WKbxZVALc8Gs3Sw5zcdWtl6205iu_ERxb5I1-xCq7C6P0K6SZlao_V0U">Tyson
        Fury stops Deontay Wilder in seventh round of WBC heavyweight title rematch</a>"</em></p>'
