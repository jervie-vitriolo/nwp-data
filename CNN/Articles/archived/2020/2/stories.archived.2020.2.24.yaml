      'jcr:uuid': '4e88fda4-3f15-4a17-979e-73523df9471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s Germany. The biggest economy in Europe ground to a
        halt right before the coronavirus outbreak set in, dragged down by the country''s
        struggling factories. The closely-watched ZEW Indicator of Economic Sentiment
        in Germany decreased sharply for February, reflecting fears that the virus
        could hit world trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036fa33-fa5f-4c14-ac34-07e003cf5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d35f68-3624-4101-af75-01ba5cee0399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:39.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America economist Ethan Harris points to the number of smaller
        economies that are hurting, too. Hong Kong is in recession and Singapore could
        soon suffer a similar fate. Fourth quarter GDP data from Indonesia hit a three-year
        low, while Malaysia had its worst reading in a decade, he noted to clients
        on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2117e4d-80f7-4f45-af01-44b3d34b4fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c19370-bc8f-48e4-b63f-da00343eda32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, engines of growth like China and India slowed in 2019.
        Fourth quarter GDP data for the latter comes out this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d168294-116a-4f47-a18d-639b030f89bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09f9bc-d8ea-460b-a33a-9519141358a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this brings to the fore concerns about the global economy''s
        ability to withstand a shock from the coronavirus. Harris says the weak quarter
        was likely a result of lingering damage from the trade war between China and
        the United States. The coronavirus is poised to make matters worse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b67d7-9d0c-4446-aadc-1bd9703d9c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

