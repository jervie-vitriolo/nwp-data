      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The self-styled "Gypsy King" Tyson Fury
        produced a boxing masterclass to reign again as a world heavyweight champion
        after he pummeled Deontay Wilder to claim a seventh round stoppage in their
        eagerly awaited rematch in Las Vegas Sunday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff5e5c5-ce43-44e6-977c-ff888649aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen months after their epic split-decision draw, the British
        boxer wrested the World Boxing Council (WBC) version of the title from Wilder
        with a dominant performance at the MGM Grand Garden Arena, flooring his opponent
        in the third and fifth rounds before the US fighter''s corner threw in the
        towel to spare their man further punishment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a523e-82bd-4dd8-bbbd-1491da2922ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:07:09.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:06:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The king has returned to the top of the throne," said Fury, who
        remains unbeaten after 31 bouts.</p>'
