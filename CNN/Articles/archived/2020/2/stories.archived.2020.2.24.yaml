    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b78185-4d16-417e-ad25-be3bc319dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:50:24.376+08:00
