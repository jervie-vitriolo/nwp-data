      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs and the Department of Health will
        provide nine doctors and two embassy personnel to accompany the Filipino evacuees.
        Twenty medical teams from DOH hospitals will also be in charge of manning
        the quarantine facility.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246ec59-d939-48f0-8342-a024b8b21445'
