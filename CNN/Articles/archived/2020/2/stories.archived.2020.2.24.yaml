      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1fed75-d3ff-4d0e-932a-c04fc48f5791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:34:41.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO had previously declared Coronavirus a public health emergency
        of international concern.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ac4a7-f426-4c6f-a6a9-15df6d896dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T23:34:41.928+08:00
