      'mgnl:lastActivated': 2023-01-26T21:04:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b7eefc-463c-46cf-a03e-5106d578f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:23.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN also said that Calida violated the hierarchy in the Judiciary,
        which only allows petitions with "special and important reasons" to run directly
        to the high court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c53312-d217-44f0-a76f-49ab9e2be1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:23.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44daf44-2178-4d02-a06b-6b069244e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violations supposedly committed by ABS-CBN and Convergence
        are within the jurisdiction of administrative agencies," the network said,
        citing Congress, the Securities and Exchange Commission, the National Telecommunications
        Commission (NTC), and the Philippine Competition Commission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11bcc9d-d2a8-4080-8c67-69a06c4ff02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e8f10-3982-4cb4-9d85-5c16a9726b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, issues regarding foreign investment and control should
        be a matter for the corporate regulator to resolve, the media firm said, while
        the legality of the KBO service can be decided by the NTC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee3206-5c25-452f-aff3-e9b5eb9f66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa400e-08f6-4bd2-ba2b-f330a4985550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/2/24/ABS-CBN-SEC-BIR-no-violations.html">ABS-CBN
        did not commit violations – BIR, SEC</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544c394-c2e0-46f4-a72d-e8ff002ca5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39934d85-dbf1-4100-8b51-c672e41930fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On ownership, the network said PDRs were not the same as shares
        of stock and do not accord its holders voting rights to control how the company
        is run. Instead, they only get cash distributions or dividends via ABS-CBN
        Holdings Corporation, a separate entity from the actual TV network.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2cb3a4-d1ae-4021-b91c-47a7e1a9e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1030a3-5f4f-48ef-9c3d-6e2809f36368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ABS-CBN rejected Calida''s request for the high court
        to stop KBO Channel''s operations. It compared KBO to the services of Netflix
        and Amazon Prime which are paid video streaming services run by foreigners
        but are available in the Philippines. These companies are not regulated by
        the NTC, the firm said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b058a-8294-464f-9e7e-a6d9e423212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a819f-2f2b-46a6-b5eb-0f8027fa97cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network said it has been broadcasting multiple channels using
        digital technology, which allowed ABS-CBN to operate six channels using just
        one frequency.  It pointed out that the NTC allowed such a structure in May
        2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce02dbf-ced8-446d-af42-e8f7f7574a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef6021-02fa-458f-9799-881674e5a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:30.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network added that it has been given the right to operate "for
        commercial purposes," which to them includes offering pay-per-view services.
        It argued that this was still public service as the KBO rate of ₱30 to ₱99
        is cheaper than heading out and seeing movies in cinemas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8bbf57-199d-4b40-87fc-ad4f0c99d572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/24/ABS-CBN-KBO-only-P200-fine-per-violation-.html">ABS-CBN''s
        alleged illegal KBO operation would only cost ₱200 fine per violation</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3edcbe-8a4f-40c6-b2bf-0d9826bae07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republic believes that ABS-CBN should use its assigned frequency
        only for its ''free-to-air'' channel and for no other. It fails to appreciate
        that DTT enables the simultaneous transmission of several channels, both free-to-air
        and pay-per-view, using only one frequency," the company said. DTT refers
        to digital terrestrial television.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857cbe4-53bc-4abc-aae6-3aa0fdd1a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN also cautioned against the grant of the quo warranto, saying
        that this would have a "chilling effect" among media outlets. It added that
        there was no "substantive evil" to justify the closure of the network''s broadcast.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07bf5f-a889-4480-a820-59c330418c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:32.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2220e30-7cf8-462c-95c1-01000cd52794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:31:32.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida has also asked the SC to issue a gag order to stop both his
        office and any of ABS-CBN''s representatives from discussing the merits of
        the pending case in public, saying that such statements could "pre-judge"
        the case and influence the decision of magistrates. Calida skipped the Senate
        hearing on the network''s franchise on Monday, explaining in a letter than
        he does not want to violate this rule.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8cc2bc-1fc9-4306-a689-fe8619f019e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:38:03.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
