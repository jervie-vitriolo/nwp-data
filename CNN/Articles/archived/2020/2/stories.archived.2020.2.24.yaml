      'mgnl:lastActivated': 2023-01-26T21:05:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d1bfb-6e9b-44c9-8d3b-6cd159eb9b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:21:13.231+08:00
      'mgnl:createdBy': 'vince'
