      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d04b3-6d5b-4e14-b288-782e2829bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:57:52.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:26.368+08:00
