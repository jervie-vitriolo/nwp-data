      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global equities have rebounded as the US and China have converged
        to a ceasefire, but companies with global supply chains remain deeply uncertain,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb5291-cc0d-4e85-8c9d-ba6415dd7e40'
