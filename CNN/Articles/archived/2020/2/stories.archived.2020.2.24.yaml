      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 110 cases in the northern Italian region of Lombardy,
        Borelli said, whose capital is the city of Milan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9f0a3-c00d-41a0-83d6-cfd406c2859e'
