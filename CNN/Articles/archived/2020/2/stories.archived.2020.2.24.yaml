      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14af97-7542-4047-a8f8-e8e3192ec213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the background: A brewing trade fight between the United States
        and one of the world''s most crucial emerging economies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60498654-349b-4e47-8076-a94a4ca4f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:46.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f63b524-93a9-445f-bc95-6fcb5a415444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Trump administration ended special trade treatment
        for India, removing a status that exempted billions of dollars of the company''s
        products from US tariffs. India increased tariffs on US exports in response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1ed7c-7f41-4be8-96fb-139a55bc4996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e7b78-db3c-47fb-bb79-c10648c93a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has since been occupied with other trade conflicts
        — namely nailing down a truce with China. But following a "phase one" deal
        with Beijing, the spat with India may get renewed attention. That could mean
        an agreement to take a step back, or a breakdown in communication and more
        escalation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f45a4a-288a-43f4-b5ba-4a8a7d8cb6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.486+08:00
