    'title': 'ABS-CBN did not commit violations – BIR, SEC '
    'updated': 2020-02-24T16:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3dda21-4008-4608-8675-65e7f6d3c166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 24) —</strong> ABS-CBN
        did not violate any corporate laws and has regularly paid its taxes for the
        past years, regulators told a Senate body on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99266c98-b7bc-41c6-b29a-f5da06130e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205445ce-e42f-409b-bfe6-37bef34cbdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the Bureau of Internal Revenue (BIR) and the
        Securities and Exchange Commission (SEC) said the network has been compliant
        with regulations, contrary to allegations lodged against the media company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b76d5-06ef-4c56-a431-60ae1997a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38cc6a9-0a23-416b-986c-09c45893b50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are regularly filing and paying their taxes for the past number
        of years," Simplicio Cabantac, Jr., head of a unit of the BIR Large Taxpayers
        Service, told the Senate Committee on Public Services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef60d9f-a904-4ff9-9534-83d43a7b5e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88615de-da92-4ec0-98c6-2425d62d93e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR initially did not release the network''s tax payments due to
        privacy laws, but later on disclosed that ABS-CBN has paid ₱14.398 billion
        from 2016 to 2019. The amount excludes income taxes which are due April 15,
        Cabantac added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a660251-a0d3-416b-be7b-546fb9ca6c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12ae6c-2a74-458f-ba37-a3deb6d64794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the amount also excludes income tax payments paid
        by ABS-CBN artists, employees, and talents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989feef-ca51-44f6-8f67-1e08d348134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3525ecfd-eb8a-49f9-9879-42a280d0273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN President Carlo Katigbak said separately that the company
        paid ₱8.859 billion in taxes withheld from its employees from 2009 to 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43deca-234b-49eb-a78e-acab05a1a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8298d0-1140-4214-b34c-e31fb1a1df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lopez-owned network earlier denied accusations lodged on social
        media that it has not been paying its dues. ABS-CBN has secured a tax clearance
        certificate from the BIR for 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf2cf1-77ef-46c6-852f-bd94eb4c829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea6118-1aae-45dc-bf15-1a7dabef6ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the TV network went through a settlement deal to pay
        <a href="https://cnnphilippines.com/news/2020/2/11/ABS-CBN-y.html?fbclid=IwAR1zGL56QMfgIRFxiy6e84uB6mB3uBuY37_SInmlQlPk9fvklyw47eYEAHU">₱152.44
        million in taxes</a> to the BIR for assessed deficiencies in its income tax,
        value-added tax, and documentary stamp tax payments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549caea1-f684-4280-ab37-69395dd501e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5963ca-28bc-43e5-b326-35868ec9217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC Commissioner Ephyro Luis Amatong also said separately that he
        is not aware of any violation or ongoing complaint against ABS-CBN before
        the corporate regulator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88ea1e-3228-41de-ab85-f449842ab27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb98bc88-a748-4d00-8807-64d6dd37c97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T12:18:55.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida asked the Supreme Court to <a data-cke-saved-href="http://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html"
        href="http://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">void
        the media conglomerate''s existing franchise</a> for supposedly violating
        the law when it issued Philippine Depositary Receipts to foreigners, which
        he equated to ceding control and voting rights to foreigners. The 1987 Constitution
        prohibits foreign ownership of media entities in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e5571-7481-4810-8d69-39ffb2ba3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T13:09:42.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network has submitted its response to Calida''s allegations
        before the high court on Monday, but did not share its contents to media.
        ABS-CBN also responded to Calida''s <a href="https://www.cnnphilippines.com/news/2020/2/18/ABS-CBN-gag-order.html">request
        for a gag order</a> that will stop the network, as well as its representatives,
        from discussing the merits of the quo warranto case in public, saying this
        would influence court magistrates in deciding on the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c5861c-a37d-4389-8121-a7c68ca4282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T13:09:42.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c2c55-208f-4dbb-8732-8bf3ce681bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T13:09:42.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has also denied practicing "endo," or hiring workers under
        short-term contractual arrangements to save on benefit payments. Mario Carlo
        Nepomuceno, head of the network''s Corporate Services Group, said program
        employees are covered by PhilHealth, PAGIBIG, and Social Security System through
        the company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43df4a0-1397-4b6e-a55f-4b0f3ff4ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:49:47.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Villanueva, president of the ABS-CBN Rank and File Employees''
        Union, described the long wait for the network''s franchise renewal as "torture,"
        with employees and their families facing an uncertain future. He said they
        would likely have a hard time finding similar jobs, as slots in other TV networks
        are likely filled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e20f7d-34f3-4abe-8652-fc54d4e3b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:49:47.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2be88-d024-42e4-ab29-e4a5c09d7103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:49:47.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from 11,017 artists, office workers, and talents, some 6,000
        informal jobs from security agencies, janitorial services, and even production
        equipment suppliers are at risk, Katigbak said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3491bb-e71c-44ca-b96e-2214f0925418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:49:47.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba042a-a2e8-4005-b78c-c954f8d4ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T16:49:47.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission also warned that the possible
        shutdown of ABS-CBN could limit competition among TV networks, saying that
        this would lead to fewer choices for the public in terms of news and entertainment
        content. Commissioner Johannes Bernabe said ABS-CBN, together with GMA, TV5,
        and CNN Philippines, control 89 percent of the industry, with at least a third
        controlled by the Lopez-owned channel. He warned that authorities have to
        be "cautious" against such a scenario, noting that more players in the market
        would do good for the economy.</p>'
