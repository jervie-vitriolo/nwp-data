      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of coronavirus infections are concentrated in mainland
        China (with more than 78,800 cases), followed by Japan (738) and South Korea
        (602). Italy''s spike now marks the biggest outbreak outside of Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee61d7-d881-47a2-97ed-e9eca45d04d4'
