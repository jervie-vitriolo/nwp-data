      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafdadbe-2b5c-4eb3-8451-7f93fe8e1401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T20:50:40.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Migz Zubiri and Francis "Kiko" Pangilinan also said that
        they have their own ads which did not air during previous elections. "May
        hinanakit din kami, pero hindi natin dadalhin sa usapin na mawawalan ng trabaho
        ang 11,000 na kababayan natin," said Pangilinan, the husband of ABS-CBN star
        Sharon Cuneta.</p>'
