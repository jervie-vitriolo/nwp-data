      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96818011-4682-4c27-82d5-0cb581f170fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:06:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza also claimed the leadership has asked some Congressmen to
        withdraw their signatures from the resolution urging the panel to immediately
        tackle the bills.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb0fb7-3a84-4e13-bcd5-2a6521721176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:06:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They''re moving heaven and earth to ask those 90 to withdraw. That''s
        another insidious, self-destructing measure… How can the Speaker be talking
        to the members to withdraw their signatures?” Atienza said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c2052-2049-447e-a546-5b8ac3527066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:04:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing calls for him to resign, Cayetano meanwhile said he would
        leave his fate up to the process-- and his fellow Congressmen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ca0339-0d5d-45e1-bf33-5b904d34aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:04:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c7b909-a1b5-448c-8d03-6e62911d9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:04:29.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang panawagan sa pag-resign ay ginagawa sa floor... The moment
        na ayaw na ako ng majority ng mga kongresista, aalis ako," Cayetano told reporters
        on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbc805-0a08-4ead-973c-2f74f9af5e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:04:29.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ddf940-d0e9-4a59-b7bf-473857a68fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:04:29.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The calls for resignation shall be done at the floor.
        The moment majority of the Congressman don''t like me anymore, I will go.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82fb700-888e-4139-a962-7cb3f3fd0b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:04:29.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:55.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8415120-28ea-43ca-a209-d38017ebadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:04:29.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:55.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayoko na pag na-pressure ng media, maghi-hearing na kaagad. Kung
        kayang tanggapin ''to ng majority ng kongresista, thank you. Kung hindi, then
        it''s time to choose a new leader, bahala na kayo," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12841441-819a-4760-bcb9-4c397e347dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:04:29.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a37237-ffeb-4a85-bea8-3c4d4e674ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T18:04:29.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:06:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t like it that once there''s pressure from
        the media, you''ll hold hearings immediately. If majority of Congressman understands
        this, then thank you. If not, then it''s time to choose a new leader, I''ll
        leave it up to you.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91958d34-4409-4fed-b7a6-7d61e11c96ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:06:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lower chamber has yet to officially calendar a hearing
        on the franchise bills, the House committee on legislative franchises has
        already <a href="https://cnnphilippines.com/news/2020/2/24/House-legislative-franchises-to-tackle-ABS-CBN-franchise-renewal.html">begun
        the preliminary proceedings.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acbd967-7aa6-4378-ab77-23cf63593295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:06:55.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers as well as concerned stakeholders were ordered to submit
        position papers on the issue, as the panel seeks to collate the merits and
        complaints of the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ae2e3-1cb6-4938-ba27-9ae35bbc3bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:06:55.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panel vice chairman Isabela Rep. Tonypet Albano, however, stressed
        that lawmakers may only be able to take up and vote on the bills by May at
        the earliest, once the committee finishes the review of the documents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60349a11-7ca5-4db2-8909-d6e0a34052b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:06:55.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the term-sharing deal on the House leadership, Cayetano is
        set to serve as Speaker until October. Marinduque Rep. Lord Allan Velasco,
        who comes from the President’s party PDP-Laban, will take over the remainder
        of the 18th Congress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273299e-de1e-4301-b618-eb7a6f180f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:06:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano previously expressed desire to stay on as House leader
        until 2022, but said he would still consult with President Rodrigo Duterte
        whether or not to relinquish post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f163e-2011-44a5-b176-d01e48d030bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:06:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/11/11/velasco-cayetano-term-sharing.html">Velasco:
        Cayetano to honor term-sharing deal</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd7f37-240a-4674-8349-e071d03c4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T14:15:16.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:06:55.485+08:00
