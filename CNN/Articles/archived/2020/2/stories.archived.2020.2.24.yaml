      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a total of 132 patients in the Philippines who are "under
        investigation" remain in hospitals while 474 others have already been discharged
        after yielding negative results in consecutive tests, Cabinet Secretary Karlo
        Nograles said earlier in the day.</p>'
