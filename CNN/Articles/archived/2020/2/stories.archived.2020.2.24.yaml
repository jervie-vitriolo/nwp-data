      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f653c-a732-4cb1-8668-f89946e1328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T17:27:13.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Japan: The world''s third-largest economy shrank 1.6% in the
        fourth quarter of 2019 as the country absorbed the effects of a sales tax
        hike and a powerful typhoon. It was biggest contraction compared to the previous
        quarter since 2014.</p>'
