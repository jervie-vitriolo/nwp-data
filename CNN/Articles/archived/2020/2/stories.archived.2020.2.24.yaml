      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in their prayers are the Supreme Court, where a quo
        warranto petition is filed, and the House of Representatives, where bills
        seeking to renew the TV giant’s franchise for another 25 years are languishing.
        The existing franchise expires on March 30.</p>'
