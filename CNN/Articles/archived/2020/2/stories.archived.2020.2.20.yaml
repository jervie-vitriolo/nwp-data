      'mgnl:created': 2020-02-20T06:21:51.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN –</strong> Dagmar Turner wasn''t just showing off when
        she played the violin during her brain surgery at King''s College Hospital
        in London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac0d6c-b702-48cf-8e88-194d922e3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.378+08:00
