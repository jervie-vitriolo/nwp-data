      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112709d6-781c-4fb6-a402-c5860421af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, activists have been scrambling to find ways to
        save the reefs; environmental entrepreneurs have opened coral farms, which
        scales up and speeds up restoration efforts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513347d7-a79f-41ff-b69a-56f91ce34c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92345f6-a046-4880-ac08-6cef026fd71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other scientists have also tried to use underwater loudspeakers
        to replicate the sounds of healthy reefs, in an attempt to entice fish back
        to dead reefs to help them recover.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97855987-4273-4ce4-a657-dc4a36e280c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8029bf7-96a3-4c42-afb0-aeb714c19dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These attempts have been met with some success —&nbsp;and potentially
        buys the world''s reefs a little more time —&nbsp;but all of the scientists
        and entrepreneurs involved have warned it''s not enough to save them all.
        Almost nothing will be, they say —&nbsp;unless we take drastic action on climate
        change.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74c17b7-6558-4a22-a4ae-f08b4c056edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/20/world/coral-reefs-2100-intl-hnk-scli-scn/index.html">Climate
        change could kill all of Earth''s coral reefs by 2100, scientists warn</a>"</em></p>'
  'ASEAN-confident-in-China-COVID-19':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-20T23:23:48.879+08:00
    'imagesource': 'jcr:e64991c0-380b-490e-8a4b-d0076d48c0fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fff5b3af-855b-4853-89a5-b783589a395e'
    'lead': 'After the special foreign ministers meeting, ASEAN and China agreed to
      address medical supply chain disruptions and businesses affected by the virus.

      '
    'mgnl:activationStatus': true
