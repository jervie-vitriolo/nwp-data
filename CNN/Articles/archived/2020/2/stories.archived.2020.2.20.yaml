    'title': 'Around 500 Filipinos on board coronavirus-hit cruise ship to return
      to PH on Sunday'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc2a2b-8e47-4c54-bb83-ab3f258744b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:47:44.720+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 20)— Filipinos on board
        the coronavirus-hit Diamond Princess cruise ship docked in Japan are set to
        return to the country on Sunday, the Health Department said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799bfbf0-57e8-4727-948b-37ea881b3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:47:44.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2d7e4-0233-4611-88c7-1a144173433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:47:44.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Health Secretary Francisco Duque III said around
        500 Filipinos are expected to be evacuated this weekend. There are seven passengers
        and 531 crew members in the virus-hit vessel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79bc9b1-b378-4cf2-b81e-524cd5039d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:47:44.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 44 Filipinos on the cruise ship who have tested positive
        for the novel coronavirus or COVID-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f23b67-da45-4d81-9a4a-4360f38fdf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:47:44.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:45.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2020/2/19/Novel-coronavirus-Diamond-Princess-cruise-ship-disembark.html">Diamond
        Princess cruise passengers disembark after 14-day quarantine ends in Japan</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f0992-d47e-4f3f-8d0f-9fd6c477edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:47:44.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said they will tap medical personnel from various hospitals
        in Luzon to attend to the Filipinos who will be heading home from the cruise
        ship. Passengers will also be screened before disembarking the ship and will
        be staying at the quarantine site in the New Clark City Athletes’ Village.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91bdc9c-3217-4e30-9f35-d50c327fd8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:47:44.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsaysay Maritime Corp., will be shouldering the costs of accommodation,
        food, and other peripheral items for the evacuees, according to Duque. Magsaysay
        is the manpower agency that deployed the Filipino crew of the ship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e67fa4-1472-4f52-8569-79303a3b3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:47:44.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has yet to provide the exact time and details of the return,
        pending information from the Foreign Affairs Department.</p>'
    '31':
