    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbdd8c2-9b29-4268-bb46-b0ecc8213a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Among greenhouse gases, carbon dioxide
        is the most significant contributor to global warming and therefore, public
        enemy No. 1 when it comes to stopping the climate crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e31827-7b1e-4798-b1e9-98934cbf26db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5521a1b5-cb4c-4610-86eb-20f0859e8f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But methane -- the main component in natural gas and an even more
        effective heat-trapping gas -- is a close second. Scientists say that atmospheric
        methane is now responsible for about 25 percent of the human-caused warming
        we see today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a9add-d0d8-4f42-8695-01ae4ed43ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ebf83-f9cc-4e5b-a627-cecda997c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a new study finds that methane emissions from fossil fuels
        are between 25% and 40% larger than past research had estimated, revealing
        that oil and gas production is contributing far more to warming the planet
        than previously thought.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a8e6b-aa5a-402f-923c-c1cf3eebf7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d261b-a6ed-43e6-90e8-25bab7229c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the scientific journal Nature,
        sheds new light on just how much fossil fuel production and use is changing
        the atmosphere -- and in turn, warming the planet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404c6cb-91f3-4bb3-b7a0-0da26572e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005fb2c-8a38-42d6-ad9e-8e847f5ad8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the authors say the findings are not all bad news.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3c691-7d93-4cad-ba15-6ccebe8e47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5054b6-87f4-4347-a73d-983bdf5a1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that we know where the methane is coming from, they say we
        can take action to reduce emissions that are warming the planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b79fe1-a675-4eeb-9cbc-2ddfeeb95a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7035d7-d486-4b40-a154-5f2408add713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Trump administration is proposing to ease regulations
        on methane that would no longer require the industry to monitor for and stop
        leaks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f3eff-a44c-4234-87d2-23cf38f761e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7989b8-f02d-4061-86ca-5a85f5b0f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows a large gap in what we thought was being emitted, and
        what is likely being emitted," said Benjamin Hmiel, a post-doctoral associate
        at the University of Rochester and the study''s lead author. "So, if there''s
        a larger slice of the pie (of overall methane emissions) under our human agency,
        that means that we have control over those emissions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1003afc2-0f99-4489-a5a3-507bbb9ab5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64059af-c8fb-42a6-818c-bcbae9e76cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Methane sources are notoriously hard to track</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997fc88-6d16-4213-8e66-3e847d922f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The methane in the earth''s atmosphere comes from a wide variety
        of sources but can be divided into two categories: biological and fossil.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f289a91a-3065-41bb-9ceb-eb5f37f3fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99af23-5f08-425c-bf3f-9fd325eb07e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biological methane is released by the decay of plants and animals
        in environments like wetlands, but also from human activity like cattle farming,
        landfills and rice fields.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14901f0f-9cb6-4b01-94fd-ca4aa31006fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7eb376-3f44-4ee1-8dc1-7e36238f2693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossil methane, meanwhile, can seep naturally from underground,
        or it can be released into the air by human extraction of oil and gas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec7dcd-3263-4f45-8685-242e14a76afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe017bd-29b1-4194-9297-7e3e6f91a566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hmiel says methane concentrations in our atmosphere have soared
        by about 150 percent in the roughly two centuries since the Industrial Revolution.
        The challenge for researchers was determining how much of that increase is
        due to human oil and gas production.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cddbcf6-389d-445c-8118-60164ea97558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6aafa-1c8c-43ef-8f8b-cf5d1fc869d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a really good understanding of how much methane concentrations
        have increased in the atmosphere," said Vasilii Petrenko, a professor in the
        University of Rochester''s Department of Earth and Environmental Sciences
        and the study''s principal investigator. "But it''s difficult to track where
        the increases are coming from for a number of reasons."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca7a9e-6c82-4542-9c47-4e05aec005f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf251676-3c36-48f7-aafe-1e2ba1731ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve the puzzle, the scientists looked for clues in ancient
        air bubbles trapped in Greenland''s ice sheet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012db03f-94e5-47f2-9a30-9ce8d1981a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31557204-c959-478e-8553-0aa9f1aa0247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By measuring the presence of carbon-14 -- a rare radioactive isotope
        -- in the air samples, the scientists were able to determine natural historical
        levels of fossil methane. Their findings showed that naturally occurring fossil
        methane levels are actually about 10 times lower than what past research had
        shown.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba658e3-61b5-4731-b653-4acb712deeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30cb5ad-7914-4913-80b6-69f1207eed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the scientists were able to deduce how much of the methane
        in our atmosphere today is actually coming from fossil fuel extraction by
        humans, which the study found is between 25% and 40% more than previously
        thought.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d4c31-0204-4136-a96f-6665bbf971c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27953e-bea1-47df-9c69-3c920257ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, the scientists say their findings show that oil and gas
        production account for nearly half of all the methane in our air that is attributable
        to human activity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295efdb-b364-4018-b839-f2b618e975d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d95e66-822a-448b-9c78-632efbc2f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Methane has a major impact on global warming</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b0c3a-a67e-4874-99ca-6df6d0e9c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is not as much methane as carbon dioxide in our atmosphere,
        but it can have an outsized impact on the global climate, especially in the
        short term.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb22d95-e385-4c97-ab5d-ab8f4e5e53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d62ad7-5d5d-49c0-8c59-121e1fdba7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane in the air breaks down after about nine years, but the gas
        is incredibly effective at trapping heat -- a molecule of methane has a global
        warming potential that is 20 times greater than carbon dioxide.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39465052-f768-4d86-8cf3-69596b005f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203719dc-aa1b-4794-a7a4-c067cdc9b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Methane is particularly important as we try to slow the rate of
        climate change because it''s a strong greenhouse gas over a short time period,"
        said Denise Mauzerall, an environmental engineering professor at Princeton
        University, who has studied methane leakage from abandoned oil and gas wells
        as well as offshore rigs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a162c60e-3117-4fa9-93d9-f6bb7915d739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eddd23-c42d-4a24-b26f-c5cdf8e069ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane has come under the microscope in recent years due to the
        rising global demand for natural gas, which is replacing coal in many parts
        of the world as a fuel for generating electricity and heating homes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504a933-bab7-42cc-8a25-b1e039adb958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291489a0-5916-4d9c-8bb4-83408098e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural gas has been billed as a "bridge fuel" between coal and
        renewable power sources for its supposed lower environmental impact.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78169c64-8b9c-4eeb-b4a8-579403377473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4541d2a5-2084-47e4-8bd0-11519fd66679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while burning natural gas produces far less carbon dioxide than
        coal-fired power generation, the methane emissions associated with natural
        gas production are a serious problem for the planet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a26b8c2-ab24-497f-9b5a-2f4686990f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad480113-a38d-4797-8e99-1ec28f4ce248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several reports in recent years suggesting that
        large amounts of methane emissions from oil and gas activity are seeping into
        the air unaccounted for.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add6270f-4074-4720-9b20-036f1f117389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512950f-f454-4f44-9e2b-a2c615571247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a report found that a 2018 blowout at a natural gas platform
        in Ohio likely released as much methane in 20 days as many countries do in
        an entire year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcbb441-54eb-48c5-926c-bc72fe72b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b690ff8-66b0-4009-95e5-a3bb9c7661bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent New York Times investigation also found that huge amounts
        of methane are being released from oil and gas facilities around the US and
        found that even some abandoned facilities continue leaking long after they''re
        out of use.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9d569-98d1-4509-8770-68458e7a654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:24:42.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/19/world/methane-emissions-humans-fossil-fuels-underestimated-climate-change/index.html"
        target="_blank">Oil and gas production is contributing even more to global
        warming than was thought, study finds</a>"</em></p>'
  'McDonalds-oil-printing':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-20T06:24:48.361+08:00
    'imagesource': 'jcr:6f59dc04-e5a8-4c31-9ba1-ddac03e3b171'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1107a3c5-fa98-454b-8963-ab726ae0d3a7'
    'lead': 'Professor Andre Simpson had a problem. The University of Toronto''s Scarborough
      campus was paying through the nose for a crucial material for its 3D printer.
      Few would have guessed McDonald''s would come to the rescue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T06:27:31.830+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T20:59:23.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:55.497+08:00
