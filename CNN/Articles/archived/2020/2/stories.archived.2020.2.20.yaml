    'mgnl:tags': ['cannabidiol', 'CBD', 'marijuana', 'epilepsy', 'DDB', 'Dangerous-Drugs-Board',
      'cannabis']
    'template': '1'
    'title': 'Advocacy group seeks local manufacturing of cannabis product, anti-epileptic
      drug'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3bf264-cd31-488e-b780-62424ae8116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)—</strong> At
        a tender age of eight, Julia Cunanan has gone through some tough roadblocks
        in her young life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5273c3-d20f-4b2d-8ff7-3245d39d2ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diagnosed with Dravet Syndrome— a severe type of epilepsy— when
        she was just three months old, Julia has suffered from constant seizures and
        delay in cognitive development. Her mother, Dr. Donnabel Cunanan, recalled
        the ordeal her family had to face for the child’s treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289d32d-4c10-46a3-b513-cd99fc2530e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We tried seven anti-epileptic drugs, there was a time when we had
        five at the same time. Sobrang hirap (it was really hard),” Cunanan, who also
        serves as the spokesperson for the Philippine Cannabis Compassion Society,
        told CNN Philippines’ <em>The Source</em> on Thursday.</p>'
    '52':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/hQtkLgDG_Vo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a44525-711d-46fc-8c18-beb62ef0da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b791f5fa-031f-4616-94be-59076774baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dravet Syndrome, a <a href="https://www.epilepsy.com/learn/types-epilepsy-syndromes/dravet-syndrome">lifelong
        disorder</a> which causes prolonged seizure and fever, usually onsets at age
        1.&nbsp;The United States Food and Drug Administration has approved two medications
        for Dravet— the Stiripentol and Epidiolex, which contains the cannabis component
        cannabidiol (CBD).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db46c69f-4fd8-48b8-be89-b3f08c15152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dangerous Drugs Board (DDB) recently approved the use of cannabidiol
        for compassionate use in the Philippines— a development welcomed by Cunanan’s
        group. This means that Epidiolex will soon be allowed in the local market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ba84c-9f60-487f-be70-e22595d523f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some parents have voiced out their concerns over this,
        as the medicine is not that cheap. A one-year prescription of Epidiolex may
        cost around $25,000 to $30,000 (roughly ₱1.2 million to ₱1.5 million), DDB
        noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac287a-7ac4-427e-bb57-c58d8bb5cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why Cunanan has called for a cheaper available alternative—
        and urged authorities to maybe consider a local production of the cannabis-driven
        product.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c9a81-c053-45bf-aa16-c8e0bdab5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe <em>na walang ibang</em> way, <em>kung hindi</em> to
        locally produce it eventually. <em>Hindi naman namin sinasabi na agad-agad,
        ngayon na natin siya ipo-</em>produce. But if we did not produce it locally,
        there''s no way <em>na ma</em>-afford <em>po namin ito</em>,” Cunanan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ecd8c5-d6c6-4b82-95bc-0b147f386b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe there’s no way but to locally produce it
        eventually. We’re not saying we should do it right now. But if we did not
        produce it locally, there’s no way we can afford it.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc8807-445d-4d1c-96c9-986cae816306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if <em>i-</em>subsidize<em> siya ng</em> government, <em>mahal
        pa rin</em>. 50 percent discount? <em>Ang mahal pa rin.</em>”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb23ce-ed83-4a4d-bfe7-a051a35c6a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if the government subsidized it, it’s still expensive.
        50 percent discount, it will still be expensive.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36f8c8-ff59-41e7-a8dd-db2329bfff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local drug board, for its part, said officials may consider
        this option in “future discussions” but stressed that local manufacturing
        may list a couple of disadvantages for now.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a4ea6-7534-4759-a513-c6de877025ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But definitely right now, we cannot allow ''<em>yung</em> manufacturing<em>
        dito, kasi</em> (the manufacturing here because) it will entail <em>''yung</em>
        cultivation,” DDB chair Catalino Cuy said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b0075-517d-445f-a0a6-52bcec7125c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy likewise presented the alternative of purchasing the medicine
        in bulk, so it may be imported at a relatively cheaper cost.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79403e1b-011c-4354-9fb6-0a25f040aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannabidiol is one of the active ingredients of cannabis (marijuana),
        known to be derived from the hemp plant. DDB and international health officials
        earlier clarified that the product is not cannabis per se, and is not considered
        as the psychoactive component on marijuana.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c19853-be85-4ba6-ad6e-38abc268d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05363213-7465-415f-9f29-e9b96329cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e7a44-4f6c-4b63-a46b-e0c184d71bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Final approval in April?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22022c01-55fa-4b68-ac7b-ee24c19f14ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While DDB has approved the use of CBD for compassionate use, the
        development will still have to be confirmed in health officials’ board meeting
        next month.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38184c83-6412-4a75-a302-3d29085bb03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy said the government may craft the proposed regulation’s implementing
        rules in April. Importation of Epidiolex will be allowed soon after.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
