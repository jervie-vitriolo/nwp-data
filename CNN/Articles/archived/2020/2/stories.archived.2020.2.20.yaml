      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> President
        Rodrigo Duterte affirmed Thursday his trust for Immigration chief Jaime Morente
        whose bureau is embroiled in an alleged scandal which has supposedly granted
        Chinese nationals easy entry into the country for a fee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e579e1-8c93-48d1-b9f7-559343e4ad83'
