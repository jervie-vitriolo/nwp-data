      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 2.4 million people who''ve applied so far, about 22% of applicants
        are bilingual, he said. More than 450 languages and dialects are represented
        in that group, Olson said.</p>'
