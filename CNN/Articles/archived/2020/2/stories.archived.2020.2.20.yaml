      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart goes out to the families and community going through this
        tragic time and the emergency responders confronting what would be a shattering
        scene."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648052b-f681-46a5-8a23-4b0c488f092f'
      'mgnl:activationStatus': true
