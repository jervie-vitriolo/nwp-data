      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pascua clarified that the proposal has yet to be discussed
        with department officials at the executive and management committee levels
        and "remains a proposition."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf9180-f27d-4230-a973-8da70acdc601'
