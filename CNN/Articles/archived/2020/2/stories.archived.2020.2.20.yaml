      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3dde36-28fc-425f-9676-0172fbd61431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limited powers</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da080191-8c0d-4dfa-a012-af394ad00714'
      'mgnl:activationStatus': true
