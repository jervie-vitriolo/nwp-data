    'template': '1'
    'title': 'Jericho Cruz to suit up for Guam in first window of FIBA Asia Cup qualifier '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45676d96-fbd1-463e-b24c-c99e9981f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:24.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 20) —</strong> Jericho Cruz has
        made the final cut of the Guam national team that will compete in the first
        window of the 2021 FIBA Asia Cup qualifier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c3226-d8e7-457d-acec-f67765d4498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:24.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLEX Road Warriors guard posted a photo of himself <a href="https://twitter.com/jerichoXcruz/status/1230327243315937280">wearing
        Guam''s jersey</a> on his Twitter account Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4c1d9-2189-49fb-89ff-d05c4707b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:24.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old was born in Pasig City but started his basketball
        career in Saipan — which is part of the US territory in the Western Pacific
        where Guam is also located. He suited up for Commonwealth of the Northern
        Mariana Islands'' national basketball team and helped them finish sixth in
        the 2008 FIBA Oceania Youth Tournament.</p>'
    '6':
