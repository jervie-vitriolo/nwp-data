      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of policy at the Pentagon, Rood helped oversee implementing
        the Trump administration''s National Defense Strategy, which placed a greater
        emphasis on countering China and Russia, as well as overseeing the Nuclear
        Posture Review, which called for changes to the US nuclear arsenal, including
        the addition of new low-yield nuclear weapons.</p>'
    '39':
