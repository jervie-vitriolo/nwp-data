      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suffered significant burns and was helped out of the vehicle
        by a man after the fire started. He also suffered burns and was taken to hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af087da9-8093-4498-bb0c-359435b3672e'
