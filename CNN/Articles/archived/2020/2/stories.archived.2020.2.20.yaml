      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Vice
        President Leni Robredo clarified on Thursday she is not involved in the mobilization
        of protesters set on February 22 to oust President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009e42b-4ec3-401a-b983-0ef0718fa137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:28:51.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who has voiced out her opposition to some of Duterte''s
        policies and actions, distanced herself from a rally scheduled on Saturday.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df09771-2010-42c2-98e8-b4138eea94b9'
