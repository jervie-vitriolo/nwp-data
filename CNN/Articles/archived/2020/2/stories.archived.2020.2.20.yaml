      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever world leaders agree or disagree on, one thing''s for sure
        -- regardless of how eco-friendly their journey in and out of Davos was in
        January.</p>'
