      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b25af-8b3b-44f6-aef6-0500f95bff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.213+08:00
