      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The scheme</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61511275-d9c3-4acd-8dc9-f1c195a65048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f20f8-1942-44d2-b026-26c5b11d76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong said through the pay-off modus, Chinese VIP visitors can
        dodge screening procedures. The BI usually checks the tourists'' return flight,
        hotel booking, itinerary, proof of financial capacity and previous trips to
        find any red flags that they might do something illegal in the country.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ceb6b-67f3-4a7e-a7bc-e90d5ad13659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example would be previous work experience in Cambodia. Chiong
        said it serves as a red flag since there was a crackdown of gaming companies
        in the country. He said he observed about one-third of Chinese visitors with
        tourist visas had worked in Cambodia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebcb2b9-befd-4601-81e0-3e880e44ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6543c-53df-4a1d-b1a2-3ecfc93fd520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta po nasa listahan ''yung pangalan, wala nang ibang</em>
        questions asked <em>na. Tatak kaagad, pasok</em>," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e97fba7-50ce-4226-983d-9d5f6c79e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093e07d-b4dc-4e2f-b0ed-0390931f71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as their names are on the list, we would no
        longer ask further questions. We would just stamp and let them enter.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e7dfe-d1c0-44af-b2f6-a006bb14b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3252b12-0f20-41eb-a87b-72439f23a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, Chiong said, officers would bring arriving Chinese nationals
        to a holding area to check if they were on the list of VIPs. However, the
        officers were afraid of getting caught due to the influx of Chinese passengers
        in the holding area, so they used the Viber group.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044b7c6-928b-4d39-b2da-9b38f2cd9f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.213+08:00
      'mgnl:createdBy': 'janine'
