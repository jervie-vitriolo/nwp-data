    'jcr:uuid': '4eb1cc83-c2d2-42d8-a592-430a0a56de40'
    'lead': 'San Miguel Corporation is set to submit a revised design for the MRT-7
      station at the Quezon Memorial Circle next week, the Transportation Department
      says, which will require additional costs and a new set of government approvals.'
