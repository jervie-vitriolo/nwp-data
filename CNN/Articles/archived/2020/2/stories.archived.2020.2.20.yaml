      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/159JktVt9dPZoSfqmKRdb5YdXuUqOaJWM/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b3752-110d-4562-af97-bb464e404f03'
