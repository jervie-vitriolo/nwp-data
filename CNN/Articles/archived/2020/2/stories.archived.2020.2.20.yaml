    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b53b5-3bc6-4a80-adbd-bc67daaa9bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.212+08:00
