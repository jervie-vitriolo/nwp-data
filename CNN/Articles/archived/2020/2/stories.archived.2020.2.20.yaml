    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16f2ec-3d9a-4655-b694-5f8a122c543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros later told reporters that Chiong personally approached
        her to expose the BI. He will be applying for the state witness protection
        program since he has been receiving death threats, she added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41d584-7539-455e-aec1-585967950426'
      'mgnl:activationStatus': true
