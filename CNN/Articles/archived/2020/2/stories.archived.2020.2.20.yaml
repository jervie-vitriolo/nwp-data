    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4670b4-a51f-43ac-9a3c-961c149ebcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:00:54.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — Justice
        Secretary Menardo Guevarra has ordered the National Bureau of Investigation
        to investigate the killing of top Bureau of Corrections lawyer Fredric Santos,
        whom he said was possibly killed due to his links in the ''freedom for sale''
        controversy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce32fb3-b65d-4483-9cb5-6b4e83bae15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:00:54.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra on Thursday said that while the probe is still ongoing,
        it is "very likely that it might have something to do with the GCTA issue."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5522e418-54ee-470c-b907-42e54c4ded17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:00:54.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f914c-0a30-4a11-bed1-aa7749940dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:00:54.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, who was ambushed in Muntinlupa on Wednesday, previously
        testified in the Senate''s inquiry into the alleged Good Conduct Time Allowance
        (GCTA) scheme at the New Bilibid Prison. He was also set to "tell all" the
        irregularities in the GCTA implementation, but Senate President Tito Sotto
        III said Santos backed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d57b77-6af6-4202-b922-b9b228eeb0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:00:54.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman suspended Santos in September for six
        months after finding that he, along with 29 other officials of the bureau,
        “allowed the questionable release of prison convicts” in violation of the
        expanded GCTA policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394f84d-c75d-4858-8c7a-22704cdb0df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:00:54.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31959c01-1274-4280-8d4d-99c68f90a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:00:54.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos is the fifth BuCor employee to be killed after Faeldon was
        appointed to the helm of the prisons bureau in November 2018. Senate Blue
        Ribbon committee chairman Richard “Dick” Gordon, who led the probe on supposed
        anomalies in the BuCor, said Santos is the 15th BuCor official to be killed
        within the vicinity of its headquarters in Muntinlupa since 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f136d7b5-e733-45f3-94ed-e88a1839cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:03:31.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said the pressure is on for the NBI
        and the Philippine National Police to solve the murder of Santos, adding the&nbsp;burden
        is on them to find&nbsp;the solution to the culture of&nbsp;impunity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a673df9-7a2a-4070-809d-9c7fda82def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:03:31.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manner in which Santos was killed shows how cheap life has
        become in the government''s war on drugs, be it stage-managed or perpetrated
        by drug syndicates," he said.&nbsp;</p>'
