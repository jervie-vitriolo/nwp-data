    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaeeeda-b564-4232-b6e2-9b2231db1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:13.299+08:00
