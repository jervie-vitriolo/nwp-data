      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733bf5d8-1a6d-4ade-a495-b8a6227b5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.514+08:00
