      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Col. Espenido would ask for any protective measure from the
        government, then he can request just like any other citizen," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6820cad-0f37-4834-8753-c07988ce33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:55:13.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his inclusion in the drug list, some have called Espenido
        the "poster boy" of the government''s anti-drug war. Espenido was chief of
        police of Albuera, Leyte when the town''s mayor, Rolando Espinosa, Sr. was
        killed while in detention in 2016. He was also police chief of Ozamiz in Misamis
        Occidental when the city''s mayor, Reynaldo Parojinog, was killed in an anti-drug
        operation in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf93087-fa74-4a2f-a627-e476a269ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:05:05.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229d72a0-6d3c-4aa8-a0a8-993d790c8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:05:05.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Duterte awarded Espenido for his contributions to the government''s
        anti-drug campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffed579-223f-462c-916a-c76c92d038e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:05:05.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e022e7b4-8a4c-49ff-98b9-2bd955d0faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:05:05.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Gen. Archie Gamboa previously stressed
        that <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/19/jovie-espenido-narco-list-intelligence-failure.html"
        href="https://cnnphilippines.com/news/2020/2/19/jovie-espenido-narco-list-intelligence-failure.html">he
        would like to protect the identity of drug-linked police officers</a> amid
        ongoing investigation. He added he will personally deal with Espenido after
        the police official publicly discussed his inclusion in the list.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830662c-4cd7-4146-899f-90c46578b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:55:13.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido has denied involvement in drugs, saying his name was included
        because of "a failure of intelligence"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037fdcb-fb87-4295-a843-159945c3dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:05:05.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511fd71-7f2b-4c5a-be2a-d85e3b6b353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:05:05.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government figures show at least 5,552 suspected drug dealers and
        users have been killed in police anti-narcotics operations since Duterte took
        office in 2016. Rights groups however cite higher figures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029db008-ad9c-4efd-849b-590760cb6e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:55:13.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa7ebb-61b0-41aa-8ddf-2410539c570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:55:13.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said the government figure does not include thousands
        more killed by unidentified gunmen, pushing the death toll to as high as 27,000
        according to estimates by domestic human rights groups</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d610cb-a7fe-4a88-a835-9695bf954c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:05:05.130+08:00
