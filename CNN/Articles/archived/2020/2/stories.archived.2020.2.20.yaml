  'Novel-coronavirus-disease-fever-temperature-check':
    'author': 'Elizabeth Cohen and John Bonifield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-20T06:15:40.424+08:00
    'imagesource': 'jcr:c94dae88-9662-4c95-b019-fe14e737919f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ca96ceb-af3f-48a1-964d-7163b13bd34c'
    'lead': 'While the US Centers for Disease Control and Prevention has screened
      more than 30,000 passengers in the past month, not a single US coronavirus case
      has been caught by airport temperature checks, according to a CNN investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T06:19:09.421+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:59:31.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:53.405+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No US coronavirus cases were caught by airport temperature checks. Here''s
      what has worked'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba6c0ba-75b1-4b69-8000-65281685d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of the enduring images of the
        current coronavirus outbreak is a space-age looking thermometer pointed at
        an airplane passenger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac772000-01f6-4efc-bd1c-3a226788a62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven airports in the United States are using these temperature
        checks as part of expanded screening for novel coronavirus, and those measures
        might seem reassuring. If someone doesn''t have a fever, it seems like they''re
        fine —&nbsp;right?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81cfc2-7661-4992-be9b-2411c245b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so fast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8b634-ce6a-4260-9aac-ac58e1d76c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US Centers for Disease Control and Prevention has screened
        more than 30,000 passengers in the past month, not a single US coronavirus
        case has been caught by airport temperature checks, according to a CNN investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3c34e-b9a4-49d7-8f23-2ba27c5efb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has long been debate about the usefulness of airport temperature
        checks, but this recent experience at US airports, plus a new European study,
        seem to point in the direction that they don''t work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e0f57-c8f6-4eb3-b965-66259bb57f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, British researchers published a study showing
        that temperature checks will fail to detect a coronavirus infection nearly
        half the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c0acc-0f37-4197-b516-b3f11ade311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one country has found airport temperature checks so unhelpful
        that it decided not to do them during the novel coronavirus outbreak. Israel
        used them in previous years for Ebola, SARS and H1N1, but found that they
        didn''t work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548c775-cc4c-45e6-b8fb-674003665193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is ineffective and inefficient," said Dr. Itamar Grotto, associate
        director general of Israel''s Ministry of Health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb31e79-8fca-45ce-8d39-025140f45511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grotto said the problem is that a normal temperature gives "false
        assurance." Passengers with normal temperatures could still be in the incubation
        period, which means they''re infected, but have yet to develop a fever.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d440b3f-bf80-4e20-8df2-16734fce1298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a small number of patients with the novel coronavirus
        don''t have fever, according to published studies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d766a8c-6e73-4da7-8119-bab29be8908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts are convinced that for these reasons, temperature checks
        at airports are useless.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff793c88-2678-4201-ac54-b52c154be659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think airport temperature checks have any major effect
        on stopping or even slowing down transmission," said Michael Osterholm, an
        epidemiologist and professor at the University of Minnesota School of Public
        Health. "We just don''t have any good data to support that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1301f-e923-4ee8-8575-38b8db844e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since mid-January, the US Centers for Disease Control and Prevention
        has been employing temperature checks at selected airports, at first on people
        flying in from Wuhan, China, the epicenter of the outbreak, and now on all
        passengers who''ve been anywhere in mainland China in the past 14 days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031459e-be3e-4a3f-8002-b5f47b0ac9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature checks are part of an overall screening effort that
        includes giving passengers cards telling them to watch out for fever, cough
        and trouble breathing, all symptoms of the novel coronavirus disease, also
        called COVID-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821229c1-35f4-4811-9640-f379762cdc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding sick people who are at risk for COVID-19, alerting asymptomatic
        travelers who may develop COVID-19 symptoms after arrival, and rapidly responding
        to any suspect COVID-19 illness, we can most effectively protect the health
        and safety of the American public," said Dr. Martin Cetron, director of CDC''s
        Division of Global Migration and Quarantine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ce89e-23ef-4567-a61d-fc311b1c38d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts say it''s that card —&nbsp;a simple card listing symptoms
        in English and Chinese —&nbsp;that holds the key to detecting coronavirus
        infection —&nbsp;not a thermometer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fbba9c-110c-47ce-b0e3-bbb851c4f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad0488b-2e14-42c5-a5cf-78a92e6ac2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Temperature checks for US coronavirus cases</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa95ced9-d285-4cb4-b1d5-a2aa3816f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reviewed statements by local, state and federal health officials,
        and emailed and spoke with officials, to determine how many people eventually
        diagnosed with coronavirus went through airport temperature checks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94187118-b0cd-4f78-81cb-1095302fbe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten passengers flew into US airports on commercial airliners and
        were later diagnosed with coronavirus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae3b3ac-ec26-43d1-a9ac-69274ea0c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd258277-33f2-4635-ad2d-26addc9dfffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s investigation shows that four of those 10 passengers went
        through temperature checks and were found not to have a fever or any other
        symptoms of the virus. Two of those passengers flew into Los Angeles International
        Airport and two flew into San Francisco International Airport.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8407b5-cb3d-4ebd-8a1a-a1b8f09b5697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a434bb2-0c73-42e5-b2a6-5d61234ac698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, a CDC spokesperson had told CNN that two of the passengers
        were symptomatic during flight, but the spokesperson later said they were
        asymptomatic while flying.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb4fb9-4588-45c5-92b7-56dfea9fe941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642f0001-2dea-4667-823b-7d0f18094601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 4 out of the 10 passengers were not screened because they
        flew into airports that did not have screening at the time. Those cases are
        in Illinois, Washington state, Massachusetts and California.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c002859-85fe-4526-a653-9baea2ee101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08b5b1-64df-4abd-a27c-5cea482fc6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the final two passengers went through temperature
        checks because health officials at the CDC and in Wisconsin and Arizona refused
        to say when asked by CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4588e4-9602-486e-bfc2-e7e77a717fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc519a1c-46e3-4890-8e78-ee56000fd4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When human nature gets in the way</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b03a8c-220e-4b5a-a3c6-b0b5d2773d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another reason why airport temperature checks don''t always
        work: human nature.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee6285e-d204-4af9-8e42-877566bbda33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e40efc-50e7-42fe-9a0e-93a56db0e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s say someone''s on a long-haul flight to the United States
        and starts to have a scratchy throat or feel tired or achy. The passenger
        might attribute those feelings to jet lag or dry air on the plane. Maybe they
        would take a pain relief medicine such as Advil or Tylenol and try to forget
        about it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73caeccf-7de4-41e7-bfc7-4d54ae6e0d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f2f716-9515-4ee0-b14a-62fdf3946545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just human nature," said Osterholm, director of the Center
        for Infectious Disease Research and Policy at the University of Minnesota.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a34a4-21f4-49d6-a831-4d56de8566b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486d45e-7ec0-4c32-8fea-3fcf35ed90de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the person lands, they might not have a fever because, in addition
        to relieving pain, Advil and Tylenol also treat fever.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc33bc-86fc-466e-becc-af031db125ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6470507-3dfb-4e1f-b0b9-e7a6d21ea16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why for this type of screening, there''s no evidence it
        has any measurable impact on the ultimate course of the outbreak," Osterholm
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57adc71-4939-494c-ae7b-f512abf14c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827e7d6-a289-48ff-9e80-27ee1c25c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does work</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89713c0-5376-47fd-95b3-50308a41d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While airport temperature checks haven''t caught any coronavirus
        cases, the information cards have helped catch US cases of the virus at least
        twice.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0164ad17-50c3-43da-a8e4-6d43391814cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57627a71-47e9-42c6-a891-676f8f7a192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 24, a man flew into San Francisco "and was found to be
        totally healthy and asymptomatic," according to Dr. Martin Fenstersheib, interim
        health officer for San Benito County, California.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315becb0-88bc-447e-b27a-78cca1c6166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d7635-50ba-41f7-ab04-4b9f2b1f5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the screening routine, the passenger was given a card
        -- technically called a Travel Health Alert Notice -- that explained he should
        take his temperature twice a day and call his local health department if he
        developed a fever or cough or had difficulty breathing.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ee608-e2cf-4ca3-b5b3-cd67ae983c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e46cc-31c3-4399-9dcf-40b879923cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the man had symptoms.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ede63-d3bc-4d0a-908f-394dc20518de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c0889-0baa-46d6-8e78-d78970180512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So he looked back at [the card] and said, ''Oh, we need to stay
        at home, per this information, and contact our local health department,''
        which they did. So it''s good that they were screened, and he abided by that
        information, so that''s good," Fenstersheib said at a press conference.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115e93a-2bac-40b0-9cd6-d5d2709e2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1989e1-be16-4d6b-8b90-098f396bef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other case, a man flew from Wuhan to the Los Angeles airport
        in mid-January, where he was screened and did not have a fever or other symptoms
        of coronavirus. He was given the traveler alert card and flew immediately
        to Mexico.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86392c6-7bc1-4372-b474-dbd2d7791971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de2baf-f240-471f-bd0e-64fe3c916b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few days in Mexico, the man had a family emergency in China
        and flew back to the Los Angeles airport with plans to immediately board a
        flight to Wuhan. But at the Los Angeles airport he felt ill, and while wearing
        a mask, he presented himself to health officials there.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f725864f-0562-45f8-a453-588288a4ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f950a9e-0c9b-4435-bddf-981b94f33f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had the card and he remembered," a health official told CNN.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc94389-6b6d-41c3-8bb7-c51ed1bada4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340fa3c-0297-4727-8ddb-cb9cabbc36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US travel restrictions to stop the spread of coronavirus</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315171bb-cd5d-4ee0-91d3-35d8bf8aca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has taken other steps to prevent the spread of coronavirus.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f833e0-d0e1-43ea-9ee1-08cb728c971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb63df8-b953-4f46-9722-e7f2af0c9654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 3, the CDC announced that most foreign nationals who''ve
        been in China in the past 14 days will be barred from entering the United
        States.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94237d-d1f4-4400-8874-7c6f934fecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4608711-534a-4043-8c4c-9f610aa3a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the new policy, US citizens, lawful permanent residents
        and their families who have been in China in the past 14 days will be allowed
        to enter the United States only through one of the 11 airports that have health
        screenings.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce2f1f-832d-45f6-8d20-9e286b205931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de848fbc-4711-482b-a94e-dadff0f2638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those 11 airports include the San Francisco and Los Angeles airports
        as well as John F. Kennedy International Airport in New York; Chicago O''Hare
        International Airport, Hartsfield-Jackson Atlanta International Airport, Seattle-Tacoma
        International Airport, Detroit Metropolitan Airport, Daniel K. Inouye International
        Airport in Honolulu, Washington Dulles International Airport, Newark Liberty
        International Airport, and Dallas Fort Worth International Airport.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29fa05d-54de-44e9-9826-64f4b5256e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b566323-7e5f-4119-8432-14f315d6dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After screening, passengers who are found to be symptomatic for
        coronavirus will receive further medical evaluation.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab019a87-6086-4f5c-b348-f78b1f787d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e20d3-44a1-4341-9b0b-bc26ec6ed1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers who are asymptomatic are handled differently depending
        on their travel history. If they''ve been in Hubei province in the past 14
        days, they''re not allowed to continue their travels, and must be quarantined
        at a location near the airport for 14 days.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ffb4a-9ac8-44fe-ac85-a73a94307b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e75a8b-ce75-43de-b2cb-08ca9c01b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they''ve been elsewhere in mainland China, they can continue
        their travels and are asked to stay home as much as possible and monitor their
        health.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf6371-5f34-4cbc-b5a6-c5fdcf3fda82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95de12-d3ee-41e5-9d1e-e7ecb083235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The lesson of Ebola</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4cb97-4e6a-4290-8f81-4f1da2fa9e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 19, 2014, Thomas Eric Duncan, a Liberian citizen, flew
        to the US to visit family. By official accounts, he left Liberia a healthy
        man.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257079e8-4d09-43d2-84f4-26a18437219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca154c5-dff4-4c63-8a78-7c56f2ad4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, he fell ill and went to an emergency room in Dallas,
        Texas. Doctors there missed his Ebola infection, and later he was admitted
        to that hospital, where he subsequently infected two nurses and then died.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afa1e41-2f9a-4653-ace9-992f12f26e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e0ae9-3437-499a-8d48-47ac17469f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years later, that''s exactly the scenario the CDC wants to
        avoid with the new coronavirus.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4901360-965e-4281-9b59-d2d3ad65b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439491f-3303-473e-afd0-928bb5295a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, the CDC has put out guidance to doctors on how to handle
        possible coronavirus infections, and to hospitals on infection control for
        the new virus.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95454e62-b3ba-4251-b9d2-9b6687f68971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1408f48-c189-409a-9e38-7a31858a0ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re doing a great job at this," said Osterholm, the epidemiologist
        in Minnesota.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e1dca-853e-4bd8-9bb0-b11077931e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0978f8-1d3b-4563-8d93-27bb3d07123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the measures -- information to travelers, doctors and
        hospitals -- that can help stop the outbreak, Osterholm said, and less so
        the temperature screening.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74cfdd-fb41-45b2-bde1-da31ea6c5ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df6704-b92a-494b-b72f-3872fbd61345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:19:09.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But everybody around the world is doing it, so I guess if we didn''t
        do it, we would look like we were being derelict in our duty," he said.</p>'
