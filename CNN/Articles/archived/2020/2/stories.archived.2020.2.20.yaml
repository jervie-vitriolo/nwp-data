    'template': '1'
    'title': 'TikTok, every teenager''s favorite app, just rolled out new parental
      controls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7740d2f-7a61-4fdf-85af-07651ea26730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TikTok is giving parents more control over
        how their teens are using the app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d0af6-e681-49ff-82ee-b7c9e034e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242780ef-c83b-486a-bac0-d53ca24dcd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the short-form video platform rolled out a new feature
        called Family Safety Mode, which lets parents manage their kid''s activity
        and time spent on the platform. It''s available in certain European countries
        for now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8c0e4-4e4a-4f02-9af0-a1c323d79f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not immediately respond to a request for comment
        on whether the tool will come to other regions, including the US, in the future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1f13a-dbed-419c-bcb4-b106e3b36e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a113ab77-8c75-46de-a5c1-e3f2eb7684ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new feature, parents can determine time limits for their
        child each day, with intervals including 40 minutes, 60 minutes and 90 minutes.
        Parents can also limit or turn off direct messages, and restrict certain content
        that might not be appropriate for all age groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb9b90-a39d-48d0-b309-db32766c4d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988abdb6-cfcb-49e9-bc5a-38f9a5e3a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok is dominated by Generation Z users -- about 60% of the app''s
        US monthly users are ages 16 to 24, according to data from influencer marketing
        firm Mediakix. On the app, users typically share 15-second clips of themselves
        dancing, lip-syncing, doing comedy skits or participating in challenges that
        pop up on the platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b5b5c7-26c8-4909-a11a-a2f05489ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f7f422-a4de-4831-b8f9-ecb45454977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN Business recently reported, the app''s popularity among teens,
        combined with its unique potential for overnight viral stardom, has forced
        parents to grapple with difficult questions around everything from privacy
        to how their kids can profit from the platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344db0c6-e5de-407e-b51d-4400d26b35b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b6593-4f7b-4481-9904-f91e03f829f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, TikTok offers a limited version of the app for users
        under 13. It doesn''t allow for sharing or commenting on videos and messaging
        with other people, but kids can still view TikTok content that is age appropriate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d95ab8-12a8-464c-87ac-7be9f375230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ad3cb-1b7a-490f-a4e7-455053d6d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want people to have fun on TikTok, but it''s also important
        for our community to look after their wellbeing which means having a healthy
        relationship with online apps and services," Cormac Keenan, TikTok''s head
        of trust and safety for the EMEA region, wrote in a blog post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6608a8a-df47-4d8d-92a2-e6b7c25d6f86'
