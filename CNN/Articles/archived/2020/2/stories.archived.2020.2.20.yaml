      'mgnl:type': 'text'
      'text': '<p>Hopes to ease the pain of thousands of Filipinos afflicted with
        epilepsy as the Dangerous Drugs Board allows the "compassionate use" of marijuana
        component: cannabidiol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fefae9-7915-4f93-8e72-208a9d078075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:09:38.390+08:00
