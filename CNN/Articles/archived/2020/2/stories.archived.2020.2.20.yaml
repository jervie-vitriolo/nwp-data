      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88437574-c6d8-41fd-8a65-c10c5c1a193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.442+08:00
