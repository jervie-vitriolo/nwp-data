      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill seeking to legalize the use of medical marijuana in the country
        has been filed in the <a href="https://www.cnnphilippines.com/news/2019/7/1/medical-marijuana-bill-refiled-18th-Congress.html">18th
        Congress</a>, after a similar measure failed to hurdle the Senate in the previous
        legislature.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5137b70-07d4-44ad-9f87-5860ceb98eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Philippine Compassionate Medical Cannabis Act seeks
        to legalize and regulate the medical use of cannabis or marijuana, which is
        known to have therapeutic purposes in the treatment of chronic or debilitating
        medical conditions such as arthritis, epilepsy and multiple sclerosis, among
        others.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4ea88-6cb7-4f55-aa17-c1aeae3ef017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, only doctors licensed by the PDEA can prescribe
        the use of medical marijuana for qualified patients. The ingredients of cannabis
        that would be used for medical purposes will only be available in accredited
        hospitals, and shall not be sold over the counter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d71308-6ba2-48f1-a570-20462418dbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:46:05.628+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DDB, however, earlier said the recent approval of CBD will <a href="https://www.cnnphilippines.com/news/2020/2/17/DDB-medical-marijuana-cannabidiol.html">not
        necessarily increase the chances</a> of medical marijuana bill’s passage.&nbsp;</p>'
  'VFA-termination-based-on-Bato-s-visa-cancellation-a-serious-mistake':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
