      'mgnl:created': 2020-02-20T08:35:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d49ba4-e966-4a5c-bf6e-5c3dbbd5f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study analyzed data from 104,605 children born in the United
        Kingdom between 1990 and 2016 and who were born to mothers prescribed either
        penicillin or macrolides. Researchers looked for birth defects and neurodevelopmental
        disorders diagnosed later in life.</p>'
