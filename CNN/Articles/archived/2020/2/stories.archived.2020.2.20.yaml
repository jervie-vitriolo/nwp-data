      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be92c69-ad9a-4ca7-b35a-525c58f589ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has already received this notice, but <a href="https://cnnphilippines.com/news/2020/2/13/Visiting-Forces-Agreement-Philippines-US-Duterte-Trump.html">President
        Donald Trump simply shrugged it off, noting that "they would save a lot of
        money"</a> under the military accord which used to allow the US to provide
        military assistance and financial grants to the Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d505f1-3449-4303-b1d4-0536e0766867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.987+08:00
