      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec3040-17b0-487e-a5a0-afd3ead5bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were presence there intermittently but varying in numbers,”
        Lorenzana said in a text message shared Thursday to Defense reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fd3d2-3a53-43a6-97ed-652a936f7bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14531cdf-cf6b-4458-8595-4c7e7e05d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana was asked to confirm the presence of ships from China’s
        coast guard and its maritime militia around the island, which is the seat
        of the Kalayaan municipal government under the province of Palawan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddfd9d4-96bb-4262-b15e-6eedc4258240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3e7e2-b346-4390-af2b-9a5bf39f0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia Maritime Transparency Initiative director Greg Poling said
        Tuesday that China has “maintained a constant maritime militia and [coast
        guard] deployment around Thitu Island (Pag-asa Island) for 424 days and counting.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875eb944-dfdb-4dfc-9d5a-3228a5145251'
      'mgnl:activationStatus': true
