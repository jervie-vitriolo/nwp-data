      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue first stemmed from the US Senate''s move to ban Philippine
        officials involved in the detention of opposition Senator Leila de Lima from
        entering the US. However, Dela Rosa suspected that the revocation of his visa
        could be traced back to alleged extrajudicial killings in anti-narcotics operations
        under his watch as former Philippine National Police chief.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5932c609-29e6-484d-afad-b95c65cd145f'
      'mgnl:activationStatus': true
