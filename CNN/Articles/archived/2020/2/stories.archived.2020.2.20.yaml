    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfb12b15-cd65-443a-a772-c84c35f536d1'
    'lead': 'A rifle grenade exploded and killed two children in Dipolog City, Zamboanga
      del Norte Thursday. They were seven and four years old. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T20:37:01.334+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T20:58:38.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:58:07.614+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grenade blast kills 2 children in Dipolog City'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54095f70-da5e-431a-84a3-3bf0b685d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T20:37:01.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> A
        rifle grenade blast killed two children in Dipolog City, Zamboanga del Norte
        on Thursday, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bcade1-a64f-4040-a19c-aef1cb50d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T20:37:01.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a3cca-733d-4e82-9e77-2eeaacc51160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T20:37:01.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers, aged seven and four, were alone playing with a rifle
        grenade inside their house in Barangay Sicayab, Dipolog City, when the ordnance
        exploded around 8 a.m., initial police investigation found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a654324-1858-48f9-8c7d-ed75d5315fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T20:37:01.334+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b244057-80d9-4e1c-b9f5-a59584dc99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T20:37:01.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys'' father, Nunamar Pasculado, was just meters away from
        his house when the explosion happened. He then rushed inside and found his
        two lifeless sons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3edb0f-4a2d-4477-88ef-59c2f565b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T20:37:01.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8409ce0-f02e-40b6-8cc1-badbdd778f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T20:37:01.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasculado was brought to the Dipolog City Police Station for further
        interrogation. He has denied that the grenade was his.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30108403-345c-4b90-9158-9dbf505dec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T20:37:01.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims will be buried according to Muslim tradition.</p>'
