      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a18303-a90b-4d7a-a065-05a83cfc805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.454+08:00
