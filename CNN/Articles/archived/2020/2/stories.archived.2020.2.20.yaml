    'jcr:uuid': 'b76ee8be-6ee9-4e3b-a515-f983f040f49b'
    'lead': 'Palace says the President will not allow anyone to be hurt outside the
      law, as PLtCol Jovie Espenido expressed fears for his life after being linked
      to illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T17:05:05.128+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T20:58:45.317+08:00
