      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The fresh air of the snow-covered Swiss
        mountains reverberated to the howl of private jet engines earlier this year
        as the planet''s movers and shakers descended on Davos for the annual World
        Economic Forum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d0a03-7bfe-4162-83cf-26d150fb3b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88faf33d-8954-4ec2-a1b9-51eb468283b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while those engines were thirstily burning up aviation fuel,
        the net environmental impact of their exhaust emissions wasn''t as bad as
        it might have been in previous years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6640705a-e0b4-496e-a014-9f10d6ebf154'
      'mgnl:activationStatus': true
