      'jcr:uuid': '62fcc8b0-d647-4fd5-a5d0-1d0dac52127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines calls the areas in the South China Sea that it claims
        and occupies as the West Philippine Sea. China has built artificial islands,
        prohibited Filipino fishermen from fishing and interfered in petroleum exploration
        in some of these areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
