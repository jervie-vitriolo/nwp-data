        following the current administration’s move to unilaterally terminate the
        Philippines’ decades-old Visiting Forces Agreement with the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051cb41-acba-4ff1-bde7-f7da7d9f9489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784c099-bf27-46ac-8e39-ebe2d9568d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will address the Supreme Court in a petition for declaratory
        relief to define the constitutional boundaries between the Senate and the
        executive [branch] insofar as withdrawal from treaties are concerned,” Senate
        Minority Leader Franklin Drilon said during a Senate hearing on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88747175-8fcf-489f-a249-4cff5815ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081cab3-7d0a-430b-b866-f393c7558c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon warned against ''serious consequences'' of the administration’s
        assertion that the President has the sole authority to terminate the VFA.
        The presumption is that the President can abrogate any treaty without the
        concurrence of the Senate, he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf36d0c-30c5-410e-b20f-340f4b39651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef1248-fd3f-4e8b-b640-8e3150b1e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a lot of implications on a unilateral withdrawal, ignoring
        the Senate,” he said, adding that this goes “beyond the VFA” issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f7b0b-c651-40d4-8792-14119402caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1ea53-7406-4358-a68e-88158066d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that in at least 20 concurrences of agreement ratifications,
        including the Paris Agreement on Climate Change, the Senate inserted a clause,
        which states that pulling out from a treaty “should carry the concurrence
        of the Senate also.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873efc48-cdd6-4cc9-815d-533c54b2031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932051a-a468-4fb2-acbe-925bfae40de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reacting to the pronouncement of Foreign Affairs Special
        Assistant Igor Bailen who told the Senate on Thursday that VFA termination
        does not require concurrence of the Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec67cc-5817-4806-8f22-b515da9be326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650d14f-70f5-4a39-baec-c2d778d812ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No Senate concurrence required</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4007b-f215-4ebb-a6d8-456ffcda5eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194c194-7847-43a9-87ae-dea9a3a19d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailen said that when Duterte ordered the DFA to send the notice
        of VFA termination to the United States, he was merely exercising his diplomatic
        powers granted to him by the Philippine Constitution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891d386-88b9-403a-a70b-9058193f3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30786f-cd64-48cd-bc6a-06c213e135fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official cited Section 21 of Article 7 of 1987 Constitution,
        which provides that “no treaty or international agreement shall be valid and
        effective unless concurred in by at least two-thirds of all the Members of
        the Senate.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc7c4e-db45-4889-b937-a4ffc718b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c83af-1fa1-436f-bdfa-5cbcc2689ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President’s prerogative as the chief architect of the nation’s
        foreign policy has long been acknowledged sacrosanct as a Constitutional cornerstone,”
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92002684-0f8c-4101-a09f-9af451303df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043af13a-4579-4028-88e9-8b9128cf4d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Harry Roque, who was also in the hearing to provide his legal
        opinion, came to the defense of the current administration, saying the fact
        that the framers of the 1987 Constitution limited the role of Senate in concurrence
        means that the participation of Congress in the VFA termination also has boundaries.
        Roque was the former spokesman of Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e5f1e-fbaa-4f13-9403-c051cc11975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370001f-0010-40b2-bd2e-9a20d66e290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Atty. Mel Sta. Maria, dean of the Far Eastern University Institute
        of Law, said the President''s decision to unilaterally end the VFA is an affront
        to the Senate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36cbea-428f-4ff9-a57d-67e850ff4501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54162863-10b5-4ffe-a163-65c623c091bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Maria said there''s an emerging view that any treaty which
        needs Senate concurrence for adoption should also seek Senate approval if
        these are ended, adding the Constitution has several provisions against absolute
        power.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3fdeb-f81f-421a-834f-fd1376cccda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311c107-3350-4c7e-bdfd-8ec8d4e54a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is set to expire on August 9 after the DFA sent the United
        States the notice to terminate the VFA on February 11. Under Article IX of
        the agreement, expiration will take effect 180 days from the time either party
        notifies the other.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1cf5e3-c054-4378-a153-d6ca3f49ff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1174dab5-03dc-4c06-b060-bc0256ff12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA was brought to light in January after Duterte threatened
        to scrap it in response to US'' cancellation of Senator Ronald "Bato" dela
        Rosa''s tourist visa. Dela Rosa acknowledged that the revocation of his visa
        may have something to do with the alleged extrajudicial killings under his
        watch as chief of the Philippine National Police from 2016 to 2018.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6349747b-521a-49b6-bf6c-ddb645d99415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe2742-bcfb-4259-824d-af0674c0a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between Manila and Washington on the
        protocol over the presence of American military personnel in the country.
        Among its controversial provisions are the lax visa and passport policies
        for American troops and the authority granted to the US government to retain
        jurisdiction over military personnel if ever they commit crimes locally.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d706f23-d312-4f2a-a2b0-bffa071bfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc877e7-6a84-4d2a-8c46-1ab0865b4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:58:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="http://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html"
        href="http://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html"
        target="_blank"><strong>READ: ​Philippines formally ends Visiting Forces Agreement
        with US​​​​​</strong></a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac6d64-8106-437f-8a08-261203fc9a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T15:18:54.167+08:00
