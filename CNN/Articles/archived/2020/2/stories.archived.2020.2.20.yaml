      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3bd32-46e2-4fca-a19c-8d54166be3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he said he already ordered an investigation into the
        incident as well as the <a href="https://cnnphilippines.com/news/2020/2/18/Immigration-Chinese-nationals-pastillas-scheme.html">firing
        of the personnel</a> shown in Chiong''s video.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c92bf0-5e5e-410d-981e-9452283d15a2'
      'mgnl:activationStatus': true
