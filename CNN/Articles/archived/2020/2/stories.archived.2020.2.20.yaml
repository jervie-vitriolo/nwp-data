      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sedition complaint against Robredo for her supposed involvement
        in an ouster plot against President Rodrigo Duterte was <a href="https://cnnphilippines.com/news/2020/2/10/trillanes-robredo-sedition.html?fbclid=IwAR2">dismissed</a>
