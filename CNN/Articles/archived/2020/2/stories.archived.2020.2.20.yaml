    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change could kill all of Earth''s coral reefs by 2100, scientists
      warn'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af206c-e2a2-4a35-9b2b-d665682200a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Climate change could destroy almost
        all of Earth''s coral reef habitats by 2100, according to new research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05790170-e6aa-4ca8-bb4b-cc998da3be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf02a4-f228-433a-8a1f-00c7955472c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 70-90% of all existing coral reefs are expected to disappear
        in the next 20 years due to warming oceans, acidic water and pollution, said
        scientists from the University of Hawaii Manoa, who presented their findings
        Monday at an ocean sciences conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115520c-0d8f-4a45-9a1e-e78ec898147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0108a-fdab-4c67-9bed-e4032ce63bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By 2100, it''s looking quite grim," said Renee Setter, one of the
        University of Hawaii Manoa researchers, in a press release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc2cdb-766c-4dc7-90bc-bcbea23f0cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec616410-f0e3-4547-bd5d-86f07ae3c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some environmental activists and coral reef researchers have been
        working on coral restoration —&nbsp;growing live corals in a lab, then placing
        them back into marine environments to try and revive dying reefs. But this
        may not be enough to save Earth''s reefs, the researchers warned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9280fac-2190-4871-8e60-8f95b55cd96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a7fe4e-9cf8-4b4a-a4c3-175a76d7b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study mapped areas of the ocean that would be best suited
        to this type of coral restoration, taking into consideration factors like
        acidity, water temperature, human population density and fishing frequency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca20b7-405d-49ac-9ddb-8351bc7b3cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57eefe0-c852-4410-b431-07b853abd15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After examining the world''s oceans, they reached a somber conclusion:
        "By 2100, few to zero suitable coral habitats will remain."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb3c060-8633-48e4-a7a2-78131781e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a6cbee-6f45-4c51-acd8-3022474a6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most parts of the ocean where coral reefs live today won''t be suitable
        by 2045 —&nbsp;and the health and condition of these environments are only
        likely to get worse by 2100, according to the team''s simulations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29cc5ee-1a11-4994-9518-e7194d54d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd3476-ab26-4057-be73-a214e8304c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, most sites are out," Setter said in the press release.
        There may only be a few viable sites for coral reef restoration by 2100, like
        portions of Baja California and the Red Sea —&nbsp;but even these aren''t
        ideal reef habitats because they''re close to rivers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b97652-e3a5-4353-b380-d0386b6d54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21556f2c-164b-40ee-a5f5-44a5f78e5e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers warned that climate change was the big killer —&nbsp;human
        pollution, while a problem, is only a small part of the larger threat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc2334f-9b5a-4f4a-a01e-2af0949c5ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc870548-a0d7-4623-8b09-4e02aad86e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trying to clean up the beaches is great and trying to combat pollution
        is fantastic. We need to continue those efforts," Setter said in the release.
        "But at the end of the day, fighting climate change is really what we need
        to be advocating for in order to protect corals and avoid compounded stressors."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2301802-8817-401a-a83a-5a9347b9bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a928fa-ab02-461c-ad75-7426ede0db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coral reef die-off</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664cb28-68c1-4290-93ba-1d4d30ca8f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been warning for years that the world''s reefs are
        heading for "massive death" and a "planetary catastrophe," as ocean warming
        and acidification kill off entire swaths of reefs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd4418-cb7b-41e2-9a7b-cf337ae0b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813666b-c1cc-432a-b637-0b5312796bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,500 mile-long (2,300 kilometer) Great Barrier Reef is the
        best-known example -- it has endured multiple large scale "bleaching" events
        caused by above average water temperatures in the last two decades.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885001be-15fa-4889-85f0-49a251e447d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46126895-f2b5-40a1-8328-0f73d843866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, back-to-back marine heat waves in 2016 and 2017 killed about
        half of the corals on the Great Barrier Reef, along with many others around
        the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c175a-327a-423b-8d5d-97e407956acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354648ce-4543-46e9-a0c2-de7868d9362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the natural wonders of the world, the Great Barrier Reef
        is roughly the length of Italy -- and provides a habitat for a diverse range
        of marine life. Up to a third of all marine species everywhere depend on the
        coral reefs, meaning a reef extinction could cause ecological collapse, experts
        warn.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769f8b2-4a62-4798-aad5-9e9b35d1d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac6ced-660b-48a0-8431-44318f83d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these devastating effects will ripple out into human societies
        -- almost a billion people worldwide rely on reefs as a source of food protein,
        according to Mark Eakin, coordinator for the US National Oceanic and Atmospheric
        Administration''s Coral Reef Watch. Coral reefs also protect shorelines and
        infrastructure -- meaning their death could threaten the safety and sustainability
        of coastal societies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f7d650-2f3d-4d25-a5e2-69cc96285125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T22:13:47.924+08:00
