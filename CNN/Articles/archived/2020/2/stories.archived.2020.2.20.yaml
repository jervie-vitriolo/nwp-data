    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1644f1b-45d5-462e-ae5f-e200f7f1d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the killing was shocking, and sparked a fresh outpouring
        of fury and political finger-pointing in Mexico, where a crisis over the brutal
        slayings of women and girls has forced residents to spill onto the streets
        in anger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe466b-0e65-43b9-aaa1-ef7812b19147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a8431-c3d5-497f-a3f8-ddd478fba844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fátima''s body was discovered in Tláhuac, a municipality in the
        south of Mexico City, over the weekend, according to Ulises Lara López, spokesman
        for the attorney general''s office in the city. She was sexually abused and
        beaten before she died, Mexico City''s attorney general Ernestina Godoy Ramos
        said during a news conference Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d57c9e-f1be-49a2-a851-470c8c40bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6cb701-7268-4ce6-8a55-ec59c458c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is dominating headlines in the country, coming
        just days after another brutal killing, that of 25-year-old Ingrid Escamilla
        who was skinned and mutilated in Mexico City before her partner was arrested,
        having confessed to killing her following an argument where he said she attacked
        him with a knife.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f30d5-207d-4d67-8b89-f0728426dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696ce80-bb32-499f-a9c6-2f829ca12456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mexico''s Attorney General Alejandro Gertz, femicides
        -- the killing of women on account of their gender -- have increased 137%
        in the last five years. A total of 1,006 were reported in 2019, compared with
        912 the year before.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20535293-19fa-4c06-84c0-552d23b5acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d14fc-2e68-4b0c-9cb0-e8bf613fdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even that number only illustrates a portion of the problem:
        Every day ten women are killed in Mexico, according to authorities and activists
        who argue more cases need to be classified as femicides.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a238c691-5b38-4371-b95f-dffced234084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92551aa-dd42-4c54-ade6-c248b9beb7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of femicides was described on Monday as a "social ill"
        by the country''s President, Andrés Manuel López Obrador -- but he too has
        been condemned for other comments regarding the killing of Fátima, which he
        appeared to blame on the neo-liberal economic policies and society as a whole.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05234303-4b11-4e1c-9251-c25c9d7f32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e62d4a-240d-46c0-adb9-05c3be771935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the child''s relatives have blamed authorities for wasting
        the first precious hours after their daughter went missing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e064ed6d-236e-4901-ae05-eaa542910190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ca068-e2d7-4489-b4f2-8a6e0995f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Crime will not go unpunished''</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aea0d3a-f6cd-4570-a987-723500b751d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fátima was last seen in the company of a woman who through video
        surveillance, was seen picking up the young girl from school, the Mexico City
        Attorney General''s office told reporters on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48396215-b737-4971-b7d4-f4243c0f32f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cddd4f-1d97-447d-a7df-0e935f02dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, her mother went to the school to pick up her daughter
        but was unable to find her. She reported her missing the next day, after frantically
        searching for her to no avail.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd5385-25d0-4db3-a010-22087c68b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b4701-45eb-422f-ab48-8ff9f00d699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A white vehicle spotted in the area has also drawn the attention
        of investigators. Authorities have interviewed at least five witnesses and
        a property in the Xochimilco neighborhood has been searched.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f4447-13ef-43bf-be94-7e545eb053da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff39938-ca04-4027-992c-470b7306f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico City''s Attorney General''s Office has also urgently appealed
        to the public for help, offering a reward of 2 million pesos ($107,000) in
        return for any information, especially the woman seen on video surveillance
        and her whereabouts, according to Lara López during Monday''s press conference.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc2742-6cd4-4b57-a76a-a359ae0dfe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37daa2-a8f0-4e8b-8804-acfcb8634e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said the woman is key to the investigation, but have
        not said if she is a suspect or not.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eafbab1-8d16-4611-8f04-c77a96ec8f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb828ccb-8e19-4ec2-8dde-19633aa92982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference Tuesday afternoon, Mexico City''s Attorney
        General Ernestina Godoy Ramos said the investigation and interrogations continue,
        allowing them to create a sketch of the woman in the video.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d3fc2-a8be-4a29-8920-157ac31629b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498bcdc-01a7-467d-b4f7-a8964cdce762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to ask everyone to support us with the dissemination of
        the image, as well as the physical characteristics to the person we''re referring
        to," she said adding that this woman was key to the investigation. "It is
        essential to know the whereabouts of the woman and everything that happened,"
        Godoy Ramos said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3c07d-af14-4d34-882b-0254396026b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3f2d6-5fd9-4047-a8d6-3c49df3b7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But relatives have since blamed authorities for dragging their feet
        in the initial hours after the report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52287fae-7ff7-4403-b3b4-cb4184563999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c75131-b5bb-4dc0-8665-65543cbb4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonia López, the child''s aunt, told reporters Monday: "It''s not
        possible that they lost fundamental hours to find her."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e79d8-c330-4004-9ad0-135eee560dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43949882-f706-4012-b33c-50f189d35047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She could have been found alive and nobody paid attention to us,"
        she said in anger adding that there were those who sympathized but authorities
        didn''t have the "resources."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab79c5-ce24-4217-8535-1f9489af7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08154e73-d229-4167-a068-2bb8d72d1131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godoy Ramos has ordered an investigation into the actions of the
        Attorney General''s Office in the nation''s capital following complaints that
        the authorities failed to assist when the complaint for a missing person was
        filed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834688eb-f5c4-4957-a5bc-9765568f06a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4de4d0-d29c-4bab-9135-dfa1aa4249b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have instructed the investigator''s office to carry out a detailed
        investigation into the actions of the @FiscaliaCDMX [Mexico City Attorney
        General''s Office] who knew of the complaint on the disappearance of the girl
        Fátima Cecilia," Godoy Ramos said on her Twitter account Tuesday morning,
        adding that the investigation "will be open to the family" and "the investigation
        will be promptly informed."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decb5fbc-c254-4a21-aada-d7b3f9757ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84418f97-e1d2-476a-bfdf-e517aff4fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to express to Fátima''s mother and father, to her brothers,
        as well as to each of her relatives, my deepest sympathy, and point out that
        we will not rest until we find the culprits, each and every one of the guilty,"
        she added in a press conference on Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44048178-7da7-4eaa-b74c-75d1039c98fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb8dec-de7e-4627-8c29-b708d77ecd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a separate press conference Tuesday, Godoy Ramos reiterated that
        any "act of omission or negligence" on behalf of the authorities would be
        "sanctioned according to law."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff034ac-a35f-483e-a504-f0ea57ceb3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe8e77-7daa-450f-acf7-d81f56af37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Mexico City, Claudia Sheinbaum, on Twitter described
        Fátima''s killing as an "outrageous, aberrant and painful" act, days after
        writing in relation to Escamilla''s slaying that "femicide is an absolutely
        condemnable crime. It is appalling when hatred reaches extremes like in the
        case of Ingrid Escamilla."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156be43c-5d93-45c8-9927-f6e60075552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced0b1b-29d9-47be-88b4-8aebec8d4ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crime will not go unpunished," Sheinbaum added, regarding
        the Fátima case.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182df268-d743-465e-9490-0121e1281cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b0fc80-a0f1-4074-8a9e-732e5fdab55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as anger over the newest case grows, Mexican President Andrés
        Manuel López Obrador has found himself coming under scrutiny.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152ec12-b3b5-43c3-ae38-307309fd93ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14511e3-5398-42d3-aaed-39e3e3769bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador condemned the crime when asked by reporters on Monday,
        but said punishment alone was not the solution.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172793e-7743-4772-b1ed-de5f0a82f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f2080-84ad-42ef-b054-f9fddd2ac805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, he blamed the rise in femicides partly on
        a society that had "fallen into decline, a progressive degradation that has
        to do with the neo-liberal model," saying these crimes were caused by hate,
        "social problems, family problems," a "social disease."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33964e6-e39b-4e73-8e09-da7b85fa2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee54984-e7dc-4f0c-bef9-f20342cc6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This doesn''t get solved with jails and police or with harsh threats,"
        López Obrador said Monday. "We must tend to the deep substance of well-being
        and the well-being of the soul."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85bffa8-ecaf-4858-a690-5b8f892cc8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405fca9-e557-4fa0-ae9e-aa4ff99fb22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neoliberalism is a frequent target of López Obrador''s ire, but
        his decision to refer to a common political talking point in relation to the
        topic of femicide angered many observers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c57844-b72b-47c9-9200-a61b426b8594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5da64-daa8-41da-912c-2115d580ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several commentators have criticized the president''s response to
        a burgeoning crisis. The hashtag #JusticiaParaFátima -- "Justice For Fátima"
        -- also trended on Twitter.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076e75a-3327-43be-a8e2-d6982c3aec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18425ab1-8c45-4b0c-8af5-f99f8625a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Femicides and other violent crimes have risen in Mexico in recent
        years. More than 35,000 homicides were recorded in 2019, a record number that
        exceed the previous high of 33,341 set in 2018. Many of the homicides are
        linked to drug cartel violence.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33737e61-1a0d-46b8-8bcb-aa3af2b0dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cba580-aaba-4a04-9cb1-445faba6aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The community is afraid''</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271ec54-f566-4dd1-9694-9896458d6e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger was already on display on Mexico''s streets before Fátima''s
        body was found. Its discovery has only deepened the distrust between women''s
        right demonstrators and the country''s authorities.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c87a9c-34a6-4c01-aa21-68b6eb4d3eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507cc90-1005-495e-8f1a-2e0cbef56d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was born and raised here and now the violence is more than ever,"
        Armando, 59, told CNN at Friday''s rally in Mexico City for Escamilla, asking
        to go only by his first name. "This was too violent, and the community is
        afraid."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47527a-120e-4d5b-a7eb-12f46650a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484ce45-5f07-4462-939a-d07778f8e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision of a handful of newspapers to publish disturbing leaked
        photos of Escamilla''s body sparked outrage, and a number of women took part
        in Friday''s march in solidarity with Escamilla over the same weekend during
        which Fátima''s body was discovered.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d229a8-074b-4cae-95f7-09df9c032d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856df41b-402e-4e7c-9358-fd1591772257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear had been stoked by Escamilla''s gruesome killing that week,
        which prompted the public action.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5050110f-33a8-4de7-957f-bda126f87ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230a72e-6b90-45b3-ae2d-47eb03d4c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador told a press conference on Thursday that the person
        responsible for leaking the images should be reprimanded. "This is a crime,
        that needs to be punished, whoever it is," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b63ea-dec0-4977-83ca-9c2889f5fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a039f2-1847-4e00-82b6-fbcbbbd5b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters created a vigil with flowers and candles in front of
        the building where Escamilla''s body was found, a picture of her hanging on
        its wall. Others carried signs urging government action.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d1ff3-3cb1-40d0-8c78-862731bf851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83775436-de8a-4282-9751-f12b1ea8fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Friday''s march wasn''t the first time Mexicans have taken to
        the streets to protest the rate of femicides. Similar events have taken place
        in recent years, usually triggered by other high-profile cases.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da258176-a24f-48fc-8554-6f070f9a1f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf332cf-eca9-4129-9221-c43b133fcc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico faces a major challenge in terms of violence against women,"
        the country''s National Institute of Women said after Escamilla''s death,
        in a statement that also lambasted media outlets for publishing the images.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eadcb2-dcf6-43d0-8f6d-313355530400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c4c8b-42f6-4168-aa9c-af1074a541e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization held a moment of silence for Fátima on Monday.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd1eba-bcda-494c-b449-21a26db3969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee20eef-8329-44bd-9e1a-44579618596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fátima''s body was laid to rest Tuesday afternoon while the anger
        throughout the country resonates with this latest victim in a country marred
        by violence and impunity.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd5a0b3-baf0-4387-a400-af8bb88669b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:08:04.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/19/americas/mexico-fatima-cecilia-murder-scli-intl/index.html"><em>"Murder
        of 7-year-old girl in Mexico fuels anger and protests over brutal killings"&nbsp;</em></a></p>'
  'Harry-and-Meghan-returns-to-UK-for-final-royal-duties':
    'author': 'Max Foster and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-20T04:15:06.223+08:00
    'imagesource': 'jcr:19b52d59-7f32-4863-bc87-c172a850e948'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e8de67c-5f1e-4075-ac9c-c83a49138f29'
    'lead': 'The Duke and Duchess of Sussex will return to the UK later this month
      to carry out their final official engagements before they step down as senior
      members of the royal family, a spokesperson for the couple said Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T04:17:53.641+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T20:59:35.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:52.719+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-Harry', 'Meghan-Markle', 'United-Kingdom', 'royal-duties']
    'template': '1'
    'title': 'Harry and Meghan to return to UK for final round of official royal duties'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3521464-26b4-4d26-b4ea-23e0a896d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Duke and Duchess of Sussex will return
        to the UK later this month to carry out their final official engagements before
        they step down as senior members of the royal family, a spokesperson for the
        couple said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d1b9b-a8d5-432c-9026-6c584d71fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faeac78-b386-488a-899a-93ff5b34fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a guidance statement, the spokesperson confirmed that Harry and
        Meghan''s office at Buckingham Palace would officially close and that the
        couple would begin a 12-month transition period from March 31, as they work
        on establishing their non-profit organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1186ad6-8a17-455f-8154-217fedce2e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a17fa-d265-412b-b0de-330ffd79df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry will drop into a session by musician Jon Bon Jovi in
        which he will re-record his song "Unbroken" with the Invictus Games Choir
        on February 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d330ed3-1bf2-4205-82a2-748330b70687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e3034a-2acd-434f-9b87-62fcd66d7bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple will attend a series of other events through March, including
        the Endeavour Fund Awards "to recognize wounded, injured and sick service
        personnel and veterans who have gone on to use sport and adventurous challenge
        as part of their recovery and rehabilitation," according to the statement,
        as well as an annual performance at the Royal Albert Hall to raise money for
        Her Majesty''s Royal Marines and CLIC Sargent, a UK cancer charity for children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145adadd-84d0-4717-ab39-128f8c3adde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7a1f0-21e3-4599-9346-d38fee845dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engagements were announced as Buckingham Palace discusses whether
        the couple can continue to use the word "Royal" for their new venture, according
        to a royal source. Discussions are still underway but the likely direction
        is that the term will not be a part of the Sussexes'' branding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e95bf-e95b-4b9e-b809-71594263139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd4b073-3a50-4801-9be7-6f0ff490854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Duke and Duchess are stepping back as senior members of
        the royal family, and will work towards financial independence, use of the
        word ''Royal'', in this context, needed to be reviewed. Discussions are still
        ongoing, however, a change will be announced alongside the launch of their
        new non-profit organization," the statement said, adding that details of the
        organization would be shared at the end of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e35ec-2f23-451c-9ef2-ceb36249a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f1a54-7244-4bd8-8429-3ce7382a7768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple will continue to focus on the same causes they currently
        engage with, including the Commonwealth, community, youth empowerment and
        mental health, the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c433aa-34a2-4b1f-aa3d-047fbde576e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850870df-6116-4f05-bc7e-97437ee2fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
