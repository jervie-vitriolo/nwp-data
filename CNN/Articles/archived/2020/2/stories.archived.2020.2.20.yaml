      'mgnl:lastActivated': 2023-01-26T20:58:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, who revealed the pay-off scheme to the
        public, said the <a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html?fbclid=IwAR36-_LX6PSOVmPtd5RoD6fhvsgHZ2rq-5Pj2XfV4XVRxMWbwe33FeuOVtw">special
        service was worth ₱10,000</a>. However, Chiong said some high-profile fugitives
        from China pay as much as ₱50,000 to ₱200,000 for smooth entry to the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c1472-feff-4774-908e-59f95b0637d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34af81a-edd0-42ab-b6cb-10882f53c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing, Chiong also showed photos of an alleged group in
        the mobile app Viber that has since been deleted, where officers are given
        the names of Chinese nationals who should receive "VIP" treatment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc8c02-2116-467f-9396-2cf4e6bac72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb254d-cf63-4d05-9b79-34b4117b5489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The informant added that more or less one-third of low-level employees,
        such as those tasked to welcome and line up Chinese passengers, were involved
        in the operation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d3fdb-9395-4299-9fe4-8b0c796062f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb33b02-64c3-4fd1-8614-d30150b9c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned several names of officials such as former port
        operations divisions chief Red Mariñas. Chiong said Mariñas appointed officers
        whom he called "suppliers of Chinese passengers" and collected the grease
        money. The operation then evolved, with groups submitting their own names
        of VIPs which they have worked on with travel agencies in China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099a4e2-3eb4-4e74-9927-eb3c64d59a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8983f6-3f80-43df-b953-9abec96e1fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the Senate will summon Mariñas for the next hearing
        so he can answer the allegations against him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d3071-5844-4e66-a179-5ac5d291c6ae'
      'mgnl:activationStatus': true
