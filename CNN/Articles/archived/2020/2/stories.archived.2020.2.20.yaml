      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner explained that it is the Justice Secretary who
        assigns the heads of divisions while he submits the shortlist of recommendations,
        as stated in the <a href="http://immigration.gov.ph/images/ImmigrationLaw/2017_Feb/1_CA613.pdf">Philippine
        Immigration Law of 1940</a>.&nbsp;</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d4b7f-87fa-49c0-bc37-8c6b0aab330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.214+08:00
      'mgnl:createdBy': 'janine'
