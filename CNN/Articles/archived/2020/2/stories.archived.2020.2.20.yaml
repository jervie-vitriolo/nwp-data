    'template': '1'
    'title': 'Sweeter than ''pastillas:'' Scheme also lets Chinese fugitives enter
      PH for ₱50,000 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc913825-6164-44af-afed-12fe6dd260cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        immigration officer who exposed the "pastillas" scheme in the Manila airport
        said there''s an even sweeter deal offered to Chinese fugitives which allows
        them to enter and leave the Philippines despite getting blacklisted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f9321-010f-4e7a-9631-0eb448efcb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507e8cd-8b44-4b96-a9a3-5f5f3fcbe3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Officer I Allison Chiong appeared before the Senate
        on Thursday to expose supposed corrupt practices in the bureau, attesting
        to his tip to Senator Risa Hontiveros regarding the ploy where Chinese nationals
        pay <a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html?fbclid=IwAR36-_LX6PSOVmPtd5RoD6fhvsgHZ2rq-5Pj2XfV4XVRxMWbwe33FeuOVtw">₱10,000
        for VIP treatment</a> in the Ninoy Aquino International Airport (NAIA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d473c4-2f9a-4801-8018-afe7528d2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e3351-45c2-4ae1-87fa-8942f5630cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos asked the whistleblower whether the bureau had
        a hand in the spike in the entry of Chinese fugitives to Manila last year.
        Immigration data show that 324 of the 423 international criminals apprehended
        in local ports were Chinese nationals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec66765-966a-4545-908b-86ea238c6f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f2fca-0656-4e86-99be-7ac60cf294ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong said those who were blacklisted or had criminal records are
        allowed to freely enter the country under a "special arrangement" which is
        at least five times worth the grease money from the "pastillas" scheme.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00afd0-4cdf-46a5-bdce-af9ab041e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac332e-6cf6-4bec-bb05-d96ee592d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I have heard, it ranges about ₱50,000 to ₱200,000 per
        daan (passage). Kapag high profile, milyon-milyon po ''yun," Chiong told the
        Senate Committee on Women, Children, Family Relations and Gender Equality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2bd6f0-1fd3-4a84-8335-46cfd7899672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9ac70-46a8-4313-b3f8-a67f6061b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that he did not receive any kickback from this "VVIP"
        deal. Instead, he pointed to a colleague named Den Binsol, assisted by his
        staff in the Travel Control Enforcement Unit (TCEU), as those behind this
        arrangement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd857b67-8456-4375-a208-9ac09b6024e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong said Binsol''s staff would stand behind an immigration officer''s
        counter at the airport holding a picture and name. Once that client is there,
        the Chinese fugitive would be ushered through the immigration gates without
        having their passports scanned A deal can be arranged for the same ease during
        departure, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5361a-4809-4a99-a683-c5f5f052f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:45.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Binsol, Chiong  identified in his affidavit other TCEU
        chiefs who also participated in the scheme namely: Bien Guevarra and Glen
        Comia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c0170-4259-4645-9738-5fe9026c4671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:45.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6261fb-8b60-4170-8406-556b9632d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:45.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the three TCEU chiefs still maintain the operations of
        their syndicate groups despite not working anymore in the bureau.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73751adf-7053-4fdd-b933-5dedf4b35a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/2/18/Bureau-of-Immigration-chief-pastillas-scheme-Chinese-nationals-Duterte.html?fbclid=IwAR0f84etZDmIUjvT_zMcJzcTr7F_3oW_-yO4293XabLJcwnKRmWr87HZ87s">Duterte
        still trusts immigration chief amid ‘pastillas scheme’ scandal – Palace</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1668942f-2f66-4adc-94e0-862dcaf66e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation came days after Hontiveros exposed the "pastillas"
        scheme which she said is worth about ₱1 billion, computed from about 2,000
        Chinese citizens entering the Philippines per day. Six people from the bureau
        would share the ₱2,000 kickback from the ₱10,000 grease money. The cash used
        to be hidden in rolled bond paper like the wrapping for the milk candy, but
        has since been upgraded to pay envelopes for the release of kickbacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d7014-2d39-44f2-bde3-7984818daa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc795cb-f1e7-4aef-a639-34aaf08eb4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:02:34.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/20/Bureau-of-Immigration-Chinese-pastillas-bribery-scheme-.html">relieved
        all Immigration officials and employees</a> linked to this scam, his spokesperson
        Salvador Panelo announced on Thursday.</p>'
