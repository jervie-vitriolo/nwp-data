      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663bec0-15ab-4daf-b7c3-785522ae530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:39:37.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in a statement they were called to a car fire about
        8.30 a.m. local time Wednesday and three children aged six, four and three
        were found dead inside.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224be77c-156d-423c-9be5-4f95feb6d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:39:37.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f802b5-90c8-40b2-8130-bee14e9e0eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:39:37.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ABC News Australia, 42-year-old Baxter had self-inflicted
        stab wounds and got himself out of the car, but died at the scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138cdeb7-ba94-4fb1-bf87-2d84fe39ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:39:37.406+08:00
