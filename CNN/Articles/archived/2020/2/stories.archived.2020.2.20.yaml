    'template': '1'
    'title': 'Duterte relieves Immigration officials, staff tagged in ''pastillas''
      bribery scheme'
    'updated': 2020-02-20T18:06:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7590e9f-d6b9-4451-a24a-00c7e126bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T14:38:01.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:58:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)</strong> — President
        Rodrigo Duterte has relieved all Immigration officials and employees involved
        in the so-called “pastillas” bribery scheme that allegedly gives VIP treatment
        to Chinese visitors, his spokesperson said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f1162-894e-4de4-a162-fe9e152a781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:04:58.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in a speech on Thursday that he relieved officials
        involved in the bribery scandal and ordered Immigration chief Jaime Morente
        to file charges against them so they can be dismissed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ec5371-31b3-453a-815d-b73000563b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:04:58.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2554b1b-79cd-4873-b5ed-bee6f38334a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:04:58.255+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also affirmed his trust for Morente, but in the same
        breath suggested that he was unable to act on the alleged bribery scheme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d59e3-044b-4fd1-921a-eaa84d1e3795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T14:22:17.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:58:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President considers this anomaly as a grave form of corruption
        which cannot be countenanced by the government. As we have repeatedly stressed,
        there are no sacred cows in this administration," Presidential spokesperson
        Salvador Panelo said ealier in the day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
