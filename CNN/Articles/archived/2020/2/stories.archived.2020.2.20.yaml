      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073a7a8-bde6-4407-b6f6-98f197bb78ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.057+08:00
