      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that it will boost rural development by providing jobs
        to weavers and sustaining local and traditional weaving enterprises.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac7de7-de52-4647-900d-3429dfd89ada'
