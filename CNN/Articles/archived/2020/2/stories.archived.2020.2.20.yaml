    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d34c0-00bc-467c-a105-b15671f33079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:37:05.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said the biggest concern of the Quezon City government is
        the height of the structure, which would affect the view of the Quezon City
        monument. He added that the train station was also expanded for higher capacity,
        as authorities now expect to accommodate 800,000 passengers in the next 25
        years, up from 300,000 a decade ago. This would entail additional project
        costs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e9dce-e6a9-4d9c-9f93-ed0033cffea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:37:05.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2095d7-c3ae-4d1e-b285-f20573128880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:37:05.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s intuitive naman. We''re building a bigger system to accommodate
        more passengers. You really need to increase the investment," Batan said in
        an interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c608a1-1ab2-4e1b-8ced-6a7471b51501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29a60d-2d53-44cc-aa2a-7fa06ece5464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, the MRT-7 would link North Avenue to San Jose del
        Monte in Bulacan via Commonwealth Avenue through 14 stations. Authorities
        expect the ₱70.8-billion train line to serve 850,000 passengers, while cutting
        travel time to just 35 minutes end-to-end.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40988a7-b59e-48a2-8166-8c565438edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf1bcf8-50ce-43c2-9823-6f5cffcbb0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr wanted to start partial train services by 2021, but this target
        could be at risk with changes in the station''s design.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde9fd7-a829-4a1d-bed9-77532a8655dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2ce30-7361-4de9-a42d-7901da35719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Ernesto Pernia of the National Economic and Development
        Authority — which handles the government''s big-ticket infrastructure projects
        — said the project may need to go through the approval process should there
        be "major changes" in the design and project costs.&nbsp;Batan said the DOTr
        is ready to go through this again, saying this was "the cost of project delay."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32fb02f-4f83-4a42-8ce4-80b730407142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41285ba-fb92-4824-b37c-2d4a3cc163c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Batan said the MRT-7 remains on track with construction
        more than halfway done as of end-January. The 104 train coaches for the railway
        line have also been bought and are ready to ship from South Korea.</p>'
  'Bureau-of-Immigration-Chinese-pastillas-bribery-scheme-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
