    'lead': 'San Miguel Corporation said it has no unpaid debts to the government
      entity Power Sector Assets and Liabilities Management, and that it has paid
      a total of ₱314.6 billion for the Ilijan power plant contract in Batangas.'
    'mgnl:activationStatus': true
