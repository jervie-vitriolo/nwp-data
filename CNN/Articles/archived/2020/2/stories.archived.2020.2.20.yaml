    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762f960-1df3-4880-86e4-9ddfbbbb6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not even have disciplinary powers... that ''s why I am working
        for the passing of a new immigration law which would correct the system,"
        said Morente.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fd0cd0-543c-4f7b-80f0-a61e34390299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.032+08:00
