      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adviser to Trump said at the time that the firings of the major
        impeachment witnesses was meant to send a message that siding against the
        President will not be tolerated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
