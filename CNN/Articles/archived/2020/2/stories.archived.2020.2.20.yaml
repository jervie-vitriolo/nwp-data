    'template': '1'
    'title': 'Common antibiotics linked to increased risk of birth defects, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44fe73-a726-4534-a381-9d1a381dd411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.197+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Taking some common antibiotics during
        the first trimester of pregnancy was linked with higher risk of birth defects,
        according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9473d-e4e0-4106-b21d-b4b31d358948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.197+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c962c41c-e41c-498d-af87-95be152bb986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the medical journal BMJ, found
        an increased risk of birth defects in the children of women who were prescribed
        macrolides during the first three months of pregnancy compared to mothers
        who were prescribed penicillin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a2a06-e663-4751-8327-bc36e111e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a30e6-c9b8-41e2-9956-00b6d90f573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macrolide antibiotics include erythromycin, clarithromycin and azithromycin,
        and they are used to treat infections, such as pneumonia, bronchitis and urinary,
        skin and sexually transmitted diseases. They are often prescribed for patients
        who are allergic to penicillin. According to the study, macrolides are one
        of the most frequently prescribed antibiotics in Western countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c8c9b-29ff-407e-88c9-c9bb829e5859'
