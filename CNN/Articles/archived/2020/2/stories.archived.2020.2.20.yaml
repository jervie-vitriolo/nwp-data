      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Morente, <em>mahal ko ‘yan kasi</em> chief of police
        <em>‘yan dito</em> (Davao City), <em>mabait ‘yan,</em>” Duterte said in a
        speech before graduates of the Public Safety Officers Basic Course and the
        Public Safety Officers Advance Course in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a530e6e-a745-4553-be88-f7ce87d38660'
      'mgnl:activationStatus': true
