    'template': '1'
    'title': 'San Miguel clarifies ₱314.6-B Ilijan contract already paid to PSALM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84703eeb-0bae-4842-84cd-7f26abd87a27'
      'mgnl:activationStatus': true
