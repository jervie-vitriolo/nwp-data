        around Thitu Island for 424 days and counting. Somehow this isn&#39;t on the
        front pages of the Manila papers.</p>&mdash; Greg Poling (@GregPoling) <a
        href="https://twitter.com/GregPoling/status/1229792979285692416?ref_src=twsrc%5Etfw">February
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
