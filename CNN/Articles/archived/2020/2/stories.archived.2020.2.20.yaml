      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, suggested that Morente was unable to act on the
        alleged bribery scheme — called “pastillas” after the rolls of money Immigration
        officials supposedly receive from Chinese nationals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa8770-e33f-4a64-80b9-292a14008e6c'
