    'lead': 'Climate change could destroy almost all of Earth''s coral reef habitats
      by 2100, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T22:13:47.921+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T20:58:30.474+08:00
