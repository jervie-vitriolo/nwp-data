      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ea537-3da9-4cd7-805f-d4edabd093a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:05:05.129+08:00
