      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He couldn''t do it, I told him. There are limits as
        well.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09eaa85-f6b9-4751-8e72-2257e4ac2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.175+08:00
