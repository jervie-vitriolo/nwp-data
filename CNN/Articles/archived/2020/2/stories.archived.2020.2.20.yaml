    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa3696-79af-48bc-9dea-3c7eb042eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:39:37.407+08:00
