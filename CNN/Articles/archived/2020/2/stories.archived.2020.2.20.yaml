      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db1d673-267c-4028-8d94-311413791da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tumor, in her right frontal lobe, was dangerously close to areas
        of her brain that were responsible for coordinating delicate movements in
        her left hand. These regions are crucial for playing the violin, and in some
        spots, their distance from the tumor was as narrow as a credit card.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57e3ef-28e2-49dd-af18-8a93381cb703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9515ee05-1c4d-4b45-8716-8ff17565e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violin is my passion. I''ve been playing since I was 10 years
        old," Turner said in a February 18 news release. "The thought of losing my
        ability to play was heart-breaking."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe470c57-d67a-47d9-9594-eeeff4071dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed70f9-55c5-4987-9981-882eb64d63e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Keyoumars Ashkan, a neurosurgeon, came up with this creative
        solution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a43126-0baa-4486-b390-9ea3b328b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f50052-2dfd-4d22-b37b-a3f58d07573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We perform around 400 resections (tumor removals) each year, which
        often involves rousing patients to carry out language tests, but this was
        the first time I''ve had a patient play an instrument," he said in the news
        release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ac9cb-e1a5-4a11-8af3-c4e6a6af2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb5f11-a014-4755-9355-3cfb5f9cee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the procedure, a team of medical experts spent two hours
        mapping Turner''s brain to figure out which areas were active when she played
        the violin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98223d3-429a-48ed-b0d6-f0b051f4aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a942c4e-4b8e-4891-a183-7c0914979cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors managed to successfully remove over 90% of the tumor without
        damaging Turner''s fine motor skills. She went home to her husband and son
        three days after the procedure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4cb66-3bd4-4898-90d4-845a1ee3ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad1963-566a-4d04-8ba0-ce1790794e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping to be back with my orchestra very soon," Turner said
        after the surgery. She plays with the Isle of Wight Symphony Orchestra.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c100925-93dc-47f1-9d97-5f33d6158935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:21:51.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:27.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/19/world/violin-brain-surgery-trnd/index.html"
        target="_blank">This violinist played her instrument as surgeons removed a
        brain tumor</a></em>"</p>'
  'oil-gas-global-warming-':
