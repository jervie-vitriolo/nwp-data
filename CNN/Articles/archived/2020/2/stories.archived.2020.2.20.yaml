      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his playing career, Baxter worked as a fitness coach for
        NRL, Super Rugby and Australian Football League (AFL) teams around Australia.</p>'
