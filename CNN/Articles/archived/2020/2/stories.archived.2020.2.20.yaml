      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24423f8a-c6c1-4f14-aaa7-a393d1013e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Port divisions chief Grifton Medina said he is not aware
        of the said Viber group among his subordinates.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48757767-1fb6-4fe1-93e9-f1db69805685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ddf5b0-61d1-48cf-bdd3-3725c48ed4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong added that he came forward to expose the scheme to "free"
        his colleagues from their involvement in corrupt practices.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a54b8-1659-46e5-9a81-5aff6fe3500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.213+08:00
