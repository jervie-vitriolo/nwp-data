      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8cdf1b-b070-4d98-b872-5860bd897617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that prescribing macrolides to pregnant women during
        the first trimester increased the risk of major malformations to 28 of 1,000
        births, compared 18 per 1,000 births with penicillin. Specifically, the risk
        of cardiac malformations was higher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a533f05d-aa40-4239-b780-21f3a0736d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88692864-223e-4677-aa0c-f596d587a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not find a link between macrolides prescription and
        neurodevelopmental disorders. There was also no associated risk between birth
        defects and macrolides prescribed before conception.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52837c4d-1b69-4f15-85b2-774017279f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ad348-0bc9-460f-a071-c095df54acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University College London Professor Ruth Gilbert, one of the authors
        of the study, said this is a small but still significant increase and, based
        on these findings, pregnant women and their doctors should find an alternative
        depending on the type of infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86171205-4c12-4598-89a0-b6f41bfa6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f92194b-5471-44e2-ac28-1a1aa426ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert also warned about the risks of not taking antibiotics at
        all.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f49d1-c7f3-4f0a-849f-fa952971b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d45da-5a6f-45d1-9a0e-6edc87c29bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve got a bacterial infection, it''s really important to
        take antibiotics because infection itself can be really damaging to the unborn
        baby," Gilbert said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee084d7-93db-4703-9a2d-c0223fa03f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca2fc6-9ca3-4764-a58c-48574490e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is based on a series of analyses of a broad health database
        of general practitioners in the UK. Gilbert said an even larger data set could
        provide insight on less common birth defects and other outcomes from taking
        certain antibiotics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a1260-28bc-4dc1-aaef-92515cba0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ff21b-14d0-4692-af4b-efdefcea3767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Sweden warned against the use of the macrolide erythromycin
        during the first trimester of pregnancy after a report found a link between
        the medicine and heart defects, the study said. Currently, regulatory authorities
        in the United States and the UK only warn against the use of azithromycin
        and clarithromycin for adults with a high risk of cardiovascular complications,
        according to study authors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b472f4-25eb-4a9b-90a5-b84684119e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca9af1b-4e66-41f9-87d6-9791bbdddf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous study published in the Canadian Medical Association Journal
        found common antibiotics, including macrolides, are linked to an increased
        risk of miscarriage when used in early pregnancy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65325cdd-02e1-43a3-ac56-d4c19a58c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T08:35:18.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/19/health/antibiotics-pregnancy-birth-defects/index.html">"Common
        antibiotics linked to increased risk of birth defects, study says."</a></em></p>'
  'TikTok-parental-controls':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-20T09:38:48.346+08:00
