  'half-million-workers-count-people-census':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-20T21:29:04.879+08:00
    'imagesource': 'jcr:f8c877ba-d798-4ed4-b88c-bf57f57ea904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c6f9176-2f51-4c35-9d9c-ffcb3aab5d82'
    'lead': 'Why are so many temporary workers needed for the 2020 census? Getting
      a complete and accurate tally of every resident in the United States is a lot
      harder than it sounds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T21:34:41.117+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T20:58:35.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:58:08.326+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wanted: Half a million workers to help count people for the census'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fdd2ce-734b-4400-847e-cedcf7a7393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Census Bureau is ramping up recruiting
        in a push to hire up to half a million temporary workers for this year''s
        count.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420698d5-29b5-4efc-8567-3f6b32b2e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da483f4-4a9b-4c23-b101-71eb9dadb63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Census Director Steven Dillingham said this week that his agency
        is hoping hundreds of thousands more people will submit applications. So far,
        about 2.4 million have applied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a975560-f0b1-4854-bf30-073ecbc3ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b5f10-6fd0-42b8-acad-8c9b5258c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would still like to get to 2.67 million (applications)," Dillingham
        told reporters Tuesday. "We''re confident we''ll do it, and we''ll do it in
        short order."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327d63e-bb2e-4354-8e7a-d1efc0ed9cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae8a7cd-16ec-4351-8d48-37a9ebf3b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are so many temporary workers needed for the 2020 census? Getting
        a complete and accurate tally of every resident in the United States is a
        lot harder than it sounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e549c8-cd5f-4e6b-a8a8-91959b0cbddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a211c-8974-4275-8c78-9d5a7b45861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decennial count determines how billions of dollars in federal
        funds are distributed and the number of representatives each state gets in
        Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18344d-c830-4cb3-b305-f3e478249537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2944117e-7b7f-42ea-b2e7-13a4843d1fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first count of the 2020 census began last month in Toksook Bay,
        Alaska, and other remote parts of that state. The census will officially roll
        out throughout the United States in mid-March, when homes across the country
        will receive invitations to respond.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a48464-2c4d-40f7-9996-21c997846657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c86f49-dd3d-4cd4-a913-53f995fa56fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials estimate that about 60% of people will reply to questionnaires
        in the mail, on the phone or online. Census-takers will need to go door-to-door
        to get responses from the rest -- and they only have a few months to do it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b3bfc-67c4-48b9-833c-08a40369ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3f6b1-a228-43b0-bb60-46a0bdeec4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That turns into millions of addresses that we follow up in person.
        ... It''s about 60 million addresses in the projection," said Tim Olson, the
        US Census Bureau''s associate director for field operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca4afb-5709-4981-90b2-6da600760f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aaec47-09a2-43f1-abcf-b31272f37c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeframe for the tally is tight. From May to July, census takers
        will visit homes that haven''t responded. By December 31, 2020, the US Census
        Bureau is required by law to report population counts from the new census
        to the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9949167-4bda-40ad-a89e-3d47e3667b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809571e-8f31-42a3-b642-7016940ea1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report from the US Government Accountability Office warned
        that the Census was "behind in meeting recruiting goals," saying that the
        pace of applications could make it tough for the bureau to complete census
        operations on time. But speaking with reporters at an event in Washington
        this week, top Census officials said recruiting efforts are on track.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150edaa7-841d-4d0a-ba4d-24cc6da6edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.119+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a316be10-85f5-46fa-a0c5-6b72c9d6f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.119+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most temporary census jobs are anticipated to last for at least
        several weeks, according to the Census Bureau. The largest number of openings
        are for census takers, but the bureau is also hiring for other temporary positions,
        including clerks and office operations supervisors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91b4ea-4d2b-4ba8-9ba4-21e86755cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.119+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79e8b5-29ef-43ea-931e-9f0d0ad7621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.119+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time officials have set out to hire a massive
        temporary workforce to help with the count. But there''s been a notable shift
        from the situation Census recruiters faced in 2010, Olson told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd702884c-c51b-46f3-aa01-b30fad34531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.119+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f9094-7653-444e-91c2-f9cfea2dee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.119+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were going through an incredibly difficult economic downturn,
        and so we ended up recruiting 3.9 million people," he said. "And we did that
        with virtually no advertising."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d3328-f041-4eef-a7b9-588e28fd3081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.119+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32d7325-6824-4c95-b46a-3c3b10fb4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.119+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Olson said, the economy is in much better shape. And
        recruiters have had to intensify their efforts. They also increased the pay
        for census-takers in most US counties.</p>'
    '28':
