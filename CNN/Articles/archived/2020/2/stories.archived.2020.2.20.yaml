        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262aae65-d3f0-4535-ae7a-b2aab34033d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burger chain on Wednesday unveiled pictures of its new, preservative-free
        Whopper. In the campaign, the Whopper is covered in mold, decaying as it''s
        consumed by green fungus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70356cb-c9a1-4333-ab06-6ab5db1c7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd9655-c07e-4bde-857d-05372e4ca134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unconventional marketing effort includes a TV commercial showing
        the all-natural Whopper slowly rotting over the course of 34 days as soul
        singer Dina Washington''s 1959 hit "What a Difference A Day Makes" plays in
        the background. Deliberately absent are food coloring and special effects
        commonly used to make restaurant meals and their ingredients look appetizing
        in commercials. By the end of the 45-second commercial, the Whopper has transformed
        into a green and blue mess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489f215-83c4-4c9f-b4b4-8366cd0ceb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9e87a-e6c2-4346-8620-42fe54882bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty of no artificial preservatives," the ad''s tagline reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d517e-709a-44d9-9a28-58546ffba9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997afec2-d103-4e47-ab86-34a208f93faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moldy Whopper may look revolting, but Restaurant Brands International,
        which owns Burger King, is betting customers are craving healthier, organic
        ingredients. Just over half of Millennials and 57% of Millennial parents said
        they are buying more organic products now than they did five years prior,
        according to a September YouGov analysis commissioned by Whole Foods. A 2018
        Nielsen report also found young adults are more willing to pay higher prices
        for products made with natural, more environmentally-friendly ingredients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced259e-f540-448e-b3fe-7a42d72d966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad08fd5-79ab-403f-9e11-12d4da76eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King restaurants throughout most of Europe have already done
        away with food preservatives amid an industry-wide shift toward healthier
        and organic ingredients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b1140c-8398-430a-9f70-a5a493f14504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91fac3f-dcab-4cdd-b385-026e6df9c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that real food tastes better," Restaurant Brands International
        Global Chief Marketing Officer Fernando Machado said in a statement. "That''s
        why we are working hard to remove preservatives, colors and flavors from artificial
        sources from the food we serve in all countries around the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62ea1a-2895-4410-b484-b119621c7028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52457e-0b01-41eb-927a-0be3c42fcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whopper fans in the United States may have already tasted a preservative-free
        Whopper without realizing it, according to Christopher Finazzo, president
        of Burger King''s Americas division.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c9192-8713-4e85-a721-d353bbfe6f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afaf160-996b-4b58-8df9-f2040b1ba144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The product is already available in more than 400 restaurants in
        the country and will reach all restaurants throughout the year," Finazzo said
        in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7828c-9b08-496c-ad3e-6792907a2f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb5167-eee2-431b-bf3d-392470c61924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s, Burger King, and Wendy''s are the three largest burger
        chains in the United States. McDonald''s stopped using preservatives in some
        of its burger ingredients in 2018, two years after removing antibiotics from
        its chicken supply chain. Wendy''s did not immediately respond to request
        for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696d60a-cddc-4252-a309-1b59a0abf81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:47:42.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/19/business/burger-king-mold/index.html">Burger
        King thinks moldy Whoppers will get you to buy more burgers</a>."&nbsp;</em></p>'
  'another-Boeing-737-Max-issue':
