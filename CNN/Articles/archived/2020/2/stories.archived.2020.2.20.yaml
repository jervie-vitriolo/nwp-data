      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizzi said the world''s largest fast-food chain has a global sustainability
        program called "Scale for Good," which includes initiatives to tackle plastic
        pollution and its used cooking oil.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78256d39-b913-4e34-aac7-107e03565cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.834+08:00
