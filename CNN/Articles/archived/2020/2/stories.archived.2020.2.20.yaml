      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month,Trump fired two key impeachment witnesses who
        were involved in the controversy over aid to Ukraine, dismissing Lt. Col.
        Alexander Vindman, the top Ukraine expert at the National Security Council,
        who was reassigned to another Pentagon position after being pushed out of
        his White House role months ahead of schedule and US Ambassador to the European
        Union Gordon Sondland.</p>'
    '32':
