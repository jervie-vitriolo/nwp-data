      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there still a need to pass a medical marijuana bill?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ff2af-892b-4608-87b1-242c55925188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T12:09:38.390+08:00
      'mgnl:createdBy': 'abby'
