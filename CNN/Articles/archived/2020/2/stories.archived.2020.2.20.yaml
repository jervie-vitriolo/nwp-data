      'jcr:uuid': '4f1dfb0b-bdfc-4e23-8cf8-80fc7ebafcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:41.119+08:00
      'mgnl:createdBy': 'dani'
