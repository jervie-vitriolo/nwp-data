      'Quezon-City']
    'stories': ['d66b03e6-58c6-49d7-81ad-e01918f8f554', '11efc8b3-7031-46f9-a277-b989225b344f']
    'template': '1'
    'title': 'DOTr: San Miguel to submit new design for MRT-7 station in Quezon Memorial
      Circle '
    'updated': 2020-02-20T18:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d6a99-9a52-46f1-951c-53364ae587b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> A
        planned train station at the Quezon Memorial Circle would be redesigned by
        contractors after local authorities halted its construction amid issues on
        its location and design, the Department of Transportation said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d9f0f-d775-47be-9f58-e77c3d923782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc047c-adb9-434b-af81-8d88d42ee3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Undesecretary for Rails Timothy John Batan said in a media
        interview that the Quezon Memorial Circle Station of the Metro Rail Transit
        line 7 (MRT-7) would be revamped upon the request of the Quezon City government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5dc5fb-c54e-4471-91eb-b3d9232e6756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845543e8-e05c-4c4f-aa78-3aa46fb86b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On February 28, <em>magpe</em>-present <em>ng</em> proposal <em>si</em>
        San Miguel and the Quezon City local government is looking forward to the
        proposal. Ang assurance <em>na naibigay</em> is we will work together in coming
        up with a mutually acceptable design," Batan said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9f445-e916-4634-aeb9-4c2f469ac2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760cb764-06b7-4d42-9f8f-6170c353a0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte on Monday <a href="https://cnnphilippines.com/news/2020/2/18/Mrt-7-construction-suspended.html?fbclid=IwAR1YiYen3414N8xfnYmxAmgOUIhoE5Qpip1tl9LLK5NGWnD1F2KGbpXZxRA">suspended
        the construction of the Quezon Memorial Circle station</a> through a temporary
        cease and desist order covering SMC, its contractor EEI Corporation, and the
        DOTr. She cited environmentalists and historians in saying that the current
        look of the station would "affect the landmark''s identity as a national heritage
        park."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f60c2e1-37d9-4f58-923c-fb6ec80f6acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6440c994-257c-4023-8b67-958ee9096fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan explained that authorities are now working on a new design
        for the portion of the train station which was above ground, but clarified
        that underground works as well as construction in other MRT-7 stations can
        proceed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c3cfb-7bc2-4205-bb88-e6c472fe2624'
      'mgnl:activationStatus': true
