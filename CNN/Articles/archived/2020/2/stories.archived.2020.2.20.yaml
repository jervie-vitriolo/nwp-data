      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/19/tech/tiktok-parental-controls/index.html">TikTok,
        every teenager''s favorite app, just rolled out new parental controls</a>."&nbsp;</em></p>'
  'Libor-rate-change':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-20T09:41:27.911+08:00
    'imagesource': 'jcr:d5f7a244-98e2-4cde-8f1f-5199abdbdcaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26f59ee1-6566-405c-844b-85cccfdf27ba'
    'lead': 'The Federal Reserve and global regulators have made clear that they want
      Libor to be a thing of the past. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T09:44:37.046+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T20:59:06.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:59.418+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Libor', 'London-Interbank', 'offered-rate', 'SOFR', 'Secured-Overnight-Financing-Rate']
    'template': '1'
    'title': 'The most important interest rate you''ve never heard of is about to
      change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb1378-aa71-4eda-b492-9529a993376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Libor is the world''s most quoted interest
        rate, governing some $200 trillion of debt and contracts, including mortgages
        and consumer loans. After years of manipulation scandals the rate is now on
        its way out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db4027-b4e7-439f-a2c8-c6cbff4a47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e902bf2c-137a-4db5-8232-631cfbd032dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing it will be anything but easy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899abb1-7e10-4d31-8b23-0bb940449d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e5b4b-e8ca-42eb-b6c8-a85b26215726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means any regular investor with a floating rate loan will
        experience some changes in the near-term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a5acb7-f0f7-4c07-bd19-35b5a5110943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b70dea8-af5d-419e-87e1-df2ef78d76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libor, or the London Interbank Offered Rate, is the daily-calculated
        interest rate at which banks lend to one another. It is also the benchmark
        rate for trillions of US dollar-denominated contracts and loans, such as floating
        rate mortgages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104216ad-2391-477e-b5ba-31157cf17273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f5b6e-32bf-45f7-a5ba-9b7d9049077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2007-2009 financial crisis uncovered that Libor had been manipulated
        by various financial firms to prop up returns and veil financial weakness.
        This brought on calls for for reform, but replacing something so entrenched
        in the global financial system is no easy task.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236b415-44fd-4de1-939a-34dfb5d5a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b0ff8-13e1-40d0-aca8-d52c06d1267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading proposed replacement is SOFR, the Secured Overnight
        Financing Rate, which is published by the New York Federal Reserve and based
        on actual overnight transactions financial companies borrow cash using US
        Treasury securities -- or government debt -- as collateral.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d8398-9c90-443d-bcbc-558491630268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77532d3-95f3-4ab5-9724-39831783b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One advantage of SOFR is that it is harder to manipulate, because
        it is based on real transactions, unlike Libor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d8377-59de-4ef3-8214-56428204b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d10ee4-5c2a-44af-8967-e6c997b90a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve and global regulators have made clear that they
        want Libor to be a thing of the past. New York Fed President John Williams
        said in a speech last year only three things in life are certain "death taxes
        and the end of Libor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09584c4-c933-42c2-a262-05ab5a15ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f50a0a-1521-4e33-b73a-54bd1f3a8672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many banks aren''t happy with SOFR as the chosen successor,
        claiming it is missing important attributes that made Libor so useful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffff0f3-2e6c-447c-82c0-1d3dda9fd04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45937f6-4652-4693-95c4-ec635915773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market is not particularly well prepared at this point in time,"
        said Mark Cabana, head of US rates strategy at Bank of America Merrill Lynch,
        even though "we''re in the sixth inning of the transition."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672972f-61e8-4d55-a2a8-0c968b85af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde7925-a36a-4ccf-8a9e-215ce4654946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than two years until Libor is expected to disappear at
        the end of 2021, the financial world has to prepare to get on board with the
        new system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf0147-b827-4c50-958f-351c195c4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f8d2c6-a656-4d6e-a895-a6f612c69b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Stability Oversight Council, chaired by Treasury Secretary
        Steven Mnuchin, said in its 2019 annual report that "widespread failure of
        market participants to adequately adapt" could lead to a liquidity crunch
        for various financial contracts and risk financial stability.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e85dd0-7a93-4373-a914-f840fcfade04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5df7ca-3503-423e-9fb4-e5d622082d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shortcomings</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b8bd3-aca4-4217-b2e2-ddffd94e8f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SOFR has a number of shortcomings compared to good old Libor, market
        participants said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedbf4ba-29d3-4c76-8346-2ee4bc90355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb805c2-da20-4153-b46b-3c1645e4a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rate is more volatile in ways that are not well understood
        by the market, which in turn breeds skepticism, said Cabana.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c0d76-dade-4f4d-9438-5e896a8fd44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d104f14-647f-4188-987f-4b6a1f67a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight borrowing rates went through the roof last September,
        leading the New York Fed to pump billions of cash into the system to shore
        up liquidity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d8251-9dca-4f33-9cf5-744b274c17a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b26c4-20c1-438b-a093-712f328d7a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market participants also said SOFR isn''t credit-sensitive enough,
        meaning it is not as closely attuned to changes in credit market conditions
        because it is based on actual transactions rather than estimated future borrowing
        costs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459ad80-16e5-45c0-9e25-dcd72fc73983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb913cf6-e729-40ce-86be-4965cc20a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, banks complain that SOFR is missing a "term structure,"
        that is the ability for investors to look up what the rate will be in the
        future.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955cc2ae-c0bc-4ad5-aa9f-c011f3420bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82234ef9-0d5b-46b4-a73c-517983d558e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Libor, the three-month rate shows what borrowing costs will
        be in 90 days, which is an important attribute for both banks and borrowers
        in planning out their cash flows. Borrowers -- both institutional or laypersons
        -- can look up exactly what their interest rate would be in the future under
        Libor. That''s not the case with SOFR, which doesn''t have the same kind of
        term structure, making it harder for future costs to be estimated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f54d9-51c9-4037-9ba9-bd22358788aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc03ac-e166-4637-afe9-25dac2fb6996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Fed will begin publishing 30-, 90- and 180-day SOFR
        averages on March 2, which are calculated differently than forward Libor rates.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f5696-b9da-4c42-ba22-99807450cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab2152-48fe-4df6-b038-d9fd4e8f7c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having this guidance is great, but it''s not perfect yet," said
        Leslie Falconio, senior fixed income strategist at UBS Global Wealth Management.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af94c59c-3f05-4e24-896f-eaf5e6d7ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235bdd52-11e0-44c2-95aa-bcec9ac84cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change is hard</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa70f8-0beb-437a-b0be-b6a3bb6111be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, adoption of SOFR has been slow, which is a concern given
        that the market is running out of time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f2650-23eb-491e-96c7-69001cb39b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e9206-b590-4316-88f0-45f01b8f6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clients need to prepare for a world in which Libor goes away and
        SOFR is the only alternative. But they also need to keep an eye out for a
        different alternative," said Cabana.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b61d4-d27b-4a04-9086-a198618e5614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e368986-7d32-4157-a98f-a04619ea94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That thinking is partly why newly issued loans and contracts overwhelmingly
        still use Libor rather than jumping on the SOFR bandwagon.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b36fe79-a143-4643-ac43-bb087bc2e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cc5e8-9be7-46c1-9116-bdfba87bfd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the headache is even bigger for outstanding Libor contracts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ce773-7da7-4519-976a-22b1a69007e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7a08e9-5051-434c-8339-84b30b63aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.049+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the $200 trillion of Libor contracts are derivatives, which
        are homogenous contracts governed by the same regulatory framework -- the
        ISDA master agreement. If the agreement switches over to SOFR, it would cover
        the trillions of outstanding derivative contracts.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883d2f9-4a6e-4217-915c-a1669ee96143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00613ef-854e-4b0e-ab76-8b8b533faa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $5 trillion loan market doesn''t have the same advantage, and
        a lot of loan documents might have to get rewritten.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a9f52-aaee-485c-a4e1-9c1167bcd715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc314ee1-11a0-4f08-9d70-ce911640c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For consumers with floating rate loans or mortgages this means they
        could get a letter in the mail in the near future, informing them that their
        borrowing rates will change.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f1830-4439-47e8-8b9e-30ffc4e62ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:44:37.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/19/economy/libor-replacement-sofr/index.html">The
        most important interest rate you''ve never heard of is about to change</a>."</em></p>'
