  'Immigration-Chinese-fugitives-pastillas':
    'caption': 'An immigration officer who exposed the ''pastillas'' scheme says there''s
      a sweeter deal offered to Chinese fugitives, which lets them enter and leave
      the Philippines with ease despite getting blacklisted by authorities. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
