      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20)—</strong> The
        National Telecommunications Commission has asked for the Justice Department’s
        legal opinion regarding the controversial franchise renewal case of media
        giant ABS-CBN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed44d17-8d6b-428e-8c78-6bc60fa84a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the body hopes to submit
        its reply on the matter sometime next week. NTC sent out its request on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1defe4a7-7949-401a-9f06-d85382446ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it is also looking at the legality of the network’s
        continuous operations once the franchise period lapses on March 30— should
        there still be no significant action from Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed7f3f-095a-4edf-a0d2-dbe42a717d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main question is whether or not ABS-CBN may continue operating
        after the lapse of the franchise period, pending action by the Congress on
        the franchise renewal bills,” Guevarra said in a message to reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f33229-a9f5-4c6e-9a74-83ba2278bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers earlier allayed concerns over ABS-CBN’s looming shutdown,
        saying the media company <a href="https://cnnphilippines.com/news/2020/2/11/ABS-CBN-continue-operations.html">can
        still broadcast news and content</a> as there are pending renewal measures
        in Congress. However, they said ABS-CBN would have to secure provisional authority
        from the NTC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a540c4d-5d1a-4431-b708-56c12c948e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some solons from the House of Representatives also warned the
        permit to operate is not set in stone— as communications officials may need
        to seek clearance from President Rodrigo Duterte himself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10747169-4918-4f7a-932e-0a4e882fb58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.523+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/17/ABS-CBN-NTC-franchise-renewal-expiry.html">No
        assurance NTC will let ABS-CBN run with expired franchise, lawmakers say</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd1213-2bd2-4860-bf77-04c124e0221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC in the past has allowed other organizations—including the
        Catholic Bishops Conference of the Philippines—&nbsp;to operate, even while
        their renewal cases were still being tackled by the legislature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29d092-7ae6-44f5-acc3-02256b661bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House to hear franchise bills in a few months</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014bd3fd-510b-43a9-af48-352252c647ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s franchise renewal case was highlighted anew following
        a quo warranto petition filed by Solicitor General Jose Calida, who asked
        the Supreme Court to nullify the company’s existing license.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31963c67-6295-45a7-a9b1-862262837a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber— where 11 measures remain pending— has yet to
        calendar a hearing on the matter, citing “more urgent” bills on deck.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec1660-ec9f-4d64-ae51-ae433711eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano said the House may only be able
        to tackle the ABS-CBN case in a few months— May being the earliest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f13f6f-4936-4d21-b1d0-d0e6ca6eaad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are two options. It''s that in May, depende kung anong matapos
        naming (depends on what we accomplish) in the next three weeks. The longer
        option is right after SONA,” Cayetano said in a chance interview in Zambales.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196012b6-feb3-4371-a1d3-e59d8ee4435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May or August. <em>Dahil doon sa huling linggo ng</em> July, more
        SONA <em>‘yun</em>. So right after SONA, objectively is early August,” he
        added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4282658b-4b13-4f44-8e0c-9bca81e88d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: May or August. Because in July, that will focus more
        on SONA. So right after SONA—objectively is early August.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c310b-2f4a-40e4-b9c9-72c2b678adbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:04:53.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:47.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counterpart measure on the ABS-CBN franchise is also pending before
        the Senate. The upper chamber is meanwhile set to conduct its separate inquiry
        on the case on <a href="https://www.cnnphilippines.com/news/2020/2/19/Senate-probe-February-24-ABS-CBN.html">Monday.</a></p>'
  'Sandiganbayan-junks-Sajid-Ampatuan-falsification-charges':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-20T16:08:28.322+08:00
    'imagesource': 'jcr:8d9b55ba-1db0-45ad-99ca-f2598fdf1cc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0a04f9b-ddee-4c42-9cf3-97ef945a1c4d'
    'lead': 'The Sandiganbayan junks nine counts of falsification of public documents
      charges against Datu Sajid Islam Ampatuan for lack of sufficient evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T16:13:33.810+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T20:58:46.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:58:05.576+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sandiganbayan', 'Sajid-Ampatuan', 'Ampatuan', 'falsification-charges']
    'template': '1'
    'title': 'Sandiganbayan junks falsification charges vs Sajid Ampatuan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4573b-99de-49c9-80f2-d1325a831b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 20)— The Sandiganbayan has
        junked nine counts of falsification of public documents charges against Datu
        Saijd Islam Ampatuan, mayor of Shariff Saydona Mustapha town in Maguindanao
        for lack of sufficient evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649fd12-22f2-4240-ac10-dee7c9b41e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc3fae4-f970-4268-b9fe-afdf9f36607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 13-page ruling early this month but only released to media
        on Thursday, the anti-graft court’s sixth division said the prosecution failed
        to prove that Ampatuan participated in the alleged falsification of documents
        in relation to disbursements amounting to ₱4.5 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51fe24-1c38-4f62-94f0-421c33457841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c138fea7-11f2-45ea-bea8-6fa0bdf7948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered the lifting of the hold departure order against
        Ampatuan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c3eaf5-95de-46b7-9cf3-b3277410be48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f68c4-0891-4318-89b6-de35972d537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that only Ampatuan’s name is seen in disbursement vouchers,
        purchase requests and purchase orders, but his signature is absent and only
        unidentified initials are placed below his printed name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07042768-afe8-42d0-b1bc-5419f5af1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b62a93-da8a-47cb-b718-468f91626cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ampatuan’s participation in the alleged falsification in said cases
        may be proved by other evidence. However, there is also nothing in the other
        documents, or in the testimonies of the prosecution’s witnesses that would
        establish how accused Ampatuan participated in the alleged falsification,”
        the court said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c8c2d-ac55-4b27-a036-9b32db7d4ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c51547-2cc6-4a62-9d50-17b8dd27a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that testimonies from state auditors and Parang town’s
        treasurer could prove that suppliers were involved in the assailed transactions,
        but does not prove Ampatuan’s participation in the alleged falsification of
        documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f121f0-42ab-4ccf-baaf-d04ebb70f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e5169-160d-4668-bc98-abbeeb18e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, however, rejected Ampatuan’s claim that he was denied
        his rights to due process and to speedy disposition of cases as it found the
        delay to be reasonable due to the voluminous records involved in the criminal
        charges against him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf2582-12a8-47b8-a670-254f2484a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T16:13:33.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:58:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
