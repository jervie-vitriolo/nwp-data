  'Duterte-wants-to-protect-drug-linked-Espenido':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-20T17:01:22.877+08:00
