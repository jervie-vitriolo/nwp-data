      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8369a-83e4-4ea6-88c1-f633184b94f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/2/20/Bureau-of-Immigration-Chinese-pastillas-bribery-scheme-.html">ordered
        the relief of all immigration personnel</a> tagged in the operation. The BI
        responded moments later, saying 18 officers have been sacked following the
        order.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dbede1-5b11-4eb6-8c16-056a46952887'
