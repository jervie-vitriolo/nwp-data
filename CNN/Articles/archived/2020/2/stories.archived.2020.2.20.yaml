      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Morente admitted he has limited authority in the appointment
        of division heads in the bureau.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e26bb-728b-49e0-b20f-10c63947eac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.214+08:00
