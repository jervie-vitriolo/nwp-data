      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbd5ca-3dde-4c1e-9271-4825a5c0996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason: many of them were powered by something called SAF, or
        sustainable aviation fuel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c9dee9-8ca0-4d08-8677-06d466af455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a010e-874c-4ad3-967a-52dd3bad86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAF is derived not from fossil-based oil or gas, but by refining
        organic or waste substances -- the use of which means less harm to the planet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5061af-553d-47ea-adb6-c5a01ba8e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41a8d0-8b45-43ae-991d-b0d998e8c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the delegates, the SAF was supplied as part of an apparently
        successful experiment to prove the logistic possibilities of delivering the
        fuel at Zürich Airport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5283b0d-686c-4eef-b1d3-dedbfecc8e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb0944-5b8f-4f3d-aa4d-7abb7cf07014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is all great news, particularly given the climate crisis focus
        of the Davos meeting and the presence of young campaigner Greta Thunberg.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f9ea8-0bdd-4179-aa50-03a6b8900389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a577ddb9-a6b9-4819-b75c-3fc565c5a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why aren''t we all flying on jets powered by this seemingly magical
        fuel?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fbceb9-eb31-453a-9a9e-eab6d2985dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec476d-0f7e-4e85-98ec-702762ae4095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s few reasons right now, the chief among them being something
        you might expect when dealing with anything connected to Davos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d667b-3531-4a12-929f-7d84e718c147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499e3e2-8c28-4960-97e8-57e548bf2663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firstly, it''s expensive. Zürich Airport says it''s 3-4 times the
        cost of conventional fuel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4a760-9b6a-4120-8c14-9180b219e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c520509-cedf-4319-b692-c2d5a0d4aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also in short supply -- but maybe not for long.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03294226-83e7-42e0-8d24-ee80522cebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51243f-466e-4ff8-91a2-a69a31fd0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going electric... but not yet</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da4b6e-dbfa-4a75-8660-523c9de58179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone hoping to fly while keeping their carbon footprint to
        a minimum, the dream at the moment is to board a futuristic electric aircraft,
        which will zip across the planet leaving only turbulence in its wake.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a248f-5215-44d7-a4a9-1d2d6a12b9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e203870-a51f-413b-90d7-473b6a1c692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are certainly on their way. Short-range electric airplanes
        could enter service later this decade if battery power density is improved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda1df05-f224-4d94-9ba0-7744363b62b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833da68e-812b-49a2-bb2d-c04cc23c54c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But larger, longer-range commercial airplanes will still need to
        use liquid fuel for the foreseeable future -- which means SAF is still on
        the table.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79332a55-177d-4967-8cd5-058966612142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a38e8f-14e0-4f17-be8e-876ec6ce8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, says Boeing''s Paul McElroy, is because passengers want to
        travel greener but the weight and power requirements of commercial passenger
        airplanes require the capacity only liquid fuel-based engines can deliver.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32600956-05e4-466c-912d-4af8c762a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf8c6b-fca5-42db-ac77-bbe6a99b38be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sustainable fuel represents a significant opportunity for commercial
        aviation to reduce its carbon emissions so that flying remains a responsible
        choice for travelers," says McElroy, who leads the communications team for
        Boeing''s 777 ecoDemonstrator, an aircraft that serves as a flying test bed
        for sustainability projects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aacf86f-0d2b-40f1-8e93-b00b7377a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc21b4-6831-4f5e-9ccc-5cb3f8288431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus was the first manufacturer to offer customers the option
        of having their new aircraft delivered using a blend of SAF, supplied through
        a collaboration between the manufacturer, Air BP and Total.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f49f7a-0014-451f-974a-7f8829589736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35d986-a2b0-49a8-bda8-82574741ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus also heavily contributed to the European Union''s "Initiative
        Towards sustAinable Kerosene for Aviation," or ITAKA program, which aimed
        to accelerate the commercialization of SAF in Europe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b30c10-4195-4bd2-982c-d7a2d14cf568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1a631-ec09-472a-9a80-fa0a2fc0c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to transporting large assembled components, such as
        wings and fuselage sections, Airbus is starting to use SAF in its oversized
        Beluga Super-Transporter aircraft.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b212b-c435-4688-969b-dd814d7b5600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a90c3-b0c3-41d9-802f-12035dcc0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sustainable fuel is derived from recycled cooking oil. It''s
        expected that this will reduce CO2 emissions by about 120 metric tons a month
        from the assembly ferrying process, roughly equivalent to removing around
        130 cars.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8cda6-0cbb-41bc-b684-c10d2f86ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d085735-c215-43c3-980f-7d0f9d6c8fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a start, but with 46.1 million annual flights that use regular
        fuel, SAF is barely scratching the surface of the industry''s ambition to
        halve net carbon emissions by 2050, relative to 2005 levels.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e564c-c28a-4324-830f-02c42dacb529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9bdc8-c734-4886-ad12-18220168e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, air travel is said to account for between 2-3% of the
        world''s carbon emissions, but the tradeoff for that is 4.5 billion passenger
        journeys, the movement of 64 million metric tons of cargo and one third of
        the world''s global trade. Aviation also underpins 65 million jobs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c1da9-3f7e-438d-ad1c-887733feb971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec309f6f-fadf-44ee-b005-893e84ce97ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So unless the planet wants to substantially dismantle its current
        global economy, the use of sustainable aviation fuel, although by no means
        a perfect solution as it will still cause emissions, seems the most likely
        route.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b16cd-32ba-4659-9a06-2544b52ea055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea6971-d822-4c42-befe-5bce5f9f7536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McElroy says using SAFs results in net lower greenhouse gas emissions
        of up to 80%. For plant-based fuels, this is because their production will
        involve the absorption of CO2 through photosynthesis during growth, which
        offsets their later CO2 emissions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d74d59-2433-4ffb-8384-4e326765374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a728ca9-9538-4769-9880-6962d282954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the fuel is used in an engine, it releases the absorbed carbon,
        effectively recycling it," he says. "By comparison, fossil fuels are releasing
        carbon that was buried in the Earth for millions of years, increasing the
        amount of CO2 in today''s atmosphere."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae9ed90-312b-4f62-808e-dc95f2faa7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd855d81c-3cc3-4845-8067-07aa92f7ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tobacco, trash and sugar</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba96b5-78e4-45c0-803d-983772947df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key element of developing these new fuels, says McElroy, is making
        them "drop in." In other words, they must have near-identical chemical compositions
        as petroleum-based fuels so that they can work in existing airplanes and fueling
        infrastructure.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb61b5f-f0c6-49a4-a66f-25222b9f3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6159169-881e-47cc-8537-51553c1853c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing worked with engine manufacturers and airlines to gain certification
        for the first production method for sustainable fuel -- a prerequisite step
        before regulators such as the FAA can certify it for use on commercial flights.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab0225-cbd4-4284-b15c-837ab03a8ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d496f6e-56f3-45a6-ba6b-f20dc64d106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane maker is currently supporting partners on six continents
        to research, develop and commercialize sources of SAF.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f54be7-2da9-4c3b-95cd-4436caf668a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304c566-87e1-4924-b3a1-91654c4d5d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sources include plants that grow in the desert in the United
        Arab Emirates and nicotine-free tobacco in South Africa, oil from which is
        converted into biofuel.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581f959-db1b-4e3e-a578-abf1e3170426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb8fa88-cd08-40c8-a1c9-166055886d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture waste in China and purpose-grown sugarcane in Brazil
        are two other sources that Boeing has helped to develop for SAF production.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90f565-86f3-4bb8-89d7-ca7027a7097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d83f7f-4c40-4e9f-a2e2-21f5d7206918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the first commercial flight to use SAF produced in the
        UAE, an Etihad Airways Boeing 787, took off from Abu Dhabi and landed at Amsterdam.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7051dc-3617-459a-923c-820fedee5864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e55ea-9f51-447f-a3f3-b31104a2f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel for the flight was derived from oil in Salicornia plants, grown
        on a two-hectare seawater farm in Abu Dhabi''s Masdar City.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d165f87-975d-4a7b-b85a-7d8acd94079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a9e41-fe89-4315-9b74-cdeaeff10bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salt-tolerant halophyte plants thrive in desert conditions.
        These plants have an internal mechanism that allows them to grow in seawater,
        filtering out the salt while retaining valuable oils in the seeds that can
        be used to produce biofuel.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ad53e-7828-47a8-821a-a070a32aaf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae712e-5600-4150-96ee-8457ee193817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was a collaboration between Masdar Institute of Science
        and Technology at Khalifa University, Boeing, Etihad Airways, ADNOC, Safran,
        GE and BAUER Resources.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b06e96-1059-4f4d-a0fb-7e1aff135be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dceffc-f91d-459f-89cf-12303ae4df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decarbonization is important across the aviation industry," says
        Tony Douglas, group chief executive officer at Etihad Aviation Group. "This
        project demonstrates a successful proof of concept that is local, viable,
        cost-effective and sustainable."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77345da8-b903-4e8d-976d-ec1ca505b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100b3eb-375f-4f9b-9dad-0b8786a74b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the next few years, the Masdar facility is expected
        to scale up to 200 hectares in a move towards full-scale commercial implementation.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79493e0b-0a38-4a97-8657-c751b3370b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872f285-7296-4a80-a90b-4def628b92be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of several SAF programs supported by prominent airlines
        and, in some cases, traditional fossil fuel companies, currently being developed
        around the world.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe611c39-e916-4347-8d11-843edddb7727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b5e570-1bb4-4e87-abff-0c603772ed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going nuclear</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e17ae5-a47f-4881-b05f-305d869416ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full potential benefit of SAF, however, may be inhibited by
        the fact that under present flight safety regulations, airplanes cannot just
        fill their tanks with 100% SAF, with regulators only permitting use of 50%
        of the sustainable alternative.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6aabe9-f015-4864-a783-bf6191046351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be78bab-59fb-441d-865a-beea124376e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Paul Stein, chief technology officer at aero engine maker
        Rolls-Royce says all its latest aircraft engines can already operate using
        blended SAFs.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78c8d2-e789-4004-b493-770de3eb7f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe066ff-57c1-4606-99de-fad0dc1cb1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that all of our newer engines would probably be able
        to operate on 100% SAF although we are in the process of verifying that."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a379c-5aaa-43e0-b475-42056b04c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66276ba-6d4c-46f9-8768-884efbbeb9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another stumbling block is the supply of SAFs, currently nowhere
        near capable of sustaining global aviation''s needs.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08201c-9e3c-4964-89b8-e7dd3769a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238811b-d252-4a4f-8e35-712ac237f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stein says Rolls-Royce is, however, committed to using SAFs and
        is exploring the possibility of using a "small modular nuclear reactor" to
        power a synthetic fuel plant.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc47443-6ecc-4538-bf5b-f74809899836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba575f-a489-4b71-88ac-a7830bdfdc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working with oil and gas companies to develop more SAF processes
        and increase the volumes available," he adds.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a9b00-d355-41c9-b1b4-598fac00c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8fcacd-ae55-4d4b-9402-787456879a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite challenges of affordability and scalability, we believe
        SAFs are the only solution to long-haul aviation."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217be81f-e3ba-48dd-af90-0dcb65722b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43023e2c-4fbb-4255-978f-b3f7e39affa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not too surprising. For while Rolls-Royce is working with
        others to develop a hybrid-electric aircraft -- known as E-Fan X -- Stein
        says that "we don''t see hybrid aircraft of this size and range reaching certification
        and commercial service for at least another decade."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19226e-3091-4b77-8cb3-c88fbeb2ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e464134e-a0a6-4991-8c2b-8479d0bef16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so the combination of SAF with more efficient turbine engines
        appears to be the only viable future for the next two decades.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54086e53-8061-4d0f-ab38-c4b47067aaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee702bb-b22e-4c3c-8cdf-bbfe51b62c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet its own environmental goals, Rolls-Royce says it''s optimizing
        its next generation "UltraFan engine demonstrator," which will provide 25%
        fuel-burn and emission reductions compared to the first generation Trent engine
        currently in service.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb967f7-10df-47b1-9667-c7fb3c607a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17282b4c-9912-4e13-84b2-609090ea3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UltraFan testing begins next year in anticipation of service entry
        in the late 2020s.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55081865-e883-42c8-9656-fb8b403f673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ff62b-561c-437d-911e-91e113b63fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black bag waste</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd28a434-50a6-4076-8c6a-12db26a29aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With SAF currently used on less than 1% of commercial flights, innovative
        technologies and different types of local feedstocks (raw materials) are starting
        to pop up to help raise that number.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993401c-f8d1-429a-a5a7-98c303cd6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28da89c7-5fba-41ee-b2fd-421571cf6211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November for example, Shell Aviation announced that it will
        support the development of a SAF production plant called DSL-01, in Delfzijl,
        Netherlands.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a43e2-0e43-4f3b-8cd0-829e1613ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aaaff2-1211-45b1-a32b-3be34abe54f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is led by SkyNRG, a Dutch SAF wholesaler, and is on
        track for commissioning in 2022, making it Europe''s first industrial scale
        supply of alternative aviation fuel.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a949e-390f-4a73-a087-c811307443b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa214993-de1b-49bd-ad3d-89d765381b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant will produce 100,000 metric tons of fuel annually, derived
        from waste and residue streams, such as used cooking oil sourced from regional
        industries. Carbon reduction is also helped by the localization of SAF production
        relative to where it will be deployed.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5686eef6-90d8-47d0-b8da-12aafba361ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58a795-a276-44b3-937a-243c92506ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers are conscious of their travel impact and are looking
        for ways to reduce their travel footprint, but while there''s growing global
        demand [for sustainable air travel] there are only a few production facilities
        for SAF," SkyNRG''s Martin Struijker Boudier tells CNN.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54d841-4d67-4f19-afcc-ce691105878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32fd58-020c-4acb-8720-cd2675952835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, he says, results in complex supply chains, which can be eliminated
        using regional operations supplying local customers.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03654c-3d87-4509-b2de-7ce1ece5cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8add363-dca4-4b2e-837e-377d2be89101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another approach is to derive SAF from "black bag waste'' -- non-recyclable
        garbage such as disposable diapers, takeaway coffee cups and food packaging.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98cc3e-3d04-4694-9dd0-fbac2080529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f0e69-1141-4bbd-af4f-784ceb7de564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a venture announced last August, Altalto Immingham, a subsidiary
        of renewable fuels company Velocys, in collaboration with British Airways
        and Shell revealed plans to develop Europe''s first "solid waste to sustainable
        fuels" plant at a site in Lincolnshire, England.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e1a6ae-6765-449d-82c5-87453ab97242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61acad-ce11-4be1-869e-b7b15fe7d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is to take half-a-million metric tons each year of black
        bag waste that would otherwise end up in landfill and funnel it through something
        called a micro-Channel Fischer-Tropsch reactor.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af683068-7d0b-47ec-a4ca-08056fc27acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaed9de-2d60-498f-8684-6b7e43d24dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This turns the carbon and hydrogen from solid waste into the liquid
        hydrocarbons required to create SAF.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a707398-b395-40a5-9951-0f422aec86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f1129-64a9-41df-b77a-48a19b4d43ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Out of the woods</h2>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c808a9a4-6ded-484e-b12f-bb597bb941e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech, says Velocys, will reduce greenhouse gas emissions by
        70% for every metric ton of sustainable jet fuel that replaces a metric ton
        of conventional fossil fuel -- equivalent to taking up to 40,000 cars off
        the road annually.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279fbfb6-c0f6-4499-bba5-3765b4a3a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254be030-8c24-4655-a103-44047c869dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA intends to purchase this fuel produced at the plant for use in
        its aircraft as part of its emissions reduction strategy.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf282e-886b-4e92-9251-276ff1aa2452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb02f94c-02bb-4751-ae22-3ec7a715179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subject to planning and funding decisions, the plant is due to begin
        construction next year and to start producing commercial volumes of SAF in
        2024.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b354ac-13dd-44b7-92e3-a6295b981a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e450088-a7da-484a-98fc-dbab2af7d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Delta Air Lines is investing $2 million to
        partner with Delaware-based Northwest Advanced Bio-fuels for a feasibility
        study of a biofuel production facility to produce SAF for Delta''s flights
        in and out of Seattle, Portland, San Francisco and Los Angeles.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc78755d-0a44-4068-b4c2-df144801bd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c1cb9-0d83-4dc7-b1dc-62c66936726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project would utilize wood residue deposits and wood debris
        lying on forest floors to produce the biofuel.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0e8c6-531c-4f19-9c88-bfc87cb5c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0508fc88-2041-4bf6-beb5-1ca3c9751140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This single project could provide approximately 10% of Delta''s
        annual jet fuel consumption in the West Coast region and, if successful, could
        become the blueprint for future projects to support Delta''s goal to further
        reduce its carbon footprint," says Graeme Burnett, Delta''s senior VP of fuel
        management.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e4e04-6d00-4f5c-bfd5-3e37854c3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9997d-5cc9-4a00-a827-1ceecea1b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This project has additional environmental benefits because it reduces
        wood residuals in forests, which can increase potential fire hazards and inhibit
        future tree growth."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d1f28-b01a-4ae0-a442-c1a2552b315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d1fb3-4862-453d-aa57-0572d67a5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one of the most compelling attractions of sustainable aviation
        fuel is the multiple ways of manufacturing it in different locales and climates,
        meaning it can be produced regionally, on demand, whenever needed, near airports.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5be33d-1a54-480a-bcb2-3c5318a71e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a83c5-cb49-4cb5-8b3d-00044b598aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That in itself takes traffic off the roads, reduces reliance on
        the planet''s finite fossil fuel reserves, and mitigates carbon emissions.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f47d9-6059-464e-8de5-eee254db05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d28a3-c36c-4e01-ae37-eef9b3c455ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T07:52:00.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:59:15.470+08:00
