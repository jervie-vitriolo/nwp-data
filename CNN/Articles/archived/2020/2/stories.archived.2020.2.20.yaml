      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c13c94-e772-4f91-af1b-2e5efa356d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.582+08:00
