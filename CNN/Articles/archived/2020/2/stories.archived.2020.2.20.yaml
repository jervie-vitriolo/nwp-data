    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-02-20T12:35:39.810+08:00
    'imagesource': 'jcr:7311291f-5f83-454d-a5b9-42620d3b3389'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fafc81a-cedc-4f99-a664-dd69c10a4c16'
    'lead': 'DDB has approved a regulation allowing the use of cannabidiol— which
      is seen to alleviate severe types of epilepsy. However, the medicine that contains
      the cannabis product costs around $25,000 to $30,000 for a one-year prescription.'
    'mgnl:activationStatus': true
