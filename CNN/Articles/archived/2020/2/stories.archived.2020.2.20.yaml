        to the Power Sector Assets and Liabilities Management (PSALM) as of January
        2020 for its administration of the capacity from the 1200-MW Ilijan power
        plant in Batangas. <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/HPlLufeHDC">pic.twitter.com/HPlLufeHDC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1230371935663599616?ref_src=twsrc%5Etfw">February
