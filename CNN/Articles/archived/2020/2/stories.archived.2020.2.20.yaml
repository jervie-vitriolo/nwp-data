      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd407152b-8ac1-4aab-aa27-77be6338748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi niya kaya, sabi ko sa kanya. Limitado rin kasi,</em>”
        the President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de681e-3678-43f4-82b7-102315338dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.454+08:00
