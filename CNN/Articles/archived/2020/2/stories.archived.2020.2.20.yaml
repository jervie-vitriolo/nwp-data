    'lead': 'Weeks into the novel coronavirus crisis, the outbreak finally appears
      to be stabilizing in central China, where the virus was initially detected before
      it spread throughout the country and the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T07:21:56.286+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T20:59:19.209+08:00
