      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He still enjoys the trust of the President," Panelo noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
