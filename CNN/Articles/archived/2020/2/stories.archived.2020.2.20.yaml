      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the ground floor plans showed a drastic expansion in the
        structures to be built under the new one submitted by EEI, which now had open
        spaces for "passenger support."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2ef13-954f-474d-a27b-0f487e472756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.514+08:00
