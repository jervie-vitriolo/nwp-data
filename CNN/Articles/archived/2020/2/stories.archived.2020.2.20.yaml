      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742dbe79-9ff4-4d90-b6e0-85f04b0bf5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most train stations allot spaces for commercial leases for food
        stalls and retail shops.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68800680-2d8e-464a-95ce-bb542256488d'
      'mgnl:activationStatus': true
