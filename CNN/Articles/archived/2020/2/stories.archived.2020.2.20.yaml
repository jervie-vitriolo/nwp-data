      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb16781b-ccb6-4c91-94b5-48cc3459726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some countries, such as the United Kingdom, Switzerland and Portugal,
        McDonald''s converts its waste cooking oil into biofuel for use in its own
        delivery trucks.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338462ec-b973-47cf-a672-dff0cf62bcfe'
      'mgnl:activationStatus': true
