      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also previously urged his Cabinet members to boycott travel
        to the US in January, around the same time he decided to terminate the VFA.</p>'
