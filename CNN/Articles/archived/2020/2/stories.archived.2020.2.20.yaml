    'template': '1'
    'title': 'Basing VFA termination on Dela Rosa''s canceled visa a ''serious mistake''
      – Tatad '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd1d7d-4fd7-4f46-9faf-c71919425e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Februay 20) –</strong> Scrapping
        the Visiting Forces Agreement (VFA) merely based on the visa cancellation
        of a presidential ally is a "serious mistake," a former senator warned Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92215a87-aeb9-4367-9580-78ae51f855b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06307cb9-15cd-4f72-9f95-01e434132bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator Francisco "Kit" Sarmiento Tatad was referring to
        President Rodrigo Duterte''s decision to abrogate the two-decades-old military
        pact after the US government revoked Sen. Ronald "Bato" dela Rosa''s visa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2849c7b-27c4-4e83-82fd-aee7d7ee0339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e819aa-11d5-43d8-90c9-317762b57640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision based on the cancellation of the [visa] of former
        colleague Senator dela Rosa is a serious mistake that cannot be inflicted
        in the history of our diplomacy or in the posterity of our Filipino people,
        " said Tatad, a sponsor of the Senate resolution concurring with the VFA ratification
        in the 11th Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90187b8-f891-411e-b186-576322bb7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7f3a1-5422-459d-9875-e7db9af07ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker appeared as resource person in the Senate foreign
        relations committee which is currently discussing the status of Senate Resolution
        305. The panel, headed by Senator Aquilino Pimentel III, tackled the validity
        of termination or withdrawal from treaties upon the concurrence of the upper
        chamber, following Duterte''s decision to terminate the deal with the US government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5610f-5854-45e3-a83b-cea70088cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5adf1cd-06a8-4f11-87fc-dba4221fa2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No treaty is possible without the approval of 16 of our 24 senators.
        From a layman''s point of view, it is the Senate concurrence that gives validity
        to a treaty. Without Senate concurrence, there is no treaty, and there will
        be no treaty to abrogate," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20439f5-2320-451e-b4a4-414e13b62adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f86644-4da0-4947-bd54-1debce4abab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number is equivalent to the required concurrence of 2/3 of
        all members of the Senate when voting on an international agreement requiring
        participation of Congress, Tatad stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff41476-11f1-43ac-a785-99ba96f948e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794aafa-9dac-4df9-a194-178c5c91f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since [Duterte] cannot have a valid treaty without Senate concurrence,
        [then he can not be] able to abrogate a treaty without Senate concurrence.
        I think that is quite clear," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672f7e9-0d7f-483b-94d5-f2b9f4a41123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe714e-7d80-4615-bc8c-8eec286ee8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are still trying to fight for their power to have a say
        on the matter. Pimentel noted&nbsp;that they are already drafting the petition
        which they will file before the Supreme Court to question the role of the
        upper chamber in the termination of the VFA. Tatad and former senator Rodolfo
        Biazon, both sponsors of the resolution concurring with the VFA ratification
        in 1999, are also joining the incumbent senators in the filing of the petition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e80ba1-cfff-42b7-80b0-c7f5f22a7913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f44ed-f836-4c7d-815a-8f9721c6cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon said that <a href="https://cnnphilippines.com/news/2020/2/16/senators-VFA-Supreme-Court.html">if
        the high court sides with them and lets the Senate concurrence bear weight
        on the matter,</a> this could deem the Duterte administration''s VFA termination
        invalid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd0141-40d4-4d58-ab94-e0b212099469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ef594a-1798-44ec-99ee-3b40764652bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274a1de-1734-4b43-8df1-19a5dfc30e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) special assistant Igor Bailen,
        noted during the hearing that the VFA termination does not require Senate
        concurrence as the validity of Duterte''s power as President is "judged under
        less stringent standards."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb1d2c-7ef3-4e11-b29e-baef77ef82b9'
      'mgnl:activationStatus': true
