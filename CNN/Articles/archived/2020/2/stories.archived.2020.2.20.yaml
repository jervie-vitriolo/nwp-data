    'mgnl:tags': ['ASEAN', 'China', 'coronavirus', 'cooperation', 'COVID-19']
    'template': '1'
    'title': "ASEAN confident in China handling outbreak, steps up cooperation in\
      \ fighting COVID-19  \n\n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4273d4f8-c295-4ccd-91ce-61cb822e5db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> The
        Association of Southeast Asian Nations (ASEAN) expressed its confidence on
        China in handling the coronavirus disease outbreak (COVID-19) as infections
        and fatalities continue to rise globally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1efd94c-c42d-41c8-87b2-07cfc8e224f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ad5cb-f210-4a57-acd3-f455c7e90bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Special ASEAN-China Foreign Ministers’ Meeting on the
        Coronavirus Disease 2019 in Laos, the 10-member group said it is confident
        in the East Asian giant managing the disease, which has so far killed more
        than 2,100 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05664ff-eca9-4503-b18a-cfafbaa37544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd996a-1070-44de-becd-3b9b5cbe5574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[We express] full confidence in China’s abilities to succeed in
        overcoming the epidemic with China appreciating the sympathy, support and
        assistance offered by ASEAN member states to its response efforts,” the foreign
        ministers said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde35f2-49de-40ae-9897-f7bd1c79513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963276b-f2fc-446e-acb6-7d73e4f269ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Recognizing] ASEAN and China’s decisive measures to address COVID-19
        through prompt sharing of information and other significant efforts to contain
        the epidemic and to protect regional and global public health security,” the
        statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eded160-baf8-405a-bd46-00d1b628d532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c01002-187d-45d9-a726-946027942032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, ASEAN and China both agreed to “step up” cooperation
        against COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcda4a3-26ef-4d71-805a-141ef2421e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949308d-1763-49f1-9b64-c790167063ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[We agreed to] work together to enhance the capacity to prevent
        and control emerging and re-emerging infectious and communicable diseases
        such as COVID-19, engage in exchanges of relevant data and technology, experience
        and capacity building, including training of health and medical personnel,”
        the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f367ce-66ab-4208-89b3-c27aca9daa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b81fda-56a4-47ea-b3c5-756316fe2dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cooperation includes mutual visits of medical experts and other
        health workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13515d-92b0-442c-8eb8-de84676ff325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7c21c-f2b3-4a1b-b6e9-a7b6c12cb24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN and China agreed to mitigate disruptions in supply chain of
        urgent medical goods, and promote research and development of medicines and
        vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eddc710-b67c-4a17-a5f3-475ba94b93eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407579e3-cda5-4c96-b63a-099385ad12cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides vowed to also address concerns of businesses as a result
        of the outbreak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a1995-a1ec-4d89-a918-7d5f4643334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd6da11-3eaa-43c0-9580-bf66e38eef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T23:26:17.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:58:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[We agreed to] support enterprises affected by the epidemic, especially
        micro, small and medium-sized enterprises, as appropriate, including through
        promotion of digital economy to facilitate economic activity during epidemics
        and make full use of the ASEAN-China Year of Digital Economy Cooperation,”
        the statement read.</p>'
