      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29754c4e-a168-430c-8b9d-1abf09080371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dean Melencio Sta. Maria of the Far Eastern University
        Institute of Law said that the cancellation of the VFA did not have to be
        based on a knee-jerk reaction of the country''s top public official in the
        first place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c687a-a188-478f-9de7-99d70451c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c2471-70e5-40f1-8056-5bdc5130e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cancelling the VFA does not require a knee-jerk reaction but a
        response resulting from a circumspect analysis intrinsically of its content,"
        said Sta. Maria.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ddd87-80aa-4040-b682-7f0c976aceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc3aa5-0c8f-4a57-9197-499e563f7e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Duterte did not even "utilize much of the DFA''s expertise"
        in the issue, which would bear more weight in the Philippines'' military capability
        amid the "Chinese aggressiveness" in the West Philippine Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b92d75-ebde-4bc1-bd04-36d51b10e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.986+08:00
