  'roger-federer-pulls-out-french-open-knee-surgery':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-20T19:18:53.163+08:00
