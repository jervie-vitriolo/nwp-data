    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Espenido', 'drug-linked']
    'template': '1'
    'title': 'Espenido still enjoys Duterte''s trust, assured of government protection'
    'updated': 2020-02-20T17:55:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c69a8-4f9a-429a-8f5e-3cfafe0eee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:05:05.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) –&nbsp;</strong>A
        police official whose profile rose after heading operations that killed prominent
        drug suspects was assured by Malacañang that he can can avail of government
        protection if he fears for his life after he himself was linked to illegal
        drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aebface-8fa2-41b6-a3e4-680b7d670363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:05:05.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that is the fear of PLtCol Espenido, then we cannot stop him
        from entertaining such apprehension. He must have some reasons. But the President
        will not allow anyone to be hurt or harmed outside of what is allowed by law,"
        Presidential Spokesperson Salvador Panelo said Thursday.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e07aa9-6d39-4a98-bd45-4e8782691f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:05:05.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5640b8a-a5a1-489f-84e5-8a2457691fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:05:05.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Espenido appeared in public for the first time <a
        data-cke-saved-href="https://cnnphilippines.com/news/2020/2/19/jovie-espenido-intelligence-information-narco-list.html"
        href="https://cnnphilippines.com/news/2020/2/19/jovie-espenido-intelligence-information-narco-list.html">to
        defend himself after he was tagged as part of the 357 policemen</a> on President
        Rodrigo Duterte''s drug watch list. He said politicians only made up these
        claims to get back at him. Espenido has been relieved of his post as Bacolod
        City''s deputy police director for operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67d63f-302b-4c85-85c2-ec857d5d3734'
      'mgnl:activationStatus': true
