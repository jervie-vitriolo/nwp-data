      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke''s priorities remain supporting the welfare of servicemen
        and women, conservation, sport for social development, HIV and Travalyst which
        works to mobilize the tourism and travel industry for social good," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593337e-05d7-4970-aafa-17bd9258d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
      'mgnl:createdBy': 'vince'
