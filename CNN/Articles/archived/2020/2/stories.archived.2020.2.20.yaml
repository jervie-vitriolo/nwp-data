    'template': '1'
    'title': 'ABS-CBN is ready to correct shortcomings – CEO'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d660113-9c69-4dfd-94ce-342b8c924670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong>&nbsp;Media
        giant ABS-CBN Broadcasting Corporation admitted its shortcomings and vowed
        to correct them amid a government move to void an expiring franchise and uncertainties
        over its renewal, the company''s chief executive officer said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6effbd-df60-4160-bb15-59969cae14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a19ec8-15f0-4d62-8c04-70c8e0641aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Serbisyo po ang layunin ng</em> ABS-CBN. <em>Ngunit kami po
        ay hindi perpekto. Nagkakamali din po kami at handa po naming itama ang anumang
        pagkukulang</em>," said Carlo Katigbak, ABS-CBN CEO and president, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28bb0d-c629-43c5-993b-806291ad25b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7489e6-f778-4b7a-a671-6bd154f68a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ABS-CBN''s purpose is to serve. But we are not perfect.
        We too make mistakes and we are prepared to correct any shortcoming.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a69fb0-8446-4adc-be41-05fd0e71c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2c94e-0621-4487-9d19-d9b7628e80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Katigbak said he sees no reason for the network to go off
        the air.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d91962-f37e-4aed-9e48-cbd7099a6fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a95323-44e0-42e8-bf83-607a4f5ca463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po kaming nakikitang dahilan para hindi magtuloy ang paglilingkod
        ng ating ABS-CBN. Gayun pa man, kami ay handang sumunod sa anumang proseso
        na dapat pagdaanan ayon sa batas</em>," added Katigbak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb67fe75-6fe4-4d07-9617-dfe721a57190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783c3c9-d192-43e5-8764-7deb8a849939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not see a reason for ABS-CBN to discontinue
        its service. Nonetheless, we are ready to follow whatever process is required
        by law.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f736b-300d-4fd9-9e53-b087bc2e0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf10df0-3893-47e8-9cf1-321fbce52a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Katigbak''s first public statement since Solicitor General
        Jose Calida sought to nullify the network''s franchise through a quo warranto
        petition. ABS-CBN''s franchise will expire on March 30 unless Congress gives
        it a fresh legislative license.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e4d5b8-df0e-4362-8472-b0a6cc3e8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1303b18-ceeb-4908-b8eb-9d7d92361fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa aming mga mambabatas, nasa inyong kamay po ang kinabukasan
        ng</em> ABS-CBN. <em>Nagtitiwala po kami sa sinasabi ninyo na mabibigyan kami
        ng pagkakataong sagutin ang mga katanungan ng mga mamamayan</em>," said Katigbak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc7c69-63a8-4e41-b9d6-885e3e6ed1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2079cbd4-f081-4e69-b1b1-938b96e92f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To our lawmakers, ABS-CBN''s future is in your hands.
        We trust in your word that you will give us the chance to respond to the questions
        of the public.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948bdc1f-d519-4363-9558-f013db83d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17edde-0531-4306-b218-73ab05678150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.581+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said the network committed "highly abusive practices" in
        violation of terms set by Congress when it approved ABS-CBN''s franchise in
        1995. These include setting up of the KBO channel without a permit from the
        National Telecommunications Commission, and when it supposedly allowed foreign
        investors to control the company.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319fc7b2-8b5f-4e9b-8220-9e98776bd0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c003048-5010-4ea2-9dd5-354eb1e1ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also sought a gag order to prevent the network from publicly
        discussing the issue, which he considered an attempt to sway public opinion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8851ceb6-287a-465c-8668-40806df4149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416ea5b-6c9e-4db8-a4a1-13e589dbe1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 11 bills in the House of Representatives to
        renew ABS-CBN''s legal mandate. These are pending at the committee, but Speaker
        Alan Peter Cayetano said <a href="https://cnnphilippines.com/news/2020/2/14/Cayetano-Congress-too-busy-ABS-CBN-renewal.html">the
        House is too busy</a> to discuss the issue.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cabba4f-b0f5-4a41-9e0c-736881ad6504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb0bdf3-e8f3-4982-a161-3e249c8076c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:56:21.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Senate is set to tackle the matter <a href="https://www.cnnphilippines.com/news/2020/2/19/Senate-probe-February-24-ABS-CBN.html">in
        a hearing on Monday</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e47bc-8b81-4670-b533-e5fd5850e097'
      'mgnl:activationStatus': true
