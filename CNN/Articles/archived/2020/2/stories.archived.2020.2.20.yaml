      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501414ef-d4c5-43ab-8a99-5fc813039b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.214+08:00
      'mgnl:createdBy': 'janine'
