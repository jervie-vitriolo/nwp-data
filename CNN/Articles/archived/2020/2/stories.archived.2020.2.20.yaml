  'Top-Pentagon-policy-official-resigned-':
    'author': 'Jim Sciutto, Barbara Starr and Zachary Cohen, CNN'
    'caption': 'The Pentagon''s top policy official is expected to depart his post
      soon, according to two sources familiar with the matter. Seen here, Under Secretary
      of Defense for Policy John Rood, speaks during a news conference on Feb. 2,
      2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-20T03:54:33.320+08:00
    'imagesource': 'jcr:032cb9d1-c979-4b56-b45a-e1f17a55f689'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd8dc7b0-cd42-4f0d-91eb-83d6943890b0'
    'lead': 'The Pentagon''s top policy official who warned against withholding military
      aid to Ukraine last year resigned on Wednesday at the request of President Donald
      Trump, according to a copy of his resignation letter obtained by CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T03:59:44.309+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T20:59:39.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:57:51.268+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Pentagon', 'John-Rood', 'Donald-Trump']
    'template': '1'
    'title': 'Top Pentagon policy official who warned against withholding Ukraine
      aid resigns at Trump''s request'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e407b-c805-4484-a2f5-b4c8ef5760b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Pentagon''s top policy official who
        warned against withholding military aid to Ukraine last year resigned on Wednesday
        at the request of President Donald Trump, according to a copy of his resignation
        letter obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a47d4e-47b6-4e8b-bfa4-75e4ad7bf8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2d1f4-2eec-4382-aefc-c0b87efb80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Rood, Under Secretary of Defense for Policy at the Pentagon,
        is the latest senior national security official involved in the Ukraine controversy
        to be forced out following Trump''s acquittal in the Senate impeachment trial.
        but sources told CNN that he broke with the administration on several issues,
        in addition to the handling of aid to Ukraine, leading to a loss of support
        from leadership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1f501-200a-4040-a440-baa4846d1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20feaa-f9d1-4846-92b0-f6c0492a6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my understanding from Secretary Esper that you requested
        my resignation from serving as Under Secretary of Defense for Policy. Senior
        administration officials appointed by the President serve at the pleasure
        of the President, and therefore, as you have requested, I am providing my
        resignation effective February 28, 2020," Rood wrote in his letter to President
        Donald Trump, dated Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9bf20a-7ac4-4692-8e27-b874937ba189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9801637-d363-44fc-8016-d78611cc0fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was first to report Rood''s impending departure which was confirmed
        by Trump in a tweet Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2453d0-2aa8-4e1e-a400-f929d9a8c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ec24d-7efc-4160-85bf-f4cfcd7a1d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank John Rood for his service to our Country,
        and wish him well in his future endeavors!" Trump wrote, also sharing a story
        from Bloomberg News which indicated that Rood "faced pressure to resign from
        some who lost confidence in his ability to carry out Trump agenda."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab37135-6d6c-4b41-b1d5-7f2fdb34ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97413f01-1c9c-45c6-bbbc-fbb236128562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Department press secretary Alyssa Farah said in a statement
        that "Dr. James Anderson, the current senior official Performing the Duties
        of the Deputy Under Secretary of Defense for Policy will take over the responsibilities
        of Undersecretary Rood until a permanent replacement is appointed by the President
        and confirmed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4646651f-ae3d-4cab-aed5-be80eac8c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b703abcb-8e7f-4008-a0d5-a59a535d3a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not just Ukraine</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874321eb-c88a-42b4-a0d0-115beee94303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials tell CNN that Rood has differed with the administration
        on a number of issues including Afghanistan and Ukraine. Officials have said
        Rood often was perceived as not embracing some of the changes in policy the
        White House and senior Pentagon officials wanted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c7d51-1ee4-4dfd-ae64-ce95acacb837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e68539-adf6-4329-9d43-6c596dd10f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said some examples of Rood''s differing views from
        some of Trump''s key policy stances included being skeptical about peace talks
        with the Taliban as well as the administration decision to scale down military
        exercises with South Korea during talks with North Korea and him pushing for
        a more aggressive approach to Russia by supporting Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03965bad-041c-4bc5-8304-5ff65bc821e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995b0b0-adf2-4138-9b80-6d590532f37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rood is the Pentagon''s top policy official and oversees aspects
        of the Pentagon''s relationship with US allies and partners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c10ae-bb21-4243-81bb-4ad3aeee86d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46c714-cc73-4e99-8dcf-7543abd31798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was involved in certifying to Congress that Ukraine had embarked
        on significant reforms to justify its receipt of $250 million in security
        assistance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb23db-4c39-4e17-9a85-0cbe606c80e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83c29df-d416-4a4d-bbef-96615a12557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That certification undermined one of the justifications -- concerns
        about corruption in Kiev -- that some members of the Trump administration
        made to defend blocking aid to Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17ff60-e0de-444e-9c0d-8af889126503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655fddd2-0d19-4337-9c59-2b5b075a2613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Trump''s July 25 phone call with Ukrainian President
        Volodymyr Zelensky, a conversation that was at the center of impeachment proceedings,
        Rood emailed Secretary of Defense Mark Esper -- who had been in the job two
        days -- informing him about an upcoming deputies meeting, "to discuss the
        President''s concern about endemic corruption in Ukraine and his reported
        view that US should cease providing security assistance," according to emails
        reviewed by CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8afaa5b-3868-435c-b7bc-a6c5bad67556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad373b-1827-4c3f-b363-d4386029004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rood notes in his email to the secretary that "placing a hold on
        security assistance at this time would jeopardize this unique window of opportunity
        and undermine our defense priorities with a key partner in the strategic competition
        with Russia."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce97fa-8952-46e5-a087-90bead6ff905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6b8153-c27e-471f-b972-f63afca1c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a question Wednesday about a possible link between
        Rood''s resignation and his role in certifying aid to Ukraine, Assistant to
        the Secretary of Defense for Public Affairs Jonathan Hoffman said that it
        "sounds speculative."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6435eb-51b1-49f5-81a0-0b0d860fb1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T03:59:44.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
