      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group called "Bunyog" hopes the protest held ahead of the 34th
        EDSA People Power Revolution of February 25 will pressure Duterte to resign.
        It said there are no politicians or prominent personalities behind their rally
        plans.</p>'
    '9':
