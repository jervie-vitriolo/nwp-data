      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:07:57.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:50.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau spokesperson Dana Sandoval said the agency has removed 18
        employees from their respective posts, which comes days after the Senate investigation
        that exposed the alleged pay-off scheme that gives Chinese nationals easy
        access to the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e8dc3-e580-4338-a8c8-17983b62df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T14:22:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:58:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the follow-up hearing on Thursday, an immigration officer
        revealed Chinese nationals pay ₱10,000 as a “service fee” or grease money
        for a special entry treatment from the BI. The grease money is higher for
        Chinese fugitives who want to get in and out of the country, witness and Immigration
        Officer Allison "Alex" Chiong told a Senate body.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319f3332-164b-431d-9c2f-2c266798dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T14:26:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:58:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/18/Immigration-Chinese-nationals-pastillas-scheme.html?fbclid=IwAR2zfbtZUlbd4mDBQi60CyfCU56XeyauOoB58yGtSvDmifzkvkHe23UvLmc"
        href="https://www.cnnphilippines.com/news/2020/2/18/Immigration-Chinese-nationals-pastillas-scheme.html?fbclid=IwAR2zfbtZUlbd4mDBQi60CyfCU56XeyauOoB58yGtSvDmifzkvkHe23UvLmc">Related:&nbsp;5
        immigration officials axed pending probe on VIP scheme for Chinese visitors</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9062ce0-e0e4-4b38-a488-63e421c59470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T14:22:17.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:58:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the follow-up hearing on Thursday, an immigration officer
        revealed Chinese nationals pay ₱10,000 as a “service fee” or grease money
        for a special entry treatment from the BI. The grease money is higher for
        Chinese fugitives who want to get in and out of the country, witness and Immigration
        Officer Allison "Alex" Chiong told a Senate body.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71f2b8-d41e-418a-9351-e7b28c3fa4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:07:57.538+08:00
