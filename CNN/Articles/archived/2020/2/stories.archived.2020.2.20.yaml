      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239add6b-4505-4515-8f74-c3a90fa9cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Poling, Lorenzana said, “We will not allow anybody,
        especially outsiders to dictate how we manage our affairs.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f143d4-8740-43eb-bbcf-279ffd8138ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c67bc4-9801-4c8c-838d-ed69be3a0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief also said they will not act just based on Poling’s
        tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a35ff-94df-4f62-a7b4-672d6c036cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6918e459-c4b3-41bf-95f4-88520776e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines Western Command said in April
        last year that they have monitored <a href="https://cnnphilippines.com/news/2019/4/1/Chinese-vessels-Pag-asa-island-Spratlys-.html"
        target="_blank">275 Chinese ships</a> swarming Pag-asa since the beginning
        of 2019. The Philippines heavily protested the presence of the Chinese vessels,
        with the Department of Foreign Affairs even calling it “<a href="https://www.cnnphilippines.com/news/2019/4/4/chinese-vessels-pag-asa-island.html"
        target="_blank">illegal</a>.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b00837a-ea48-46c2-a21a-3a94c7e12475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.686+08:00
