    'template': '1'
    'title': 'Boeing says it found debris in fuel tanks of parked 737 Max jets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914b758-b795-4a12-9460-53fb0b311b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boeing found debris in the fuel tanks
        of several 737 Max jets that have been sitting in storage. It''s the latest
        problem Boeing faces as it tries to get the 737 Max back in the air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec178984-b02a-40db-a3d1-10fc57625e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2bce7-1701-4ed2-aceb-1c4b3f37fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note to Boeing employees, the company said that foreign object
        debris, referred to as FOD, "is absolutely unacceptable. One escape is one
        too many. With your help and focus, we will eliminate FOD from our production
        system." The note was from Mark Jenks, vice president and general manager
        of the 737 program and the Renton, Washington, factory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d58d4d-2473-4810-a6b0-08c726ea7a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccffd7-d883-4831-a0c7-37602f769cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During these challenging times, our customers and the flying public
        are counting on us to do our best work each and every day. That''s why we''re
        taking action," Jenks said in his note.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84702b5-35be-427f-892f-35018d3f3f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f5ed21-50e2-44fb-b566-214d31436c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.301+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said it will address the problem by updating instructions
        and required checklists for employees, along with additional verifications
        including inspections and audits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0569b4-86e1-4775-8d05-4f119a81f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfef7cb-20ee-49c7-b4da-a0a2893386bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737 Max has been grounded since March following two fatal
        crashes that killed 346 people. Boeing has been trying to gain approval for
        a fix to its a safety system''s software that is believed to be the cause
        of those crashes. The fix has taken much longer than expected to complete,
        but Boeing expects to get approval for the plane to fly passengers once again
        by the middle of this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d254411-010f-4988-a9d9-9c85f788e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665800df-526d-4c5e-b157-22828af32796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing continued to build the jets at a reduced pace until it temporarily
        halted production earlier this month. Nearly 400 of the completed jets are
        parked and awaiting delivery to its airline customers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaafbb9-0983-4ff0-b105-4d59b77f8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beda390-8063-475a-921b-1489413c1ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note from Boeing did not say how many planes had debris discovered
        in the fuel tanks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c3141e-1ed0-43c5-8143-2ec99adf1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442b4c6-863c-4ab8-9413-42fc71a3a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris on a completed aircraft is a serious quality problem that
        can pose significant safety threats on planes, including short circuits and
        fires. It is a problem that has dogged Boeing in the past.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25bff54-70bb-4ff8-a749-c66c693471c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1d457-0407-49ea-921b-1866fe89d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Air Force temporarily halted deliveries of the KC-46 Pegasus
        tanker aircraft twice last year after debris was found in closed compartments
        of the aircraft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8d9abd-bb73-4cb6-8148-033cbe63659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e99b1a-1c89-442e-ab0b-e29cdd464075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were problems with debris on the 787 Dreamliners built at
        a plant in South Carolina, according to a whistleblower complaint first reported
        in the New York Times last year. Boeing said the Times report gave a "skewed
        and inaccurate picture of the program."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c00649-e3f1-489b-a64b-2ed67bc15f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b981a-68c8-4846-aee2-2af692f81a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, back in 2010, Boeing admitted that debris likely was the
        cause of a short circuit or electrical arc in a power distribution panel aboard
        the 787 Dreamliner that caused onboard electrical fires that led to the grounding
        of that jet for several months. Boeing made changes to the plane at that time
        because of the problem.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a55a6-dcde-499a-bee1-2f7a2c435166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:50:49.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/19/business/boeing-737-max-fuel-tank-debris/index.html">Boeing
        says it found debris in fuel tanks of parked 737 Max jets</a>."&nbsp;</em></p>'
  'ash-wednesday-coronavirus-threat-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-20T10:10:40.814+08:00
    'imagesource': 'jcr:df3b51e6-bcaf-4bfe-bfd7-907da99ddea2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e53c3af-9465-43e4-8237-d53957c3b68d'
    'lead': 'The Catholic Bishops'' Conference of the Philippines are urging heads
      of churches to sprinkle blessed dry ash on top of the faithful’s head instead
      of marking their foreheads with wet ash during Ash Wednesday masses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T10:13:42.233+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T20:59:01.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:58:00.443+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ash-wednesday', 'lent', 'novel-coronavirus']
    'template': '1'
    'title': 'CBCP tells priests, bishops to sprinkle dry ash instead of marking forehead
      on Ash Wednesday '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc78cc-e29c-42d1-82fe-f970625873f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.083+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) –</strong> The
        Catholic Bishops'' Conference of the Philippines on Thursday urged heads of
        churches to sprinkle blessed dry ash on top of the faithful’s head instead
        of marking their foreheads with wet ash during Ash Wednesday masses amid the
        coronavirus health threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f680b47-cff4-414e-a156-c7280124c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a59005a-187e-4b7b-a593-73511e9a4cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP led by Davao Archbishop Romulo Valles issued the additional
        guidelines for preventing the spread of highly contagious novel coronavirus
        or COVID-19 as the Lenten season draws near. The faithful usually flock to
        churches during Lent, which starts on Ash Wednesday -- February 26 -- and
        ends on April 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0e98e-5560-471a-9c13-488de01743a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe5440-b0f1-4c90-b3fe-607e2edf9d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valles called on Catholics to refrain from kissing or touching the
        cross for veneration on Good Friday. They are instead asked to bow before
        the statue of Jesus Christ.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da938e1c-436f-4ca6-8b67-1aad205c9485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0372124-8f0a-485e-8e60-09d2a61cd936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the bishops'' assembly also discouraged churchgoers
        from holding hands when they pray “Our Father” during Mass. It also advised
        against shaking hands and pecking somebody on the cheek (beso-beso) during
        the Sign of Peace, and recommended that people receive communion using their
        hands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24667bba-3760-4099-be50-9aa029d3c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc77d69-6726-4428-90ad-ebb8facfc3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the organization''s circular, Caloocan Bishop Pablo Virgilio
        David and Cubao Bishop Honesto Ongtioco already appealed to the laypeople
        and avoid close contact as precaution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc535429-6698-4976-a255-9394c0e6bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5565f23-2810-4740-b220-4ff403fff3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said Wednesday that in place of shaking hands for the sign
        of peace, “a reverent bow towards each other will be enough.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d056442-b0e8-4ae4-b6c3-6732ca8a0297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8903a-fc57-4449-89ca-248c062c75ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that instead of taking the hand of the priests for a blessing,
        ordained ministers could tap the head of the one asking for a blessing with
        the back of the their hand and say “God bless you.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c26c7-398a-4e5c-8b4e-01f7ce9e31de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea8f92-8e2e-44f0-aa3d-70c6e7c5b1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ongtioco and David asked churches to refrain from putting
        holy water by their entrance doors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae4304-6e1d-48b5-879b-122faca19ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4b674-5499-4e14-96a8-3e8d6c1669ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said lay ministers and priests could just sprinkle the blessed
        water on the churchgoers while the clergy sings a religious song at the end
        of a church service.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdcff7a-b6c3-4331-ad06-c9477fc27897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665694c2-64ee-4666-809b-89ddb3111c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:12:04.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:59:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ash Wednesday, which falls on February 26 this year, marks the start
        of Lent or the season of prayer and sacrifice.</p>'
