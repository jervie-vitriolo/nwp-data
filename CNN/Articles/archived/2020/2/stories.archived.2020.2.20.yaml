    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b69cb69-562b-40b5-a795-9fe93a5fde78'
    'lead': 'Caroline Flack, the former host of the hit UK reality show ''Love Island,''
      died by suicide at her northeast London apartment on February 15 as she awaited
      trial for an alleged assault of her boyfriend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T06:28:07.730+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:59:20.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
