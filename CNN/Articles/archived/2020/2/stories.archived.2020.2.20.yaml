    'mgnl:tags': ['novel-coronavirus', 'death']
    'template': '1'
    'title': 'Novel coronavirus appears to be stabilizing in China amid fears of new
      outbreak in Japan'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf669d5-9406-4099-aca0-942cb564f389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Weeks into the novel coronavirus crisis,
        the outbreak finally appears to be stabilizing in central China, where the
        virus was initially detected before it spread throughout the country and the
        world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e061122-0029-492c-bae9-5b33f12eb273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c375931b-9d08-43bb-bcfb-4b54a89ce92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small outbreaks continue to fast expand elsewhere, however, not
        least of which on board the Diamond Princess cruise liner in Japan, where
        two deaths were confirmed Thursday, the first from the hundreds of cases on
        the ship, which has begun disembarking passengers after a 14-day quarantine
        this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a457d9-0ec2-42ec-88d1-5f6ae9efe4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df2d7d-3fa3-42ca-b4aa-afa0c143a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global death toll now stands at 2,120, after an additional 108
        deaths were reported in Hubei province as of Thursday morning. All but eight
        deaths have occurred outside of mainland China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0046eb-cf7c-4412-b86a-b2b89bf368b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef295795-1971-41c0-aaaf-f1f8b3afb53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 349 cases were confirmed in Hubei, more than 1,300
        fewer than reported the day before. Outside of the provincial capital Wuhan,
        epicenter of the outbreak, the daily count of patients who have been treated
        and discharged has exceeded the number of newly confirmed cases for four consecutive
        days now, according to state news agency Xinhua.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eda60e-7bcf-467b-9e8f-7ba6a01d3a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6df2ae-1b9b-439c-874b-92ad40cf43dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some uncertainty of how cases are being diagnosed in Hubei,
        with the criteria for diagnosing the virus outside of the lab shifting in
        recent weeks. Chinese authorities this week switched back to reporting only
        laboratory confirmed cases from Hubei, after last week allowing clinical diagnoses
        by doctors -- based on symptoms or more immediate tests -- to be counted towards
        the province''s totals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a748e-66f2-4998-9651-0ae9b57492c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027b2aa-5601-4144-91af-28c72c83d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10,330 patients have been discharged across Hubei so far,
        though some 43,000 remain in hospital, 2,050 of whom are in a critical condition,
        the provincial health authority said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16f3d1-3670-4849-93cd-58e46a4b7ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e306876-0ecb-4e67-b1a5-33acbe26cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Center for Disease Control (CCDC) previously estimated
        that the virus peaked in late January, according to data from lab tests. However,
        the number of clinically diagnosed cases -- patients with symptoms who could
        not be tested or were believed to have falsely tested negative -- continued
        to rise well into February.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9487da-b34c-462c-ae3f-6612307875da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760732a3-b627-4c91-b603-92b0b133e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the data from the epicenter of the outbreak appears to be
        positive, the crisis may not be over yet, either inside China or worldwide.
        Experts have warned there could be a renewed increase in cases once China
        properly returns to work late this week or next -- hundreds of millions of
        people around the country have been on lockdown for weeks now.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e9538-2e2c-4ea6-8a69-86dba33ed02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8155cd4-b43c-45b0-a053-346cb262e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cases is also continuing to grow alarmingly in several
        places outside of the mainland, though still far short of the figures seen
        in China. On Thursday, South Korea recorded an additional 31 confirmed cases,
        bringing the country''s total to 82. That came after an increase of 20 on
        Wednesday, previously the largest single-day jump in Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81395e02-6cfe-443f-be60-7a671b98bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a52640-ea77-4ef5-a226-bd1a2fec92e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, where global attention has been focused on the Diamond
        Princess cruise liner, the worst outbreak outside of China, there have been
        68 cases confirmed with no connection to the ship, raising concerns of a self-sustaining
        outbreak in the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2baf144-dfa2-4851-aa5c-9439675eb411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e239528e-6a21-47a3-8201-1ebea3da89b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise ship disembarks</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9e178-ca0e-4197-88d9-5737d92f63cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More passengers from the Diamond Princess disembarked Thursday morning,
        though serious questions remain over the effectiveness of the two-week quarantine
        imposed on the ship since it first docked at the Japanese port of Yokohama.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f721731c-5c74-4b0c-bfa2-ad80916dbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab345c-3f2e-4293-8eb9-bbfea0143acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the first load of passengers left the ship over the weekend,
        on a pair of flights to the US, more than a dozen of the 300 or so on board
        were found to be showing symptoms of the virus. All of those who had boarded
        the planes were supposedly coronavirus free, according to Japanese authorities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88736b9-fe82-4751-bb4f-1de1dce62dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3884bbb-afd7-48c9-8969-5ac0319feab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese quarantine officially ended Wednesday, and the first
        group of passengers began disembarking. Hundreds of cases have been confirmed
        on board, however, and on Thursday authorities in Japan confirmed the first
        two deaths from Covid-19, the disease caused by the coronavirus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b9db6-8142-4e14-a912-519c08148947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1043a-e67f-476c-b499-80577e79287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Swartz, President and CEO of the vessel''s operator Princess
        Cruises, who had flown to Japan to greet the passengers as they left the ship,
        said that those on board united to help each through an "unprecedented situation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0698e-0baf-44f8-af67-1edb1d80363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd6d51f-bc03-42eb-b726-3b4bf0e7a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the guests and our crew who came together to help support
        each other, from 57 different countries and regions around the world, really
        lifted each other''s hearts," Swartz said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cf391-6a33-4ae9-9a18-34c2f182ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cde06b-d046-453c-9c28-98eb087e92c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple countries have arranged flights to bring their citizens
        home once they disembark -- so long as they do not test positive for the virus.
        Canada has chartered a plane from Tokyo''s Haneda airport Friday. The 47 Canadians
        who had been found to have the virus would receive medical care in Japan,
        the government said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af5bd2-7907-42b5-aa86-418ff8703faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2cd2fa-f918-4c4e-8e24-5f5e6b2bb320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early evacuation of Americans from the ship was seen as something
        of an implicit criticism of the Japanese quarantine, with the Centers for
        Disease Control saying that remaining on the ship was an ongoing risk to US
        citizens.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41220eaa-5936-4924-8898-e9365c070305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f37ca5-3003-4167-9f28-2d5b586de349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN this week, Kentaro Iwata, an infectious disease
        specialist at Kobe University who visited the ship, said he was highly concerned
        about the effectiveness of the quarantine and the precautions taken on board.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f9e21-1054-4c50-8e89-c5ff9ea4b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53b5dc-5ef9-4cde-921b-dcdc295c77f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so scared because there was no way to tell where the virus
        is and everybody was not careful about it," Iwata said. "There was no single
        infection control person inside the ship -- the bureaucrats were in charge
        of everything."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c0a18-454c-4215-8845-ea3d297eb95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic woes</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef73dd2-b48e-470d-856d-cf4e7d37ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is likely facing a recession as the coronavirus compounds
        existing problems with the country''s economy. In China, while the worst of
        the virus is hopefully past, the economic cost has yet to be fully realized,
        and there are fears it could continue to grow and have knock-on ramifications
        for the global economy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb92011b-cb5a-413c-a89d-b293306147ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ee13a-809c-4a94-b9d6-5c2b3a24b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s central bank promised more support Wednesday for companies,
        including lowering lending rates, increased credit support and providing medium
        and long-term loans. The People''s Bank of China said the epidemic "has had
        some impact on the Chinese economy, but the shock will be short-lived and
        will not change the country''s sound economic fundamentals."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8eb101-db00-4dd5-acb2-5e3152d166d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d4495-6a1f-41cd-9961-d59c5add2d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other outlooks are not so rosy. Around a third of 1,000 small and
        medium-sized companies surveyed by academics from Tsinghua University and
        Peking University last week said they could only survive for a month with
        the cash they have.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bb58a-f6ef-49d7-9525-a7f1a5a6d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5db2c3-520c-434f-9ed2-117529d14b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller companies account for around 60% of China''s GDP, and employ
        a massive 80% of all workers, according to government statistics published
        last September.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a806392-361d-4b86-a94b-d857ac3d21d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d4823-f92d-4f69-a22d-eaaa397da044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus could be the straw that breaks the camel''s back,"
        wrote Zhao Jian, director of the Shandong province-based Atlantis Research
        Institute in a research note earlier this month.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134c0b1-b2f2-49ac-a721-80f2ee489388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159a313-386c-4d76-be17-f9cbaa5de3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that if the outbreak doesn''t end soon, unemployment will
        likely rise as businesses shut down -- a problem Beijing had been fighting
        hard this year to prevent. Job losses could spur a tide of housing foreclosures,
        Zhao added, compounding the country''s economic woes.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0584e-1518-4d4a-ac31-bb4e6a604505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0bad4-3ebe-4655-abb9-1faa3d016d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the country starts to get back to work, problems remain
        for smaller firms. According to the state-backed Global Times, Chinese factories
        and businesses trying to resume operations this week have been "faced with
        tremendous risks and challenges, from lengthy applications to tough restrictions
        and shortages in cash, labor and supplies."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093dac32-d223-454e-afd4-9011d0c8c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc285f-8556-44d0-a045-6651775af70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have reported having to submit up to 21 separate documents,
        including a 15-page application form, emergency plans and various other letters
        of commitment, to local officials. A screenshot of an application from a company
        in Sichuan province went viral on social media this week -- a single application
        to resume operation require a total of nine stamps from various county and
        provincial officials.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9781c30-2df2-47d9-b226-0b2249a43360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9293ff-6a37-46c3-aeec-e3e27b4c8e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:44:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:19.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the unintended consequences of the battle against the
        epidemic: the restrictive measures put in place to stop the virus have also
        restricted companies from resuming production," Tian Yun, director of the
        China Society of Macroeconomics Research Center, told the Global Times. "In
        some places, officials have taken the battle to a whole new, unnecessary level."</p>'
  'sustainable-fuel-aviation-greener-travel':
