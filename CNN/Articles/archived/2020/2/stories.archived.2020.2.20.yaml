    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caroline Flack''s family releases star''s unpublished social media post
      as inquest begins'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edad20c-c921-4084-9c05-d3e9e6e707e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The family of deceased TV presenter
        Caroline Flack has released an unpublished message written by the star, as
        an inquest into her death began on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983b9e4-4637-4afa-b4a3-9e62221afda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc9d06-7c69-4320-ab6a-5bdf1fd1ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flack, the former host of the hit UK reality show "Love Island,"
        died by suicide at her northeast London apartment on February 15 as she awaited
        trial for an alleged assault of her boyfriend. She was 40.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc397e4-bddd-4543-83b3-a1ff8feb22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e02a17-3c3b-452b-919a-925138b2ba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flack''s family said she had been told not to post the message on
        social media, but they decided to release it via local newspaper Eastern Daily
        Press.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a77de9-484a-4c7e-a4a1-945bc0224074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c537179-cafe-42cf-b0e3-1bde49d1f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many untruths were out there but this is how she felt and my
        family and I would like people to read her own words," said Chris Flack, Caroline''s
        mother.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da494d7-1fdf-4cd7-9fe9-badf5c30ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f7758-e177-4a49-ad99-c783d9e95cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carrie was surrounded by love and friends but this was just too
        much for her."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3bfee-6703-476b-9464-e0ff6872068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c240cf-d1b1-42af-8982-0f6be39205f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the previously unreleased message, Flack denied that she domestically
        abused her partner, Lewis Burton, and called the incident an "accident."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f845f-5b1e-422a-bd3c-16a302fdb7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e9b297-eb78-4f57-885e-77a7c1b4ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flack''s lawyer, Paul Morris, said Burton did not support the prosecution,
        and was a witness, "not a victim," the UK''s PA news agency reported at the
        time of a preliminary hearing in December 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6cd7e-c8d6-4897-b0fb-04412c9355d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f7fa6-2e0a-4744-b37b-ac111d114ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Burton told CNN they would not be making any
        comment at this time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d496f97-f399-4d6e-88d3-6187f41a401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30471c80-3931-48ef-a414-eb902a783efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the message Flack wrote about how she had put off dealing with
        the stresses in her life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6170f-d16e-4a49-b6a6-34d015fb337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f43e2-d9a6-4814-b775-3b1b6e8460e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve accepted shame and toxic opinions on my life for over 10
        years and yet told myself it''s all part of my job. No complaining," she wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba98163-18aa-4b32-993c-34329e571f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e910d-e863-46f6-9dcc-b413b178433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with brushing things under the carpet is .... they
        are still there and one day someone is going to lift that carpet up and all
        you are going to feel is shame and embarrassment."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a3ee9-651d-4531-91aa-9c77a80bc909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366876f-e963-4d6d-9ec3-4b455ead6518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On December the 12th, 2019 I was arrested for common assault on
        my boyfriend ... within 24 hours my whole world and future was swept from
        under my feet and all the walls that I had taken so long to build around me,
        collapsed. I am suddenly on a different kind of stage and everyone is watching
        it happen."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c8801-aa0c-43f1-b793-409015835a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a85ba-20e8-4191-820c-d7c3c99ecabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the message from Flack came on the same day as the
        start of an inquest at Poplar Coroner''s Court in London into her death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a41afc0-78ce-4be9-96d4-e856979fec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1df207-a95f-4923-b210-b537c265cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:28:07.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inquests are carried out whenever there is reason to believe that
        a death was due to something other than natural causes.</p>'
