      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27532ffb-5313-4d3f-a35b-ecf48322d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Duchess, her focus remains women''s empowerment, gender
        equality and education."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe256d4d-1a8d-4f01-bbc0-dd9a7bd511dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb5397-15f1-4284-a1f5-989c5a080bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry will keep his honorary military titles -- the ranks
        of Major, Lieutenant Commander, and Squadron Leader -- during the 12-month
        transition period but won''t use them or undertake duties associated with
        them. The roles will not be filled by anyone else in that time period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac95ea-cd7c-45d7-906e-1932e6e0935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1acfa-ddb6-4756-ab65-86de0e642c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced last month that they were stepping back from
        royal duties and would split their time between the UK and North America.
        The couple spent an extended Christmas break on Vancouver Island in Canada
        with their son, Archie, and have spent much of this year in the country, where
        Meghan worked as an actress in the TV show "Suits."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce1c26-624a-4315-8000-9b89cafc2714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd94f36-3a76-4eda-a3f0-3a989236274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are expected to return to the UK frequently and Prince Harry
        is expected to attend the London Marathon in April, in his capacity as Patron.
        The Duke and Duchess will also attend the Invictus Games in May.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7884b7d-4ae3-48b3-96ef-a7cb7c68c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T04:17:53.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:35.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/19/europe/harry-meghan-royal-tour-transition-period-gbr-intl-scli/index.html"><em>"Harry
        and Meghan to return to UK for final round of official royal duties"&nbsp;</em></a></p>'
  'DepEd-official-proposes-Sablay-instead-toga-elementary-high-school-':
