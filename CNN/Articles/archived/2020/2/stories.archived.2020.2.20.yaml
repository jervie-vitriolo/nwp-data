      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> A
        diversified conglomerate said Thursday it has paid a total of ₱314.6 billion
        to the government entity Power Sector Assets and Liabilities Management (PSALM)
        for its administration of the Ilijan power plant in Batangas province, south
        of Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb6d8d-a0b5-4556-be17-8a816dc93a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:23:15.009+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ada50-8aa8-4b23-a8ad-7728f2c4e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:23:15.009+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, San Miguel Corporation (SMC) president Ramon Ang
        said, “For some reason, while our case with PSALM is still in court, this
        issue is being raised by parties that are devious enough to use and misrepresent
        the Makabayan bloc to advance their ulterior motives.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce98c92-643e-4277-8133-18efd454fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:23:15.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:58:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said the statement is in response to “tabloid stories” that
        circulated in the past weeks claiming that the corporation has “unpaid debts”
        to the government. The supposed sources were PSALM and the Makabayan bloc
        in the House of Representatives.</p>'
