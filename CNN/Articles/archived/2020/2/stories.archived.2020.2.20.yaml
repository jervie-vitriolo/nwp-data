      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s special envoy to China, Ramon Tulfo,
        said the following month the ships — which were unarmed and owned by China’s
        militia — have <a href="https://cnnphilippines.com/news/2019/6/6/chinese-vessels-pag-asa-island-envoy-ramon-tulfo.html?fbclid=IwAR20ruQR43iJ6Rl9AE6omop0-NJhtN1Aft2DMFlwWapRtihB4yZuzECYg4I"
        target="_blank">left the area</a> as “an initial gesture on the part of China
        to win the trust and confidence of the Philippine government.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad718e8f-8739-492c-9115-9687837a702e'
      'mgnl:activationStatus': true
