      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a legal expert advised the lawmakers that before they
        bring their petition to the high court, they must first send a resolution
        to the Office of the President, expressing their position on treaty withdrawal.
        Drilon said as far he is concerned, the Senate’s stand is that their consent
        is needed before a treaty could be validly abrogated. If the resolution gets
        snubbed, then it is possible the Supreme Court could issue an order outlining
        the rights and obligations of concerned parties under applicable laws, San
        Beda University Law Dean Ranhilio Aquino told Drilon in the hearing.</p>'
