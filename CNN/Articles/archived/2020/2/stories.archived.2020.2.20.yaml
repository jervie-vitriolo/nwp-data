    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer pulls out of French Open after knee surgery'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db834a04-b13b-4c35-913a-2d0963a034d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:28:21.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2019/06/27/tennis/federer-wimbledon-roddick-cahill-tennis-open-court-intl-spt/index.html">Roger
        Federer</a> has pulled out of this year''s <a href="https://edition.cnn.com/2020/01/21/tennis/rafael-nadal-maria-sharapova-australian-open-tennis-spt-intl/index.html">French
        Open</a> after undergoing knee surgery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7160f21-12db-48c3-a17a-c96dc826a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:28:21.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss star announced on his <a href="https://twitter.com/rogerfederer/status/1230436935832940546">Twitter
        page</a> that he had been dealing with pain in his right knee for a "little
        while."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb2237-84f8-442f-a0ea-e34c83c2a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:28:21.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old underwent arthroscopic surgery in Switzerland Wednesday
        which will rule him out for the second grand slam of the season in Paris,
        France.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e0aab-8932-40be-affb-fee2de8061b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:28:21.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-time grand slam winner will also miss a number of big tournaments
        before the Roland Garros event but is hopeful of returning in time for the
        grass court season later in the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74132c4b-8687-47df-8737-e853b8c891d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:28:21.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My right knee has been bothering me for a little while. I hoped
        it would go away, but after an examination, and discussion with my team, I
        decided to have arthroscopic surgery in Switzerland yesterday," Federer said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9946c53-9bbc-45b9-8a83-23086e8ecd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:28:21.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the procedure, the doctors confirmed that it was the right
        thing to have done and are very confident of a full recovery. As a result,
        I will unfortunately have to miss Dubai, Indian Wells, Bogota, Miami and the
        French Open. I am grateful for everyone''s support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c1382-9484-4599-bc3b-45ba8b53d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:28:21.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t wait to be back playing again soon, see you on the grass!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ffed8b-2962-495c-8d6d-717059897527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:28:21.704+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:58:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/20/tennis/roger-federer-knee-injury-french-open-spt-intl/index.html?utm_source=twCNN&amp;utm_medium=social&amp;utm_term=link&amp;utm_content=2020-02-20T10%3A55%3A52">Roger
        Federer pulls out of French Open after knee surgery</a>"</em></p>'
