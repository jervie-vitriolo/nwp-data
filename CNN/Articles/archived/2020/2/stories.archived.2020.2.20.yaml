      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly blasted the company, citing its supposed
        failure to air his political ads during his campaign in 2016.</p>'
  'coral-reefs-2100':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Climate change could destroy almost all of Earth''s coral reef habitats
      by 2100, according to new research. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-20T22:10:39.314+08:00
    'imagesource': 'jcr:81e390ec-4d9a-4bfe-92f0-18a93cbb747f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
