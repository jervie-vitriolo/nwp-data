      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Defense
        Secretary Delfin Lorenzana confirmed that Chinese ships have been present
        near Pag-asa Island, one of the biggest islands occupied by the Philippines
        in the disputed Spratlys in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d8da6-42b8-4100-96b4-6d3cec1ac394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.441+08:00
