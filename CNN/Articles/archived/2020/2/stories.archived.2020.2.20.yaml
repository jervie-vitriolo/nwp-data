    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d08e23-9473-44d7-8cbb-03f29eab114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> An
        official from the Department of Education proposed the use of “sablay” instead
        of toga during graduation rites in the elementary and high school levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae97f0-b433-441b-a139-3fbb13d9cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94e74e-44a3-4f68-af5c-f67755b52f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, DepEd Undersecretary Alain Pascua confirmed
        reports circulating online that there is a proposal to change the graduation
        toga, which usually consists of a white robe and cap ensemble, in the basic
        education level. Yet, he said he did not have any idea how his proposal leaked
        online.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<iframe src="                https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FUsecAlainPascua%2Fposts%2F855576211568961&width=500"                 width="500"
        height="734" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
        allowTransparency="true" allow="encrypted-media"></iframe>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae3ebac-f73b-4812-b9c6-f3335c589673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a01d3-b3be-4246-b998-7c4e704d5d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal said the use of toga has “deep Western roots.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3842c-975e-4243-9a9d-eb65aff5dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aabfbd-1661-4b55-acdc-4df6d373a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It does not inspire loyalty to the country, but only serves as
        a reminder of a colonial past,” Pascua said in the document.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cea773-8977-4e0d-a0a1-ee1b0b1a24dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8d70a-0b8f-456f-932c-d26f4b145d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it is “impractical and uncomfortable to wear especially
        in a tropical country like the Philippines.” Pascua also said that renting
        or buying a toga is just an additional expense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47643008-ade2-4209-b486-9857e1bb257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig Mayor Vico Sotto said he has spoken to public schools in the
        city and they have agreed to switch to using sablays instead of togas during
        graduations.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2f7a5-c99d-411e-a096-88ac28d70cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:32:20.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:59:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a9a11-8ea6-4fe2-800d-5fc0b43c66f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:32:20.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:59:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bukod sa mas Pilipino ito -- pareho lang ang gagastusin ng [local
        government unit,] pero maiuuwi nila ito pagkatapos ng graduation! ''Yung toga
        renta lang kasi," Sotto said on Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e031f-e6c5-42c4-98bd-92ad93bdfe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:32:20.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:59:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176fae3-4ce8-4ce0-bd27-219bbaae639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:32:20.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:59:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from this being more Filipino, we would spend
        the same amount but students can bring them home after graduation! We only
        rent togas.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f82eb-599a-4cdb-b988-45130eab6144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of sablay in graduation ceremonies was popularized by the
        country’s premiere state university, University of the Philippines. Sablay&nbsp;is
        an indigenous loose garment that is traditionally used for formal occasions
        and worn like a sash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d5136-795f-4d1b-bb0b-e76cddbe6753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602542a-c51a-4050-9d77-81a3b016ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd official pointed out that using a “Sablay” will help promote
        local culture and national diversity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c295d4-e48b-4b7d-9ab2-8c2baa09b0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9840aa-a108-4ec6-a4f4-96dacc762bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It] will nurture ethnic roots and perpetuate the production of
        local textiles of indigenous peoples,” said Pascua.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da005573-0bb6-46ba-9c3e-a5fb12ed4c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T05:38:57.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:59:33.213+08:00
