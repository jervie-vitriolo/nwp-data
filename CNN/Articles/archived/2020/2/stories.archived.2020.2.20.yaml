      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845cabd-3a48-4392-91f3-d014689c2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.212+08:00
