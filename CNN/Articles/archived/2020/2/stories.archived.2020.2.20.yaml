      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said early investigations indicate the woman was driving
        the car and the man was in the front passenger seat prior to the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a0b77-f107-43ea-8cb3-08ba29cf0c43'
      'mgnl:activationStatus': true
