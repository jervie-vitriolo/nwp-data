    'jcr:uuid': 'cbcfc54d-fdf3-402c-a780-d2863afe5e4d'
    'lead': 'Roger Federer has pulled out of this year''s French Open after undergoing
      knee surgery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T19:28:21.703+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T20:58:40.792+08:00
