      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f540e-170f-4ab3-92b3-6d9274fa32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T11:28:51.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:59:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hayagan ko pong sinasabi: Hindi ako bahagi ng anumang panawagang
        bumaba sa puwesto si Pangulong Duterte. Ang panawagan ko lang, sana gawin
        nating lahat ang trabaho natin bilang mga lingkod-bayan," she said in a statement.</p>'
