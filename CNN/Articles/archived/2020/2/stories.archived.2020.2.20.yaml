      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The part-time census-taker positions are ideally suited for people
        who already have another job, he said. Olson, who first joined the census
        as a temporary worker during the 1990 count, said recruiting efforts this
        year are paying off.</p>'
