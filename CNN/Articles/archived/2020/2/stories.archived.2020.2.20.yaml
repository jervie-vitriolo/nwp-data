      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the freedom to assemble and freedom of speech are part
        of the Filipinos'' constitutional rights.</p>'
    '11':
