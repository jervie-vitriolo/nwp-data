      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/transportation/2020/2/19/MRT-7-station-San-Miguel.html">San
        Miguel says up to DOTr, Quezon City gov''t to settle issues on MRT-7 station</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a3eaa-0a08-46fa-93d8-0d35347b23b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the original blueprint of the MRT-7 had to be tweaked to
        keep up with a "substantial" increase in the expected number of riders of
        the railway. He said initial designs were drafted and approved in 2008, but
        were updated by the private builder when it took over the project in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb3411-e36d-42e7-9245-f9b16fae1ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe0eb40-4bc6-4bb8-87a2-0f720b322b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte also questioned why the contractor exceeded the original
        2,457 square-meter (sq.m.) floor area above ground — which was not the main
        train concourse — to now cover 10, 791 sq.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec139fa-cf62-4d9c-a4c7-f363817f19e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b51da-17a3-4e6e-aeec-01e7851d1020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong 2008, <em>''yung expected na</em> ridership is very different
        <em>doon sa</em> updated ridership forecasts. <em>Ayaw naman natin na magtayo
        ng isang linya na alam nating kulang ''yung kapasidad</em>.<em> Nagkaroon
        ng ilang pagbabago kumpara sa</em> assumptions <em>noong&nbsp;</em>2008,"
        the DOTr official said, adding that the size of the train station had to be
        updated to match demand conditions eight years later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53200142-0231-40ab-be2d-d3075eb558cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:52:29.514+08:00
