      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Devastating news out of Camp Hill," Australia''s Prime Minister
        Scott Morrison wrote on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c7fa0-6a91-4e4b-abb8-ce6a56fd80e7'
      'mgnl:activationStatus': true
