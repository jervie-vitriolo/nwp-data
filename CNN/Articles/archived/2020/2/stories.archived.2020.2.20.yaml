      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc5d40-c3fe-47b6-8e41-0374d7e07b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:07:57.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Chinese national arrives, the immigration officer on duty
        would leave his booth and tell the foreigner to follow him to an office, where
        the visitor''s passport is processed for entry. This is a departure from the
        standard practice where all foreigners are screened through immigration booths
        in ports. Fugitives would be allowed entry without even scanning their passports
        to avoid arrest, Chiong said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8bd98-22b5-4d80-abcf-9313dce0802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:07:57.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7840ac82-e86c-4d4b-a10a-1e0da1f5ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:07:57.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exposé by Immigration Officer Alex Chiong is deeply alarming,
        and we will ensure that we will take every measure to destroy this system
        of corruption, and impose the harshest penalties to erring personnel. Corruption
        has no place in the bureau," Sandoval said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c6ae53-e846-4473-b718-b4a5b74f6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:07:57.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Sandoval said five immigration officials assigned at
        the Ninoy Aquino International Airport have been relieved pending investigation
        on the "pastillas" scheme, which she expects to last 15 days. She earlier
        said that the probe could be expanded to cover other international airports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc588302-bb70-468a-a3e8-550f787a7c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:07:57.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the "pastillas" scheme and the manner by which Immigration
        Commissioner Jaime Morente is running the bureau will be discussed in the
        next Cabinet meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ea022-184a-4f63-aea3-6408a3bd7108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T14:38:01.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:58:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President considers this anomaly as a grave form of corruption,
        which cannot and will never be countenanced by the government. As we have
        repeatedly stressed, there are no sacred cows in this administration," he
        said.</p>'
