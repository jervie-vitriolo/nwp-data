      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payments used to bribe the officers were called "pastillas."
        Chiong explained the cash used to be hidden in rolled bond paper like the
        wrapping for the milk candy, but that has since been upgraded to pay envelopes
        for the release of kickbacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f89a2-abc1-40ab-ad48-e8336575fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497fb06-9946-4c5d-80b4-4df9026caadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.211+08:00
