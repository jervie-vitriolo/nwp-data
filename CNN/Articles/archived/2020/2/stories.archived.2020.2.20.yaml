      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e9d1e-a69e-4e1d-b54a-68018cae1b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:11:29.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:58:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has already sent an official notice of
        termination of the VFA to the US Embassy last February 11, which will become
        effective after six months or 180 days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b5810-d5e6-45d6-8081-9b5058ca2f4d'
