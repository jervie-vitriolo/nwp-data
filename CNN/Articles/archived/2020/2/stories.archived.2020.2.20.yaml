      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c791984-2f77-4359-b230-7e06903158ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:59:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, TikTok added a screen time management tool that allows
        users to set time limits for how long they spend on the platform every day.
        Earlier this month, the company said it''s partnered with popular TikTok stars
        to make short videos that encourage users to monitor how much they''re using
        the platform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c98e3-ba27-4e8d-9f04-c054707368e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T09:40:48.625+08:00
