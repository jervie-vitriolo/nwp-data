      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef9346-4347-41e5-93c9-f135a1502ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T19:55:41.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that <em>''yung mga kasama kong</em> [my fellow] immigration
        officers, they have been enslaved by this corrupt system and whether or not
        they were aware of it,&nbsp;<em>biktima din sila</em> [they are also victims],
        and I wanted to free them from this system - that is why I am making this
        sacrifice," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec6e60-dc42-4590-b36e-6913ef4b1f2d'
