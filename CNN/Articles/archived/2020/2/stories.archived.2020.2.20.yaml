    'template': '1'
    'title': 'A new use for McDonald''s used cooking oil: 3D printing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5088067f-9a34-4493-8e94-8933d61554f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Professor Andre Simpson had a problem.
        The University of Toronto''s Scarborough campus was paying through the nose
        for a crucial material for its 3D printer. Few would have guessed McDonald''s
        would come to the rescue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7469aac9-b542-4a94-a64a-c98795c495f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c97b85-43ec-4e3c-9585-a69bb9818756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson is director of the school''s Environmental NMR Center dedicated
        to environmental research. Central to this research is an analytical tool
        called the NMR spectrometer. NMR stands for nuclear magnetic resonance and
        is technically similar to how an MRI works for medical diagnostics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83089324-2ef3-4523-be1f-ab292bb47fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4b637-bbb5-4433-8666-cc2210aba1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use the NMR spectrometers to look inside tiny living organisms
        and understand their biochemical response to their changing environment,"
        said Simpson. The overarching aim is to "help bridge the gap between medical
        research and the environment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef23085-f198-47fb-ad9d-314bd8f90050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7eb094-e236-463b-876d-4457d1f5be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson had bought a 3D printer for the lab in 2017. He hoped to
        use it to build custom parts that kept organisms alive inside of the NMR spectrometer
        for his research.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239cfd2e-f98e-4aa8-a636-8ab0cedb5ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b048270c-8d39-44b4-a0a8-f7903a6f0a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the commercial resin he needed for high-quality light projection
        3D printing (where light is used to form a solid) of those parts was expensive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5771bc23-1d8c-4f66-8cd9-b8a40614d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16886f48-8c51-4401-8969-4f2f6e620f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dominant material for light projection printing is liquid plastic,
        which can cost upward of $500 a liter, according to Simpson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7467a9-f868-4923-b835-541c5d2bfb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae8103-3f30-48ce-821d-cb5594256135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson closely analyzed the resin and spotted a connection. The
        molecules making up the commercial plastic resin were similar to fats found
        in ordinary cooking oil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f0e11-3d52-455d-ac36-415a1b2d05b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd97d6-8b7b-4af9-ba2f-a900383c8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thought came to us. Could we use cooking oil and turn it into
        resin for 3D printing?" Simpson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d340cc-6e5e-4679-b5d0-c93e99039087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f594c1-d1ec-4d1c-8e02-c7d3a76a4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one restaurant responded -- McDonald''s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d352d5-458f-4a89-9858-47a7173e3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What came next was the hardest part of the two-year experiment for
        Simpson and his team of 10 students -- getting a large sample batch of used
        cooking oil.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1228a-0e36-4f67-92f1-f5c3c67c7c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d272d9-ecfc-40ba-bde0-388ddff12f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reached out to all of the fast-food restaurants around us. They
        all said no," said Simpson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e62352-f66a-4e06-ac26-fe3d42c9b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0db6e07-ca69-46f6-b06a-12adfddf78ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for McDonald''s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1559db-0da2-4b6e-8ef9-9f7acccf2a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6f740-6a72-411e-8044-d8b1cc2d0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer of 2017, the students went to a McDonald''s location
        near the campus in Toronto, Ontario, that had agreed to give them 10 liters
        of waste oil.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ec0b6-2707-4c08-aebc-84ac5903e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b8d4d-cb96-40d5-90ef-05f641c5389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the lab, the oil was filtered to take out chunks of food
        particles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197bee2-8311-42b7-be37-72a2376dd1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376dd8a-1673-4227-8f44-e661bfce5263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajshree Ghosh Biswas is a second year PhD student working in Simpson''s
        lab. She joined the team that was experimenting on McDonald''s cooking oil
        in the summer of 2018. She was tasked with synthesizing small batches of the
        oil to try to convert it into high-quality resin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf8e1c-9d62-4354-af3c-59614a08ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eec60a-94fc-477b-9625-d4dc285ee59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time the resin was produced it was used to 3D print a butterfly.
        The breakthrough came in September.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac4127-7f34-49b3-adbf-8dfd05263cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a687c7-da6c-444e-80b8-5961563067b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team successfully printed a high-quality butterfly with details
        as minute as 100 micrometers in size.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f60e5b-7f74-44cb-8499-e92a888be689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2ffcd-b6c9-4f7b-9135-0b588dbb133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did analysis on the butterfly. It felt rubbery to touch, with
        a waxy surface that repelled water," said Simpson. He described the butterfly
        as "structurally stable." It didn''t break apart and held up at room temperature.
        "We thought you could possibly 3D print anything you like with the oil," he
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb6fcb-67c4-4cac-9fda-f85a542dd94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66992a44-a7ea-405a-8876-82446605f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment yielded a commercially viable resin that Simpson
        estimates could be sourced as cheaply as 30 cents a liter of waste oil.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e5ce2-7243-44b6-933b-df5c460aa5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a02bf8-cbd0-41f3-812f-815e531cb489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson was equally excited about another benefit of the butterfly
        the team had created."The butterfly is essentially made from fat, which means
        it is biodegradable," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ce1f4-23c0-4847-a2c8-82c7c158fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc97ab-6829-4352-954b-79cae3032bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test this, he buried a sample butterfly in soil and found that
        20% of it disappeared in a two-week period.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a1340-be72-4759-8599-052668eedf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdfc79b-5425-4aa8-89ac-375abe093c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of sustainability has been underplayed in 3D printing,"
        said Tim Greene, a research director for global research firm IDC who specializes
        in the 3D printing market. "The melted plastic currently being used as resin
        is not so great for the environment."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce3bab-f1b0-4354-9662-c989f3fbfdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5466ba-aa61-4266-892d-cddc7b1f2ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also a great way to reuse and recycle waste cooking oil,"
        said Ghosh Biswas. Terri Toms, the McDonald''s franchisee who gave the oil
        to the students, agreed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64374224-0994-4b45-b73e-9abc7283c62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670c617-71ce-4e45-abeb-aa764853d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was impressed by the research initiative and happy to contribute
        to something that could possibly be helpful to future generations," said Toms.
        Simpson''s team is no longer buying from McDonald''s, but it hopes the research
        gets noticed by the industry.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65761aa3-da5e-44c7-868e-420f1bb0f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf020911-9242-41ca-8519-ac94bb4b60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson and his team published their research in December 2019 in
        industry publication ACS Sustainable Chemistry &amp; Engineering. In it, they
        wrote that "every year, it costs millions of dollars for fast food restaurants
        to process waste, including waste cooking oil.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee48be-17cb-41a0-a1d4-d94e7a69ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da741868-6826-433b-bf86-74c119cfe76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most recycled waste cooking oil is currently used in the production
        of soap and biodiesel. It may be transformative for recycling programs if
        high-value commodities [such as resin]can be manufactured directly from it,"
        the paper said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85031679-e664-4aaa-b666-0862bc1c6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da556e13-8fc0-4bd1-aaa8-9eec8eedd9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has taken note.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2eb818-d53a-4d61-8818-5c365a055f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22bbc6d-50d0-4d29-9ffe-297541697845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leanna Rizzi, a spokeswoman for McDonald''s Canada, said the company
        first learned about the experiment, which it called "a great initiative,"
        three years ago when Toms let McDonald''s know about the student''s request.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec98a2-4653-4749-b673-399a4e5e5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:59:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f20f99-9e1a-4130-8927-e1c8144280f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T06:27:31.834+08:00
      'mgnl:createdBy': 'catherine'
