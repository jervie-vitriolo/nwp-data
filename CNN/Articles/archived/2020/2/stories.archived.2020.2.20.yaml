      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'January-hot-money-investments':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Foreigners took away investments in the Philippines in January due
      to a spook from uncertain water supply deals with government and the novel coronavirus
      outbreak, the central bank says. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-20T17:55:33.860+08:00
    'imagesource': 'jcr:d658b649-7264-426a-a562-dd79b99a00f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eee59186-a14e-4164-a687-407188c7ccc5'
    'lead': 'Foreigners took away investments in the Philippines in January due to
      a spook from uncertain water supply deals with government and the novel coronavirus
      outbreak, the central bank says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T17:58:23.020+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T20:58:44.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:58:06.132+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hot-money', 'portfolio', 'investments']
    'template': '1'
    'title': 'Investors pluck hot money out of PH amid murky water deals, novel coronavirus '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdcbc01-eb3f-44a3-8497-d209ea963350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:58:23.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong> Foreigners
        pulled out their investments in January, the central bank said, spooked by
        uncertain water supply contracts and the global novel coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e425c-55b4-4656-a225-3aedcd2497a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:58:23.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292ffed-5b4c-4468-9385-7d12a8615ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:58:23.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) tallied a $486.1 million net
        outflow of foreign portfolio investments for the month, reversing the $762.82-million
        net fund inflow in January 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f4e01-8972-4b0d-af36-c5423e95a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:58:23.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba35e3b9-988f-4a5c-85ba-466ca49ab625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:58:23.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These investments are often called "hot money" as they can be easily
        placed or withdrawn in local assets, such as shares in the Philippine Stock
        Exchange or investments in debt papers, time deposits, and unit investment
        trust funds or UITFs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d64be-2539-48a6-b393-b46dab98c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:58:23.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52886a80-3747-445f-9815-dbae59627224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:58:23.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global investors betted $1.24 billion in local instruments, but
        withdrew $1.72 billion in the same month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75da4d0-0a25-4f71-9365-654430e8e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:58:23.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce489c1-cba2-4cb6-a600-8659222b1231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:58:23.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank attributed the sustained three-month slump to market
        jitters drawn from tensions between the United States and Iran and the ongoing
        trade negotiations between US and China. The "renegotiation" of the contracts
        of water firms Maynilad and Manila Water also spooked investors, while the
        rapid spread of the novel coronavirus originating from Wuhan, China also had
        investors holding back on big bets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6121ad-4fd9-4239-b5f1-ef40baa240cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:58:23.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/7/New-contracts-underway--Duterte-threatens-gov%E2%80%99t-takeover-of-water-services-if-Maynilad,-Manila-Water-reject-deal.html">New
        contracts underway: Duterte threatens gov’t takeover of water services if
        Maynilad, Manila Water reject deal</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e049978c-01b5-4d23-ad72-44c4eb3d9c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:58:23.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest investment sources were those in the United Kingdom,
        the US, Singapore, Luxembourg, and Hong Kong. Around 62 percent of the withdrawn
        capital were brought to the US, which is considered a safe haven for investments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a91dde-50ec-4415-b318-dd329dc6a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:58:23.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db808554-ffb2-4d94-8ad4-7a14137137e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T17:58:23.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:58:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of the capital flows went into shares of stock, in favor
        of property companies; holding firms; banks; food, beverage and tobacco firms,
        and telecommunication companies, the BSP said. A third went into government-issued
        debt papers.</p>'
  'jericho-cruz-guam-fiba-asia-cup-qualifier-first-window':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-20T17:27:30.458+08:00
