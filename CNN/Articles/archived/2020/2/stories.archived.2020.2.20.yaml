    'lead': 'It looks like Gilas Pilipinas players are not the only Filipinos playing
      in the international basketball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T18:03:24.624+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T20:58:44.122+08:00
