      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c9270-186a-450d-a829-04094e8a2dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA again protested in July that same year when hundreds of
        Chinese vessels swarmed Pag-asa Island once more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a438be-305e-459e-9b2e-98e85128ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85ff71-e0c8-4381-953f-259de80c0a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T18:03:39.442+08:00
      'mgnl:createdBy': 'xave'
