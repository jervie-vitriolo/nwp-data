      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous Drugs Board Chair Catalino Cuy and Philippine Cannabis
        Compassion Society Spokesperson Donnabel Cunanan join us live.</p>'
