      'mgnl:lastActivated': 2023-01-26T20:58:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6aa64f-8c38-4710-b13f-b991e2d6af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:39:37.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of the children, Hannah Baxter, was taken to hospital
        where she succumbed to her injuries. She was 31. ABC Australia reports Ms.
        Baxter had jumped from the vehicle at the time and yelled "he''s poured petrol
        on me."</p>'
