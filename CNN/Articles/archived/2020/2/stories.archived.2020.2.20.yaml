      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To clarify, the Aide Memoire has yet to be discussed at the Exe[cutive]
        com[mittee]-Man[agement] com[mittee] levels and remains a proposition,” he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95baa6f0-30e9-46bd-9c44-9d38613e5260'
