      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In 2008, the expected ridership was very different
        from the updated ridership forecasts. We don''t want to build a train line
        which is inadequate. There have been changes compared to the 2008 assumptions.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d6530-55b8-4b51-98ff-e5aed58dd181'
