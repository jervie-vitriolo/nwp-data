      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 20) —</strong>&nbsp;President
        Rodrigo Duterte said Thursday he may teach criminal law after his term ends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ac5db-596d-4a26-9466-b9d46d6f0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:13.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25dd61-a356-495c-9a5b-68c49e2ba2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:13.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday spoke to graduating public safety officers and
        recalled his days as a trial prosecutor. At the time, he also lectured on
        criminal law and procedures. He said he would have wanted to share his knowledge
        to the graduates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da1fe5-8e25-495f-bb4b-198b5ba25310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:13.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d3eb98-2566-4500-a113-54a64a1d1cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:13.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sayang</em> [Too bad], but anyway, maybe in a few days, <em>kung
        hindi na ako, lalo na hindi na ako presidente</em> [especially when I am no
        longer President], two years from now, I could devote my time lecturing,"
        he said in a speech during their graduation ceremony in Davao City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecaf494-19f4-42b7-9119-bf08f97c9372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:13.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b8432c-204e-4a91-81f2-cfeba8d975c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:13.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he used to teach at a police training center in Barangay
        Mintal, where the graduates studied. He said he can guide the students all
        they "should know and do" in just 30 minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63d2d1-c612-4aae-b14c-a5d0c279c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:13.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f51c4-6fb9-4215-a698-246a61b35db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:13.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he used to help officers facing charges in the performnce
        of duty. The President assured the graduates the same assistance as long as
        they give truthful statements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54887948-90b7-4db3-9049-75e500d8deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:13.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121c079-f310-45fb-a8e1-51b9e404a7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:34:13.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:58:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat na pulis na nakakaso</em> in the performance of duty
        <em>hinabol ko, tinulungan ko. Protektado kayo sa akin</em>...just give me
        the report. <em>''Wag mo lang akong bigyan ng sinungaling na istorya, ako
        na ang bahala magbalasa</em>," added Duterte.</p>'
