      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/19/business/mcdonalds-oil-3d-printing/index.html"
        target="_blank">A new use for McDonald''s used cooking oil: 3D printing</a></em>"</p>'
  'Caroline-Flack-suicide-unpublished-note':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-20T06:25:02.622+08:00
