      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank John Rood for his service to the Department,"
        Esper said in a statement Wednesday. "John has played a critical role on a
        wide range of DoD issues including modernizing our nuclear deterrence capability,
        efforts to increase burden sharing by our NATO allies, our Missile Defense
        Review and implementing the National Defense Strategy. I wish him all the
        best in his future endeavors."</p>'
