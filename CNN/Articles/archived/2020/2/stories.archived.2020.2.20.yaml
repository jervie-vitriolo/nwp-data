      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09db578-8b5b-49e5-aa56-7fc8cfb19d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has <a href="https://www.cnnphilippines.com/news/2020/2/20/Bureau-of-Immigration-Chinese-pastillas-bribery-scheme-.html"
        target="_blank">relieved officials</a> allegedly involved in the bribery scandal
        and ordered Morente to file charges against them so they will eventually be
        dismissed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48219dd9-152c-4a88-abec-75ac1e06f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6df2f-06b9-4e57-a064-97b011f0be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration spokesperson Dana Sandoval said they have removed 18
        employees from their posts, which comes days after the Senate investigation
        that exposed the alleged payoff scheme that gives Chinese nationals easy access
        into the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fc228-1754-4f85-9005-9ad16fc90fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf03349-fb7c-405c-b5d4-b557e0e0a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the third Senate probe on the issue, an immigration officer
        revealed Chinese nationals pay ₱10,000 as “service fee” or grease money for
        a special entry treatment. The grease money is higher for Chinese fugitives,
        whistleblower and Immigration Officer Allison "Alex" Chiong told a Senate
        body.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba5b244-cea8-47a5-add5-4f096b43664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e14707-15ff-4855-8b88-48fec3e2fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Chinese national arrives, the immigration officer on duty
        would leave his booth and tell the foreigner to follow him to an office, where
        the visitor''s passport is processed for entry. This is a departure from the
        standard practice where all foreigners are screened through immigration booths
        in ports. Fugitives would be allowed entry without even scanning their passports
        to avoid arrest, Chiong said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d18c4-4192-4d77-b2c5-98beb7128179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041bcdbf-f2b3-475d-9415-4100a7538c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said Tuesday that five immigration officials assigned at
        the Ninoy Aquino International Airport have been relieved pending investigation
        on the "pastillas" scheme, which she expects to last 15 days. She also said
        that the probe could be expanded to cover other international airports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb00e08-8163-48ea-acc4-d24e3d2aa9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ed43c-33f3-42a6-af8b-76b5bd0dd9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T21:00:44.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:58:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the “pastillas” scheme
        and the manner by which Morente is running the bureau will be discussed in
        the next Cabinet meeting.</p>'
