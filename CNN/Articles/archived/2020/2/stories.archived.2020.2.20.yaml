      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baxter, a former member of Auckland''s New Zealand Warriors squad
        in Australia''s National Rugby League (NRL), allegedly filled a gas can with
        fuel at a local service station, before dousing the car containing his wife
        and children, and setting it alight, according to multiple Australian news
        reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e909aa-2613-4a93-99c9-c97b72612657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T13:39:37.406+08:00
