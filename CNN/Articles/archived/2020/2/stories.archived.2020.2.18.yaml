      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte issued Monday an executive order (EO)
        imposing a price cap on 87 drugs, including those for hypertension, diabetes,
        cancer, kidney diseases, neonatal illnesses, chronic lung diseases and clinical
        depression.</p>'
