      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unprecedented value in 2020</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850d261f-4dcc-491d-91e0-7092d64626fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine consumption has dropped for the first time in 25 years, with
        more Americans turning to liquor and ready-to-drink cocktails, according to
        industry group IWSR.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae05581-5fc8-43c1-8d0b-ffcfb4b2633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c025e-1a6f-4f30-8c34-b4c5b11700a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry should rightly be concerned," McMillan said. "We aren''t
        engaging with the millennial consumer, and boomers who have driven wine sales
        for the last 30 years won''t live forever."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be4e89-53ff-4399-af45-9afbf07ae153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c426ff9-befb-4752-bbeb-d3b5a327d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMillan believes that the larger millennial population has not
        yet embraced wine, which is the wine industry''s largest growth opportunity.
        But he thinks that improved value on wine could lead to millennials becoming
        "more consistent wine buyers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78eac6c-dfab-4d43-917c-9a4bf051857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.240+08:00
