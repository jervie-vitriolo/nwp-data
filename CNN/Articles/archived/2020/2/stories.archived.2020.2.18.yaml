      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos has been under pressure from his employees to do more to protect
        the environment. Thousands of Amazon employees signed a letter last May asking
        how the company planned to respond to climate change, and many of them staged
        a walkout in September calling on it to do more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6da93-bf03-4cb7-8172-c51772e86f55'
