    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae015452-ab0a-4df3-a10c-d96f9267ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.238+08:00
