      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, state media reported that doctors and nurses who
        die while trying to contain the outbreak will officially be designated as
        "martyrs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef52359-0e04-4a09-8727-faf1795318e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360848f0-75a2-4925-9e32-9d5b2d532af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but five deaths from the virus have occurred inside mainland
        China, where an additional 98 fatal cases of Covid-19, the disease caused
        by the virus, were reported Tuesday morning. The number of confirmed cases
        in China increased by 1,886, bringing the global total to over 73,325.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda5bd48-984b-4785-a4c2-87710b6c8a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a5c1f-3320-4f6a-af77-8ff18efec42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of those cases have been in China, but concern
        has been growing in the past week over much smaller but growing outbreaks
        in Singapore, Japan and Hong Kong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c917627a-60d7-4d9f-a11b-6439dccd0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94aac2-10f3-4e4a-945d-dc5620ab490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s National Health Commission, since the outbreak
        began in December, more than 12,500 patients have recovered and been discharged
        from hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf38e2-6f58-481e-bea3-c1223e8cdcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4313bf03-cdc5-44b1-af54-1914fc6929c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Hubei, the province of which Wuhan is capital, the number
        of new cases has dropped for 14 consecutive days. Despite this apparent good
        news, stringent and often draconian measures are being ramped up in much of
        the country. This comes as authorities make an effort to return to something
        like normality in many major cities and commercial hubs, with the long break
        forced by the outbreak taking its toll on the country''s economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0cfa82-4249-4acb-bd5f-faa0c11cfdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f79561-78aa-4919-aeb7-a42b00d37d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a committee headed by Chinese Premier Li Keqiang said
        that a "greater outbreak of the epidemic has been avoided through strengthened
        prevention and control measures," adding that "a positive trend has emerged
        nationwide in curbing the epidemic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c631c803-7c21-4dc8-a888-dff20e14ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China on lockdown</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc250b0-077a-4ef5-ac5a-32e165dc39d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the optimism expressed by Chinese officials and in state
        media, there are indications the authorities are not totally convinced of
        their success in reining in the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52ee154-4581-4065-b68e-5f1d365f0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64badc3-4920-4577-bdfb-26c44f266948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to analysis by CNN of Chinese government orders, some
        780 million people are still living under some form of restrictive movement,
        including all of Hubei, the northeastern province of Liaoning, and China''s
        two most important cities, Beijing and Shanghai. Restrictions include everything
        from self-quarantines to limits on who can come and go from neighborhoods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d161be-56e7-441b-b552-fad975dda710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74acec90-e590-4a51-ae9f-1762b546c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the strictest measures can be found in four cities in Hubei
        province. The cities of Wuhan, Huanggang, Shiyan and Xiaogan have completely
        sealed off all residential complexes and communities. The use of non-essential
        vehicles on local roadways is also banned. Residents in each city receive
        daily necessities from neighborhood and community committees as they are not
        permitted to leave their homes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3937bd-8e4f-4957-ab67-f0a4dfb71eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f21c8-25fe-4e6d-b445-a79328f2fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an almost unprecedented move, the central government announced
        late Monday that it was considering postponing its annual meeting of the National
        People''s Congress (NPC), a gathering of the the country''s nearly 3,000 national
        legislators, as it continues to deal with the fallout from the coronavirus
        outbreak.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae02261d-8d3c-4da0-b46e-0af81ec7da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04753708-21cd-40f7-a50f-1d0b61b2c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full session of the NPC, the country''s rubber-stamp parliament,
        was due to open on March 5. Instead, the NPC Standing Committee, a smaller
        group of fewer than 200 people, will meet in the capital on February 24 to
        review a proposal to postpone the plenary session, according to Chinese state
        media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad8db0-2e1f-4339-9e8f-8ad738f58427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e378c-35dd-4ad2-95e3-0b5f8cb85b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While figures appear to be trending in a positive direction in China
        and some other countries, the World Health Organization (WHO) has warned that
        new data must be analyzed with some degree of caution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166cc50-6758-4a1c-91ff-a946ec12573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b637e69-a579-4aef-840a-58bae32dac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trend must be interpreted very cautiously. Trends can change
        as new populations are affected. It''s too early to tell if this reported
        decline will continue. Every scenario is still on the table," Tedros Adhanom
        Ghebreyesus, director-general of WHO, said during a press conference Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c0443-5963-4d59-8b95-eed01c7301f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe1d02-fce4-47ea-9ef8-b3f5b2bea8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros added that the virus is not as deadly as SARS or MERS, both
        of which are related to the current coronavirus, and more than 80% of patients
        "have mild disease and will recover."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c762e4-ae6d-446c-92a1-d3abd1b77114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba2494-f59e-437d-b011-e3e98c2fc7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In about 14% of cases, the virus causes severe diseases including
        pneumonia and shortness of breath. And about 5% of patients have critical
        diseases including respiratory failure, septic shock and multiorgan failure,"
        he said. "In 2% of reported cases, the virus is fatal, and the risk of death
        increases the older you are. We see relatively few cases among children. More
        research is needed to understand why."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6854972c-0501-4703-939c-d4df17971398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d3e29-f621-4a94-a9b5-dc71d1cc6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cruise ship passengers evacuated</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d71950-1812-4fb3-96a5-698c28d00c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of mainland China, the worst single outbreak has been on
        board the Diamond Princess cruise ship, under tight quarantine in the Japanese
        port of Yokohama, south of Tokyo. More than 350 of the 3,600 people on board
        have tested positive for the virus so far. On Monday, 99 new cases were reported.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfbeb19-f937-4a98-a0f8-0e2b58f7039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef9a79-08ef-4ff4-8044-6ff6a65df08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Sunday, 328 American passengers were evacuated late Sunday
        on two US government-chartered planes to California and Texas. Spaces on the
        flights had been restricted to people who had not tested positive for the
        virus, or were not showing symptoms. However, as the planes were preparing
        to leave, 14 Americans tested positive during final screenings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac55bc1-38fb-4897-99cc-09a4960a71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088a8cb-528b-4bc4-9aa6-e86316195c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those passengers were boarded nevertheless and held in special compartments
        on the plane, where they underwent tight observation and further testing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d3d89-2e8c-4df1-b85e-8550bc70b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca219d-91b7-467f-b2b2-66a9814d9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, William Walters, an official with the bureau
        of medical services at the US State Department, said that three additional
        people were found to have a fever on the flight to California, and moved to
        isolation. Two passengers on the flight to Texas were also found to have a
        fever and isolated.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38cd3ca-cb1f-4cc8-9430-bf6a752607fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d0892-bf88-4abf-9cda-2516a67512a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since landing in the US, 13 people from the Diamond Princess have
        been moved to Omaha to be treated at the University of Nebraska, Walters said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf29032-9241-44c8-9683-3e6b960d1810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08117d3f-fcdb-488d-a8ff-7729359db97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those passengers who did not test positive or show symptoms will
        undergo a 14-day quarantine at military bases in California and Texas, doubling
        the amount of time they will have had their travel restricted, after almost
        two weeks trapped on board the Diamond Princess.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76ce7b-169c-4d12-a4fd-f2c03f5fcfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243cdffa-7129-480f-8efe-7234e843c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision had angered some passengers when it was first announced
        Saturday by US authorities.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e20d5-f299-4cbf-94b6-921c207cd57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811df2c-1eaf-4e8c-94c2-9b627a2f21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a prison sentence for something I did not do," Karey
        Mansicalco, who owns a real estate company in Utah, told CNN before she left.
        "They are holding us hostage for absolutely no reason."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea99ada1-4de4-4062-8dfe-fcb7034771a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c261ed2-e65d-45dd-be07-3c580671dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the minority of Americans who remained on the ship, choosing
        to wait out the 14-day period in Japan where they will be free to move around,
        rather than head to the US, the fact that new cases were confirmed on board
        the plane was a vindication.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01669569-15d7-471d-829f-c7bc6ce26332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31a0d6-71d7-4e3b-b924-fa8d6dd8120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision not to be evacuated was the best decision ever," Sacramento
        resident Matthew Smith told CNN. He had previously criticized the plan, saying
        the US wanted to "take us off without testing, fly us back to the US with
        a bunch of other untested people, and then stick us in 2 more weeks of quarantine?
        How does that make any sense at all?"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306b9f4-ee17-4c5e-a043-0763b9c3817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b117ea5b-74a5-4b6e-9c18-53294c39071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Economic woes</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9723d91-bf43-4420-b352-1ab62f6cf057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With cases of the virus confirmed in more than two dozen countries
        around the world, and travel to and from China restricted and much of the
        country on lockdown, the toll is beginning to be felt by the global economy.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e40997-b524-4136-a288-e8e79be1bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e24493-abe8-45c6-ba67-d4cbab60c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies in some parts of China have been attempting to get back
        to work, with temperature checks for staff and work-from-home policies the
        most common solution for avoiding further spread of the virus.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e2deb-6e9f-4eaf-8883-f3e5999546c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39184729-2d0b-44d4-a45d-07855e72678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple warned investors on Monday that the outbreak is hurting its
        business more than previously expected by limiting how many devices it can
        make and sell in China. The closing of Chinese plants has also disrupted supply
        chains globally, threatening to cause a recession in Germany and smartphone
        shortages worldwide.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf2f1c0-1afd-418d-8728-5f87f51d6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce4a3b-0108-4ef7-889a-5e72099813b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists say the current level of disruption is manageable. If
        the number of new coronavirus cases begins to slow, and China''s factories
        reopen soon, the result will be a fleeting hit to the Chinese economy in the
        first quarter and a dent in global growth.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a525f7-b7cf-41df-8749-e841a1b770be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c211bb5-e46c-43e5-bfd0-be236e045c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the virus continues to spread, however, the economic damage will
        increase rapidly.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec0218-a8ef-4462-b58f-256f9387897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081c7e5-c3c3-4d8f-bd6b-108b254c0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is continuing to grow in scope and magnitude," William Reinsch,
        a senior adviser at the Center for Strategic and International Studies, said
        last week. "It could end being really, really big, and really, really serious."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099c3c6-3c17-4f50-a539-0fe9fb49683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/17/asia/coronavirus-covid-19-update-intl-hnk/index.html"><em>"Hospital
        director dies in Wuhan as China designates dead nurses and doctors as ''martyrs''"&nbsp;</em></a></p>'
