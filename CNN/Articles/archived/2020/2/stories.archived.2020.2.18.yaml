    'mgnl:lastActivated': 2023-01-26T21:49:16.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:41:02.833+08:00
