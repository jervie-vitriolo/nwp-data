    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3760ed6b-bdd6-471d-a7de-11134b6e3792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:45:37.402+08:00
