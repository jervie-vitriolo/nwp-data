      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has not endorsed any candidate, but added that she isn''t
        counting out former Vice President Joe Biden, who is now trailing in the count
        of pledged delegates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f280a0-08cf-425f-936c-1071d843fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.478+08:00
