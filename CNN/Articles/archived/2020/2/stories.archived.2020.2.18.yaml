    'template': '1'
    'title': 'Panelo: Even celebrities will be covered by ABS-CBN gag order'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7584a29-f549-43b6-98a3-146d7379a04f'
      'mgnl:activationStatus': true
