      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have a feeling that they only filed this just for
        the sake of filing a case. This can''t progress in court because it lacks
        sufficient evidence. I''m not worried at all.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
