      'mgnl:lastActivated': 2023-01-26T21:49:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a437c1-8899-47d6-ad3e-1a8687718da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.307+08:00
