      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523282a-ee56-4e2f-8d6a-2e2985522a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:42:13.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-18T21:28:13.833+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier report by CNN International said the patient is a 32-year-old
        woman who works in Hong Kong as a household helper. She is the 61st confirmed
        coronavirus case in the Chinese special administrative region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f35c76-9b54-4afe-9a86-55983eb4b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:42:13.449+08:00
