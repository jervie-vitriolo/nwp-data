      'mgnl:lastActivated': 2023-01-26T21:49:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay, however, said the Filipino crew may only go home as early
        as March 5, as employees are subject to a separate quarantine procedure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37243c7-980d-4dc7-9084-99905fd64ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:22:25.816+08:00
