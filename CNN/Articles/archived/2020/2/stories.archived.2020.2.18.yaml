      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will conspire, it will not be over that issue.
        It will not even be with this person. Who is he anyway? I did not even seek
        him out.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ba13c-2237-4d6e-8b31-ceb01d3a0cdd'
