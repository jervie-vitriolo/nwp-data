      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What was told to us, and this is still a work in progress, is that
        they will now undergo a separate quarantine —&nbsp;another 14 days for the
        crew,” the DFA official noted. “What was told to us (is) the plan is each
        crew will be given a separate quarter, will be isolated again.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5bc8cf-300f-411f-ba4c-1a2e0990a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:22:25.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay added the department is already in contact with the Diamond
        Princess executives. The official assured the crew members will be given a
        two-month paid leave, citing information from the company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31365005-8180-4043-be70-c1e3330f83d4'
