      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said around seven million senior citizens stand to benefit from
        the price ceiling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a52e4-4939-4b96-bce8-d04b93a92af2'
