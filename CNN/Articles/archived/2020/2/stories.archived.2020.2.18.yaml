      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulate team was composed of Virsie Tamayao of the Overseas
        Workers Welfare Administration (OWWA), Elizabeth Dy of the Department of Social
        Welfare and Development (DSWD), and Arnel de Luna of the Assistance to Nationals
        Section.</p>'
