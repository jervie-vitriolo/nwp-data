      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes only had one thing to say to Advincula when pressed for
        comment on the latter''s allegations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aafc73-9382-4ce4-9eed-9f3f90d92cf3'
