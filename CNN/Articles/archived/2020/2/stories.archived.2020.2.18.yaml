      'text': '<p>He and 37 others including Jose Maria Sison -- CPP founding chairman
        who is in self-exile in the Netherlands -- were charged with 29 counts of
        murder for their purported involvement in a mass killing in Inopacan, Leyte
        in 1985.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c053a-fb72-4acb-9cab-3267885e45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:14:12.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-18T18:27:10.515+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf0bc0-a6fa-4e23-a0e0-a8461ce5bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:14:12.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-18T18:27:10.515+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, soldiers reportedly discovered a mass grave in Inopacan
        town. It was said to contain skeletal remains supposedly of communist rebels
        "purged" by their colleagues in 1985 on the suspicion they were informants
        of the military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae715957-5911-4e2d-9439-bc25f55398cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:07:43.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-18T18:27:10.515+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e81d2-e416-4624-83fb-8b62196b4843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:07:43.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-18T18:27:10.515+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Salas was also caught in possession of illegal firearms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca676e56-3bae-4531-b485-07c0c00c93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:07:43.921+08:00
