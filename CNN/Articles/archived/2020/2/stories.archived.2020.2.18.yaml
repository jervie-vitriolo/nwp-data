      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61f2729-9559-476a-95c2-38134741df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson said he believes the fatality rate is likely to be lower
        because of an "iceberg" of milder cases that have not yet been identified,
        but he highlights that novel viruses spread much more quickly through a population.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24de6ef-d9f5-4d01-8da1-121848b6b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffebf558-ca09-4c41-83f2-4c343f5a3cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remain informed, but do not panic," Chiu said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6dde72-2c24-47dc-b3e1-3172c0ef584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd2c081-40a7-4f36-a138-b2006a50d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do have concerns, "my recommendations would be frequent hand-washing,
        avoiding contact with people who are sick, follow home quarantine recommendations
        according to the latest public health agency guidelines if you have recently
        traveled from China or were in contact with a known or suspected infected
        patient," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdabf6de-1158-46fd-84b2-e0789476b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f6c86-cbe6-4b34-86af-2bd28a4c38ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overall, "it is still far more likely that you contract influenza
        rather than this novel coronavirus, meaning that you should get vaccinated
        for influenza as well."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d4fd5-62bd-4811-aeae-f49d233e6ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffbca77-d3fe-4165-b696-3cea90bedadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, the flu virus can live on some surfaces for
        as long as 48 hours and potentially infect someone if the surface has not
        been cleaned and disinfected.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa244b3d-d596-474e-8ce2-e017f64e25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.996+08:00
      'mgnl:createdBy': 'lara'
