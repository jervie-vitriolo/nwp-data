      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fled their village in a panic, the older children carrying
        the little ones, walking for seven hours just to get away. The youngest children
        are shaking, their cheeks are bright pink from the cold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
