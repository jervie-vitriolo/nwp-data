      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido is among the 357 policemen on President Rodrigo Duterte''s
        drug watchlist, the Interior Department earlier confirmed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37f9ed-0eba-4cb2-9bfb-1b51de8283a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.973+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f58fb-5826-4a81-85a2-ce7bb8c1cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.973+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año, however, said the list is still
        subject to validation. The chief executive will eventually have the final
        say in clearing the names of those allegedly involved in the illegal drug
        trade, he added</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c7879-5d92-4bbb-a6f1-f9a13dcbcf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.973+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec470e02-b1ee-40c1-bea6-9d939a0c31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.973+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the validation body formalizes its recommendation, <em>pupunta
        na ''yun kay</em> Presidente. <em>‘Pag inaprubahan na ''yun,</em> then clear
        <em>na siya.</em> Drugs <em>kasi ang pinag-uusapan natin eh,</em> it''s really
        very serious,” Año said in a media briefing Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe4d8ff-9971-4a7d-8850-ff4ac53f6e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.528+08:00
