      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a20a06-2a25-4124-b4f9-008a1ae51509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.205+08:00
      'mgnl:createdBy': 'vince'
