      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez and Tautuaa have already represented the country on the international
        stage when they won the gold medal in the 2019 Southeast Asian Games last
        December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601382fd-478f-40bf-80fe-904cc219f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:03:31.614+08:00
