      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47ca0a-afbc-4134-bd51-721025dfb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T18:30:00.119+08:00
      'mgnl:createdBy': 'xave'
