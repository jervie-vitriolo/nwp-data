      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae40d9-7fe7-44e6-ba3a-63eab15f25d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.573+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4cf90-2951-4758-b97a-fa47d1e38e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.664+08:00
