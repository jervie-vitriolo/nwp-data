    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b6dc40e-4be6-4807-bf18-e80a3b58d8a9'
    'lead': 'Filipino workers are now exempted from the Philippines'' travel ban to
      Hong Kong and Macau, the Department of Health announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T14:42:19.127+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2020-02-18T19:51:07.014+08:00
    'mgnl:lastActivatedBy': 'dani'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['overseas-filipino-worker', 'novel-coronavirus-', 'covid19']
    'template': '1'
    'title': 'OFWs exempted from travel ban to Hong Kong, Macau '
    'updated': 2020-02-18T17:35:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c280767-257c-4b40-b3c5-5d0718d32e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:42:19.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-18T19:51:07.014+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Filipino
        workers are now exempted from the Philippines'' travel ban to Hong Kong and
        Macau, the Department of Health announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277e6b1-b813-4b29-a746-bfb2aee6a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T19:50:40.892+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-18T19:51:07.014+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8441157-117e-45e8-b3e3-b63f86c09238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T19:50:40.892+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-18T19:51:07.014+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH in a statement said the government''s inter-agency task
        force dealing with the coronavirus outbreak has "agreed to authorize travel
        to Hong Kong and Macau for permanent residents of the two Special Administrative
        Regions, Filipinos leaving for study and Overseas Filipino Workers provided
        the travellers sign a declaration signifying their knowledge and understanding
        of the risks involved. "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e166a-d051-4237-b875-c3d0239ecde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T19:50:40.892+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-18T19:51:07.014+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f0b1e-de8d-4747-bf39-f3f388f4f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T19:50:40.892+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-18T19:51:07.014+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of OFWs bound for Hong Kong and Macau were left stranded
        in the Philippines after President Rodrigo Duterte on February 2 imposed a
        travel ban to China and its special administrative regions. They have appealed
        to the government to allow them to return to their jobs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc055aa-f8a5-44fc-9d4b-d52f24e92301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T19:50:40.892+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-18T19:51:07.014+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249cf3f0-0fc6-4b4f-8054-92c7fb25a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T19:50:40.893+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-18T19:51:07.014+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the Inter-Agency Task Force on Emerging infectious
        Diseases also decided during a meeting Tuesday to expand exemptions for entry
        to the Philippines from China, Macau and Hongkong. The task force''s resolution
        now allows Filipinos and their foreign spouses or children, and holders of
        diplomatic visas, to enter the country provided they go through a 14-day quarantine
        period. Previously, only Filipinos and permenant resident visa holders were
        allowed entry from those areas, subject to the mandatory quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
