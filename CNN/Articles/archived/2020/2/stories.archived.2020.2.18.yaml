      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new prices will be effective three months or within 90 days
        from the day the EO was signed, or until May.</p>'
