      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Calida is only asking the highest court to issue a gag order
        for ABS-CBN and its representatives, he also cited a 2010 separate opinion
        of then-Supreme Court Associate Justice Arturo Brion, who said that <a href="https://lawphil.net/judjuris/juri2010/dec2010/gr_176389_2010.html"
        target="_blank">even the public is covered by the sub judice rule</a>.</p>'
