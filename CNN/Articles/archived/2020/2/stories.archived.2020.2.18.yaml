      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump "will never be vindicated" after impeachment and Ukraine
        scandal</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ad32c-f59c-4bec-abcf-6813ef98ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.096+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi argued during the interview that Trump "will never be vindicated"
        after the Democratic-controlled House moved to impeach him over his actions
        toward Ukraine, despite the fact that the Republican-led Senate ultimately
        voted to acquit and the White House has claimed "exoneration."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a208b4-8976-4e95-aa39-e1cfbaa2ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.096+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d916e9-3c2e-43d6-b7c5-e9ba224e5122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.096+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President may have been acquitted by the Senate, which didn''t
        have the courage to honor its oath of office on the Republican side, but he
        will never be vindicated from this," Pelosi said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a77435-3fe2-4216-a1cf-518e99ef27b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.096+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c93fa56-84b5-47f7-84ed-1d0ab3eef591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.097+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi, who has previously said that she prays for the President,
        said, "I don''t know if the President is a person of faith, it''s not for
        me to make that judgment."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ded12-a948-44f2-b0b4-0f24171d2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.097+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a1baf-7819-4e24-b313-239bf6b27750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.097+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to say, "He said I didn''t pray for him. I thought if
        he''s a person of faith, he would recognize another person of faith, and if
        he prayed he would recognize that other people do, even for him."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ea883-476b-41c9-9689-979c923fe052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.478+08:00
