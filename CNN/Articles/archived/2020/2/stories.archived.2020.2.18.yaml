    'lead': 'PLtCol Jovie Espenido earlier said his inclusion in the drug watch list
      was due to ‘failure of intelligence’ by his superiors. Malacañang meanwhile
      said flaws in intel gathering are ‘not unexpected.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T17:26:42.526+08:00
