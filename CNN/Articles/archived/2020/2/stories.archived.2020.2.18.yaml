      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeaf580-a513-456e-9c7b-af2266eb8ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.307+08:00
