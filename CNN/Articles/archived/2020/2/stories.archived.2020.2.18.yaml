      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c92a6-a618-4cbc-8a49-dba342588ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.428+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By doing this, the measure aims to allow more foreign investments
        into businesses which are currently considered to be public utilities, including
        common carriers, railways, gas, irrigation systems, communications systems
        and broadcasting stations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79d172-2cfe-4457-a612-7e560111d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.428+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d959a-a490-4ef3-88cc-be0284d10824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.428+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, Congress can determine what other businesses would
        be considered as public utilities upon the recommendation of the National
        Economic and Development Authority (NEDA) and the Philippine Competition Commission
        (PCC).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975c803-95b8-4303-a565-66779bfe4fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.428+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07928070-2832-4e9a-b01c-47b674082bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.429+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA and PCC can recommend the reclassification of a public service
        as a public utility based on the following:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd581f5a-9db9-4c67-a3af-2e406001138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.429+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- It regularly supplies and directly transmits and distributes to
        the public through a network a commodity or service of public consequence</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e34a0e6-6a65-452d-bcaa-bd317bc6044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.429+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The commodity or service is necessary to the public and a natural
        monopoly that needs to be regulated when the common good so requires</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6feb340-3d8a-4d6b-a187-6fc36ca7634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.429+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The commodity or service is necessary for the maintenance of life
        and occupation of residents</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0bf7a-9d88-4dcf-a70d-11ffcad04fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.429+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The commodity or service is obligated to provide adequate service
        to the public on demand</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c38edc-fa5f-4ff7-a051-3b2a0598338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.430+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f47ff-b66b-46c6-9a45-30e5f4db5f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.430+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This legislative reform will significantly contribute to increasing
        competition, as well as protecting the public interest. More competition among
        providers would result in lower prices and improved quality of basic services
        in the Philippines creating a more competitive economy towards a better quality
        of life for all,” Salceda said in the explanatory note of the bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af02e452-239a-4394-aea8-27ed712c27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.430+08:00
