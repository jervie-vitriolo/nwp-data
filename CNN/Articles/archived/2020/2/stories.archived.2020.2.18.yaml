      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the details on the children who were shot, according to
        police:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e0ae89-7e2d-4653-8a17-b980761538c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.604+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06dc71c-f235-421e-b726-d3d52fd86e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.604+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Friday</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5c6d0-fc9a-47b0-9d1d-f675ca6c341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.605+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 8 p.m., a 7-year-old was handling a firearm at a home on
        the city''s West Side when the weapon discharged, striking an 11-year-old
        boy. The two were siblings, CNN affiliate WLS TV reported. The shooting appears
        accidental, police said. The boy was hospitalized in serious condition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95257f11-032b-4464-a3f2-2e38e8bf8a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.605+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Saturday</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc1423-d430-4085-93d4-92ead999688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.605+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after midnight, a juvenile was playing with a gun in his
        South Side home when he accidentally shot two relatives. A boy, 8, suffered
        a gunshot wound to his shoulder, while another bullet grazed the arm of a
        12-year-old girl. Both were reported to be in fair condition, police said.
        The shooting is under investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f0109-7454-41d5-9872-99b90f470cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.605+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-year-old boy was handling a firearm at a location between Little
        Village and Marshall Square when the weapon went off, hitting a 14-year-old
        girl in the cheek. She was transported to Cook County Health in fair condition,
        and the boy was taken into custody.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a3d3f-6545-44b9-b243-1c327cf8811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.605+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-year-old girl was shot in the leg and foot and is in good condition
        at University of Chicago Medicine Comer Children''s Hospital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d323e5-177e-4256-af16-765334330aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.606+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 14-year-old girl was shot in the leg and is in good condition
        at John H. Stroger Jr. Hospital of Cook County.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351a5d5-f032-4f63-8fb0-c8513eb66bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.606+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 14-year-old girl suffered gunshot wounds to her back, shoulder,
        leg and lower backside and is in critical condition at Comer Children''s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22b77f-5daa-4306-92be-e51d8ec53a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.606+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before 5 p.m., a 16-year-old was walking near Palmer Park on
        the city''s South Side when someone in a passing light-colored vehicle opened
        fire. The teen was shot in the left thigh and was taken to Advocate Christ
        Medical Center in Oak Lawn in good condition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097f9a1-ba05-4f4f-9113-04483d8b719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.606+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sunday</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb94884-cdb6-4449-8f0f-88468f3b9b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.606+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2:30 p.m., a 17-year-old was traveling in a vehicle just
        south of Midway International Airport when another vehicle pulled alongside
        and someone inside opened fire, hitting the teen in the face. The victim took
        himself to Christ Hospital in fair condition. Detectives are investigating
        the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ebf5a-02a4-4cce-899b-9d0d1ab5cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.607+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another apparent drive-by, in an unspecified part of the city,
        a 16-year-old boy was walking when someone shot at him from a passing black
        sedan, hitting him in the leg. He was transported to Stroger in fair condition.
        No one is in custody, and the incident is under investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391e263-6319-43bf-a187-c65b1025ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.607+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Monday</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9f7db-e82a-486f-9d5c-e22a857e0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.607+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17-year-old was walking with a 19-year-old friend when three men
        approached in a tan SUV and asked if they wanted to buy any drugs. When they
        declined, someone in side the SUV shot at them, hitting the 17-year-old in
        the foot. She was transported to Advocate Illinois Masonic Medical Center
        in good condition. The shooter is not in custody, and detectives are investigating
        the case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95192cf-79bd-4cd5-b541-fca060ed9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:20:44.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:20:44.607+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/17/us/chicago-shootings-children-shot/index.html"><em>"11
        children shot in yet another violent Chicago weekend"&nbsp;</em></a></p>'
  'Nancy-Pelosi-warns-Democrats-to-unite-':
    'author': ' Clare Foran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-18T05:18:38.583+08:00
