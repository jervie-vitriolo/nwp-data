      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Supreme Court spokesperson Theodore Te said the Supreme Court
        should revisit the sub judice rule as it "makes no sense" since the Philippines
        does not hear cases using a jury composed of ordinary people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35909b-c79e-4b5e-a900-888784731158'
      'mgnl:activationStatus': true
