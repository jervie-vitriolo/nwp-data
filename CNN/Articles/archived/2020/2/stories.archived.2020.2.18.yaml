      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Health Department’s Inter-Agency Task Force on Emerging
        Infectious Diseases (IAFT-EID) announced Tuesday the government has allowed
        overseas Filipino workers (OFWs) to travel back to Hong Kong and Macau to
        return to their places of employment.</p>'
