      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a1801-5bb2-4017-bd38-1635154ec55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.665+08:00
      'mgnl:createdBy': 'glee'
