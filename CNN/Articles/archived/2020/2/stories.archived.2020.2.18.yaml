      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC Chief Executive Officer Ernesto Tanmantiong said 2019 was "a
        very tough year" for the conglomerate, but said increased customer visits
        and strong growth in its delivery business continue to pad earnings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf31684-99ef-4936-bd3d-001f986addb0'
