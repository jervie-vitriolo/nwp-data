      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo noted Espenido— who previously led operations against drug-linked
        politicians—  "could be" a victim of “black propaganda.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539868a5-098a-43b5-bb18-857b40d831f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.527+08:00
