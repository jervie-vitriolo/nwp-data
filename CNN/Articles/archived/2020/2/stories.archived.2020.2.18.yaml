        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B8rWKFnnQ5c/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Today, I’m thrilled to announce I am launching the Bezos Earth
        Fund.⁣⁣⁣ ⁣⁣⁣ Climate change is the biggest threat to our planet. I want to
        work alongside others both to amplify known ways and to explore new ways of
        fighting the devastating impact of climate change on this planet we all share.
        This global initiative will fund scientists, activists, NGOs — any effort
        that offers a real possibility to help preserve and protect the natural world.
        We can save Earth. It’s going to take collective action from big companies,
        small companies, nation states, global organizations, and individuals. ⁣⁣⁣
        ⁣⁣⁣ I’m committing $10 billion to start and will begin issuing grants this
        summer. Earth is the one thing we all have in common — let’s protect it, together.⁣⁣⁣
        ⁣⁣⁣ - Jeff</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
        font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden;
        padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;">A
