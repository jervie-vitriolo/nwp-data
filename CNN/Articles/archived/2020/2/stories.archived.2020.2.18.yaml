      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> House Speaker Nancy Pelosi warned fellow
        Democrats in an exclusive CNN interview that the party "must be unified" to
        defeat President Donald Trump in the 2020 presidential race, while noting
        that any of the candidates running to face him "would be a better president."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05303ec2-503c-4c2d-bf31-04f68b0e9f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.091+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c00c2e-6328-4785-8052-4320ffe78b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.092+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t even envision a situation where he would be reelected.
        But we are not, we don''t take anything for granted. As I say, we have to
        have our own vision for the future. But everybody knows that we must be unified
        in making sure that he does not have a second term," Pelosi told CNN''s Christiane
        Amanpour at the Munich Security conference over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fdbddc-591d-4f8e-97fa-af970c07cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.092+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2476c-3d93-48ee-99b7-055bd0bde80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.092+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s comments come as a crowded field of Democratic presidential
        candidates continue to battle it out in the primary race to see who will go
        on to face Trump in the general election with the White House at stake. The
        field of Democratic candidates that started out with more than 20 hopefuls
        has winnowed down to eight following the Iowa caucuses and New Hampshire primary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043c1e2-6780-407d-b601-08f639a90046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.092+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2cae92-08e9-4a9d-8493-40ff7d8c5b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.092+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House speaker argued that Democrats "have a better vision for
        America and we must defeat Donald Trump."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053f532-d914-46bc-adc3-ee1439cb2d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.093+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac80677-b96e-42c1-a5ae-3a5624f815c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.093+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know one thing: we have a better vision for America, and we
        must defeat Donald Trump who does not share a vision that is about unity and
        unifying the country," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc466e27-e120-490f-abb7-f41376ddaaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.093+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58ccf3-bbf7-4812-9d4b-3dcee0a37b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.093+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said that the Democratic Party is "a party of vitality, differences
        of opinion, which we will resolve. She added that she has "trust in the American
        people" and "it isn''t up to me to decide, it''s up to the people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef309331-19e1-408d-83e6-115d623b0171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.093+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc94437-dcdf-4765-aeb7-9540400de013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.094+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she noted that she believes each one of the 2020 Democratic
        hopefuls "have made a very valuable contribution to the debate," and that
        that it is "easy" for her to say that "any one of them would be a better president
        than the current occupant of the White House."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33404162-191f-4ae4-bfc8-3daaeb68039b'
      'mgnl:activationStatus': true
