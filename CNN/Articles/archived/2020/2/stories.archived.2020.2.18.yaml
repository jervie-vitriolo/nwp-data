      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the decline in cases, according to WHO data. These
        numbers may differ from those reported by national health authorities, who
        report updated totals at different times than the WHO.</p>'
