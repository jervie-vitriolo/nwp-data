      'mgnl:lastActivated': 2023-01-26T21:48:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc87d62-8141-4f6d-94d6-8f4c5979fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:09:14.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:48:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, who just got back from the United States, headed straight
        from the airport to the Quezon City Metropolitan Trial Court Branch 138 before
        noon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd4133-682c-4f9a-a7ce-955aaa63345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:09:14.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:48:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b83fc-622c-460b-9d6b-725b3502ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:09:14.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:48:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Justice prosecutors earlier charged 11 people including
        Trillanes for allegedly creating and circulating the "Ang Totoong Narcolist"
        video series linking President Rodrigo Duterte''s family to the illegal drug
        trade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d015c1-35a8-42ff-9b48-6eca747e1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:09:14.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:48:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592df484-87da-49f3-954a-ac5ca429fe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:09:14.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:48:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 14, the court issued warrants of arrest against Trillanes;
        Peter Joemel Advincula, alias "Bikoy"; Joel Saracho; Boom Enriquez; a certain
        "Monique;" Yolanda Ong; Vicente Romano III; Fr. Albert Alejo; Fr. Flaviano
        Villanueva; Jonnel Sangalang; and Eduardo Acierto for supposedly violating
        Article 141 of the Revised Penal Code.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca4cd8-623c-4d45-bd40-77a5a9ab9188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:09:14.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:48:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
