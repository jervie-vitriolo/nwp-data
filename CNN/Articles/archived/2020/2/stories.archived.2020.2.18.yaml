      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just wanted to say, ''Thank you so much for everybody.'' This
        is a big, big opportunity for him. That''s all. Thank you so much," his wife
        Joan said.</p>'
