    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'gag', 'order', 'Jose', 'Calida', 'Solicitor', 'General']
    'template': '1'
    'title': 'SolGen asks for gag order on plea to cancel ABS-CBN''s franchise'
    'updated': 2020-02-18T17:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b8a26-edfb-4232-9c2d-32a60680c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:41:22.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Solicitor
        General Jose Calida has asked the Supreme Court to issue a gag order to stop
        ABS-CBN and its representatives from discussing the quo warranto case which
        he filed against the network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d781a7-eb94-47c9-97aa-041a37b9f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:41:22.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ae568-e29a-4011-b899-aa4594995d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:41:22.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida on Tuesday filed a "very urgent motion" asking the high court
        to issue the order that bans "parties and persons acting on their behalf"
        from releasing statements discussing the merits of his plea to forfeit ABS-CBN''s
        existing franchise. He said this violates the <em>sub judice rule</em>, which
        prohibits anyone from publicly assessing an ongoing case to avoid pre-judgment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a47d80-7937-4ae4-a387-8d43a3e7a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:41:22.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b4e42-3cbf-4f47-8071-6affc01cd589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:41:22.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida on February 10 asked the high court to <a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">cancel
        ABS-CBN''s legislative franchise</a> weeks before it lapses. He claimed the
        network committed "highly abusive practices" in violation of terms set by
        Congress when it approved ABS-CBN''s franchise in 1995 when it set up the
        KBO channel and when it supposedly allowed foreign investors to control the
        company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726c3441-be8b-4f56-bfb8-b90e199ed0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:41:22.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Public Information Office Chief Brian Keith Hosaka
        said ABS-CBN Corporation and ABS-CBN Convergence, Inc. have been given up
        to five days from receipt of the new petition to submit their response to
        the gag order plea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1022a8f-9405-40e9-9a44-18103e26649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:07:05.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c91eca-810f-4170-89b3-60b16c5d7a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:07:05.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hosaka clarified that the gag order, if approved, would
        also cover Calida and the Office of the Solicitor General. The SC en banc
        is set to meet again next Wednesday, a day after the February 25 holiday marking
        the1986 EDSA Revolution anniversary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b99626-da89-433f-bc8e-5046fe1e798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:07:05.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788b202-13b2-4eb4-8f77-c5e746bc2ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:07:05.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosaka added that senators, who are set to conduct an inquiry into
        supposed violations committed by ABS-CBN, would not be covered by the rule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752853d2-a3f0-4f56-98d9-4e1071d5cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:41:22.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top lawyer accused that the network "engaged in
        propaganda" after the case was filed last week. He cited a video entitled
        "<a href="https://www.facebook.com/abscbnNEWS/videos/176511100306155/">Quo
        warranto petition laban sa ABS-CBN, ano ang ibig sabihin?</a>" led by anchor
        Christian Esguerra which aired February 14, saying that the item directly
        tackled Calida''s allegations against the TV station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b880e9c-6e6f-44f2-aa25-ed0cb0380087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:41:22.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida took this as a "clear attempt to elicit public sympathy,
        sway public opinion, and, ultimately, to influence the resolution of the case,"
        he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8da36dc-2244-464b-8748-19ee756d8fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:41:22.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also called out two other video reports&nbsp;and a series
        of commentaries published on ABS-CBN''s website, as well as articles quoting
        showbiz personalities throwing support behind the Lopez-owned network. He
        said these would "tend to influence public opinion and unfairly encourage
        the pre-judgment of the instant case."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e62ece-f1df-45c0-91e4-982e081c7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:41:22.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d50850-af1b-484d-9fc8-535eaf0b9df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:41:22.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General also took offense at ABS-CBN''s statements
        <a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-we-did-not-violate-law.html">denying
        that it violated the law</a> in response to the filing of the complaint, followed
        by a clarification that the network had <a href="https://cnnphilippines.com/news/2020/2/11/ABS-CBN-y.html?fbclid=IwAR1zGL56QMfgIRFxiy6e84uB6mB3uBuY37_SInmlQlPk9fvklyw47eYEAHU">no
        unpaid taxes</a> to refute comments thrown to them online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368afbaa-df29-4d59-ad48-da665eaf44da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:41:22.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Verily, inasmuch as ABS-CBN unquestionably directed its statements
        on the merits of the quo warranto case to influence the public and members
        of this Honorable Court, this Honorable Court must issue an order prohibiting
        the parties and persons acting on their behalf from releasing any statements
        discussing the merits of the subject petition," the Solicitor General said
        in his plea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9517c0-4c3c-48ee-9eb2-e53da0932ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:07:05.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson and Chief Legal Counsel Salvador Panelo
        said separately that Calida was right in asking for a gag order, stressing
        anew that President Rodrigo Duterte would not personally interfere with the
        network''s franchise woes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33d628-d6ae-47e2-b1ca-c9d8a10c4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:07:05.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b845b59f-14b9-49ec-9580-1ac04b3915d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:07:05.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang nagiging emotional ang issue on this particular topic. It''s
        much ado about nothing, it''s not about press freedom," Panelo said in a media
        briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ae35c-b0b4-46df-a388-4ce63b8f5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:07:05.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0722149-937a-438e-85d1-88213cc2fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:07:05.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:48:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly ranted against the network, saying it failed
        to air his political advertisements for the 2016 elections, and vowed to see
        to it that ABS-CBN would be out of business this year. In December, he told
        the Lopezes to just sell the company to a new owner to stay on air.</p>'
    '23':
