      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) –</strong> Former
        Sen. Antonio Trillanes IV on Tuesday posted a ₱10,000 bail for the charge
        of conspiracy to commit sedition filed against him by the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5d388-404f-4703-a129-1180ff18e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:09:14.883+08:00
