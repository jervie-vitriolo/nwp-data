      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The death toll from the novel coronavirus
        has reached 1,873, as almost half of China''s 1.3 billion-strong population
        remain subject to varying forms of travel restrictions and other quarantine
        measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23319d42-65c3-4073-ab5d-0859e7f39fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Liu Zhiming, director of the Wuchang hospital in Wuhan,
        the city at the center of the outbreak, himself died of the virus, according
        to a statement released by local government authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c46334-9c12-4cf3-9002-23ecea772156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf30b19-fa46-4f32-adb8-219e3998d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T23:41:24.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:41:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu was a neurosurgeon and the most senior health worker known to
        have died as a result of the coronavirus epidemic. His death could renew criticism
        that the government has not done enough to protect frontline medical workers,
        many of whom are overworked and overstretched.</p>'
