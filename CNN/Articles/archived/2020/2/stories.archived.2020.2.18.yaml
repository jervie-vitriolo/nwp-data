      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d2cb6-f7db-4a24-bd8a-27ebac7b8664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected passengers were isolated from the other passengers
        during the flights, said a joint statement from departments of State and Health
        and Human Services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2fdfe2-383d-42ba-bea7-616ae2d65f66'
      'mgnl:activationStatus': true
