      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d02c9d-f61f-4933-b0a0-9cda664dfb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:07:43.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-18T18:27:10.515+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salas is under police custody, PNP said, without disclosing where
        he is being held.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49bdd5-5bc9-4df5-ad25-754c9de1c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:07:43.921+08:00
