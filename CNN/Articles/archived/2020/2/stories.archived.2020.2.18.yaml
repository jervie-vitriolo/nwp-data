      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b91c9-1a6d-496c-8416-1b1b5cd7cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.974+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After the validation body formalizes its recommendation,
        that will be sent to the President. Once the President  approves it, then
        he’s already cleared. We’re talking about drugs, it’s really very serious.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273cd3b9-0ff7-479d-9ae5-2b913742bc64'
