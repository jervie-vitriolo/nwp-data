      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85a88c7-31f1-4479-8bcb-b8773613e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.478+08:00
