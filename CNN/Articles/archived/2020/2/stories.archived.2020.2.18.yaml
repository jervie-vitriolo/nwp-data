  'ABS-CBN-gag-order':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': ' Solicitor General Jose Calida now wants to stop ABS-CBN and its representatives
      from discussing the case pending before the Supreme Court. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-18T11:39:14.541+08:00
    'imagesource': 'jcr:170cf8d5-0452-457b-80d4-c234b2c2802f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd7a5f04-7f8f-4904-aa3a-6afbd4725ae8'
    'lead': 'Solicitor General Jose Calida now wants to stop ABS-CBN and its representatives
      from discussing the case pending before the Supreme Court. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T11:41:22.595+08:00
