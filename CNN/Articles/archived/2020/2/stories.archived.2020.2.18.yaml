      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e11456-046c-48ee-af05-346cc8b4775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:31:48.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the walkout, Amazon announced a pledge to go carbon
        neutral by 2040, ten years before the deadline set out by the Paris climate
        agreement. The company also said it will deploy 100,000 electric delivery
        vans by 2024.</p>'
