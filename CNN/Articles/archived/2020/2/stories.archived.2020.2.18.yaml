      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> If
        <a href="https://www.cnnphilippines.com/news/2020/2/17/ABS-CBN-franchise-Rodrigo-Duterte-Congress-urgent.html"
        target="_blank">President Rodrigo Duterte</a>’s spokesperson and chief legal
        counsel is to be believed, even celebrities would also be barred from talking
        about the <a href="http://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html"
        target="_blank">government’s bid to void its franchise</a> if the Supreme
        Court issues a gag order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8db921-3c29-4e1c-b443-73b47402227e'
