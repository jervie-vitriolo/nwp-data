      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Espenido not involved in illegal drugs''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25490f1a-2680-4816-be97-2ecb9500364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.975+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b54bf0-ace9-4584-8fc8-2f0435803c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.975+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" Dela Rosa, who previously served as chief
        of the Philippine National Police (PNP), meanwhile said he believes Espenido
        is not involved in illegal drugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d222712-0fdc-4f3f-9f0e-09c62550e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.975+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6892c7-6dc6-4267-b1c8-a700dc31a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.975+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na-</em>validate <em>ko ang</em> information <em>na ''yun.</em>
        After <em>ng</em> hearing <em>na ''yun, pinuntahan ko si</em> Kerwin Espinosa.
        <em>Sabi niya: Pasensya na</em> sir, <em>nasabi ko lang kanina ''yun sa</em>
        hearing <em>na si</em> Espenido <em>ay tumatanggap ng pera sa</em> father
        <em>ko dahil sa sama ng loob ko, napatay ang tatay ko sa loob ng presohan,</em>"
        Dela Rosa said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f847be89-f8de-4d0e-90cf-b14ed4967f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.976+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40bf2b9-31af-443e-9287-6dcba7df05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.976+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I validated that information. After the hearing, I
        talked to Kerwin Espinosa. He said: sorry sir, I only said that Espenido received
        money from my father because of hard feelings, that my father was killed inside
        prison.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44480ba8-5854-4274-af49-d7af56ad737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.976+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff1283-7404-497c-8c90-d7e6ebbae943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.976+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was the police chief of Albuera, Leyte when former Mayor
        Rolando Espinosa, who was suspected to be involved in drugs, was killed while
        in detention in November 2016. Espenido also led the drug operations in Ozamiz
        City in 2017, which led to the killing of Ozamiz City Mayor Reynaldo Parojinog
        and the arrest of his children Vice Mayor Nova Princess Parojinog and Reynaldo
        Jr.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b01fc-29cb-40b1-9213-937081c749ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.977+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a82bf-028e-4130-afd1-f3aaa51758d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.977+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police earlier said the body targets to
        finish the adjudication and validation process for the narco list within a
        month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d8761-168d-4a46-a4d5-8cd0dab2abd0'
