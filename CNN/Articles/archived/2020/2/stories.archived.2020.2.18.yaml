  'cancer-cases-to-increase-':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-18T06:12:14.926+08:00
    'imagesource': 'jcr:146ce1f6-305d-45cd-8810-c254c0583ce5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b75444-6172-4218-aea7-8459481eb826'
    'lead': 'One in six people die from cancer every year, and the burden of cancer
      is increasing, WHO said in its 2020 World Cancer Report published this month.
      Around 9.6 million people died from cancer in 2018, the most recent year for
      which data is available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T06:16:14.120+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:49:18.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:41:02.275+08:00
