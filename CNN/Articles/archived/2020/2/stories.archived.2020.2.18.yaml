      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three died in the weekend violence, all of them adults, according
        to police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ab359-7e7c-497f-b67f-0f6dd44263e2'
