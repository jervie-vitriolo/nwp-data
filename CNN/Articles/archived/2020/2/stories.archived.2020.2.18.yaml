    'template': '1'
    'title': 'Apple warns of ''iPhone supply shortages'' because of coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407404ed-851c-475a-9222-e847fec53263'
