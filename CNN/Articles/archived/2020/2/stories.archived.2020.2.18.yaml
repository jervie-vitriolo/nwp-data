    'lead': 'Recent data from around the world — and in particular from China — appear
      to show a decline in new cases. The World Health Organization says the new data
      must be analyzed "cautiously."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T01:06:51.606+08:00
