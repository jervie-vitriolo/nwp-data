      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva and Alejo already posted bail on Friday, while <a href="https://www.cnnphilippines.com/news/2020/2/17/Bikoy-posts-bail-sedition.html">Advincula
        posted bail on Monday afternoon.</a></p>'
