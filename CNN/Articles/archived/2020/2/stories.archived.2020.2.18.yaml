      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af1fce-bfae-4871-a3d1-33f4b5b9e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.430+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks to impose a 12-percent cap on the rate of return
        and prohibits income taxes to be used as operating expense for rate-determination
        purposes for public services and utilities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531714b7-8c17-48ce-abbe-95d86cc4a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.430+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bf72a-59df-4cc2-98d7-2b447c940f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.431+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution requires that at least 60 percent of a public
        utility be owned by Filipinos.</p>'
  'Mrt-7-construction-suspended':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-18T21:28:23.800+08:00
    'imagesource': 'jcr:fee09834-3e9f-4c64-ae5b-f41af99eb760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97cfd01b-4f18-47e8-89bd-264f38ed5a55'
    'lead': 'According to a statement, Belmonte ordered a temporary cease and desist
      order of the above-ground construction of the station, and is now in discussion
      with the MRT developer San Miguel Corporation (SMC), contractor EEI Corporation,
      and the Department of Transportation (DoTr).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T21:30:12.317+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2020-02-19T19:38:34.813+08:00
    'mgnl:lastActivatedBy': 'dani'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quezon City suspends part of MRT-7 Quezon Memorial Circle construction '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b5b4a-1505-4835-889f-1c5c095806ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:29.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-19T19:38:34.814+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Quezon
        City Mayor Joy Belmonte suspended the above-ground construction of the new
        Metro Rail Transit (MRT) Quezon Memorial Circle (QMC) station Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e5718-320e-4fdc-9b1b-705d1b15f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:29.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-19T19:38:34.814+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement, Belmonte ordered a temporary cease and
        desist order of the above-ground construction of the station, and is now in
        discussion with the MRT developer San Miguel Corporation (SMC), contractor
        EEI Corporation, and the Department of Transportation (DoTr).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4041009-0736-419b-b9d6-395f3490db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:29.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-19T19:38:34.814+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte clarified Wednesday that the construction of the train
        and railways beneath QMC will “proceed as planned” as it is not the subject
        of the cease and desist order.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3880943-a8bd-4ce9-99cd-9051cb28a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:29.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-19T19:38:34.814+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the “cease and desist order specific to the station
        which is to be located above the park or on the park itself.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55cd3a-be72-417f-8bae-a7fed4eb0d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:29.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-19T19:38:34.815+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalists and historians also said that “the station was
        encroaching on the park’s integrity” as the QMC is a famous historical landmark
        in the city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64642be8-a43d-4342-b52e-67ecfeb08ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:29.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-19T19:38:34.815+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put a temporary stop to the construction of the QMC station
        because it would affect the landmark''s identity as a national heritage park,"
        Belmonte said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0ad38-03d9-4bb3-a9c3-bc8f9e090643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:29.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-19T19:38:34.815+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Belmonte ordered a review of the project after she
        discovered that it has “greatly exceeded the agreed area of construction.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ff5d8-9b5c-482e-b408-f79ffa2b6213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T21:30:12.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-19T19:38:34.815+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/transportation/2020/2/19/MRT-7-station-San-Miguel.html"
        href="https://www.cnnphilippines.com/transportation/2020/2/19/MRT-7-station-San-Miguel.html">San
        Miguel says up to DOTr, Quezon City gov''t to settle issues on MRT-7 station</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be2ee6-f97e-4f67-a880-cd03b327cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:29.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-19T19:38:34.815+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contractor indicated 4,997 square meters as the project’s floor
        area, but the proposed floor area is more than five times the approved figure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4a9f2-3932-469a-9eb2-396e944d1493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:29.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-19T19:38:34.815+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to look for a win-win solution that would protect our open
        spaces while advancing the welfare of thousands of commuters who will benefit
        from the mass transport project," Belmonte added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36519317-c567-4539-b5cd-278e8583f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:29.096+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-19T19:38:34.816+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-7 is part of the Duterte’s administration''s seven mass
        transit infrastructure projects being undertaken in the city.</p>'
