      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> A
        23-year-old student died allegedly during fraternity hazing rites in Sorsogon.</p>'
    '2':
