      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Thursday''s Twin Duel Races, in which Newman finished
        third in his Koch Industries Ford, he said in a statement "the big one is
        on Sunday."</p>'
