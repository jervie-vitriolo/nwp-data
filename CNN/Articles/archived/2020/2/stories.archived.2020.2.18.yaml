      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the issuance of the gag order, Sen. Panfilo Lacson expressed
        worry that those who will be part of the Senate panel in charge of the matter
        "may run the risk of being cited for contempt once they express their opinion."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd141b910-6cfc-4970-ba91-0510c1d44ca0'
      'mgnl:activationStatus': true
