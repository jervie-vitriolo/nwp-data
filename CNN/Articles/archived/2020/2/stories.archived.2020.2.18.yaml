      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Tony Tan Caktiong secured the local franchise for the
        restaurant chain from California, known for its orange chicken dish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027fdd72-2b36-4074-8550-064884de9bcf'
