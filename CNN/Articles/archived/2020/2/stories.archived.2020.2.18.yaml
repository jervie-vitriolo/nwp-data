      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406e030-18a6-44d4-bd1a-ff0adc0ee8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:07:05.627+08:00
