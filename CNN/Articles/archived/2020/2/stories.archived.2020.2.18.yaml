      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will not use his office to stop ABS-CBN from continuing with
        its service. That''s for Congress to decide, not for him," Panelo added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02d2cb-3825-4cd6-8fdf-21914fdc3493'
