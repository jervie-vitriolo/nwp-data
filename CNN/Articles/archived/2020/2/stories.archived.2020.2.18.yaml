      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines said Calida''s
        request for a gag order was an "obvious attempt to silence all voices opposed
        to this government''s push to shut down ABS-CBN," and is tantamount to surpressing
        the truth.</p>'
