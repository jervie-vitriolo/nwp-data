      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Feeling ko, finile lang ito para masabing may nag-file, eh.
        Hindi ito pwedeng umusad sa korte kasi wala talagang laman. I''m not worried
        at all,"</em> Trillanes told the media.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a1908-e0ff-4586-b5f3-be5cd82b32aa'
