  'measles-vaccine-serious-complication-study':
    'author': 'Gina Yu, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-18T07:39:26.322+08:00
    'imagesource': 'jcr:9c35515c-ddc1-484b-b3f9-3f9ff167a4f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5107b00d-8974-41fa-ac27-a34538e04206'
    'lead': 'Measles may lead to serious, fatal complications not often associated
      with the disease, a new study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T07:42:31.276+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:49:07.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:41:05.577+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['measles', 'vaccine']
    'template': '1'
    'title': 'Vaccines can prevent fatal complications from measles, study affirms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023306d-5667-4524-b12a-72d61d3e9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:42:31.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Measles may lead to serious, fatal
        complications not often associated with the disease, a new study finds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab5e0c-ac21-4075-bd98-97ded4f53396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:42:31.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a third of all reported cases of measles have complications
        such as pneumonia, hepatitis and viral meningitis, according to the study,
        published Monday in the medical journal BMJ Case Reports. The authors describe
        three cases of adult measles with additional complications as a direct result
        of the infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe56ad-c7a5-4b2f-b3bd-6648c4c03eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:42:31.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly contagious respiratory viral infection most
        frequently associated with fever, cough and rash. Since it suppresses the
        body''s immune system, it makes people vulnerable to complications in every
        organ of the body, the researchers said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a970405-0c52-4aa8-807a-a03cb6c62b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:42:31.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the disease and its complications are preventable with a
        vaccine, the researchers said anti-vaccination campaigns have contributed
        to an increase in cases in children and adults. Research shows complications
        occur most commonly in people under 5 or above 20 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e7a7b-666b-41f8-a0b7-d3634f69eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:42:31.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should be especially wary now since it is peak flu season,
        according to Dr. Peter Hotez, dean of the National School of Tropical Medicine
        at Baylor College of Medicine. With the novel coronavirus gaining a foothold
        in the US and flu cases still increasing, a triple epidemic in the US is possible,
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5728210-c78c-4d64-960c-a5886cd1822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:42:31.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to try to put the genie back in the bottle once you
        have an epidemic." Hotez said. "If you have measles, coronavirus, plus the
        flu, it''s hard to fight that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac9d78-2ef4-4e17-9a5e-0d3b9d2ce861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:42:31.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, 1,282 cases of measles were reported in the US,
        the greatest number since 1992.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd6f39-e11c-4ace-b31c-a3fe4468f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:42:31.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the US, the reemergence of measles is a global phenomenon
        with ongoing outbreaks in countries including Madagascar, Nigeria and Ukraine.
        More than 140,000 people across the globe died from measles last year, according
        to the US Centers for Disease Control and Prevention and the World Health
        Organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53617629-b7a6-43d5-90b4-a4bc3a3b48a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:42:31.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the current global outbreak of measles, we emphasise the importance
        of an immunisation history," the researchers wrote in their report. "Urgent
        efforts are needed to ensure global coverage."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f4821-1500-4a37-abae-c6bb693a4dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:42:31.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full coverage requires both doses of the measles vaccine, according
        to the researchers. One of the reported cases of measles complicated by hepatitis
        received only one dose of the two-dose measles vaccine in childhood. In the
        other two cases in the study, which resulted in appendicitis and viral meningitis,
        there was no reported history of measles vaccinations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586f857-b0f2-47b9-8e1b-5bece4e2165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:42:31.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is an important reminder of why measles should be taken
        seriously, Hotez said. He explained that many people incorrectly believe measles
        is a benign disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe0f86-3917-494d-b95f-26c4a377f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:42:31.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measles is a bad actor," he said. "This article reinforces how
        terrible a disease measles is ... and why we need to vaccinate our kids."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e4cdc-a729-4c00-b422-0c7644e31558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:42:31.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Vaccines can prevent
        fatal complications from measles, study affirms."</em></p>'
