    'template': '1'
    'title': 'Coronavirus death toll tops 1,800 as 780 million remain on lockdown
      in China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e6f34-c9a1-4502-b06e-15b421084745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:29:54.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The death toll from the novel coronavirus
        has reached 1,873, as almost half of China''s 1.3 billion-strong population
        remain subject to varying forms of travel restrictions and other quarantine
        measures.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6983713-34a8-4ecc-be28-34e0b57279dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.730+08:00
