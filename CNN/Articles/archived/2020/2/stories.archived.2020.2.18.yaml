      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travellers will be asked to “sign a declaration signifying their
        knowledge and understanding of the risks involved,” a statement from the IAFT-EID
        pointed out.</p>'
    '30':
