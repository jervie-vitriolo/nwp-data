      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a51b1-f10e-454f-8c98-27ac90bfac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.097+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump used the House "as a backdrop for a reality show" during
        SOTU</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c7380-23f0-4a09-a307-561d6dc51fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.098+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said that the President used the House of Representatives
        "as a backdrop for a reality show" during his recent State of the Union address
        to Congress.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0312ceb-2569-4a5b-9ec9-672af6eb8680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.098+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef853a9-6650-41db-872d-60bea494cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.098+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very disappointed in the fact that the President used the
        chamber of the House of Representatives, the people''s House, as a backdrop
        for a reality show"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d2840-d8d8-4568-85a9-2f1f0c8f4168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.098+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c4d18-32c7-4892-bbd1-e3e8e834ba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.098+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She defended her controversial decision to rip up Trump''s speech,
        a dramatic moment that was met with criticism from Republicans, and addressed
        the moment where Trump appeared to snub her by ignoring her outstretched hand.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cb100a-a633-4298-a870-d6626777dfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.099+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb89cf-0540-4487-b072-869af3f169e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.099+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t shake it when he extended it. I don''t know what you
        call that. But in any event, that had nothing to do with my tearing up the
        State of the Union address. My tearing it up had to do with, I thought, if
        I can find a page that doesn''t have a falsehood on it, I''ll spare it, but
        I couldn''t find that," Pelosi said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b174f-6e73-4137-89e0-e51bf4078547'
      'mgnl:activationStatus': true
