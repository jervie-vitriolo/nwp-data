      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9829c8-7194-4213-98fa-1cfe1df3a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.895+08:00
