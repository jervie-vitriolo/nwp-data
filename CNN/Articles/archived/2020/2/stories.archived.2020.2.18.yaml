      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer was speechless when asked for a message to his supporters,
        so host Terry Crews called on his wife to the stage.</p>'
    '4':
