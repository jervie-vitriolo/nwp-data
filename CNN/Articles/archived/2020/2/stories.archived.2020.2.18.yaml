      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2743b3fc-0ff4-49e2-b717-cb3d0704bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.573+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe told reporters Monday that the <a href="https://www.cnnphilippines.com/news/2020/2/17/Senator-Drilon-resolution-extend-ABS-CBN-franchise-December-2022.html">Senate
        discussion on the ABS-CBN franchise was initially slated for February 27</a>,
        even if the the House of Representatives has yet to take action on the matter.</p>'
