      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida cited 31 news articles from various outlets, including ABS-CBN
        and CNN Philippines, where celebrities and other personalities are quoted
        making comments on his petition to void ABS-CBN’s franchise.</p>'
