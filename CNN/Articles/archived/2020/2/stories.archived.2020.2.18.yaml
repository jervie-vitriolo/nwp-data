      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers were among more than 300 Americans who had been quarantined
        on the ship since February 4 at the Japanese port city of Yokohama.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fcee37-1757-4ae2-ae11-861227d33186'
      'mgnl:activationStatus': true
