      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootings occurred between Friday at 6 p.m. local time and 6
        a.m. Monday morning, according to CNN''s review of the Chicago Police Department''s
        major incident reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f477cb34-b42d-4856-936e-34403aaebe8b'
