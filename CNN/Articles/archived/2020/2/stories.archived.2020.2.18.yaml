      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not directly mention Vermont Independent Sen. Bernie Sanders,
        who has emerged as an early front-runner in the Democratic race drawing support
        from the liberal wing of the party.</p>'
