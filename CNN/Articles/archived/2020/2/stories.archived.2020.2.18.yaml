      'mgnl:lastActivated': 2020-02-19T08:23:35.573+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1841386-5c2e-4ff3-9e61-0252369c12bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.573+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to move it earlier," said Poe, who heads the Senate
        public services committee. She did not, however, disclose a specific date
        for the hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da42650-51be-48d4-a401-b8842d7107b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.663+08:00
