      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Violations of the price caps will be dealt with in accordance with
        the Cheaper Medicines Act and other relevant laws together with the DTI and
        the Food and Drugs Administration,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7391e9-c416-4fda-8489-629d5e2d86ad'
