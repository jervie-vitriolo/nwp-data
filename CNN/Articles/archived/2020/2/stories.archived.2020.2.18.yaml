      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed fast food giant booked a ₱6.33 billion net income for
        the year, down 14.4 percent from the ₱7.4 billion it made in 2018.</p>'
