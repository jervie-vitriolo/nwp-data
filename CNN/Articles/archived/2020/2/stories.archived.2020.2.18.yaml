      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to House legislative franchises committee chair Rep.
        Franz Alvarez of Palawan and House Speaker Alan Peter Cayetano, whom he thinks
        have been indifferent towards the matter at hand.</p>'
    '30':
