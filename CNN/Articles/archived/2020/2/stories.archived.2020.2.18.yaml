      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US started evacuating its citizens on Sunday (Philippine time),
        while Hong Kong, Italy, and Canada have also begun planning on how to get
        their citizens out of the ship.</p>'
