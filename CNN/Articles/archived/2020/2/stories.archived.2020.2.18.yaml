    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeff Bezos commits $10 billion to fight climate change'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2016c30e-65bb-4f40-8ac6-c0898e9bec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:31:48.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jeff Bezos is throwing his weight — and
        wealth — behind the fight against climate change months after Amazon employees
        publicly pressured him and the company to do more to address the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf9857-74d5-403c-bb81-9f36a08fe0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:31:48.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf64b4a-a76c-4f85-a41a-c21b65b77784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:31:48.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon CEO on Monday announced a new fund to back scientists,
        activists and organizations working to mitigate the impact of climate change.
        Bezos will commit $10 billion "to start," he said in an Instagram post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14352be-2cda-4629-bf44-93349d63ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:31:48.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4665454-369d-4b49-9b0d-e25cba887d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:31:48.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative, called the Bezos Earth Fund, will begin giving out
        grants this summer. The $10 billion commitment constitutes less than 8% of
        the world''s richest man''s estimated $130 billion net worth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7fb66c-1ef6-4da1-8ed9-d099978b71da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:31:48.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06a53f-0aeb-47f9-b27f-43e1dc61a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:31:48.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is the biggest threat to our planet," Bezos said
        in the post. "I want to work alongside others both to amplify known ways and
        to explore new ways of fighting the devastating impact of climate change."</p>'
    '22':
      'contentWidth': '100%'
