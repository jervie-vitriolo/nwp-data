      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Brigido “Dodo” Dulay told CNN Philippines’
        <em>The Source</em> that most of the cases were asymptomatic. The infected
        locals have already been brought to the quarantine site, and are “well taken
        care of” by Japanese health officials and cruise ship owners, he added.</p>'
