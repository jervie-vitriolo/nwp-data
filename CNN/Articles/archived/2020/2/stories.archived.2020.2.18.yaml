      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Football fans in Germany united on Sunday
        to chant "Nazis out" as a single fan who made monkey noises at a black player
        was identified and removed from the ground during a third tier match.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a862ba42-87b0-4563-b406-af7af1257790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c1d51-358c-4c73-a0c1-b08eb647846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the closing stages of Preussen Munster''s match against Wurzburger
        Kickers, Kickers'' Ghanaian defender Leroy Kwadwo stopped proceedings to point
        out the perpetrator in the stands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8681800e-cce6-4cdc-b392-9dbdd114e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507b9bf-49b1-4828-babe-f94a0c47023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fan, who was sitting in Munster''s main home stand, was promptly
        identified by his fellow supporters and then ejected from the stadium by stewards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90993985-8056-443c-80ee-e706f9937182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a611623-fe7b-4c4c-abf1-be7f8cbeae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since been arrested, Munster confirmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31e652-2616-4a53-baed-6e2e1d4690e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431e33d-83e9-40c1-8abd-01b71220b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As repulsive as the monkey noises against the player were, the
        subsequent response from the rest of the spectators were so impressive," the
        club said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1bc73-6797-45d4-8ea2-035e05923bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecdf31d-d5e4-453f-a7e3-a9891cb9049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only because they pointed out the perpetrator and made him
        recognizable for the law enforcement, but rather with the unmistakable ''Nazis
        Out'' chanting and the strong anti-racism stand of the Preussen fans and Münsteraner."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003b015-af1e-4022-afa1-775a30b12fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a354c28d-2ea5-421b-b609-b21e05e9004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preussen Munste president Christoph Strasser added: "It is not something
        that belongs on the soccer field and certainly not in our stadium. We don''t
        want and need people like that here. We clearly distance ourselves from such
        statements and I apologized to the Würzburgers immediately after the game."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61bb891-ce9f-454d-9200-1805bb87c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d874322-ddd7-4319-bffa-5cb70cd56cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the "Nazis out" chant, a number of fans stood up to applaud
        Kwadwo and players from both teams -- along with the match officials and members
        of the coaching staff -- approached the 23-year-old to offer their support.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa135e-35e3-4ba5-bbd6-22f9d67b5907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727588e-30eb-4d6d-a18e-fbc04121770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I am one of you''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f905bf-6d8a-4e96-bebe-8e21927e9362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to his club''s website, Kwadwo thanked those present
        in the stadium for their reaction to the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4362a4-4b42-44c1-a0fa-d6434c3f00c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c8ff5-317f-4d9c-93d4-ffd915b1bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.306+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This just makes me sad," he said. "Even though I have a different
        skin color, I was born here in this wonderful country that has given me and
        my family so much and made things possible. I am one of you, I live here and
        I''m able to live out my calling and passion as a professional Würzburger
        Kickers player.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
