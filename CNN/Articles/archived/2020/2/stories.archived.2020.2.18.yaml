      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar bills are still pending at the committee level in the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e62f0-031c-4ed5-9d28-575e4954f363'
      'mgnl:activationStatus': true
