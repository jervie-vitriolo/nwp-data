      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Let''s raise our glasses and toast to cheaper
        wine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0e245-7023-4b25-8570-4355a5d673cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c73268-0640-483a-890c-5b2c892d833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of wine is expected to drop to its lowest levels in five
        years thanks, in part, to a surplus of California grapes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8156ac-3280-4a90-95b3-7fc3e6a4ceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1b537-4002-40f5-a2bb-4c4a98e36c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with a decreased demand for wine, drinkers can expect to
        get better value for every drop they drink this year. The cheaper prices may
        even last up to three years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e53d0e-cc78-48d0-8732-698f2c54977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.238+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d551759-4aaf-45b0-ab84-037168f82e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob McMillan, founder of Silicon Valley Bank''s Wine Division and
        author of the annual State of the Wine Industry report, predicts US wine consumers
        will enjoy the "best wine retail values in 20 years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac2e304-ef0f-4f4d-b508-6cb67e007d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b60264-3a45-4c4b-9a06-2458fa68abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are too many grapes</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc48e8f-c906-4e55-9322-3000f6e33777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vineyards in Northern California began planting thousands of acres
        of new vines in 2016, and with more efficient harvesting methods, it has led
        to more bountiful harvests of grapes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558424fa-2e84-4e08-ae8b-8824ca818c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d134fe7-ecf3-4ba3-bc8a-0a6eba933d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having more grapes to make wine sounds good, but if there''s not
        enough demand to support increased production, the surplus grapes go to waste.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25624ce1-25f6-4184-a5ff-4df81ca2c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66feafc5-5aed-4f8d-8cc1-4a97d949cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Bitter, president of Allied Grape Growers, told CNN that it''s
        possible for surplus grapes to make it to the secondary market, where they''re
        used for brandy or as grape concentrate. But that market doesn''t typically
        provide sustainable returns for growers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04549b0e-32b2-4dd0-a442-c89995a06988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24204f-c54f-4c9e-841c-aa5aeea6e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main cause of oversupply today is the culmination of a few
        years of slowing wine shipment growth, with an ample 2018 wine grape crop
        as an exclamation point," Bitter said. "Until 2015, wine shipments had grown,
        almost predictively, for two decades. The slowdown in growth has caught the
        industry by surprise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da29de2-c1f0-4d4e-a62d-864951a9369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696b355-41c0-4266-a143-abdbcaefa4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it takes up to five years to bring wine to market from the
        initial planning stages of planting a vineyard, it makes hitting future demand
        very complicated. In this case, we overshot demand."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948ce21-18c8-4649-af37-b2a0a135ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9976c4-4eaf-4174-819f-92663826e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bring the market back into balance, California growers will need
        to cut down on producing acres of vines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef21cd5-6058-4af8-94c9-9080d16dd179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08d5ba-4ef5-4469-895b-4533aec88467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With flattening consumer demand for wine, unless vineyard acres
        are removed, balance will be difficult to find," McMillan told CNN. "Balance
        will first be found in Napa, followed by other premium regions in California.
        It will take at least 2-3 years for grape pricing to stabilize."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718beb57-eb76-47d2-8fef-2d7b236fb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f75f3-eb43-42dc-be61-9a41825a2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.240+08:00
      'mgnl:createdBy': 'mel'
