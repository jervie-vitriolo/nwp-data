      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So something like yesterday just makes me sad and angry, because
        everyone should know: Racism doesn''t belong in OUR world. We all have the
        opportunity to tackle it and prevent the whole thing from happening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143e179-4def-4973-a5c2-f05456793ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.307+08:00
