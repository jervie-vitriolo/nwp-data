      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are divided on whether this spells trouble for the Swiss
        watch industry, with some saying the end is near. Others point out that the
        mechanical watches certified in Switzerland are still bringing in more revenue
        than the Apple Watch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f93ac4-60ed-45c5-99fb-32214aed2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c76043-c9e3-46ed-90d8-0a3df17c46fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Apple Watch has emerged as a status symbol of its own, and
        offers a competitive alternative to mid-range Swiss watches," Steven Waltzer,
        senior analyst at Strategy Analytics, told CNN Business. "Apple''s massive
        customer base means that converting just a small percentage of iPhone users
        to Apple Watch users yields volume in the millions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c6bcf5-4840-4e4e-9cb8-cb39c011beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b8831-1647-4bf6-8040-668cfab255f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch, which can track fitness levels and link to apps
        for faster check-ins at the movie theater or the gym, appeals to younger generations,
        while analog watches are popular among an older demographic, Strategy Analytics
        pointed out in a report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24e147-6d6b-4d6b-a8f3-8fbe63e05fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0b3fe-8b06-4ace-ae0f-252b97e747ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have embraced the Apple Watch as a solution that brings
        tech and fashion together," said Carolina Milanesi, a tech analyst at research
        firm Creative Strategies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de65d81-1b7e-4d73-9855-f11fa419943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083d60a-ac3f-4e9f-bcb9-ede3db837e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milanesi noted that Apple''s emphasis on health and fitness positioned
        its watches differently from the Swiss timepieces that are marketed as jewelry
        and fashion accessories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c0d99-56e9-496b-ae98-5b5d3062ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9b5df-a4e5-47e2-a60d-93cca37061c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet these two value propositions are much stickier than fashion
        and glamour, which is how we get to today," she said. "Nobody else in the
        wearable market has been able to find the right formula and get anywhere near
        Apple."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f91be-4cc7-48f1-a853-e96bdbc6cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26dfb2-2648-4f5e-9d94-1b2f170fd32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also benefits from its greater ecosystem of iPhone,
        iPad and other Apple-branded products. While Swiss companies also sell smartwatches,
        they operate in the Android ecosystem.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c37e4-39ef-48cf-9df7-f7dff5d106cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c6515-8093-4f7f-b57c-dd204e6f2fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple has an existing consumer electronics-based relationship with
        the vast majority of its Apple Watch customers," said Rishi Kaul, media and
        consumer tech analyst at Omdia, a tech research service. Kaul pointed out
        that Swiss watchmakers use Google''s Android-based WearOS software, which
        might mostly appeal to people who already use Android phones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fddc7f-81c5-4007-90de-dfe189843a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b91691-1f20-4289-80df-2aa33da1f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More replacements</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453dd15-aa7c-4878-8b4c-9031b18e2376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, analysts said that this doesn''t spell the end of the Swiss
        watch as a luxury status symbol, even if it is falling behind in the smartwatch
        competition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032cb39-ddcb-4670-b7e6-500b5f1c3f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf486df-4e18-40cb-b6f5-aa6e9388bbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would argue it is not really comparing Apples to apples," said
        Vincent Thielke, a research analyst at market research firm Canalys. "Unit
        shipments do not paint the entire picture."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336ecf0-6ee3-483e-8d29-23df0c2a47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846e0ef-7095-428b-a2ab-d8634dfd5538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thielke pointed out that Swiss watches are about twice as expensive
        as Apple watches on average ($1,000 versus $500), and in terms of absolute
        US dollars generated, the Swiss watch industry outperformed Apple Watch last
        year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f3095-0ce3-4c26-842e-e1104b9debaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4dcfa1-5699-4802-8fc6-bbbe6703e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at unit sales alone doesn''t tell the full picture. Apple
        Watches might need to be replaced more frequently than Swiss watches to upgrade
        their technology and boost battery life, all of which could bump up Apple''s
        unit sales number, said Thielke. He added that the Apple Watch could also
        be attracting newer audiences who might never have purchased a Swiss watch.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd19ca-af55-4fea-8287-eedc09613970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c28cc7-ca94-4c1a-bdf2-6d0d59d57f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple Watches cater to a much broader consumer base, including
        young customers and gadget lovers," said Thielke. "For these groups, it may
        be more important to adopt a smartwatch for technological or health reasons
        rather than because of an appreciation for ''timeless timepieces.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74294883-3dd8-4058-82bf-5248ae7b37cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06e8478-fcc9-4bca-ad83-896fb30b5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still timeless?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb72e6-ba28-4072-8943-a6f1ac2efb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss watch''s position as a status symbol is safe, given its
        luxury pricing and different watch faces and designs to choose from, said
        Kaul, the Omdia analyst. "The only way to increase the uniqueness or status
        of the Apple Watch is to invest in a designer band."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2deb6-be9d-4205-a5d9-4ba2d8519ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed40da5-fad5-4536-a2e5-67a21fd2b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Llamas, research director at market research firm IDC, said
        that Swiss watches personified "luxury, position and affluence."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893b9c7-348e-4957-9f80-88cdb260654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04517a-8e4d-408b-a321-322b554405ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does this spell the end of Swiss watches? I doubt it. There will
        still be interest and demand, and in fact a number of younger users still
        aspire to own one some day," he said, "Meanwhile, today''s smartwatches —
        and yes, even the Apple Watch — will look quaint in just a matter of years."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e691cc9-dc7e-4039-a9e1-2c8ea2ed6f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:34:04.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:06.953+08:00
