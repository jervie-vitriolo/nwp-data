      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pasaol and Munzon are fixtures in the 3x3 scene as they
        won numerous tournaments locally and internationally.</p>'
    '8':
