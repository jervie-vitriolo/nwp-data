    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba0270b-ba65-458e-a05d-f8788d6ff445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:30:56.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This circle also had an agreement that they cannot change the allocations
        "without the consent of all stakeholders," Hontiveros said. Transactions will
        be tallied every Wednesday, while payouts would be disbursed every Friday,
        according to the informant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05538e8-8b67-4caa-b458-de943bb6f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:30:56.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9475ee-24e9-41a0-ab7e-e0a909742a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:30:56.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bribe is called "pastillas" because before the upgrade to envelopes,
        the cash payments used to be distributed to officers rolled inside a sheet
        of bond paper resembling the wrapper of the milk candy, Hontiveros said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38093529-2e29-40b6-8f90-5fe0a512f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:30:56.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e985f4-eef6-4430-a519-3f8939f0192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:30:56.745+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said there were deductions made for absences, while
        a ₱2,000 bonus is given to officers who had perfect attendance during a payment
        period. Free lunch is also provided by the Chinese nationals, she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9342b91-33cc-43a7-8569-dc990e602e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:30:56.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval confirmed there is an irregularity in the process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baffd6c2-dc5f-4452-8a25-687a03998050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e8968-036c-424c-9650-592ec4bcd3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit surprising. It''s not the normal process... Seeing
        that they have been checking their mobile phones and records of names of passengers,
        it''s really doubtful," the immigration spokesperson told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65792d39-eaf5-4075-b921-5c3e44dfb3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ab407-0024-4393-ac0c-34f203e901ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that if an immigration officer encounters a problem with
        the papers of a foreign national, they should be referred for a secondary
        interview to understand the details of their trip.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca46ec5-c30d-461f-a194-9fd0bdb836f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6efa5-1803-4a63-b8a1-a12d3270043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she admitted that the money-making scheme of some Immigration
        officials is not a new practice in airport terminals. Sandoval said they have
        sacked several personnel and filed administrative charges in 2018 over the
        same scheme.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e621ab-383b-436c-94bc-f055cca9cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc077394-3804-480d-bf02-9bb9c9ccc5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very alarming and surprising to find out that these things
        are still happening despite all the changes that have been made already...
        The system has been eradicated, but surprisingly some unscrupulous individuals
        still try to continue the same malpractices," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110f51e-8763-4adf-8025-9b72a3725649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e2649-4ec7-4841-b8f6-c63a1f84c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI has created a fact-finding committee that will submit a report
        on the scheme within 15 days. The Department of Justice said it will supervise
        the investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33682628-87b2-4ff6-84b5-f0de906d45af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T13:30:53.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that disciplinary action will be swift and
        severe <em>ang kanilang</em> penalty," Justice Undersecretary Markk Perete
        said.</p>'
