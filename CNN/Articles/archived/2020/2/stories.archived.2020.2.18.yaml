      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5fcd1-fcda-42bb-b2e7-8ca5dfe1db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may run the risk of being cited for contempt once they express
        their opinions that might pose a clear and present danger in the administration
        of justice by directly influencing the members of the Court in rendering their
        votes to resolve the pending petition for quo warranto," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33315b42-5a87-4c56-8954-61b725e3171d'
      'mgnl:activationStatus': true
