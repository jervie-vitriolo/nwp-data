  'Immigration-Chinese-nationals-pastillas-scheme':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-18T11:14:31.271+08:00
    'imagesource': 'jcr:056991bb-90d8-4827-902d-e9c1d1068edf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8beade13-560a-4bc5-947a-67cf4bbdae1f'
    'lead': 'The Bureau of Immigration admits the ''pastillas'' modus or the money-making
      scheme of some Immigration officials is not a new practice in the country''s
      airport terminals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T11:18:18.176+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:49:00.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:41:07.706+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 immigration officials axed pending probe on VIP scheme for Chinese
      visitors'
    'updated': 2020-02-18T16:30:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e9fcb-955b-4122-9447-51274ce18fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Five
        immigration officials at the Ninoy Aquino International Airport have been
        relieved as the Bureau of Immigration investigates a questionable scheme giving
        Chinese nationals easy access for a fee, the agency''s spokesperson said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf6e969-ed35-4b91-ac33-ec6778f1c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105ea1f-e7a3-4beb-96eb-ccf4107956e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration spokesperson Dana Sandoval said all heads of airport
        terminals as well as travel control and enforcement units were replaced on
        Monday after the revelation of Senator Risa Hontiveros that Chinese nationals
        pay ₱10,000 as "service fee" or grease money to receive special treatment
        from BI officials as they enter the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8d6d8-6db2-4efb-9e46-98ac7c657753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation can be completed in 15 days, Sandoval said, adding
        the probe may be expanded to other airports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014fffb9-f1c6-4332-bf8d-c6d1667b3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing of the Senate Committee on Women, Children, Family
        Relations and Gender Equality, Hontiveros showed screenshots of a group chat
        of immigration officers where there''s a daily list of names of foreigners
        under VIP treatment and their flight details.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5be43d-8f81-448f-919a-43b001c23018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:30:56.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Chinese national arrives, the immigration officer on duty
        would leave his booth and tell the foreigner to follow him to an office, where
        the visitor''s passport is processed for entry. This is a departure from the
        standard practice where all foreigners are screened through the Immigration
        booths in ports, Hontiveros pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2feb1e4-d164-43f0-ac13-d47ac0dd3ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/18/Immigration-Chinese-nationals-pastillas-scheme.html">Related:&nbsp;For
        ₱10,000, Chinese nationals get VIP treatment from immigration</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2050474b-d05d-4ac2-a8b7-c4f1454a3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said this scheme is worth about ₱1 billion, computed
        from about 2,000 Chinese citizens entering the Philippines per day. Citing
        data from her "informant," she outlined how the money is divided. She said
        only ₱2,000 paid by each foreigner goes to immigration officers on the ground,
        while the remainder is split among the foreign tour operator, its partner
        in the Philippines, and the syndicate running the entire ploy in local airports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d3bb5-091e-48be-b48e-510016501842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:18:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the ₱2,000 is shared among six bureau officials
        who are part of the scheme in each terminal at the Ninoy Aquino International
        Airport. The immigration officer on duty who assisted the Chinese national
        would get a third or ₱650, while the Duty Immigration Supervisor will get
        ₱470. A member of the Travel Control Enforcement Unit would get ₱280; the
        Operations official, ₱260; the Border Control Intelligence Unit, ₱240; and
        the Terminal Head, ₱100 per processed foreigner.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fhontiverosrisa%2Fposts%2F10163492525720657&width=500"
        width="500" height="664" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c50e4d-c415-45ac-a111-84820542c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:30:56.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
