      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is set to launch a probe into the said VIP
        scheme. The Immigration Bureau has likewise created a fact-finding committee
        tasked to submit a report on the scheme.</p>'
