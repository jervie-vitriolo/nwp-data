      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors previously filed sedition and other complaints in
        connection with the video series against 36 respondents. Most opposition members
        were cleared, including Vice President Maria Leonor "Leni" Robredo, opposition
        senators, Otso Diretso senatorial bets as well as church officials. The complaints
        included cyber libel, libel, estafa, harboring a criminal, and obstruction
        of justice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7f34c-fc7b-478a-b9d3-59f8db7f36b5'
      'mgnl:activationStatus': true
