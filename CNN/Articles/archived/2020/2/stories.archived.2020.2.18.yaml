      'Bato-dela-Rosa']
    'stories': ['3b86a373-42fe-49fc-9720-3eacfa87484a', '9dfacf28-7bcc-45a6-9901-4b37c3048309',
      '9ad43dfd-2c53-4092-b5e0-c6a699ae7cb1']
    'template': '1'
    'title': 'Poor intel in gov’t drug watch list? ‘Flaws happen,’ Palace says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b64da-8bb2-416b-807d-3a00f1cf0aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.969+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Malacañang
        on Tuesday said the government’s intelligence-gathering processes may be subject
        to irregularities— noting how even the controversial drug watch list may be
        exposed to some “flaws.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbea02e-325d-4ebd-b0d7-566993ea41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.970+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4a610-35f0-4a6c-abec-5c85e700c7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.970+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLtCol Jovie Espenido, a police officer recently tagged in the government’s
        so-called “narco list,” earlier claimed he was a victim of “failure of intelligence”
        by his superiors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a4d1b-0427-403a-ab35-8c34d096a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.970+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d47849-a6e4-40c4-b659-15b66f4bb76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.970+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could be true…It''s not unexpected that there may be some flaws
        in intelligence-gathering. That happens,” Panelo told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6dd191-c659-4157-abaf-d92ff95f6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8145d3b4-83b2-4ec0-9895-5c0e7993f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido, in a recent interview with online news site Rappler, pointed
        to poor intel and unverified information as reason for his inclusion in the
        controversial list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0067a3-15fb-44c0-a89b-b7cae1c7a4da'
      'mgnl:activationStatus': true
