  'Carlos-Dominguez-sees-boost-investor-confidence-if-allegations-vs-ABS-CBN-proven-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-18T22:22:11.220+08:00
    'imagesource': 'jcr:dd82ed93-cb6d-43a4-be0e-48fac6bb7ee4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdfb312d-7c5f-4340-a664-313082b57978'
    'lead': 'Finance Secretary Carlos Dominguez III says investors will see that the
      government is upholding the rule of law if the allegations against ABS-CBN are
      proven.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T22:25:35.588+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2020-02-18T22:25:36.069+08:00
    'mgnl:lastActivatedBy': 'vince'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlos-Dominguez-III', 'ABS-CBN', 'investors']
    'template': '1'
    'title': "Dominguez sees boost in investor confidence if allegations vs ABS-CBN\
      \ proven  \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db817c4b-6ccc-43af-bedc-b0eaefd054c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.070+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Finance
        Secretary Carlos Dominguez III sees a boost in investor confidence if Solicitor
        General Jose Calida’s allegations against ABS-CBN are proven.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a07eb40-8d80-4181-b986-5db8f5061dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.070+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c1269-9743-4a6d-899d-82b4f31413ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.071+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a claim by the OSG (Office of the Solicitor General) that
        there’s a violation of the regulations. In fact, it might be a constitutional
        violation. I think if that’s proven, the investors will say ‘Oh these guys
        are upholding the rule of law,’” Dominguez told reporters Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe77d487-5ad8-4616-a69e-ebe633fcc46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.071+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3dcbc1-fc6b-496e-a7e3-95c9ddcdcace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.071+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position of the Finance chief — President Rodrigo Duterte’s
        finance manager during his 2016 campaign — is a far cry from the stance of
        Socioeconomic Planning Secretary Ernesto Pernia who said the looming shutdown
        of ABS-CBN <a href="https://business.inquirer.net/290656/tv-firms-shutdown-to-hurt-investor-confidence">may
        hurt investor confidence</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119dc05c-e55b-4d32-a08e-1e1a2926687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.071+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc7d99-460c-469e-8b77-791eb6155de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.071+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672c636-c4c4-4e77-8e5c-1cc4e32f0cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.072+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Dindo Manhit also told CNN Philippines on Monday
        that President Rodrigo Duterte’s attacks on ABS-CBN and other big businesses,
        like water concessionaires Maynilad and Manila Water, create an uncertain
        regulatory environment that can spook investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6cf87f-03de-495f-9aec-f4861c2ba97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.072+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6202c-9dce-4f56-bb19-189e49b43eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.072+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s not have a certain regulatory environment that puts question
        or danger in this investment. Because at the end of the day the one who will
        suffer is the Filipino people who might lose jobs,” Manhit said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af2de6-ce4b-4272-b9a7-90272f4c973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.072+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1006c7-b286-4258-9b32-d97662f663cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.072+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida on February 10 asked the high court to cancel ABS-CBN''s
        legislative franchise weeks before it lapses. He claimed the network committed
        "highly abusive practices" in violation of terms set by Congress when it approved
        ABS-CBN''s franchise in 1995 when it set up the KBO channel and when it supposedly
        allowed foreign investors to control the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ed6fc-97a0-483c-b551-db15a7411c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.073+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cfae08-ef4a-4772-9d06-d6595ac8e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T22:25:35.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T22:25:36.073+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s legislative franchise remains pending in the House, where
        lawmakers are not inclined to start hearings on the issue until May, two months
        after the TV network’s franchise expires.</p>'
