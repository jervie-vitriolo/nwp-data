      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Atienza to colleagues: ''Magsara na lang tayo at wala naman
        tayong silbi''</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036192b9-2d27-452c-ad7f-9225f4c612fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some lawmakers in the House of Representatives have expressed
        their annoyance and impatience as their colleagues seemingly continue to distance
        themselves from the issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce2f85-ec05-45c3-a233-db2580b306dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a0cdc-765e-40c8-88bb-5caa54b9c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi gagalaw ang Kongreso, magsara na lang tayo at wala
        naman tayong silbi,"</em> a visibily irked Atienza said in today''s forum
        in Quezon City.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977bb403-3201-44e2-a990-f798ff140118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
