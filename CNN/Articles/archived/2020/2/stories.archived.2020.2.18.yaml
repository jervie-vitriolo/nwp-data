    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'cancer']
    'template': '1'
    'title': 'Cancer cases on the rise globally, but not equally, WHO report says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d8d2a-e006-4e56-bf5c-3f428d83f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;In the next two decades, the world
        could see a 60% increase in the number of cancer cases, according to a new
        report from the World Health Organization. In low- and middle-income countries,
        the increase could be as high as 81%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0566f0f9-e72e-43e7-8197-7e69065eecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67551c-7107-44ff-b8f6-c5617aa7e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in six people die from cancer every year, and the burden of
        cancer is increasing, WHO said in its 2020 World Cancer Report published this
        month. Around 9.6 million people died from cancer in 2018, the most recent
        year for which data is available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83618277-ffbb-42e2-adda-2c55b7c5bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621fd98a-5a49-4256-abc4-a5a744661598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the increase in deaths is greater in poorer countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77369966-743c-4b45-897c-b2ae714a8dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d84410-ab07-4ac5-a39c-ee270abd4f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for the inequality is the difference in the proportion
        of people exposed to cancer risk factors, the report finds. For example, low-income
        countries tend to have higher rates of cancers related to infection, such
        cervical cancer from HPV, than high-income countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b62624-7668-4b7a-95b7-2fccf9bc981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26923be-8e58-4523-a782-d5acbeb32b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, smoking rates are decreasing in high-income countries such
        as the United States, but not in low-income countries, according to research
        from the International Agency for Research on Cancer. Lung cancer, which is
        linked to tobacco use, remains one of the leading causes of cancer deaths
        globally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf88e1-5555-4946-967c-5c2ba3c9bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c7a6d-e3f1-4535-8a45-cb3a81b1c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As tobacco companies have seen fewer people in the US using tobacco,
        they have tried spreading use to ... under-developed countries," said Sally
        Cowal, senior vice president for global cancer control at the American Cancer
        Society and reviewer of the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b9ccba-2e8e-40ee-bb70-597a4087950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c274dc-0eac-495e-abee-b53a8cd8dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason might be differences in resources available, the
        report explains. For example, a larger proportion of the already limited health
        resources in poor countries are spent on conditions such as infectious disease
        instead of prevention, diagnosis and treatment of cancer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75325ecd-7f23-4438-9ed8-01919f82c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17554f9-ab6b-4559-a881-8e9a82cb37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increases in testing and screening of cancer may also explain the
        increased rates in cancer diagnoses, but it''s not likely to be a major driver,
        according to Dr. André Ilbawi, WHO headquarter technical officer in the management
        of noncommunicable diseases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b8679-8d37-40fa-8133-84203685ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c3923-5d9b-45e0-979f-2b57fa8334dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of income-level, early diagnosis is "the most effective
        public health measure in cancer," said the report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd20a4-79bd-4466-a5f6-2d2c5bb2a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f9b33-bc5d-4bdd-b7ae-583c92e2c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When cancer is diagnosed early, it can be treated more effectively
        with less toxicities and less demands on the system both in terms of research
        allocation and cost," said Ilbawi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede7106-183c-43e5-8d4d-e8b1964b55f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ac848f-a341-455f-b07c-9790f8cc7794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer control can be cost-effective, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663510f7-db84-4e2f-b822-a21bf91f853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d05e63-32d6-4444-99de-577f1dfed824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a perception that cancer is an expensive disease ... that
        does not need to be the case," he said during a press conference for the report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3df3e6-a976-4fa3-acec-a2b867c41002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed48b3e-9fa1-4d70-970a-b77bed2d14ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2030, 7 million lives could be saved if governments invested
        about $3 per person in low-income countries, $4 in lower-middle-income countries
        and $8 in upper-middle-income countries in cancer resources, according to
        the report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597d7da-9c2c-4613-9297-12abd7e3bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c7d61-634d-4386-b92d-ec8f3c42537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest need is for people who can deliver health services,
        such as physicians, in low-middle-income countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b1268-2865-42d3-9169-9149d042a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01147096-a75f-4a85-8658-0e8f3435ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other strategies offered by the report include the elimination of
        preventable causes of cancer globally.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01196fef-dc1e-44e0-9638-bda84333e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205da054-939a-4884-8537-e69fad005c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cancer does not have to be a death sentence," said Ilbawi. "We
        believe a roadmap is there so that every government and cancer patient has
        the best possible care."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3e4be-f293-47c4-bf77-a12e8a9e50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:16:14.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/17/health/cancer-burden-who-report/index.html"
        target="_blank">Cancer cases on the rise globally, but not equally, WHO report
        says</a>"</p>'
