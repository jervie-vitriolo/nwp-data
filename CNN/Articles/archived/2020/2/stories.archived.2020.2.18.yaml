      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-17-20-intl-hnk/h_228b26e23eeed869734e4e6aaf9c627b?utm_source=twCNNi&amp;utm_content=2020-02-17T16%3A53%3A55&amp;utm_term=link&amp;utm_medium=social"><em>"Why
        the World Health Organization isn''t calling the coronavirus outbreak a pandemic"&nbsp;</em></a></p>'
    '9':
