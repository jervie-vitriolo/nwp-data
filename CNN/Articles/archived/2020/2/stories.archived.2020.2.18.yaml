      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="https://cnnphilippines.com/news/2020/2/18/ofw-hong-kong-macau-travel-ban-covid.html">OFWs
        exempt from travel ban to Hong Kong, Macau</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6c465-55cd-414c-ad6a-4b1ae8e3b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:42:13.450+08:00
