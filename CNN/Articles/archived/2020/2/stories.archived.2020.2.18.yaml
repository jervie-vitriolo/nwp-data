      'mgnl:type': 'text'
      'text': '<p>"We look forward to a much stronger sales and profit performance
        in 2020 and the years ahead as we consolidate the financial performance of
        CBTL into our financial results," Tanmantiong said in a statement.</p>'
    '15':
