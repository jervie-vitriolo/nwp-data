      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62d060-6afa-4789-bd1f-67d6e4175318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.974+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e521c4d-642c-4c07-a48c-412071fdd769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.528+08:00
