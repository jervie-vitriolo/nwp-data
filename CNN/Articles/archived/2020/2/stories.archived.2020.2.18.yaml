      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Pag</em> gag order, <em>naka-</em>order <em>‘yan</em>. Everybody
        is covered,” Salvador Panelo said Tuesday. “They can always speak themselves,
        subject to the contempt power of the Supreme Court.”</p>'
    '5':
