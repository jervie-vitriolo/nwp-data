      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f89bb0a-1572-473b-a424-18f1ae263126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I challenge the committee chair of legislative franchises,
        kung di ka magtatrabaho hindi naman pwedeng lahat kami apektado, apektado
        ang buong bansa.</em> [To] the Speaker, if you don''t want to work, we want
        to work," Atienza said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b719ff9-8c30-474a-97b6-8f37a4115f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.665+08:00
