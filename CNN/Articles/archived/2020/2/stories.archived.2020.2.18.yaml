      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon Employees for Climate Justice, the group that staged last
        year''s walkout, responded to Bezos'' latest pledge by saying more needs to
        be done to address underlying causes like fossil fuel consumption.</p>'
