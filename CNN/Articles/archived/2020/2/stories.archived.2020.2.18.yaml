      'mgnl:lastActivated': 2020-02-18T21:28:13.833+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820bca52-231c-4a49-bf8d-a8a5333214b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:42:13.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-18T21:28:13.833+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina''s employer, on the other hand, is the 52nd person
        to have been infected by the virus in the city, according to Dr. Chuang Shuk-kwan
        of the Center for Health Protection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0234d-4c43-4311-9628-7028784ba227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:42:13.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-18T21:28:13.833+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af29642-6a40-491a-8810-cdea7b3bebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:42:13.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-18T21:28:13.833+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was reported to have had a cough and fever on February
        2. However, the patient did not go to the doctor and self-medicated instead.
        One week after, her employer tested positive for  the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4f894-e247-486b-b170-b4110e8c7c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:42:13.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-18T21:28:13.833+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546db3aa-e431-4f84-96b2-10fc1ea64873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:42:13.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-18T21:28:13.833+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Filipina initially tested negative but stayed
        at the hospital for further monitoring. She tested positive on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0b8cf-5f86-4ee2-ac66-781b1809d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:42:13.449+08:00
