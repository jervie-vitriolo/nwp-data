      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e47be2-4f53-48a5-90e1-7c6b54a9bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:42:13.449+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-18T21:28:13.833+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulate general has sent a team to the hospital where the
        patient is confined to check on her condition. The Philippine government further
        assured that it will provide all necessary assistance to the Filipino national.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f4f84-a7fc-4421-8ced-bc3adec911fb'
      'mgnl:activationStatus': true
