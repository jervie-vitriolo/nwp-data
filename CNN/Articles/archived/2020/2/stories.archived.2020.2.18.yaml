      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker expressed confidence that such "empty" case,
        which he claims would bring to total 19 court cases he is currently facing,
        will not progress in court.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c4b44-cdd5-4c6c-b241-00228e2d4b74'
