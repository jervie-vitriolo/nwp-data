      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec4ced3-af60-41db-81ef-db7372c3400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.972+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes, they''re even intentional. You''re being fed with the
        wrong info coming from those who are against a particular officer,” the spokesperson
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9037103e-0c0a-4228-a928-3c6ce15d65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T17:26:42.972+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54912944-3445-4657-9ed2-b018fd9163ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:26:42.528+08:00
      'mgnl:createdBy': 'xave'
