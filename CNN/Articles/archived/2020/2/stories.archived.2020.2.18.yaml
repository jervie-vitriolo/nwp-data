    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd78363-d000-4e04-ba67-1e37cc5164e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:09:14.887+08:00
