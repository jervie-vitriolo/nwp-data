      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong>&nbsp;Filipino
        vocal powerhouse Marcelito Pomoy was named the third runner-up of US talent
        competition ''America’s Got Talent: The Champions'' on Tuesday (Philippine
        time).</p>'
