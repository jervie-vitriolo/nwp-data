      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer also tallied better sales from its Yonghe King franchise
        in China as well as Smashburger stores in the United States. The fourth quarter
        sales also reflected the opening of the first-ever Panda Express store in
        the Philippines in December, which JFC said performed "above expectation."</p>'
