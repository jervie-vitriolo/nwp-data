      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5298d528-de4f-4898-b237-27168c8aacb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T05:20:52.095+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m grateful to all of them for putting themselves on the line,
        putting forth their ideas. And now, we come down to the winnowing process,"
        she said, adding, "quite frankly, with all the respect in the world for Iowa
        and New Hampshire, I''m not counting Joe Biden out. There''s still races ahead
        that are much more representative of the country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230aceb3-b0d9-4ced-9a19-620724ed6357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.478+08:00
