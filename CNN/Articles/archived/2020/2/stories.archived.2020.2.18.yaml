      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said these comments would "tend to influence public opinion
        and unfairly encourage the pre-judgment of the instant case."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98cffe5-0558-4d4d-a1c8-5a20c6a386a7'
