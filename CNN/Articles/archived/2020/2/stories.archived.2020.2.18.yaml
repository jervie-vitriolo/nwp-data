      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, separate charges had to be filed against Trillanes and
        the ten others, with prosecutors saying "the allegations of Advincula and
        the admissions of Trillanes bolstered the existence of a grand conspiracy
        between and among some respondents to commit the crime of sedition."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3ca91-feaf-42d5-b83e-2d4f9e36b351'
      'mgnl:activationStatus': true
