      'mgnl:type': 'text'
      'text': '<p>The DOH said the price cuts would put medicine prices at par with
        those in developed countries. The Drug Price Advisory Council, the body which
        reviews drug prices, also factored in products offered by companies with only
        have two to three competitors.</p>'
  'ONE-Championship-coronavirus-Singapore-King-of-the-Jungle':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-18T14:04:41.753+08:00
    'imagesource': 'jcr:159603d2-c4a5-4289-9622-e969180f105a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e94f1f0-a885-4c87-ae0e-6f35fc4593db'
    'lead': '''ONE: King of the Jungle'' scheduled for February 28 at the Singapore
      Indoor Stadium is a closed for broadcast only event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T14:09:59.070+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:47:26.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:41:09.724+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE Championship to push through next event behind closed doors amid
      coronavirus fears'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41365b2-78a2-4773-b4ac-c31a1fd8c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:11:55.462+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:47:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 18) —</strong> ONE Championship
        will be pushing through its next event scheduled on February 28 in Singapore,
        but it will not be open to the public due to the novel coronavirus (COVID-19)
        outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2af9f-461f-4ebd-945d-c7bdc37a1d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:11:55.462+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:47:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ONE Championship CEO Chatri Sityodtong announced it on his <a href="https://www.facebook.com/yodchatri/posts/2904888419573300?__tn__=-R">official
        Facebook page</a> Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ea686-0a55-4239-9ce8-047e5fed0ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:11:55.462+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:47:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the coronavirus situation in Singapore, I have made
        the decision to convert ''ONE: King of the Jungle'' on February 28 into a
        closed event for broadcast only," he said. "The Singapore Indoor Stadium will
        not be open to the general public, but the event will proceed behind closed
        doors as scheduled live on all TV and digital platforms across 150+ countries
        around the world," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946ded8-8cc5-4fe4-a9ce-99d79d121151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:11:55.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:47:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has confirmed two new cases of the virus, bringing the
        citywide total to 77, its Ministry of Health announced on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65532243-d366-4501-8431-e93e2dbd2868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:11:55.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:47:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this latest development, Singapore has increased its isolation
        regulations for those who have returned from mainland China, its Ministry
        of Health said Tuesday. Travelers must now follow the "Stay-Home Notice" (SHN),
        which means they''ll have to stay at their residence at all times during a
        14-day period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81fced-68dd-4d03-a767-ca6aa4f778fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:11:55.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:47:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sityodtong explained why they decided to continue to stage the fight
        card despite the rising number of infected people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9184f-e340-42a9-aa23-5016889a8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:11:55.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:47:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My team and I had the option to cancel the event altogether, but
        we chose not to cancel it. More than ever, the world needs hope and strength
        right now. Our heroes are prepared to inspire you with the greatest performances
        of their lives on February 28. We are here to give all of our fans around
        the world another magical night to celebrate the best of humanity," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b4aad-08e9-4c8f-9612-1fa24f3c7c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:11:55.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:47:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At ONE Championship, our mission since Day 1 has been to unleash
        real-life superheroes who ignite the world with hope, strength, dreams, and
        inspiration," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ccef0-4ee9-45f3-bb9f-db13d96e4434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:11:55.464+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:47:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2011, ONE Championship is a mixed martial arts promotion
        company based in Singapore.</p>'
  'ofw-hong-kong-macau-travel-ban-covid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-18T14:32:02.078+08:00
    'imagesource': 'jcr:ec6110c5-270b-4374-aa4a-0ccf0b8b4bc8'
