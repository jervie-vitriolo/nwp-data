    'title': 'It''s too soon to tell if decline in new cases will continue, health
      expert says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ba2c4-cb81-4a06-989e-adcc706c6813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:06:51.606+08:00
