      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic woes</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7856c11-d808-43c4-a8b6-604ffb6fb8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With cases of the virus confirmed in more than two dozen countries
        around the world, and travel to and from China restricted and much of the
        country on lockdown, the toll is beginning to be felt by the global economy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a53d14-454c-4486-a7a6-aa101a0c628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4168d9-3c87-438e-b86e-3dd8035441aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies in some parts of China have been attempting to get back
        to work, with temperature checks for staff and work-from-home policies the
        most common solution for avoiding further spread of the virus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98048a4c-2ac9-48aa-8559-a213a32d9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e367f-3e3d-4b6b-ac53-189d9285a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple warned investors on Monday that the outbreak is hurting its
        business more than previously expected by limiting how many devices it can
        make and sell in China. The closing of Chinese plants has also disrupted supply
        chains globally, threatening to cause a recession in Germany and smartphone
        shortages worldwide.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410fed5d-31d3-44fa-af99-e260407abc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb613a2-82b4-40b1-900d-7150d2de1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists say the current level of disruption is manageable. If
        the number of new coronavirus cases begins to slow, and China''s factories
        reopen soon, the result will be a fleeting hit to the Chinese economy in the
        first quarter and a dent in global growth.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a8344-e48f-4ac3-bacd-ce289296c7b5'
