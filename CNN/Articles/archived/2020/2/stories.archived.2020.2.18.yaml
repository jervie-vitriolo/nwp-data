      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc12cb-4d53-4cdd-8c9e-90ed67b7dfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.573+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes hours after <a href="https://www.cnnphilippines.com/news/2020/2/18/ABS-CBN-gag-order.html">Solicitor
        General Jose Calida asked the Supreme Court to issue a gag order to stop the
        ABS-CBN</a> and any of its representatives from discussing the quo warranto
        case which he earlier filed against the network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50656b59-87ef-41d6-8d4e-3b7e482a1a66'
      'mgnl:activationStatus': true
