      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Political cases''</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4489b0b-4baf-4a9f-8a96-531df1c1a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:09:14.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:48:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conspiracy to commit sedition is the latest case filed by the
        government against Trillanes, who stands as one of the administration''s staunchest
        critics.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb3b19-c4d8-4666-af0a-4d82ddb3cac9'
