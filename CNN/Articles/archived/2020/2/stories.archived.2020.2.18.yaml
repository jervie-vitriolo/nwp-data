      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chicago''s weekend began with a girl reportedly
        shooting her 11-year-old brother, who had to be rushed to the hospital. By
        the time Monday morning rolled around, 25 people had been shot, 11 of them
        minors, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f63539-2d20-4449-9f56-7bfc344b0be3'
