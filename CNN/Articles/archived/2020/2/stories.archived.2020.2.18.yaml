      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They come nine months into the administration of Mayor Lori Lightfoot,
        who has labeled the city''s gun violence a priority, and just a few months
        before the arrival of summer, often a bloody season in the Windy City.</p>'
