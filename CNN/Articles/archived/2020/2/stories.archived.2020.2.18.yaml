      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/17/health/novel-coronavirus-surfaces-study/index.html">"Here''s
        how long coronaviruses may linger on contaminated surfaces, according to science"</a>&nbsp;</em></p>'
  'novel-coronavirus-global-death-toll-update':
    'author': 'James Griffiths, CNN'
