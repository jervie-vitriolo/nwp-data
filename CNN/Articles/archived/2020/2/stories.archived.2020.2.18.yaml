      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that Advincula served as the hooded figure in the videos,
        Saracho was the narrator, Enriquez was the videographer along with his assistant
        "Monique", and Ong and Romano served as scriptwriters. They also alleged that
        Alejo and Villaneva prepared the Jesuit Communications office where the videos
        were taken.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d515822-96ef-453f-b178-d33ceb3c000f'
