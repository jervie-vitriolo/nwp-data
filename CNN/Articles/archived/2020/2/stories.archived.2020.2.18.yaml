      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> A
        bill seeking to ease restrictions on foreign ownership of public services
        is a step closer to passing the House of Representatives after it approved
        the measure on second reading on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013376a-b211-4a21-9545-fddffa6d9572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.426+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96cd9e1-a618-4b0d-90cf-8837efccbe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T20:57:30.427+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the House Bill No. 78, introduced by Albay 2nd District Rep.
        Joey Salceda, being passed on second reading, the House only needs to wait
        for at least three days for it to pass on final reading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf04d93-b5a1-4157-a02d-26593579d0f9'
      'mgnl:activationStatus': true
