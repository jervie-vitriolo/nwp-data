      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) –</strong> The
        Senate probe on ABS-CBN''s franchise renewal could be set on a date "much
        earlier" than February 27, Sen. Grace Poe said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b037fea-542c-4eca-8a42-1097376beb28'
      'mgnl:activationStatus': true
