      'Duterte', 'President-Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte still trusts immigration chief amid ‘pastillas scheme’ scandal
      – Palace '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d943cc1-a92d-4f5f-a124-6128fd38d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:45:47.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-18T16:45:48.421+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)—</strong> Bureau
        of Immigration Commissioner Jaime Morente still enjoys the trust of President
        Rodrigo Duterte, Malacañang said Tuesday, despite the controversial revelation
        of the so-called “pastillas” bribe scheme supposedly operated by the agency''s
        officials at Manila''s airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68232ddf-3959-42ed-8c55-c0099994ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:45:47.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-18T16:45:48.421+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until he (Duterte) says otherwise, the assumption is he has confidence
        (in) him (Morente),” Panelo told reporters in a media briefing in Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ba97d5-b8da-4311-9264-ef9747b333e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:45:47.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-18T16:45:48.421+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate investigation on Monday exposed the alleged pay-off scheme
        that gives Chinese nationals easy access to the country. Senator Risa Hontiveros,
        who chairs the panel investigating the issue, said the foreign nationals pay
        ₱10,000 as “service fee” or grease money for a special entry treatment from
        the BI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7556180-d126-48fe-8f2e-eeb4c4916d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:45:47.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-18T16:45:48.421+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Hontiveros showed screenshots of a group chat
        of immigration officers, where lists of names of foreigners are sent daily.
        Once the Chinese national arrives, the immigration officer on duty would leave
        his booth and tell the foreigner to follow him to an office, where the passport
        is processed for entry. This is a departure from the standard practice where
        all foreigners are screened through the Immigration booths in ports, Hontiveros
        pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7208b-48e2-449f-89f9-fd3ee9b71fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:45:47.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-18T16:45:48.422+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme, according to Hontiveros, is worth about ₱1 billion,
        computed from about 2,000 Chinese citizens entering the Philippines per day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c18d890-910f-4fae-aee9-7d5c71a608f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:45:47.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-18T16:45:48.422+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation is called "pastillas" because money would be hidden
        in rolled bond paper like the wrapping for the milk candy. But the lawmaker
        said this has been upgraded to pay envelopes for the release of kickbacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e646089-f871-4a76-8c57-20f6de6713f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:45:47.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-18T16:45:48.422+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html">For
        ₱10,000, Chinese nationals get VIP treatment from immigration – Hontiveros</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23299559-1a10-47a2-8964-0fab9e121029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:45:47.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-18T16:45:48.422+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some airport immigration officials— including the terminal heads
        and the chief of the travel control and enforcement unit— were <a href="https://www.cnnphilippines.com/news/2020/2/18/Immigration-Chinese-nationals-pastillas-scheme.html">relieved</a>
        from their posts pending an investigation into the issue.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a0ba2-75be-4084-a4ff-55ca4c6820a0'
      'mgnl:activationStatus': true
