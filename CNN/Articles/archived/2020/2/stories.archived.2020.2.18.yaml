      'mgnl:created': 2020-02-18T05:41:16.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea5d20-5ccb-4832-998a-d8cfbf094cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, a van stops -- it''s a godsend. The family piles in with
        their hastily filled bags containing just a change of clothes, which they
        managed to grab in the darkness as they ran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df5243-4240-467b-a49b-15279edc8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c96a9c-e19d-433b-b9eb-bb83cd105c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two months, more than 832,000 people have fled the last
        opposition-held territory in Syria in the wake of a relentless air campaign
        and a swift ground offensive by the Syrian regime and its Russian backers.
        Tens of thousands of people are still on the move. Nearly 700,000 of the newly
        displaced are women and children, according to the latest UN figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09186e1c-b19a-46a4-946a-368bb1364bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad41908b-2ba7-4709-ad4a-fb06da087378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is plenty of international condemnation, but little action
        to relieve the situation in Syria''s northwestern province of Idlib and the
        surrounding areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf828b4-59d6-4cc0-9f40-1e9189fbc100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd94eb7-4e65-4dc4-8d42-900a1c0b1fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van takes Samar and the six kids in her care to her sister-in-law''s
        house in a village close to the town of Atarib. It''s not far enough, but
        for now it will have to do.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a05c59-e185-4cf7-a2af-d60e504bc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b38c63-66ec-4254-85b2-efc3cd1cae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel better here," Samar told CNN. "We need to leave but
        we need to try to figure out transport or something because if we try to walk
        it will be impossible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be911601-98e9-4153-8af7-b20d835512b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ca618-a92c-443d-9144-f1aa569d77f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few doors down, Umm Abdo''s kids wait outside, bundled up
        in their winter coats as she finishes loading a truck with mattresses and
        blankets. The airstrikes are getting too close. It''s time to leave.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab402f-fdc5-4776-b4b6-4bedf7fc659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae78ee3-3c57-4201-a011-3d86c9245265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are only taking a little, just some clothes, only what we need,"
        Umm Abdo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb9d11-2c47-49d0-97dd-506d6dccb154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814136c-b6d1-455f-8711-f2b78064cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She walks into the bedroom one last time and pulls out the kids''
        toys from the closet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035e4d1-3335-42a9-b3f5-9e0ca4c9fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff1e46-ad6d-4c11-ac98-dd07efa26533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight-year-old Dima grabs her favorite -- a pink teddy bear called
        Hamze. The youngest, two-year-old Betoule, grabs a yellow chick. Ten-year-old
        Abdelbased keeps his hands in his pockets -- he is too old to play with stuffed
        animals anyway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee47e4-c864-4a3e-90f7-018915fdfd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3dc325-6db3-47f2-bc43-62bdb0bc60d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fled their home two years ago, but had created new memories
        and a sense of stability in this house. The kids were in school and they had
        friends.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb12f1-e3a7-4682-b1bd-eb8a1e0e0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b417dae1-3988-4542-9886-413b6b04aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umm Abdo tells the girls to put the toys back. They don''t protest
        or hesitate, seemingly hardened well beyond their years, and head out to the
        truck.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e96a85f-89bc-4566-96f5-e214cc2e71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01d4e5-12f2-4c70-8880-4dab443b18df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a final look around the house, Umm Abdo walks out, locking
        the front door behind her. It''s an incredible act of optimism as the Syrian
        regime onslaught continues and the future looks bleak.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9a4e6-b758-4ef1-aa5b-830bf4ffbb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb47b893-c86e-4f2b-b75d-3c5152272845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fear of Syrian regime abounds</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a5c1c-6757-4b74-a3f2-1545372af513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no good options for the population as the opposition enclave
        disintegrates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd9032a-a9f4-463e-9cd5-2b8ddd953a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9714ba2-f7b0-4f7f-896d-96fc88212450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, many say they would prefer a Turkish protectorate
        that would let people go back home. The nightmare scenario is for the Syrian
        government to take back control and reimpose its brutal regime of massacres
        and mass detentions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3466805f-2309-4422-ad09-a7110116e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec17521-e9b9-4306-ad33-0c27535076c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Turkey has upped its military presence, sending in
        hundreds of armored vehicles and tanks in an effort to stop the government
        advance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c04bb5-8d87-460f-a20d-38c36e33f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c2cf6-a22a-46d8-9485-515b1c1176ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen Turkish soldiers and one civilian contractor have been
        killed in Syrian government attacks over the last two weeks, and Turkey has
        responded by shelling regime positions with a warning that they will respond
        even more harshly if their soldiers come under fire again.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2505e-e942-44a0-bc53-2664e5db37c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac945bd-d910-44a3-a881-5845b2f2733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Ankara say they will no longer tolerate aircraft targeting
        the civilian population in Idlib, but it''s unclear how Turkey can end the
        airstrikes given that the Syrian regime and Russia control the airspace.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914ee7c-1540-4307-8b23-63e474c96513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4dc89-a1b5-41b8-89c7-b0e9518e6187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government''s official line over the last nine years
        has been that they are fighting "terrorists," even as they have hit civilian
        infrastructure, targeting hospitals, clinics and schools.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79881a-3a31-4d93-84e8-746e84e23bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b45b1-d99f-457a-a906-89b8b49ce50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Idlib, Hayat Tahrir Al Sham (HTS), a reincarnation of the al
        Qaeda-affiliated Jabhat al-Nusra, has been the dominant force. But that dynamic
        is changing with Turkey''s increased military footprint in the area, according
        to Omer Ozkizilcik, the editor-in-chief of Suriye Gundemi, a Turkish analysis
        center focused on the Syrian civil war, and an analyst of the pro-government
        think tank SETA.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0c8f9-ac87-4343-93bb-8cdae4dd57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c05473-c1f0-489c-b5b9-4d3db9478775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HTS is no longer the dominant force in Idlib but the Turkish Armed
        Forces (TAF)," said Ozkizilcik.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d1768-a4bb-4e46-b0f9-ab57c4b92ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1ec01-a4d4-4c4a-8eee-7a5b6bdffcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even without TAF, the internal balance of power has changed in
        favor of Turkish-backed rebels, who were forced out when extremists returned
        to Idlib."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152390d-5232-4656-89a0-e64d82838d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b4be80-49cc-4fd6-8e0a-b8da34e2f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Civilians race to escape military advance</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ead5dc-7549-4db4-9322-1aca03719450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umm Abdo drives off to join the thousands of others on the jam-packed
        roads out of Idlib, unsure of where they are headed or when she will be able
        to put her children to sleep in peace.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a326f4a-c6eb-427d-ad80-3882e3090bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e6933-5826-4ec3-8925-31acca84c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a race against the Syrian government advance from the east,
        which threatens to choke off access to a nearby Turkish-controlled safe zone
        inside Syria. The Turkish border is open for aid coming into Syria, but closed
        to people who want to leave.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b133a1-0084-4d0f-93d8-afe09d3c0ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c78d62-18ff-4017-8d7f-31671256e514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials have been warning for months that they cannot
        handle a new influx of refugees into the country, but the Syrian regime''s
        offensive in Idlib could push nearly 3 million more people across the border
        into a nation that already hosts almost 4 million Syrian refugees.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b3dc2-448a-4d79-a646-351232dc5d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b96549-eef1-47f9-a157-e82261fd8d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souad watches the two-lane road outside her tent congested with
        desperate people fleeing, crammed into cars, trucks and vans. Tears roll down
        her face. "Is this what has become of us, oh Lord?" she asks no one in particular.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81b087-a5e3-4ab7-b51e-90be67f2676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f418c-18a4-43d0-83e5-a986b289d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She may have to pack her family and move again, but for now she
        looks on in grief. The last opposition enclave is crumbling around her. The
        sound of artillery sometimes pierces through the cacophony of honking horns,
        as vehicles carrying the possessions of desperate people struggle to leave.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e8c1db-7184-449a-9a83-77d05bd549f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff5db95-db28-446f-8dee-10a2a0b7d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a scene that plays out on every road leading out of the area.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2193e7d2-505f-4d1a-9958-b2797483bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aead60b-9326-489a-aca3-65eb85337af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A father clutching his sick daughter says they''ve been on the road
        for two days trying to reach safety. Where is that? He points ahead. "The
        camp," he says, before rushing off.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d8fcbc-4806-4669-868d-98c1dff7f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad3490-db25-4b9a-b6d8-f9ad01c3fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once independent from each other, the camps along the border with
        Turkey have sprawled into a massive city of semi-permanent structures. More
        than one million people, displaced from nine years of fighting, already live
        in the ever-expanding camps, which provide some semblance of security even
        as the freezing temperatures take their toll.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c33e225-82e8-4569-bd54-9fe9938d23b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d5094-cdfe-4812-aaac-80507622e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in the corner of the family''s tent, Samiya recalls the
        night when temperatures dipped below freezing as the last of their fuel ran
        out. Her seven-month-old baby, Abdulwahab, was warm when she changed his diaper
        and fed him that evening before putting him to sleep for the night.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b187965e-343a-4809-aa48-8bdd10ac851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5184c9-0e24-47f2-ae2b-3480897a1566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after dawn, she woke up to the screams of her older kids. Abdulwahab''s
        little body was as cold and gray as the cement their tent sits on.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f944f-6a36-41e6-9fef-3bd9d2d04f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dab0c7-7ae6-4cd3-aaa1-287e996703c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I touched him and he was icy," Samiya said. The family doesn''t
        own a phone, so there are no photos of Abdulwahab alive. They rushed the boy
        to the closest doctor, who told them he died of the cold, according to Samiya.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87dbab-cd4c-48f9-9603-8fbb73b4a14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40b7e9-ae51-40e5-87da-7f9cc044c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a hard thing, for a mother to wake up and find her son dead
        ... I wouldn''t wish it on anyone," she said. "I thought the children would
        be safe here."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b225fb-e6fb-4ad8-95c0-48066cca3660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795a1df-bec7-4a9d-b7c9-d72cfbb76a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Conflict rumbles on</h3>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7af62d-76db-47f5-94d6-b9356d17cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short drive away, in a muddy makeshift camp near Sarmada, the
        conditions are miserable but a cheer goes up as people point to the sky and
        yell: "Regime aircraft down!"</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac7118f-8af2-4f60-b81a-155bfdb814a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857174c3-0c02-4ed9-8f6c-ece9f158903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the distance there is an orange ball of fire falling through
        the sky, leaving a trail of black smoke as people look on, mesmerized.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74bb33-1d6f-430a-9a50-e7be1ab12af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a667a-2dce-4fad-a75f-8c9a68da3248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one Syrian government helicopter out of five that were in
        the air, and it''s been shot down by opposition fighters, according to activists
        from the area.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2623adc-bac0-4f2e-a42a-ca27b8b1ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6105d-4ae7-4d82-b2db-a01b44abb4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a small victory. Syrian government forces have captured
        most of the M5 highway that runs through the opposition-held area, which has
        shrunk to nearly half the size it was in 2018, when Turkey brokered a deal
        to set up military outposts to observe a ceasefire.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca5950-913d-446d-8d85-3e3dcb0246ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee8028b-3f31-435b-bbbe-20fd63a96783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then it was called a de-escalation zone, but now schools and
        mosques have been converted into shelters, and families cram into tents as
        more relatives arrive. The physical claustrophobia is palpable, but it''s
        also psychological.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a24eb4-74ca-44d8-8b48-462ab59ddf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0703966-5108-4c88-abe3-9c4aa89a9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obaid proudly shows us a photograph of his home, a large farmhouse
        surrounded by agricultural land. He apologizes for the mud outside, and for
        the conditions in his tent, as an app on his phone keeps buzzing with warnings
        about where planes are dropping bombs.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667570a-2e35-47c9-9279-85e8088ba838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae4982-9dcd-43c9-b5b3-d730d4994ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He found out his brother Saad died in regime custody; an acquaintance
        recognized him among more than 28,000 photos of bodies, smuggled out of the
        country by a Syrian army defector codenamed Caesar. Obaid''s sorrow is deep,
        and the loss of his brother to such brutality is still a shock.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59dc0f6-74e4-4902-9769-41a2ba97ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46103735-863e-4720-98fc-6d5d414278d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saad''s murderer moves closer each time the regime advances.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f9d51a-0ad8-46c7-bc87-e3802f2fa814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7643e5-f5cf-4678-a673-90a9840fa820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me even if there was a ceasefire and the regime is in control
        of the area and they said there would be reconciliation, I can''t trust that,"
        he said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a81b22-1940-4d7c-b034-de4490e20b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4955522a-41e8-4fe3-85b7-cd1573c2aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go back you can be detained and spend your life in jail
        or worse."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244fc2f2-d79e-411c-b9c8-6a65a784aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ac279-1952-468d-8992-bc01f591266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many in Idlib, death is preferable to life under President Bashar
        al-Assad.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6b174-47e6-4a24-a44d-2240f6e39298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e5eaa-793b-42a5-ab6f-0a51aff826d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather die than ever go back to the regime," said Obaid.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a253fdb-da08-4483-863f-1a88732c5aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798503fb-6a87-4c3a-b2b8-0a5bf6bd9df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In freezing cold tents, on congested roads, it is a sentiment that
        echoes across Syria''s last opposition enclave.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ba75a-dd7a-4c7d-8929-94fdd11a69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:41:16.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/17/middleeast/idlib-syria-offensive-intl/index.html"><em>"Syrians
        are in a desperate race to outrun a brutal regime offensive"&nbsp;</em></a></p>'
