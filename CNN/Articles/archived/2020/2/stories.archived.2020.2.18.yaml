    'lead': '‘Until he says otherwise, the assumption is he has confidence in him,’
      Malacañang says of Immigration Commissioner Jaime Morente'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T16:45:47.934+08:00
