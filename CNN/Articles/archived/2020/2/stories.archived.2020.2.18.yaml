      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier said authorities are ironing out details
        for the evacuation of the seven Filipino passengers and 531 crew members of
        the virus-hit vessel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c200c0-ec60-45fd-a3d2-304f74edf309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:22:25.816+08:00
