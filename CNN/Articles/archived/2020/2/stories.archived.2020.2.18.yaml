      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> The
        Philippine Consulate General in Hong Kong confirmed Tuesday that a Filipina
        domestic worker had tested positive for the novel coronavirus (COVID-19).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86773e7b-9a5c-4c0f-93f8-b4ba44615764'
      'mgnl:activationStatus': true
