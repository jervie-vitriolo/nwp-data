      'mgnl:lastActivated': 2023-01-26T21:49:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac80be2-dffc-4723-8508-763a2d8cf3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.735+08:00
