      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross sales grew by nearly 15 percent to ₱243.79 billion, but a
        surge in operating costs ate into the company''s bottom line, according to
        a disclosure. Sales were particularly strong in the fourth quarter as it reflected
        the performance of Coffee Bean &amp; Tea Leaf, which JFC acquired for $330
        million (about ₱16.7 billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76408790-5a84-4a60-9255-ae19cdbbf55d'
