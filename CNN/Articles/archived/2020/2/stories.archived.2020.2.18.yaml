    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['india-', 'women']
    'template': '1'
    'title': 'Landmark ruling grants women equal rights in Indian army'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce09d1c-6a51-4125-9f0e-8cb560e577f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;India''s Supreme Court ruled on Monday
        in favor of equal rights in the armed forces, ordering the government to grant
        permanent commission and command positions to women officers on par with men.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edf9cd5-ba02-4884-99a7-1cec3a0068c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55640ada-2c4e-4fb8-bfa0-b9c9204f3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judgment, seen as a landmark decision for the Indian military,
        means that all women will now be eligible for the same promotions, ranks,
        benefits and pensions as their male counterparts, irrespective of their years
        of service or whether they had retired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4890e3a-44ec-4525-aab5-eeab9d7b0930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680bec76-b80b-46e8-a4ea-3261e1daab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female officers have long campaigned for this change, which will
        allow them to serve a full tenure and achieve a higher rank, with greater
        salary and leadership potential. Currently, women are inducted into the army
        through short service commissions, which only permit them to serve for 10
        to 14 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a70fb5-07cd-4cd4-914c-497a1392aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deee036-ca37-4fa0-a41b-807ff163ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This change will lift up women -- not just in the army but all
        girls across the country and the world," said Lt. Col. Seema Singh to reporters
        after the court ruling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955017b-f485-4b8d-824e-c74ea7fd9004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d95e313-a3ca-4fbd-96c9-2464cd7e4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the court''s ruling does not permit women to serve in army
        combat units, like the infantry or artillery corps, they are now eligible
        to command entire battalions or head the intelligence department. Promotions
        to command positions will be considered on a case-by-case case basis, said
        Archana Pathak Dave, one of the lawyers representing the female officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e47ed-b34d-4128-9518-44b0ae4fc098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9277d4-e009-4404-9572-53956f1b9c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes after the government told the court that female
        officers were not physically and physiologically suitable to hold permanent
        commissions in the armed forces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e86abf-d80f-40dc-9774-98d104f776bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50207664-0756-416d-9b1d-380999a65818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women officers must deal with pregnancy, motherhood and domestic
        obligations towards their children and families and may not be well suited
        to the life of a soldier in the armed forces," the central government stated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b270581-62b3-4df7-b54c-f6bd6a4e360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf6b5f-fff0-4f27-a25b-3df3c80e1cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said that the government''s arguments were based on discriminatory
        gender stereotypes, and rejected their plea to overturn a 2010 Delhi high
        court order on the same policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de97d762-c36f-4ee5-a8eb-d7b70781dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8465bc5-1540-41f5-9dca-62336581b9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2010 ruling, the Delhi court stated: "A PC (Permanent Commission)
        carries with it certain privileges of rank, including pension. These women
        officers have served well the armed forces of the country in the areas of
        operation they were recruited for and have worked in this capacity for 14
        to 15 years. They deserved better from the respondents."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17291f92-160f-4657-98da-b6fc3134a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In matters of gender discrimination a greater sensitivity is expected
        and required," it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56409d2b-1c2d-4920-af3d-13d1d96b6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50038c8c-0dd4-4824-ab6b-d8c212d12359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government agreed last year to give permanent commissions
        to women, but said it would only apply to female officers who had served less
        than 14 years -- excluding hundreds of women who had already served out their
        short service commissions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58915f-75a9-4460-952f-bad6e0785159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e2e8e-e2b4-42e8-8603-d5bcfcf20bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aishwary Bhati, one of the lawyers representing female officers,
        said the government''s decision denied women a route to leadership positions:
        "It is not about money, it is about career prospects."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a3a5d-1d2d-498a-b36f-74da59bf4239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff7d85-a2aa-4bb6-aa73-021dbb13c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In handing down its verdict on Monday, the Supreme Court delivered
        a powerful defense of equality, saying in the judgment that it was time for
        change in India''s armed forces.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d0c3f-23a0-46f9-a229-0dba1bc8c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893fe9a-c5cc-44a1-9f2f-88875008e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time has come for a realization that women officers in the
        army are not adjuncts to a male dominated establishment whose presence must
        be ''tolerated'' within narrow confines," the court said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e9176a-8716-4b11-8db5-9223e4190167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:30:41.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/17/india/india-women-equal-rights-army-intl/index.html"
        target="_blank">Landmark ruling grants women equal rights in Indian army</a>"</p>'
  'Jeff-Bezos-climate-change-donation':
