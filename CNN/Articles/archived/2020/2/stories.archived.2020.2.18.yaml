    'title': 'Pelosi warns Democrats ''must be unified'' to ensure Trump isn''t reelected'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc56c2f-0471-4563-9546-a867adba505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:20:51.476+08:00
      'mgnl:createdBy': 'vince'
