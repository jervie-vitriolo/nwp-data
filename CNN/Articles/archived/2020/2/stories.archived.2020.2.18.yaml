  'sugar-craving-related-to-lack-of-sleep-':
    'author': 'Kristen Rogers, CNN'
    'caption': "\tIf you find yourself eating too much added sugar and unhealthy fats,\
      \ it might be because you're not getting enough sleep, according to a study\
      \ published Monday in the Journal of the American Heart Association."
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-18T04:00:55.051+08:00
    'imagesource': 'jcr:aeb721c6-1984-410e-9f6c-f2d9c4da3966'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7e9ff42-e415-4aaf-889f-4512c5bd2251'
    'lead': 'If you find yourself eating too much added sugar and unhealthy fats,
      it might be because you''re not getting enough sleep, according to a study published
      Monday in the Journal of the American Heart Association.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T04:03:32.152+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:51:39.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:40:59.561+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sugar', 'sleep']
    'template': '1'
    'title': 'Struggling to quit sugar? You might not be sleeping enough'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e2cadd-7ab5-472e-b46f-72d59557a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you find yourself eating too much added
        sugar and unhealthy fats, it might be because you''re not getting enough sleep,
        according to a study published Monday in the Journal of the American Heart
        Association.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a4384-1fd6-4385-b7a6-aeb2d2191302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587c4d6-531d-4b3f-a595-b91ed37998cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Columbia University''s Irving Medical Center examined
        the associations between measures of sleep quality and the dietary patterns
        of nearly 500 women who participated in the AHA Go Red for Women program,
        a year-long study of sleep patterns and cardiovascular risk in women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788bc85-c9f6-4941-a182-40f62d4c7798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07334415-e348-4ec7-83af-f45d9b7be524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they found was that the poorer their quality of sleep, and
        the less they slept, the more the women consumed added sugars, saturated fats
        and caffeine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766fad09-2ba0-41aa-a09f-29b28dc4de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712bace7-c951-409b-9357-e6131f0c1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the researchers, the findings are important because
        women are at high risk for obesity and sleep disorders, which can both be
        driven by a high intake of food. Foods high in added sugars and unhealthy
        fats are also linked to health conditions and diseases, including type 2 diabetes,
        heart disease and obesity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7603ff-52e3-4010-b1fb-2e1b5dfd2ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e480ff95-4cce-43ad-b1a5-eb8bfd215876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our modern society, we oftentimes work late, we eat our meals
        late and sometimes sleep is kind of put by the wayside in terms of how important
        it is to our overall healthy lifestyle," said Dr. Brooke Aggarwal, senior
        author of the study and assistant professor of medical sciences at Columbia
        University''s Vagelos College of Physicians and Surgeons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e813391-d620-453c-a547-95f79e93c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68e471-3617-4580-9cb1-82d42b4602a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study really highlights the importance of good, quality sleep
        for the management of body weight as well as potentially preventing heart
        disease among women."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59981282-55b6-4db1-b874-c7d4e48eb00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada625b3-e928-46e1-a9fe-3d8aa42708c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Less sleep means more unhealthy food</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2954c7-9f20-4584-8944-16424d3a81b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 500 women between the ages of 20 and 76 were examined for
        their sleep patterns and the quality and quantity of their food intake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74ba7b-497a-46d6-b54f-bf66d1a63891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ef5d5-41c6-4338-9079-6dfc55c572b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants self-reported how they were sleeping and eating using
        questionnaires. They were asked how frequently each item was consumed over
        the past year in addition to how much they usually ate according to portion
        size guidelines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa3499-8823-443c-8ab0-dff85b78d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7986e0-490e-4bc5-aeb6-eaf6bc76c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a third of the women studied had poor sleep quality or some
        level of insomnia. Nearly 30% slept less than seven hours per night and nearly
        25% slept less than seven hours per night but also struggled with insomnia.
        The average sleep time among all the women was less than seven hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52302235-8165-41a8-a8af-4ff3c587b05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041bf27-1467-4cef-86e9-8c594a1b6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, women who didn''t sleep well or didn''t sleep enough consumed
        an additional 500 to 800 calories on average. They exceeded recommendations
        for total and saturated fat intakes, as well as added sugars and caffeine,
        but failed to meet recommendations for whole grains and fiber.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f83ffa-9860-4bf7-b6d7-8f84bddb22e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8c030-21df-4104-ad48-6b0e2ba26e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger women who experienced poor sleep quality also consumed lower
        levels of dairy. None of the sleep metrics were related to protein or carbohydrate
        intakes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894de46-7e93-49bf-b896-8b9fef7822e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9a158-9d42-46b7-97cc-53aef5393ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The connection between poor sleep and unhealthy diet</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c901c68-d837-40ec-9354-e2f66ae21f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason that a lack of quality sleep might lead to overeating
        is because it''s believed to stimulate hunger, and/or suppress hormone signals
        that communicate fullness, the study said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a99830-ec42-4e2d-befb-450c7877370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89326e70-c2b0-449b-ba61-6e6b696c7bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s previously been shown that when we are sleep deprived, or
        we don''t get good quality sleep, our hormones can actually stimulate hunger,"
        Aggarwal said. "The ones that regulate suppression of hunger and fullness
        and satiety can be off balance."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df15b7c-5dc3-44e4-9b0c-d9990a921ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b424cb-bf17-408b-a6ee-cfaf6daa0e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levels of insomnia can influence the hippocampus, the region of
        your brain that regulates food intake. If intake of sugary and fatty foods
        leads to abnormal activity of the hippocampus, it might be harder to avoid
        cravings for unhealthy foods.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ed683-a002-4777-94df-6fd1a65d6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10a9c5-eb3a-4f2f-9c5a-0c39278998d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tend to make fewer rational decisions and instead make more
        impulsive, often emotion-driven decisions when we''re tired," said Dr. Maya
        Adam, director of Health Education Outreach at Stanford University''s Center
        for Health Education.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf82d2-ba62-4832-a957-52f47fbe6653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7cd68-3371-455b-bfc7-2506d5e2a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggarwal said that women are at high risk for obesity and sleep
        disorders because of several different factors, including hormonal changes
        pre- and post-pregnancy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe2d0d-f30b-4e9a-bf80-5456edcd8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5303f98-a889-46e2-b199-ece34136979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life stages such as child-rearing, menopause and caregiving to ailing
        spouses or family members can also cause the stress that may lead to overeating
        and sleep disturbances, Aggarwal said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a373c-f402-4e8b-b510-3ed1e1cf48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cddff9-f65b-4ca1-a059-f19c80c697f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potential explanation for the connection between poor sleep
        and poor dietary habits, is that consuming too much food can cause gastrointestinal
        discomfort, which can make it harder to fall or remain asleep, the researchers
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa85f1-0930-43db-9802-995ebd7129ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9945980-0fd0-4d98-a61d-fa8ae13dfef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to get better sleep</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee6644-f7d6-4783-a181-bc88b1f735b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggarwal said that in attempting to get better sleep and eat healthier,
        it''s important to understand the link between sleep and diet, and how lack
        of the former can cause us to eat more than we should.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f85844-2395-4e3a-85d5-c4f2814e06d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd3d7c-3c5c-46da-814c-d4cef1da5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also necessary to get to the bottom of why you''re having
        sleep problems, she said. You can start by talking to your doctor about sleep
        issues and the potential for cognitive behavioral therapy to help if you''re
        struggling with insomnia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93097384-3fd7-4b60-ae57-248e2a827a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2efdd-7011-46fa-b20b-f9111ba396eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What also helps is practicing "good sleep hygiene," Aggarwal said.
        This includes making sure your bedroom is dark and cool while you''re sleeping
        and that there are no extraneous lights around, such as blue light from a
        cell phone.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894455c6-97f8-412b-8994-1005f74b4239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6157d10-417c-46ab-9a88-8a380047bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also develop a wind-down routine, which might include meditating,
        taking a bath or turning your phone off a little while before bed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94297bf2-4d89-44d8-a2ee-3191351142ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4930e-f8bb-4c8b-8f22-185dbdaa8887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A healthier diet can improve your sleep, too. Since women with insomnia
        might be predisposed to consuming larger portions of food, one way to prevent
        consumption of excess calories would be to select lighter dishes. This would
        allow for the intake of larger food portions while still eating fewer calories
        and feeling satisfied, the report said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db51505-9bd5-4ccb-baec-1ac5aaa85bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06daff-f93f-4c29-8f67-5ecd4140e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With both diet and sleep, simply taking a few days to track what
        your typical day is like may be enlightening," said Dr. Deirdre Tobias, assistant
        professor of nutrition in Harvard University''s T. H. Chan School of Public
        Health.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ef491-7f3b-41d8-a62e-89dd5ee2f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5eee52-77bf-4b03-b32a-a1d9eb8d1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us tend to believe we eat healthier and sleep more than
        we actually do. Take a personal inventory and see what areas can be readily
        improved on -- like going to bed 30 minutes earlier and cutting back on highly
        processed snacks between meals."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a8a18-6e74-4234-af5e-fe543a23ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d187d-391c-4d5b-be12-cb9e6cc0a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foods that are lower in calories but still satiating because of
        their fiber content or macronutrient levels include fruits and vegetables,
        whole grains and legumes, lean meats, fatty fish and healthy fats.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968bdbb-89b3-47ed-ba2a-3fd3134418ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b92d71-d617-4cca-8172-8bb72e91edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep isn''t a luxury. It''s a fundamental human need and part
        of a healthy lifestyle," said Adam. "By linking the quality of our sleep to
        something that is already high up on our list of priorities -- the quality
        of our diet -- this study highlights for the general public just how important
        it is to make time for quality sleep in our busy lives."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca5ef2-d0c9-4eb3-b247-212bf11fec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:03:32.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/17/health/poor-sleep-quality-unhealthy-diet-wellness/index.html"><em>"Struggling
        to quit sugar? You might not be sleeping enough"&nbsp;</em></a></p>'
  'Health-benefits-of-random-acts-of-kindness-':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Volunteer at a soup kitchen on the weekends as often as you can. '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-18T04:10:06.114+08:00
    'imagesource': 'jcr:f7df064b-4c04-4fe1-a6b4-babfc147b346'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '961e17c4-76b4-4809-afd4-45c9928dce76'
    'lead': 'A simple act of kindness does much more than help the receiver, studies
      show. Any kindness you give to others is also a gift to yourself.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T04:13:58.500+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2020-02-18T04:13:58.969+08:00
    'mgnl:lastActivatedBy': 'vince'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Random-Acts-of-Kindness']
    'template': '1'
    'title': 'The health benefits of a random act of kindness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e18b5e-b2e7-4f54-a57e-cc74a27700e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.969+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> This year, "Random Acts of Kindness" Day
        falls on Monday, but the foundation behind it wants you to consider being
        kind every day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c06d4-d855-449c-ba20-5a7b755dd1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.970+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44cefe-1100-425a-8019-b4903cbce305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.970+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, they want you to be a "RAKtivist," or a "Random Acts of
        Kindness activist."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a208ce6-56d4-48e0-8059-0aa3d6a88ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.970+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fd736-44bd-433c-8823-f034915e7561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.971+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why: Spreading kindness not only helps others feel better
        about themselves -- it can also boost the giver''s health and happiness, according
        to research. It''s a win-win for all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e382bdb-4eab-40f7-b5b1-602e33eee92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.971+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52598b51-eb65-4282-b597-c34d7906db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.971+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A ''helper''s high''</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258a3fc-d536-4e02-b7c4-6650762b3571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.971+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that putting the well-being of others before
        our own without expecting anything in return -- or what is called being altruistic
        -- stimulates the reward centers of the brain. Those feel-good chemicals flood
        our system, producing a sort of "helper''s high." Volunteering, for example,
        has been shown to minimize stress and improve depression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19dfb63-8eb1-4932-aefc-10151ae26701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.971+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2f2b65-8eff-49b5-8e2a-c8711671846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.972+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not all: The same activity can also reduce the risk for
        cognitive impairment and even help us live longer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269be147-4e38-4422-b0bb-91318cdabdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.972+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a3f2b-419b-4fa4-a420-a3904cb23dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.972+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for this, experts say, is because kindness contributes
        to our sense of community and belonging. And that, studies have found, is
        a key contributor to a healthy, longer life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e854dbb-a89f-4409-bafd-7d01cf7c2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.972+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534dd83c-a5ed-4705-bea1-8896520ba2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.973+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lower blood pressure</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b847da4e-800f-46ef-a208-107871255772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.973+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving donations to others, or "prosocial spending," has been shown
        to reduce blood pressure and improve heart health. One study asked a group
        of hypertensive people to spend $40 on themselves, while another group of
        people with high blood pressure were told to spend the money on others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a200356c-269e-4ce4-8e13-6645a0b867cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.973+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e76ee15-011a-4ccc-b4be-c12679aa0f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.973+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that those who spent money on others had lower blood
        pressure at the end of the six-week study. In fact, the benefits were as large
        as those from healthy diet and exercise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989610ae-4217-4bc8-b3b1-a4b02fbe0a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.974+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c105c-8537-4cdd-89f2-2806843e771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.974+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pain reduction</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d8dff-8001-4d59-820b-6d3f96191a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.974+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving seems to lessen our pain. A recent study found that people
        who said they would donate money to help orphans were less sensitive to an
        electric shock than those who declined to give. In addition, the more helpful
        people thought their donation would be, the less pain they felt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d7016-46cd-4a5c-a0e2-58d0fddbb35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.974+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6561d7f0-9f02-4f1c-bbac-7c2224bdc1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.975+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How could this happen? The study found that regions of the brain
        that react to painful stimulation appear to be instantly deactivated by the
        experience of giving.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8a14b-30df-4053-9135-cf0aa0efcc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.975+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00650c-8aa3-4109-9533-4577eb42ec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.975+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Happiness</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a5166-205e-41f3-8d72-5802d664d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.975+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, researchers found that being kind could boost happiness
        in as little as three days. The study assigned people to three groups: the
        first group had to do an act of kindness each day; the second group tried
        a new activity; and the third group did nothing. The groups who were kind
        and did novel things saw a significant boost in happiness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593ee0f-b0de-485a-97ee-256ee6dc657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.975+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1084721-e91c-4d3d-97e7-2dac6c2b3e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.976+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll experience even greater joy if you''re creative with your
        acts of kindness. Happiness researchers Sonja Lyubomirsky and Kennon Sheldon
        found people who did a variety of acts of kindness throughout the week showed
        greater increases in happiness than those who performed the same activity
        over and over again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576879a9-aa54-4bb3-a3c4-e5ce844ad3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.976+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b137e4-a2e3-468d-a72a-10a2a05ec359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.976+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here''s the good news: it seems acts of kindness can be anonymous
        or visible, spontaneous or planned, and can be as simple as giving a compliment
        or opening a door for someone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19591bf-f1d3-415b-857d-809d0f1fd087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.976+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed1899-e65f-4b6c-aae8-853e1e3113c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.977+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Kindness suggestions</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84ac2a-a6f3-4b41-906c-fbbc2cd6491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.977+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK, you''re convinced and want to jump right into being a kinder
        and more helpful person. There are literally hundreds of ideas on the internet,
        but here are a few to get you started:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530dee61-69b3-4229-a959-d017ee0b12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.977+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827427e-d997-4ce7-9fcc-1aaf2c36c9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.977+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While driving, make room for the car who wants to enter your lane.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157e9b5-aba4-4676-85d4-a6772ee0b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.978+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let the person in line behind you at the supermarket go first.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eece5def-5ed3-4e72-8448-919be7fdd4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.978+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give a genuine compliment to someone in the elevator with you.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f444b17e-d391-4ef7-8e45-142120c4e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.978+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do the same for your boss -- they probably never get compliments!</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7222515b-dc8c-4e28-a7e1-f554bcf8bb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.978+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let go of a grudge and tell that person you forgive them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bef15d-9c61-418f-8e47-33730da4e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.978+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be there for a friend having a tough time. Don''t try to fix it;
        just listen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd75a50-01ea-413d-af62-0a18aaecbb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.979+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leave your mail carrier a thank you note.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efaae36-2f1a-4f94-b8fc-a2fd669f5690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.979+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want something more organized? The non-profit group City of Kindness
        has set a 2020 campaign to "promote unity and respect within the school environment,"
        organized by the global nonprofit "Kids for Peace."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822c858-614a-4daa-9dbd-292139550b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.979+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e214a2f-b462-41da-b8c7-6ce87b26d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.979+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Random Acts of Kindness Foundation also has lists of kindness
        ideas, organized by work, community, environment, animals, strangers, kids,
        seniors and more. If you become a "RAKtivist," you''ll get a monthly kindness
        challenge designed to help a worthy cause or individual.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7681d81a-420d-4f1b-8e69-02b83bb08af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.980+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a64475-2276-4399-b7b6-6cd2e1b2914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.980+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re making the world a better place," they say. But don''t
        forget -- any kindness you give to others is also a gift to yourself.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a4edae-e629-4712-b1d9-0a3b52537c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T04:13:58.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-18T04:13:58.980+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/02/17/health/kindness-health-benefits-wellness/index.html"><em>
        "The health benefits of a random act of kindness"&nbsp;</em></a></p>'
