      'mgnl:created': 2020-02-18T06:34:57.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15b0b5-4853-4201-ada5-88aa4bf96c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop was even more severe — a 6.3% plunge — when measured as
        an annualized rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae91dc-6d94-4c51-859b-443e0f8faf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02111cc0-602a-48d3-953d-c50fb7b97bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that growth slowed in the three months to December wasn''t
        a surprise. Analysts had been expecting as much as the country absorbed a
        sales tax hike and grappled with the aftermath of Typhoon Hagibis, a powerful
        storm that hit the country last fall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3658e325-2182-4da1-8d46-1a042cfdea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4486377-5836-4254-9025-097e0c0a4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday''s data was worse than the 0.9% quarter-on-quarter drop
        that analysts polled by Reuters predicted. And the spread of the coronavirus
        now threatens to stamp out hopes for a recovery in the first quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0deb345-331d-4155-8a5c-0d27fd3deb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136a632-d092-404d-bbcd-66778af71092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A recession now looks all but inevitable," said Robert Carnell,
        chief economist and head of research for Asia Pacific at ING.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aeba6b-2449-4aa4-bab9-152cd9d2a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36031546-afd0-496d-b780-866637c3d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan had made efforts before the outbreak to shore up its economy.
        Analysts at Oxford Economics pointed out that a massive $120 billion stimulus
        package announced by the government in December should help put a floor under
        growth. But they added that the outbreak risks delaying the recovery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254231ec-04f9-4c0c-8856-d377fa58c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b302a905-67b1-4d10-a077-9e4df1223e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has infected more than 71,000 people worldwide, mostly
        in mainland China where it originated. Japan has more than 400 confirmed cases,
        the majority of which have been recorded on board a cruise ship docked off
        the Japanese port city of Yokohama.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f48f62-e489-4e43-b261-572ca51e185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c2868-f649-4610-8458-fca8db060ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the disease is of worldwide concern because of how
        important China has become to the global economy. When the SARS epidemic broke
        out in 2004, China comprised roughly 4% of world GDP. Now it makes up 16%
        of global output, and is the backbone of global manufacturing supply chains.
        It''s also home to hundreds of millions of wealthy consumers who spend a lot
        of money on luxury products, tourism and cars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179b710-3e8f-43c1-8a99-3fb7e5af1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe75c7f6-c2a4-4fbb-ac6a-ea927198595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dent to tourism is a major problem for Japan, which welcomed
        8.1 million Chinese tourists last year, according to the Japan National Tourism
        Organization. More people visited from China than any other country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3db9f-2a1a-4dfb-9cfd-5ecb1d6171cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1681d5-4fd3-48b9-b41d-7b0d46b2c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Daiwa expect hotels, restaurants and retailers to lose
        revenue if spending by Chinese guests dries up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb5752-5c9e-4dec-b1ca-ef17a61adcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf7276-9e45-459a-9c6e-f7955a1641a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnell, of ING, wrote Monday that the coronavirus will likely weigh
        on consumer spending this quarter, contributing to the likelihood that Japan''s
        economy enters recession. ING forecasts GDP to decline 1.1% for all of 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824899e-b586-4e92-bdf7-cf21e386d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9aba3-f9ab-41be-a74e-162699dbdfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease''s impact on industrial output also remains a question.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519bcd6d-d4a6-41d5-b6a3-b037306d7198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f530ddd-2efd-431d-a656-f84f03bc35cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major automakers, for example, were forced to close plants in China
        to comply with a government lockdown and are only recently restarting some
        production. Toyota said on Saturday that it planned this week to restart shifts
        at some Chinese plants, though they would not yet return to full capacity.
        And Nissan told CNN Business on Monday that it would have to make "temporary
        production adjustments" at some plants in Japan because of supply shortages
        of parts from China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014faad2-3d1c-4fd3-9b2d-7e54aa4e0023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34798f8-a707-4fc6-901f-551c0a1a69ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption to Japanese auto supply chains seems small right
        now, analysts at Capital Economics wrote Friday. But they noted that other
        manufacturing sectors in Japan are more reliant on China for parts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc75f2c4-5641-41a1-a2af-48b2f194d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df5a5c1-1928-47fc-95f6-61e567f2c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese GDP figures published Monday kicked off a slew of troubling
        economic data releases in Asia, stoking even more fears about how much the
        coronavirus could weigh on the global economy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd64772-05a0-4951-b0f7-6358302f0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b81511-a514-4381-94bd-56dafa28481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand announced that economic growth slowed last quarter, a problem
        that Capital Economics said would be compounded by a collapse in tourism and
        disruption to factory output brought on by the coronavirus outbreak. And Singapore''s
        Ministry of Trade and Industry downgraded its economic outlook for the year
        because of fears about the spread of the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6de21-0740-48d3-b9d5-2b5b92c8d70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006a346-830d-441d-85b5-c88a2a834144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Sherisse Pham contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60253774-dd9f-4b26-8761-8cb7e7131609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:34:57.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/02/17/economy/japan-gdp-economy/index.html"
        href="https://edition.cnn.com/2020/02/17/economy/japan-gdp-economy/index.html"
        target="_blank">Japan''s economy is shrinking and a recession looks ''all
        but inevitable''</a></em>"</p>'
  'Novel-coronavirus-disease-contaminated-surface':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-18T07:00:19.735+08:00
    'imagesource': 'jcr:270d53c3-09d8-476e-9a49-d95b5652fa12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bda0baa-83a6-4bd1-968c-312da37761e9'
    'lead': 'It is unknown exactly how long the novel coronavirus can linger on contaminated
      surfaces and objects with the potential of infecting people, but some researchers
      are finding clues by studying the elusive behaviors of other coronaviruses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T07:02:34.993+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:49:13.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:41:03.687+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how long coronaviruses may linger on contaminated surfaces,
      according to science'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd838e5-0793-4667-9282-7bfa7e08e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Concerns are mounting about how long the
        novel coronavirus may survive on surfaces — so much so that China''s central
        bank has taken measures to deep clean and destroy its cash, which changes
        hands multiple times a day, in an effort to contain the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1adc759-d430-4dbd-9f9a-e96316cc5af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4944a54-0829-4068-bd18-8fea7ceea7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unknown exactly how long the novel coronavirus can linger
        on contaminated surfaces and objects with the potential of infecting people,
        but some researchers are finding clues by studying the elusive behaviors of
        other coronaviruses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72458f31-b7a6-4994-8f41-b3178e17717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1021226-bf9c-4e1c-9056-dcbbf87ef35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are a large group of viruses common among animals.
        In rare cases, they are what scientists call zoonotic, meaning they can be
        transmitted from animals to humans, according to the US Centers for Disease
        Control and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7f328-cbf9-4d16-826b-182998e1aaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca907edd-9214-4f79-9b01-37288d3fd362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials do not know what animal may have caused the current outbreak
        of novel coronavirus in Wuhan, China. But previously, studies have suggested
        that people were infected with the coronavirus MERS, or Middle East Respiratory
        Syndrome, after coming in contact with camels, and scientists have suspected
        that civet cats were to blame for SARS, Severe Acute Respiratory Syndrome.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3931fbf-d687-473b-8d5e-8e693f85bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a8c32-d6df-4c45-92ed-fa96b29e6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These human coronaviruses, such as SARS and MERS, have been found
        to persist on inanimate surfaces -- including metal, glass or plastic surfaces
        -- for as long as nine days if that surface had not been disinfected, according
        to research published earlier this month in The Journal of Hospital Infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764fabb-cf58-4d6a-80e4-3463d699585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b044b229-cf0c-4323-abcb-4d60906fdaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleaning with common household products can make a difference, according
        to the research, which also found that human coronaviruses "can be efficiently
        inactivated by surface disinfection procedures with 62-71% ethanol, 0.5% hydrogen
        peroxide or 0.1% sodium hypochlorite" or bleach within one minute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760b513-7d98-48df-b763-77875b48d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44755968-1f3d-41c1-9842-c9af35acedba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research involved analyzing 22 previously published studies
        on coronaviruses, which researchers hope can help provide insight into the
        novel coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748e9ac-01f9-44c6-9db6-1b25a329491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297139df-8a09-49c0-9f23-0151a3ec3269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the current available data, I would primarily rely on
        the data from SARS coronavirus, which is the closest relative to the novel
        coronavirus —&nbsp;with 80% sequence similarity —&nbsp;among the coronaviruses
        tested. For SARS coronavirus, the range of persistence on surfaces was less
        than five minutes to nine days," said Dr. Charles Chiu, an infectious disease
        professor at the University of California, San Francisco, and director of
        the USCF-Abbott Viral Diagnostics and Discovery Center, who was not involved
        in the new study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5952749c-9d35-463e-bdf9-c343b9aed550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33da4a-36fb-4308-bbd4-7921a6f773f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it is very difficult to extrapolate these findings to
        the novel coronavirus due to the different strains, viral titers and environmental
        conditions that were tested in the various studies and the lack of data on
        the novel coronavirus itself," he said. "More research using cultures of the
        novel coronavirus are needed to establish the duration that it can survive
        on surfaces."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98001f86-d77c-437f-81cb-50126d930f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936de91-88f6-4d31-a061-37839e5297c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has noted that coronaviruses are thought to spread most
        often by respiratory droplets, such as droplets in a cough or sneeze, and
        coronaviruses in general have "poor survivability" on surfaces —&nbsp;but
        there is still much to learn about the novel coronavirus disease, named COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab55a085-cd35-4e6a-b9f9-3ec962d5be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a305f0fe-25da-4853-b85d-968290a3bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be possible that a person can get COVID-19 by touching a
        surface or object that has the virus on it and then touching their own mouth,
        nose, or possibly their eyes, but this is not thought to be the main way the
        virus spreads," according to the CDC''s website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9e964-3bfc-45d3-a791-6c7ae7db6aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9b969-e390-43a7-aaf4-43b2b3809ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are some similarities between other coronaviruses and
        the novel coronavirus, there are some differences emerging, too.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32798f-4823-4d03-b33a-5f22671028b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7653a2c-e85b-4bd4-822c-c6861345b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also appears that COVID-19 is not as deadly as other coronaviruses,
        including SARS and MERS," Tedros Adhanom Ghebreyesus, director-general of
        the World Health Organization, said during a media briefing with reporters
        Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4493f7-cd26-4980-8dc7-42adae86164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42180e5a-eb8f-41f4-9f65-aab354a86ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 80% of patients have mild disease and will recover. In
        about 14% of cases, the virus causes severe diseases including pneumonia and
        shortness of breath. And about 5% of patients have critical diseases including
        respiratory failure, septic shock and multiorgan failure," he said. "In 2%
        of reported cases, the virus is fatal, and the risk of death increases the
        older you are. We see relatively few cases among children. More research is
        needed to understand why."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3b20c-8929-4ced-a635-8b49d4dfb62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b43bf-818e-4595-93a4-c4f9b5e1f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the novel coronavirus fatality rate is lower than for SARS
        and MERS, it still seems to be comparable to the 1918 Spanish flu pandemic,
        Neil Ferguson, professor of mathematical biology at Imperial College London,
        said in January.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
