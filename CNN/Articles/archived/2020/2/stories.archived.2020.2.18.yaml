      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9163f08e-949b-4855-b60b-e527cd062d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I challenge the committee chair of legislative franchises,
        if you do not want to work, all of us will be affected. The whole nation will
        be affected. To the Speaker, if you don''t want to work, we want to work.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad07f60-d36a-4eb4-bb33-fb1322c70112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc477a66-7bcf-4103-84c1-e3a9839e8b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman also expressed a similar sentiment, noting
        that Cayetano should treat the other lawmakers as his "co-equals" in weighing
        in on the issue.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8784416-a074-4dc6-b43c-1ed68b8bfc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad72e7-ad5c-4425-a729-b6c781ce8791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Speaker cannot solely toll the death knell on bills or unduly
        delay the plenary deliberation on legislative measures. He has no monopoly
        over the fate of these measures," Lagman said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef5502-6de0-4759-8550-db0812172f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8162a-e814-4429-a1e4-5fca3e5f7e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader Rep. Carlos Isagani Zarate of Bayan
        Muna also noted that Calida''s move was another way of muzzling critics and
        the opposition from airing their views on the issue.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59b340b-2b61-49fc-affb-a2bfd0fa4080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d9942-efb3-40cf-abdb-1ba8abd8408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If SolGen Calida cannot take the heat then he should not have filed
        the harassment quo warranto case in the first place. He should have let Congress
        do its job in deciding the renewal issue of the ABS-CBN''s franchise," he
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ded4c-3911-4a48-8780-3cc915fdb602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House legislative franchises committee vice chair Rep. Jonathan
        Sy-Alvarado of Bulacan only told the media Tuesday that the lower chamber
        will hold its own hearing on the matter soon.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c9890-381b-4d6e-9556-59a43a38b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May sarili ring mandato ang Kongreso na hindi rin pwedeng pakialaman
        ng other branches of government. Sana ibigay nila sa amin ang panahon namin
        para maayos na pag-aralan yung prangkisang ito,"</em> he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b9831-03c1-48e4-95f4-712c1a25ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Congress has its own mandate which&nbsp;must not overlap
        with the functions of other branches of government. We''re hoping we will
        be given enough time to study this franchise.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333b74e-b0ed-4600-8247-fbbf9289275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94416a01-9173-42cf-a435-6cb2a88f3b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 10, Calida asked the high court to cancel ABS-CBN''s
        legislative franchise weeks before it lapses, claiming that the network committed
        "highly abusive practices" in violation of terms set by Congress when it approved
        ABS-CBN''s franchise in 1995. Among them, Calida said, are the setting up
        of the KBO channel without a permit from the National Telecommunications Commission,
        and when it supposedly allowed foreign investors to control the company.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2775d-1f48-4b78-9516-68930667001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba92504-b298-4202-b39c-35599e19f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly ranted against the network, saying it failed
        to air his political advertisements for the 2016 elections, and vowed to see
        to it that ABS-CBN would be out of business this year. In December, he told
        the Lopezes to just sell the company to a new owner to stay on air.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2baa9-aa83-44ea-b717-77a970320e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51196076-3fc7-4e8f-a707-e7d7120b7aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.666+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong>&nbsp;&nbsp;</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
