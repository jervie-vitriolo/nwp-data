      'mgnl:lastActivated': 2023-01-26T21:49:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc86ec-d367-40d6-a08c-6d5a95c755e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but five deaths occurred inside mainland China, where an additional
        98 fatal cases of Covid-19, the disease caused by the virus, were reported
        Tuesday morning. The number of confirmed cases in China increased by 1,886,
        bringing the global total to over 73,325.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa4d3a-5370-4fe0-800d-99bd0a9f2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ddd507-ad3e-455f-ad26-6b98e0d412cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of those cases have been in China, but concern
        has been growing in the past week over much smaller but growing outbreaks
        in Singapore, Japan and Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd91752-ff92-4c4d-a7a5-d5ca020ed2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073abcb0-4006-4ad3-8e68-65430fce71f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s National Health Commission, since the outbreak
        began in December, more than 12,500 patients have recovered and been discharged
        from hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6bea9-24f6-4dac-bd4c-26933e4d99e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb8884-dfec-44b2-b9a5-4a5da2a6505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Hubei, the province at the epicenter of the outbreak,
        the number of new cases has dropped for 14 consecutive days. Despite this
        apparent good news, stringent and often draconian measures are being ramped
        up in much of the country. This comes as authorities make an effort to return
        to something like normality in many major cities and commercial hubs, with
        the long break forced by the outbreak taking its toll on the country''s economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b642f6-b51e-48e5-8023-38a0b0800a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902832a-d8cc-4687-b0d7-2ddd021abb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a committee headed by Chinese Premier Li Keqiang said
        that a "greater outbreak of the epidemic has been avoided through strengthened
        prevention and control measures," adding that "a positive trend has emerged
        nationwide in curbing the epidemic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0bad74-91b2-44fb-96a5-44fcf5da96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269855ce-df89-4d90-a42d-3f8b82c2e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China on lockdown</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ec26f-9428-45cc-9365-c92535835a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the optimism expressed by Chinese officials and in state
        media, there are indications the authorities are not totally convinced of
        their success in reining in the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d807f51-a23e-4106-ac17-f3b17ae38a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ed969-a3f7-4735-9208-4fc7bc6c82fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to analysis by CNN of Chinese government orders, some
        780 million people are still living under some form of restrictive movement,
        including all of Hubei, the northeastern province of Liaoning, and China''s
        two most important cities, Beijing and Shanghai. Restrictions include everything
        from self-quarantines to limits on who can come and go from neighborhoods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6d55a-aa7f-42eb-b8a5-5a36e4d6d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fda7a8-43fc-4b76-b556-22173221898b'
      'mgnl:activationStatus': true
