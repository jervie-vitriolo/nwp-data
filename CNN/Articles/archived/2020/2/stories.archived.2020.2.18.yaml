      'mgnl:lastActivated': 2023-01-26T21:49:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed9b519-78f8-4dd3-ab5b-7b5c8c426b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions abound over why the 14 passengers with coronavirus
        were allowed to board the flights while 46 other infected Americans from the
        same cruise ship were forced to stay and recover in Japanese hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d61e4-8f44-4b8b-8a95-c7d79a1a0620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d4ace-0b64-47ad-9c89-2f34530f6cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials said they were notified of the 14 passengers'' test
        results during the evacuation process, after passengers had already disembarked
        the ship. The passengers had been tested two to three days before the evacuation
        flights, the HHS and State departments said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501b304-c422-4de6-b15c-da4e86596128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07501e-d106-425e-ab7a-cd6e61e0ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After consultation with HHS officials, including experts from the
        HHS Office of the Assistant Secretary for Preparedness and Response, the State
        Department made the decision to allow the 14 individuals, who were in isolation,
        separated from other passengers, and continued to be asymptomatic, to remain
        on the aircraft to complete the evacuation process," the agencies said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c293787-6734-4f5f-b173-e4fa16a42fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46509dfe-4fe2-4ce9-9dae-4b18b70f0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One charter flight carrying evacuated Americans arrived at Travis
        Air Force Base near Fairfield, California, around 11:28 p.m. local time Sunday.
        A second arrived at Joint Base San Antonio-Lackland in San Antonio, Texas,
        at 3:56 a.m. local time Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24373068-3a8d-437d-8181-02e9743b4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f4b6f-fd91-4ec9-9825-c32a79f9ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantined again</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35514bc2-3912-412c-86d2-fa7eab999a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karey Maniscalco sobbed after learning she and the hundreds of other
        Americans evacuated would face 14 days of quarantine in the US. They had already
        been quarantined on the cruise ship since February 4.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be70fe1-1615-441d-9275-d161d3f70406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df343a5-b3aa-421e-99da-38a5056b4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have sent over a dozen emails assuring us that there would
        not be an additional quarantine, and they just told us that we''d be re-quarantined
        for 14 more days," Maniscalco said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d50dc-da9b-4786-833f-dd0d17cc14af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b65b37a-2bb7-43c0-9860-2aec7578a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just lost a whole month of my life."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411fcea7-bc22-4648-9323-6b2e9f7cdcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d2b32-0c03-4457-970f-cc6a19ec859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers arriving to Travis Air Force Base will be housed in the
        same facility as evacuees who arrived from Wuhan earlier this month, a spokesperson
        for the base told CNN. New evacuees will be kept in a separate area of the
        Westwind Inn on the base, the spokesperson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99bb09-f454-428f-ab28-238457dec00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932b5c4-3212-4b24-8996-7a25ea887998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Americans chose to stay on the cruise ship</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50254b93-836e-48a2-8950-2345eb185e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before news broke of the 14 infected flight passengers, some Americans
        on the Diamond Princess said they didn''t want to evacuate for fear of possible
        infection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bafb2d8-57d4-40fd-be4f-c1aaea3db148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d81cf2-426a-4bc5-8fc4-ff4a523191b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacramento resident Matthew Smith told CNN affiliate KOVR that he
        would rather deal with issues in Japan than be evacuated and quarantined in
        the United States.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6612e82-14bf-4aa3-94fd-1e7f7c01dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624bfb80-cfca-496e-8713-02a9dc94f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided we would just face whatever consequences here rather
        than exposing ourselves to that situation," Smith said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09137e48-5153-45b6-9f4b-1c5e979ed559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b15d6-621a-4c6d-a660-b8de0ba6efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Katherine Codekas, was met with some surprise when she
        told authorities that she and her husband didn''t want to evacuate yet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c24324-0378-400f-ad5c-fa1180e2e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f6eafb-2511-495c-a93b-857505b9e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:24:34.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:17.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said no, we''re not going, and they very sincerely wished us
        luck," Codekas told KOVR. "But there was a little look of surprise on their
        face."</p>'
  'india-army-women-equal-rights-':
    'author': 'Swati Gupta, CNN'
