    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc9cd6-08be-4c13-b984-5ff3806b0842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:09:14.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:48:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is out on bail amid ongoing trial for several cases after
        the President voided his 2011 amnesty. This includes a revived rebellion case
        over the Manila Peninsula Siege in 2007, kidnapping charges filed by a Davao-based
        businesswoman, libel complaints filed by Davao City Rep. Paolo Duterte, and
        inciting to sedition cases for his past remarks against President Rodrigo
        Duterte.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d2f9d-263e-4ae6-93a6-6f6026ad39d8'
      'mgnl:activationStatus': true
