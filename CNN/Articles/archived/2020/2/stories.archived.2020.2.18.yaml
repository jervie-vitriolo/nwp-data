      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following news of Newman''s update, Mark Rushbrook, the Ford Performance
        Motorsports global director, said the team was "grateful."</p>'
