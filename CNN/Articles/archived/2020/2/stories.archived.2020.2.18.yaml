      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC opened 497 new stores last year — 273 in the Philippines and
        224 abroad, the company told the local bourse.</p>'
    '11':
