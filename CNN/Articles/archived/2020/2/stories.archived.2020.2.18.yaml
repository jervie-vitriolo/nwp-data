    'lead': 'India''s Supreme Court''s decision comes after the government told the
      court that female officers were not physically and physiologically suitable
      to hold permanent commissions in the armed forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T06:30:41.232+08:00
