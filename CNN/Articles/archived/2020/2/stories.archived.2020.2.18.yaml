      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise ship is expected to start unloading passengers this week—&nbsp;as
        the 14-day isolation period comes to a close.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d77f45f-c240-4f46-abf9-2ade2065457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T11:22:25.816+08:00
