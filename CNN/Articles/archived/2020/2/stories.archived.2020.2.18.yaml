    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15996a-375d-4261-a125-06f9a8dfdf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T21:37:25.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:48:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International Regional Director Nicholas Bequelin urged
        Calida to withdraw his plea for a gag order, saying it is a "clear attempt
        to silence critics of the government, and would set a very dangerous precedent
        in violation of the right to freedom of expression."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff48ee8-f8cc-450b-a9fd-51eb3e837f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T21:37:25.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:48:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f938d5-7fea-4724-8b3d-29da3bca2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T21:37:25.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:48:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unacceptable for the authorities to blatantly attempt to
        restrict freedom of expression and then expect people in the Philippines to
        simply remain silent. If anything, the government’s continued efforts to undermine
        the press’s ability to report freely will only invite more criticism," Bequelin
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e62bcc-575e-4534-92e1-9051313ce666'
