      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04657979-93fd-498d-bce0-b301767f55e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.574+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the Supreme Court will not include the Senate or any of
        its committees in the gag order..." Lacson said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1aada5-1777-4018-a5d7-33c43c6fd922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.664+08:00
