        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a224ca70-c73d-4202-8d87-376cdffa3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teora, a pretty destination located in the southern region of Campania,
        is hoping to lure potential residents by offering to pay towards their rent
        if they move in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f682ce8-5d14-430e-ad61-0d9fbcd700f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f682f-10f3-437b-9b15-bfe4d1bff6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the €1 home deals have been a huge success across Italy, with
        towns from Sicily in the south to the northern Alps attracting new residents
        committed to investing in extensive renovations, it''s feared that those buying
        into it are just acquiring cheap holiday homes rather than settling down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0cec5-9c56-4ce0-9449-a483b79109ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96801d6f-c66b-49dd-b66d-7cf146c382ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teora thinks its plan will work better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add67464-208e-487f-8ca9-5ccffe8a52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1901e8-6378-4b7e-b76d-87749b5aa665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says it''ll pay newcomers €150 per month (about $162) toward
        the cost of renting an empty house there over the course of two years, or
        offer them €5,000 to buy one themselves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d939cc-dc3b-4009-8484-7c5ec20c5ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765b94b-0a8e-4202-8b34-cfaf8c41d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Repopulation hopes</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06bd7d6-8766-45e8-bd96-0ffeface2bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catch? Buyers will need to take up residency in Teora for at
        least three years, and they must already have at least one child when they
        apply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ea2e0-a1b8-42c0-a140-8b7b41243935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c29cc2-8776-4fda-bf0e-997c4becd237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe in selling empty houses for €1, that doesn''t
        incentivize people to stay in town," Stefano Farina, the mayor of Teora, tells
        CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a17600-4736-4672-98e1-dfc4ff4ab6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93572f51-6e63-4425-a30e-31e30ace59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just come a few months a year as holidaymakers. That''s not
        the solution. But taking up residency and enrolling kids at the local school,
        that does breathe new life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bdcfc-f49b-4b30-8f62-03b926553b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be3409-2cc5-46c8-8971-e546813a9e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Farina, the town''s population decreased dramatically
        after an earthquake in 1980, which caused severe damage to Teora, as well
        as nearby Lioni, and has never fully recovered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63994fa0-218c-406a-9fa5-a70fe0163f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730e50d-dccf-40e8-9673-1e28a0ab9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two babies are born [in Teora] each year versus 20 elders who die,"
        he explains. "We''re down to barely 1,500 residents. After the terrible quake
        many young people fled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4936a4-1105-4e96-acc5-418294b025d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc597341-bec6-41be-a030-edbf1acc2267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to invert this negative trend. Children are our future,
        new families will be the building blocks of our shrinking community, so we
        encourage those with more kids to apply."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0cf4ac-a983-4ac6-a4a5-b67b4488e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a068ad62-1175-4f38-9c98-06704f539481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teora may just have the edge on fellow Italian towns when it comes
        to the cost of relocating.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f9a65-4e84-44c1-8907-7177b68306a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f97966-7d15-431f-8b72-142e56ade7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently a rental here can cost as little as €200 per month, while
        100-square-meter homes are on the market for just €30,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b359b-45be-4fd7-b493-de38fc9c4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043905d-1f9e-4151-8714-5aa6833c1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means those opting to rent one of the properties could end
        up paying just €50 a month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c497368-75f1-440e-aaf1-1a8c6afec67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf91eb-688d-499c-88f7-95794a66a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the final cost of a home would shrink down to around
        €25,000 with the mayor''s €5,000 gift -- less than the amount €1 home buyers
        have invested in restyling their crumbling properties.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9921c9eb-c206-4622-b5a4-1cdff3b41ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a44d53-9a39-4de7-955b-c2ee0f8eef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The available houses are all in good condition, as they were rebuilt
        from scratch after the earthquake -- some even come with furniture.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc3396-1f78-4b0a-a689-b7bd1d3d20a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e7b7d-398b-4f82-b8ec-4f1495a83ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town is also offering to waive school meal fees and local taxes
        for local services.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd23c8-6f4e-4075-916a-85bc481cbb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e3500-8a77-4f81-888e-559c43efd611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far two Italian families have settled down and one from Brazil
        with Italian roots," adds Farina. "They even brought along the grandparents."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db7786-1a68-4686-8362-4cda56888f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37319e4b-4aae-48fb-9b42-0c4ecfed7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes many others will follow suit. But what can Teora offer
        that other Italian towns can''t?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39eb68e-70c7-4b76-83b8-a424c391193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e981ed64-ae6b-4e29-92bb-81788e586428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in the deepest corner of Campania''s wild Irpinia area, the
        idyllic town lies at the feet of Mount Cresta del Gallo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde40051-fcb9-4ffa-bad0-db9f5b131e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c32556d-8282-454a-9fa9-1b8b943c25d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teora''s hilly, green landscape was once inhabited by the Samnites,
        an ancient Italic tribe who opposed the rule of Ancient Rome.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea666d1-ad37-436f-a5bb-01f691623a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa3e33-ee45-4014-8c33-7c59c829ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its name stems from the Latin word "tugurium," which means "a stone
        and straw hut."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0364b875-af0a-4883-b461-9282843f7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac88aba0-99c9-4d62-b008-6f14210b21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fiumicello tributary of the Ofanto river is one of its scenic
        highlights, and the area also holds various trekking routes that unwind along
        old shepherd trails.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e711a651-ca80-42e2-a39a-03e73bdd8ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec6961-2016-45d3-8588-1406b61e998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Empty houses</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25400c0-9cc0-432f-b2fc-bfd3732260ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty of our land has nothing to envy Umbria nor Tuscany,"
        says Farina.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ac846-ebfc-494c-9beb-22a410b9ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ff6a5-b93b-4bca-8f9a-54e5d670e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the most fascinating and untouched part of Irpinia -- known
        as ''the green lung'' for its lush vegetation and pure oxygen."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91f4b5-2336-4d6d-a45d-a22207f90b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca305618-3905-49f0-84be-6589e1db3406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chirping birds wake you up in the morning while at night, foxes
        scuttle beneath the benches where old men sit."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2e589-ddf0-4819-b6e2-e920356556fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc25144-4db9-4869-aa41-9e8245ce044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trees and bougainvilleas line the steep, stone steps here, along
        with lush gardens, where elder locals gather as children play after school.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b102b-dd83-46e3-8cb2-6e4be7651a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74a3b6-a8a0-4f7a-bcff-2b4044129a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its winding streets connect various dwellings, many of which are
        decorated in shades of red, purple, yellow and pink, with balconies and terraces
        overlooking the surrounding countryside.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203973d1-9c92-43d5-b1a0-97300ecd3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd210d90-868c-4e21-994b-1767b21df176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belvedere piazza, which holds one remaining medieval castle
        wall, offers stunning views of the area.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d1851-ce39-49d8-afb2-c82266f605cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c976e8-e701-4d5b-9da6-72fd53ae1e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the damage inflicted by the earthquake, an amphitheater,
        fountains, a water mill and an ancient church with an open-air altar are all
        still standing, along with decorated pillars and arches.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224898fb-974d-4c0f-9041-d0404bdcc436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9523f96-d16b-4dfa-a6c3-8329a62e44d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stone portals of ancient noble residences adorned with floral
        coats of arms and lion statues offer a glimpse into the town''s past.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0dc4d5-1087-482b-9f1d-dedbe05cf68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c39d8e-d1cf-44e7-addc-7db5f3b935d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few original houses were recovered after the disaster, while
        the temporary relief dwellings constructed were transformed into attractive
        summer cottages.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d81aee4-2ea1-411f-be7f-6ff06384d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874d07e-bee7-47f1-aa5b-8b48775d16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many houses lie unoccupied today. In fact, there are almost 100
        empty buildings looking for new occupants.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bdaf05-2167-4ef5-b5b6-3d0c7958ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a680b-dd83-4480-aac3-017cf1bd7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the problem. We have too many new, but empty houses which
        are a burden for the private owners who now live abroad," says Farina.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b73aa-645c-499d-9425-c62f821298de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be668e-e153-42e6-ad16-d7278c0609cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resilient community</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b8c1d-339c-4f76-a518-75cda9c8dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing''s for sure, those who do decide to buy or rent these
        forgotten homes won''t be short of entertainment.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa0e873-3276-4f00-9818-df340f3347fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae023c1-3933-4a2b-8f9e-bb57275dff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is partying a favorite pastime here, the town also has
        a longstanding romantic serenata tradition in which female residents are treated
        to a beautiful serenade at least once in their lifetime.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97924ba-8a63-4007-97e5-5e100aecfb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a6799-8222-4f1e-8e38-3d8ae8cdf73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also an annual summer festival of love songs where couples
        re-enact the balcony scene from Shakespeare''s "Romeo and Juliet."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e3ca3-9b98-4a5d-bb3e-f65a22751433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54236fd2-fb0a-4665-b9b4-88777bc1ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serenata is more than a song, it''s our way of being. We''re lively
        people who enjoy playing around and teasing," says Farina, before describing
        how locals regularly tell stories of spirits that sit on people''s stomachs
        at night and make wishes come true.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3769b3-0466-4985-b194-211894c909c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a198172-2a22-4c7a-a4da-1e98859e59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local carnival, which is rooted in pagan Dionysian rituals,
        is also a big event.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17132664-c297-4d4e-b127-ae8a434a8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb4fe0-d34d-494e-a278-eec2c8cd398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the parade of Li Squacqualacchiun (which translates to "shabby"
        or "scruffy") hooded revelers run around bonfires, before knocking at people''s
        doors with sticks covered in pine needles then performing tricks.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4bd010-c820-4e25-8775-66dbbd33800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8aadd1-3695-49d0-9071-a1edafa678df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend has it angry farmers would hide behind the masks and ask
        their bosses for food and/or a piece of provolone cheese.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c1712-e321-4b98-b05a-2a445b727546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7519b09-b9a6-4339-a324-478a0669eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they were refused, the farmers would either attack their master
        or smash in their door.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec779f-2b9b-4aa5-857c-a2cf338bb191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba7d1a5-f995-4b37-a7af-3100a684ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town also holds a playful event that recounts the day Teora
        became Italy''s capital for just 24 hours in 1936, when dictator Benito Mussolini
        chose it as a strategic lookout post.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185fa09-739d-48d1-86ae-4a0005cb6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291cfc88-a03d-43f7-a070-178c98c2f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here an actor plays the part of an old man who was blessed with
        longevity and a pension after being run over by Mussolini''s car.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b945d37-b323-43b5-98f9-7ff1eea9b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa446a-d40f-478d-aaa6-93b869fc3297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teora is located close to the sea, with Paestum, known for its lovely
        beaches and stunning archaeological wonders, situated just an hour''s drive
        away.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4497ad-ab66-4f2f-90bc-d1a4e1f23c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41018d6-cb98-424e-b62b-204040e4f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cilento National Park, the Amalfi Coast and the neighboring
        regions of Puglia and Basilicata are also close by.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b309856-0b21-483a-945d-e460662d7e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae0a0b-4763-4123-bb10-e961b0e8e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for cuisine, the town''s specialty is tomacella, a primeval hamburger
        made of pig entrails with grated cheese and horseradish stuffed inside a net
        and rounded off with bread. Teora''s annual fair lures pork lovers from all
        around southern Italy thanks to the appeal of tomacella.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da1cbc-2617-465f-a201-6ef5958dccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c576187-c162-4d1b-87a1-11f91742368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also Cavatielli, a twisted handmade short pasta, as well
        as fusilli shaped with a small iron crochet -- both are served with fresh
        tomato sauce.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1fd32c-4335-4f42-b5b1-a7473f29062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c173077-896c-49ca-9941-f44d727541b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile popular dish Lu bucatini con u fischi is prepared with
        bits of fried pig meat and a hollow spaghetti that makes a whistling sound
        when slurped up.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a323c9f-0d2c-4232-b2c4-66bf9a949e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33b3e6-09f8-4c2e-af4e-19a5a3e6a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who really want to throw themselves into local eating traditions
        might be keen to take part in the St. Martin''s potato pizza pie village eating
        ritual, when a coin is mixed in with the pizza dough.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca25a2b-8daa-4de3-bf1a-51d0d66fb9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946105b-3d7d-444f-8e96-282d06d985fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:34:07.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:49:10.210+08:00
