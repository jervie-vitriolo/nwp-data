      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakita niyo yang mga 19 na kaso na yan, puro mga walang laman
        ''yan</em> (if you saw the 19 cases filed against me, they''re all full of
        without substance)," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
