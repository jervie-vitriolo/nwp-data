      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the virus continues to spread, however, the economic damage will
        increase rapidly.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0fa20-d3b6-4371-a586-076ee6c0a4e7'
