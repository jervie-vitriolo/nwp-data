      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fourteen Americans evacuated from
        the Diamond Princess cruise ship on US-chartered flights have tested positive
        for novel coronavirus, the US departments of State and Health and Human Services
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f33f17-3aa3-43ad-88d3-3894e7809293'
      'mgnl:activationStatus': true
