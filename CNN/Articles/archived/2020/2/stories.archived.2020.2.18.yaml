      'jcr:uuid': 'dc034cb4-5f55-4afc-bc92-d763183579ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:07:50.335+08:00
      'mgnl:createdBy': 'catherine'
