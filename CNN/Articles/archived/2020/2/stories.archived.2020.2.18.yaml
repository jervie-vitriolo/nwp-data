      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cdfb93-acb6-4929-8c34-23e042b86280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:43:39.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the wine supply chain is stuffed," McMillan wrote in his
        report. "This oversupply, coupled with eroding consumer demand, can only lead
        to discounting of finished wine, bulk wine and grapes. US wine consumers will
        discover unprecedented retail value in 2020 and should buy up."</p>'
