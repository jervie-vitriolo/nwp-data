      'mgnl:lastActivated': 2020-02-18T18:27:10.515+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12def369-7ff6-46d5-a067-bb12deccaf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:07:43.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-18T18:27:10.515+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confiscated from his home were gun accessories, one unit of .45
        caliber pistol and 174 bullets, authorities said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f50dfb-0873-42fe-a65d-975e8fbcdba1'
      'mgnl:activationStatus': true
