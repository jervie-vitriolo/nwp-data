      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are trying to move it earlier. What''s difficult
        here is the venue, the pending bills, and the many oversight functions of
        the Senate. We also need to take action on how we can protect what we are
        doing here.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d5424-a402-40f0-bec8-8c331edb5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.573+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482bd32-db39-4f2f-9846-07c3e3e7f68a'
      'mgnl:activationStatus': true
