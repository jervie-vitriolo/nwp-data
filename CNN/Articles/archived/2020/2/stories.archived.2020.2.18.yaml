      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Apple warned investors on Monday that
        the ongoing coronavirus outbreak is hurting its business more than previously
        expected by limiting how many devices it can make and sell in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb66eb4-24a7-4ea1-82e5-54984f17e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:58:29.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:19.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab2759-d220-4590-8688-c50adeb35598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:58:29.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an investor update, Apple said it no longer expects to meet the
        revenue guidance it provided last month for the upcoming March quarter. "Work
        is starting to resume around the country, but we are experiencing a slower
        return to normal conditions than we had anticipated," the company said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f811fc-47c9-42b2-8d7e-0c09a10c59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:58:29.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffbcaf5-f715-445c-8ed9-5dc2484995dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:58:29.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Apple''s manufacturing operations are based in China, which
        has been hardest hit by the coronavirus outbreak. Nearly half the country''s
        population are living under some form of travel restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76418abd-be1b-4b4c-9e0d-0f34680e1f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:58:29.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c2c6c-2d54-4f70-81be-a8f78709f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T05:58:29.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:49:19.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health and well-being of every person who helps make these
        products possible is our paramount priority, and we are working in close consultation
        with our suppliers and public health experts as this ramp continues," Apple
        said. "These iPhone supply shortages will temporarily affect revenues worldwide."</p>'
