      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining them are PBA player Moala Tautuaa and amateur cager Joshua
        Munzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28272ceb-e4b8-4c05-9e98-b5769f13b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T16:03:31.613+08:00
