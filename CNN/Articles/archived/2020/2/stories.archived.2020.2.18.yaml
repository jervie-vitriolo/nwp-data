      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We applaud Jeff Bezos'' philanthropy, but one hand cannot give
        what the other is taking away," the group said in a statement Monday, calling
        on Amazon to stop working with oil and gas companies or funding think tanks
        that deny climate change.</p>'
