      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/17/politics/pelosi-2020-democrats-race-interview/index.html"><em>"Pelosi
        warns Democrats ''must be unified'' to ensure Trump isn''t reelected"&nbsp;</em></a></p>'
