      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617715f4-6094-4d1f-abba-6b77aa39dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:07:43.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-18T18:27:10.516+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police added he will face another complaint for violation of the
        Comprehensive Firearms and Ammunition Regulation Act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b3ddd-b211-49bb-b14c-5c7be8366b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:14:12.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-18T18:27:10.516+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the court released the arrest order in August last year, Sison
        in a Facebook post called the supposed mass killing a "fake" plot. He said
        authorities under then President Gloria Macapagal Arroyo collected bones from
        various cemeteries to frame the communist rebels for murder. He reiterated
        that he and the other suspects were in jail during the time of the supposed
        killings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d384527-8898-40c6-a1b7-ac669461019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:14:12.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-18T18:27:10.516+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ccc77-d5a1-400e-9ef3-54327a8573e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T15:14:12.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-18T18:27:10.516+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused President Rodrigo Duterte of using the case to justify
        a mass arrest, and to drive public attention away from the controversial release
        of almost 2,000 heinous crime convicts, whom Duterte ordered to surrender.</p>'
