      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Recent data from around the world — and
        in particular from China — appear to show a decline in new cases. The World
        Health Organization says the new data must be analyzed "cautiously."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c45d69-d6bd-499c-a134-d35c99241ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:06:51.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54377610-b89b-4243-a2f5-0f843b86742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:06:51.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This trend must be interpreted very cautiously. Trends can change
        as new populations are affected. It’s too early to tell if this reported decline
        will continue. Every scenario is still on the table,” Tedros Adhanom Ghebreyesus,
        director-general of WHO, said during a press conference today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a14e8b7-00d9-4de3-8af5-5d97c0ebd8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:06:51.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3408e-51ff-4c7d-b9ef-347ff851d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:06:51.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the virus seems to be "not as deadly as other coronavirus
        including SARS and MERS."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ac579-72b2-4db0-8fed-b6d14b8d251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:06:51.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a906a-3916-4829-9dc1-d049cbc1bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:06:51.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than 80% of patients have mild disease and will recover. In
        about 14% of cases, the virus causes severe diseases including pneumonia and
        shortness of breath. And about 5% of patients have critical diseases including
        respiratory failure, septic shock and multiorgan failure. In 2% of reported
        cases, the virus is fatal, and the risk of death increases the older you are.
        We see relatively few cases among children. More research is needed to understand
        why,” Adhanom Ghebreyesus said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55473fee-a3b3-49d3-9cd1-1e42239208f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:06:51.607+08:00
      'mgnl:createdBy': 'vince'
