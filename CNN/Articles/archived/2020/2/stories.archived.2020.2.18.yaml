      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s franchise is set to expire on March 30.</p>'
  'Salvador-Panelo-Jovie-Espenido-intelligence':
