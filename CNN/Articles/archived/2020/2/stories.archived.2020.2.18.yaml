    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c3bd48-e5a4-48e9-95f8-1e0d54c77205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T06:31:48.493+08:00
