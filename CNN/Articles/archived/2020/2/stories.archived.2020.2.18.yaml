      'mgnl:lastActivated': 2020-02-18T18:17:47.132+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said only lawmakers conducting hearings on ABS-CBN and its
        franchise would be exempted from the gag order. This is also the assertion
        of senators bent on beginning hearings on the TV network’s franchise ahead
        of any action by the House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe08da-cc52-4808-9efe-c169edb98ab8'
