      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said Tuesday that prices of
        essential medicine&nbsp;were cut by more than half or 58 percent. He added
        senior citizens and persons with disability can still claim discounts under
        the new prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
