      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe3df1-556a-4893-ac98-cc977d87da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:49:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a significant concern, globally," Ferguson said, noting that
        we don''t yet fully understand the severity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a3186-6067-4539-8d86-33e4574941c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T07:02:34.996+08:00
