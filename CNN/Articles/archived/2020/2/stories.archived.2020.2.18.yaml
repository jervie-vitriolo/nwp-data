      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preussen Münster said it is "one of the foundations" of the club
        and its supporters to "stand clearly against any form of discrimination and
        exclusion."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d2d89-79dc-42bf-81cb-daa607591aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.307+08:00
