      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Jollibee
        Foods Corporation (JFC) saw its net income drop in 2019, just as it assumed
        control of new brands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31bda88-76dd-471f-92fa-232e09f536fc'
