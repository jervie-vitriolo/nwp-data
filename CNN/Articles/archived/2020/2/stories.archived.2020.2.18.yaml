      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is another list that we will now work on... review further
        with the Department of Trade and Industry within 30 days and this will be
        added to the current list,” Melissa Guerrero, DOH Pharmaceutical Division
        chief, said in briefing.</p>'
