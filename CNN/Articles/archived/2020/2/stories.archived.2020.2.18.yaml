      'mgnl:lastActivated': 2020-02-19T08:23:35.573+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aba5c4-136b-4112-8196-da839b2f56dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:23:34.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-19T08:23:35.573+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to move it earlier. <em>Ang hirap dito mahirap kumuha
        ng venue, maraming mga bills na pending, maraming mga oversight functions
        ang Senado...kailangan gumawa din kami ng hakbang para protektahan namin ang
        mga ginagawa namin dito,"</em> Poe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc2791-074b-49d1-9a31-6ed3a1f70fbf'
      'mgnl:activationStatus': true
