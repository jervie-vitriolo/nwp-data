    'template': '1'
    'title': 'China is disinfecting and destroying cash to contain the coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612c995-3080-43e9-b222-1d530b5eb88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the novel coronavirus outbreak continues
        to batter China, the country''s central bank has implemented a new strategy
        to contain the virus —&nbsp;deep cleaning and destroying potentially infected
        cash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be56fba-29bb-4a1e-9253-97e57546c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff45812-202c-474f-99a8-736cbfbf00bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures, announced by the People''s Bank of China on Saturday,
        aim to contain the spread of the virus, officially known as COVID-19. There
        is still a lot unknown about the virus, which has infected more than 71,000
        people globally and killed 1,775, the majority in China -- but it appears
        to survive for at least several hours on surfaces, according to the World
        Health Organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843271f5-d08e-4f59-ae74-efc8fce658c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fe1b71-3dc3-4b8a-8da6-89a5d14c216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why buildings in affected areas are regularly disinfecting
        elevator buttons, door handles, and other commonly-touched surfaces -- and
        why people are worried about cash, which changes hands multiple times a day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0d5f3-b5f9-4ea0-990f-8df3e569e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ea05d-2689-4223-9f39-d105cd5a3162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Chinese banks must now literally launder their cash, disinfecting
        it with ultraviolet light and high temperatures, then storing it for seven
        to 14 days before releasing it to customers, said the central Chinese government
        in a press release Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf85d88f-1a13-453d-9e45-64da9973d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5876bc59-cc7a-4f8c-b76d-a4df6bf81f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash that comes from high-risk infection areas, like hospitals and
        wet markets, will be "specially treated" and sent back to the central bank
        instead of being recirculated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ac1e2-d44b-4316-8875-70fb9ad8b43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96afef6c-42a5-436b-aa3c-b654d0d54780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the central bank''s Guangzhou branch, these high-risk banknotes
        may be destroyed instead of merely disinfected, according to state-run tabloid
        Global Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716bef56-a830-4781-ba9f-f2462c5b2133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a04e273-8a77-4480-b408-647fc31c44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make up for the supply, the bank will issue large amounts of
        new, uninfected cash; in January, the bank allocated 4 billion yuan (about
        $573.5 million) in new banknotes to Wuhan, the Chinese city where the outbreak
        began, said the government press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639f873-7d82-4315-bbc8-d666f5b021eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e7c4c-fc4f-4896-a248-71a7a322366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures includes suspending physical cash transfers between
        hard-hit provinces, to limit the possibility of virus transmission during
        the cash''s transit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee485d9-7b99-49a3-9c88-1c5b5e986890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d32d7d-0fa0-4311-aac6-f9cc8613beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how "infected" cash in China may actually be -- the
        virus likely dies after a few hours on surfaces, especially if it''s been
        killed with disinfectant. And most people in urban centers don''t use cash
        anyway -- mobile payment apps are near-ubiquitous.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d8f87-42e3-42a1-9bed-42635183e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d080a17-9e22-496c-8102-b79f32ec1e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as previous studies have found, money can be incredibly dirty.
        Each dollar, passed person to person, samples a bit of the environment it
        comes from, and passes those bits to the next person.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875fa97a-34c1-4524-b84d-1eb28f9382d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac29d6-4d51-4eea-9c99-5226634a7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of things found on US dollar bills includes DNA from our
        pets, traces of drugs, and bacteria and viruses, according to a 2017 study
        in New York.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72035d-e99a-47c3-be19-e90996329509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214b71d-d643-463f-b130-a417624a2779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean cash is actually dangerous for our health; disease
        transmission linked to money is rare, and no major disease outbreaks have
        started from our ATMs. But with new cases being reported every day in China,
        the country''s officials are taking no chances.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d8266-73a3-4d25-abdf-254a00874c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fbf789-d0a9-4796-819d-4fd784d2928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures indicate "the financial system''s full support
        in fighting the virus and resuming production," the government press release
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c9a42-0bc7-4887-aa2a-9050e9784c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee870fe-268f-4d02-b701-a82d0439c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China struggles to contain coronavirus</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b19a4-c807-442b-8e0e-61c2add3258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outbreak began in Wuhan in December, it has spread to
        28 countries and territories, sparking travel restrictions and emergency measures
        worldwide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce01b8a-7f63-4301-85be-eb5e19eabf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ed221-1019-480a-bc0d-6e4949d4fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But mainland China remains the hardest hit. Of the 1,775 coronavirus
        deaths worldwide, only five occurred outside of mainland China. And of the
        71,319 cases worldwide, 70,548 are in mainland China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd6a7f-d0d2-4e6e-ae18-6cb5868c69b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7296272c-f946-4629-b04a-090fd0d5f8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To limit the spread of the virus, Chinese authorities have implemented
        a number of other drastic measures including placing 60 million people under
        full or partial lockdown. People aren''t just afraid to touch money -- just
        going outside risks infection, so many have stayed at home for the past few
        weeks, only venturing out to buy groceries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec91100f-ee89-44c1-bd78-49928f7e88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5084f5d0-d533-4afb-a2b5-a7d6ca3a5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when they do go out, they wrap themselves in protective plastic;
        travelers at a Beijing train station this week were seen wearing disposable
        plastic gloves, shower caps, full-face plastic visors, and even full-body
        plastic ponchos.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadbad0-1b61-4c8b-9239-d2b0f0cc2efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f5aae4-600a-41ae-ae81-452a9a3798af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdowns and halt in business have also taken a toll on the
        Chinese economy, with some warning that the outbreak could cost China $62
        billion in lost growth. Experts warn that if businesses shut down entirely,
        unable to survive the prolonged suspensions, it could result in mass layoffs,
        unemployment, and housing foreclosures.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d14f7-4a9a-4afc-b6a6-8bf24b58be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce507337-47c3-4e71-871a-c9acd8374065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, millions of people are beginning to resume work -- in the
        safety of their apartments, in what may be the world''s biggest work-from-home
        experiment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88eb04-165f-49b1-96d4-1fe7ba3df66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd98559-33a9-4591-81e1-3b16312ba51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chinese and international experts continue working together
        to learn more about the virus and contain its spread. On Sunday, a team of
        WHO and international experts arrived in Beijing for a joint mission with
        their Chinese counterparts, to analyze data and determine next steps for both
        China and the world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ba185-fced-400d-b7fb-8676f4d3912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:39:42.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:49:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/17/asia/china-is-disinfecting-cash-coronavirus-intl-hnk-scli/index.html">China
        is disinfecting and destroying cash to contain the coronavirus</a>."&nbsp;</em></p>'
  'Wine-prices-dropping':
    'author': 'Allen Kim, CNN Business'
    'caption': 'The price of wine is expected to drop to its lowest levels in five
