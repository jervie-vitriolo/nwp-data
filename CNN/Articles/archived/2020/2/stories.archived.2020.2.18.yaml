    'title': 'DepEd: 40,000 Bicol students are ‘struggling readers’

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51950e-d621-4daf-887a-f7a1ed9098e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> Around
        40,000 grade school students in the Bicol Region struggle to read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f4b839-5288-4272-ae91-17cf10e8d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e35e70-6344-47dc-9389-977c1dc63885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Department of Education (DepEd) Region V, a series
        of tests administered by the Philippine Informal Reading Inventory (Phil-IRI)
        revealed that these students are considered as “struggling readers” after
        taking both English and Filipino tests. Around 18,143 of those are in Grade
        levels 3 to 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92efaf1-02e9-4c23-8fc0-7ada7a5fdb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac344a4-5f8e-4479-97e8-816e949ab8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phil-IRI is an informal reading inventory that consists of graded
        passages designed to determine a student’s performance in oral reading, silent
        reading, and listening comprehension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325b8de-73d6-4f55-b50c-204a9453d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537cffb-9ea5-45fc-b4a0-7ee1ae8cc9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was earlier reported that there were 70,000 students in the region
        who cannot read, but DepEd Region V clarified in a statement Monday that the
        previous numbers released were initial results and were not validated from
        the Schools Divisions Offices at the beginning of school year 2019-2020.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2F147754482389197%2Fphotos%2Fa.147795289051783%2F817600242071281%2F%3Ftype%3D3&width=500"
        width="500" height="694" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5a6b7-4173-421a-a5a8-c247f08dd532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc59b1-0775-4482-accf-b9ebf39bee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this alarming number of students who cannot read in
        his province, House Ways and Means Chairman Joey Sarte Salceda of the second
        district of Albay, has called for the urgent passage of proposals in his comprehensive
        education reform agenda, calling the issue “a ticking economic time bomb.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6fc1b-f803-42cc-a1a2-2b3c08acfc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39f193-cda1-48ac-9bdb-cd2e96ed62e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that “any child who reaches higher levels of elementary
        school without knowing how to read is a cause of concern.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31783a-6a0f-41f6-b6d8-720ec369a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e54973-40c0-4870-bc7a-37440e567c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I was governor of Albay from 2007 to 2016, Bicol was making
        significant strides in education, to the point that many of our efforts in
        Albay were replicated across the country and we were nationally awarded and
        recognized,” Salceda said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7286a41-29f7-419e-af40-60985acb44ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d1867-be17-4ba9-a38e-857f7ef92bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Albay governor authored a series of education-related
        bills called the Comprehensive Education Reform Agenda.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1913b-ee36-48b4-86bb-677333ab3f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6db303-5d6b-4f4a-8a1a-aa394f02483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T00:37:42.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a ticking economic time bomb. We need to respond with policy
        as soon as we can. For all our talk of the ‘demographic dividend,’ if young
        Filipinos are not properly skilled and properly educated, if they cannot apply
        what’s in their books in practical, everyday life, then we shall have failed
        as a country and as a system. We will not be able to compete in the next generation.”
        Salceda said.</p>'
  'WHO-does-not-consider-COVID-19-pandemic':
    'author': 'Ben Tinker, CNN Health '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-18T00:58:01.903+08:00
    'imagesource': 'jcr:174d89e1-cc77-4989-9f5e-5bb8770a55d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deccbbd5-67b4-4134-ad9f-43c82a3644d8'
    'lead': 'The World Health Organization said it is still not classifying the coronavirus
      outbreak a "pandemic."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-18T01:01:06.807+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:51:40.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:40:59.133+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'Mike-Ryan', 'coronavirus', 'COVID-19',
      'pandemic']
    'template': '1'
    'title': 'Why the World Health Organization isn''t calling the coronavirus outbreak
      a pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd693ed8-000e-4a31-af31-92f0e93fc909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:01:06.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Dr. Michael Ryan, executive director of the World Health
        Organization’s Health Emergencies Programme, said the organization is still
        not classifying the coronavirus outbreak a "pandemic."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68462ce1-543f-42ef-925a-b59e03390873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:01:06.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec7ec9-f535-4b82-8d3f-af46532056ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:01:06.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we need to be extremely cautious in using the term ‘pandemic.’
        We had lots of controversies during the H1N1 situation, around when it was
        pandemic and when it wasn’t pandemic, and I think we need to be careful,”
        Ryan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299c17d-6506-4cc7-a29d-79e07c8d4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:01:06.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ryan continued:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daaec5e-0526-43f9-8103-ca3d1b8593ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:01:06.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf9a4bf-86c3-41b2-9f18-fe4989c84a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:01:06.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The real issue here is whether we’re seeing efficient community
        transmission outside of China. And at the present time, we’re not observing
        that. And as such, we’re not in a position to have that discussion. What we’re
        seeing is, again, as we’ve said previously, the majority of cases outside
        China have a direct link still back to China. And of that transmission that’s
        occurred in countries outside China, the majority of that transmission can
        be traced through existing transmission chains. So therefore I think we have
        to be very, very careful not to drive fear in the world right now, and be
        very cautious in using the words you have used. We’ve said that the risk is
        very high in China, it’s high regionally and it’s high around the world. That
        is not, ‘the risk is high of a pandemic.’ The risk is high that the disease
        may spread further, and I think at face value, that is true."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42f95d-1f32-4041-933c-d1c62d934433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:01:06.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sylvie Briand, director of WHO''s Infectious Hazards Management
        Department, agreed, adding, “The difficulty with certain words is that their
        interpretation varies, and for [the] general public, very often ‘pandemic’
        is really the worst-case scenario. And so I think we need, before qualifying
        the event as the worst-case scenario, we need a lot more evidence and a lot
        more data. And so that’s why I think we need to be cautious, because it can
        really create panic unnecessarily.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891739f5-f67c-4cf0-a15a-7dce256d48cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T01:01:06.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:51:40.479+08:00
