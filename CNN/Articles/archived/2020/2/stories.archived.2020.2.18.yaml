      'jcr:uuid': '2574ee46-83f5-4542-92c7-4e3a0f80a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T17:05:18.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-18T18:17:47.133+08:00
