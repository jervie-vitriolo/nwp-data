      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/16/business/grape-surplus-cheap-wine-trnd/index.html">The
        price of wine is dropping fast</a>."&nbsp;</em></p>'
