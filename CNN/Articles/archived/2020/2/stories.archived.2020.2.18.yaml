      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the personalities who have commented on the petition seeking
        to void ABS-CBN include Boy Abunda, Dingdong Dantes, Vice Ganda, Robin Padilla,
        Liza Soberano, Enrique Gil, Lea Salonga, Anne Curtis, Kris Bernal, Sharon
        Cuneta and Alex Gonzaga.</p>'
