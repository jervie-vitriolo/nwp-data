      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18) —</strong> CJ
        Perez and Alvin Pasaol banner the Philippine team that will be competing in
        the Tokyo 2020 Olympic qualifying tournament next month in India, the Philippine
        Basketball Association (PBA)&nbsp;announced on its website Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b821e-11f2-42fa-8fb9-c2c626e53656'
      'mgnl:activationStatus': true
