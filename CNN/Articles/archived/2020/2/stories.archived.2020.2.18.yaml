      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako, hindi ako nagnakaw, hindi ako pumatay. Kaya ''yang mga
        kasong finile sa akin, mga political cases, mga harrassment cases lang...Ganito
        ang nangyayari pag tumindig ka laban sa isang diktador gaya ni Duterte</em>,"
