      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 18)</strong> – Prices
        of 35 more essential drugs will be up for review for possible inclusion in
        the executive order setting price caps on certain medicine, the Health department
        said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98888451-ed20-46e3-8901-f3f5b52fae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T14:07:50.335+08:00
