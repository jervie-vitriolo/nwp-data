      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The club will not move a millimeter from this in the future. We
        would like to expressly apologize once again to Leroy Kwadwo and our opponent,
        who offered a tough but always fair exchange of blows in the Prussian stadium."</p>'
