      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every one of our candidates, all 25 -- I don''t know if
        Michael Bloomberg is counted in the 25, but Michael Bloomberg, too -- have
        made a very valuable contribution to the debate putting forth their vision,
        their knowledge, their judgment, their strategic thinking," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e6510-5b94-4815-95f4-7e1341a996f0'
