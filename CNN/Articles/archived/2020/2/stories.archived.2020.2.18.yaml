      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida asked the Supreme Court on Tuesday
        to <a href="https://cnnphilippines.com/news/2020/2/18/ABS-CBN-gag-order.html"
        target="_blank">issue a gag order</a> to stop ABS-CBN and its representatives
        from discussing the quo warranto case which he filed against the network.</p>'
