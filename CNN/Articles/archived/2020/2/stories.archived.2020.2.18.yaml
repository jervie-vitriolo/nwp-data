    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1205ffc-858f-4e18-abf2-2e16c9def782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T09:48:47.305+08:00
