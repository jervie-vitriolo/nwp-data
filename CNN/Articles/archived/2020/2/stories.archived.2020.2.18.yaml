      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the strictest measures can be found in four cities in Hubei
        province. The cities of Wuhan, Huanggang, Shiyan and Xiaogan have completely
        sealed off all residential complexes and communities. The use of non-essential
        vehicles on local roadways is also banned. Residents in each city receive
        daily necessities from neighborhood and community committees as they are not
        permitted to leave their homes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805600af-72b4-4714-8a20-ffed0f90578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e62b1e9-8a47-4d9e-88ea-a2be2ffbd71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an almost unprecedented move, the central government announced
        late Monday that it was considering postponing its annual meeting of the National
        People''s Congress (NPC), a gathering of the the country''s nearly 3,000 national
        legislators, as it continues to deal with the fallout from the coronavirus
        outbreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4cb8fc-968d-4be6-b212-7eb139968b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dcbbbd-e699-4776-b3ec-e8ed4dcec888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full session of the NPC, the country''s rubber-stamp parliament,
        was due to open on March 5. Instead, the NPC Standing Committee, a smaller
        group of fewer than 200 people, will meet in the capital on February 24 to
        review a proposal to postpone the plenary session, according to Chinese state
        media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759e897-d46c-4a54-983d-ea3b4712f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40265b2f-e6db-4bac-8920-a484b87a1225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While figures appear to be trending in a positive direction in China
        and some other countries, the World Health Organization (WHO) has warned that
        new data must be analyzed with some degree of caution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6512a-529a-498b-8e9a-30aad4531ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48cbc7-7c0b-40e2-846a-91b868071c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trend must be interpreted very cautiously. Trends can change
        as new populations are affected. It''s too early to tell if this reported
        decline will continue. Every scenario is still on the table," Tedros Adhanom
        Ghebreyesus, director-general of WHO, said during a press conference Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbedc9de-67d9-4400-aab7-e7353c936a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07a166-fd36-45cf-be3d-192151944b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros added that the virus is not as deadly as SARS or MERS, both
        of which are related to the current coronavirus, and more than 80% of patients
        "have mild disease and will recover."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87953b32-aec3-4c06-a767-9ce5c38f84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bcb04d-df96-40d4-a580-7233eefffaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In about 14% of cases, the virus causes severe diseases including
        pneumonia and shortness of breath. And about 5% of patients have critical
        diseases including respiratory failure, septic shock and multiorgan failure,"
        he said. "In 2% of reported cases, the virus is fatal, and the risk of death
        increases the older you are. We see relatively few cases among children. More
        research is needed to understand why."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c86fd-ec23-4f6f-9e32-7be7ade2b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78456732-660e-4980-b692-32d1860c3fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise ship passengers evacuated</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c26997-c032-4601-9492-9ecc6a980ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of mainland China, the worst single outbreak has been on
        board the Diamond Princess cruise ship, under tight quarantine in the Japanese
        port of Yokohama, south of Tokyo. More than 350 of the 3,600 people on board
        have tested positive for the virus so far. On Monday, 99 new cases were reported.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21eb3e-0f3e-400d-9421-ca705c9a7d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb4808-164a-4cae-b1e9-b4af1306a3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Sunday, 328 American passengers were evacuated late Sunday
        on two US government-chartered planes to California and Texas. Spaces on the
        flights had been restricted to people who had not tested positive for the
        virus, or were not showing symptoms. However, as the planes were preparing
        to leave, 14 Americans tested positive during final screenings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8adfc2-fb37-4037-84e8-8e0a4bba79e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baebf46-5426-4d9b-b7ae-0d0817f830a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those passengers were boarded nevertheless and held in special compartments
        on the plane, where they underwent tight observation and further testing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d6d82-9ba9-4801-8ce9-6065d6a8c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c8d6c-5b06-4cc2-9b85-a51cf1b60e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, William Walters, an official with the bureau
        of medical services at the US State Department, said that three additional
        people were found to have a fever on the flight to California, and moved to
        isolation. Two passengers on the flight to Texas were also found to have a
        fever and isolated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80106844-17a4-4135-934d-93043fff69cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105397e2-e6cb-4e3a-a206-d79568f014d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since landing in the US, 13 people from the Diamond Princess have
        been moved to Omaha to be treated at the University of Nebraska, Walters said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd47e40-a0cf-4add-80bd-9544204c73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43337581-ba2e-4564-9312-cfcb45bcea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those passengers who did not test positive or show symptoms will
        undergo a 14-day quarantine at military bases in California and Texas, doubling
        the amount of time they will have had their travel restricted, after almost
        two weeks trapped on board the Diamond Princess.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e65b6-5789-42c2-ae9f-06a5b30f11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4dbec-93ff-432f-b4a5-a411291e8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision had angered some passengers when it was first announced
        Saturday by US authorities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75e01a-70ad-4c34-98fc-7af7e39eed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5a508-d1af-4877-9e15-58af78875eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a prison sentence for something I did not do," Karey
        Mansicalco, who owns a real estate company in Utah, told CNN before she left.
        "They are holding us hostage for absolutely no reason."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7932107a-8e97-4045-869b-09440d94d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8b0ea-2f6a-4afa-ae9d-ec59b99e0450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T12:21:54.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:49:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the minority of Americans who remained on the ship, choosing
        to wait out the 14-day period in Japan where they will be free to move around,
        rather than head to the US, the fact that new cases were confirmed on board
        the plane was a vindication.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62e911-79db-47bf-b013-d4579629fd9e'
      'mgnl:activationStatus': true
