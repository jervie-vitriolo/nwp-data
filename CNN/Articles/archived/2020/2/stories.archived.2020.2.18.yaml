      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old racer is in his 19th full season in the NASCAR Cup
        series, according to his profile on the <a href="https://www.nascar.com/drivers/ryan-newman/"
        target="_blank">association''s website</a>. He was the 2008 winner of the
        Daytona 500 and holds 18 Cup Series wins, according to the website.</p>'
