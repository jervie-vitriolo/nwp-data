    'title': 'Bill seeking to ease limits to foreign ownership of public services
      nears House approval'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c96e5e-9636-405e-a633-180e1e56efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-18T20:57:29.894+08:00
