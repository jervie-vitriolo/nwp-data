      'text': '<p><strong>(CNN) </strong>&nbsp;Having a hard day at work? Stressed
        out about deadlines or bosses or meetings? It may help to stare a plant, according
        to researchers from Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a7b44-4eb8-4e78-8f68-1f90e7d2d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10043c-f217-45cf-8519-c84d2b6c549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers felt that a lot of employees underestimated the
        respite that plants offer from work-related stress, so they conducted an experiment
        on workers at an electric company in Japan and observed their changes in stress
        levels pre- and post-involvement with plants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e530a7d-d89f-4f7d-8cd0-4bce446202a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856e74f-bda0-4ad9-b780-0ca70880f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://journals.ashs.org/horttech/view/journals/horttech/aop/article-10.21273-HORTTECH04427-19/article-10.21273-HORTTECH04427-19.xml?rskey=qrmjEf"
        target="_blank">findings</a>, recently published in the HortTechnology journal,
        showed that the number of employees with high scores on an anxiety measurement
        test decreased their scores slightly. Another 27% of employees in the study
        showed a significant decrease in resting heart rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf153107-a258-4fb6-97a7-d3ef2c6f37ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6e7f9-b3d2-4c5e-bf41-d8eb02e55903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many studies have been done on the health effects of indoor plants,
        but most of those were performed in either laboratories or quasi-office settings
        and only included passive interaction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7109368-80a3-4789-aa37-0588b391866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0758ba-3834-471a-999c-91c4de3d5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study verified the stress-reducing effect of gazing intentionally
        at a plant for a few minutes and actively engaging in the care of it in a
        real office setting when an employee felt fatigued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550cef95-54de-4eb4-84df-fe18042f3a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161a2865-707a-407d-88bf-27f332af2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results suggest that if employers provided active encouragement
        for workers to take three minute "nature breaks," the mental health of their
        employees would improve, said Dr. Masahiro Toyoda, lead author of the study
        and professor at the University of Hyogo, where he specializes in horticultural
        therapy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d55ebae-22e5-4c2f-8740-c6857f62da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f0d944-6bf2-4434-9b0e-165b50694172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is the "latest of those that continue to point out that
        plants are beneficial to humans," said Dr. Charles Hall, Ellison Chair of
        International Floriculture at Texas A&amp;M University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa745f-281e-407b-908d-61b03c6f6d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186fda7f-1912-46bd-ad50-b1d8b0eb259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something we inherently knew, but has suddenly been quantified.
        And so now, we''re seeing the numbers behind the reasoning," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cdd80f-2362-43a6-8d46-41f7a8971d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b4204-97f9-4337-b129-424ef493d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alleviating anxiety with plants</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ebe349-3fa4-4aec-a09b-b8ddda3455e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gauge the employees'' usual stress levels during days when they
        felt fatigued, the researchers used a measurement tool called the State-Trait
        Anxiety Inventory index (STAI) and recorded their pulse rates in the morning
        and night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b07958-b161-4e62-b795-898a85b03011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab6505-8386-4fa6-ae94-48ef98e58bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, there was a week-long control period without plants during
        which the participants measured their pulse by hand when they felt fatigued,
        and then took a second reading after three minutes of gazing at their desktop.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655bd1ee-8cce-413e-9f13-b13563636fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e93f21-4995-4168-a652-d6f3490b9515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants were then told how to water and care for the plants,
        and each chose one favorite plant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22261a0e-6b53-4f98-9e8c-4942d7bb9a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b62119f-7f6e-42a4-bdde-a612c054c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the remaining two weeks of the study, workers first measured
        their pulse under the same condition, but the second reading came after three
        minutes of gazing intentionally at the plant placed on their desk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2175cf1-4be9-4db1-9f35-68529f309994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a457f-08af-4b57-a4ae-04ac305b3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STAI scores decreased slightly after the intervention period, and
        the number of participants whose pulse rate lowered after a three minute rest
        also increased.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9696a848-9124-4f0b-aa9e-4f50bf2aef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4b6b0-d379-42f2-9e44-2f5a44714ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decrease in pulse rate demonstrates sedation of your sympathetic
        nervous system, known as the body''s fight-or-flight response.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36c55e-489b-4773-ace2-b4ab855b77da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7cb7c1-2544-4bed-a2ad-637870a3315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging by positive feedback given by about half of the participants,
        the authors said affection for a plant of one''s own may have played a role
        in reducing stress.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6902cfb1-19c0-4b17-ade2-7373662c738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59995532-8dde-4cd9-aaf0-f5b4114add59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors point to theories and perspectives emphasized in previous
        studies as a basis for why their experiment worked.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e891d6-4d55-49f8-b6e1-bce9050f472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb5fea-aa5a-43b5-b361-5f64b313d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the perspective of attention restoration theory -- which asserts
        that people can concentrate better after spending time in, or looking at,
        nature -- previous research found what it called "soft fascination" is important
        to recovery from stress. A desk plant in the current study "provided the opportunity
        for soft fascination in the office environment," the authors said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be47bc-afab-43de-85e9-ba1fb7f7f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90d2a0d-541c-4ed7-a410-9e27086da613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why a plant for stress reduction didn''t work for everyone</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b61f863-1467-4c7b-9dd7-3b8123b5ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking care of a plant didn''t ease the stress of all the employees
        in the study. Some workers saw their pulse rate or anxiety levels increase,
        and some saw no significant change.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d88fe-a541-41b6-a682-bee4a9d45840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8013fb2-c852-427e-a7da-a54dd70b5299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid participants feeling anxious when their plants withered
        or died, the authors kept more plants at the ready for a swap. But according
        to Hall, this may not have mattered for people who experience anxiety on a
        regular basis.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a9cc8-00f0-4116-84a4-aefa846f07a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e76893-38a9-4474-9d62-aa64eb012050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the anxiety among those in the study where their anxiety
        increased, it was because of that particular phenomenon that all of a sudden
        they''re responsible for taking care of a plant and then all of a sudden the
        plant''s not doing well and they have some anxieties from that," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d3af6-e530-450b-88b6-49adf0ded623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f5824-de8c-4595-a26e-2a5cc609caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people could have gotten used to the plants and were no longer
        affected.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71380f9c-7cca-4e74-a13f-6198902d00e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8076b-e582-41e1-8b7f-84f81d3c68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been some pieces of evidence related to human stress
        reduction by nature with plants or by plants," Toyoda said. "However, when
        we get accustomed and/or bored to the same scene, the stress recovery effect
        will not continue so long."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59ff7c-6ab1-4059-9cdf-b8f0f0ac14a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32dbf6c-c5f0-471f-8559-e8cd55aa5b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was performed with 63 employees between the ages of 24
        and 60, who worked on desktop monitors for traditional 40-hour work weeks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd3666-b133-480f-acf5-b96df1b7fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd764116-ecd7-4987-8332-05ee21c51562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improve your well-being with nature</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503bacef-d524-426d-81db-244982896c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers cited a distressing rate of stress and mental health
        disorders suffered by workers in Japan as motivation for conducting their
        study.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2f8d9-ad70-435e-929e-451241e8b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64466e-51e8-4f7f-98fb-4cb2457aeed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The adoption of greenery into the office environment is becoming
        widespread as the need for improving mental health becomes greater," they
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d4359-5dd8-494f-a612-62d6b6c1abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db79ea68-dfbe-47ed-a1fb-f07d91b273f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t keep a plant on your desk, there are other things
        you can do to reduce stress during those long days at work.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5743fe-a709-4661-9ef5-198ce7f975c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb71bac-29a7-4f93-b696-c7d0ad9ac7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall suggests that gazing out of a window could have similar effects,
        or taking a short walk outside of your building.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca6e47-4768-41ed-a8bb-6dd03f471f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f4bde-7271-419b-89cd-f7ac36707bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regularly spending time in nature is always a good idea -- according
        to a 2019 study, just two hours per week is enough to improve your health
        and well-being.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681ef90-b324-435c-8880-80e46d600102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7222dcc-9082-4ee3-bbbc-e14c28587e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get good effects of stress reduction brought by a small plant,
        let''s enjoy the time of 3-minute gazing at the plant without thinking or
        words," Toyoda said. "This state is similar to that of mindfulness, which
        pays attention to the present moment."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b6b21-5fab-49c8-9ba3-1f47060e2d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:14:42.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/07/health/plants-reduce-stress-in-workplace-study-wellness/index.html"
        target="_blank">Keeping a plant on your desk can reduce workplace stress,
        study says</a></em>"</p>'
