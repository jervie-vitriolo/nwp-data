      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c6b33-44be-4a84-950a-5eafa738e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topics "Wuhan government owes Dr. Li Wenliang an apology," and
        "We want freedom of speech," soon began to trend on China''s Twitter-like
        platform, Weibo. Each gained tens of thousands of views before disappearing
        from the heavily censored platform.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146cc012-19a3-40f1-8406-fe5066b89b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd624857-8745-4b5d-ae13-276fdd09126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another topic, called "I want freedom of speech," had drawn 1.8
        million views as of 5 a.m. Friday morning local time (4 p.m. ET Thursday).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2c363-fcb6-40f5-a7a4-3fd7c30dc087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f44e2-090e-46db-8361-5c13b8f25e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the grief and rage poured out, those in charge of China''s vast
        censorship apparatus, the Great Firewall, seemed at a loss over what to do.
        Topics relating to censorship itself, usually absolutely verboten, trended
        for several hours before being deleted, rare evidence of indecision and confusion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb42d2-ba37-40ff-9893-99395e09e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.675+08:00
