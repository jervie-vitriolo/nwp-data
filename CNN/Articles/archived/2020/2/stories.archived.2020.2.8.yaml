    'mgnl:tags': ['death', 'novel-coronavirus']
    'template': '1'
    'title': 'Wuhan coronavirus deaths spike again as outbreak shows no signs of slowing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
