      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venomous snakes are predators of Borneo''s orangutans, which are
        under threat from forest fires, habitat loss and hunting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63879fd-7aab-4b5b-8e48-8cf50a5d9a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:27:02.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a784a-3b8e-4b5e-b64f-f6f244af441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:27:02.643+08:00
      'mgnl:createdBy': 'vince'
