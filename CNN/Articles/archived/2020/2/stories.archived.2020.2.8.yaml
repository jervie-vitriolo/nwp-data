      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard then moved away from the ape and climbed out of the water.
        When Prabhakar asked why he moved away, "He said, ''they''re completely wild,
        we don''t know how they''ll react.''"</p>'
