    'title': 'Filipinos in China with flu-like symptoms won''t be flown home '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b569e09e-9541-49b6-b192-597199938589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T16:45:25.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong>  Filipinos
        who are showing flu-like symptoms in the Chinese city of Wuhan  center of
        the novel coronavirus outbreak  will not be evacuated, health officials said
        Saturday ahead of the repatriation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71885425-d8cf-4ace-8d57-9c98e4e77607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T16:45:25.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafcc8d-97dc-4a82-bd3c-d353b3c86d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T16:45:25.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Balboa, director of the Department of Health''s Emergency
        Management Bureau, said there will be a scanning process before any of the
        56 repatriates can board the plane that will bring them to the Clark City
        International Airport in Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc760eda-41cb-48e5-8f54-0e7b14079c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T16:45:25.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb4f8d-f083-4c62-868b-1807e19f45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T16:45:25.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have red-flag symptoms for the new coronavirus or 2019-nCoV
        such as fever, cough, and cold, will be sent to a hospital in China instead
        for quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b0784-0d10-4371-af3c-5b40c79571af'
      'mgnl:activationStatus': true
