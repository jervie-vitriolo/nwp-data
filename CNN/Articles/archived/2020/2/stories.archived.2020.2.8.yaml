      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d5a04-3c66-48d3-953f-e91e8267a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T00:38:21.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:08:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s Prime Minister Prayut Chan-o-cha sent his condolences
        to the families of those killed or injured in the attack via a post on his
        <a href="https://twitter.com/prayutofficial/status/1226155870053994502" target="_blank">official
        Twitter page</a>.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12508521-7cfa-4100-9a29-4ffadf47ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T21:53:15.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="http://(CNN)
        -- Police in Thailand said Saturday they were searching for a soldier in who
        opened fire and killed at least 10 people.  The shooting happened in Thailand''s
        Nakhon Ratchasima Province on Saturday.  Krissana Pattanacharoen, a police
        spokesman, told CNN: &quot;At the moment we are trying to capture the guy.
        Both police and military forces have been deployed to the area.&quot;  Pattanacharoen
        said the motive of the gunman, who is believed to be a soldier in the 2nd
        Army Regional Command, remains unknown.  The military commander, Lt. General
        Thanya Kiatsarn, who is at the scene of the shooting, told CNN: &quot;We can''t
        confirm if there are any hostages taken. But we believe he [the shooter] is
        still holding inside Terminal 21 shopping mall. We are working on this.&quot;">Thai
        soldier kills at least 10 in shooting spree</a>"</em></p>'
