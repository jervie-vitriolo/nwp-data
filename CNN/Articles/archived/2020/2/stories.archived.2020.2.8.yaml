      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f0abf7-2c29-4aeb-976f-f3dacb9886a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wan''s first assignment was to pick up a nurse from home and drive
        her to the Jinyintan Hospital, a key facility designated by the government
        to treat patients infected with the pneumonia-like illness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d35642-32c9-48cf-93b5-3c79c656718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5789dc86-8b81-4cf7-a817-e963e8fa5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since emerging from Wuhan last month, the deadly virus has claimed
        at least 700 lives and sickened nearly 30,000 people, spreading from the city
        on the Yangzte River to the rest of China and as far as the United States
        and Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921bbb3-f60c-49ed-9408-0d694e69f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06a5bc6-957b-4d2e-9c77-14a0bb29f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wan''s passenger left in a hurry, without saying "goodbye" or "thank
        you", but Wan isn''t looking for thanks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb935f99-f5b1-4a07-9a86-f37b42bf8ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d642d14-76a2-435e-b3ad-f61079045c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this time of need, we Wuhan people have to save ourselves. Everyone
        has got to do their own part," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae8fe3-4214-43bd-bbc8-ee740deb629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4be28-2d9a-4b7b-b726-0dce3945a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of the contagious outbreak, Wan has not taken precautionary
        measures lightly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecce2f-6187-4e8a-9258-149133d9bad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a84e9-a83f-496f-94ad-d53e1ec6ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When volunteering, he leaves home every morning with a bundle of
        facemasks, a bottle of medicinal alcohol and a pot of disinfectant. He changes
        his mask every two to three hours, and spends half an hour disinfecting his
        car after dropping off every health care worker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1637ca-6ea3-4276-84f3-764804ab66c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316ca55-a092-4ef6-8130-e4424d12215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not worried about getting infected myself, but I fear the
        health care workers I pick up will be cross-infected &nbsp;they still need
        to save lives," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb91c7-7385-4ddc-aaa1-f37a5f07a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d81e35d-225b-4a53-a972-0f3ed583c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lifeline of Wuhan</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c03ca-6000-4476-ac0a-7d4ec41fa4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wan is among hundreds of volunteers who have formed a lifeline for
        the residents of Wuhan, a sprawling metropolis of 11 million people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb60cb-1576-4bc6-8bf7-8d1a6ae01a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5370d-fd9d-4879-a0dc-721e05f356b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the suspension of all buses and subways when the city went
        under lockdown on January 23, the government deployed 6,000 taxis to help
        deliver supplies and transport patients without a fever to hospital. Those
        with a fever can only be transported by special quarantine vehicles dispatched
        by disease control authorities. But each residential community is only allocated
        three or four taxis, hardly enough for dense sites housing thousands of people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a610509-aaf5-436a-b28b-e4ac5cc1392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b7fa2-b2ff-473e-9b24-5b5409133abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gap is filled by ordinary car owners like Wan. They have organized
        themselves into groups on WeChat, China''s popular messaging app, where they
        swiftly respond to the requests of medics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4e9ae-668a-4be6-8286-3f19ea1c6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3bf42-5b43-416e-8231-b8b57d2ddce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wan is in four such WeChat groups, each with more than 100 members
        &nbsp;including drivers and health care workers. Most rides are arranged
        the night before, but someone in the group will usually step forward to accept
        emergency requests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f718b4-24cc-4e33-bfaf-c3450bc03388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb47176-f00c-40c9-ad74-a67ac9d735d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, many had hoped the supposedly omnipresent and omnipotent
        state would come to their rescue in times of crisis like this. It eventually
        did, to some extent, but critics say it has come too late, and the help is
        too little.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90dfb26-2fd1-4a89-a28e-13b769c39abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d95b8-c10e-42a9-975b-028706cc2836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan government''s initial mishandling of the outbreak, coupled
        with an overstretched health care system and an extreme shortage of protective
        gear, has left hundreds of families reeling from grief for the loss of their
        loved ones &nbsp;and thousands more are doing everything they can to get
        their ailing families treated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d76b42-8f62-4c52-b473-f251d491a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784e6ce-3865-4997-9487-c2c7d0a67d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan officials have admitted their delay in disclosing information
        on the outbreak. They have also acknowledged the lack of medical resources
        to deal with the influx of feverish patients, and pledged to offer more support
        to overflowing hospitals while new ones are being built.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987e30f-d453-4a1e-ac93-9f7ace5927d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0330f0ab-e14e-4a96-87af-bf56e33c0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But platforms across Chinese social media are still being inundated
        by posts from Wuhan residents crying desperately for help. Ordinary citizens
        like Wan and others are left to shoulder part of the responsibility for their
        government, doing what they can to help the city pull through this abyss &nbsp;often
        themselves taking tremendous risks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f683f-080f-4bbb-8f00-01dffb193abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a6977-6b85-4016-b036-970bf7ba0992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Wan went from a volunteer to one of the people pleading
        for help online. His parents have fallen seriously ill and are still waiting
        in hospital for treatment &nbsp;his mother has been diagnosed with the coronavirus,
        and his father is suspected to have contracted it, too.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b4264-ff98-48d5-a597-ccfd1b00a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ae712-e45c-4fe0-997a-a5a36202307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese health authorities had said previously that an asymptomatic
        patient can spread the virus, but now they''re not so sure.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e602d8-0b5a-4416-be94-8c398cb065c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab58a2f-a94c-41e3-a685-77ef05978640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wan, who as of Thursday had not shown any symptoms, did not know
        whether he had spread the virus to his parents. Quietly, he said he did not
        want to think about that possibility.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be40518-2168-4e9d-aaa3-8022a6e45995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da577f-745f-429d-b8f5-96f243ccd2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wuhan is sick, and we want to cure it"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662f0a4-7865-43ef-ae0c-ec98b6f9dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to driving health care workers, some volunteer groups
        are delivering medical resources and supplies to hospitals. Others specialize
        in providing accommodation and hot meals to overworked doctors and nurses.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e343f9d-111d-47a9-b825-a152d44b4b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e20428c-0335-4e69-9083-d7dcde543a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chen Hui, a 53-year-old manager of a transport business in Wuhan,
        the company''s refrigerated truck has come in handy. Her first volunteer assignment
        was to deliver 900 meals from a restaurant to nearby hospitals. Since then,
        she has delivered hundreds of boxes of meals and fruit, as well as face masks,
        goggles and protective suits.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e159ba-489a-449a-8524-889fd6de649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ca3c2-2618-4476-bb0f-6c42b86f2887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen is in 10 volunteer groups on WeChat, some of which have 500
        members &nbsp;the maximum number allowed for a single group on WeChat. She
        is also the organizer of a group of more than 24 car owners, liaising with
        donors and recipients before dispatching volunteer drivers to deliver supplies.
        She receives thousands of WeChat messages a day &nbsp;often late into the
        night, and wakes up early to reply and make calls.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b1853-81e7-47ba-8e2c-aac59d43395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3729c5-1b39-4079-b485-5e82dc646a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is proud of the volunteers in her group, who were strangers
        just two weeks ago.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e5658-7308-4f76-951c-f32db9677b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb2c1b3-64ce-47ba-a065-de34d249293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These young people are really excellent," she said. "One day, Yang
        Jin (a volunteer) confessed to me that he was afraid of catching the virus.
        ''How can I not be scared? I have a four-year-old child, and I live with my
        parents. What would happen to them if I get infected?'' he told me. But he
        went about delivering goods all the same."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3b769-bd1e-4674-b9cf-c7481674df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b2f1f-ff61-436e-8921-a5319375a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to their busy schedule, Chen and others often have to skip meals
        on the road, relying on crackers and snacks instead.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c722351-e3d6-426d-a132-ad2de100ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692d534-9623-4e62-9f57-ffc90fe9d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been really difficult work for us volunteers. All we relied
        on is our hot blood," Chen said. "Wuhan is sick, and we all want to cure it
        by pulling everyone''s effort together."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f4a56-3eb5-4551-8cb6-2e2647774f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932f022-03b3-4ea6-b934-65a89ab44988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be on our way again"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e8c82-ff5e-4a8e-96be-93d4945c0397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprawling network of volunteers has extended beyond the provincial
        capital of Wuhan into wider Hubei province.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67abe2b5-82f9-406a-a2ef-83e8cd2997d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c29d0-6019-4ef7-93da-c1b182cc6a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan, an insurance broker in his early thirties who would only give
        his surname, returned to his village in Xiangyang, 200 miles from Wuhan, days
        before the city banned nearly everyone from leaving.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf735c6d-3190-4c13-8070-59386d775d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed10d54-f0cc-402b-8cb9-c0546cd42e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On WeChat he organized 30 drivers from northwestern Hubei to drive
        health care workers, who had also returned to their villages for Lunar New
        Year, hundreds of miles back to Wuhan to relieve their overstretched colleagues.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87305a-3830-40c9-baab-20fbdc24ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3fd83d-ff2e-4552-82d2-799a2c73a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major highways in the province have been closed as part of the draconian
        measures to stop the virus from spreading, and Fan often had to apply for
        special permits for his volunteers ahead of their long journeys.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69240876-f9d7-41dd-89b5-bf3d6ff1a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e12686-f7f9-4dd6-a0dd-631893c3173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every car is disinfected before setting off, and again after doctors
        and nurses disembark along the highway entrance to Wuhan. Volunteers in Wuhan
        &nbsp;such as those from Wan and Chen''s teams &nbsp;take over from there,
        driving them downtown to hospitals.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a8fcf0-1780-4353-84d6-89e0cfe854b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d954fc5-44a7-4962-a179-a6fdd4edf0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first day of the Lunar New Year on January 25, Fan''s
        team has helped to send nearly 300 health care workers back to Wuhan from
        other parts of the province. But on Tuesday, Fan said he could not continue
        to work.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35d2957-17d3-44de-8218-ec22d8973a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75733f10-0d9a-4b23-b1a8-e47e41298dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve run out of masks," he said in dismay over the phone.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb06b70-fc79-4012-9881-86338eec2242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc8a14-149e-4d8d-a167-e957388b9cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan and his fellow drivers had bought the masks themselves early
        on, but they are increasingly hard to come by, he explained. Fan phoned the
        local government for help last week, and claims to have gotten an unexpected
        response.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946166c2-bbc3-40bb-ae87-99caba270b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320bb294-504a-4f8a-b2bb-a914d481d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told to mind my own business, and not to violate state policy
        (of travel restrictions) by ''smuggling'' Wuhan personnel back to Wuhan,"
        he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf7c8da-0691-41a5-afa4-2995ee602725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a768855-caf2-4f71-a448-663815cb547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents, both farmers in the village, tried to encourage him.
        "They told me I''m not doing this for the officials. I''m doing this for the
        common folks. So I continued the next day," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b7490-d403-4050-9d22-a88c2ba0ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a36731-e8cf-41c1-bd85-252a1ddd428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has said the Chinese government and
        people have gone all out to fight the outbreak. "We mobilized the whole country,
        laid out an overall plan, responded swiftly, and adopted the most comprehensive,
        strictest measures to start a people''s war on preventing and controlling
        the outbreak," he said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858aa5ec-29f0-4bd9-b287-39de24ab3848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06dc68-4c89-4943-b4b9-0a65fefc81d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, however, reports have spread over WeChat that volunteers
        are falling ill.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf0263-1e72-4f4a-bbbd-0a8f6d361d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bef28b7-9a0e-41b5-9132-0e35f9163bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One volunteer, He Hui, died from coronavirus on Monday, according
        to state-backed outlet The Paper, which cited He''s family and a funeral parlor.
        The 54-year-old volunteer had been driving health care workers to and from
        hospital in Wuhan.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f207f-8925-4ebb-8e01-c36eebcbe800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb403e-cf62-452a-a12a-2715b8c0ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan was devastated.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c0b27-c906-41b8-b0c3-35a662701dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326d585-32f7-4276-b73d-de2cbf145a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) was a huge blow to me," he said. "Originally, I had not yet
        made up my mind. But after He''s case, I finally decided to suspend (our service).
        I have no choice, because I can''t guarantee the safety of our volunteers
        &nbsp;it won''t be responsible for them or for health care workers to carry
        on."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2ca5c-19d5-49b0-8d3d-32877b95c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54131ef-3fa8-4d63-b946-fa0d749ca8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Fan said he would resume the service if he can get enough masks
        and goggles for his team.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3490904-dd6a-46d6-b5b3-d9534b6d185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3444b43a-443e-4e3a-a134-065822cc37e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was moved by a post on popular video sharing platform
        Douyin &nbsp;the Chinese version of TikTok &nbsp;which purportedly showed
        a young doctor riding her bike for over 300 kilometers to return to work in
        Wuhan, a journey that took her four days. CNN cannot independently verify
        the video.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122590fe-cfca-44af-bd20-c9e455b77038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a3c43-f678-4c75-813c-c26b6094ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was moved by this Wuhan female doctor," Fan said in a WeChat
        post asking for help obtaining masks and goggles.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f5958-e151-4913-b094-2fc3171470fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302682d-b085-4d35-bb98-2ac62d53a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve decided to resume our volunteer service and continue to escort
        health care workers back to the frontlines in Wuhan," he said. "As soon as
        we get our protective gear, we will be on our way again."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0894e8a-f564-4773-86f4-12d22114871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:46:25.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/07/asia/wuhan-coronavirus-volunteers-intl-hnk/index.html">In
        coronavirus-stricken Wuhan, an army of volunteers is offering a lifeline to
        those under lockdown</a>"</em></p>'
