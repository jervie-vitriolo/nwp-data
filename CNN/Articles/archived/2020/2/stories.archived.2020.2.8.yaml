    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc268d-8e90-47e8-96c2-142affae36a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.201+08:00
