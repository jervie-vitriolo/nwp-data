    'template': '1'
    'title': '''Parasite'' winning best picture would make movies richer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342aefb4-2523-4bcb-9382-b4f7291fa8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;There really is no better metaphor
        for Sunday''s best picture race than that scene from "The Matrix" when Neo
        is asked by Morpheus to choose the blue pill or the red pill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f7dde-593d-460d-803f-baa11e1c4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd69a9f-e3d4-4c3d-8806-269fc11557d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One pill, Neo is told, will allow him to stay in the comfortable
        delusion that the world is as it always has been. The other will reveal the
        truth &nbsp;that the world has changed &nbsp;and challenge his previously
        held beliefs as he moves to an uncertain but authentic future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118daf3-698d-461f-8290-e1ee30697bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2aa50-10f2-4c2d-a7d3-91a0ef2f4052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which will the Academy voters choose: the blue pill or "Parasite"?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0d49f-fcd9-4974-9d5f-bb7d2b0516b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741357f2-f9fa-42d2-8d3f-0842418724e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A historic choice</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e588b362-c5ce-4a1b-bc9a-65ed0f93b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you haven''t been following the narrative, the genre-crossing
        South Korean film from director Bong Joon Ho &nbsp;called a thriller, a drama,
        horror and a dark comedy about the class divide all in the same breath &nbsp;stands
        to be a historic best picture winner if it comes to fruition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92896972-7709-45a0-a5a1-b3a92269a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa7fa40-dd7b-43ce-ad25-23121f305d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which centers on two families on the opposite sides of
        South Korea''s economic gap, would be the first in a language other than English
        to win best picture, the first film from a South Korean director to do so,
        the first film with a primarily Asian cast to do so. Take your pick of firsts,
        but they all add up to this: "Parasite" is a movie unlike any of the past
        91 best picture winners, and its victory would be a win for the film industry
        and for a community that still struggles to be seen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83552c56-989a-44da-a001-6c6c10787c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336c2a9-306b-4ee0-94be-f049c13122d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how you feel about award shows or the politics behind
        them, the platform of the Academy Awards is tremendous and a victory there
        would create a rainstorm that would cause many seeds to grow, not only for
        Asian cinema but for underrepresented voices of every nation," actor Lewis
        Tan, who stars in the upcoming film "Mortal Kombat" from Simon McQuoid and
        Warner Bros., told CNN. (The studio, like CNN, is owned by Warner Media.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b6ce4-25ae-4c89-a740-7000a5be68db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39906b8d-e5fd-4fb5-83f2-3c732597dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 11 films previously considered foreign language films by the
        Academy have been nominated for best picture, including "Roma," "Amour," "Babel"
        and "Crouching Tiger, Hidden Dragon." (The category was re-named best international
        feature film because the Academy wanted to avoid the label "foreign" when
        referring to filmmakers. But the new name has come with some confusion of
        its own.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f25250-75cd-43a6-b25b-ac60a2414c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5b261-efef-45f0-a6ea-75e2499cca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win for "Parasite" would come in a year when Academy voters have
        faced criticism for a glaring lack of representation among nominees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3589a6b-7df6-429f-bb11-561a08f1f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9b0e2a-b11f-4aab-95ef-4fc0c13e2306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one actor of color &nbsp;Cynthia Erivo, star of "Harriet"
        &nbsp;was nominated this year in the major acting categories.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ebd43-7ee1-4230-be3e-bb1bd199433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d5466-19c6-4f55-b846-ceabbddda0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exclusion of the actors from "Parasite" from the list of individual
        nominees drew backlash, particularly because of the message it sends and problematic
        ideas it reinforces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5dcd4-a7b3-4734-96b5-edcf63ece66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e942c7b-a9dd-448e-8fd3-e7b3be14b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just boils down to racism because people still don''t see Asians
        as individuals," Nancy Wang Yuen, a sociologist and author of "Reel Inequality:
        Hollywood Actors and Racism," told CNN. "The whole mistaking one Asian for
        the other or ''Asians all look alike'' [misconception] is still very much
        part and parcel of anti-Asian racism that exists in this country and, perhaps,
        in other Western countries as well. We''re just seen as one big blob of Asians
        that are interchangeable, rather than as individuals that are worthy of accolades
        on our own."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34579c27-35cd-4e57-92c3-36947f7cd2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712bd932-1177-45ec-a90c-05953e0f3ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast of "Parasite" did take home a SAG Award for best ensemble
        &nbsp;the first foreign-language film to earn that award. But scanning the
        list of the film''s other awards and nominations, Yuen''s point is valid.
        Actors from "Parasite," including Song Kang Ho, Cho Yeo Jeong and Park Myung
        Hoon, were nominated for individual awards &nbsp;like the Asian Film Critics
        Association, the Austin Film Critics Association, and the Blue Dragon Awards.
        But nominations alluded the cast at the major award shows.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef771a80-205d-41b6-883c-f7bb4c653948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c4b81-3384-4e1a-bd73-4be0b3a52d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people said, ''Oh, it''s because it''s an ensemble piece,''
        but you know, ''Little Women'' was ensemble, and a couple of them got nominations
        for best actress and best supporting," Yuen added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea5075-6204-4938-8606-4f9fee92cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d2878-eca4-45e5-8454-3e67b2c7a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can slice the facts many ways.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef0a0d-2bc7-4b8e-a419-ba5b73062604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b410d7e-a54a-4bf1-83ab-3af625902cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, "1917," which was also nominated for best picture this
        year, also did not receive any individual acting nominations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34712415-5df2-4d65-8393-dbc7589525ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be536f-3f75-4a4e-9812-deabae6ae0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last year, "Roma," which was primarily in Spanish, earned individual
        nominations for Yalitza Aparicio and Marina de Tavira.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c21db-0f68-4125-8a3a-920b8d9f9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1753503-f4cb-4687-a147-9f0db2730d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, Roberto Benigni, who starred in the foreign language film
        "Life is Beautiful," which was in Italian, won best actor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a5737-3423-4dad-8a75-5fe99c2d9754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2bdcdf-d344-4aca-964c-a129c1fd797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuen, in her research, sees a trend.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc617a-8721-46b5-a29c-2ea14c1f7862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0f7cb-1147-4c81-bdc8-790edde9304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are just seeing as far as race rather than who we are as
        individuals," she said. "This is a reality for Asian Americans in this country.
        It''s no surprise that they wouldn''t be able to differentiate between actor,
        despite the fact that they are so talented. I think it''s ridiculous that
        you would have a film receive six nominations, but none of the actors are
        nominated. Like, ''Oh, this film is so good, but the actors didn''t do anything,''"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f76668-8b5f-42ac-82ef-09d77bca63ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441aaba7-7ec7-41ca-92d3-e8de9af76b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crouching Tiger, Hidden Dragon," which earned 10 nominations and
        featured a cast of Chinese actors, received no individual nominations back
        in 2000.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645577c7-971c-4a35-8fcf-87693dad203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff2251-33f5-493b-bbf5-b0bed1738960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What could change</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4248b3-caf2-4e9e-9ba0-6a1554db22a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember when "Moonlight" won best picture gave everyone so much
        hope?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c4bb2-2b3b-4d61-87e5-69ec2894079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a380d6-ef57-4fa9-a5d6-e273091d5a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first film starring a black cast that explored a more
        nuanced depiction of the black experience &nbsp;not just racism and mistreatment
        &nbsp;to win best picture.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812d1c7-0bb0-4adc-bfe0-245896c6f394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a988900-c2b6-4190-92f1-ac470f7f3a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year also saw the most individual black winners ever, with Mahershala
        Ali, Viola Davis, and Barry Jenkins among the winners.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37252ab5-669a-4f81-a034-27b46162d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ac3f5-1f57-4824-b8c5-3636e0f8182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, as noted previously, wasn''t so great.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95549d5-ca95-4af9-9c65-f977d75d841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4e9fc-54f7-425d-af8a-b6f098ced5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what power does any underrepresented group really stand to gain
        from an Oscar?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dc272b-7452-44af-be76-00e3522739c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab5969-6a6d-4a3d-9dd3-f91a62fb8248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan sees any victory for "Parasite" as "a massive progression for
        Asian cinema but for cinema as a whole global dynamic."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a439e942-b5d2-49ee-b2bb-778954e70c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a310e-82d5-4c22-923c-4098cc3d6bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuen agrees, saying it could open up opportunities for Asian-American
        actors, whose work has been unable to break through the awards circuit quite
        like "Parasite." (See: "Crazy Rich Asians," which was a success at the box
        office and a milestone moment for Asian representation, but unsuccessful in
        its bid for Oscars recognition.)</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f1036-e986-4b11-bc82-a3758287b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ff792-c900-4719-8f8b-38f54db52f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the fact that Asian Americans are rooting for ''Parasite''
        is because we still aren''t even seeing ourselves in main dramatic roles,"
        she said. "The more Asians succeed on the international stage, I think Asian
        Americans do feel like that will then open up more opportunities for Asian-American
        actors in Hollywood."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c907102-8621-40fb-9416-5c65d2bcde8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea52ec-25a5-4f38-a879-a616f06f8f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She notes that while no minority group is a monolith, in Hollywood,
        they tend to band together "because we are racialized together."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb5dc3-d9d6-4a31-96d6-169c8e9d516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e6148-16d6-466d-b3e7-912c4202cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is power in numbers. But also in the art of film itself, said
        Tan.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234de90d-b6f9-44e7-b9f8-bca709fcd752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:58:22.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
