      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98527a55-0395-47b2-a13a-df8b27743b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:42:41.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neophyte&nbsp;celebrities Kiara Takahashi, Abi Kassem and theater
        star Gab Pangilinan will take turns to portray the character of Eds, originally
        played by Kaye Abad; actor Ian Pangilinan will play Rovic, the role of John
        Lloyd Cruz, with his alternates Hanie Jarrar and Sky Quizon; and Batit Espiritu
        and Emjay Sevilla will alternate as Badong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3efb3-6d19-4891-9eec-21fa8cde293b'
