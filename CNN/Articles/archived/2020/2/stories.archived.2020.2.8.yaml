      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His photo of the moment has been liked 15,000 times on Instagram.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9da5fb-a057-4f78-a694-71ba960fd947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:27:02.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def9e92-4294-491f-a53f-430a6b4359ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:27:02.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orangutan is Asia''s only great ape and is found mostly in Borneo
        and Sumatra in Indonesia, with the remaining 10% found in Sabah and Sarawak
        in Malaysia, according to the BOS foundation. It is estimated that the Bornean
        orangutan population has decreased by more than 80% within the past three
        generations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac9057-7e14-47ed-8f30-223ac467eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:27:02.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba10473-b025-4f64-bbf3-8ec38d066a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:27:02.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apes are brought to the conservation forest if they are injured,
        at risk from hunters or facing destruction of their habitats. Once they are
        healthy, they are returned to the wild.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d437336-f180-48e9-b2e9-1b41560bd869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:27:02.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1bf775-1b21-49b9-a28a-214ca8559cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:27:02.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also reproduce very slowly, according to BOS. A female will
        only give birth every six to eight years in the wild.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c297bb2-4047-4967-84eb-40bc2fd64f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:27:02.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/07/asia/orangutan-borneo-intl-scli/index.html"><em>"This
        orangutan saw a man wading in snake-infested water and decided to offer a
        helping hand"&nbsp;</em></a></p>'
  'trapped-passengers-cruise-ships-quarantine-':
