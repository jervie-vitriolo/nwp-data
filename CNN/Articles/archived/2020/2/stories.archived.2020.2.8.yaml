      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The UK''s Parliament witnessed a scene
        of even more cunning than usual after a fox rode an escalator and sneaked
        into the building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b70c39-ac30-44b7-82ea-8c37afc993ea'
