      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong>  Fans
        of the 1990s television show Tabing Ilog&nbsp;will soon be treated to a
        stage musical version.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c5ceb9-98fa-4a5c-a5b0-385a5b81b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:42:41.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586e39dd-6a46-42ca-9db2-d3705bbbf6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:42:41.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to open on March 7th, the musical will be dominated by homegrown
        talents of ABS-CBN. The creative team is headed by directors Topper Fabregas
        and Vincent de Jesus, writer-director Jade Francis Castro, choreographer JM
        Cabling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e6c56f-dc71-4881-97e4-a8f1fb4242ce'
      'mgnl:activationStatus': true
