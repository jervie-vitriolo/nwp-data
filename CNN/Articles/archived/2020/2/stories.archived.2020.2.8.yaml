      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repatriates are expected to arrive in the country Sunday morning.
        They will go through another scanning process. Those who will show signs of
        flu upon disembarking will be isolated at the Jose B. Lingad Hospital in San
        Fernando, Pampanga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a812461d-3423-4fe0-bd23-e9bf42a501ff'
