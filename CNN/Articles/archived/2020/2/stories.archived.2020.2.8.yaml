      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old ride hailing driver joined a group of volunteers
        ferrying medical staff to and from overcrowded hospitals, where rows of feverish
        patients were fighting the coronavirus outbreak.</p>'
    '4':
