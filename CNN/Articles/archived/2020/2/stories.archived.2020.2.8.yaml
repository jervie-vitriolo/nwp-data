      'mgnl:lastActivated': 2023-01-26T21:08:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52561685-d209-4c8e-a6b2-050362737e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:28:43.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Emirates News Agency on Saturday reported two confirmed
        cases of the new coronavirus or 2019-nCoV. The other one is a Chinese national.
        This brings the total number of nCoV cases in the country to seven.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff83f28-ca62-4eb3-a5a1-3231d6e948f3'
