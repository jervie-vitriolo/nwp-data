  'Ireland-drug-wars-led-to-teen-boy-s-death-':
    'author': ' Angela Dewan, CNN'
    'caption': 'Protesters march against violence in Drogheda on January 25.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-08T02:17:41.783+08:00
    'imagesource': 'jcr:d00e7d8f-e6d6-496c-b392-3785e33d364f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8db1b3ef-0d66-4d25-ae70-4b5d14c1145f'
    'lead': 'The remains of teenager Keane Mulready-Woods, brutally killed and dismembered,
      exposes Ireland''s changing underworld of drug-dealing gangs that are recruiting
      boys to carry out acts of violence.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-08T02:23:08.769+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:08:56.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:07:53.777+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ireland', 'drug-war', 'Keane-Mulready-Woods', 'Drogheda']
    'template': '1'
    'title': 'How drug wars in Ireland led to the murder and dismemberment of a teenage
      boy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cbd39d-e6b9-4f5e-9444-33f9684817fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Keane Mulready-Woods should have been
        celebrating his 18th birthday this week. But the Irish teenager''s life came
        to an end last month, in a murder so brutal in nature that it has drawn comparisons
        with TV show "Narcos."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90454d92-86bc-4590-849b-969ea8f158a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d590a-7bf8-4ec6-90fd-522891a7924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s ancient town of Drogheda -- pronounced Draw-head-a --
        has become the setting for feuds between drug-dealing gangs that have claimed
        three lives in grisly tit-for-tat attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730d2e5-1240-471e-8c79-9e8d8926e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5377b83-3d98-43af-ad44-de47957490a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Mulready-Woods went missing on a cold Sunday evening,
        parts of the boy''s dismembered body were found in a Puma gym bag in north
        Dublin, 50 kilometers away, police say. Other body parts were found in a burning
        car in the capital. Irish media reports say Mulready-Woods'' limbs were in
        the bag, and his severed head, hands and feet in the burning car. His torso
        is believed to still be missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af5cf2-8669-4e35-9f72-fbe8a0d22b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f7c234-df71-4577-91c1-1fba5321ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder paints a dark picture of Ireland''s changing underworld,
        which is increasingly recruiting boys and young men to carry out acts of violence,
        often to enforce debt payments as the country''s addiction to drugs like cocaine
        grows. Years of austerity have left Drogheda without adequate social services
        and opportunities to keep young people off the streets, residents there say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c5dbd-849a-45ab-9b1e-6a4ddce30ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b2154-ff7e-4ec2-9382-c1535dca0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish politicians have descended on Drogheda in the weeks leading
        up to Saturday''s general election, amid growing concerns over crime and gang
        violence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccecbe4d-046b-4814-8867-1e3f9edabebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe4a856-c284-4773-9e69-e5a557654b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Drogheda drug feuds escalated in July 2018 with the shooting
        of a man linked to crime in the area, according to the Irish Times. He survived
        the hit but was left paralyzed. Tit-for-tat reprisals have been going on there
        ever since.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce35fc6-af25-49b0-b46d-e0d3c8fad54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c81df-b7cb-41b2-aeb5-9a9c6531fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence has been largely contained to a small number of social
        or council housing estates in the town''s north, but thousands joined a march
        in the town center recently, in a show of unity against the gangs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe891c51-eeaa-49a4-b396-992571d7f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62a0b0-7ab2-4e3d-8701-caf491352fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rally was Louise Mahony, manager of the Red Door Project,
        which offers services to people with drug and alcohol problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed0e388-28ae-4c50-b20b-6bd7efe43fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b468406-4107-4761-8532-7e63511039f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we march to say enough is enough," she said to a crowd at
        the rally, according to video posted on Twitter. "Enough under-resourcing,
        enough short-term quick fixes, enough of Drogheda being treated as a second-class
        town."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc230b-cc4e-463c-a75c-fe66131926d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f844a8-d967-4276-8ed5-940bc4415a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwen Fearon, a concerned Drogheda resident and the director at Stockwell
        Artisan Foods, also said austerity had left the town with a weakened police
        presence and not enough for young people to do.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533c3af-c953-474c-80a5-eea7d0d57c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f65ef-d2e2-4ef6-b0c1-048b98655f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If more money was put into youth clubs and youth training, it would
        keep the youth occupied and give them another interest. Instead they''re out,
        being groomed by gangs," she told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87c3d2-1972-4970-ac81-6ab87779596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fceb4b6-4df8-42fb-8e51-6e8d6c71107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was cut when we went into recession. There''s no funding,
        no money for drug outreach. This is just what happens when you cut police,
        resources and counseling for youth."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640a0f3-98a1-4618-b20d-5e5f251df407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d98ef0-c7fb-4a57-86cd-a51d6eb55417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Taoiseach, or prime minister, Leo Varadkar joined the rally
        and earlier visited Drogheda after Mulready-Woods'' murder, vowing to "make
        this town safe again" and to have those responsible jailed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d3546-56e1-4efd-8b02-63261546ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8eb6a5-2cae-41df-8075-41102d39f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fergus O''Dowd, who represents the community in the national parliament
        and belongs to Varadkar''s ruling Fine Gael party, admitted a shortfall in
        state services to address drug addiction and youth crime, saying in a statement
        that private service providers were "filling the gaps."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d11a8-81a7-4931-b520-56a519443099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f87d56-e912-4bb4-8f40-61b42dd974bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN to elaborate, he said Varadkar had "given me a
        commitment that Drogheda will have a drugs community tasks force" to address
        the problem. A "huge" investment had been made in education and significant
        investments in deprived communities, he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49189e21-a925-4f95-9847-0b04f21261b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8b7b5-213e-49e9-ad3f-10ff02d0dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Drug trade being ''Uberized''</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a516ee2-6b5a-4a28-a6b0-04cdc7a0f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report on drug markets in Europe shows a growing trend in Ireland
        in the recruitment of boys and young men to carry out violence, as a means
        of intimidation to collect drug debts from users.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090e6676-9e39-4431-86a0-188c275af8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459439e0-f147-4a79-9dc4-628adeb07366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also points to "hotlines" and social media accounts being established
        in towns and rural areas through which people can order drugs, in what a European
        drug agency calls the "uberization" of the trade.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d20a75-ad6b-407f-9605-b53e9ba5be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939bbd8-8565-4886-8f06-463f3f250dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-tier hierarchy has evolved among Ireland''s gangs, with
        "a lower tier of highly disadvantaged young people generally involved in bullying,
        assaulting, stealing, vandalizing and spreading fear on behalf of the network,"
        the report says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046b34bf-913e-41d4-b341-0b83a286e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cca706-0566-4775-b6e2-a05273c5619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second tier involves young people engaged in "high-risk, low-reward
        activities, such as transporting, holding or dealing drugs, carrying guns,
        and conducting shootings, beatings and serious intimidation" on behalf of
        the top tier of "serious players."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08194048-2d95-4149-ae5f-d359b8b9ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7423cf-d061-47c1-979d-763a1f18f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, boys or young men who themselves are in debt to the
        gangs are recruited to begin repaying what they owe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce2d06-355d-4e6f-9070-ad50f8cddee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19083b1-0980-4db5-b2a9-a5cc2c23b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the growing number of young people in Ireland''s gangs, comes
        a change in the way rivals communicate. Young members are using Twitter, Instagram
        and Snapchat to taunt, embarrass and provoke their rivals, Irish Star journalist
        Michael O''Toole, who has closely covered the Drogheda gang feuds, told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44f691-ff14-4ca0-b42c-bf05afd1c8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2e2cd-4fc2-4b8f-8035-e92fbf4f5b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is, a lot of the information being spread is fake. Police
        had to call on people to stop sharing a video purporting to show the murder
        of Mulready-Woods (police later determined the video was not footage of his
        death).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a022e-ee9b-485f-8746-bf52e6371fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e94f0-dd51-4a0f-99f8-626241a277d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police suspected, according to RTE, but did not confirm that the
        17-year-old had filmed an attack on a rival gang member coming out of a gym
        in Dublin. The Irish Times reported that the Dublin attack involved stealing
        the member''s gym bag and a pair of black-and-white flip-flops, adding that
        several young gang members posted images of themselves on social media, wearing
        the flip-flops and mocking their rival.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e2a816-5a68-44e6-84bb-908e5f0efc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb335c4-e934-4dcf-adc3-49c401c5ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mulready-Woods was dismembered, his limbs were also placed
        in a gym bag, along with a pair of black-and-white flip-flops, the same Irish
        Times report says, in a clear chilling message that the motive of the murder
        was revenge.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4760cf-453b-484c-a3f4-08c360369a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e0306-b119-4eeb-94ba-47b8827b6a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is, no one really knows if he filmed or had anything
        to do with the initial attack.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe8f595-c30a-4572-a705-ef3242252787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf8ea21-303b-4f59-a624-abcdf165a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really the first feud we''ve seen in the information age,"
        O''Toole said. "After Mulready-Woods was murdered, people were named online
        as being involved, but they weren''t."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de1e8b3-cc2f-40c4-86b0-777275b7d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958fb076-3afa-4833-a2b2-dd674f75feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cocaine and the Celtic Tiger</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750ff42-1bcc-42c3-8fd2-0170dc774265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence between drug-dealing gangs appears to escalate not in times
        of poverty but in times of economic boom.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d2441-0ccd-4127-bba3-d572427ea381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3b6ff-a377-4daa-810c-441c0b5aee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study on cross-border crime between Ireland and Northern Ireland
        in 2018 found that cocaine use had returned to "Celtic Tiger" levels, referring
        to the economic boom period between 1995 and 2007.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c093807-36b7-4a0b-9871-86029eb2e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b46e80-8349-4f2b-8581-d46e1dfd9d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Dowd, the lawmaker, pointed out that employment, not unemployment,
        was playing a greater role in the violence.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eca424-1507-48d4-8565-6e8c538df6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc8a421-4ddd-45f6-a78d-6b655a41f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem has been exacerbated by our increase in employment,
        (which) meant there''s more disposable income for people to buy and use recreational
        drugs. That''s the other problem. It''s not driven by poverty, it''s driven
        by income," he told CNN.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f623b-fa21-48a8-9edc-299b092dee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03343beb-4381-49a8-ad28-dcc5b2541335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between 2007 and now is that the drug can be found
        well beyond big-city borders in the smallest of villages, the report said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c857c-f26c-41b4-b108-381f6d580356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be77a73-3384-4194-bd8e-4cafcf7fba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these observations, a look at the Moneymore social housing
        estate, at the heart of Drogheda''s gang feuds, suggests poverty still plays
        a major role in the violence.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6984ccd-105d-4047-ad33-a5e35406a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8069367-e251-4ec5-bffc-755914cdc44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes there have been petrol-bombed, burned out and raided by police.
        Rivals send threatening messages to gang members through graffiti on the estate''s
        walls.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40769fcb-6552-4aca-b419-bc099c37a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0356617-86f0-4ec4-ba88-d5e539001600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A committee at the Louth County Council formed to address the violence
        in Drogheda said it was making upgrades to the estate to improve safety and
        the quality of life for its residents.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7a563-59ca-47b0-a575-0cb32dd18750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b3ada-c5c1-4512-888c-ccc1a0f8b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reputation of Drogheda has also suffered and we need to work
        together to support and implement actions to repair this damage," the committee''s
        chair, Joan Martin, said in a statement sent to CNN.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a22e3a-9f1c-41a5-8c2c-7d2de3023dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9c378-7ec6-4fdb-8de2-60995cc3985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said CCTV cameras would be reinstated in the Moneymore area,
        and that the council was carrying out drug outreach programs targeting young
        people living there.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea986d-4edd-495d-a46e-7055a0ca99ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c01c03-69fb-462a-a1da-3c3bce08fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there just isn''t enough funding to support the organizations
        addressing drug addiction in the community, says Brenda Kirwan, who facilitates
        a support group in Drogheda for the Family Addiction Support Network.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8973033-1096-4271-8a17-d49b0fc2242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93a960-b859-4e76-82ab-f3c65c609cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network support families of drug and alcohol addicts, and in
        Drogheda, it says it gets a measly 7,500 euros a year from the government
        to run weekly meetings, respites for family members, a 24-hour helpline and
        intimidation reporting service. The rest of the money comes from donations
        and fundraising. All staff members are volunteers.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a6dd8-a934-428f-9ee6-1c2c01d97d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c146a5-0713-4ed3-86ed-a0baca31333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funding in this area needs to really go up a notch, a huge
        notch," Kirwan told CNN.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f9be6-6fe3-4c4e-a29e-ca178aeeace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37281158-40a1-49b1-b6ef-fa381b9634d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a lot of families had been forced to send their children
        to other parts of the country, the UK and even as far as Australia to uproot
        them from the gangs they had fallen in with.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682fe3c-31af-4432-917d-858ef6a8290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83851b16-cc86-4b11-ae5d-efcbc73f8c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people might have been enduring an awful lot of what''s going
        on in the town at the moment -- people knocking at the door looking for money
        because a loved one owes money, they could have their house smashed up, they
        could have had car smashed up, constantly being intimidated on the street,"
        she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f0bfc-9d24-474b-9658-e8d8077a1e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af8d221-7dcf-44b8-9070-0dceabddea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Youth services have been cut -- there are now a few more things
        for younger children, but once they''re in their late teens, there''s very
        little there. Even education in school needs to be prioritized more. Young
        people are dropping out of school because of drugs, so we need to do more
        to keep them in education, and to get educated about drugs, because it''s
        so easy to get into, but it''s so hard to get out of. We have to show our
        children that there''s more to life than this."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35f2e4-6d8f-4e67-87b8-b1bd75d63790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T02:23:08.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/07/europe/drogheda-gang-wars-ireland-drugs-intl/index.html"><em>"How
        drug wars in Ireland led to the murder and dismemberment of a teenage boy"&nbsp;</em></a></p>'
