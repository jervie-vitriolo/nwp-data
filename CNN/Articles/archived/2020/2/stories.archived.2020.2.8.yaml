    'jcr:uuid': 'b7e5147b-ed89-4c0d-a144-cb71891e265e'
    'lead': 'The United Kingdom appointed a new ambassador to the United States on
      Friday (Saturday in the Philippines) more than six months after the previous
      ambassador resigned following a leak of his private diplomatic cables disparaging
      the Trump administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-08T07:26:34.251+08:00
