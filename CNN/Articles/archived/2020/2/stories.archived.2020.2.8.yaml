    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6db2a8e1-75ef-494f-a737-0fb7fa604403'
    'lead': 'The scale and speed of construction has been made possible with pre-fabricated
      units and thousands of workers operating through the night. When it comes to
      design, however, the hospitals had to be largely started from scratch, according
      to a source at the company involved in the first facility''s architectural design.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-08T07:58:02.930+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:08:48.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:07:55.473+08:00
