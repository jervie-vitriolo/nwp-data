      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>The death toll and number of people
        infected by the Wuhan coronavirus continues to grow, with no signs of slowing
        despite severe quarantine and population control methods put in place in central
        China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abaf3cc-09e4-4925-8f65-3ec484dccc94'
