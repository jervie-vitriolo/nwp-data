      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew you would post this in the middle of the night," read one
        popular post on Weibo, one of China''s largest social media platforms. "You
        think we''ve all gone to sleep? No. We haven''t."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d54ff6-69db-4992-9c21-6b9f2cc0ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
      'mgnl:createdBy': 'eimor'
