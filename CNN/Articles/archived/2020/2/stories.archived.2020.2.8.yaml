      'mgnl:lastActivated': 2023-01-26T21:08:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb63d24-cbc2-421e-896b-25a26a849706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:28:43.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients are under observation and medical care compliant with
        health standards, the news agency said quoting the UAE Ministry of Health
        and Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22077739-0a49-4154-9a27-596a3d280e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:28:43.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5699b-4f87-40d6-88bf-0a7b6f34f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:28:43.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time that a Filipino tested positive for the
        nCoV. A Filipino seafarer <a href="https://www.cnnphilippines.com/news/2020/2/5/Filipino-seafarer-positive-coronavirus.html?fbclid=IwAR0C99-1fkUO1ePZKhO_rDs4fKwpvK3zyUuid_ptCpWGjFTCiP0j4jU_Lo8">was
        earlier confirmed to have contracted the virus</a> while onboard a cruise
        ship in Japan. The Filipino was a crew member of the Diamond Princess where
        537 other Filipinos were also quarantined.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ddb9f-108c-47b3-a97d-9974828d4014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:28:43.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fb2ff-f222-4088-a6e9-a73b8e594502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:28:43.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, there are now three cases of the novel coronavirus,
        all of them are Chinese visitors. One of them, a 44-year-old Chinese man died
        of acute respiratory disease caused by the novel coronavirus at the San Lazaro
        Hospital in Manila on February 1. He is the first reported fatality outside
        China''s mainland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b66413-bc41-4496-bf6a-0c6c99eeffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:22:21.704+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with a history of travel from Wuhan  a Chinese city where
        the novel coronavirus originated  and those who had contact with infected
        people are considered patients "under investigation" if they show flu-like
        symptoms such as fever, cough, and cold. At least 215 people were placed under
        this category in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b350686-b0d2-4f11-be2e-14b3e3a7c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:28:43.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c564cf0-8fa7-4bf7-9d04-d0491e35a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:28:43.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus <a href="https://cnnphilippines.com/world/2020/2/8/coronavirus-china-united-states-deaths.html">has
        killed 724 people</a>, mostly in China, the world''s most populous country.
        It has also infected more than 34,400 people across 27 countries and territories,
        according to Johns Hopkins University''s Center for Systems Science and Engineering
        that tracks coronavirus cases across the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9d302-9c6d-4bd2-8eef-5da811ae2764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:22:21.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:36.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAE, the second top destination of overseas Filipino workers next
        to Saudi Arabia, is the only Middle Eastern country with confirmed nCoV cases.</p>'
