      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="http://LOOK: PH repatriation team distributes relief
        goods to Filipinos in coronavirus epicenter Wuhan  Metro Manila (CNN Philippines,
        February 8)   The Department of Foreign Affairs team tasked to repatriate
        Filipinos and their families from Wuhan, the Chinese city at the epicenter
        of the novel coronavirus (2019-nCoV) outbreak, has handed out relief goods
        to their compatriots there.  Photo:  The DFA said on Saturday that their team
        in Wuhan rented a vehicle to visit neighborhoods with identified Filipino
        residents in travel-restricted Wuhan City, and distributed grocery items and
        other basic necessities.   Earlier, the team, who has been securing the exit
        clearances of Filipinos who want to return to the Philippines from Chinese
        authorities, made the headlines for going to the virus epicenter without hazmat
        suits or protective equipment against harmful substances. The 2019-nCoV has
        been proven to be contagious as the number of people it afflicts grows every
        day.  But health officials said that the Philippines repatriation team does
        need to wear the gear as long as they keep themselves away from crowded places
        and people suspected or confirmed to have 2019-nCoV.  https://cnnphilippines.com/news/2020/2/6/wuhan-dfa-hazmat-suit-repatriation.html  Health
        Undersecretary Eric Domingo said that hazmats are only necessary for health
        workers treating patients.  The first batch of repatriates is expected to
        land at the Clark International Airport on Sunday. They will then be transported
        to the New Clark City where they will be on mandatory quarantine for 14 days,
        with is said to be the incubation period of the 2019-nCoV. The DFA said Saturday
        that 56 persons, including seven spouses and four infants, may be evacuated,
        provided that they do not exhibit the flu-like symptoms, the red flag signs
        of the acute respiratory disease caused by the new coronavirus." target="_blank">health
        officials said that the Philippines repatriation team</a> does need to wear
        the gear as long as they keep themselves away from crowded places and people
        suspected or confirmed to have 2019-nCoV.</p>'
