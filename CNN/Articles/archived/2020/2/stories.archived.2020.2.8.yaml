  'coronavirus-china-united-states-deaths':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-08T14:34:57.103+08:00
    'imagesource': 'jcr:85926b64-2e48-4ce9-a5be-517b6fe3e038'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fdb8a0f-4644-47be-9d48-354d3efb8bf3'
    'lead': 'A 60-year-old United States citizen had died from the virus in Wuhan
      on February 6, according to the US Embassy in Beijing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-08T14:41:56.671+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:08:35.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:07:58.084+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deadliest day for coronavirus as mainland China records 86 fatalities,
      while US announces first American death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25604657-0a90-42d7-8f80-76b291d9cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Mainland China had its deadliest day in
        the coronavirus outbreak Friday, with authorities reporting 86 fatalities
        from the pneumonia-like illness that is paralyzing much of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b12a3-cbf9-4905-95f4-cd91fc050208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67664477-0306-493a-81dc-660f7e9334b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 722 people had died from the virus and 34,546 were infected
        in mainland China by the end of Friday, China''s National Health Commission
        said. The majority of new cases were recorded in Hubei province and its capital,
        Wuhan, the epicenter of the outbreak, where authorities finished construction
        on a new hospital in Wuhan last week. Another is due to open in the coming
        days to treat the growing number of patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c158c-d82a-4fc8-a3dc-61e0d34c0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb5d9f-daad-4e05-b492-196d216bc9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it emerged that a 60-year-old United States citizen had
        died from the virus at Jinyintian Hospital, in Wuhan, on February 6, according
        to the US Embassy in Beijing, marking the first confirmed death of a foreigner
        from the virus. Japan also reported its first death of suspected coronavirus
        in Wuhan on Saturday, according to an announcement from the Ministry of Foreign
        Affairs. The Japanese man in his 60s died of pneumonia. The hospital that
        treated him was inconclusive on the cause of the pneumonia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c54bc8-52f9-48ad-8578-d3e3f8372175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf1a7d4-8509-4910-b426-cf0639eed9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the virus has now infected more than 320 people in another
        27 countries and territories, and killed a Chinese man in the Philippines
        and a 39-year-old male in Hong Kong. New cases were confirmed in Malaysia,
        Taiwan and Japan on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d2c77-e40d-4459-abfa-5a8b86388468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3de78-0564-494c-8124-311a5af9b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stop the virus from spreading further, Beijing has taken the
        unprecedented step of trying to quarantine entire cities in Hubei. About 60
        million people are under various travel restrictions, as roads are blocked,
        train stations closed and flights canceled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e9e74-c825-4502-9712-9296d15fdf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974109c-85e4-48fe-9f3b-e36a1208c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has issued new regulations to severely punish
        people who disrupt the epidemic control work. Those who violate the rules
        will be subject to speedy arrests and sentences, and even the death penalty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7290115-8d52-486f-aab4-e377bb9d218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac09c53f-d4be-4704-9038-3340d82ef3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are working around the clock to understand the coronavirus,
        how infectious it is and how exactly it is transmitted. Fears over the epidemic
        have prompted people around the world to stock up on face masks, which has
        led to a worldwide shortage of supplies essential to medics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7e2774-7b23-49b4-a059-080b58693b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd193e3-5a03-4936-8092-fa04b6d31f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments worldwide appear to be exercising an abundance of caution
        in stemming the spread of the virus, issuing various levels of travel warnings
        for travel to China and increasing screenings of arrivals from the country.
        Several major airlines have canceled or scaled back flights to and from mainland
        China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f73558-02d5-4d0b-9fb4-d42ce963438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de32792-66ce-402e-96eb-5b748271276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three stuck ships</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83324d8b-df81-4f3c-b4b3-74a98141deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people are trapped on three cruise liners in Asia due
        to fears surrounding coronavirus among their passengers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73263063-1c7c-4b03-b548-9999bd71108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1828c9b-4b12-45ae-8045-23cd64113092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ship in Japan, the Diamond Princess, and another in Hong Kong,
        the World Dream, have both been quarantined after it emerged they had hosted
        infected passengers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edea54b-a05e-4a7f-bdba-e52d74e46884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad553fab-474b-4f53-9aa3-6e525776acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third ship, the Westerdam, has been turned away from various ports
        due to fears that there may be coronavirus cases on board. There is no suggestion
        that any passengers, current or former, have been infected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3988e23-3592-42bd-8c0e-ddf5b1c6d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d0ea4-7944-4036-96a7-7e6dbba94123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-four passengers from the Diamond Princess have tested positive
        for the virus and been taken ashore for isolation and treatment, Japanese
        authorities said. About 2,600 guests andmore than 1,000 crew are on board,
        including hundreds of Americans. They will likely stay in quarantine until
        February 19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe0ee8-2a6b-43a3-b44d-79842b515923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54672b81-aa94-4897-baa7-0111df785b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient thought to have brought the virus on board is an 80-year-old
        man from Hong Kong. He boarded the cruise in Yokohama on January 20, and when
        it made its scheduled stop in Hong Kong on January 25, he got off and never
        returned. He sought medical attention on January 30 and was diagnosed with
        the virus shortly after. Hong Kong authorities said he was in stable condition
        Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd9bfd-e5bf-4e63-85e6-f2e3897dc42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1e81b-9a30-4d1f-bde7-9374e6dde9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before arriving in Hong Kong, the World Dream had docked at several
        ports across China and Vietnam. On January 24, after visiting those locations,
        more than 4,400 passengers disembarked mostly to return to mainland China.
        Not long after, eight of those former passengers were confirmed to be infected
        with the coronavirus, potentially leaving the ship contaminated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d987707-0611-4801-af75-865e2269ae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5300128-1c26-4f28-a453-b759c8ab028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship docked in the semiautonomous Chinese city Wednesday with
        3,600 people on board and has since been sitting at the Kai Tak Cruise Terminal
        in Victoria Harbour. The only people allowed off have been three crew members,
        who were evacuated from the ship for treatment in hospital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd93a0-247f-439e-9f74-937b72c36997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55b057-e917-4e42-ab97-4663e56614c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A doctor is mourned</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e3020-8ca5-40a0-bc96-964e467796b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in China are still mourning the death of Li Wenliang, who was
        one of the first people to sound the alarm over the coronavirus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2708443f-7528-48e6-9e31-b470b85d81c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca63fba-bacf-4200-aabd-d22d9c081045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, a 34-year-old ophthalmologist from Wuhan, was widely hailed
        as a hero after it emerged he was targeted by police for spreading "rumors"
        about the virus, when he was, in fact, trying to raise the alarm.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01cd3c3-2036-4eb9-84e3-895928fdc0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee29d54-9fd7-44c0-9e56-ab3f82967dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After contracting the virus, Li''s condition worsened in the early
        hours of Friday morning and he died. The outpouring of grief and anger on
        Chinese social media platforms was immediate -- and almost unprecedented.
        The anguish was made worse by initial confusion as state media first published
        then retracted reports of his death, leading to allegations they were trying
        to cover it up or control the story.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4861ba0-62b4-41bf-b6c5-45351f355898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
