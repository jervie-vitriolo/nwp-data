      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, 86 people died of the Wuhan coronavirus in mainland China,
        bringing the death toll there to 722. Another two have died in the Philippines
        and Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c3156-6bfe-4858-867a-78c548b07918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:03:09.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed coronavirus cases in mainland China as of
        the end of the day Friday stood at 34,546, an increase of 3,399 from Thursday,
        according to the NHC.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde89fb-c325-4eae-a523-32ca08c20a64'
