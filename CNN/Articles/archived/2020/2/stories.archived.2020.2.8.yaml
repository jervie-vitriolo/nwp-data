      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) </strong> The
        Department of Foreign Affairs team tasked to prepare the repatriation of Filipinos
        and their families from Wuhan, the Chinese city at the epicenter of the novel
        coronavirus (2019-nCoV) outbreak, has handed out relief goods to their compatriots
        there.</p>'
