    'lead': 'The Bureau of Immigration (BI) blocked the entry of 36 Chinese nationals
      who had travel history to Macau following the travel ban imposed on visitors
      from Chinas special administrative regions due to the novel coronavirus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-08T12:04:22.721+08:00
