      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wily creature evaded capture by police and caused havoc as it
        padded along the corridors over four stories of Parliament''s Portcullis House
        building on Thursday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67674a26-528e-44be-a844-acaa3d828bbd'
