      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur photographer Anil Prabhakar captured the fleeting moment,
        in which one of the Indonesian island''s critically endangered apes stretched
        out its hand to help a man out of snake-infested water.</p>'
    '4':
