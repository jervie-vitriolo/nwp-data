      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  French surfer Poeti Norac has died in Australia
        at the age of 24, the French Surfing Federation has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b8702-d951-40d9-a926-af7e6eee5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac8922-87a6-4784-b785-825238957021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norac, a longboard surfer who finished runner-up in the French national
        championships in 2018 and third in 2016, had moved to Australia for several
        months and died last weekend on Queensland''s Sunshine Coast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5ccd3-2806-454c-9f97-aac311872a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5429d-dc49-4d5c-b9ee-c757ba7201f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federation did not confirm a cause of death but said their statement
        is being made with her family''s agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6ae9f-3ef7-4ecf-9f78-660a396a5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716998c-784a-40a2-9d16-f6f179489a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recorded 10 victories in the Coupe de France including the 100%
        Girls competition in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b34f9-f09f-43a7-8c8d-670602da2450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423109b-52e4-4f47-9627-9d5766898c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surfing community has lost a member of its family, a beautiful
        person with a shining smile, an artist on the longboard whose enthusiasm radiated
        from (her region) Vende and everywhere else," read a statement on the French
        Surfing Federation''s website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2ad1d-e1ff-449c-b4bc-fe0bf9486555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942aabb6-d983-4333-af72-ae86f682e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norac started surfing with her father at the age of six in her hometown
        Les Sables-d''Olonne on the east coast of France. She had been competing for
        10 years having transitioned from short to longboard format.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a686203-a388-4089-9dc0-91745587c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b3041-610f-4991-bb88-2f92af34abad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Norac''s sponsors paid tribute to the surfer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef25f76-6b78-463f-9235-ca8dd59112f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4017a27-21ed-4fb2-bf5e-a143b02d941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness that we learned of the death of our young
        ambassador Poeti Norac," lifestlye brand Oxbow posted on Instagram.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ebdf1e-85c8-4713-940d-236ac1c9544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0330cc84-0416-4bcb-a00c-594e711efef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The youngest of our family of ambassadors for over four years,
        Poeti had moved to Australia several months ago to perfect her English and
        ride the lovely Australian waves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83426de8-ad77-44c0-9891-71efc44f1628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e856a54-13a8-46d2-bf4e-c8012af902c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her father informed us of her death on the Sunshine Coast last
        week, and it is in agreement with the family that we publish this terrible
        news today."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f420d54-27bb-468a-b334-0e87184b78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75ae77-7e73-40e8-96b4-f8ffa374da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UWL surfboards wrote that Norac "forever etched in us her smile
        and sparkling eyes every time she came to see us over the last eight years.
        All our thoughts go to her family and friends."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244d5d98-d9a3-457a-a6af-975b63f8a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919815ef-a05e-4fcf-92e5-6b40c151ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koalition Surf, meanwhile, posted a black image with the words "too
        young to leave, have a safe ride."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad56490-8647-43f2-82da-3522dd42c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415f4d0-b22c-4156-891f-a60817030077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ceremony honoring Norac''s life will be arranged soon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c8a32-ea45-4cbf-b8ff-5f51cd2c8d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T10:30:41.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/07/sport/poeti-norac-death-surfing-spt-intl/index.html">"French
        surfing champion Poeti Norac dies aged 24"</a></em></p>'
  'raptors-13th-straight-win-pacers-nba':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-08T11:37:50.142+08:00
    'imagesource': 'jcr:c084ac03-40cb-48dd-8d53-bec2cb1d23e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e40af36-d05a-4c48-851b-7d1c33fb4333'
    'lead': 'The Toronto Raptors extend their franchise-best win streak record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-08T11:50:58.176+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:08:39.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:07:57.184+08:00
