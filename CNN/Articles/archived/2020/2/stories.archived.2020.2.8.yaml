    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae65a5-81a6-4d58-9354-9d323aebfa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.674+08:00
