    'title': '''Tabing Ilog'' stage musical opens March 7th'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938ec2e-ffbb-430d-973c-34ee80538f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:42:41.958+08:00
