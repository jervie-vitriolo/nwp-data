      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have tremendous students, staff, and community. I''ve learned
        an important lesson and I hope that I can earn your trust back," she wrote.</p>'
