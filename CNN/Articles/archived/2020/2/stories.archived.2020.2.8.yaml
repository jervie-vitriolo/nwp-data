      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b69427a-b38d-43ac-af26-a94ae11618dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:41:56.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China''s National Supervisory Commission, the country''s
        top anti-corruption agency, announced in a statement that it would send a
        team to Wuhan to investigate Li''s death, "in response to issues raised by
        the masses."</p>'
