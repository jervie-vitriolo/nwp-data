    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ccad0a-453d-46ab-aceb-917053eebf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.488+08:00
