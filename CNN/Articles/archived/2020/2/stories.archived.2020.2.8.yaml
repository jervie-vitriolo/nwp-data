      'mgnl:lastActivated': 2023-01-26T21:08:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;US President Donald Trump "tore into"
        UK Prime Minister Boris Johnson in a phone call last week after Britain announced
        it would allow Huawei into its 5G networks, according to a person familiar
        with the call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea454a1d-e417-40e9-9da3-9358355d351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6440859-3e74-405a-a47f-480de1e8b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision rejected longstanding US concerns about the Chinese
        tech giant. Trump was furious, according to the person, who said Trump berated
        Johnson over the move, which he characterized as a national security threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f09c022-0146-4674-9302-2ff3133bc070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ae4bb-74c0-40f9-bbc8-b4c6e5425842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times first reported on the phone call.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a9561-5af8-4528-b337-6457368c304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d35a8d-061a-4c49-ab09-85fbbc88987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, the US maintains a regretful tone about the decision,
        but the call reflects Trump''s more voracious private anger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36f6cbb-91e8-47e4-b9b2-0f5412809b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848626f9-8c4a-4a1e-8e78-0c83fe944558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is disappointed by the UK''s decision," a senior
        administration official said when it was announced, adding the US would work
        with the UK "on a way forward that results in the exclusion of untrusted vendor
        components from 5G networks."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d683242-67a5-4687-9f3b-3ffa0e1774c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d596a99-a380-47a4-b51d-79cec27adef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is expected to visit Washington soon, but no visit has been
        announced yet. With Brexit finalized, the US and the UK are preparing to start
        negotiations on a new transatlantic trade deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5dc81-acf8-409b-b3b6-e44449369a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049af60-bd26-4aa7-9397-c9676e3d98dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has publicly stated that Johnson reflects a "British Trump,"
        but the two men remain at odds on a number of issues, including Huawei and
        the Iran nuclear deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18195273-0944-405b-816d-7414d7df6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e9f2d-0e9f-4505-8929-5389d2220ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNBC on Friday, Vice President Mike Pence said the Trump
        administration is "profoundly disappointed" in the British for granting access
        to Huawei.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abf4a4-b173-4421-828b-0f664c7f425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528ee0f-723f-4e26-991f-c619a37a1953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember, I met with Prime Minister Johnson. I told him the moment
        the UK is out of Brexit we were willing to begin a negotiation a free trade
        arrangement with the UK. And now the UK is out of Brexit. Our team had begun
        that process, to work, but we just don''t believe that utilizing the assets,
        the technology of Huawei, is consistent with the security or privacy interests
        of the UK, of the United States. And it remains a real issue," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b772c917-42c7-4c66-a503-8680cc1d8f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:27:19.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/07/politics/donald-trump-boris-johnson-huawei/index.html">Trump
        ''tore into'' Boris Johnson over Huawei in phone call, source says</a>"</em></p>'
  'thai-soldier-shooting':
    'author': 'Kocha Olarn and Rory Sullivan, CNN'
    'caption': '(FILE PHOTO)'
