      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said on Saturday that their team in Wuhan rented a vehicle
        "to visit neighborhoods with identified Filipino residents in travel-restricted
        Wuhan City, and distributed grocery items and other basic necessities."</p>'
