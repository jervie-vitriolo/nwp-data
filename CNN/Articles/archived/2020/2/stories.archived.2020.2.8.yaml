      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prabhakar was on a safari with friends at a conservation forest
        run by the Borneo Orangutan Survival Foundation (BOS) when he witnessed the
        scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38703a71-e9a5-4a61-9cd0-f2442c58bf17'
      'mgnl:activationStatus': true
