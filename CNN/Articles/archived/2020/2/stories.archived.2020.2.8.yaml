      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/27/How-to-protect-yourself-from-coronavirus-tips.html?fbclid=IwAR1NZ4CVqD9f204Y-BU-pMx7BRwMe8U_tR4QI59w8URQysQFZVJI3B2tbjE">READ:
