      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Principal apologized after post</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a49a2-218f-4cca-a881-47a3208b2160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the principal sent an email to the parents of
        the high school, apologizing for the post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e90493-53ce-429a-9488-93def56f5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999715f7-6556-45f7-b467-da8f6d788099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.434+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On January 26 after news broke Kobe Bryant''s death, I made a comment
        to my private social media which was a personal, visceral reaction. I want
        to apologize for suggesting that a person''s death is deserved. It was inappropriate
        and tasteless. Further, I apologize for the disruption it caused to our learning
        environment today," Sejkora wrote in an email.</p>'
