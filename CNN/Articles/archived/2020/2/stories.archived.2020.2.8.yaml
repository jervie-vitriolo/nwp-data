      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could say snakes are their biggest enemy," said Prabhakar,
        a geologist from Kerala in India.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ac114-5017-45fe-9dc3-050017c0f575'
      'mgnl:activationStatus': true
