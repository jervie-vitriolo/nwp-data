    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-08T11:49:56.652+08:00
    'imagesource': 'jcr:63ed9621-e6ca-4f3a-88ce-d60601d49288'
