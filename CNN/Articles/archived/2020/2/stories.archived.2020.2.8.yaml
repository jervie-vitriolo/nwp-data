    'template': '1'
    'title': 'How to design a hospital that''s built in days, by someone who''s done
      it before'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692595d-dfbf-49a1-8541-d862f9e640eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;As China races to contain the novel&nbsp;coronavirus,
        a feat of design and engineering has unfolded at the outbreak''s epicenter:
        A hospital built in just 10 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15978485-2fea-4131-96d7-9415205f99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffcf511-57e2-4cb8-9d22-e74d07d088e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-story, 366,000-square-foot Huoshenshan Hospital began accepting
        its first patients Monday, a little over a week after land-levelling work
        commenced. A second, Leishenshan Hospital, is expected to open soon, with
        the two facilities expected to accommodate 1,000 and 1,500 beds respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2feb05c-c9d9-47e7-b3ce-c5f917712018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a728c00-bca2-48f8-8925-4032fc849fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities hope the hospitals can help relieve pressure on Wuhan''s
        overburdened healthcare system, while controlling the spread of a virus that
        has killed more than 700 people and infected over 31,000 globally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477fa1b-0c40-44e6-949d-17b1648e9d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55427c90-1c72-46ee-a2fb-a5f86c57d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale and speed of construction has been made possible with
        pre-fabricated units and thousands of workers operating through the night.
        When it comes to design, however, the hospitals had to be largely started
        from scratch, according to a source at the company involved in the first facility''s
        architectural design.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d85ae-966d-45ac-b1c8-e03a592c19b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b60a7-4b6d-4f81-a166-2750a7e7c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has reported that the buildings were modeled
        on Beijing''s Xiaotangshan Hospital, a facility built in 2003 in just seven
        days, during the SARS outbreak. But according to CNN''s source, who asked
        not to be named due to the project''s sensitivity, the design itself could
        not be copied like for like.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4dd607-1a4e-446c-af5a-92d5a74c5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c9abe-3826-4e6c-9e9a-6b34e1a83e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We re-designed the whole thing -- we couldn''t use (the blueprint
        for Xiaotangshan) directly," he said on the phone from the construction site
        in Wuhan, adding that "terrain and design conditions are all different."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c65e59-5156-440a-80b8-fa9658732f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bbc4fd-c602-4cc8-a138-e31f2d0e7ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan government has published information about what they claim
        are a number of design features of Huoshenshan Hospital, such as the use of
        negative air pressure to ensure that ventilated air flows into, but not out
        of, isolated wards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c91935-b2ea-4b5b-8ed7-38b72b294a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb13c85-b55b-46da-9530-60b9e6ae5167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the effectiveness of the new hospitals remains largely
        untested -- and some observers have raised questions about their overall functionality
        and safety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aab847-0101-448a-a6de-612ed70ac522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627029a-f485-4270-84b1-16bf50521a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, state-run newspaper Changjiang Daily reported that authorities
        in Wuhan was building an additional three field hospitals into existing spaces,
        including a stadium and exhibition hall -- all of which may require their
        own individual blueprints.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbaff10-4796-42be-bc8e-37de29c7e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f70491a-0548-42d9-8f34-7d81b5b7bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do you go about creating, in a matter of days, a large-scale
        field hospital that can in theory, prevent the virus from spreading beyond
        -- and within -- its walls?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07aa4fa-8a66-4c5e-9f79-7135fbbab473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331b913a-648c-4664-8c06-d26e74094bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isolated systems</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94858b29-cd3c-4d8e-88c0-d05e6263ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency medicine physician Dr. Solomon Kuah helped the International
        Rescue Committee coordinate the construction of emergency hospitals during
        a 2014 Ebola outbreak in West Africa. Although the resources available to
        him at the time meant that 100- to 200-bed field hospitals in rural Africa
        would take a month or more to construct, many of the underlying design principles
        for building makeshift hospitals will be much the same, he told CNN in a phone
        interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e179df3e-1407-4e23-92b1-9c617270cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9749885-9b64-4ca0-a0d3-94153e11d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most important among them is the "cohorting," or zoning,
        of patients -- grouping people based on the level of risk they pose, said
        Kuah, who had been watching the construction of Huoshenshan Hospital via an
        official livestream.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8307518-25db-488d-9fc5-03371e623739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef375c-47a1-458f-9175-a9a5460afc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might have one wing where people need to confirm whether they
        have (the virus), and another where they''ve all tested positive," he said.
        "So within the facility people are ''cohorted'' based on how suspect they
        are. Then, you can sub-cohort by, say, pregnant women, or people waiting for
        test results, or those waiting for (a quarantine period) to end."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbb81b-0e4d-4e78-9c1f-66ed9654d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd479de18-8726-4359-ae66-34fca8d7ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while the Wuhan government has said that only patients confirmed
        to have contracted the virus will be admitted to Huoshenshan Hospital, patients
        may still be divided based on the risk they pose. Aerial photos of the facility,
        taken during construction, show long rectangular wards spilling out from a
        central axis, and otherwise completely separate from one another. A second,
        smaller cluster of structures appears entirely disconnected from the bulk
        of the hospital.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810d38e-8960-4725-8e83-b8d930717758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f0ad0c-05cc-411a-967e-1a8baf6524c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This layout could reflect that wings of differing levels of contagiousness,
        for instance, are being isolated from one another to prevent cross-infection.
        They would also, ideally, be divided from central areas by disinfection facilities,
        Kuah said -- especially if doctors are working across different groups of
        patients.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcb48d-0f72-4454-9b8c-db4973f7ffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2dd62b-6294-4776-a07f-15f6de16e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These disinfection zones may also be used to separate wards from
        the operational command center, from which medical staff will likely coordinate
        care. Perhaps counterintuitively, this kind of operational hub would likely
        not be at the center of the building, Kuah said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe96b0-eff4-4666-8ef1-a8aace497188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8464703-22f2-464d-8526-6c4560768ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want your command center to be as low-risk as possible. So
        you don''t want it in the center of things, and it''s not going to be near
        the exit of the ''confirmed'' patients'' ward," he explained. "For the operation
        center you want (healthcare) providers to be completely out of their personal
        protective equipment, because they''re very uncomfortable to wear."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83c5d6-5109-4787-945a-bd0a576f1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991ec33-a958-4d7e-af25-5b26709d4fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Controlling the flow</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad39e9-ae5d-4190-97d4-b3a4bd6415df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing patients'' movement within the hospital will help ensure
        that high-risk individuals don''t come into contact with others. Yet, it is
        inevitable that infected patients will sometimes need to move -- in order
        to access toilets, for instance. Medical staff, too, will constantly need
        to travel through the facility.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed4891-614f-4f51-b38e-2929fed79f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de02d5-d2f0-44ca-928d-8d3ada9f0363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report in Changjiang Daily suggests that Huoshenshan Hospital
        abides by a principle it calls "three zones and two channels" -- the division
        of clean, semi-polluted and polluted areas, plus the creation of two separate
        channels for medical staff and patients to walk through.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff683b-d4ef-4166-b1a7-a97f41410d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c028b01-9298-4e24-8c4c-ac7b3b42e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When planning for these human flows, Kuah said that it''s also essential
        to think about the space between patients, corridors and facilities -- and
        to erect barriers between them. But even for contagious viruses, the safe
        distances required may be smaller than one might expect.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90b6a56-6bb5-472b-8598-f898fa5bef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2ba71-c8d1-458c-ae8f-0ad1d7769357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Droplet-type viruses -- like coronavirus or Ebola virus -- don''t
        float around," Kuah explained. "They won''t float up a 10-foot wall and come
        down on the other side. Any droplet that is projected forth (from a patient''s
        mouth) can only go so far.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987fcf9-4269-457f-a4cf-9a13c415a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61bdb69-3735-40f1-bf9a-245e9e2f293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d have two barriers: a ''dirty'' barrier and a ''clean'' barrier,"
        he said of the Ebola hospitals he worked on. "The clean barrier would be on
        the side of staff members who weren''t infected, while those who are suspected
        of having -- or are confirmed to have -- the disease are on the other side
        of the dirty barrier.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc15fe3-276d-4761-9f92-ced9d8efba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570fab9-866b-46ea-998b-4380b307746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The distance between those barriers, if there was a free-flowing
        corridor, was 1 meter (3.2 feet). Because even if (an infected patient) speaks,
        there is no way your droplets would go any further than a meter before falling
        to the ground."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988bb2d0-8f19-440e-ae8a-441de6b3959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b2b41c-7f78-4268-bb0e-ad49538f6d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The material used for these barriers isn''t especially important,
        he added, as long as they can endure chemical cleaning. It''s also important
        to clearly mark entrances and exits, to ensure that people flow through the
        building in the desired direction (doctors, for instance, should ideally start
        their rounds in low-risk areas first, Kuah said).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d389c02-5ba5-47ad-92a9-f2cee945e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3dbb5-e6ed-416e-8792-e95c9aed1347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Specialist functions</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e67b0-2394-4156-b0ad-a653df8d70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be countless other logistical considerations built into
        the design, from deliveries and patient transfers to storage and ventilation.
        According to the Wuhan government, other facilities in the hospital include
        a medical technology building, a network computer room, a central supply warehouse
        and an ambulance decontamination room, among others.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e01eb-b757-4b8b-af4f-567f8d4b5707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ee58c-e79d-4d32-90e9-3b1bd5e8cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water and sanitation systems can also be "one of the most important
        measures of controlling cross-infection," Kuah said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f92f9-60eb-4f58-802c-a0bf91b918c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3efe650-cc70-40e2-9454-fc65016da57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In creating an Ebola isolation unit, we would not borrow any water
        sources, or drain into (water systems of nearby buildings)," Kuah explained.
        "You create an all-inclusive system in your facility -- it doesn''t cross
        into any neighboring infrastructure."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705f4bd-7812-46f2-a57f-add65c29487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59e9ca-a4b2-4726-b79d-1af9559ab348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retrofitting such systems into existing hospitals may prove impossible.
        So while facilities like Huoshenshan and Leishenshan may seem like desperate
        attempts to control an epidemic, they could actually be better equipped for
        the job than Wuhan''s existing facilities. Crucially, Kuah explained, they
        can keep infected patients away from those who need to seek medical treatment
        for other reasons.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20428209-a28d-4c9d-ae18-32d0604961c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bccb1c-a540-41e2-81f6-a707c5faa3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may prove lifesaving, given that people with other conditions,
        or comorbidities, appear to be especially at risk from the Wuhan coronavirus.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938f19c-ad8f-4633-b1f1-252b3c2d04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de38e1-ffe2-47fd-b5d0-ef67d2c03bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t start separating people, then you''ll have a young,
        healthy 20-year-old with novel coronavirus sitting next to a 65-year-old gentleman
        who needs his heart checked on," Kuah said. "The main hospitals want to continue
        to be able to do what they normally do. Those burdens will still exist within
        the city."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d0131-4e5b-47ec-b7c1-182bdb84ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad073070-ae65-4d11-b21a-668620d75513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while comparatively rudimentary, these field hospitals serve
        a very different purpose from standard medical facilities, Kuah said, adding:
        "You don''t need to reinvent the wheel every time."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152fd82d-cc23-4cdb-bc37-951214c2fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:58:02.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/07/asia/wuhan-coronavirus-hospital-design-intl-hnk/index.html"
        target="_blank">How to design a hospital that''s built in days, by someone
        who''s done it before</a></em>"</p>'
  'bear-cubs-':
    'author': 'Francisco Guzman and Brian Ries, CNN'
