    'mgnl:tags': ['Thailand', 'Thai', 'soldier', 'shooting']
    'template': '1'
    'title': 'Thai soldier kills at least 10 in shooting spree'
    'updated': 2020-02-09T00:38:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12530cb3-75c9-4673-83b9-6ed91ee5190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T21:53:15.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Police in Thailand said Saturday they
        were searching for a soldier who opened fire and killed at least 10 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a75bb-6562-44e9-9c01-cf82b14f4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T21:53:15.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115db57-e68c-4535-b2b3-262100b78ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T21:53:15.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened in Thailand''s Nakhon Ratchasima Province
        on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ae240-a5a4-456b-8f45-95c76a767b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T21:53:15.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c664c3-adc0-48fc-81ca-fa0fdf677b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T21:53:15.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krissana Pattanacharoen, a police spokesman, told CNN: "At the moment
        we are trying to capture the guy. Both police and military forces have been
        deployed to the area."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f378c7b-faca-4703-93c5-a7eaeede63b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T21:53:15.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30f367-d183-4cda-a1b0-85e596804445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T21:53:15.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pattanacharoen said the motive of the gunman, who is believed to
        be a soldier in the 2nd Army Regional Command, remains unknown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0465b-bf65-4e0e-b525-aded52ea8ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T21:53:15.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac877c14-5da2-46a6-8192-05ae96053185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T21:53:15.507+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military commander, Lt. General Thanya Kiatsarn, who is at the
        scene of the shooting, told CNN: "We can''t confirm if there are any hostages
        taken. But we believe he [the shooter] is still holding inside Terminal 21
        shopping mall. We are working on this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061a1b9-e72b-4ec2-8485-ea95ed908d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T00:38:21.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:08:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was named as Sub. Lt. Jakrapanth Thomma of the Thai
        army, according to defense ministry spokesman Lt. Gen. Kongcheep Tantravanich.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd5bb4b-ac6d-4a09-97dc-59f368a51edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T00:38:21.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:08:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdf45b-013f-44e2-b298-02e22387d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T00:38:21.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:08:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is an ammunition battalion officer working for the 22nd Ammunition
        Battalion. Lt. Gen. Kongcheep said: "In general any military would be good
        at guns, but this man certainly has more skills."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928aa88-5dd0-4582-bf72-443dba2c600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T00:38:21.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:08:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d00767-68c8-4392-a72a-57c83d3faad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T00:38:21.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:08:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter had a quarrel with his superior and ended up shooting
        and killing him, Lt. Gen. Kongcheep said. He then took the superior''s gun
        and went around shooting his colleagues. Aside from the superior, it''s unknown
        if any other military personnel were killed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bbea38-c75a-4789-94c6-b02ed16debb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T00:38:21.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:08:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ae2ef-abe3-472d-b7e4-7c4d179e94e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T00:38:21.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:08:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier also stole guns and a military Humvee from his quarter.
        At least one machine gun was stolen but Lt. Gen. Tantravanich could not confirm
        how many guns and how much ammunition were taken.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992fc45b-c397-46ca-bbb9-1d63872080c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T00:38:21.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:08:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcfe019-5f0b-4bd1-b1d5-358297c34e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-09T00:38:21.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:08:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooter escaped from his quarter, he drove to the shopping
        mall and along the way he shot at civilians. The motive is unclear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3844c4b-ca58-461e-ba81-3e660c2f9517'
