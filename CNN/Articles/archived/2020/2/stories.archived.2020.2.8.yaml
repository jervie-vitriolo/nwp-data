    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83c34f9-734e-41c6-b893-4844273d257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio on Friday issued a joint statement with DICT Secretary Gringo
        Honasan saying "[we] have mutually agreed to settle our differences"  in
        a bid to put to rest questions surrounding the DICT''s integrity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b8e98-8d78-4d75-b3f2-fcdc841c29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ef8f9-db40-45ac-94a8-4ecc3161dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To set the record straight, Undersecretary Rio never mentioned
        any anomaly in the disbursement of the Confidential Expense of the DICT,"
        their two-page joint statement read. It said Rio''s statements about the need
        for the confidential and intelligence fund may have been misinterpreted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f84dcd5-7c5c-47e8-b091-0ea5a78aff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1f42e-0450-4a6c-9457-b081aa60ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Rio said the former senator now DICT chief <a href="https://www.cnnphilippines.com/business/2020/2/3/DICT-cash-advance-.html">had
        secured cash advances worth 300 million</a>, charged against the 400 million
        earmarked for "confidential, intelligence and extraordinary expenses" of the
        agency in 2019. A copy of a memorandum from the Commission on Audit obtained
        by CNN Philippines showed that the amount was indeed released to Honasan in
        three tranches worth 100 million each in a span of six weeks from November
        to December last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6218c-ca52-4195-aebf-edc0fc2addee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7ce4e-c3bc-4356-9ff9-04e69bdf2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons Rio cited for his <a href="https://www.cnnphilippines.com/news/2020/2/3/Eliseo-Rio-resigns-DICT.html">resignation
        early this month</a> is the need for DICT to have its own intelligence and
        surveillance funds  something which should be left in the hands of military
        and police, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6e943-9960-43d9-b529-05dfffcfb86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf9ff5-5717-4109-8ca9-8544681296a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the joint statement, however, Rio agreed that the disbursement
        was "lawful and legitimate" and used solely for the purpose of protecting
        the country''s cybersecurity and national security. Rio and Honasan stressed
        that it is part of DICT''s mandate is to protect the privacy, security and
        confidentiality in the Philippines'' cyber space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea493b01-6290-4753-b022-8bf29a060e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63c238-bd3f-4678-837a-9c72ccbc54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The returns of the Confidential Fund investment will soon be felt
        by our people because it will move us even closer towards a cybersafe Philippines,"
        Rio and Honasan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713b44e-ce4c-4c9d-b4f9-d1699dec28e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/5/DICT-responds-confidential-funds.html">READ:
        300-M intel funds used to combat spike in cyber threats, DICT says</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7b54e-ea41-4364-a66e-163e8bfb5f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All procedures were followed in the allocation of the fund, which
        was a line item in the 2019 General Appropriations Act approved by Congress
        and President Rodrigo Duterte himself, their joint statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e6ada-289e-495e-be60-859783523305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III and Senate Committee on
        National Defense and Security Chairman Panfilo "Ping" Lacson previously said
        they are seeking to look into allegations of fund misuse at the DICT by creating
        an oversight body that will review the usage of intelligence funds held by
        state agencies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccdece2-1a50-4479-97e1-f565fd5e6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/5/honasan-senate-oversight-committee-intelligence-funds.html">READ:&nbsp;Probe
        on Honasan possible as Senate, House seek oversight of intel funds</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db863161-f605-41b1-a2bd-2b5b69a1a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang said Duterte will observe the Senate hearing. "As to
        the allegations of Rio, he will listen to him when they meet but [there''s]
        no schedule yet," Presidential Spokesperson Salvador Panelo said in a text
        message.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e40f76-1efe-4cfa-881f-0fdb57de2fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ef3bf-5cd8-45ac-b552-4143f71064ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Rio remains Undersecretary for Operations in the agency,
        since the President has not read his resignation letter but has already received
        it. Earlier, Rio said he was leaving his post due to some conflicting views
        with other officials in the agency, and that among the points of contention
        were the millions of pesos in confidential funds lodged with the agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f393fe-3e1f-41c7-995a-aa4a1f92ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc9be0-2004-4ebf-8b73-81bd53b81bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:26:11.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint statement now says Rio''s resignation "was due to personal
        reasons, and not due to any rift with the Secretary, nor to any anomaly in
        the Confidential Expense."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaeb728-7c54-4e81-b665-42c415cbfa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T13:29:29.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:37.868+08:00
