      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff94d9e-e529-4f0e-8e92-07b6609ad8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:27:02.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wasn''t able to click," he said. "I never expected something
        like that.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99f8c5-318f-42f0-b297-4f44a293e147'
