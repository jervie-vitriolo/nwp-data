    'title': 'Filipino in UAE tests positive for novel coronavirus '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c2a4a-c753-475d-ade9-2ffcc2b5c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T14:28:43.953+08:00
      'mgnl:createdBy': 'eimor'
