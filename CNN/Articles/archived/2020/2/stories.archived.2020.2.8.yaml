      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials assured that the hospital has adequate facilities to attend
        to patients who are under watch for possible coronavirus infection.</p>'
