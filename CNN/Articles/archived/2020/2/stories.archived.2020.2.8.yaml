    'template': '1'
    'title': 'Facebook''s official Twitter and Instagram accounts were hacked'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812781cc-fc38-4a30-b67b-d2d13e0f6bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:32:23.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Facebook''s official social media
        accounts appear to have been hacked by a group that has previously compromised
        accounts belonging to HBO, the New York Times and, most recently, the NFL
        and a number of its football teams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c79a8-c3a6-4cee-9c19-cdf05f188183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:32:23.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b057f53-6147-4d19-8213-5f01e2c8b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:32:23.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Twitter confirmed that two of Facebook''s accounts,
        @Facebook and @Messenger, were hacked through a third-party platform on Friday.
        "As soon as we were made aware of the issue, we locked the compromised accounts
        and are working closely with our partners at Facebook to restore them," the
        spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181f6dd-1a36-4015-ae8d-3a52f108f274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T09:32:23.204+08:00
      'mgnl:createdBy': 'catherine'
