      'mgnl:lastActivated': 2023-01-26T21:08:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d408389-9ca5-4a80-96d9-150e408f5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T16:45:25.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:23.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang policy is hindi na isasama yung mga may</em> (The policy
        is to not include those with) flu-like symptoms. We will repatriate the asymptomatic
        ones kaya meron ulit thermal scanning and medical assessment just before boarding
        the plane," Balboa said.</p>'
