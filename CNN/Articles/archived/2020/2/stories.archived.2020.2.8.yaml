    'mgnl:tags': ['chinese-nationals-', 'bureau-of-immigration']
    'template': '1'
    'title': '36 Chinese nationals denied entry to Philippines amid travel ban'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380c011-7dd7-4e48-a1d1-0c2d1e058964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong>  The
        Bureau of Immigration (BI) blocked the entry of 36 Chinese nationals who had
        travel history to Macau following the travel ban imposed on visitors from
        Chinas special administrative regions due to the novel coronavirus outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50397b76-3dea-4848-8a42-d4f73cadbfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d95a3b-347f-448d-aa1d-f8e62c0b7074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immigration bureau said in a statement Saturday that the foreigners
        were intercepted at the Ninoy Aquino International Airport on Friday upon
        their arrival from Phnom Penh, Cambodia. BI port operations division chief
        Grifton Medina said all of them were referred for health screening at the
        Bureau of Quarantine before they were booked on the next available flight
        to Cambodia''s capital, their point of origin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6cbd39-f1ec-4c0d-9fbc-e41f690021f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c7b65-bed1-4515-8e2b-a5744914ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina said immigration officers learned during inspection that
        the visitors have been to Macau on February 1. The <a href="https://www.cnnphilippines.com/news/2020/2/2/Duterte-travel-ban-mainland-China-Hong-Kong-Macau.html"
        target="_blank">country''s temporary travel restrictions</a> dictate that
        foreign tourists are not allowed to enter the Philippines if they have been
        to mainland China, where the 2019-nCoV outbreak started, Macau and Hong Kong,
        in the past 14 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c07a3-89db-4a80-a264-6629a4beea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491d2a9-dde0-4169-a560-64d99a0ee41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban exempts Filipino citizens and foreigners who hold Philippine-government
        issued permanent resident visas directly coming from the affected areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b61fcb-0e5f-486e-bc6d-ea5f8394d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2de43-b05b-4f1a-8690-1ded9e33a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/31/Philippines-novel-coronavirus-China-travel-ban.html"
        target="_blank">Initially, Philippines only restricted the travel of tourists
        coming from Hubei province</a>, but after it reported the first 2019-nCoV
        death outside of mainland China, the DOH recommended expanding the ban to
        include other Chinese provinces and semi-autonomous regions in the worlds
        most populous country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96669132-dbc5-441a-b4fa-28476bcf7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadabb04-1bcd-4bbc-b40c-e1f04d9a3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente said they are now requiring
        both foreign and Filipino passengers from abroad to completely fill out and
        submit their arrival cards at the immigration booths, which are meant to assist
        health and police authorities to trace the passengers who may have come in&nbsp;contact&nbsp;with
        a confirmed 2019-nCoV case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c812e9-29a8-4e09-8151-0a0a748245f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cfc5fb-45f6-4030-93db-bce25a5430d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, only foreign passengers arriving at the airports are
        required to fill out  arrival cards while Filipinos are obliged to fill out
        embarkation cards when they leave the country, the bureau said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ddee05-eedc-4034-a91e-89f6d1461909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf4251-749b-481f-9e8d-a8858fabbd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI said its immigration regulation division has been strictly
        checking whether the foreign tourists who wish extend their stay in the country
        have a history of travel to China, Hong Kong and Macau within 14 days from
        their arrival. Visa extension applicants are also covered by the temporary
        restrictions, it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3356953-1cd8-4745-bedd-dcbb7fb1e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf62dfbc-549d-485f-b612-d2c89f29276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have developed a series of checking, double-checking, even triple
        checking to ensure that we assist our health authorities in monitoring the
        travelers. We do what we can to help prevent the spread of this virus," Morente
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f282a5e-2f27-4a96-81b6-fde702e8513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71dea68-559f-43d0-818c-c755d8c1e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente also reissued his appeal to airlines to "do their share
        in implementing the travel ban and prevent the entry of foreigners from the
        areas of concern".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7732cd-ba4d-4d49-8d14-ddb88649063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876f7a9-e427-41cc-b3a2-90451cf55334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All airlines and ships have been instructed not to board passengers
        covered by the ban, Morente said, adding that the bureau is studying the
        possibility of imposing fines against violations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9aca19-6abf-4062-8af1-de6d60cd4b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63493970-aba0-4a64-80b4-38fee8a348fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T12:04:22.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worldwide death toll from the new virus has reached over 700,
        mostly recorded in China. Globally, the virus has sickened more than 34,400
        people across 27 countries and territories, CNN said Saturday, citing Chinas
        National Health Commission.</p>'
