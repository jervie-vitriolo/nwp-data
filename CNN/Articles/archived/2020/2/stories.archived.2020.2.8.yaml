  'who-on-face-mask-shortage-':
    'author': 'Vince Angelo Ferreras, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-08T08:52:05.003+08:00
    'imagesource': 'jcr:b6bbb596-c325-4a34-adaa-f9bbf6d1d9f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2fc37d7-e116-41fa-aff2-b357ba06da28'
    'lead': 'The World Health Organization (WHO) prohibits the stockpiling of any
      personal protective equipment (PPE) amid the 2019 novel coronavirus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-08T08:56:16.796+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:08:44.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:07:56.098+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['world-health-organization', 'novel-coronavirus-']
    'template': '1'
    'title': 'WHO prohibits stockpiling of anti-virus protective equipment'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d162b2-df35-4797-9650-ed7f649716d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:56:16.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 8)</strong>  The World Health
        Organization (WHO) prohibited the stockpiling of any personal protective equipment
        (PPE) amid the 2019 novel coronavirus outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0845ce-d8df-497a-b301-b77eeb7842a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:56:16.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12210e-88d4-40ee-9e3a-ca1c2d36a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:56:16.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is limited stock of PPE and we need to make sure we get it
        to the people who need it most in the places that need it most, WHO Director-General
        Tedros Adhanom Ghebreyesus said in a press briefing Friday at Geneva, Switzerland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd890dab-11d3-45c6-9b94-abcce5affd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:56:16.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus said that the demand for PPE is 100 times higher than
        normal, while prices are up to 20 times higher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a118666a-017e-4402-81b2-300bc0ee5c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:56:16.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the shortage of PPE, the WHO chief said that health workers
        and patients must be prioritized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7060d4f-d88b-43dc-a00d-6f186d5a8439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:56:16.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first priority are health workers. The second priority are
        those who are sick or caring for someone who is sick, he said. We discourage
        stockpiling of PPE in countries and areas where transmission is low.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac77699-3c1d-405e-9c42-11087b42a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:56:16.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, WHO World Health Emergencies Executive Director Dr.
        Michael Ryan said that its alright for some to wear a PPE, like face masks,
        if it provides them safety.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa53d5-73b9-4627-9b33-011b5a3cabd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:56:16.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that allows people to move and go to the shop and get their
        food and that provides comfort then we wont say anything about that, he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e96021-135a-4bda-8964-cdf5133ce6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:56:16.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ryan pointed out that it would be a problem if the stock
        of PPE will not be enough for those in the medical field.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596c231-7a14-474c-b7e5-99f59b0054b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:56:16.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if we start to see the normal civilian market flooded with
        N95 and other respirator type masks, and we see doctors and nurses not having
        those then theres a problem, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e522d59-ef73-446a-a496-b0934a016f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:56:16.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus said that he already talked to the Pandemic Supply Chain
        Network to make sure that those who need PPE the most will be provided with.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d225040-1ecb-49d9-b520-2eff4da092c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:56:16.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This afternoon I talked to the Pandemic Supply Chain Network which
        includes manufacturers, distributors and logistics providers to make sure
        that PPE supplies get to those that need them, said the WHO director-general.</p>'
