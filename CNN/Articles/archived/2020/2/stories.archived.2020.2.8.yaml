      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sejkora was initially placed on administrative leave.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951fe85f-2cc8-4920-9f33-845824f7d037'
      'mgnl:activationStatus': true
