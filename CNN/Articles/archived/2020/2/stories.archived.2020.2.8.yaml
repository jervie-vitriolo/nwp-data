      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A man came home to see a box of puppies
        that someone had left on his lawn. He called police to report the cute surprise.
        But when deputies took a look inside, they realized the "puppies" weren''t
        dogs after all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81baeace-88ab-4645-bcd6-43e540f95136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59d384-2d0c-4729-9a08-891df88aa9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were bear cubs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c432201-bdb8-47b6-a10a-f6e7ca1741b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2dd9c-b0e0-4044-885e-dd9a3bb9d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not uncommon to find black bears in the county," Camden County
        Sheriff Kevin Jones told CNN. "But to find bear cups in a cardboard box in
        your property, wrapped up in sweatshirts to keep them warm, yea, that''s pretty
        strange."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86583578-578f-4d1c-b080-aba3e2cfef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657cbc15-16ee-4e03-81bb-1c091c35a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Carolina sheriff''s office explained that they had responded
        to a man''s call last month, who told them that someone left the puppies outside
        his house. The man explained he was gone for just a short amount time and
        the animals were there when he returned, the sheriff''s office said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79192d1-441c-4824-bfef-dd6d511e3786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3a106-fd30-4857-945d-0f80f8692cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff Jones said the person who dropped off the cubs probably
        stumbled across them, put them in a box and simply left them at the man''s
        house when they realized they couldn''t keep them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b5ac6-7672-474a-9c07-c4dcdd88b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e44351-da5c-4bd5-a4cd-f185596e46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cubs were taken by the North Carolina Wildlife Resource Commission,
        and will be released back into the wild when they are older.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004505da-db40-4e73-bf17-8a7bcad37b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79392b0b-85ca-4726-8b12-068bc51ca047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildlife commission will investigate where the cubs originated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e54b34-847b-4cea-9f94-ccc710ba0958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.202+08:00
      'mgnl:createdBy': 'catherine'
