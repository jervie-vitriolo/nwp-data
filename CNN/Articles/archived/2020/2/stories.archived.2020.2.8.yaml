    'title': 'DFA-DOH team on its way to fetch Filipinos in Wuhan'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e923f-0af5-4b5d-9bc3-7b84cfd08961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T22:48:28.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8) </strong> The
        government team tasked with bringing home Filipinos from Hubei, China has
        already left for Wuhan &nbsp;the Chinese city at the center of the novel
        coronavirus (2019-nCoV) outbreak.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf00a83-2e0e-4146-aea0-c53840d915c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T22:48:28.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51e987-1ef6-4b35-bf57-e80a9c9795a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T22:48:28.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team composed of members of the Department of Foreign Affairs
        and Department of Health left the Philippines Saturday evening Filipinos at
        the Wuhan Tianhe International Airport. The DFA at 8 p.m. said there were
        26 Filipinos already waiting at the airport, while ten more were on their
        way to join them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9087a2-a5d9-4c6d-aa2c-3a0adcccb9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T22:48:28.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13831ad-68b4-4d92-ae85-a3dc4f4e303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T22:48:28.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there, the team will also drop off 52 boxes of relief goods
        from the DFA, to be distributed to residents of Hubei province, where Wuhan
        is located.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c842f-4022-4d26-87d6-6aa746a2f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T22:48:28.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd9972-d9ae-40b9-94b7-48eebc75772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T22:48:28.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DFA and the DOH said returning Filipinos would have
        to be checked for flu-like symptoms before they board the plane. Those who
        have fever, cough or other symptoms will not be allowed to join the batch
        and will have to be taken by Chinese authorities to their facilities for treatment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18514e-d214-4d68-b369-b4a56a23beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T22:48:28.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74d926-5b89-440c-88dd-dc90563fd129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T22:48:28.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos cleared for travel will land in Clark International Airport
        by Sunday early morning. Health Secretary Francisco Duque said they will undergo
        another screening upon arrival. Those with symptoms will be isolated at the
        Jose B. Lingad Hospital in San Fernando, Pampanga. On the other hand, those
        without symptoms will stay at Athletes'' Village in New Clark City, Tarlac.
        They will remain quarantined there for 14 days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257be38c-68c6-4959-a927-a18f8c1ecae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T22:48:28.703+08:00
      'mgnl:createdBy': 'janine'
