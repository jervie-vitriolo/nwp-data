      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ad130-eb28-4173-a558-ddde85708c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:46.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the man who found them, well, he''s lucky.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29ecc3-3941-4dd9-af2f-86a4e7f22c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T08:37:44.202+08:00
