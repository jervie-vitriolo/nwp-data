    'template': '1'
    'title': 'UK appoints new ambassador to the US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb1ab4-087d-4a91-b498-494ac6e2e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The United Kingdom appointed a new
        ambassador to the United States on Friday, more than six months after the
        previous ambassador resigned following a leak of his private diplomatic cables
        disparaging the Trump administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186429d7-eefb-4d42-b1aa-05dd4a42f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51497a71-6551-417a-a3cc-8f30a3234b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amb. Karen Pierce will be the first woman to hold the top envoy
        spot in Washington. She takes on the role at a challenging time, as the US
        continues to diverge from its allies on a number of major foreign policy issues
        and the US and UK chart their bilateral course post-Brexit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe77ef5-ae65-4b5b-bf40-77709ce07283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f072fa-46bf-46ab-b318-c836abfd90b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries recently hit a point of contention after the UK''s
        decision to allow Huawei to be a part of its 5G network despite heavy lobbying
        from the US to ban the Chinese tech company. President Donald Trump "tore
        into" UK Prime Minister Boris Johnson in a phone call last week after the
        decision, according to a person familiar with the call.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed25640-aba2-4667-93e6-81b785ead68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4072e-86e9-4b53-b084-a0d3bb565382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierce is currently the British Ambassador to the United Nations
        in New York and the Permanent Representative at the UN Security Council.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd4f0a-4da7-4df8-a358-3513dec1bfd3'
