      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ef85c-c29d-4cc0-be9f-21a0f41de1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Secretary Dominic Raab praised Pierce''s appointment to
        the post, saying in a statement Friday, "We''re proud to be sending to Washington
        such an outstanding diplomat, and I warmly congratulate her on her appointment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a1704-0fed-47e3-b541-baa82777dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aed718-bb8e-42a4-ae23-116ede22a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierce said she was "honored to have been asked to represent the
        UK in the US."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c56134-d86a-4f98-aafc-86ac4cf2e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370dbb43-7955-4a75-bf6f-7b43bfca4faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is the UK''s single most important relationship," she
        said in a statement. "There is a deep bond between Britain and the US, built
        on many pillars."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d26b9-0402-45c8-a1f5-f20deb20869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5994f57-667a-4bbc-a227-83351089b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Embassy has been helmed by Charge d''Affaires Michael
        Tatham since July 2019. The former UK Ambassador to the US, Kim Darroch, resigned
        after a series of leaked diplomatic cables revealed he had told 10 Downing
        Street that the Trump administration was "inept" and "clumsy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa280978-fb11-413f-ba11-20b5887ad630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4236e-782c-471d-b774-52fc689a7b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resignation came after Trump said the White House would "no
        longer deal with" Darroch, who Trump called "not liked or well thought of
        within the US." Darroch also left his post after then-Prime Minister candidate
        Johnson refused to support him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca25d8d-16c5-4836-8994-47bc1ac6eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:26:34.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/07/politics/new-uk-ambassador-to-us-karen-pierce/index.html"
        target="_blank">UK appoints new ambassador to the US</a>"</em></p>'
  'How-to-design-a-hospital-that-s-built-in-days,-by-someone-who-s-done-it-before':
    'author': 'Oscar Holland and Alexandra Lin, CNN'
    'caption': 'An aerial shot of Huoshenshan Hospital during construction.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-08T07:53:13.513+08:00
    'imagesource': 'jcr:205cfc0b-23c9-4350-aa1b-bb44c8bee823'
