      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8507b4a-4180-4e15-b321-aa995810f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T15:52:23.260+08:00
