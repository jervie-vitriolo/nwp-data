      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The natural world never fails to surprise
        us, and this moving encounter between an orangutan and a man in Borneo has
        melted hearts all over the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f0b20-8ddc-4201-88c1-5b2963400f23'
