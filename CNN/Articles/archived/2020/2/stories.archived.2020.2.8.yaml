    'template': '1'
    'title': 'The principal who was put on leave for a post referencing ''karma''
      after Kobe Bryant''s death has resigned'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72a507-0448-4135-969d-4d736c7d443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The Washington state high school principal
        who was criticized for an online post following Kobe Bryant''s death has resigned,
        the district superintendent said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c861db-b85a-4646-83b4-19bb5aeb430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec86d2-283c-4995-be4c-6ea44ec6f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust between a principal and a school is so critical, and it''s
        become clear to me in my time here that that trust has been broken," Camas
        School District Superintendent Jeff Snell said in a video directed to students.
        "It''s caused a disruption at the school that''s demonstrated in many ways."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfa5fb-cd35-4f55-ab87-79a9c551c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12628f86-0fef-475c-a25e-4741fe5b7bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the helicopter crash last month that killed the NBA legend,
        his 13-year-old daughter and the other seven people on board, Camas High School
        principal Liza Sejkora wrote on her personal Facebook page, "Not gonna lie.
        Seems to me that karma caught up with a rapist today," CNN affiliate KATU
        reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99680c7-1911-44ab-94cc-55ee1810912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b82b4-3e5d-4385-bb01-0acad8f0cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post seemed to be referring to Bryant, who in 2003 faced a sexual
        assault accusation. That criminal charge was dropped. Bryant acknowledged
        that while he viewed the encounter as consensual, his accuser did not. Bryant
        later settled a civil suit with his accuser.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53581e50-802f-4f57-bbfa-a1632aa73c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbcd2ed-ceeb-4668-be94-3238beabb7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snell said that in the time since, many students were put "in a
        really difficult position of either being for or against Dr. Sejkora and that''s
        not fair to you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2042827f-17fd-4595-be05-2e8ba605a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9a0e6-b7e4-4dbd-84b4-6285c623ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:08:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not see a path to repair that trust that can happen in a way
        that doesn''t continue to compromise your educational experience here at Camas
        High School," he said. "Camas High school will be moving forward without Dr.
        Sejkora as principal as I''ve accepted her resignation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf343031-4444-44eb-a4ce-d0475b9b3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T18:05:17.433+08:00
