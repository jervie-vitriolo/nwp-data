      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e62415-7dde-4bf8-bc21-8710bac5c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T22:48:28.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 300 Filipinos working in Hubei province. The DFA
        initially said 56 of them sought to return to the Philippines as the number
        of deaths and cases continues to rise. However, before the team left for China,
        the DFA said several have backed out at the last moment, due to issues with
        their visas and immigration status.</p>'
