      'mgnl:lastActivated': 2023-01-26T21:08:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the more 34,000 confirmed cases, 6,101 are in critical condition,
        and 2,050 have been discharged from the hospital after recovery.</p>'
    '50':
