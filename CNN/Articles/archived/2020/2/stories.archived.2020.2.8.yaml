    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc0919-6d8e-4af0-a21a-298d06e93884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It was supposed to be the holiday of a
        lifetime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ddb53d-b278-40e6-9d89-4fe4ce745ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef531a36-dbe0-4a28-b02d-a8622a8fbe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, American couple Kent and Rebecca Frasure found themselves
        quarantined on a cruise ship, staring at ambulances lined up on land ready
        to receive the increasing toll of passengers diagnosed with a deadly virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72fdfa-8ca8-41e7-b998-143ab801620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c42c92e-9184-490d-bed2-8a9ae7404761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, Rebecca, 35, found out she had tested positive
        for Wuhan coronavirus and had to leave the ship immediately -- alone, as her
        husband Kent, 42, was still apparently uninfected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0b6ea-638a-4b7e-8ee6-21f11a7bdbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340145e-fe1e-4732-ae25-1442adc1df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her only symptom when she tested positive was a cough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3cf1b7-aac5-42e0-bdef-369c8d61be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b8a32-2c44-40ba-a5ae-9aebcd49a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is terrible, I could never imagine that this could be happening
        right now," she told CNN shortly before she left the boat. "(The hardest part)
        is the unknown. Like, I don''t know what''s going to happen an hour from now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb25329-2b20-41b4-a9ef-c931592d83b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985304d2-9adc-46c9-bc42-241473f84099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diamond Princess cruise ship, on which the Frasures were traveling,
        has been quarantined off the coast of Yokohama, near Tokyo, since Tuesday,
        after a former passenger tested positive for the coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f5e87-2359-4bae-aa0e-0059595c24b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623f7ba-1f0c-4c1e-a203-ee827d7fc9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 3,700 people on board, including 2,600 passengers,
        of whom 428 are American. So far, 61 passengers have tested positive for the
        virus, and the quarantine is expected to last until at least February 19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3cb8f7-34c0-4008-9f8d-9a9283310373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b92870-afc6-42cc-8161-4c658c01a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far more than 31,400 people globally have been infected by the
        pneumonia-like coronavirus, which originated in the central Chinese city of
        Wuhan, and at least 630 have died, predominantly in mainland China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773415e-2cc9-4f7b-91e5-086a4e154ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d23d5-d36c-4809-86a9-b9ed74c2c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cruise ships in Asia, including the Diamond Princess, have
        had their journeys disrupted or brought to a halt by the virus. In the middle
        of the East China Sea, the Westerdam is struggling to find a port to dock
        at after being turned away from both Taiwan and Japan over fears of passenger
        contamination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33dcbc5-57ca-4958-9c63-4e058d1111b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ae85b-15d6-4307-a955-14e7765eb0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Hong Kong, the World Dream cruise ship has been held
        in quarantine since docking Wednesday, after eight former passengers tested
        positive for the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287faaed-00f6-4196-9e6c-9e29d65bf2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b9a9e-9cef-47ae-9814-7481a7912262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fear on the Diamond Princess</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e05b50c-5316-444b-a198-36d00486ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Rebecca was diagnosed, Kent says no one came to disinfect
        the room the couple shared. He believes it is only a matter of time before
        he is diagnosed with the virus, too. "(But) you roll with the punches and
        try to make the best of things as you can," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229fbe17-01ff-4a71-b66f-c581359fe6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b1a08a-adac-4c08-83b4-2fe6ab793e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information from the cruise staff has been scant and he only found
        out that a further 41 passengers had been diagnosed with the virus after talking
        to a reporter, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff2749-8f76-40b8-a3f6-4bc860186023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf16399-df06-4918-bf81-b57be557d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way anybody knows (what is happening) is when people that
        are infected tell other people they''ve been infected," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fcd10c-7fd8-40a5-8769-38f73dabac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6bda2d-b87d-48d5-b454-23e122bdd054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American author Gay Courter is also among the more than 2,600 passengers
        trapped on board the Diamond Princess, which she described as a "contaminated
        prison."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c645dd-8647-4048-8990-b3849e1e49c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af2e892-9deb-47aa-9d91-c1a6d583d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(My husband Philip and I) are 75 and 77 years old, we have health
        risks and we are a bad category to get sick ... We are not safe in our rooms,"
        she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01400f6e-6117-4bd6-81d8-71f3a47fcca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447e4d7-11eb-4167-a4e2-4bfab7e6a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to escape the infection, Courter said she had contacted
        her insurance company, Medjet, which is willing to send a crisis extraction
        team from the boat to evacuate her.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17cd6c1-4c11-46cd-94bd-16441b5c9d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ae1b0-1f1f-42f0-84fd-183ebd0cf57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Japanese governments, however, won''t allow that to happen.
        Japanese health officials told CNN that any passengers of the Diamond Princess
        had to go through the quarantine process before they were allowed onto land
        and that the process was ongoing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919359c8-3c1d-4225-8218-f93711f5752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c1a4e-14f1-40d6-bdbb-1c6f23d0ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can be taken in quarantine, and extracted in quarantine and
        arrive in the United States safely," she said. "We are not sick at the moment
        but there is a major concern that circulating air on this ship can make people
        sick."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd86c7-2bd4-410c-acdf-bdbbe0463ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c6cc1-661a-404f-976d-4b093b5e6639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courter said the US government could take them to the nearby Okinawa
        military base for evacuation, telling President Donald Trump that he could
        have another thousand US coronavirus cases on his hands if the ship wasn''t
        emptied.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba80e0-9dbd-4d08-953c-3aee6fa593bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84573a8-464d-4d4a-8d8a-7fd6d2c0269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a trip of a lifetime, and I used all of my credit card
        points. The way out was divine but right now I do not mind how I go home,"
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4283b8-a19a-48a6-a67a-1c783a36aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d95da9-dcc6-47ef-8d65-3157d67327f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courter is afraid that if she becomes infected she may not survive.
        Older people are especially susceptible to the Wuhan coronavirus -- China''s
        National Health Commission said Tuesday that 80% of all fatalities in mainland
        China were over the age of 60.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5320b2-bc6d-457f-8ce9-6d90ca2b9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b6207-7ff2-483b-ba7c-c245aebede64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I (just) do not want to go home in a box," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae110c1-b0ed-4222-9672-3f9b6bd5eec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62059e7e-12e9-4121-b8a4-f16c0f715d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Nightmare on board the Westerdam</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a6f40-d293-4c21-9bdb-b85c702cc2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Westerdam cruise liner left Singapore on January 16 for what
        should have been a 30-day cruise around Asia. But after leaving Hong Kong
        on February 1, the ship has been turned away from the Philippines due to fears
        that there may be coronavirus cases on board. There is no suggestion that
        any passengers, current or former, have been infected.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b095d468-3435-44e5-9579-5daaad55a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a5ff27-84a7-4608-be66-238e379988a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian passenger David Holst, 63, who is traveling on the Westerdam
        with his wife Judy, said that the ship had briefly docked in Kaohsiung, Taiwan.
        But on February 6, Taiwan announced it would no longer allow international
        cruise ships to dock in its ports due to fears around the epidemic.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efb0c91-241e-4ce3-a00d-821c8b04462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb39b4-444f-49fb-b9b8-937eb328f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Westerdam left Kaohsiung and was turned away from Taipei as
        well.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b66dfe-518f-408e-8eb8-e8088a18778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f847d55-59aa-407f-bde6-2e00bab98b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, which is operated by Holland America, had been set to
        stop at five ports in Japan, but on Thursday the Japanese government said
        that it would not allow the Westerdam to call anywhere in their territory.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736a5d5-0a4a-4bdc-9910-b52ee4c16cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc523b-b2bc-4865-85d3-953d87a880ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one wants us," Holst told CNN from the cruise ship, which is
        currently sailing through the East China Sea. "Holland America said they''re
        in discussions with the US State Department, the US Navy, and the Dutch government
        to try and find a solution. I have no idea what that will be or when that
        would be."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbcf17d-56a1-4d92-a5e0-1fe203209471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453fbc2-5f6b-431e-b88e-63c9a7c42f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holst said he and his wife had spent more than $20,000 on the trip,
        including flights. But he said the past six or seven days had been a "nightmare."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df63cd7-527c-404c-8048-b656b4aa3358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007faeb-f47e-4922-a8eb-f6f102c9ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It keeps getting worse and everyone on board is just living in
        fear that the bell is going to ring and the captain is going to say, ''Return
        to your cabins, we''re in quarantine and we''ve got a virus case on board,''"
        he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac3ad4-0fae-4668-b448-4dcdb30736b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b5863-6ebe-460d-8c80-b3ec203fc317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Holland America said it understood that guests on
        board are concerned and it was doing everything it could to protect their
        health.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b82bb1-0896-4906-a57f-b022a7f026cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fdfb56-c15d-4624-85c8-502e9fec8163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have implemented a significant number of measures. Our medical
        experts have been coordinating closely with global health authorities to implement
        enhanced screening, prevention and control measures for our ships," the statement
        said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eaa842-c537-455b-82b3-f3c3fcbf49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab9f3e-a241-47f9-9751-eef0404c9b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no reason to believe there are cases of coronavirus on
        board."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6c14f-1a7c-43dd-96c2-52129fe6683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea5c220-7733-4484-8db2-dc7338e2e7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that all guests would receive a full refund of
        their cruise fare plus a future cruise credit of 100% of their cruise fare.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ae495-9df7-459c-86e6-bd8ecca16748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336cfde-d404-4371-9666-051a65e7d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holst criticized the ship for stopping in at Hong Kong and taking
        on new passengers there, despite the Chinese territory having coronavirus
        cases. "People are angry, I think the tension is rising and everyone on this
        boat for the last seven days has lived under the dark shadow of wondering
        whether we have the virus on board," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f78279-06e1-4fee-9889-b388cc70ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c83d2-856b-4b78-892e-0b2b976d7fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Holland America said it had followed US Centers
        for Disease and Control guidelines at the time the ship docked in Hong Kong
        on February 1.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af38adae-bcdb-4e81-8b70-a59582d90ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9d17d-65a4-4dec-879f-ada3edf1182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trapped in Hong Kong</h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bbcd54-82c6-4b08-8531-c806f8cfd1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, the 3,600 people aboard the World Dream cruise liner
        have been under quarantine for three days after a number of passengers from
        a former voyage tested positive for the coronavirus.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7db9ac-b756-45a1-8484-bfdfea950874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f8199-9c0d-4c30-a55a-082638dedfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three crew members have been evacuated from the ship for treatment
        in hospital.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e27b8-1855-4bea-b89c-ba214a5ff76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262efa42-4cc5-4b7b-b173-e83cc1948fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuang Shuk-kwan of the Hong Kong Department of Health said that
        all passengers would have to remain on board until "we complete the quarantine
        work." Chuang said 33 crew members had shown symptoms of illness at varying
        degrees, although most had tested negative for the coronavirus.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a7cb0-7ef6-4185-83c7-28c026a86a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68124d74-4077-4090-98af-b1e2b9cf8e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before arriving in Hong Kong, the World Dream had docked at several
        ports across China and Vietnam. On January 24, after visiting those locations,
        more than 4,400 passengers disembarked mostly to return to mainland China.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c009c55-1573-4182-8ed2-c94ca80b9a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925326b4-7bd2-420b-ab02-c08ca8837e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after, eight of those former passengers were confirmed
        to be infected with the coronavirus, potentially leaving the ship contaminated.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62ba7b-7758-4f80-afd6-a986b2f8c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342fd57a-011d-494f-89de-4537b7d283de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dream Cruises has said it is attempting to contact passengers who
        had previously been on board the World Dream "to inform them of the situation
        and seek professional health assistance."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b6d8c9-02be-4ec8-8d67-f05a0ddc4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587aca8-10ff-47cf-8a7d-e308e24a6360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no word yet when the World Dream may be allowed to leave
        Hong Kong.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b331dc-9520-4965-a002-e33f8fd960ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T04:35:30.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:08:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/07/asia/us-coronavirus-victim-cruise-ship-intl-hnk/index.html"><em>"''A
        contaminated prison'': Scared, angry passengers are trapped on three cruise
        ships amid coronavirus outbreak"&nbsp;</em></a></p>'
