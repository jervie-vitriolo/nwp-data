    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4934c4-319e-483c-8e42-ecbf24cb9816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was advised today that the President intends to recall me effective
        immediately as United States Ambassador to the European Union," Sondland said.
        "I am grateful to President Trump for having given me the opportunity to serve,
        to Secretary Pompeo for his consistent support, and to the exceptional and
        dedicated professionals at the U.S. Mission to the European Union. I am proud
        of our accomplishments. Our work here has been the highlight of my career."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36df28-c785-448d-9b53-4a05f48b528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39b128-c5a6-4dff-bc6a-1203a2c897ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissals appear to be retribution for Vindman and Sondland''s
        explosive testimonies to the House impeachment probe late last year, both
        of which were done under subpoena. The duo gave some of the most damning testimony
        to House impeachment investigators during last fall''s public hearings and
        quickly became targets for Trump''s supporters, both inside and outside of
        government. The firings come two days after the Senate voted to acquit Trump
        on two articles of impeachment in votes that were largely along party lines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef407d59-685b-4d57-85b3-ab33c65ec539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4f895-ffc5-4230-bfe8-901efd910e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had continued to fume privately about Vindman''s testimony
        during the impeachment inquiry and foreshadowed his dismissal earlier Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba26168-1bc3-4fae-a0ad-cb7d03cc65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118c338-2bea-4125-abc1-392b1d035440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I''m not happy with him," Trump said. "You think I''m supposed
        to be happy with him? I''m not."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459113d-f57f-4196-afa0-d94ebcd67bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428bc04d-4daf-4553-a95d-d07fd6145c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland''s ties to the White House and Trump had deteriorated since
        his testimony. A person familiar with the situation says Sondland''s ties
        to the White House and Trump had frayed badly since he testified last year.
        He once had Trump effectively on speed-dial, or the presidential equivalent
        of it, but since his appearance he hasn''t spoken with Trump. He was also
        pulled from overseeing the Ukraine portfolio, which wasn''t directly related
        to his position as EU ambassador.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d9bba-76fa-42ad-a311-e1af182d12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ecfafd-77d1-45a6-a3d0-7966f4bbd796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vindman dismissed early</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abe1a9-43f4-46e5-867a-ec493d9c8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman, a decorated veteran who was born in Ukraine, was escorted
        out of the White House by security and told his services were no longer needed,
        according to his lawyer, David Pressman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0769f-0fb3-4049-9d05-3794e7deac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77fc19d-388c-4acc-9cf2-5df118e94509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressman said in a statement that it is clear he was fired for testifying
        in the impeachment probe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfa245-845c-4267-befe-2cfd0060e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2c16d-08ff-4d23-a188-63c335ba1ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no question in the mind of any American why this man''s
        job is over, why this country now has one less soldier serving it at the White
        House," Pressman said. "LTC Vindman was asked to leave for telling the truth.
        His honor, his commitment to right, frightened the powerful."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016975e9-ee85-412d-857d-c8cfe79edde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29b417-e591-425e-b92f-aa8a64e10ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Truth is not partisan. If we allow truthful voices to
        be silenced, if we ignore their warnings, eventually there will be no one
        left to warn us."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994d2be-d201-402f-8716-94791a39e107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f3088-bf1b-4a67-a58b-bb5dbc024bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His twin brother, Lt. Col. Yevgeny Vindman, a National Security
        Council attorney, was also fired, "suddenly and with no explanation, despite
        over two decades of loyal service to this country," Pressman said, and walked
        off the White House grounds alongside Alex Vindman.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be8f72d-5843-4984-a6ca-aae115136ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110dea5f-d022-4f87-8070-30c8be431094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yevgeny Vindman had never testified or spoke publicly about the
        Ukraine saga. "He deeply regrets that he will not be able to continue his
        service at the White House," Pressman said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d1bdd-c32e-4e6b-b2d7-277620ff9274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7d1a1-eb93-4e36-aa34-76cf5e5483f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the impeachment inquiry was launched, the Vindman brothers
        often arrived at work together.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633fd1f-b8b0-4518-8985-1cff8f7eb13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84341a32-a0b3-4379-85c5-097833c30341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Council spokesman John Ullyot said: "We do not
        comment on personnel matters."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39407d-711f-4a3c-8b72-ffe573f3f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d6cc9f-ac8d-4557-95f8-c40010c97024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman is expected to return to the Pentagon, though it''s still
        unclear what his assignment will be until he''s expected to attend war college
        this summer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ef6bd-ffa9-48f2-b337-dd878aa65e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543b840-0548-4668-8928-1bd43bf6ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome back all of our service members, wherever they serve,
        to any assignment they are given," Defense Secretary Mark Esper had said Friday
        when asked about Vindman''s expected ouster.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14603a-b8a8-4edf-9f47-2606b7d27d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3496f-41c0-43b0-ac4b-86827095bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that both Lt. Cols. Vindman have been reassigned
        to the Department of the Army, out of respect for their privacy, we will not
        be providing any further information at this time," an Army spokesperson said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4a3c2-0012-4b2c-ae1d-e00d7e64f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf63e3-ab8f-4d76-8377-fe8cb5090b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice chairman of the Joint Chiefs of Staff, Gen. John Hyten,
        told CNN that "it will be up to the Army" to determine where Alex Vindman
        goes next. "But I''m sure there''s still room for his talents in the United
        States Army, it''s just not in the current job," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8807a-600a-4832-b184-e24ffe312545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae3655-a47e-42d1-9049-1e749a392cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vindman had only learned from news reports late Thursday night
        of the potential White House plan to fire him, he''d been steeling himself
        for this moment since he testified in Trump''s impeachment hearing in November,
        according to a source familiar.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f44e7d-f318-41cc-8140-6dddb99f03f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d85265-1589-4d66-a3f9-723dd4b83fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the friends and family reaching out in support of the Purple
        Heart recipient amid the subsequent attacks from Trump and his allies, some
        also warned of likely retribution.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff912b7-9d35-444c-930e-8daa3c4bd6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230522a-e110-4c0e-907b-87dd1d5e105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source who spoke with Vindman recently said the veteran originally
        hoped he could continue to be effective in his role at the National Security
        Council post-testimony, but was quickly marginalized when he returned to work.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd0ff4b-bd32-402f-b17f-a12ca1fdab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0726d69-84f2-4ee4-a35e-8a3b2a54d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alex was a bit nave about it at first &nbsp;because he believed
        that since he did what he thought was right, things would work out," a source
        close to him said. "But it eventually became clear that wasn''t how things
        were going to go this time."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa9a5b-5764-4e45-af20-4dcf30474e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6054a2ea-e65e-4636-be02-c752709cff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman had told lawmakers during his November congressional testimony
        that he reported concerns about Trump''s July 25 call with the leader of Ukraine
        to the top National Security Council lawyer within hours of the call, and
        that some of the changes he tried to make to the since-published transcript
        were left out, though he didn''t say why.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a62197-14a4-4232-b137-8a2469b1afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50071f39-dba4-47fc-8ba6-755391874b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman also told lawmakers that later, he was told not to discuss
        the call with anyone else.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c444eb0-38f2-4461-bf25-b471f9f5e3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819413e-0948-4a2a-a0c3-89696776ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman &nbsp;who was awarded a Purple Heart for his service in
        Iraq after being wounded in an IED attack and still carries shrapnel from
        the attack in his body, according to a source close to him &nbsp;also told
        lawmakers how his family had fled to the US from the Soviet Union when he
        was a child.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082ba7a-2180-461a-92c1-fb0bc9c01697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3d3ff-718c-4685-9217-09be24fa1ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The privilege of serving my country is not only rooted in my military
        service, but also in my personal history. I sit here, as a lieutenant colonel
        in the United States Army, an immigrant," he said. "My family fled the Soviet
        Union when I was three-and-a-half years old. Upon arriving in New York City
        in 1979, my father worked multiple jobs to support us, all the while learning
        English at night. He stressed to us the importance of fully integrating into
        our adopted country."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9eb416-6dfb-4dea-956e-ee9e23bfbbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4798d374-7fff-4fe0-88ee-304789af4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman served multiple overseas tours, including in South Korea
        and Germany in addition to his deployment to Iraq, according to his prepared
        remarks.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee881f23-af98-4440-8a17-d5807cce39aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29255415-0e2f-4d3e-a1c8-892021a9bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the intense and public backlash from the President and his
        supporters has put Vindman''s future in the military in question.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe5cfc0-0a0f-474b-b49c-c5b42611572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b1846-931e-4260-9039-90a57ac2317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Alex could stay in the Army forever he would. If he could go
        continue his career without [the impeachment testimony] following him around
        for the rest of his life, he would. But it''s not clear he can," said a source
        familiar with the situation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901b108-e9bc-4c1e-825f-3475f65db6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61529fe2-6fc3-47d1-83f4-14df994655cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sondland connected Trump to quid pro quo</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a63fd-744e-4c56-8dd8-4e51d5d800c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland''s dismissal comes nearly three months after he connected
        Trump directly to the "quid pro quo" trading Ukrainian investigations into
        Trump''s political opponents for official actions, including a White House
        meeting, during damning testimony before House impeachment investigators.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a419b6-e596-4bdd-839c-c1fe47b1c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa92a1-27f1-4c3c-a09f-c76697cd1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland, a political appointee and hotel magnate with no background
        in government before joining the Trump administration, testified in November
        that he was working with Trump''s attorney Rudy Giuliani on Ukraine matters
        at the "express direction of the President of the United States."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd4ef56-ebcc-41ea-a602-2c9efebaadb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c854f-31c1-4976-9e88-b2e124f4743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recounted several conversations between himself and Trump
        about Ukraine opening two investigations: one into Burisma, a company where
        former Vice President Joe Biden''s son was on the board, and another into
        conspiracies about Ukrainian meddling in the 2016 US election.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed03a63-14b8-416c-b452-1219952aefd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6988b7-5469-466f-9ab0-ed73700d3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was in the loop. It was no secret. Everyone was informed
        via email on July 19, days before the presidential call," Sondland said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705b6f7-4a5e-48ad-9428-ebba3043cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53293cf7-6044-43e8-a2f3-2908320376c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sondland said Trump had never expressly told him that US military
        assistance was contingent on Ukraine announcing investigations into Burisma
        and the 2016 election, the ambassador said he was "under the impression that,
        absolutely, it was contingent."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2e8ac-d747-4827-be26-63cf592554c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead05ad-5ee3-4260-8646-31a488a9a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the new comments corroborated testimony from other witnesses
        and contradicted Trump, who had said all along that there was no quid pro
        quo with Ukraine, he didn''t go as far as some of the other witnesses in his
        statements.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0125251-fecf-4b01-80cf-46b8cd87776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fcedda-fd36-4331-a351-3a747abdd4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland said Trump withheld a White House invitation from the new
        Ukrainian President, Volodymyr Zelensky, until Zelensky announced the investigations.
        Other witnesses testified that US military assistance was also part of the
        quid pro quo, but Sondland said Trump never mentioned the foreign aid component.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3ad05-cf4c-455a-8954-60af8a83b9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfacda3a-ad8e-4fdb-a1fc-95a7ad66c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the testimony ruined Sondland''s standing in Trump''s orbit.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094fef3-b7ba-45b1-a208-73a9e08d3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f846a-f90b-42da-85bf-47747ed787b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sondland was a dead man walking," a current US official told CNN.
        "We all knew it was coming and it was going to happen fast, it was just a
        question of when Trump was going to do it."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2907bb-897d-4182-acab-ed81d581ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9052e740-a800-49f9-a9b2-2805564d399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even other US ambassadors who were appointed by Trump and had been
        close to Sondland tried to maintain an arms-length distance from him, knowing
        that Trump had turned on him, the official said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21df96-7eb7-426e-a40c-97c843b3f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464dc52-938f-4bdf-acfe-1aa9fe19a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Sondland told CNN "there''s no other job for him"
        in the Trump administration. He had resisted resigning, a source familiar
        with the situation told CNN.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83c06c-83eb-4ee6-bb05-996ee132705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7e6f9-37a2-4348-b5a9-c0b431f36ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brussels, a diplomatic source told CNN that Sondland had seen
        his status diminished in the eyes of his diplomatic counterparts. They want
        to work with someone who has proximity to the President, and after Sondland
        testified, it was clear he didn''t, the source said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dfaf20-b044-4b74-b203-47615dc51dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf40ae5-03d0-4746-9343-bcbeb2445869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland, who was confirmed to the ambassador role in June 2018,
        has been a player in Republican politics for a number of years but wasn''t
        always a Trump supporter.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2b67f-e6d4-43e7-a9d5-6dac50a2e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed906b-1a8a-4305-bfd6-f40574221922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 election, he donated to Jeb Bush''s presidential
        campaign and to the former Florida governor''s Super PAC, FEC filings show.
        After Trump locked up the nomination, Sondland, a frequent donor to the Republican
        National Committee, joined Trump and the RNC''s joint finance operation, and
        eventually donated $1 million to Trump''s inaugural committee through four
        limited liability companies, according to the Center for Responsive Politics.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac42f4-7a6f-487a-ba36-1aa4b66e4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4180ca0c-0f04-4d29-abb2-a9f108a4628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland was previously the founder and CEO of the Provenance Hotels
        chain, which boasts 19 hotels across the country.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27373c3-5852-412a-b330-2881aec18839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311f251-6f1f-429f-8d87-86bad0f78189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with reaction and further details.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73e546-f01c-4d62-bc47-36b1141e7f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T19:23:23.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:08:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/07/politics/alex-vindman-donald-trump-impeachment/index.html">Trump
        fires two major impeachment figures -- Alexander Vindman and Gordon Sondland</a>"</em></p>'
  'donald-trump-boris-johnson-huawei':
