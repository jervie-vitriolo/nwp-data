    'title': 'Antarctica just registered its hottest temperature ever'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb418632-6118-406a-ae8c-be17deff9a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The hottest temperature ever recorded
        in Antartica was measured on Thursday at a remote station on the continent''s
        Northern tip, scientists said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71beb0e-ea52-4e40-8738-bf2290f0bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0ad02b-839e-4ae7-a767-e3a5444cd633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature was nearly 65 degrees Fahrenheit (18.3 Celsius)
        at Argentina''s Esperanza research station, scientists from the country''s
        meteorological agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e53800-d155-4d82-a986-6b752d5120f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8affe0f9-27d3-4b4c-9bbc-78c8d8a99406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That surpassed the previous record of 63.5 degrees Fahrenheit (17.5
        Celsius) set on March 24, 2015 at the same location. Temperature records from
        Esperanza date back to 1961.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db72a367-9643-4769-9a05-83ed7016130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06994ed-b336-40b3-ac5a-ea16c371d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that the temperature at Esperanza was practically identical
        to what was felt Thursday afternoon in San Diego, California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db1af4-2c63-4477-be00-9b14401e0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c079a46-a8bd-4349-89b2-8330c662bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, it is summer in the Southern Hemisphere. But it''s not
        typical that the temperatures in Antarctica -- one of the coldest places on
        Earth -- are nearly the same as those in Southern California.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80be2c3-bfc4-4cbe-ad13-65e521e4700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8a265-9223-4f61-8409-b78239f145c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record-breaking temperature has not been verified by the World
        Meteorological Organization (WMO), which said it would convene a committee
        to confirm the measurement. But the WMO''s Randall Cerveny said in a release
        that, "Everything we have seen thus far indicates a likely legitimate record
        ..."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38d858-8f5a-44e3-a533-713c9ec8bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd994748-7bd4-414f-81ae-f312bbe12120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Antarctic region is heating up rapidly due to heat-trapping
        gas pollution from humans. And the warming observed here has serious global
        consequences, especially for the millions of people living on the world''s
        coasts who are vulnerable to sea level rise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d7f30-21b8-4275-8f62-ad2eae84a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ba85b-dd31-44ba-847f-62a722d15722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Antarctic peninsula where the record-breaking temperature was
        measured is one of the fastest warming places on Earth, with temperatures
        rising nearly 5.4 degrees Fahrenheit (3 degrees Celsius) in just the last
        50 years, according to the WMO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d1a559-c654-486e-85fc-11bda645ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10961246-2964-4bb0-a6ff-0f427dcc906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that many of Antarctica''s massive glaciers are
        melting rapidly due to global warming. And all told, Antarctica''s ice sheet
        contains enough water to raise global sea levels by nearly 200 feet, the WMO
        says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39753b01-88f6-4294-90b9-57799287d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d62a653-6070-426f-87f8-6aa52fb42239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study found that warm ocean waters are melting the gigantic
        Thwaites Glacier in West Antarctica, which alone has the potential to raise
        global sea levels more than 10 feet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3baad2e-e9b1-45c6-bdf3-bb6c576acc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1865a-6b93-4dcf-bd86-8b00edc2f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the neighboring Pine Island Glacier has also shown signs of
        increased instability in the last 25 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53fa667-154e-4c59-b200-79b731365f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T07:14:38.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:08:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/07/world/antarctica-registers-hottest-temperature-on-record/index.html"
        target="_blank">Antarctica just registered its hottest temperature ever</a></em>"</p>'
  'Karen-Pierce-new-UK-ambassador-to-the-US':
