      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, those who will be cleared after the second screening, meaning
        those who do not exhibit any symptoms, will be brought to the New Clark City
        in Capas, Tarlac for the mandatory 14-day quarantine.</p>'
