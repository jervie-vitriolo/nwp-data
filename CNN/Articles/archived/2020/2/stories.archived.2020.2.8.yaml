      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while the post was on a private account and was quickly
        removed, "I acknowledge that private does not always mean private."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8d5fe-f2d8-47ef-8799-61634588d4ea'
