    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Raptors notch 13th straight victory at Pacers'' expense'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a21c35-83f8-4405-9cd2-f3a716b3133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T11:50:58.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 8) </strong> The Toronto Raptors
        reasserted their mastery of the Indiana Pacers, 115-106, Saturday at the Bankers
        Life Fieldhouse in Indianapolis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5455a3-620b-4a66-8e33-03ea368966c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T11:50:58.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serge Ibaka finished with 22 points and 10 rebounds for the Raptors,
        while Fred VanVleet chipped in 20 points and seven assists for the defending
        champions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335135cd-07b5-4346-a03f-fa0df805fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T11:50:58.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:39.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a high-octane contest at the start of the match as both squads
        engaged in a shootout with the Toronto taking a five-point edge at the conclusion
        of the first quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8bfc0-2c21-4d3b-a3f8-cd48481fde7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T11:50:58.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:39.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in his first game after being sidelined for a year, Victor
        Oladipo led the charge for the Pacers to slice the deficit to a lone point
        going into the halftime intermission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6787e5c-d3bc-4d43-80e7-0a2a140dc460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T11:50:58.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:39.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third period, it was OG Anunoby''s turn to shine as he provided
        the spark for the Raptors to keep Indiana at bay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece3decb-163f-4f98-a8a8-0187c5ab4228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T11:50:58.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:08:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Davis came alive off the bench for Toronto as he scored
        11 of his 17 points in the final frame. They improved their win-loss record
        to 38-14  second best record in the Eastern Conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe1c682-59e6-4788-ad8b-871537778a0f'
      'mgnl:activationStatus': true
