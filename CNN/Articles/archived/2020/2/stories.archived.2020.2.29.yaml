      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae76708-8c01-4fd9-9d09-cec153833f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.023+08:00
