      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/17/Novel-coronavirus-disease-Duterte-tourism.html">READ:&nbsp;Duterte
        seen to tour PH amid expected tourism slump due to coronavirus</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83991f-2bba-49d7-bbba-cae145515fdb'
