      'mgnl:lastActivated': 2023-01-26T21:37:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25352d-51e3-4d66-b37e-2640d77f41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Major exercise under threat</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36244956-a52f-42e1-9275-2cf15c7d4111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the virus could affect the Pentagon''s decision to
        proceed with a lengthy upcoming exercise, involving as many as 20,000 troops
        training against a Russian threat.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b9e7be-3083-4bc2-bb45-ec924e614952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d822260-d243-4087-9af4-e4eb8e1142a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, defense officials say that as these long-planned US military
        exercises are postponed or canceled, troops will be less up to date on critical
        training for future operations. Publicly, Pentagon officials are not discussing
        details of how training and operations could be impacted.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a9f5b-a063-4a84-85d0-aaa2d132d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965eee7c-8543-4c6e-8912-f48451b74d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A specially commissioned National Intelligence Estimate in 2000
        identified exactly this kind of fallout. Possibly the first to look at the
        threat posed by infectious outbreaks, it predicted that, "these diseases will
        endanger US citizens at home and abroad, threaten US armed forces deployed
        overseas, and exacerbate social and political instability in key countries
        and regions in which the United States has significant interests."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6985efd6-f5b6-4ef4-a570-a3297cd02690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb538e-cb01-4cc1-b3e0-9c060a9d3ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison told CNN that for the past few decades, national security
        professionals have recognized that the dangers of infectious diseases have
        been growing, a dynamic, the intelligence community''s 2019 threat assessment
        also noted.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17267cb-e517-4c51-b45d-7f95175d2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d65702f-a542-4b5b-b60f-1aa9f3ee8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report said tenuous improvements to global health security
        —&nbsp;which the administration has moved to defund -- "may be inadequate
        to address the challenge of what we anticipate will be more frequent outbreaks
        of infectious diseases because of rapid unplanned urbanization, prolonged
        humanitarian crises, human incursion into previously unsettled land, expansion
        of international travel and trade, and regional climate change."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8555e4-e6f5-41e0-845d-1fc3a50f10c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e1390-f1b8-44d0-91ff-61868631dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison pointed to health scares such as SARS, Ebola, swine flu
        and Zika that have erupted in the last few years.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78d9c7-62b8-49f9-ba7a-9a4d4c103769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e971c4a1-a74d-43df-87ca-f89054483f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more that the global economy gets interconnected, the higher
        those consequences become," Morrison said. "We can predict to some degree
        we''re going to see these [events happen] with greater frequency, higher velocity
        and come with a higher human and economic impact."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f95726-27f8-4b7c-89a6-b5a419b8f0e6'
