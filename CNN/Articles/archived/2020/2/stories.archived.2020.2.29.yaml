  'pcg-cargo-ship-coronavirus-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-29T08:58:03.155+08:00
    'imagesource': 'jcr:f2577710-3d8f-4402-8992-023678fb0071'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec089ac4-1d4a-42fd-bc1e-47a864f3468c'
    'lead': 'The PCG is considering filing charges against a Panama-flagged cargo
      ship’s captain who supposedly lied about the date he sailed from China possibly
      to escape the two-week mandatory quarantine imposed on individuals coming from
      countries affected by the novel coronavirus'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-29T10:10:14.498+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:37:50.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:37:16.053+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Coast-Guard', 'coronavirus-', 'quarantine']
    'template': '1'
    'title': 'Cargo vessel captain may face charges for ‘misdeclaring’ departure date
      from China to evade quarantine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b3b188-66a8-4dc0-8d64-2e1ba73c5db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:10:14.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 29)</strong> – The
        Philippine Coast Guard&nbsp;is considering filing charges against a Panama-flagged
        cargo ship’s captain who supposedly lied about the date he sailed from China
        possibly to escape the two-week mandatory quarantine imposed on individuals
        coming from countries affected by the novel coronavirus.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f2c6c8-0690-4cd8-b8b9-77af1c789e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T11:07:17.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PCG will coordinate with the Bureau of Quarantine to identify possible
        criminal charges if MV Harmony 6 will be found guilty of mentioned violations,”
        the coast guard said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51011d73-94a3-40d7-a9b8-1ca43435eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:10:14.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb95822-e4b6-4e3d-8fc6-dd34bdfc0478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:10:14.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Harmony 6’s Captain Luu Van Loi claimed that he and other crew
        members departed Changzhou, China on February 10 and arrived in La Union in
        the northern Philippines on February 23 to make it appear they completed the
        quarantine period, PCG said in a Friday statement. There were 18 Vietnamese
        and 5 Indian crewmen on board the ship, it added.&nbsp;​The quarantine is
        a prerequisite for a vessel coming from any country with reported cases of
        the coronavirus, now called COVID-19, to secure a port clearance, the coast
        guard noted.​​​​​​</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a911fa4-fbd3-4ed7-95e7-ad7e61d3d784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:10:14.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838641c7-a5a3-4ddd-8c4b-fa3618030eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:10:14.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, upon validation of the ship’s activities, the PCG learned
        the MV Harmony 6 left Changzhou on February 18. The ship also purportedly
        turned off its automatic tracking system from February 19 to 23 or before
        arriving at the Port of Poro Point in La Union.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825b130-60ab-4aa2-8948-37e950e297c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:10:14.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f6c75-042e-4115-af62-58d1fb2a224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:10:14.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon learning that they skirted the quarantine protocol imposed
        by Philippines authorities, the ship was kept under detention at Poro Point
        while an investigation about their violations was being conducted.</p>'
