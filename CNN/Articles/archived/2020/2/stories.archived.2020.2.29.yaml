      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC this week updated its testing criteria after a Solano County,
        California, woman wasn''t tested for days after being hospitalized. The patient
        is in serious condition and has been intubated, according to California Rep.
        John Garamendi.</p>'
