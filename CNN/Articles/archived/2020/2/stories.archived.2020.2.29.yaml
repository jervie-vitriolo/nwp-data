    'title': 'Why do we even have a leap year? (Get ready to do some math)'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5b943-552e-46b1-b411-efc97e74d212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;2020 is a leap year, which means we
        get to enjoy a whole extra day of February, and people born on February 29
        finally get some presents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0fbcad-6d19-4e9f-ac67-1a6933568abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73dab8-d3a3-4c7d-bf17-424bfb3afed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why do we even have leap years?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e77e6c-d071-4d08-9aa4-bc9baabada79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c677b1e-d080-477a-be0d-59f049b6ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our calendar has 365 days in a year, because that''s pretty much
        how long it takes the Earth to orbit the Sun. The problem is that in reality
        it takes the Earth around 365 ¼ days (actually 365.24219 days) to circle the
        Sun (that''s a solar year), which means our calendar is out by around a quarter
        of a day a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b0ace-8411-466b-af41-bb2a36f7a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ec8fe-475c-42bd-98fe-12250c997812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That discrepancy was spotted a while back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adfc17f-e768-4ae8-823f-0679d07072d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c1e1d-938e-42ad-823b-4059585f90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 45 B.C. a decree by Julius Caesar began the practice of adding
        an extra day every four years, with the creation of the Julian calendar --
        making up for those quarter days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8843f-5fd6-4f99-83e0-75501d698c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eccb63-1eb7-4620-923e-6e39fdea9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be perfect if a solar year were exactly 365 ¼ days --
        but 365.242 is a teeny bit less than that, and over time that teeny bit adds
        up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864408ef-34df-4d70-86ef-2869097013df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4908a00-48b9-4467-ac4c-2536ceec5b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1582 A.D. that slight discrepancy in the Julian calendar added
        up to 10 days. So Pope Gregory XIII created the Gregorian calendar, coined
        the term "leap year" and established February 29 as the official date to add
        to a leap year. He also introduced a rule to take into account the discrepancy
        in the Julian calendar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000f122-a59b-4e2d-b1c6-c77cd91ab1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a51b7-44ee-4dcb-af65-bd9d9dc56adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a leap year occurs in every year that is divisible by four,
        but only in century years that are evenly divided by 400.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9659da-287f-46e3-a89c-f118b746a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3cced-4755-4e9d-a96f-d2c3208ce6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, 800, 1200 and 2000 were leap years - but 1700 and 1900
        were not, because even though they are divisible by four, they are not divisible
        by 400.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563cea9d-be64-4f4d-b567-e9e359709eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff541b-f5c6-4415-944b-0ba86b62c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that fixes everything, right?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22ab27-6356-4caa-813c-212c05b841b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fdc707-3ad3-4a30-91e8-1d113f98b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, not entirely. The solar year is approximately 26 seconds shorter
        than the Gregorian year at the moment -- but that''s a problem for another
        day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c8893-421d-48ef-8674-0e9195f646aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:54:07.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/28/us/why-do-we-have-leap-year-trnd/index.html"
        target="_blank">Why do we even have a leap year? (Get ready to do some math)</a>"</em></p>'
  'stock-market-sell-off-2020-scarier-than-2008':
    'author': 'Paul R. La Monica for CNN Business Perspectives'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-29T08:39:46.048+08:00
    'imagesource': 'jcr:e69e41ac-aa26-48a6-b811-adfc5ed4a182'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '578fe2f5-1e19-4ce8-96dd-d78bbe02281e'
    'lead': 'Investors are in full-blown panic mode about the coronavirus. And while
      I hate to be the bearer of bad news, people shouldn''t count on the Federal
      Reserve or other central banks to save the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-29T08:46:55.857+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:37:52.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:37:15.851+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stock-market', 'coronavirus']
    'template': '1'
    'title': 'Why this stock market sell-off is scarier than 2008'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74357f8-5e7e-4570-8b76-38b8d44984da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Paul R. La Monica is a digital correspondent
        for CNN Business. He writes daily about the markets and blue chip companies
        and also appears regularly on CNNI''s business programs. The opinions expressed
        in this commentary are his own.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073d3b7-c9e7-4a85-a90a-7d8f07eaafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50a0f7-2680-4cb4-9d60-c666d70ff403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Investors are in full-blown panic
        mode about the coronavirus. And while I hate to be the bearer of bad news,
        people shouldn''t count on the Federal Reserve or other central banks to save
        the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5a55a-0164-44cc-bd17-976bd1780e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0030cc-2a50-48f8-917d-d21e64bc9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, the Fed can do lots of things to help soothe frayed nerves
        when stocks are in free fall, but there is little that the Fed — or President
        Trump and Congress, for that matter — can do to solve this biological crisis
        for the markets and the economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73465d-f6a9-45cb-a2da-ea3876e6bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa688e-e288-424a-9720-7d2396cf6b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I covered the Great Recession in 2008 and 2009. That was a terrifying
        time — but this seems a lot scarier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761aeefa-96f9-499c-8af4-5491419fe47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e0f5fa-3b7b-4eee-a26a-2df84f026016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Fed chair Ben Bernanke and George W. Bush''s Treasury Secretary
        Hank Paulson were able to use various "bazookas," like the TARP bailout for
        big banks and the rescue packages for the auto industry, to ultimately stop
        the 2008 financial crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c930aff-c251-4b86-b1e3-2542ff6a8efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16fce66-d59c-4486-9666-4a1dde518249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rate cuts, tax cuts and other stimulus won''t stop a virus and
        the ultimate economic impact it will have.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd8925c-cfa1-42ae-ae68-ce99289dbeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90cef2-3a48-4c6d-9339-939b65b19b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed can''t convince people to stay home from work if they have
        a fever, cover their mouth when they cough or obsessively wash their hands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130dc4ca-2ca7-4592-a9a1-d192f166efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd824e0-d4d0-41d3-b627-6dcd9b4868eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is all kinds of evidence on epidemics to suggest that we
        will get through this. But no amount of monetary or fiscal stimulus will have
        any effect whatsoever," said KC Mathews, chief investment officer of UMB Bank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb39371-261a-4717-9041-251bd257acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e277d-97dd-4c77-bc40-ee7cd3d143ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, I often urged readers to not assume the worst and dump
        their stocks. Yes, big banks were in a lot of trouble and the stock market
        was in tatters, but there was reason to believe back then that the actions
        taken in Washington — beginning with the Bush administration and continuing
        into the Obama White House — would ultimately bear fruit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936dc94-396d-4d9e-9d44-705b23663b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a33d4e3-46c5-4261-9fc1-4c89195e1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that was the right call. The market hit a new record high just
        last week — and even after the brutal declines of this week, the S&amp;P 500
        has still more than quadrupled from its March 2009 bear market low of 666.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a983c-035b-44e7-9199-0e479ef970e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f86c0-7f75-4f2c-a40e-8af51cbb36fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial stimulus made inherent sense to solve what essentially
        was a liquidity problem. Will that work now?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d04fc8-849a-4567-b769-cce3ca0ecf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b2855-de25-442a-80d2-e66612d4c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to imagine how cutting interest rates from already low
        levels will stop people from worrying about an outbreak. Also, negative interest
        rates in Japan have failed to reignite its long dormant economy and it''s
        not clear that they will lift Europe out of stagnation anytime soon either.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d96a4-71b8-4ac4-86a0-8d1166226449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62181a-df8f-477d-b355-63ce087d234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investors will need to be patient</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa3a90-6a68-4d74-9948-b6752acc9583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market may experience a lot of fits and starts over the next
        few weeks as headlines alternatively suggest that the spread of the coronavirus
        is under control — or intensifying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64929d33-3c6e-48fa-bb17-b4ace558091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3994c-9284-405b-bf02-457def9dd633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will rattle investors further. And considering that the current
        bull market has now been going on since March 2009, with just a few corrections
        here and there, some argue that we''re long overdue for a much bigger pullback.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd920ebe5-3c57-4d12-9ef6-1554ade4bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8af226-aaae-4e61-ab6e-19347e7190fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings fell for the first three quarters of 2019 and trade tensions
        remain a risk for the global economy despite the truce between the US and
        China. Still, the stock market soared and many experts felt that valuations
        were way too high.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff51b2e2-566f-4ad2-8ff3-11f4f0530564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66522955-4408-428c-8cc5-fd9ef4129b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, more rate cuts from the Fed and even lower taxes could inspire
        some more bullish sentiment and get the market back on track. A boost in confidence
        may lead investors to keep buying stocks and consumers to keep shopping. But
        the only true solutions to a health epidemic are vaccines — and the passage
        of time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce919673-fdfe-4a53-a44d-3d82bc480d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b8ec0-6ce1-4b24-9497-4108b6b741a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, the biotech industry will soon provide the former as
        they race to slow (or even stop) the spread of the disease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926a52a-832e-49c4-88fd-e4260c625be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58025c92-4c3e-4d6b-bcc0-b27afc06ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>As for the latter?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302dd098-d33c-4815-be44-c5e468dc408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04dfc1c-dae6-4a21-ba17-e5bd246427b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t panic and raid your 401(k) or IRA in order to go all in on
        cash. History shows that investors do a poor job of trying to time the tops
        and bottoms of the market. It''s better to stick with your investments through
        the inevitable ups and downs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4a374-eb51-4088-ba80-d024b1842fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c3672-bf55-44ed-8914-04ad8bf828ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s likely too soon to start aggressively start hunting for
        bargains either. Buying on the dip can be dangerous because stocks could fall
        further before finally bottoming.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01b263-ffb0-4923-8601-f956653ad100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:46:55.861+08:00
