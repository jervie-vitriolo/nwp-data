    'template': '1'
    'title': 'Student asks teacher to give bonus points to ''whoever scores the lowest'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adabeb6f-8cb1-4ef5-8a86-43028114653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An unusual request at the end of a student''s
        exam was quickly shared by thousands thanks to a Kentucky teacher''s Facebook
        post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c1870-8716-4403-951f-071af2583c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891905b-f7b8-400f-a952-31101b01caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winston Lee, a teacher at Letcher County Central High School, was
        picking up World War II exams in his 11th-grade history class when he noticed
        an asterisk with a small note toward the bottom of one exam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4c816-a06e-4aea-b542-13cf1b0159b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81590a08-ebce-40f9-ba5f-a9fd2dcddd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It read, "If you could, can you give my bonus points to whoever
        scores the lowest?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117dc9b-d124-474b-a3c1-0878d83c22ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc8b6e8-d699-467c-8966-b96589f43282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said he was "taken aback" by his student''s request, especially
        when most are clinging to every extra point they can get to boost their grades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20064e30-dc1e-454e-bf28-da0ca2723763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39742b6f-ef6f-4528-b9a2-af5010ea024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted to give up what he had earned so blindly," said Lee.
        "I took it as a really compassionate, loving and kind act from a young person
        that most people would consider rare."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f45a66-2669-4ab4-8576-d0bbe7662d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f584181-7120-4d7e-889a-7ecb2b35a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpected ask touched Lee so much that he posted it to his
        Facebook page on Feb. 21 in hopes of inspiring others. The post quickly did
        just that, with thousands of shares and comments praising the student.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab3314-970e-4f86-a92a-1ca300140a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0c72d-1720-4ce1-9f43-4e42ace7aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee explained how "one of my guys" received an extra 5 points on
        the exam after doing well in the previous day''s review game. The straight-A
        student ended up scoring a 94 on the exam, and the points he gave away allowed
        his classmate to go from a failing to passing grade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784483d5-9a0a-4ee6-b30b-c23c208e399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ac9ca-fa98-4744-90a4-87c7dca62516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although his generosity received a lot of positive feedback, some
        questioned whether giving a student who didn''t pass the extra points was
        the right thing to do.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6065d7a-8438-4d11-8d6d-d93ef4862339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393944d9-79ef-46d1-9399-bc992a00999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One commenter suggested "an offer to help the struggling student(s)
        to learn the material would be better." Another wrote, "The grades reflect
        that they learned something when they didn''t."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bb745-2173-4870-afb8-80062316aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28d866-823f-4721-bc4d-c6388f9c6ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lee said he has no regrets, and people "overthought" what took
        place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4bcd66-67ef-4256-b3bc-d77a5b58320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f422e-8df7-4d97-8eed-faec5623f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried to not let any of the negative comments affect any of the
        positivity that was coming from it," said Lee. "I just wanted to honor what
        this student had asked for and felt he earned his right to give his points
        away because it was such an amazing gesture."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8103152-6a33-4c7f-a627-021865175381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03f490-f521-4244-9b81-4c3d083152e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hopes his student''s spontaneous act of kindness serves
        as an even greater lesson outside the classroom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba206657-b367-4d26-b1e9-167346c69d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301bb01f-fce3-429b-817b-83da44726861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never in my teaching experience have I heard of a student willingly
        give away something they had earned to allow an extra opportunity for someone
        else," said Lee. "So, the ultimate message is to take from his example and
        pay it forward."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5810a-84cf-40f5-b8c5-baed3cc3aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T15:06:35.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/29/us/student-gives-away-bonus-points-trnd/index.html">"Student
        asks teacher to give bonus points to ''whoever scores the lowest''"</a></em></p>'
