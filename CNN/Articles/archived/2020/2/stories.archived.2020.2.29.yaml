      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus has killed more than 2,900 people mostly in
        China since the outbreak began in Wuhan City in Hubei province December 2019.
        In the Philippines, three Chinese nationals have been infected with the virus
        – one of them died, while the remaining two have since recovered and left
