    'template': '1'
    'title': 'US and Taliban sign historic agreement'
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e6a3f-9f1c-4687-b458-15aacf9cf864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:09:34.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After a week-long "reduction in violence,"
        the US and Taliban have signed a historic agreement Saturday, which would
        set into motion the drawdown of US troops from Afghanistan and potentially
        pave the way to ending America''s longest-fought war.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b71d0-af5e-4eb5-a8a5-13678b5c8456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0d5b9-2b1b-4572-9668-257bb1bca8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was signed in Doha, Qatar, by US Special Representative
        for Afghanistan Reconciliation Zalmay Khalilzad —&nbsp;the chief US negotiator
        in the talks with the Taliban -- and Mullah Abdul Ghani Baradar -- the Taliban''s
        chief negotiator. Secretary of State Mike Pompeo witnessed the signing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f7886-4108-4ac5-b543-1f79bac192e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbfe1e-d50c-43c0-96b3-1005c6a19c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the ceremony, Pompeo said the US "will closely watch
        the Taliban''s compliance with their commitments, and calibrate the pace of
        our withdrawal to their actions."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce1351-c23f-4a65-80e6-1ee94bcb9ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f51d2-56fe-45d8-a6be-16bffd275564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is how (we) will ensure that Afghanistan never again serves
        for international terrorists," Pompeo said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b78c35-6804-4f0c-875b-11208dd8778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ce228-d129-410d-a946-8397007b4e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Mark Esper was in Kabul, Afghanistan, on Saturday
        for a joint declaration ceremony with Afghan President Ashraf Ghani.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3103ca-21f0-468b-a9c0-5973e6a578c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a9eb41-3db3-4944-8880-bea5c0c529df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Afghanistan''s national security adviser Hamdullah
        Mohib, the joint US-NATO-Afghan declaration includes an 18-month withdrawal
        of foreign troops.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca96dd-61e4-43fc-8cf1-39a90b874dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bcdfc4-5b11-4367-9f33-61a206592262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is conditional on the agreement between the Taliban and
        the United States. If those conditions are not met, this date will also change,"
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc8d57-3ce9-4993-86bd-ed110136fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec154d57-589b-4da5-8dab-954a12fa393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump announced Friday that he had dispatched
        Pompeo to "witness the signing of an agreement with representatives of the
        Taliban" and Esper to "issue a joint declaration with the government of Afghanistan."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18585ac7-abca-4660-91b3-fe495a551ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29caa62-3545-4f4d-a169-9e6ea9bcadec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Taliban and the government of Afghanistan live up to these
        commitments, we will have a powerful path forward to end the war in Afghanistan
        and bring our troops home," Trump said in a statement. "These commitments
        represent an important step to a lasting peace in a new Afghanistan, free
        from Al Qaeda, ISIS, and any other terrorist group that would seek to bring
        us harm."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051c2bb-3259-4db2-ae44-92aabe4efbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d231c-02dd-415c-81b4-690c29767c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was inked in Doha, Qatar, which served as the base for
        on-and-off talks between US and Taliban negotiators for more than a year.
        Those negotiations have been led on the US side by Special Representative
        for Afghanistan Reconciliation Zalmay Khalilzad. The two sides had reached
        "an agreement in principle" in early September 2019, Khalilzad said at the
        time. Shortly thereafter, Trump called off the talks and said he canceled
        a secret Camp David summit with the militant group after they took credit
        for a deadly attack in Kabul that killed a US service member.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193f5a8-3d2f-482e-8791-dc2e6d10e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311e982-8335-4b61-85b3-231777f90c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise visit to Afghanistan in November, Trump announced
        that the talks had restarted. The US President made the announcement shortly
        after the Taliban released an American and Australian professor in exchange
        for the release of three Taliban prisoners by the Afghan government. The State
        Department announced in early December that Khalilzad had rejoined talks with
        the Taliban in the Qatari capital.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c784b9-8ed4-4f4b-b344-53b23975d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4bfc90-5c89-443a-9441-af3d8609526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of the agreement sees the realization of a campaign
        promise for Trump, who has sought to diminish US involvement in wars overseas.
        Under the plan, the American military presence would be reduced to 8,600 troops
        from the current 12,000 to 13,000 over the course of 135 days, according to
        two sources familiar with the agreement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b81d1-ef23-4a68-8b13-f6cac4c5b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87ab7b-ea3c-4233-a251-d524227677b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, speaking at the State Department Tuesday, noted that such
        a drawdown would be "conditions-based," adding that it "sets a high bar for
        the things that will take place in order for America to ensure that we can
        accomplish both of those missions: a peace and reconciliation solution in
        Afghanistan and ensuring that the homeland continues to be as risk free as
        we can possibly make it."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22433100-3195-4ef9-9ea8-ae3ea7a58e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde955d-af77-4cbb-a069-11d9e50a4cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Afghan politician told CNN Friday that Afghan government
        is wary about the upcoming deal, which is meant to trigger intra-Afghan dialogue
        between Afghan stakeholders and the Taliban.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef95351-593f-46f5-ab27-e0d9281aa338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95d488-20b9-4be9-9079-ff9425ddf6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These negotiations, if they take place, will be the first time
        that Afghans representing all sides of the conflict will sit down together
        and begin the hard work of reconciliation," Pompeo said Tuesday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e1f0a-6a7a-4523-a51d-bd533e866b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c424dae-8156-47f8-b96b-42dcf7e9dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing the team to send to the talks has been deeply challenging
        but the tentative plan is for each side -- the Afghans and the Taliban —&nbsp;to
        have 15 representatives, sources told CNN earlier this week.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b2aeb-a02e-4554-ad97-e5cba11451a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d4343-8385-430c-afde-762784b01972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress and regional experts have raised concerns about
        the deal, which has yet to be made public. On Wednesday, Rep. Liz Cheney led
        a group of 21 other Republican lawmakers in expressing "serious concerns"
        about the anticipated agreement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58de12-385f-41c5-af7b-c659659905d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9653b10-b3c1-4b7d-b484-16ad1c803953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Pompeo and Esper, they wrote that they are "are seeking
        assurances that you will not place the security of the American people into
        the hands of the Taliban, and undermine our ally, the current government of
        Afghanistan."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186811ba-3897-4e2a-b28d-3f256d7eff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e050cb4-74ce-4195-8c41-d91bbe3f14f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a record high number of attacks carried out in Afghanistan
        last year by the Taliban and other anti-government groups. The violence in
        Afghanistan has continued this year, with the Taliban killing two US service
        members earlier this month.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662bb92-c54e-4106-a0bf-66c4d63cc4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9fc8b1-4806-4ec0-a777-dea8ec61fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns that a deal with the Taliban could put at
        risk the gains made by Afghan civil society and women. Repeatedly pressed
        about a commitment to women''s rights, Pompeo on Tuesday did not specifically
        answer.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb39bd7-17a9-4cad-a697-2624e0b65a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cdd00e-3273-4fd0-a920-268eb15d5604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mission set there has been much broader than that," Pompeo
        said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765320d-4f7f-4cc5-b61e-223896e47526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d4d763-428b-45ce-9006-f4f8eced79fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T22:17:04.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mission set there is to deliver good security outcomes for
        the Afghan people, to let their political process work its way through," he
        said. "I''m very confident that the very concerns that you raised will be
        addressed as part of these conversations."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e86c3-bce8-4498-b53c-ef57bded5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:09:34.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/29/politics/us-taliban-deal-signing/index.html">US
        and Taliban poised to sign historic agreement</a>"</em></p>'
  'us-military-coronavirus':
