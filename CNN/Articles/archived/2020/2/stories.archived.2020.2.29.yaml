      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410405e-8208-4414-a99c-efcfebe35e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:24:38.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, for the first time during the outbreak, the number
        of new cases reported outside of China in a single day was larger than those
        reported inside China, the World Health Organization said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
