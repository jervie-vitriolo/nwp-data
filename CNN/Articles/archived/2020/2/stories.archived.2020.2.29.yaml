      'text': '<p><strong>Metro Manila (CNN Philippines, February 29) —&nbsp;</strong>Another
        Filipino in Singapore has tested positive for the coronavirus disease (COVID-19),
        the <a href="https://www.moh.gov.sg/news-highlights/details/three-more-cases-discharged-four-new-cases-of-covid-19-infection-confirmed">Singapore
        Ministry of Health reported</a> Saturday.</p>'
