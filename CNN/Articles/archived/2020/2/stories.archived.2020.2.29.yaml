      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK rapper Stormzy, the Boston Symphony Orchestra and a number of
        K-Pop acts -- like GOT7 -- have also canceled dates. The KoreaTimes Music
        Festival, set to take place at The Hollywood Bowl in April, has been postponed
        due to travel restrictions, organizers said this week.</p>'
