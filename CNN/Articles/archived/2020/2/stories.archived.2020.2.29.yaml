      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could have been the first time for the country to hold a nationwide
        mall sale, which was expected to bring in revenue for businesses and help
        lift tourism from the slump caused by the imposed travel ban and flight cancellations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb4276-a237-4a0f-97a2-1e48b4e2f34e'
