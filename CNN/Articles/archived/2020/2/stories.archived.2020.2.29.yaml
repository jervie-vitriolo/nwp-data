      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Link to religious group:</strong> Earlier on Saturday, KCDC
        said more than half of the country''s coronavirus cases were linked to the
        Daegu branch of the Shincheonji religious group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce99392-ebc5-4bc3-a141-c7a5b4dd74f8'
