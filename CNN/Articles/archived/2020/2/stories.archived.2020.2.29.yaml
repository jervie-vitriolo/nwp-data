      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a931d7d1-bcb1-4239-ba23-567eb4ab5db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T19:15:45.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All contestants and production staff are in the process of returning
        home," a CBS spokesman said in a statement to CNN. "At this time, no Racers
        or anyone on the production team travelling with them have contracted the
        virus, or shown symptoms, and we are not aware of anyone being exposed to
        it. Out of an abundance of caution, everyone involved in the show will continue
        to be monitored when they return home. The health and well-being of the Racers
        and the production team are our top priorities."</p>'
