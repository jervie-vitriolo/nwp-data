      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 29)</strong> — Like
        several Cabinet officials, majority of the senators are against the termination
        of the Visiting Forces Agreement (VFA), Senate President Vicente "Tito" Sotto
        III said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f14896-827c-4fbd-a9bf-e14486957e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.566+08:00
