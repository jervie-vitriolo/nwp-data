  'marsupial-lion-australia-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-29T07:43:09.815+08:00
    'imagesource': 'jcr:f5915cd8-81e4-4536-a3c6-89dcf1c22651'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50c4f395-cf8b-44fd-b182-2cba4ef34490'
    'lead': 'Researchers from the University of New South Wales uncovered a partial
      mammal''s skull, and initially presumed that it belonged to the Priscileo Rauscher
      genus of marsupial lion because of its teeth and size.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-29T07:46:06.420+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:37:54.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:37:15.340+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['marsupial-lion']
    'template': '1'
    'title': 'This tiny lion with teeth like bolt-cutters once roamed Australia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd5b928-7188-4221-84bf-553a6f63f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Researchers have discovered a new
        type of lion, the size of a domestic cat, with powerful flesh-cutting teeth,
        which roamed the earth around 24 million years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e852b-8446-4650-bfc1-5b24962fd4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea68869a-0493-45cb-b592-19703cbf9a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleontologists discovered the remains of the creature at Australia''s
        Riversleigh World Heritage Area in Queensland, where experts have been excavating
        fossils by dissolving limestone rock deposits with acid for more than 40 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f56b3-c8d8-473b-ba74-0fc84bd95597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1eb1ee-8941-4fbd-91ce-fa15c640f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of New South Wales uncovered a partial
        mammal''s skull, and initially presumed that it belonged to the Priscileo
        Rauscher genus of marsupial lion because of its teeth and size.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189ce0f-2356-4de5-9c1a-f856731376ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf5367-6f76-4c82-b137-d4cd3218e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marsupial lions died out 35,000 years ago and varied in size, with
        some as big as a modern-day African lioness, Michael Archer, professor of
        biological, earth and environmental science at the University of New South
        Wales, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8c761-082e-46ef-8fb1-7ac1a0f195a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d48a6-3d2a-4b3a-8bb2-897bf2c24e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts studied the mammal''s skull and lower jaw, and noticed the
        animal''s skull anatomy was different than what they had previously encountered
        in other marsupial lions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e777c7-bd26-4897-b202-cf75538c1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47562eef-59c1-4715-9fff-8379202a1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we found more and better specimens at Riversleigh, we began
        to realize it didn''t belong to that group at all. It was a new kind of marsupial
        that hadn''t been seen before," Archer, who worked alongside lead author Anna
        Gillespie and Suzanne Hand, told CNN. "It was a different branch on the marsupial
        lion family tree," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e26768-6610-4a4e-82eb-8994a4d88f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d140b-bc88-4c30-b1cc-a883c8c1b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only by studying the creature that researchers realised how
        "significantly different" the animal, named Lekaneleo, was.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268e5f6-5625-4958-9942-eeaa47f4094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ed36e-eb40-4a34-9306-c35c4e3466af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper published in the Journal of Vertebrate Paleontology,
        researchers confirmed that the mammal was a new genus of the marsupial lion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c26215-ed6f-42e0-bc94-0554d58be445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.247+08:00
