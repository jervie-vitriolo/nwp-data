      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e322838-b78f-404c-9b51-b8bb0be6399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Majority of us, I believe ha, I''m not sure of the exact number,
        perhaps 12 or more... are not in favor of abrogation," Sotto said in a media
        forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af340d74-1a1c-4b2b-add7-1eb847f14af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ee30b-f2ec-4aa9-b43d-a650da87d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He agreed with Senator Panfilo "Ping" Lacson that some members of
        President Rodrigo Duterte''s Cabinet <a href="https://cnnphilippines.com/news/2020/2/27/duterte-cabinet-visiting-forces-agreement.html">have
        reservations</a> about the abrogation of the country''s two-decade-old military
        agreement with the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3fd70-64fe-44e8-939c-a1864368f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f15223-1fe1-46b9-bf6f-036c2d8d9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard the same concerns from the Cabinet members themselves
        so I agree with Senator Lacson," Sotto said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad9fd8-910f-42a8-a51a-f4d5f4dc3e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.566+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937c0c8-a6d5-45ca-98ab-f11fe17f4213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday shrugged off Lacson''s claim, <a href="https://cnnphilippines.com/news/2020/2/28/Cabinet-members-support-Duterte-VFA-termination.html">saying
        all members of the Cabinet support the President''s decision.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775005ad-e940-467c-a09d-f95505313176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28f321c-3a93-4409-a515-f7c8d6ddb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon Duterte''s order on February 11, Foreign Affairs Secretary
        Tedoro "Teddy Boy" Locsin, Jr. <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">sent
        the US a notice to terminate the VFA</a> – marking the start of the 180-day
        period after which it will be effectively scrapped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5319a79-7c97-4231-ae42-e053bfaee28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d27345-0a9e-4a33-98a9-242c735bb7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President pushed through with the termination despite Locsin''s
        previous statements in a Senate hearing that the Philippines could lose numerous
        benefits, including billions of pesos in aid, in junking the VFA. Senators
        had also passed a resolution calling for a review of the VFA first before
        deciding on its fate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84148d0c-06e6-44cd-9356-37b9714d2a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c20d41-ee41-4cd3-a020-772d6cf465c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said they are finally taking their case with the Supreme Court
        on Monday. He said they will file a petition asking the high court to determine
        whether the Senate''s concurrence is needed for the abrogation of a treaty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1adebfc-96d6-4429-942e-268226177d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8fcf2c-fb44-4ac2-97ab-f5d07cab3107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution is silent on this matter, since it only requires
        Senate concurrence in the ratification of an agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12750305-f60a-4dc9-a19b-55c2014963fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590de72c-efbb-4f2c-8639-b910f2a6ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he and his colleagues are "optimistic" that the Supreme
        Court will rule on the senators'' favor by August 9, when the VFA will be
        effectively terminated. Aside from Lacson, Senators Franklin Drilon and Richard
        Gordon are co-petitioners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc2c60-a322-4e56-92ba-fabf16f6fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d4ae8-d26b-412d-9d98-2cdd3dd17c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto noted that unlike the petition earlier filed questioning Duterte''s
        unilateral pullout from the International Criminal Court, their new motion
        is "less controversial."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff45730-45eb-4351-b02a-06ee046cf75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b00813f-c96d-4a6c-9e9a-0516873aaee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not naming the ICC, we''re not naming the VFA, we''re merely
        saying that the Senate must concur also in any abrogation because we were
        asked to ratify it, we ratified it," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b95887-e3f3-48f3-bce1-ceedecab8909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f641b-fc0e-42f1-be19-d30aa83e235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that a win at the Supreme Court does not automatically
        mean that the Senate will next vote against the President''s move to scrap
        the VFA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d167378-1f05-499e-a158-ac8e1b09dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb2e0c-5da4-4ed9-bfc4-7a8b5b6a5893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can do is call for a review of the VFA and at the same
        time the possibility of also asking for a review of the Mutual Defense Treaty,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ceb32e-ded2-4f72-a112-50ec8d4a6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c449f4a7-210a-4568-a4b7-fc70dd0d3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA, a 1998 agreement between Manila and Washington, legally
        allows the entry of a large number of American troops, exempting them from
        passport and visa regulations so they can participate in joint military drills
        in the Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f76b28-adbb-4c6b-9880-e9094d2bf5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344b71d-653f-482c-b980-efa3cbec19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that without the VFA, the Mutual Defense Treaty – which
        states that the Philippines and the US would come to the defense of the other
        in case of an attack by a foreign country – would be useless.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a831fc0d-0748-461d-9623-fecee2cf3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15eb2b-d383-4e07-aafd-4d1fef182223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio and former Foreign
        Affairs Secretary Albert del Rosario on Friday warned that the country''s
        alliance with the US <a href="https://cnnphilippines.com/news/2020/2/28/carpio-visiting-forces-agreement-south-china-sea.html">is
        the only deterrent against Chinese incursions in the West Philippine Sea.</a>
        The end of the VFA can mark the start of China''s more aggressive actions
        in areas claimed and occupied by the Philippines in the disputed South China
        Sea, they said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4658956-3213-41cc-900e-554a9ac79e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:08:29.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
