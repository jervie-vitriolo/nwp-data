      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee13e13-7e93-4683-a9ae-89483fa78f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.456+08:00
