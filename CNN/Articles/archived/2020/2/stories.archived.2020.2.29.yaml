    'template': '1'
    'title': 'World Health Organization says risk of coronavirus spread is ''very
      high at a global level'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7591c2a5-643f-4e28-85ff-6215bca7b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T00:36:01.490+08:00
