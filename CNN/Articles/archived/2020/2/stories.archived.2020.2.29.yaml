      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS, meanwhile, in the midst of promoting its new album "Map of
        the Soul: 7," earlier this week had to adjust press tour plans and steered
        fans away from showing up to their appearances in the usual droves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd243a06-8578-4e30-89bd-8731ba4291c7'
