        upcoming shows in Asia due to the health + travel concerns with coronavirus,"
        Green Day tweeted Thursday night. "We know it sucks, as we were looking forward
        to seeing you all, but hold on to your tickets we''ll be announcing the new
        dates very soon."</p>'
