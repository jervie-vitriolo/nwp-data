      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea has reported another 219 coronavirus
        cases, bringing the country''s total number of cases to 3,150.</p>'
