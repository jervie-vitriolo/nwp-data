  'more-coronavirus-cases-united-states':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-29T10:23:47.781+08:00
    'imagesource': 'jcr:f27f1341-7c11-4601-9171-a403b3faacf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44bc80cf-5d3a-46bc-a2a1-c35e9f18739d'
    'lead': 'Experts say there are several reasons there could be unidentified cases
      of coronavirus in the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-29T10:29:26.732+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:37:49.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
