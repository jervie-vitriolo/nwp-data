      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest patient is a 41-year-old female domestic worker with
        no recent travel history to China or Daegu and Cheongdo in South Korea, the
        ministry said. She was confirmed to be infected Saturday morning and is currently
        staying in an isolation room at Ng Teng Fong General Hospital. She is one
        of the four new confirmed cases in Singapore on Saturday and the second case
        involving a Filipino in the country.</p>'
