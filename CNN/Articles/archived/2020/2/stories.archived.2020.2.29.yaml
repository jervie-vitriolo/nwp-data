    'template': '1'
    'title': 'Disney is adding Impossible to its menus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97799d8a-44ab-4299-9705-9250bf9b17fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;It may seem like Impossible''s plant-based
        meat substitute is everywhere. But a new partnership could give the product
        its biggest boost yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac05b3-4a30-4eb1-a4f8-328cc4bb95d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ce705-6426-4887-9cc0-5bfef3c59449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney and Impossible Foods, which makes plant-based meat designed
        to look, taste and cook like the real thing, have struck a deal that makes
        Impossible the "preferred" plant-based burger of Walt Disney World Resort,
        Disneyland Resort and Disney Cruise Line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75453849-c183-4744-b7f6-a7fdf0d40b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be543833-7ea8-4afb-b681-b14dec5e5aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a level of trust associated with Disney," Dennis Woodside,
        president of Impossible Foods, told CNN Business. "If Disney put us on the
        menu, then people are more likely to try it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee20dc-ee1c-49f5-8db2-33f8d2db8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457b6dd-7f6e-4ffa-9647-c3d2f9f434e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Disney announced that it was adding hundreds of vegan
        options across its menus. Now, the company is planning to add Impossible-branded
        items to the mix — giving park visitors even more choices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ed99b-0894-4f94-9f59-3723c7620172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d0031-a7ac-4112-8fb0-9adad8e3d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Impossible Burger is now available at Tony''s Town Square Restaurant
        in Magic Kingdom Park at Walt Disney World Resort and will be available this
        spring at Smokejumpers Grill in Disney California Adventure at Disneyland
        Resort, among other restaurants. It''s not clear how many restaurants will
        ultimately serve Impossible-branded items. Disney will showcase some Impossible
        items at the California Adventure Food &amp; Wine Festival at the end of the
        month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563a02b-7111-4b0b-9905-0a7a6d59b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfdb7a2-7b95-41df-916b-e460aa3d6244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are increasingly adding plant-based items to their diets
        to improve their health and reduce their environmental impact. When Disney
        first announced its plan to add plant-based items to the menu, it noted that
        customers "have embraced" vegetarian options already available in Disney restaurants.
        The company has also noticed that its own employees were interested in more
        plant-based options.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d72f5-125b-4c71-bd3b-689100c367f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b32121d-b368-44ed-857f-1aac0a105dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disneyland''s Head Chef John State told CNN Business that he was
        impressed with Impossible''s product, and liked its versatility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7b21b-1d56-4ad4-ad3a-255d806a5da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b817846-4a97-4f30-bf86-b21f6429f2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly has all the components we''re looking for when it
        comes to flavor [and] texture," said State. "It''s a big game changer."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0761202-344e-4228-b0f5-ed633b9e5c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e71d596-ffde-49bc-8bf8-4bec25db22b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Impossible, the partnership is a massive marketing opportunity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7e5d6-db79-402a-bac3-c7365b55748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258a51f-bf90-4bdb-8496-4cfc4be1d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible has gained a large foothold in American restaurants and
        food stores. Burger King now serves the Impossible Whopper throughout its
        roughly 7,300 US locations, and more restaurants and chains keep adding Impossible
        products to their menus. The product is available in grocery stores, and Impossible
        announced earlier this year that it has developed a pork alternative.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6d47d-fd47-4336-95ce-6ae6ae0bb99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c7916-2590-4496-ac4b-0fcb32abf194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But plenty of people still haven''t heard of Impossible. And though
        they may be able to try an Impossible Whopper at a local Burger King, they
        might not have tried other versions of the product, which can be used as a
        meat substitute in chili, lasagna and other dishes. A spotlight at Disney''s
        festivals, resorts and cruises — which host millions of people a day — could
        help significantly boost awareness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea0363-30de-4efb-a830-963321b944a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0781e9ea-64e8-421c-ad16-809903934dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership doesn''t necessarily mean that the Impossible Burger
        will be at all Disney restaurants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba6139-50dc-49de-95f7-1d493109fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ddfad2-c606-466b-be35-bb93e9e64d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You still have to earn the business," said Dennis Woodside, president
        of Impossible Foods. "It''s not a top-down decision by Disney to force every
        chef to use our product. But there is an endorsement."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e8bef-a6ec-441b-a145-1a20f3e58339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T14:06:51.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/25/business/disney-impossible-partnership/index.html?utm_content=2020-02-29T05%3A30%3A04&amp;utm_term=link&amp;utm_source=twbusiness&amp;utm_medium=social"
        target="_blank">Disney is adding Impossible to its menus</a></em>"</p>'
  'tito-sotto-visiting-forces-agreement':
