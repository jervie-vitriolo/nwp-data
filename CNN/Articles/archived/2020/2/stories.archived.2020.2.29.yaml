      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 29)</strong> — The
        government is awaiting the test results of two Filipinos who have shown symptoms
        linked to coronavirus infection days after being evacuated from the Diamond
        Princess cruise ship in Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d01903-12f8-4e9a-aa58-a9cc9ac6da61'
      'mgnl:activationStatus': true
