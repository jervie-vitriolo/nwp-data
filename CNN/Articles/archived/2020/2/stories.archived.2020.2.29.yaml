    'lead': 'The coronavirus outbreak has reached the “highest level” of risk for
      the world, the World Health Organization announced today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-29T00:36:01.489+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:37:54.701+08:00
