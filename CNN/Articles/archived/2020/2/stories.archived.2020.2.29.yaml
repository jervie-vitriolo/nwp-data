      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient didn''t have any relevant travel history or exposure
        to another known patient, said Dr. Sara Cody, director of the county''s public
        health department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4bdb0-ab5d-40bd-ab36-1c6cafc245d8'
