      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca354b4-c254-49eb-bea6-32e85d39398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T19:15:45.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS said in a statement on Friday that it has taken "the precautionary
        measure of temporarily suspending production" on the upcoming new season of
        the reality competition series due to "increased concerns and uncertainty
        regarding the coronavirus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbb137-2dc8-46cc-83a8-1a0ad513948d'
      'mgnl:activationStatus': true
