      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42557d9b-51be-4b86-8ebe-b3093a10120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lekaneleo would have been the "size of a pussycat," Archer said,
        but had "probably the most powerful flesh-cutting teeth that we''ve ever seen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc9018b-289f-4a44-8d23-af31f7f2a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e8eb5-145e-43e0-88b4-a45a28c30724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lekaneleo had teeth in it that are a bit like micro bolt-cutting
        teeth; there is nothing this animal decided to eat that it couldn''t have
        cut into bite-size, swallowable pieces almost immediately," Archer said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad62f9-71ea-42f7-8a04-c94587ce1430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f219b89b-0e71-4421-8fe0-21a53ad51d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marsupials are a group of animals commonly known as "pouched mammals,"
        endemic to Australasia and the Americas. Koalas, kangaroos, wallabies and
        wombats belong to the group, which is characterized by premature birth followed
        by feeding the newborn from the mother''s nipples.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e6a3c-51da-4bd7-91d4-a0f0bc2737d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040ae73-39f9-4913-96fa-62e487459344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe that Lekaneleo lived in trees, surviving on creatures
        including birds, snakes, possums -- and even animals the size of sheep. Although
        they are named "lions," researchers said the animals were more closely related
        to kangaroos and koalas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24da17da-8c46-4689-9d8e-a73e17c039a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709fcde-3896-4aa4-8492-0d61776d3c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that in understanding the demise of now-extinct creatures
        like the marsupial lion, we will have a better understanding of how climate
        change will affect modern-day animals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281478f4-5187-4d34-b08a-65c6b502cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184de95e-7724-477c-8437-968641dde8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are such different kinds of carnivorous mammals that they
        were occupying an ecological niche that nothing today is similar to," Archer
        told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895659d9-2efa-4c66-8168-18c131c46e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb66493-6f04-4e54-8537-b1083fe4e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a sense, it tells us how we have lost many distinctive specialized
        kinds of animals over time. And this is the result of climate change," he
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a6783-4649-4f46-924e-14711eb4ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b130bae9-31b5-4d18-bb2b-e213ba750624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see many of these very strange groups that don''t have any living
        representatives, slowly disappearing. Understanding this whole relationship
        between environmental change and biodiversity is very important in understanding
        and anticipating what''s going to happen now," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3a920-3e91-4357-958c-f4d29d2969a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T07:46:06.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/28/australia/marsupial-lion-australia-intl-scli-scn/index.html?utm_medium=social&amp;utm_term=link&amp;utm_source=twCNN&amp;utm_content=2020-02-28T15%3A20%3A05"
        target="_blank">This tiny lion with teeth like bolt-cutters once roamed Australia</a></em>"</p>'
  'leap-year-2020':
