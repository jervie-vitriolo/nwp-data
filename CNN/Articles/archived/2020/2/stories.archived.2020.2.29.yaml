      'mgnl:lastActivated': 2023-01-26T21:37:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Friday morning, the band canceled four concerts in Seoul
        that had been scheduled for April, saying it was "impossible at this time
        to predict the scale of the outbreak" and citing the "increasing uncertainty
        about the cross-border movement of concert staff and equipment."</p>'
