      'mgnl:lastActivated': 2023-01-26T21:37:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>The coronavirus outbreak has reached
        the “highest level” of risk for the world, the World Health Organization announced
        Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0bea40-27d6-4011-89f7-c43395c97ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:37:46.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b1647-6594-4da0-8668-6c9d384d2a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:37:46.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This thing can go in any direction. We’re not undermining the risk,
        it’s there. That’s why today we said the global risk is very high. We increased
        it from high to very high,” Tedros Adhanom Ghebreyesus, director-general of
        the World Health Organization, said during a press briefing in Geneva on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7f1cc-e8e5-42c4-bf2f-8bfafe6d8b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:37:46.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ebd847-4427-4dba-b0b9-37f39a4bf542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:37:46.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: That risk assessment makes no “legal difference” in how
        countries should prepare for the outbreak, Dr. Mike Ryan, executive director
        of the WHO’s Health Emergencies Programme, said during today''s press briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae3525-d192-4b41-b6c8-63cd0e612d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:37:46.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de947f4-c001-4304-93c8-e7b8912b1f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:37:46.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, “raising the risk to very high is essentially reflecting
        what’s actually happening at a global level,” Ryan said, adding that this
        is a “reality check” for governments to prepare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae1517-e039-45cb-bb47-a2713d78e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:37:46.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806affb0-f05c-4555-90a6-1e5b32159ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T08:37:46.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are on the highest level of alert, on the highest level of risk
        assessment in terms of spread and in terms of impact, but that is not in order
        to alarm or scare people,” Ryan said. “We can avoid the worst of this but
        our level of concern is at its highest.”</p>'
