      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>An older adult woman from California
        is the second case of unknown origin of the novel coronavirus, health officials
        in Santa Clara County said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d7d13-4e59-456d-8dbc-7e4459402edd'
