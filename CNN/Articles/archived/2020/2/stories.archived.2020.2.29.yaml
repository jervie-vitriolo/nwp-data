      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d59e75-b4d7-4f4a-b15d-0d7b761c4910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solano County case has puzzled health officials, who say they
        have not been able to trace where she contracted the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539351d-a401-4baa-983f-5ee54d019a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b67cb2-3225-4061-b00d-b5efd763ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does appear to be a person who genuinely did acquire their
        illness in the community," Solano County Public Health Officer Dr. Bela Matyas
        said in a news conference Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4de82-91b0-4937-b69e-ecdce960ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b52efd-a306-40f2-b920-fc5b2a06c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano County and Santa Clara County are about 90 miles apart. The
        new patient has not traveled to Solano County, officials said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039a10b-67cf-42d6-8e04-4f4a04128ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d4487-88af-4174-91b2-4c00f5503957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solano County patient, who is being treated at UC Davis Medical
        Center, could be the first instance of "community spread" of the virus, the
        CDC said Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76abbc9e-9de7-4cea-b61e-a22503b8ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98512d-42e0-47d4-a7a5-0dae6f7452c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was transferred to UC Davis from a Northern California
        hospital last Wednesday but wasn''t tested until Sunday, after doctors at
        UC Davis persisted in the request. Both hospitals said there was no initial
        testing administered because the patient didn''t fit existing CDC criteria
        for coronavirus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd6e04-f1f1-4ed9-9bb0-c0c046e7013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e92282-42a1-4e3e-820b-aa5a3e19cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That guidance has now changed, CDC Director Dr. Robert Redfield
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c04fbf8-1e2c-45bb-a3fc-54394aa55ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5dddfd-1b78-4822-87df-8d26f1206fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as that case was recognized, we met and we revised our
        case definition for persons under investigation," Redfield said. "Today, that
        has been posted (to the CDC website) along with a new health advisory that
        the recommendation should be when a clinician or individual suspects coronavirus,
        then we should be able to get a test for coronavirus."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4e25e-2da6-4a6f-b21c-d924e88cbf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d16ea-3da3-4851-be74-5c2245be845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 65 confirmed cases of coronavirus in the US, according
        to health officials, but no deaths.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2214836-f699-4f2d-91b4-61711b012747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87054a21-34e9-4f13-be61-712aff21b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing turbulence</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440cfe26-4eb4-4419-b4c2-a349452c9de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC hopes to have every state and local health department testing
        for the coronavirus by the end of next week.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb1a61-92a7-49e7-9974-44a54893e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23024fb-1972-4343-b28f-4b8b11115630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nancy Messonnier, director of the CDC''s National Center for
        Immunization and Respiratory Diseases, announced the new goal in a press briefing
        Friday while noting the coronavirus virus testing hiccups that have occurred
        so far.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abc68f-6e48-4918-9afe-146e7c655150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfafa50-5a44-43a0-ac83-c7a5c404b489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has not gone as smoothly as we would have liked," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be0b2b-f23f-4d35-9c1a-e1b8eabb1aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7983e227-a6e4-4d31-aed5-a5fd0fae7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some testing kits initially sent to state and local labs were flawed,
        which delayed their ability to test for cases of the virus. Only a handful
        of labs other than the CDC could perform the test.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa73fdd-9491-43ab-b69c-1e7f7c56019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a28a4-c0cf-4d80-aa36-bb35dec67c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have established the third of three testing components
        in the kits was responsible for providing "inconclusive results," and can
        be excluded from tests without impacting their accuracy, Messonnier said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5874854-5575-4c42-914f-4d76a81640e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c2ba9-25f1-4fa2-a30d-7c0abfdae4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States that were previously able to validate cases using their original
        coronavirus testing kits can continue to use them, Messonnier said. States
        that were able to validate using two of the three testing components can use
        those tests as well, with revised instructions. The CDC has new test kits
        that can be ordered, which include the first two components.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f353a6-f14b-473f-8516-a1d4d17e3198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c432d94-5211-4d8a-b165-af938cce05e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will increase testing capacity at state and local health departments,"
        Messonnier said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f95e6-7d1d-447c-bf0d-29811006a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6b150-a7d7-45a8-90ea-89d34c5e530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With loosening guidelines, California said it was working with the
        CDC to quickly expand its testing capabilities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf25489-4075-46c2-a33e-31521848bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014f358-662d-4c0a-98f2-3795a918aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have just a few hundred testing kits in the state of California,
        and that''s surveillance testing as well as diagnostic testing," California
        Gov. Gavin Newsom said Thursday. "That''s simply inadequate to do justice
        for the kind of testing that is required to address the issue head on."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf295aaf-ab17-4c2a-a30f-a09f8a38e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc3c3a-9d27-43bb-9e3b-d2336472127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 vaccines in development worldwide, WHO says</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baeb4f0-b5cf-4142-a616-fa366c1dfcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Director-General Tedros Adhanom Ghebreyesus
        said Friday the organization had "increased our assessment of the risk of
        spread and the risk of impact of COVID-19 to very high at a global level,"
        referring to the WHO''s formal name for the virus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d6122-d04c-4d9c-bdf0-988f781defdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ffacfe-e708-45aa-bffe-9b00356afbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued increase in the number of cases," he said, "and the
        number of affected countries over the last few days, are clearly of concern."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c52a64-cea9-48d0-9fdb-a7bae00597d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ffebaf-8191-4374-9b5c-8cc2f1c9971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk assessment makes no "legal difference" in how countries
        should prepare for the outbreak, Dr. Mike Ryan, executive director of the
        WHO''s Health Emergencies Programme, said Friday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e528864a-060d-459b-9e96-eb77f1779624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1eeaca-c5c9-409b-9f47-2ece151f1e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, "raising the risk to very high is essentially reflecting
        what''s actually happening at a global level," Ryan said, adding that it''s
        a "reality check" for governments to prepare.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f64b8a-00ff-4059-a8ad-7e3c17846700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c5035-e67e-4d88-b507-451080db8f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most coronavirus cases can still be traced to known contacts or
        clusters of cases, Ghebreyesus said in a news conference in Geneva, and WHO
        does not yet see evidence that the virus is spreading freely.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7bff3-24ed-465d-9ae5-01b054aaf52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ca684-19ce-4597-bee6-d3bcb52add8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as that''s the case," he said, "we have a chance of containing
        this virus."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571725d-11d7-484f-b285-922f98115630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff7036-5aa3-47b1-86cf-e0a19ef10d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 20 vaccines in development around the world,
        Ghebreyesus said, and several therapeutics are in clinical trials.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5614093-7aad-4f75-87d3-89f7bd4791f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7af5cd-6f53-4889-ab32-81736c71ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Ghebreyesus said people should be sure to wash
        their hands and regularly clean surfaces with disinfectant.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c25038-5527-4d10-bd5b-bbbc03d94d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f8d7f-6d3e-4c71-972d-d7c7d3c583d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the US is responding</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b52d9e-b324-48d3-879a-4b7d6b60e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this weekend, 93 labs across the US are expected to have testing
        capabilities, said US Health and Human Services Secretary Alex Azar. And as
        many as 70 companies are vying to develop a "bedside diagnostic" test for
        hospital use.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7067740-af78-4a8c-a3eb-25d5ed9a8dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7492d68-def7-4ad7-8de7-75631ecf15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration also authorized the two-step
        test that will allow labs other than the CDC to test for the virus. A third
        step, which was causing inconclusive results, was eliminated, Azar said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4fce1-5ad3-4c63-a264-51aa4a7ec5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c320d1-7a73-4217-942c-3370ccbaed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forty labs are qualified to already be doing that," he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b492745-60c2-4855-8e07-496dc1c4c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3411cfa-4795-4820-a47d-d558f00b83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Nebraska, a team of researchers are working to evaluate how
        effective the antiviral drug remdesivir would be in treating people diagnosed
        with the virus, the National Institutes of Health said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515886b3-fa3a-47a6-be0e-7742a5ebd656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c6ddf-eaa2-44c1-828d-3632453afabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical trial, taking place at the University of Nebraska Medical
        Center, in Omaha, will test the drug first on an American who was evacuated
        from the Diamond Princess cruise ship.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10fb70e-0667-4052-8320-005d417150bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2be02-c448-4e11-b06c-48b639f69890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T20:16:29.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there have been more than 84,400 confirmed cases of coronavirus
        across the world and at least 2,919 deaths —&nbsp;the vast majority in China.</p>'
