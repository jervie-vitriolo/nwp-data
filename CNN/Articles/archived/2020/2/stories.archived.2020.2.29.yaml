      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked for the cooperation of various stakeholders including
        healthcare providers, employers, as well as the members to combat health insurance
        fraud.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01356477-1444-4f91-a52f-4b3bc7cc36d3'
