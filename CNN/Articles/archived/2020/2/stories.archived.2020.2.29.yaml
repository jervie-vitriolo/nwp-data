    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s likely there are more coronavirus cases in the United States than
      the numbers show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa3f56-50b9-4e69-bea5-0bc70196478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you show up at NYU Langone Health in
        New York City with a fever and a cough, they''re going to assume you have
        the novel coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e72c1b3-5268-4e22-a5a6-e312db0b90d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9686d-6556-4451-9d64-39335d2c02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t care if you''ve traveled to us from China or from Queens,
        we''re going to put a mask on you," said Dr. Michael Phillips, an infectious
        disease specialist at NYU.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d48b1-8168-4efe-a571-46421b013ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71465dfe-69c7-41b4-91f9-c331180f6814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York University doctors and other experts are convinced
        there could be more novel coronavirus cases in the United States than have
        been officially announced. So far, 63 cases have been identified in the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e61a1-9f01-4c7d-8517-4b39033a735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0bbfdf-7bf0-424e-94e4-317581729076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several factors, such as testing delays and the fact that the virus
        can spread before a infected person shows any signs, have led them to this
        conclusion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c1ff5-bc04-42ca-befe-f055304f6ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784480f9-054a-45cf-a15a-69b06ecf97b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent US cases of coronavirus support that theory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54176d-492c-47f9-bfc8-c13f7f51f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6415ebf7-024b-41b5-b4e6-6e7ab34de701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US Centers for Disease Control and Prevention has been
        focused on finding coronavirus among travelers from China and their close
        contacts, on Wednesday it announced the first US case with an unknown origin.
        The patient hadn''t traveled to China and had no known exposure to someone
        with coronavirus. On Friday, Santa Clara County, California, health officials
        announced another case of unknown origin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843817cf-fbf7-4e18-9e6a-f7cb7a0d714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd545e-9063-4bff-b9b9-d6e98e5a02a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That suggests that the virus is out there in the community, and
        that means pretty much that everybody''s at risk," said Dr. Dean Blumberg,
        an infection disease specialist at UC Davis Medical Center, where one of the
        California patients is being treated, told CNN affiliate KCRA. "We don''t
        know who might be carrying it. We don''t know who we can get it from."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6570f5-1b74-4b96-8448-75a54a088546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba348fc-4cad-40fb-b0d2-38c31bef008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An interesting and complicated problem''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2fcbd6-b71a-4a4a-81de-4e9d31398fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in the outbreak, Johns Hopkins epidemiologist Justin Lessler
        started to think along the same lines as the NYU doctors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba2b976-6cd6-4164-ad00-9aaa0658c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332f9a1-cb7d-44b2-bfbf-670e9a5e1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessler''s team wondered: Could there have been cases of coronavirus
        in the US even before the first case in the country was announced on January
        21?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a9a7e4-7741-4934-a1aa-1f24ad64e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954bd7f-0d8e-465c-bbd2-7d3449fd969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took a look at a calendar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc87c30-b344-421e-a5d4-a585b797d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd70160-d1d7-4df6-b842-6f122c3556b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known case of coronavirus anywhere in the world occurred
        in Wuhan, China, on December 8. For the next six weeks, people flew out of
        Wuhan and surrounding cities, until China locked down the area on January
        23.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d818168-897f-4852-b672-a3fac00a81e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec6d69-6182-4ccd-b1a9-0901a6e4e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessler''s team set up a computer model to look at that time period
        and found that most likely about four people who were infected with coronavirus
        -- but possibly as many as 10 - traveled from Hubei province to California
        during this time. They looked at California because that''s the state expected
        to bear the largest brunt of the outbreak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e541ed-bd0d-4feb-9173-dc7b8e81abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc241a-a3d9-45e8-9f2c-9d387d775fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessler calls these estimates "very rough" and emphasizes that this
        is just modeling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ea6f6-a15a-4b76-9f2e-6cd9ed7b73e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c053ac-a9da-4dfb-85de-289a1d053b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if their model is right, and even one infected traveler entered
        California unnoticed during this time, he or she might have spread the disease
        to others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2f1bd-2365-4df5-84dd-fa082b58c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9fd0d0-3e8f-40c2-bab4-095c10f3cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an interesting and complicated problem," said Lessler, an
        associate professor of epidemiology at the Johns Hopkins Bloomberg School
        of Public Health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb5fe0-be05-489e-854b-2a9bcc79ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f092d-0db1-4f7e-8cad-aee86add26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking for coronavirus in the community</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f7374-13aa-4541-b36a-9eb0bebd601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC knows there could be cases of coronavirus they might have
        missed. That''s why they''ve set up surveillance labs in five cities -- Los
        Angeles, San Francisco, Seattle, Chicago and New York City -- to look for
        cases. These labs, which routinely check patient specimens for flu, will start
        checking for coronavirus in specimens that test negative for flu.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff5f68-832f-4690-b0a0-bc14b7b3ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b067f-718b-494c-8993-0ab71ca8801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveillance plan was announced about two weeks ago, but it''s
        unclear if it''s started because there''s been a delay in distributing lab
        kits. The CDC said Friday that more state and local labs were coming online
        for testing in the next few days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd188f-6448-48ce-9cd9-0489d8199160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dad1bc-4889-4b15-b66c-5c4203172dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts say the surveillance could show there''s spread beyond
        the known cases, they also say they don''t believe there have been large,
        undetected clusters of coronavirus without anyone noticing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f312a-4ccd-4108-937a-147b3746627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba5ae3-d56f-4d72-8c92-a57f444c3b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institutes of Allergies
        and Infectious Diseases, said it''s "unlikely" that there are "entire cohorts"
        of coronavirus cases that no one''s picked up on.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070343dc-3c19-41d0-a94a-ec524b8e932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49802c80-3950-4f22-a17a-c7214a81962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, he said someone unknowingly infected with coronavirus
        might have gotten off a flight from China and taken an Uber home. He said
        it''s possible the Uber driver became infected and wasn''t officially counted
        as a case, but he doubts that the driver started a large chain of transmission.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e14598-9878-4793-a19b-78c131013c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8524734b-245e-46a3-bf5e-1edefb90cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have missed one or two cases, but not entire cohorts,"
        Fauci said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ba154-4743-43b8-ba32-e9c4b893f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0275667-7134-49ab-bf6f-b386d646f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Klain, who served as Ebola czar under President Obama, said
        the United States may not have found cases of coronavirus here "because we
        haven''t looked."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd909159-40bb-46d2-87cc-67e40be72db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0291f7-2a4d-4b29-8430-b138aa6dbabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t really tested extensively. We don''t know how widespread
        it is. If you don''t test, you''re not going to find it," Klain told CNN''s
        Jake Tapper on Thursday. "I think what''s clear is however many cases there
        are here now, there are going to be more."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309da697-869b-4fea-8dbe-c53cebfd28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701efce-07db-4e58-a193-8a6b2214dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why coronavirus cases might go undetected</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705eab00-0b0e-4d65-82b3-bc04ac71b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say there are several reasons there could be unidentified
        cases of coronavirus in the US.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c27ce2-2bfc-4db0-b94d-cec0fcdb1838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283d65af-8c95-4a78-906e-af9f793b838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is that early cases might have been missed, as demonstrated
        by the Johns Hopkins model.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a813c-6caf-4074-b550-22cde1809b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51234958-5cce-4200-a2cc-97266b3d539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, some people with coronavirus have no symptoms, or are
        just mildly ill. Even someone coming off a flight from coronavirus hotspots
        such as China, Italy or South Korea might attribute feeling slightly ill to
        something besides coronavirus.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1a98c-e2f7-4706-a279-43d19b48b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40112af-3d82-4aab-8f7c-1d3ef0b1519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s human nature," NYU''s Phillips said. "They''re going to
        think -- maybe it''s the airplane food. I''m going to get better."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada0a3d-f4ef-4896-8dfb-cc8d26c9b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f6848-6063-4bcd-9ef9-60acedd02918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdly, some people traveling into the US from these hotspots might
        intentionally deny feeling sick because they don''t want to be isolated in
        a hospital for two weeks. If they''re on a flight from China, and they know
        they''ll be checked for fever when they land in the US, they could take Tylenol
        or Advil to mask the fever.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119afa4c-bcee-41b7-8681-73cccb8818d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fb4c8-f64e-4943-a927-45574232e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a suspicious New Yorker, I''m like, ''Prove it to me that
        people aren''t going to do that,'' " Phillips said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a8993-c23c-4db5-b504-d860d5ffb2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004689b-ff44-4378-98aa-23d38db63ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, so far 12 people have traveled through US commercial
        airports and were later found to be infected with coronavirus. For a period
        of time, these travelers were symptom-free before they were diagnosed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e15d41-a05c-4f14-850f-66fc48dec40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a26d9d-e6f3-4c2e-afc3-4523e3687cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s known that someone can spread coronavirus even before they
        develop symptoms. But health authorities have not routinely traced back all
        the contacts a person had before they became ill, so it''s possible that some
        of them were missed and spread the virus.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3268e-c01f-4e7b-8ffe-4ba710fe11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc05cf4a-4aa8-436c-a381-3183eb1edd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all these reasons, experts say there could be cases that we''re
        missing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88672a3c-bcf2-4b5c-af8e-38d01980b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ce68a-68da-4e2e-a738-4da6eb0b8fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone would be foolish to say it''s not possible," said Dr. Arthur
        Reingold, head of the division of epidemiology and biostatistics at the University
        of California, Berkeley.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3119300-8736-4549-981f-6a8fa88eaee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:29:26.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/28/health/coronavirus-uncounted-cases-community-spread/index.html">"It''s
        likely there are more coronavirus cases in the United States than the numbers
        show"</a></em></p>'
