      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5561259-88a0-46b6-bfa0-4688c74cb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:24:38.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, 47 more people died in mainland China from coronavirus,
        according to China’s National Health Commission (NHC). All but two of those
        deaths were in Hubei province, where the outbreak is believed to have started.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd349ef9-3c84-4c09-a790-a540946b1ebe'
