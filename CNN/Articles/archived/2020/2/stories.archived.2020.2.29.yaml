    'title': 'US military scrambles to cope with global ''threat'' posed by coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e4239-139b-418a-a9c0-085c6226a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a striking contradiction to White
        House assertions that the coronavirus is under control, the Pentagon''s chief
        of personnel is sharply warning that the virus poses an increased "threat"
        in areas where US troops and defense personnel are located around the globe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ada91f-b1a3-43b3-9ec0-6720e08ae210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5643f3-9684-4da8-b942-68e327ce37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 25 memo, Matthew Donovan, who is filling the top personnel
        job on a temporary basis, informed the military''s most senior leaders that
        as the novel coronavirus continues to spread, it is "an increasing force health
        protection (FHP) threat in areas where Department of Defense (DoD) personnel
        live and work."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3391ec59-e62c-4d2c-a35c-4f5479ae140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88679cd0-79fe-4126-9cd6-3f7ffd04c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned that top US commanders around the globe are increasingly
        concerned that as allies shut down borders and travel in response to the virus''
        spread, there''s a risk that by the end of March, US military readiness may
        start degrading, according to several defense officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec2f3e-fe7b-49e3-8e15-4861f14f959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492cd44-128f-4bc7-a4c8-0b1e4f456fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military leaders'' concerns and Donovan''s memo are the latest
        signs that the virus is becoming a national security challenge. It is affecting
        the military, curtailing diplomats'' movements, straining global supply chains
        and shaking the US economy, which saw stock markets drop more in the past
        week than they have since the economic crisis of 2008.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c41f70-34e7-498a-a57c-ab8e74e062cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b754e-beb7-40ed-96ec-0fa85e27b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rapid response</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cd9168-86cd-4ff4-992b-4c68285cdb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key joint military training exercise has been canceled in South
        Korea, while the Pentagon is sending additional medical and lab personnel,
        doctors and nurses to support US forces on the peninsula.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c36bd-a463-4605-83e6-4bfcf99bcac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e26bf-4fbc-4bc3-a85f-7893ab88044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy ships that have stopped at Pacific ports recently have been
        ordered to stay out at sea for two weeks in a self-quarantine to allow time
        to observe whether any sailors have picked up the virus. A US service member
        in South Korea has tested positive for coronavirus, and US Forces Korea confirmed
        the service member''s spouse has also tested positive. Four total US Forces
        Korea-related individuals have been confirmed to have the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23bb52-6518-4c2a-9729-59edbd761c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c58f0e-a0d4-4df7-af59-7987a71177c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At US Army installations in Vicenza, Italy, commanders have restricted
        access to public areas such as church, gyms and childcare centers and ordered
        extra Meals Ready to Eat in case they have to quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ec1d9-7e7c-41ed-b1a3-15be77eb2737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08755dc3-9c5f-4a11-813c-7e5444d1c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Middle East, United States Central Command, which overseas
        operations and bases there, has canceled all liberty and leave.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2954cf-ec76-4e84-8caa-0d94ee4f119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbcc190-fb26-4edb-a50a-7eccaa085665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coronavirus now present in 55 countries, infecting almost 84,000
        and killing nearly 3,000, the Trump administration''s fitful, uncoordinated
        response is raising questions, particularly among public health and security
        experts who note that just last year, the intelligence community and the White
        House flagged the need to prepare for the disruptive risk of a major disease
        outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098003d2-2d71-4a50-a513-2e0ddb98a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc2de5a-3724-4f0f-99ee-d917a3b59f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go and look at the National Biodefense Strategy, the National
        Security Strategy or the new National Defense Strategy, any one of those documents
        point to this and acknowledge that these outbreaks have the potential, if
        not managed properly, to be destabilizing," said J. Steven Morrison, who directs
        the global health policy center at the Center for Strategic and International
        Studies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a15845-826c-4fe5-9242-68f1e334b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15715bc3-5610-4f52-9b24-5dc0b47cba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can overwhelm society, overwhelm health systems, have crippling
        economic consequences and stability issues, they can obviously strike at [military]
        readiness, trigger mass migration," Morrison said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366799d-fdd3-41bd-a5bd-eb9a75291240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424fc6f7-6f0b-4dfa-b274-3f351a870370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security risk of a disease outbreak is highlighted
        on page eight of the Trump administration''s National Security Strategy. The
        intelligence community''s Worldwide Threat Assessment, issued January 2019,
        said that the US and the world "will remain vulnerable to the next flu pandemic
        or largescale outbreak of a contagious disease that could lead to massive
        rates of death and disability, severely affect the world economy, strain international
        resources, ... increase calls on the United States for support" and destabilize
        fragile states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4111ac4-272d-47a8-9e06-8234632458f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824a2d9-4410-466d-8bc7-77eead36a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other intelligence assessments note that "the relationship between
        disease and political instability is indirect but real," and that US military
        forces deployed in support of humanitarian and peacekeeping operations in
        developing countries are at highest risk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b172f-5402-484f-af36-c7a5f2816613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe23439-84ba-41f5-ae2e-cef683657d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Treverton —&nbsp;a former chair of the US National Intelligence
        Council, an office within the US intelligence community —&nbsp;said that during
        one exercise a decade ago to evaluate the level of various threats, including
        terrorism, the only one that ranked as "existential" was a pandemic. "The
        national security implications are potentially very big," said Treverton,
        a founder of Global TechnoPolitics Forum conference, which partners with the
        GeoTech Center from the Atlantic Council, a nonpartisan think tank.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f596b-eaac-4c95-97bc-ce66b34df424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc36d6-1478-42a5-8932-3463a150fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has already wreaked havoc with markets and supply chains —&nbsp;that
        has national security implications because the economy is critical," Treverton
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a366b-80d4-49d4-b571-46b365c88883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d35521-9096-41e3-8d88-20d6631814cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disruptions to US military and diplomats —&nbsp;America''s eyes
        and ears overseas —&nbsp;are already clear.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06aaf41-13bc-402b-aee1-ca85aca97e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fda89f-a9f2-4655-9216-528712b8fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has been raising restrictions on US government
        employees in China since late January and has ordered the departure of all
        family members under the age of 21. In February, the department allowed for
        the voluntary departure of US government employees and their families from
        Hong Kong.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf9b21-852d-4cf9-9253-6446d01cd5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79625409-7c86-4476-a5d6-00556e8d0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One administration source tells CNN there are currently discussions
        about ordering the departure of some US diplomats and their families in South
        Korea and Japan, but no final decision has been made.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b417d05-4afe-45c6-8546-2728e7d14d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef98b484-da01-429b-9e59-4f39e2a492a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, two US diplomats tell CNN they haven''t been told about
        those very early stage talks, but are on edge, waiting to see not only how
        the virus spreads, but how their host countries and Washington respond. There
        is concern about the economic impact on US businesses if the White House moves
        to restrict travel from Japan or South Korea to the US, the diplomats tell
        CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e8d66-ddc9-408b-a272-3202fe56d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13149230-4a73-4800-ac19-bfd7b4dbde0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government messaging both to employees and the broader public is
        an essential part of a national security response, said Nada Bakos, a national
        security expert and former CIA analyst.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb774c-efd0-4501-a472-5669610d4b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8feb1f5-12bd-43df-b51b-f5c3b355ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A pandemic can induce fear-based individual behavioral changes,
        similar to reactions to terrorist attacks and not all behavior changes are
        productive," Bakos told CNN, adding that clear, transparent communication
        about risks and prevention can "make a big difference in how accurately a
        threat is perceived."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d30c99a-09b7-4333-a27a-67cbd48cd843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a707a-7f12-4a90-8cb3-5426d15dd16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public can''t adequately prepare without clear guidance and
        confidence in their government," Bakos said. "Without clear communication,
        political stability is stressed and the situation can spark violence between
        authorities and citizens. Failure to utilize national security frameworks
        to address a pandemic may have severe human and economic costs."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ac84e-6657-4a57-bf0b-08c38ca8f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab35088-48aa-42bb-99e6-412e650abd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treverton said that while he thinks "the administration has done
        OK," President Donald Trump "by being so Pollyannaish about it, I think he
        hasn''t prepared people for what might come."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7fdd7-4ae0-42b4-8c8c-2afe0c000dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465532d-dae8-4847-916e-6cd030adb66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is moving pretty quickly''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5c228-1d83-447d-88d0-815abff7fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Mark Esper told the House Armed Services committee
        Wednesday that US Northern Command has been put in charge of synchronizing
        the department''s Pandemic Influenza and Infectious Disease plans, coordinating
        with other commands to assess potential impacts.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d5279c-507b-422d-859c-44523b51a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3a3d7-fa24-4172-aa2d-25725e8c88df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper also said that he has not yet held talks about whether the
        Defense Department will need additional funding from Congress to meet the
        coronavirus threat, saying he would have to discuss that with the combatant
        commanders first.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b511d9fc-2e9b-4167-9b24-c4ee17e73b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b39a54-b2fe-4880-8ed5-df403f770f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is moving pretty quickly," he told lawmakers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72ee83-a1cc-4a37-a5ca-5808ce6c2fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23e76b-837c-40c5-984f-79ba97adf90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, US military planners are quietly trying to figure out if
        the regular rotations of tens of thousands of personnel can take place this
        spring and summer, a routine occurrence that could be complicated as countries
        begin to shut down their borders.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933d5b1-1253-4449-aa97-4ebd55f46c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2590b44-03c5-4fdf-91f6-6078e054bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of personnel worldwide usually change assignments mid-year,
        often as soon as the school year ends. If they and their families cannot readily
        travel overseas to new jobs, and troops currently overseas cannot rotate,
        this could lead to further turmoil and uncertainty in the military personnel
        system officials say.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dea8c5-319e-4d94-ad5a-f34164a34cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c8a22-58ef-4f5c-84b6-cbe16e36ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Joint Chiefs of Staff Gen. Mark Milley assured the
        House committee that the department is "taking all the appropriate measures
        right now," adding that estimates of the situation were underway. "We owe
        you some answers," Milley said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1b94b-c6f1-4817-8e8b-9612a5464cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa344665-903c-4f11-9863-d06b1906db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not waiting</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e5e5e-1852-406e-be07-a25a1f2f802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But field commanders are not waiting to request supplies or take
        action.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b41791b-8ee6-4fba-8e13-490bab56a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce55ba-d8d9-42db-a243-d90f8f472d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 70 additional US military medical personnel -- doctors,
        nurses and medical technicians -- will now deploy to US installations in South
        Korea, one official said. They will provide clinical care and laboratory support,
        but their main mission will be to help test military, dependents and contractor
        personnel for the coronavirus once test kits arrive from the CDC.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c6bc35-fa5a-487c-bbba-d27d9c037315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb5c911-eaaa-4dad-bbbe-c0bafaae0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials say it still is not clear when those kits will
        arrive even though the outbreak in South Korea has grown in recent days.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf23633-31a9-4a95-87e2-bf34a9211e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa2960-155c-4511-ac0f-5f6102606a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty —&nbsp;the ability of troops to leave their bases —&nbsp;is
        being heavily restricted in the Persian Gulf region by US Central Command.
        Steps by host countries in the Middle East are also affecting US troops.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21c4e8-9b34-41ea-9983-fa0b9760b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04018ea4-4169-461e-99c7-12bf5daecb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the land border heavily restricted between Iraq and Kuwait,
        all resupply of forces in Iraq will now be done by air.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548df0e2-0ab2-4bd6-92ee-ec46b9879ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6a1ff-e6ba-4455-b596-39970676901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than 60 US personnel who traveled to Israel for an exercise
        to train against regional threats such as Iran began returning to their bases
        in Europe on Friday at the request of the Israeli government, although none
        of them were reported to be ill.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9313cc4a-59a8-4488-9f59-cd0f40665de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
