      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s another big jump, following an earlier announcement Saturday
        morning that authorities had recorded 594 new cases overnight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e6288-b5ae-4316-a923-263ed605cf19'
