    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kobe-Bryant', 'crash', 'Sheriff']
    'template': '1'
    'title': 'Sheriff''s department investigating whether deputies shared Kobe Bryant
      crash scene photos'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed5c6b-9abd-4f3a-a217-ab3d88e5915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:54:37.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Los Angeles County Sheriff''s
        Department said Friday it was "deeply disturbed" over a report that deputies
        shared photographs from the scene of the helicopter crash that killed Kobe
        Bryant, his daughter and seven others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82f683-db00-4f43-b3a2-d37e03e265ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:54:37.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e153f-534d-421c-a759-83a4b4caf8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:54:37.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Times reported Thursday that a source said he saw
        one of the photos on the phone of another official in a setting that had nothing
        to do with the investigation of the crash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacfecae-5f44-41fe-a438-f0b1c9c96f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:54:37.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30087cf5-722b-4cad-bb52-561db5e2172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:54:37.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source told the newspaper that sharing the photos of the crash
        scene and the victim''s remains was the topic of a discussion among first
        responders two days after the crash.</p>'
    '7':
