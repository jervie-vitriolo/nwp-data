      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/29/politics/us-military-coronavirus/index.html">US
        military scrambles to cope with global ''threat'' posed by coronavirus</a>"</em></p>'
