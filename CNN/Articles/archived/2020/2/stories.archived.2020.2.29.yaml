      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Military cases</strong>: There are 27 confirmed cases of
        novel coronavirus in the country''s military as of 4pm local time on Saturday,
        the South Korean defense ministry announced in message to reporters.</p>'
