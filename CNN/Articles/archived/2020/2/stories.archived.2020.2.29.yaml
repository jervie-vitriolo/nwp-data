      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The race is off for now at CBS'' "The
        Amazing Race" due to the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b61b3-d76e-43e7-91e5-eaaa7b91577b'
