      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmed cases in mainland China increased by 427 on Friday, with
        423 in Hubei province. The total number of confirmed cases in mainland China
        is now 79,251.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68aa780-8e69-436e-bf0a-cf763f0944fd'
