    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca906ed-72e9-464e-9607-44c7a623aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T12:15:29.880+08:00
