      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean Center for Disease Control and Prevention (KCDC)
        has also reported one new death since Saturday morning, bringing the nationwide
        death toll to 17. The deceased is identified as a man born in 1943.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c386b-aa86-416f-8aa6-6e1fe17dfe91'
