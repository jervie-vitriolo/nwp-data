      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61f280-6d91-4d14-8845-96351774b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:31:40.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven other Filipino evacuees quarantined at the New Clark City
        in Tarlac have tested negative for the virus, Health Assistant Secretary Maria
        Rosario Vergeire said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f99a3c-0bba-47af-9186-b3af3c9d3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:31:40.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d638e-bbb8-471f-a90b-8ed7f35a5660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:31:40.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests were conducted after they exhibited flu-like symptoms
        – a red flag for possible coronavirus infection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a85fa3-9031-409c-a757-dff9de109bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T18:43:46.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire told CNN Philippines that all nine patients are under strict
        monitoring in a Pampanga hospital and "are all in stable condition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad9b8f-4b98-49e0-9061-f62e4b04a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:31:40.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a923b0-d39e-4d51-9cf4-32084a2ae842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:31:40.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, 458 Filipinos, mostly crew members, were brought home
        from the Diamond Princess last Tuesday. They were transported to the New Clark
        City Athletes Village for a mandatory 14-day quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d0d88-d961-4d3f-9c79-3f009c4a351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:31:40.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a4366-60a6-4045-b050-d3e7b5a5b7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:31:40.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/2/25/Filipinos-repatriation-coronavirus-cruise-ship-Japan.html">repatriation
