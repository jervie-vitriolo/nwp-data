    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71e2c36-96d0-4cb3-a134-de2c6186698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T12:15:29.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that they will continue to strengthen its anti-fraud
        activities to protect PhilHealth funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22d727-0dc7-4ff9-ab7a-ec2e096313db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T12:15:29.879+08:00
