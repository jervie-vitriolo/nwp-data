      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed1e8b-7fad-480e-b86f-63b964880e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:24:38.098+08:00
      'mgnl:createdBy': 'catherine'
