  'US-and-Taliban-poised-to-sign-historic-agreement':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'After a week-long "reduction in violence," the US and Taliban are
      poised to sign a historic agreement Saturday, which would set into motion the
      drawdown of US troops from Afghanistan and potentially pave the way to ending
      America''s longest-fought war. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-29T17:06:41.246+08:00
    'imagesource': 'jcr:c621fe16-3f97-4d66-8a03-f482bef27a09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84430c67-5a62-4946-b6ef-7ddd4f9a6651'
    'lead': 'After a week-long "reduction in violence," the US and Taliban are poised
      to sign a historic agreement Saturday, which would set into motion the drawdown
      of US troops from Afghanistan and potentially pave the way to ending America''s
      longest-fought war.'
    'mgnl:activationStatus': true
