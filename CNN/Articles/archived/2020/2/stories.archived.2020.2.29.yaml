        Cebu Pacific said the cancellations begin from March 3 to April 30. Passengers
        may rebook to February 29, March 1 and March 2 depending on the availability
        of seats. They also have the option to refund the tickets or store the ticket''s
        value in a "Travel Fund," the airline advised.</p>'
