      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s Vice Health Minister Kim Gang-lip also warned that
        there were likely to be more confirmed cases in Daegu as tests on the Shincheonji
        religious group members continue.</p>'
