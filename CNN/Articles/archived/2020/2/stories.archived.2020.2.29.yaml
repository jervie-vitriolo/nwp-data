      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f2cf9-71f8-45cb-b8bf-c9312667c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February alone, the country is <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/3/philippine-tourism-coronavirus-revenue-loss.html"
        href="https://cnnphilippines.com/news/2020/2/3/philippine-tourism-coronavirus-revenue-loss.html">expecting
        to lose ₱14.8 billion in tourism</a> or a total of ₱42.9 billion in revenue
        if the travel ban on China, Hong Kong, Macau, and South Korea''s North Gyeongsang
        Province lasts for three months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb8c92-2551-4585-9ab4-03e7423348b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.023+08:00
      'mgnl:createdBy': 'eimor'
