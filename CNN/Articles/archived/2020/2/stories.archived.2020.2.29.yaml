  'npa-leader-killed-bukidnon-clash-':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-02-29T16:02:45.403+08:00
    'imagesource': 'jcr:258a062d-3be5-418b-b6c3-85ded9e33b9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5267852-8509-488c-ab87-7a5898dba0d5'
    'lead': "A suspected rebel leading extortion activities in Mindanao was killed\
      \ in an encounter with government troops in Bukidnon, the military said Saturday.\
      \  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-29T16:04:08.334+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:37:41.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:37:18.508+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-People-s-Army', 'NPA', 'Bukidnon']
    'template': '1'
    'title': 'Alleged NPA leader killed in Bukidnon clash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7b600-a73e-4c2a-95ce-1a5fd708dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:08.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 29)</strong> — A
        suspected rebel leading extortion activities in Mindanao was killed in an
        encounter with government troops in Bukidnon, the military said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1154e4-e663-4626-8ef3-0861d01f008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:08.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665899a-b905-4eb1-9c76-1f326e22dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:08.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Mindanao Command in a news release identified the alleged
        member of the New People''s Army as Eduardo Arnado, also known as Choi. The
        military said Arnado served as deputy secretary for the Guerilla Front 53
        and "head extortionist" in Cotabato province and in the southern parts of
        Davao del Sur and Bukidnon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05dce64-d4d1-4ae4-8e47-84354af45b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:08.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccfd731-88e3-4838-af65-20ac8c57bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:08.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the military, soldiers from the 3rd and 19th Infantry
        Battalions were conducting security operations at Sitio Lamparuc, Barangay
        Sampagar in Damulog town, Bukidnon when they encountered a group of rebels
        Friday afternoon. A resident informed them about the presence of an armed
        group in the remote area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097865d2-09b9-4f07-bc8d-782be9f7e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:08.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e31a8-44f5-4086-bfa6-ec6ebb834da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:08.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers and rebels engaged in a 10-minute firefight, which
        resulted in the NPA members'' retreat. They left Arnado''s body behind, the
        military said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bdffad-2c02-409f-94e0-b5ff3a4062e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:08.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238add0b-ab56-4cbc-972c-3adf898faa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:08.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A caliber .45 pistol with magazine and ammunition, spent shells
        from various high-powered firearms, and other personal belongings were recovered
        from the encounter site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0270757c-3ac0-4393-90eb-84f099b45fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:08.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f83d8d-89d6-4d0b-8655-431d8399d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:08.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        which has waged a five-decade insurgency – the longest-running in Asia. President
        Rodrigo Duterte has been calling on the rebels to surrender since he walked
        away from the peace talks in 2017.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116d313-c632-4019-9f74-057a2c8914b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:52.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">READ:&nbsp;How
        peace talks with communist rebels failed</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0953a1-490d-4cdc-95a4-cefbfb526191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:08.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d2554-2d53-43fa-9a87-27c32b539372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T16:04:08.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two camps are considering returning to the negotiating table,
        but Duterte and CPP founding chairman Jose Maria Sison could not agree on
        contentious issues, including the venue of the meetings.</p>'
  'kobe-bryant-helicopter-crash-scene-photos':
    'author': 'Sarah Moon, CNN'
    'caption': 'LA county firefighters on the scene of a helicopter crash that reportedly
      killed Kobe Bryant in Calabasas, California, U.S., January 26, 2020. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-29T16:24:40.988+08:00
    'credit': 'From Gene Blevins/Reuters'
    'imagesource': 'jcr:efa6039d-48f3-4e5d-8001-453f0907dd58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76dcf9e3-aaaf-42e4-9011-b1fa219f4b64'
    'lead': 'The Los Angeles County Sheriff''s Department said Friday it was "deeply
      disturbed" over a report that deputies shared photographs from the scene of
      the helicopter crash that killed Kobe Bryant, his daughter and seven others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-29T16:54:37.713+08:00
