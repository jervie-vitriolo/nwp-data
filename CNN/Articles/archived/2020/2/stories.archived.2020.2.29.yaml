      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board is trying to determine
        the cause and has collected evidence at the scene. The agency said it is investigating
        weather as a key factor and has asked for photos showing weather conditions
        at the time.</p>'
