    'template': '1'
    'title': 'Nationwide mall sale postponed due to coronavirus threat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0450ec-d326-4314-a4c1-7ff15db53058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 29)</strong> — The
        country''s month-long nationwide mall sale, aimed at mitigating the economic
        impact of the coronavirus outbreak, will not push through as planned in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa0292c-8381-48d5-8dc3-10474fbb1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b37e03-4aa1-4289-879a-15ac70fdf319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism on Saturday announced it is postponing
        the event which was scheduled to start on Sunday, March 1, until further notice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df0e31-11a4-4452-a160-841afdc60119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a3f5e0-a75f-4f72-be9b-0470a7bd4bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo-Puyat cited the "alarming rise" in
        coronavirus infections in other parts of the world for the decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbfd0d6-8622-4ce2-8199-00b8765e14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1c2b5-c4f6-490d-8080-b0c3204e8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as we want to mitigate the economic impact of the COVID-19,
        the safety of our citizens remains our priority," Puyat said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1c64c-fca9-4e7e-a573-22b74b0945a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25924156-2df7-4986-a682-451f5b079508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the department also followed the move made by Germany''s
        Federal Ministry of Health in pushing for the cancellation of the travel trade
        show ITB Berlin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73152233-cf50-416a-aead-e11bd81f90c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b729bc-1bb1-4e96-ae66-295b67774cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat thanked participating establishments for supporting the decision.
        She reminded malls to follow the precautionary measures set by the Department
        of Health to prevent the spread of any virus, including checking the temperatures
        of mall-goers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a4535-fa64-49a1-8e90-8be0578f4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae1663-ab6d-4b02-81ef-5ed3aa8661b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:37:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement also comes a day after Health Secretary Francisco
        Duque <a href="https://www.cnnphilippines.com/news/2020/2/28/Nationwide-mall-sale-coronavirus.html">discouraged
        the Tourism Department from pushing through with the event.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f606418-eedd-4daa-88db-29b8b476d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:01:15.022+08:00
