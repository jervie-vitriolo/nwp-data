      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman had been hospitalized for a respiratory illness and her
        infectious disease doctor on Wednesday requested a coronavirus test. The case
        is not related to two others in the county, officials said.</p>'
