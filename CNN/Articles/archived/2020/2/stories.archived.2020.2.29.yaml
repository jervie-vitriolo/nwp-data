    'lead': 'The country''s month-long nationwide mall sale, aimed at mitigating the
      economic impact of the coronavirus outbreak, will not push through as planned
      in March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-29T13:01:15.021+08:00
