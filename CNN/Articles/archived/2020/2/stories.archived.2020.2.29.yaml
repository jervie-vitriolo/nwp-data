  'prince-harry-meghan-to-lose-canadian-security':
    'author': 'Rob Picheta, Paula Newton and Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-29T13:23:42.696+08:00
    'imagesource': 'jcr:deb71429-767f-47ab-b161-df4cfb246972'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6e6bfe4-fe80-4e3e-bc8f-2d08f32eb62e'
    'lead': 'Prince Harry and Meghan, Duchess of Sussex will lose their Canadian security
      when they step back as senior members of the royal family next month, the country''s
      government has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-29T13:26:25.304+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:37:45.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:37:17.410+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry and Meghan to lose their Canadian security'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7d710-148c-4067-b245-e50958b345d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Prince Harry and Meghan, Duchess of
        Sussex will lose their Canadian security when they step back as senior members
        of the royal family next month, the country''s government has said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5376cb2-d6c5-4ebc-a1d6-0332f4b4a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b2a9c-be4d-4482-a232-11530f7c6744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian police have been assisting with the pair''s security arrangements
        over the past few months, while they have spent time in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b79ff6-13bd-4c8a-9675-e8215b8f2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d2b97-a52f-4d07-b976-9e036b504885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once they begin the new chapter of their lives on March 31 those
        arrangements will end, according to a statement issued by the Canadian Office
        of the Minister of Public Safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c53d2f8-3e6b-4f2c-b578-784aaafb333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af4f25-4803-4512-a962-a9dd6287e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess of Sussex choosing to re-locate to Canada
        on a part-time basis presented our government with a unique and unprecedented
        set of circumstances," the agency said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b88627-ed4e-4743-a330-367c5c50c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45957ca-6f19-4a49-a9d4-416ff80629b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Royal Canadian Mounted Police) has been engaged with officials
        in the UK from the very beginning regarding security considerations. As the
        Duke and Duchess are currently recognized as Internationally Protected Persons,
        Canada has an obligation to provide security assistance on an as needed basis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841d13c-2986-4136-b42e-f4e1edcf3690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336e342-1dd1-45e9-8235-6c0a55691d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the request of the Metropolitan Police, the RCMP has been providing
        assistance to the Met since the arrival of the Duke and Duchess to Canada
        intermittently since November 2019. The assistance will cease in the coming
        weeks, in keeping with their change in status," the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fc039-eb16-4736-a8e6-353400b24bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315e4ce-08b6-43db-ad9f-9cf3263380b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source told CNN they don''t comment on security matters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767f302-a473-45b4-bb9d-03ad22fdf42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750174de-9d2d-4c99-b4a1-22cc62cecaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple plan to split their time between Canada and the UK when
        they complete the complex process of extracting themselves from the British
        institution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870376f-5240-4dc7-b322-43d05bf33dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40339e97-5c5c-40bd-977e-8cc2e11e93e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan lived in Canada while filming the TV series "Suits," which
        she left before marrying Harry in 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd1430-a8d3-43ab-8fba-26ce3bd8f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804620a-050d-4ba7-87a5-193bcf57765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by the pair to step back as senior royals led to a
        series of crisis talks within the royal family. It was eventually agreed that
        they would begin a 12-month transition period on March 31 as they settle into
        their new lives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056f528-01d4-4881-9548-9413a82a48e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4202b72-4932-4dcc-ad26-42cfc3351d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry is currently back in the UK, carrying out his final public
        engagements as a royal. Meghan is due to join him in the coming days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63770edf-b0a8-4e45-9b2c-31de1780c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T13:26:25.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/28/uk/prince-harry-meghan-canada-security-scli-gbr-intl/index.html"
        target="_blank">Harry and Meghan to lose their Canadian security</a>"</em></p>'
