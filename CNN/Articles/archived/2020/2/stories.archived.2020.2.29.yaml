      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, February 29) -</strong>
        A regional official from the Philippine Health Insurance Corporation Inc.,
        has clarified they are not yet investigating any hospital in Eastern Visayas
        for alleged ghost claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859cc6c9-aec1-49de-b23d-4dee3cd7c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T12:15:29.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84bdf47-b4df-44f5-a69c-7ca76863998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T12:15:29.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they are validating reports of fraudulent claims, acting
        PhilHealth Eastern Visayas Vice President Michael Jebson Hernandez said Friday
        in a statement as he underscored they will not hesitate filing cases against
        as well as canceling the accreditation of providers found to be defrauding
        the state health insurance firm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa675da-80a3-496b-9675-1a156d48221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T12:15:29.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661cfea-a20d-4d07-9ac3-4a03fc4dce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T12:15:29.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarification stemmed from a <a href="https://www.cnnphilippines.com/regional/2020/2/26/80-hospitals-Eastern-Visayas-under-probe-ghost-claims.html"
        target="_blank">report</a> early this week that said 80 medical facilities
        in the region were under probe for supposedly claiming payments for nonexistent
        treatments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae43dbd-39df-4263-afbe-921f9aed6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T12:15:29.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:47.346+08:00
