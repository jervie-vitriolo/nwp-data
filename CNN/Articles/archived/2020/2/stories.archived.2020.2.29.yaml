      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new case indicates that there is evidence of community transmission,
        but the extent is still not clear," Cody said. "I understand this may be concerning
        to hear, but this is what we have been preparing for. Now we need to start
        taking additional actions to slow down the spread of the disease."</p>'
