      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eaa536-b36f-4c22-8e80-e44ff7722f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:24:38.098+08:00
