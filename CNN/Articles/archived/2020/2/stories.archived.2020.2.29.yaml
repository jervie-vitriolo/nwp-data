      'mgnl:lastActivated': 2023-01-26T21:37:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f7d3a-2d3e-4861-a4ea-1621673b586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:37:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of US European Command, Air Force Gen. Tod Wolters, told
        the Senate Tuesday that they are carefully monitoring the infection''s impact
        and anticipate an increase of coronavirus cases in Germany that could lead
        to restricted troop movement. The lockdowns in Vicenza could be extended as
        well, he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb9983d-9813-4dfc-ba76-a06d21b44ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T17:20:00.110+08:00
