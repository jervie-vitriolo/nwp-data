      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba4ae7-7867-49e8-a175-38fdd4212aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-29T10:24:38.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of February, China reported thousands of new cases
        each day. Now, the number of new cases reported have appear to have stabilized.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6dffb-1508-4d2f-81d9-446604dbba70'
      'mgnl:activationStatus': true
