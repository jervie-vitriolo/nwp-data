      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  President Donald Trump bemoaned this year''s
        Academy Award winner for best picture, "Parasite," on Thursday because it''s
        a South Korean film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca61fcb-b01f-4d88-98f6-d6bd4af06559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.824+08:00
