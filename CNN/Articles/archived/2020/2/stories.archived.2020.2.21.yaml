      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of worldwide infected cases of the virus, which stands
        at over 76,600, are in mainland China. At least 2,200 people have died from
        the virus.</p>'
