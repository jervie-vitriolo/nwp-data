        attack buses carrying Wuhan evacuees in Ukraine"</a></em></p>'
  'garin-sanofi-dengvaxia-charges':
    'caption': 'Former Health Secretary and now Iloilo Rep. Janette Garin (FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-21T17:36:56.312+08:00
    'imagesource': 'jcr:6ca2b228-79ea-4d64-acd0-ae0c08004d27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c656b0-f152-434f-90f2-38c110027d43'
    'lead': 'The Department of Justice has found probable cause to charge former Health
      Secretary Janette Garin and several co-accused of reckless imprudence resulting
      in homicide over deaths being linked to controversial dengue vaccine Dengvaxia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T17:43:18.840+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:00:19.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:59:49.590+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garin, Sanofi face fresh charges over Dengvaxia-linked deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34662640-7f2e-4a65-a46e-d85050db90b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong>  The
        Department of Justice has found probable cause to charge former Health Secretary
        Janette Garin and several co-accused of reckless imprudence resulting in homicide
        over deaths being linked to controversial dengue vaccine Dengvaxia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83dd06f-dd60-489d-b795-a4f4b40e648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc009b6-8307-424d-a9a0-6d65b2e88af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the <a href="https://cnnphilippines.com/news/2019/3/1/DOJ-finds-probable-cause-to-charge-Garin--others-with-reckless-imprudence-over-Dengvaxia-mess--.html">second
        time that state prosecutors indicted now Iloilo Rep. Garin, other former government
        officials, and French manufacturer Sanofi Pasteur</a>. The DOJ in a statement
        on Friday noted that the prosecutors'' findings were similar to the first
        batch of complaints over the Dengvaxia-linked deaths  that Garin and other
        government officials showed "inexcusable lack of precaution" and carelessness
        in using the vaccine for the government''s mass immunization program in 2016
        despite potential health risks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a314d-bd00-49aa-b346-117b1d9e25a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de56e0c-67eb-4f4b-acd0-f92d058d8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Panel concluded that the accomplishment of the procurement
        process for the Dengvaxia vaccine, with undue haste, within a limited timeframe,
        and despite the red flags known to Garin and the other respondents, amounted
        to Reckless Imprudence," the DOJ said. The crime is punishable with up to
        six years in jail for each count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07c298-3f35-49a4-8e80-68c10f21ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d1f3d4-0c65-4003-8766-6028f7415731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Garin and Sanofi Pasteur, nine other DOH officials, including
        those from the Food and Drug Administration and Research Institute for Tropical
        Medicine are facing the same criminal charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680961ae-13ab-46f2-93ed-ff74ca85e8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14b1f9-3957-470a-8ac3-813904d93959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Garin maintained her innocence, noting that of the
        seven criminal cases filed against her, six have been dismissed for "lack
        of basis and substance." She also insisted that there is no scientific evidence
        that the Dengvaxia drug leads to deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6346c8c-71e2-47b6-8ec6-7817cfd0ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a07469-11d7-40fd-85f2-ac6386af4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science has proven over and over again that no deaths have been
        linked to the Dengvaxia vaccine. Almost the whole world is using it now and
        no case like ours has surfaced," Garin said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15802e5f-eb86-4840-8cd2-2e14310b32ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f585fa-d008-4630-94bc-f8a8f1829629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines implemented in 2016 the use of Dengvaxia, the world''s
        first dengue vaccine, but prosecutors said clinical trials were not yet completed
        prior to the purchase and rollout. More than 830,000 children were vaccinated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f76bbd0-fc67-46e6-a35e-32da9c1cb7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad89afd1-5f60-4e58-9095-9e70f98cd9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, Sanofi disclosed that those without prior dengue
        infection are at risk of having "severe disease" if immunized with Dengvaxia.
        The DOH said around 10 percent or 80,000 of vaccinated children were at risk.
        The DOH has since stopped the dengue vaccination program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aad39c-bc19-4c08-b0b1-1e1e059209c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html">TIMELINE:
        The Dengvaxia controversy</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b582bb6-f067-4691-92fa-ed0d16afa406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors said respondents failed to fully inform the recipients
        and the recipients'' families of the nature and potential risks from the vaccine,
        and that no pertinent health assessment was done prior to administering the
        vaccine. The recipients were also not monitored for any possible adverse reaction,
        the prosecutors noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975aff54-276b-4b33-8dcc-3d18c92fb79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1123b-e3fa-468e-819c-f2f7f965ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also found sufficient evidence to charge the President
        of Sanofi Pasteur for violating the Consumer Act of the Philippines for manufacturing
        a "defective product." It noted that the law defines a product as defective
        when "it does not offer the safety rightfully expected of it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a493bd-d3c5-45d5-9156-585c95875333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361686f-119e-472b-85d4-02aac7a3dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Panel found that Sanofi indirectly admitted that Dengvaxia
        is a defective product due to the risk it poses to seronegatives, or to those
        who have not previously contracted the Dengue disease," the DOJ said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2131952-6630-4567-a1cd-310fa8b7e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b7d13-3ae5-4b51-8f91-49123f6cb996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, Health Secretary Francisco Duque said Sanofi Pasteur
        had appealed the revocation of its certificate of product registration to
        the Office of the President. The Food and Drug Administration first suspended
        Dengvaxias registration in 2017. Two years after, the Department of Health
        rejected Sanofi Pasteur''s plea for it to reverse the FDA''s decision. Duque
        said Sanofi Pasteur failed to submit the required documents on its risk management
        plans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8d37a-e7bb-40de-83d6-38bfe46aa332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243caea-9763-4af8-8565-1c6b5700efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:43:18.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque then stressed that if Malacaang would allow the sale of Dengvaxia
        in the country, "it has to be under very strict conditions."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fbddc4-9a29-43c3-9b3c-e6bee0965dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:44:22.419+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/9/dengvaxia-sanofi-pasteur-department-of-health.html">READ:&nbsp;Dengvaxia
        fate now up to Palace  DOH</a></strong></p>'
  'who-road-safety-sweden':
    'author': 'Makoi Popioco, for CNN Philippines'
    'caption': 'Nearly 2,000 government officials and civil society leaders from 140
      countries attend the opening of the 3rd Global Ministerial Conference on Road
      Safety. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-21T18:24:41.766+08:00
    'imagesource': 'jcr:4fb7a4b1-8c4a-44ea-9ae5-710c925f94fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee1f3063-b53e-4d02-9cc8-2659c2d04a00'
    'lead': 'A World Health Organization official and road safety advocates appealed
      to governments to address road crash fatalities as urgently as they have been
      responding to coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T18:28:09.914+08:00
