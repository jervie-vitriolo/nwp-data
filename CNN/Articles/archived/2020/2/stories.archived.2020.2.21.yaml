      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another bad news for the Beermen, which already lost five-time
        league Most Valuable Player June Mar Fajardo earlier this month due to a fracture
        on his right tibia (leg) .</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
