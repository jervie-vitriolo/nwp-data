      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb9b11-3b2e-40f5-aa75-7549fe9fd58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:55:13.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:00:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How bad were the Academy Awards this year, did you see? ''And the
        winner is ... a movie from South Korea,'' " Trump said, impersonating an announcer,
        at a rally in Colorado.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8edbe5b-9323-40e9-9fbe-8938f4d592d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:55:13.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:00:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b92a1a-1a05-4428-9913-0a941820395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:55:13.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:00:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the hell was that all about? We''ve got enough problems with
        South Korea with trade, on top of it they give them the best movie of the
        year?" he asked.</p>'
    '9':
