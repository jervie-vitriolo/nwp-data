      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0814b21-0b2f-440e-97d1-8f8a70ff48b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, nine universities and colleges offer only game
        development degree program. These are the Asia Pacific College, CIIT College
        of Arts and Technology, Colegio de San Juan de Letran (Laguna), De La Salle-
        College of Saint Benilde, De La Salle University Laguna campus, FEU Institute
        of Technology, iAcademy, Mapua University Makati campus, and University of
        the East- Manila.</p>'
  'Larry-Tesler,-creator-of-copy,-cut-and-paste-function,-dies-at-74':
