      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) </strong> A
        big player in the offshore gaming sector has been shut down by the Bureau
        of Internal Revenue (BIR) for failing to pay its 2019 taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389b8d4-fbe5-4e3c-b9a0-5c083cce7c2f'
