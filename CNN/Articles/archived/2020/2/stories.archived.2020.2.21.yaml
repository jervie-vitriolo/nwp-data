  'kyrie-irving-brooklyn-nets-nba-season-ending-shoulder-surgery':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-21T16:21:33.583+08:00
