    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:59:44.690+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-Water', 'Maynilad', 'water-interruptions', 'water-service-interruption']
    'template': '1'
    'title': 'Metro Manila residents to face rotational water supply as summer nears'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4254ccd1-2e49-4686-8bfb-2115a44c67ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:28:50.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> With
        summer just around the corner, a fresh round of water supply interruptions
        is seen to affect millions of Metro Manila residents anew.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acda8c6-e6c8-4157-afc5-c131a4748f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:28:50.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water concessionaires Maynilad and Manila Water have started implementing
        a rotational water supply scheme <a href="https://www.cnnphilippines.com/news/2019/10/23/water-service-interruptions-october-2019.html">since
        October,&nbsp;</a>but these interruptions may be felt more with the anticipated
        increase in temperature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929e86c-5eaf-4f71-8921-857b8a755b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:28:50.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since temperatures are beginning to rise as summer approaches,
        we expect demand to increase as well, Manila Water said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851569cf-1697-4ab8-a5bd-68bf8325e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:28:50.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better prepare (for) this, further operational adjustments may
        be made and may already result to low pressure or service interruption in
        the announced affected areas, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e10b1-7a68-42e9-9b20-118796d3421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:28:50.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The east zone concessionaire noted the interruptions may be felt
        as early as this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1023adb-dd79-478d-bc73-e2e307ff8095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:28:50.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West zone concessionaire Maynilad also warned of limited supply
        for customers once the hot season kicks off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a712797-c57c-4e69-b19f-7654e426b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:28:50.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assurance is no customer will have no water for 24 hours. However,
        they will get limited supply for a few hours only on a daily basis, Maynilad
        Corporate Communications head Jennifer Rufo told CNN Philippines Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891f483-b45f-48b8-8721-f4a015fd71fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:28:50.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last years water shortage crisis in the metro has prompted officials
        to look for alternative sources of water.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7f343-1433-4cd3-bf2f-39292ea0f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:28:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/11/7/mwss-laguna-lake-vital-source-cabinet-meeting.html">MWSS
        seeks declaration of Laguna Lake as vital source of water</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d099f-e98e-47a3-853e-f1dceef4d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:28:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water concessionaires, for their part, have also begun to look for
        alternatives, with demand expected to spike as early as March.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32645be-bed4-4114-b1fd-7e4395876e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:28:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are exploring existing small rivers in Cavite where we''ll draw
        water from those rivers to add to the supply that we can distribute to our
        customers, Rufo added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eee3e7-4933-4945-a2d2-8f4af6209748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:28:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Maynilad and Manila Water are also in the middle of negotiations
        for a new concession agreement with the government, which officials said may
        be finalized in the middle of the year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac61e9-2484-4e5b-9dcb-34ac8ace1a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:28:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Sandra Zialcita contributed to this report.</em></p>'
