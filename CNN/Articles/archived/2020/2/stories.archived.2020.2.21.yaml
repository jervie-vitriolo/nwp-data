      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pausing the production of Baby Yoda toys has been a bit of a controversial
        move for Disney. Overall, toy sales for the holiday season were flat. Some
        analysts said more Baby Yoda toys on shelves could have given the season a
        much-needed boost.</p>'
