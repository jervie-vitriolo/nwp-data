      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb9dd3-9fba-4636-8782-8a893b4ab34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA will be effectively scrapped on August 9  180 days from
        US'' receipt of the termination notice. Panelo earlier said there''s nothing
        the US government could do to "salvage" the VFA, while American President
        Donald Trump made it clear he does not have plans of doing so.</p>'
