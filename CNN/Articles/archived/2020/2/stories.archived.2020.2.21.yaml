      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0a00c-6482-4803-94fb-5f1f8ecacf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:19:16.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writers were left to create a storyline for original cast member
        Justin Chambers following his sudden departure from the medical drama. His
        last episode aired in November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d88ea9c-45ae-4ebf-b618-a0489110bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:19:16.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8407cc-db28-4bfe-a7ec-9d35bab97e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:19:16.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vernoff explains that Chambers'' character arc "was a very careful
        threading of a needle, where we are giving a little bit of information and
        pain to Jo," she said of Camilla Luddington''s character, Jo Karev, adding,
        "We''re, episode by episode, illuminating the story of where Alex is. And
        it takes us quite a few more episodes to get there and to give the audience
        clarity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cfcdfc-6336-4425-8700-81e30ecca788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:19:16.836+08:00
