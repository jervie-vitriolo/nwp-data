      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site was opened by King George VI, the father of Queen Elizabeth
        II, in 1944. The mosque, together with the Islamic Cultural Centre, were built
        on land that was gifted to the Muslim community in Britain by the government,
        according to the mosque''s website.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca13e30-7f76-4402-805b-6166caec5914'
