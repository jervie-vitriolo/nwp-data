      'mgnl:type': 'text'
      'text': '<p>In 2018, Amy Winehouse''s estate announced plans to produce a hologram
        concert tour to celebrate the singer''s legacy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1862b36f-d2ef-48ed-a5e7-2f45726ff63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:17:00.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4792b742-fcf3-4d8c-8095-3e70773095b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:17:00.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning singer died of accidental alcohol poisoning in
        2011. She was 27.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42dac27-5f9a-4f91-8267-86834da0fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:17:00.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d5f708-97f8-43a8-bcc8-7b1f42907a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:17:00.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat Houston, the pop star''s sister-in-law, former manager and now
        president and chief executive officer of her estate said in a statement last
        year, "Whitney prided herself on her family and that included her fans."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2f6fa-46a8-4d3c-b966-24b1eb78b68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:17:00.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3cd435-70de-4a9a-9a2b-bd74da98a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:17:00.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She adored her audiences and that''s why we know she would have
        loved this holographic theatrical concept," Pat Houston said. "An event at
        this level is something special and Base Hologram''s track record to be fully
        authentic and respectful made them the perfect partner. This upcoming tour
        will allow audiences to experience Whitney''s amazing voice and passion for
        music for a long time to come and help them share that magic with future generations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd074914-a7bf-4547-a217-a8b2e9be960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:17:00.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0150e3-8905-4c5a-9a64-00e58dafe263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:17:00.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Base is the company behind the hologram tour.</p>'
  'benefits-of-being-pet-owner':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-21T06:10:48.981+08:00
    'imagesource': 'jcr:c8d6e434-8d76-405f-a722-cb072bfc46ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dce5cea8-fe4b-43fe-a1a6-ceafe550d189'
    'lead': 'For me and millions more, having a pet brings a circle of love into our
      lives -- they give affection, we give it back and all of us are the better for
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T06:18:22.499+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:01:14.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:59:42.023+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pet']
    'template': '1'
    'title': 'Benefits (and some surprising science) about owning a pet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f961c8-31b5-4339-bf8c-edbb706b447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Today is "National Love Your Pet Day"
        in the United States, but every day is "love your pet" day in my home. Snuggling
        next to my kitties while their furry chests softly rumble is a proven antidote
        to the day''s stress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dcdd2b-525b-4d72-9a52-2353dd81d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65f3fd-05ab-4107-ba63-fc282f4df97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me and millions more, having a pet brings a circle of love into
        our lives -- they give affection, we give it back and all of us are the better
        for it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b53eb-279b-4fcf-9f88-cb28e3abdc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dcbc54-88c3-4d2b-821b-a6508daf8133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science agrees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e03a60-fe86-4f23-a126-5aec08737511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e942d-4a8d-4baa-8a93-37c48f2bd56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a list of 10 health benefits [that] studies have shown pet
        owners have," said psychologist Harold Herzog, a pet-loving professor at Western
        Carolina University who has long studied the human-animal connection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14eb07-f399-4f02-8d2c-87a043597459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb48bbc-bea6-4363-93e5-bf96a23e6d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher survival rates, fewer heart attacks, less loneliness, better
        blood pressure, better psychological well-being, lower rates of depression
        and stress levels, fewer doctor visits, increased self esteem, better sleep
        and more physical activity," are just some of the recorded benefits of pet
        ownership, Herzog said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4409ce-5ced-441c-a819-80209a2bb1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9295a19-7c90-40f6-9f21-1dcd974a622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here''s a shocker ...</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44c35b-9f38-4c4e-9702-082c5c93e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc0335-8cc2-4b3b-bd95-b154aabf6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herzog also points to studies that found pet owners "are more likely
        to be lonely, depressed and have panic attacks, more likely to have asthma,
        obesity, high blood pressure, gastric ulcers, migraine headaches, and use
        more medicine, et cetera."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9656648-0949-4e82-9153-2bf6040d6cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b11034-a1c9-479f-916b-debd700baca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s going on?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc63ead-9d8e-42cd-8182-4b8ff5e83b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As often occurs in science, studies have had mixed results. Some
        research shows benefits to having a pet, other studies say there''s no difference
        between the health of those who do and don''t own pets. Still more research
        suggests there could even be negatives about pet ownership (and we don''t
        just mean picking up poop from the yard).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff04639-05a9-4547-a4d2-386af8975d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bc419e-a967-4b08-bfcd-9f0a283f88ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right. Despite the fact we''re convinced of the blessings
        our fur babies bring to our lives, science has yet to definitively prove that
        pets are good for our health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d45d7-8bc3-4263-be43-a6dee755086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb53aca-1ba3-4795-84dd-e563cad74e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of us who have pets think, ''Oh, they must be sort of uniformly
        good for us'', said Megan Mueller, co-director of the Tufts Institute for
        Human-Animal Interaction and proud owner of a dog and guinea pig.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a26071-e9d3-4815-b68b-cf27053ecdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be93ece6-865d-4bc8-9e10-a482ca6c8c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re finding is it is a little bit more complicated than we originally
        thought," she added."I always say that it''s not a great question: ''Are our
        pets good for us?''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2c0ac-f621-4ed0-81b1-5ea083e09e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167203ca-91e6-4290-add7-d4714bb9e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s who are pets good for, under what circumstances, and is it
        the right match between the person and the pet?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252effc-dc9d-4827-a7db-88cc36b419d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3d8f7-367e-4141-a89e-df58be7c0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anxiety and mood</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d5969-db24-4ca5-b2cc-02d85d64a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pet owners certainly believe their pets provide emotional support,
        especially during times of stress, Mueller said, and thankfully science appears
        to back that up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1755768-6997-4181-86a5-de4314b33450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316d172-b7ae-478d-82c8-22468647e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some research that shows having a pet with you during
        an anxious event could help reduce the stress of that event," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997b9d0-be74-42a3-b372-72006304b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb743f0-5672-468a-9183-809a6d73a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies have shown repeatedly that people''s good mood increases
        and bad mood decreases around pets," Herzog said. "And so we know that there''s
        immediate short term benefits, physiological and psychological, with interacting
        with pets. I have no doubt about that."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec6611-cdf5-4a0e-b4f9-7fb87f0d8d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb8af41-c8c8-497d-a1c2-614ae99598f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the same can''t yet be said about depression.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d4d65-c9ef-4451-a666-c7ba2c882305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfeef12-828c-41b7-be2c-c7d260ebe79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herzog pulled 30 studies on the topic: Eighteen showed no difference
        in depression rates between people with pets and those without; five concluded
        having a pet eased depressive symptoms; five found pets made depression worse;
        and the rest were inconclusive.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a4d58-d9f1-44c5-9d29-aedaaa36b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d8d14-b18a-47ab-83f2-9c6af9359f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study of the elderly that Mueller conducted found pet owners
        were about twice as likely to have had depression in the past -- but reported
        no depression in the last week. Did they get a pet and then get depressed
        or did the pet help end the depression? It''s not clear.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53588b79-54ee-4455-84ce-5635d5338851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369cee6-08bd-4968-8f1b-7538834efa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Therapy and emotional support</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d194f4-ea79-4eb0-991d-d4863e455fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons science is so iffy on the subject of pets and
        our health is that it''s nearly impossible to conduct the "gold standard"
        of studies: a randomized controlled trial where the researcher controls all
        factors and then randomly assigns a pet to the test group.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1d290-e0f8-49a8-9a41-3997b53015a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e561ef-e256-430b-aff0-c4823fbd6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really difficult to do randomized studies because mostly
        people want to choose whether or not they get a pet and choose who their pets
        are," Mueller said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d8c29-e2a9-47b7-a8ef-475646e599ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3a17c-7d58-412e-be40-ab1ac8c9df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed by a 9 million dollar partnership between the US National
        Institute of Health''s Child Development and Behavior Branch and the UK''s
        Waltham Petcare Science Institute, some researchers have begun designing better
        studies to determine if it''s the animals who have the impact.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e88e6-1a61-46ce-b13b-637b281cab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ab28e-2f4b-41a2-b9bf-98ff9becc034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 study found children with ADHD who read to real animals showed
        more improvements in sharing, cooperation, volunteering and behavioral problems
        than ADHD children who read to a stuffed animal. Another study found autistic
        children were calmer and interacted more when in the presence of guinea pigs
        than toys.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1af29-ed0a-4994-b5a5-a298303ac47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b53151-e348-4385-a533-a3fb9e16409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-month-long randomized study (PDF) done at Vanderbilt University
        in Nashville provided children access to therapy dogs just before undergoing
        cancer treatment. All of the kids enjoyed it, but there wasn''t a drop in
        anxiety levels between the children in the test group and those in the control
        group.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca0e56-9b6c-4f06-86f4-b97a50928d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4affabba-93c0-40e0-bc54-1cdd5877281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of the children who had therapy dogs, however, showed
        a significant drop in parenting anxiety over their child''s pain and ability
        to cope.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75badb2d-619a-4ca7-a406-23b7dd301abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ca566-3974-49e7-884c-7854ac732627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research in this area is booming.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbc55f-0e10-4c3a-a0da-9e114eee685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ce4a4-b636-4b88-9c20-1e826a63d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dogs and cardiovascular health</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddcab7d-7c60-46ad-86c1-1cb7bb27fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis last year of nearly 4 million people in the United States,
        Canada, Scandinavia, New Zealand, Australia and the United Kingdom found dog
        ownership was associated with a 24% reduction in dying from any cause. If
        the person had already suffered a heart attack or stroke, having a dog was
        even more beneficial; they were 31% less likely to die from cardiovascular
        disease.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b31f1ef-ba35-41aa-88fd-6989e2d2309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd7041-1216-4579-81b2-db5de72eb731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has been criticized for not controlling for other diseases,
        social economic status and other factors that might confound the results.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713b039-0894-4351-836e-879651234b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a42159-a5db-4663-bcea-3992c8705e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, another large study published around the same time found
        people who owned dogs had better health outcomes after suffering a major cardiovascular
        event such as heart attack or stroke. The benefit was highest for dog owners
        who lived alone. Heart attack survivors living alone who owned dogs had a
        33% lower risk of death compared to survivors who did not own a dog. Stroke
        survivors living alone with a dog had a 27% reduced risk of death.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb80f3-347f-4971-8e77-f06eedc186a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c5795-edb9-40e2-8fea-95afee65e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course these cardio benefits are just for dogs -- not cats, horses,
        gerbils and the like. Many suggest its the potential exposure to exercise
        that explains the benefit: The American Heart Association points to studies
        that found pet owners who walk their dogs got up to 30 minutes more exercise
        a day than non-walkers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44cabe1-cb65-40fc-8839-8fb0a9dc52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf7b73-5e8d-4458-83eb-7c76c5b2bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a previous interview with CNN, Dr. Martha Gulati, who is
        the editor-in-chief of CardioSmart.org, the American College of Cardiology''s
        patient education platform, said the jury was still out on why.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5643fd-b038-4c46-9ff9-871bfc85632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c26a0-95d1-4abe-a59a-54d0a8218050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it the dog or is it the behaviors?" Gulati asked. "Is it because
        you''re exercising or is it because there is a difference in the type of person
        who would choose to have a dog versus somebody who would not? Are they healthier
        or wealthier? We don''t know those things."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1839f81-e743-4d32-adbb-61bea946ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe1d53-7ae2-46ba-af03-eb579f0542be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, while "non-randomized studies cannot ''prove'' that adopting
        or owning a dog directly leads to reduced mortality, these robust findings
        are certainly at least suggestive of this," Dr. Glenn Levine, chair of the
        writing group of the American Heart Association''s scientific statement on
        pet ownership, told CNN in a previous interview.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d3787-fb68-4828-81ea-e6f7b69cf293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd9ff7-b285-4dcd-9bab-ed6bc5953135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the American Heart Association also says that pet ownership
        is a caring commitment that comes with certain financial costs and responsibilities,
        so "the primary purpose of adopting, rescuing, or purchasing a pet" should
        not be to reduce cardiovascular risk.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5468bd-cd06-40b1-a191-8839241583e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ac6c7-c029-446d-bdf9-5255310ab760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pets as ''personalized medicine''?</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0738e8-5f3e-4382-a870-15bf9db1efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another research method being used, said Mueller, are longitudinal
        studies, in which huge numbers of people are followed over long periods of
        time. The hope is that these studies, and the more scientifically designed
        experiments, will tease out more precise reasons for why a particular pet
        might -- or might not -- be a good fit for a person and their needs.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4858513-a44f-49cb-833d-de3eb3b1feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c182a-c917-4a8d-879f-3b6e6e64e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, Mueller says, it might be possible to ''prescribe'' a dog
        for a young active child, a troubled adolescent or cardiovascular patient
        and know -- as much as science can ever know -- what the outcome is likely
        to be for their health.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f7e6d0-e746-4846-8780-c40c7054bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e36f2-08af-47ba-aba5-e527343367b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe we''ll finally have data to put behind the "cat vs. dog" debate,
        or just how and why a bird, fish, lizard or gerbil might soothe our stress
        and provide companionship.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a1745-3d4b-457a-bea3-5f8772637d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b397f1-533e-44e6-b10c-d0f56bc80278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, fellow pet lovers, I intend to go back to what I intuitively
        know: my pets are some of the most loving "people" in my life, and that, if
        nothing else, makes them good for me.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0ac15-da52-496d-acda-3e9c024d0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:18:22.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/20/health/benefits-of-having-a-pet-wellness/index.html"
        target="_blank">Benefits (and some surprising science) about owning a pet</a>"</em></p>'
