    'imagesource': 'jcr:194482cf-57bd-4b8a-a26b-9c3af4ef041c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a707ab17-4889-4a84-95e6-aedb0edad380'
    'lead': 'Looking for something to do this weekend? Art Fair Philippines opens
      with new sections, presenting workshops and demos for art enthusiasts, especially
      young artists. The fair runs from February 21 to 23. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T22:24:37.604+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:00:11.630+08:00
