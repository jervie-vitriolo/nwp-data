      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans scouring the internet to purchase Baby Yoda toys for the holidays
        were disappointed late last year. "Mandalorian" showrunners Jon Favreau and
        Dave Filoni convinced Disney several months prior to forgo making Baby Yoda
        toys ahead of the holiday sales season to keep a lid on the character''s surprise
        appearance on their show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daab1a6-6e6c-43e5-94d2-c7d742fa4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:12:40.420+08:00
