      'mgnl:lastActivated': 2023-01-26T21:01:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07cf8cc-c637-4ff9-89be-bb37034ece00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogs which died in Barangay Sto. Domingo Bombon, Camarines Sur tested
        positive for ASF on Thursday, Rodel Tornilla, <a href="https://www.facebook.com/agriculture.departmentbicol"
        target="_blank">Department of Agriculture-Bicol regional executive director
        said</a> in a statement posted on Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79177eea-57be-464f-9e9c-0359252e79d3'
      'mgnl:activationStatus': true
