      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c6d5e-6855-4979-a178-b513cac538da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How bad were the Academy Awards this year, did you see? ''And the
        winner is ... a movie from South Korea,'' " Trump said, impersonating an announcer,
        at a rally in Colorado.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d34508-cf0f-4e0a-8971-1c45f3f021e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a5680-e481-4529-98f3-a9ee4117fca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the hell was that all about? We''ve got enough problems with
        South Korea with trade, on top of it they give them the best movie of the
        year?" he asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14af720-3363-4c5d-bebc-69f3a2f94563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551e479-42c1-4207-a861-36cee33db8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parasite was the first foreign language movie to win best picture
        at the Academy Awards. It also won awards for directing and original screenplay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2695fda3-535a-4923-b4a9-e578a39e297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f75ea5-91c0-47f0-9945-806ef4694142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, wasn''t impressed. He seemed more interested in
        American films that had been made more than 70 years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed336504-1dab-4110-b089-fd03ecf041ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28be092-1e1b-4dee-b01a-99b0b71c0546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking for like, let''s get ''Gone with the Wind'' -- can
        we get like ''Gone with the Wind'' back, please? ''Sunset Boulevard,'' so
        many great movies," he continued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2341cc-4db3-4268-9742-7af80ccf05d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf79c5d-5dbb-4f0e-9a46-d15d46903dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he didn''t know if "Parasite" was good. "I thought it
        was best foreign film, best foreign movie -- no, it was the best. Did this
        ever happen before?" he asked</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ab6b6-98ba-4964-bf1d-bac54299ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
