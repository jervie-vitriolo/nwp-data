      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has stood firmly against renewing the
        franchise, citing his hatred for "<a href="https://cnnphilippines.com/news/2017/03/31/nujp-fires-back-duterte-inquirer-abscbn.html">oligarchs</a>"
        and the company''s alleged failure to air his political ads in 2016.</p>'
