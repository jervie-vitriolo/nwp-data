  'ABS-CBN-employees-union-appeal-Duterte-franchise-renewal':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-21T12:16:15.010+08:00
    'imagesource': 'jcr:d5f49d68-2e9f-42f0-a786-ece0d56e6e18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d750a2e-542c-430f-8b2d-0a0134717521'
    'lead': 'The ABS-CBN union appealed for President Rodrigo Duterte to ''mediate''
      in the process of the network''s franchise renewal, pending Congress'' action
      on the measures. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T12:19:43.365+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:00:39.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:59:46.771+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'ABS-CBN-franchise', 'ABS-CBN-franchise-renewal', 'Duterte',
      'Rodrigo-Duterte', 'President-Rodrigo-Duterte', 'ABS-CBN-employees-union']
    'template': '1'
    'title': 'ABS-CBN workers union asks Duterte to take action in franchise renewal
      case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ebc0c-af69-4195-b394-6f2283269c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:19:43.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> A
        group of ABS-CBN employees called on President Rodrigo Duterte to take action
        in the media giants controversial franchise renewal case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772011e-ece9-41e8-95d4-21b0e8a6f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:19:43.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the ABS-CBN Supervisors Union appealed for the chief
        executive to mediate in the process, as they are running out of time with
        Congress still not acting on the pending renewal measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ff3e3-bda9-49a9-91ed-07ded47797f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:19:43.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We, the employees of ABS-CBN Corporation, the biggest and largest
        media company in the Philippines is appealing to the President to please mediate
        and be involved on the process of our broadcast franchise renewal that is
        set to be expired on march 30, 2020, the union said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ded344-d675-4b33-a233-61ee1ab44524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:19:43.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our chance of having a continued broadcast operation after our
        franchise expires is also unclear, despite the opinions and views from different
        lawmakers and law experts, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d9d7fd-4690-40e6-ba77-16b561678070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:19:43.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union noted a possible shutdown will not only affect the thousands
        of employees, but their respective families as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2b45e-8930-4cd5-8f01-f384c7146ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:19:43.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal, however, may be in deep water with Duterte previously
        slamming ABS-CBN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe5f71c-ac11-4de6-ade9-ea0891c10a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:19:43.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier speech, the chief executive said the company will
        <a href="https://cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">definitely
        be out</a> this year with its license set to lapse in a month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784c619-b06a-4ba3-b2cb-0f87650ebbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:19:43.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:39.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html">Duterte
        tells ABS-CBN execs to sell company</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae0e75-fa8d-4a70-b483-dfe0698d58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:19:43.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks reportedly stemmed from the network''s alleged failure
        to run his campaign advertisements during the 2016 elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1b1038-6b4a-4e1f-8a3e-4402e2d6f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:19:43.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of eleven bills seeking to renew ABS-CBNs legal mandate
        remain pending before the House of Representatives, while a counterpart measure
        has also yet to pass the Senates committee level.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d15db2-68d2-427a-82e8-04267f54211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:19:43.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber has yet to calendar a hearing for the case, citing
        more urgent measures on the table for lawmakers. The upper chamber, meanwhile,
        is set to conduct a separate probe on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2154dc1-065a-40c7-8343-0662fccdf290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:19:43.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some solons earlier allayed concerns over ABS-CBNs looming shutdown,
        saying the media company can still broadcast news and content once it secures
        provisional authority from the National Telecommunications Commission. However,
        some say theres no assurance NTC will grant the permit without Dutertes
        clearance.</p>'
  'localized-peace-talks-cpp-npa':
