      'mgnl:lastActivated': 2023-01-26T21:01:08.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783f141-1ee4-49d1-b37d-25dfaa08c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s Secret has been struggling over the years because it
        failed to adapt to consumer demand for more custom-fitted bras and inclusive
        messaging in its advertisements. Although marketing trends in lingerie have
        changed, Victoria''s Secret has mostly stuck to the same playbook that helped
        it dominate the industry: push-up bras and celebrity models.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f834fb7-8ed7-4c13-aa5c-e023e4ff9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a4704-a27c-4f7b-a599-40335deb870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand was also the focus of a New York Times expos earlier
        this month that alleged mistreatment against its models.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ee565-7f6f-44d7-9bcd-0e897f544c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
