      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star of the show was "The Child Animatronic Edition," a life-like
        version of Baby Yoda that moves, blinks, coos and giggles just like the infant
        character on the "Mandolorian" series. The animatronic toy costs $59.99 and
        will be available for pre-order today at most major retailers, according to
        Disney.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e4556-9e6a-419c-a696-402b3e11eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:12:40.420+08:00
