      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f968c-617e-4900-9103-11093dd13020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gutierrez reminded future students that the program will
        not be as easy as a simple hobby.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d68fd-8f0a-41ff-960c-99957bba9302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2db53-9b0f-4312-9de9-0ddf81d29ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also want to take this time to personally ask all the future
        enrollees to please take every subject seriously and learn whatever you can
        learn from the experts of the industry. We''ll do our best to push this industry
        forward but we need more help. Study hard, train hard. We need you. See you
        in 4 years!!, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f352e6-352b-4035-b90b-f1e772dc0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7417209a-8260-4e96-a5f7-a112f538703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a dream come true for online gamers as esports made its debut
        in the international sporting event like the Southeast Asian Games last year.
        The countrys own Team Sibol bagged several gold medals in the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b992a3-bc42-47a8-82fe-a3e8d917b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062b13e8-14c8-4600-a915-cf7a83b14854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several universities abroad particularly in United States
        and United Kingdom are already offering degree programs in online gaming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77ab11-baaf-4d63-a4b4-6b41fc83d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.629+08:00
