      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) </strong> The
        supposed civil wedding rites of Matteo Guidicelli to actress-singer Sarah
        Geronimo turned sour after he reportedly punched a bodyguard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa2437-e516-4179-a446-dade4d4a319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:19:07.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:29.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e27f8a-3ab0-408e-b733-4776c598aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:19:07.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:29.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig police confirmed that the 29-year-old actor reportedly punched
        Jerry Tamara, Geronimo''s bodyguard, on Thursday night. The incident occurred
        inside a luxury hotel in Bonifacio Global City, in the middle of the civil
        wedding rites of the celebrity couple.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b48a8-a495-4784-89cd-329a88a73d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:30:22.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/entertainment/2019/11/7/Sarah-Geronimo-Matteo-Guidicelli-engaged.html?fbclid=IwAR1brmt15wvC3qr3BQViODfgkVUvmZ6A6Q1jsbHyPGVF65IRXnnHDLJMy10%3F%3F%3F">''Now
        and forever'': Sarah Geronimo, Matteo Guidicelli finally engaged</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e208101-7b76-484d-9dc1-293aaa72ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:19:07.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, Tamara reported the incident Friday
        dawn, saying that Guidicelli punched him in the throat upon learning that
        Geronimo''s mother, Divine, "arrived unexpectedly" during the ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24f332-e568-4e9d-ac14-bc0eee2ca606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:19:07.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e306e88-3a11-479a-903a-76156ba7004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:19:07.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodyguard said Guidicelli punched him around 11 p.m. because
        he was the one who told the mother of the "Tala" singer that the wedding was
        set that night. She apparently did not know about the wedding ceremony and
        wanted to talk to her 31-year-old&nbsp;daughter about it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ca074-2f86-4ab1-836f-8c09164e237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:30:22.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/entertainment/2019/11/14/Matteo-Guidicelli-Sarah-Geronimo-Mommy-Divine-engagement-message.html"
        href="https://www.cnnphilippines.com/entertainment/2019/11/14/Matteo-Guidicelli-Sarah-Geronimo-Mommy-Divine-engagement-message.html">As
        one family: Matteo Guidicelli pens heartfelt letter to Sarah Geronimos parents
        after engagement</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a8fa0-499d-466f-8438-51aa1bfd906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:27:07.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Tamara brought with him a temporary medical certificate
        as proof of his injury, but refused to file a case against the upcoming "Pedro
        Penduko" star.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16daddbb-51d7-4f08-865f-4badb882839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:19:07.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been earlier reports that Geronimo''s Mommy Divine did
        not approve of her daughter''s relationship with Guidicelli, an actor turned
        <a href="https://cnnphilippines.com/entertainment/2019/8/20/matteo-guidicelli-reserve-army-officer.html?fbclid=IwAR30TtZKc_DJbbh5wLxJf8OA7lofV4aQFypR-8aPbEDRHHgCnDyVMrFweWg">Army
        reservist</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88e92c2-6e9e-4ca9-946c-eb8f7ea6035b'
      'mgnl:activationStatus': true
