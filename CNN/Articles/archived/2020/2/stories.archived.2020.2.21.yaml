      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/20/politics/trump-south-korea-best-picture-parasite/index.html">"Trump
        isn''t pleased a South Korean film won best-picture Oscar"</a></em></p>'
