      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident gunner Marcio Lassiter is also sidelined in San Miguel''s
        preparations for the upcoming season due to a broken nose he sustained in
        a tune-up game versus Rain or Shine Elasto Painters last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
