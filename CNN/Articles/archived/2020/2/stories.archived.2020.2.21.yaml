      'text': '<p><strong>Manila (CNN Philippines Life) &nbsp;</strong>The first
        confirmed case of the new pandemic in the Philippines was confirmed on January
        30, with a 38-year-old Chinese woman from Wuhan, which is being considered
        as the outbreaks epicenter. There are only three confirmed cases of novel
        coronavirus in the country so far. Two have been able to recover while the
        other, a&nbsp;44-year-old Chinese man, has died.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f99dcfd-06d1-41ca-b338-5b66b72527be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:07:52.517+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:00:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite reports saying that human-to-human local transmission of
        the novel coronavirus has yet to transpire in the Philippines, the presence
        of the virus in the country has inevitably led to drastic changes in the way
        of living among city dwellers and commuters. Strict preventive measures have
        been adopted by public establishments, with temperature checks being performed
        at&nbsp;workplaces, schools, malls, and other buildings. Face masks can be
        seen worn in public areas and even inside public utility vehicles. PUV drivers
        and conductors are also being required to wear face masks with a fine of at
        least 2000 for those who do not comply. Due to this huge increase in demand
        for face masks, supply has run scarce in pharmacies, with online stores taking
        advantage of the situation and setting prices at an all-time high.</p>'
    '6':
