      'mgnl:lastActivated': 2023-01-26T21:01:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the storyline will be touched on as the episodes
        go on, but his disappearance won''t be resolved immediately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401c05e-5859-4152-b6ac-7461529db1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:19:16.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20676e1-6dc9-4ad1-afe9-efac60451d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:19:16.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luddington''s Jo was also taken into consideration when figuring
        out what to do with Chambers'' character.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a656a8d-2628-440d-8d68-d9e588c7ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:19:16.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e3300-3128-42e8-9fca-e413b7b8a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:19:16.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:12.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jo went through so much pain and so much grief just last season
        that I wanted to be careful," Vernoff said. "And so it''s a bit of a mystery
        (what''s going on with Alex), so that we don''t watch Jo in the same place
        that we watched her in last season. We did it as carefully as we could. But
        it takes a while to get there," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc37d4d-c446-47a0-80d0-73412f0469f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:19:16.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd205fc4-5c2e-448c-a161-f44340f1a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:19:16.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chambers said in a statement to Deadline when he announced his departure
        that "There''s no good time to say goodbye to a show and character that''s
        defined so much of my life for the past 15 years."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711596f9-6241-41f4-b587-025c918bd1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:19:16.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:12.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450cd285-6a5b-4d00-b481-5bc789ed1d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:19:16.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:12.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some time now, however, I have hoped to diversify my acting
        roles and career choices. And, as I turn 50 and am blessed with my remarkable,
        supportive wife and five wonderful children, now is that time."</p>'
  'wealth-waste':
    'author': 'Shelby Lin Erdman, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-21T06:21:02.614+08:00
    'imagesource': 'jcr:5af21b46-7979-414a-9a1a-d7e447954ca1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92a6f93f-1d44-4bc0-ba9d-b9a96245a6fa'
    'lead': 'Researchers looked at the relationship between food waste and wealth
      and found a direct link between the two. They also discovered that people in
      poorer nations begin wasting more food as they earn more money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T06:26:11.127+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:01:11.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:59:42.529+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wealthy']
    'template': '1'
    'title': 'Global food waste twice as high as previously estimated, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eea6e5-43d1-42ee-8cf6-2b0f8c2315e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Twice as much food as previously estimated
        -- or a third of all food available for human consumption -- is wasted, with
        people in wealthier countries wasting more, according to a recent study published
        in the journal PLOS One.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2557323b-cfa6-4948-987b-cd65156d05e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0262475-28ad-463d-929d-5ab246b0845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at the relationship between food waste and wealth
        and found a direct link between the two. They also discovered that people
        in poorer nations begin wasting more food as they earn more money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a5392-c5f0-49e4-800f-abaf663bafe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8758c-9d9f-40ab-9fc1-0e11d9b0a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study estimated food waste using consumer expenditure and found
        that, globally, people were wasting as much as 727 calories a day in food
        in 2011, or 25% of calories available for human consumption, compared to 351
        calories a day in 2003, although researchers said the 2003 measure did not
        include food waste from some of the largest nations, such as the United States,
        so they recalculated food waste for the year 2005 at 526 calories a day per
        capita.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec89fb66-b5c9-4b9f-b228-3d9654ec388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8fb8ae-ab24-4a17-b84a-31028804fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said that food waste is not a "problem at low levels
        of affluence," or in developing countries, and that a so-called "elasticity"
        or growth in waste occurs as incomes increase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994d0e4-917a-4d4c-81bf-6c2f6067af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de0364-5c28-4e8f-927b-a633802508bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "affluence elasticity of food waste" is a new concept from this
        study that finds food waste increases quickly at first, then the increase
        "tapers off" as wealth grows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7868a6-262d-45fa-b44a-8d79d02956ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f36f6-ce39-482a-9ff8-a1d6f75ccb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors estimated that in poor and middle-income countries,
        consumers begin rapidly wasting food when their incomes increase to at least
        $6.70 a day per capita.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a1998-3a61-4085-b78d-cda47e024525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35838a18-b5a8-4cbd-9b79-e6549b7491db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without an intervention, poorer countries are on the same track
        for massive food waste as wealthier developed nations, the authors said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a786c539-61c4-43c0-9708-043ff88ad9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5bd8be-8b39-46c5-bf0b-6a2dd0f117bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these growing economies follow the same growth paths as the
        developed regions, we will soon see similar FW (food waste) patterns evolving."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce0846-dedc-49ce-86d3-c376109c30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be558b05-a516-4e85-89d7-fa1565e4bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study urges policymakers in developing nations to get ahead
        of the problem through consumer awareness and education programs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee7c2e-a2d3-4d44-844b-791fec5c03f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d1c13-f7ad-4a7f-9d62-71e2ec1771a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate experts have identified food waste as one of the top sustainability
        problems worldwide and the United Nations environment program has an ambitious
        goal of eliminating half of all food waste by 2030.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de14100-1844-4dc8-9f8e-7428c488e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc46ec6-2e4d-45a1-add9-bf3e8e0696b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Globally, if food waste could be represented as its own country,
        it would be the third largest greenhouse gas emitter, behind China and the
        US," the agency said on its website. "The resources needed to produce the
        food that becomes lost or wasted has a carbon footprint of about 3.3 billion
        tons of CO2."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58db5e0-4233-431a-810b-ecf8e4d2c7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc64abf-97a5-4109-b04d-501cae7aa4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN estimates annual global food waste at 1.3 billion tons, or
        around a $1 trillion, and says it ends up rotting in homes or on store shelves
        and can be directly linked to "poor transportation and harvesting practices."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ecabbf-77e4-4bf3-8c5c-bbff6aa6d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b349c13a-d9a6-44f1-85bc-160f827aca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s Sustainable Development Goals program seeks to promote
        sustainable food consumption and production through "energy efficiency, sustainable
        infrastructure and access to basic services..."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c52be1-fdc0-4647-b1db-4725ce87c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317cc303-f02a-452a-a8b8-e4b6f0864b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the study, the United Nations suggests ways to help address
        the huge resource waste, including reduction in personal waste and always
        choosing a sustainable option when possible.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9eb65-8c66-43a3-ab2a-40e13f1caaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:26:11.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/20/health/global-food-waste-higher/index.html"
        target="_blank">Global food waste twice as high as previously estimated, study
        says</a>"</em></p>'
  'get-flu-vaccine-protection':
    'author': 'Jen Christensen, CNN'
    'caption': 'File photo of flu vaccine'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-21T06:27:13.277+08:00
    'imagesource': 'jcr:930fb9f6-a21d-494f-b4d6-90de6ced5f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6056058-30b4-466a-9936-ddbedf876572'
    'lead': 'The flu season is still in full swing and it''s likely to continue for
      several more weeks, and if you haven''t gotten a flu shot yet, you should, according
      to the US Centers for Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T06:30:07.559+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:01:10.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:59:42.806+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['flu-vaccine', 'flu-season']
    'template': '1'
    'title': 'This season''s flu shot offers ''substantial protection'' in a season
      tough on children'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d3c2c-2319-4d56-a87e-aec5d7f589cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The flu season is still in full swing
        and it''s likely to continue for several more weeks, and if you haven''t gotten
        a flu shot yet, you should, according to the US Centers for Disease Control
        and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899b3c9-3e8d-475d-879d-077172e4756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e27d3-a909-40d1-b98c-91d64147f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine doesn''t offer perfect protection -- it never does --
        but a new CDC report says it has significantly reduced medical visits associated
        with influenza so far this season, and offers a substantial protective benefit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def388ee-d306-4595-8b84-176523a85df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866dbea-dd40-49f8-b0be-42f48de7beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We won''t know exactly how well-matched the flu vaccine is for the
        viruses circulating until the season is over, but the CDC published this interim
        report to get an early sense of how well the vaccine is working.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c20326-4d83-4b2d-9486-66f768d368e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434fb95d-2d20-468e-b250-1344ee364399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the ways the CDC does this is to look at how many people
        with an acute respiratory illness are sick enough to go to a doctor at five
        study sites around the United States. Researchers determines how many have
        flu and how many had a flu shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b89fc-0ea0-49a2-bc14-e56cb24e167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a970b2e-045e-4f29-b1dd-93d1a1b7991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report published Thursday, the vaccine reduced
        doctor visits associated with flu by 45%. For the influenza B/Victoria viruses
        it was 50% effective. It was only 37% effective against influenza A.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03694530-55d2-4fce-8605-852f988d2cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c23265-da96-4c4f-920a-ffc87e1fa4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is mostly in line with other seasons, according to the CDC.
        Typically, the flu shot has been 40% to 60% effective in interim estimates
        when the flu vaccine viruses match the viruses circulating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f48f17b-4b2f-4963-8131-d8bf0d48f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd36561-438a-4f0b-93d1-8fa0584f52de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says it considers this vaccine to be "substantial protection"
        for children ages 6 months to 17 years old, reducing doctor visits associated
        with the flu among children by 55%. That''s notable because this flu season
        has been particularly hard on children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b89a7-e571-4238-a627-210ff93615b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d049b15-4ae9-4e9a-ba62-c5219386850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-two children have died from flu in the United States so far
        this season. Other than the 2009 influenza A (H1N1) pandemic, this is the
        largest number of deaths reported for this time of the season since reporting
        began for the 2004-2005 flu season, the report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376e754-4a18-492d-87a7-6e9102b74724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae918f9e-c172-4e7d-99c0-9684239a914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report notes that the number of severe illnesses among children
        younger than 18 years old and young adults ages 18 to 49 are also higher at
        this time when compared to other recent seasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1b3e1-03c3-407d-9e40-2286df15cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d106e-2a57-40b8-9b92-1994c3b23923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says this flu season had one of the earliest starts since
        2009, and flu activity remains high in most regions of the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d2d88-d493-4b2c-be3c-7825c9492d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6591c49-8b16-4341-aa4b-444d25c90d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that as long as the virus is circulating, it''s
        not too late to get a vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c94bf6e-50f3-41e1-bab2-f81d774ac821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772b2ce-eafb-44a7-8905-86220f1f5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do get the flu, the CDC recommends you ask your doctor for
        a prescription for antiviral medication, whether you got the shot or not.
        The key is to get the medication as soon as you start to feel sick -- those
        drugs can shorten how long you are sick and curb some of the symptoms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a1f9f-4a0f-4af8-8f9f-2a131eaa3914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:30:07.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/02/20/health/flu-vaccine-substantial-protection-cdc/index.html"
        href="https://edition.cnn.com/2020/02/20/health/flu-vaccine-substantial-protection-cdc/index.html"
        target="_blank">This season''s flu shot offers ''substantial protection''
        in a season tough on children</a></em>"</p>'
