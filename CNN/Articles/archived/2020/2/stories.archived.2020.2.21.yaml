    'template': '1'
    'title': 'Larry Tesler, creator of copy, cut and paste function, dies at 74'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a53ae6-95d7-4a9e-90d7-5e63c306fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Larry Tesler, a pioneer of personal computing
        credited with creating the cut, copy and paste as well as the search and replace
        functions, has died. He was 74.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7529e17-2c67-427d-a51c-4e7c711e7aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee2c9b-9468-43ae-8b98-f8851594ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesler was not nearly as well known as computing giants such as
        Bill Gates or Steve Jobs. But he played an early, central role in making computers
        accessible to people without computer engineering degrees, i.e. most of us.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b88749-427a-432c-810a-e15f0f90869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58bcc7-3c36-470f-b79d-973f656510c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xerox, the company for whom he developed the functions, tweeted
        out news of his death. "Your workday is easier thanks to his revolutionary
        ideas," the company''s tweet said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210f7dc-251c-411a-a7dd-264b60631718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c5bf9-5173-4d74-9991-d19a7cd3ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut, copy and paste and search and replace functions are used millions
        of times a day without users thinking twice about how they were developed
        or by whom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb9649-b606-421e-8034-d7c9df8c16e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2dd0ee-3544-4571-9e9d-2828df894454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before Tesler''s work, computer users had to interact with clunky
        programs in different "modes," where the same commands meant different things
        depending on how they were used. Even an expert like Tesler found that to
        be a problem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b34d57-f5fa-49ab-9874-e718cd243872'
      'mgnl:activationStatus': true
