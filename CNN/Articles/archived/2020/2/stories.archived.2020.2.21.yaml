  'us-taliban-reduction-in-violence-afghanistan':
    'author': 'Ehsan Popalzai, Nick Paton Walsh, Veronica Stracqualursi and Jennifer
      Hansler, CNN'
    'caption': "\tA seven-day reduction in violence in Afghanistan, negotiated by\
      \ the US and the Taliban, is set to begin Friday night local time, the US State\
      \ Department announced. Seen here, Pompeo participates in a press briefing on\
      \ January 10, 2020 in Washington, DC. (FILE PHOTO)"
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-21T23:20:15.225+08:00
    'imagesource': 'jcr:552022cf-ad1f-43ad-97aa-e4125faf69a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c1f0565-09ca-4caa-a1a5-01e0e2357497'
    'lead': 'A seven-day reduction in violence in Afghanistan, negotiated by the US
      and the Taliban, is set to begin Friday night local time, the US State Department
      announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T23:26:55.160+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T21:00:08.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:59:51.871+08:00
