      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) </strong>&nbsp;Metro
        Manila police chief PMGEN Debold Sinas on Friday ordered the recall of a controversial
        memorandum instructing station commanders to draw up an updated list of information
        on Muslim students in the metropolis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce706a-2d6b-42c3-a8aa-db45eac34e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651983c9-a460-4fa0-9fff-3c048716c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have directed the District Director of Manila Police Distict
        PBGEN BERNABE MENDOZA BALBA to recall the memorandum regarding the updated
        list of Muslim Students in High School, Colleges and Universities in Manila
        City," Sinas said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b42744-38c6-4a30-a9a6-f0b5f6b30308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f198d9cd-0000-47a9-a51e-338e4d073834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesman PMAJ Britz Estadilla later clarified to CNN Philippines
        that Sinas recalled the order covering Muslim students in the whole National
        Capital Region, not just the city of Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155eb8c6-e6d9-4984-8a07-f417619e2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d6d8f-1cad-439d-af05-dbeb4f8b04f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earlier directive <a href="https://cnnphilippines.com/news/2020/2/21/Police-hit-over-alleged-profiling-of-Muslim-students.html">was
        met with protests</a> by various groups, including the interim parliament
        of the Bangsamoro Autonomous Region in Muslim Mindanao, which passed a resolution
        Friday condemning the Philippine National Police''s alleged profiling of young
        Muslims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa276d0-56ab-48ff-89bb-5a6a4209b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9aef09-f89c-4885-a885-cb31f3b76257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Bangsamoro Transition Authority <a href="https://cnnphilippines.com/news/2020/2/21/Police-hit-over-alleged-profiling-of-Muslim-students.html">criticized
        the memorandum</a>, calling it a form of "oppression" and "baseless stereotyping."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c8a3a-0d1a-4b2e-be48-3bf510715552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a14b2c-a8a5-4d79-b073-0b76cc44fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sinas maintained that the purpose of the order was not
        to profile but to get the statistics of Muslim students as required by the
        PNP''s Directorate for Police Community Relations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5c626-b81e-42c2-9730-4378214fe70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ae0a6-e67c-4fef-8784-d96325710102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] will make the representation to Directorate for Police Community
        Relations to reconsider their directive," he said. "The NCRPO does not intend
        to cause harm and anxiety to our Muslim brothers and sisters," he said, referring
        to the National Capital Region Police Office which he heads.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8e9c0-175c-4008-8761-c4e778f97169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd7fe3-bd9d-4073-b599-bf64183aabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas added that he will instruct the Salaam police to call for
        a meeting with Muslim student leaders in Manila instead "to accomplish the
        projects and activities for the Muslim community."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3492aad-0672-4644-8e0e-ff2c4165d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a322c0-48a0-4b38-97d3-92d511462588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T21:10:48.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief PGEN Archie Gamboa earlier expressed support for the order
        and urged the public not to be "swayed by disinformation" on the issue.</p>'
  'Art-Fair-Philippines-opens-new-sections-develop-younger-artists':
    'author': 'Danielle Nakpil, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
