      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> US&nbsp;President Donald Trump bemoaned
        this year''s Academy Award winner for best picture, "Parasite," on Thursday
        because it''s a South Korean film.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b37b2-0fc4-482d-a049-2f8e27623306'
