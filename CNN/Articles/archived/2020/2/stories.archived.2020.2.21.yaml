      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2020/2/5/june-mar-fajardo-right-tibia-injury-san-miguel-pba-philippine-cup.html">Fajardo
        out indefinitely after suffering injury in practice</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b989621c-963e-49b8-bdeb-b032867e7c2e'
