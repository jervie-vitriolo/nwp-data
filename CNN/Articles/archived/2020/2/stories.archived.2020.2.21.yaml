      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa90d67-225c-42a1-bc66-39bcc57bd4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:46:38.725+08:00
