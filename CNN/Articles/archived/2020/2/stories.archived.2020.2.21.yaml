      'mgnl:lastActivated': 2023-01-26T21:01:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806beee6-9223-4892-a9c1-d48d40a0180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the outbreak now stands at 2,247, after more
        deaths in mainland China Thursday, including 115 in Hubei, seven more than
        the previous day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be379eb-0a18-459c-aec2-9eacdc3a5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33beabee-f35e-4f31-98bd-d2f812bbae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 42,000 patients remain hospitalized across Hubei, including
        2,018 in a critical condition. So far, 11,788 patients have been treated and
        discharged since the outbreak began.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c383d915-c3fe-418f-aa49-5a83f0cabbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37217ef8-9702-49f3-b798-2a9b8370c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, fears are growing of self-sustaining epidemics elsewhere
        in Asia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c331bd-1055-44dc-bcf4-55d3c4d0c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6cba07-b79a-4ba4-b246-c05df098e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside China, the largest coronavirus outbreaks have been in South
        Korea and Japan, where hundreds of people were infected on the Diamond Princess
        cruise ship, which began disembarking passengers this week from Yokohama Bay.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac664331-15cd-4954-9366-56523b42cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3065761-909f-4d37-92a2-e884c2d8f26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cases in South Korea has soared, from 28 a week ago
        to at least 156 as of Friday morning. The outbreak there is centered around
        the southern city of Daegu.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f314d3-5412-4e8e-98b0-e9befe12ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34fcef-75dc-4e05-ab5d-4c51d5f1e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 52 new cases, 39 are linked to the Shincheonji Church
        of Jesus, The Temple of the Tabernacle of the Testimony. South Korean authorities
        Thursday were seeking to question more than 1,000 church members who attended
        a service with one of the recently confirmed cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c78e3c-8f68-41f1-83b6-ebf4e164f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.584+08:00
