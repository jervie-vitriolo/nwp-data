    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8bc177-07bc-4b2b-ab6e-490216fbd16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:19:07.639+08:00
