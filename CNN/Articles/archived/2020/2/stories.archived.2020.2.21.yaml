      'jcr:uuid': '4b34f4ef-d4fa-44a1-9b72-c30ae3bb4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T19:09:04.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are glad that our repatriates are all well and safe from COVID-19.
        Our repatriation mission is not possible without the dedication and cooperation
        of the entire Interagency Task Force for Emerging Infectious Diseases with
        all its member agencies, said Health Secretary Francisco Duque III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1931cebf-8e5f-43cf-b517-4f04c2df4d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T19:09:04.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77977961-7b43-4332-ab79-296c9d8bee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T19:09:04.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a new batch to be quarantined will arrive on Sunday.
        The <a href="https://www.cnnphilippines.com/news/2020/2/20/Filipinos-cruise-ship-repatriation.html">460
        to 480 Filipinos</a> are from the virus-hit M/V Diamond Princess Cruise Ship
        docked in Yokohama, Japan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c42648-9496-4bad-94e1-ca00ba48ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T00:00:31.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said government agencies
        are preparing to execute the repatriation plan. He said there will be two
        chartered flights to fetch the Filipinos from Haneda Airport.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc1dc98-d7b9-490b-9ee0-8627c2267bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T00:00:31.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161a731-bab0-4b7b-a925-902824a6beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-22T00:00:31.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the President also assures the public that all precautionary
        measures and safety protocols are in place for the seamless repatriation of
        our countrymen from Japan," he said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf4967-12d3-4acd-aeee-0990ad855ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T19:09:04.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning agency Magsaysay Maritime Corporation will shoulder the
        costs of accommodation,food, and other peripheral items, the Health Department
        said. The Department of Transportation will offer assistance in transporting
        the returning Filipinos from the Haribon hangar in Pampanga to the quarantine
        facility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958926b-3472-442a-a1e0-e9d7e044ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T19:09:04.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fda53e-d8ab-4f2c-b90e-603ef562e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T19:09:04.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said 139 people are under observation for
        the novel coronavirus, including 106 from Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918b150-689f-4c52-b8b6-43acfccc2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is NCC prepared to handle 500 evacuees?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014612f8-883d-4d0c-a482-6397d8bacc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d1c9d-b93c-4687-a107-85d0cd6dae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capas town Mayor Reynaldo Catacutan again appealed to the national
        government on Filipinos from the cruise ship who will also stay at the Athletes
        Village, expressing concern over the bigger number of people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660166d-97fd-4f44-a9cf-e0594787d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8540a1a-2c6d-4e1a-b4ff-a7af1e5021cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now as of the 500 Filipinos more or less, 500 is a number that
        for me is too much to handle. And if you are not prepared, malaki po to.
        Talagang marami kung ikukumpara sa bilang ng mga Pilipino na nasa pangangalaga
        ngayon ng DOH sa New Clark City, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274da13-aa02-4196-a6a3-37f5979abb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28da7ad-1a57-4dc2-8f70-e7616bb065c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now as of the 500 Filipinos more or less, 500 is a
        number that for me is too much to handle. And if you are not prepared, this
        is a big number. It is a lot compared to the number of Filipinos who are now
        under the care of DOH in New Clark City.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41a597-9fc5-4e13-8fb2-16cc47b9e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5749c18c-4c9d-43ae-8959-feacacb2e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catacutan said they extended help to the Filipinos from Wuhan despite
        the issues of what he called non-coordination and non-consultation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b30d24-f750-4109-95fe-0a3bc841c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f8e0d2-679e-43dc-8013-848d3f5e576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Bilang ama ng</em> Capas, inuulit ko po [Translation: As the
        father of Capas, I will say this again.] I have to consider the safety and
        welfare of my people. May these circumstances be thoroughly weighed and the
        responsibility be shared in accordance with the capacity of each to handle
        the situations like this, he said in a video post on Facebook.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c93cb1-f296-4609-9828-3fa639c3a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651379ad-e4e3-48ab-9d25-f43067fb734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catacutan suggested that evacuees from Visayas and Mindanao be sent
        to their home regions, so that they can also be closer to their families.
        Those from Luzon can stay in New Clark City, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44202604-8915-456b-bd4f-c29dba7bbefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfc888-9ad2-4de9-89d2-a60ddc48c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We sincerely suggest na<em> hatiin sana po ang kanilang bilang
        at mailagay sa iba pang mga</em> facilities <em>na kayang i-</em>secure<em>
        gaya po ng</em> NCC <em>o mas</em> appropriate <em>pa kaysa dito para mas
        ma-</em>accommodate <em>sila at walang</em> overcrowding, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1a398-fc38-406c-a72f-9a1bcfe77f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c9e16d-f073-4717-b166-c349f0f5e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:59:26.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We sincerely suggest that the number of evacuees be
        divided and place them to other facilities that have the capacity of the NCC,
        or even better in order to accommodate them and avoid overcrowding.]</p>'
