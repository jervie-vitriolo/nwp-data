      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814b309-6190-4b34-9076-53d1206cf7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Wexner of potentially giving up control of the brand first
        broke in January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdfd906-9948-4cff-8707-597510caf539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
