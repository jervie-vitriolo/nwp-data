      'mgnl:lastActivated': 2023-01-26T21:00:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more information about the people arrested was immediately available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6445cc-b2ce-4920-8c7a-c2a89e3c21bf'
      'mgnl:activationStatus': true
