      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) </strong> The
        San Miguel Beermen just could not catch a break from a string of injuries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a943982a-8aad-4343-b6df-ce74e68d2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:46:30.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:00:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo is the latest San Miguel player to suffer an injury,
        hurting his right ankle during a tune-up match against the Alaska Aces Friday
        in Pasig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68cb4b9-2f15-41b2-b451-f9803696126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:46:30.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:00:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Romeo said it happened after hitting a shot then
        tripping on an exercise equipment. He hopes it''s just a sprain.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Terrence explains how he hurt his right foot and says he hopes its just an
        ankle sprain. For now, SMBs PT advised him to ice his injury for 20 minutes.
        <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/H95dYGJA3D">pic.twitter.com/H95dYGJA3D</a></p>&mdash;
        Pauline Verzosa (@PaulineVerzosa) <a href="https://twitter.com/PaulineVerzosa/status/1230725122941538304?ref_src=twsrc%5Etfw">February
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
