      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was never a big fan of his," Trump said. "He got up, said a little
        wise-guy statement. Little wise guy, he''s a little wise guy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
