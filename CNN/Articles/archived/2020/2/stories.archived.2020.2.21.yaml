      'mgnl:lastActivated': 2023-01-26T21:00:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da1590-8335-47e9-92d9-4b5ff9053be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understandable, he can''t read," the company wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668cd3e7-5eac-48f4-8177-a747f0130219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.826+08:00
