      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070b6a9-0e26-4a87-8c9b-9fa3e79b9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales at Victoria''s Secret''s stores that were open at least a
        year fell 10% in the fourth quarter, L Brands said Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e66ca-12e0-4863-bdb8-75409d9183e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af91dea-35b5-4303-ab15-9308bfed1c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The separation will "enable L Brands to reduce debt and focus on
        its strong core business of Bath &amp; Body Works, which represents over 80%
        of its operating income," said Moody''s Vice President Christina Boni, in
        a note to investors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca8c8b-7021-4b15-8504-807d0ea2b82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6f330-8c79-462d-840f-b00b01e25d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transaction combined with cash on its balance will result in
        estimated debt reduction approximately $1 billion and mitigates the risk associated
        with the turnaround of the Victoria''s Secret business," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d67db9-724e-4dcf-b734-2f87c7d09eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.032+08:00
