    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'WHO', 'Sweden']
    'template': '1'
    'title': 'WHO official, advocates hope road safety gets urgent attention similar
      to coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb297a-890e-4011-84d7-f624f89560fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stockholm, Sweden (CNN Philippines, February 19) </strong>&nbsp;A
        World Health Organization official and road safety advocates appealed to governments
        to address road crash fatalities as urgently as they have been responding
        to coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9725a7a7-6cae-40ab-98ee-690b61f13a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0823e4-789c-4efc-ae59-6e34191709b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road crashes are now the top killer of children and young people,
        according to the World Health Organization (WHO). The agency estimates about
        1.3 million people die in road crashes around the world each year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92950b4d-73e7-47c9-9c8c-4a877192b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990adc3b-de79-4a57-a79c-7af13734b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response to the current corona virus outbreak shows that with
        the right political will, strong measures can be put in place quickly. These
        numbers call for strong levels of political action as well," said Dr. Etienne
        Krug, WHO director for Social Determinant of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb5853-631a-4bdc-a12b-002ebe92e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55004fc0-70fd-44e2-a5b4-555fe2f6a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 80 transportation ministers and close to 2,000 advocates
        attended the program Wednesday, which also marked the conclusion of the UN
        Decade of Action for Road Safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a70aa-ad20-49c5-9211-09fc11b979aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db33040-ffb8-4e6e-af20-0270dc19bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children and young people are dying everyday because of road crashes
        but where is the same urgency to road crashes? said youth activist Omnia
        El Omrani in front of King Carl XVI Gustaf of Sweden, and hundreds of government
        officials and civil society leaders who attended the opening of the third
        Global Ministerial Conference on Road Safety.</p>'
    '1':
