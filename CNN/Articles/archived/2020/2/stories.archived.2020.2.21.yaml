      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. earlier
        said that the continuance of the agreement <a href="https://cnnphilippines.com/news/2020/2/6/philippines-united-states-visiting-forces-agreement-impact.html">"is
        deemed to be more beneficial"</a> for the Philippines. In a Senate hearing,
        he highlighted benefits the Philippines has been getting from the VFA, including
        military assistance, financial grants, and deterrence against possible attacks
        from other countries, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d685e3-e032-47cd-9586-e8ddb7cf45d1'
      'mgnl:activationStatus': true
