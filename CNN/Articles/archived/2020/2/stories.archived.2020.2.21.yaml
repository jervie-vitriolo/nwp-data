      'mgnl:lastActivated': 2023-01-26T21:00:55.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry did not specify what type of drugs were seized in the
        raid, but smugglers have previously been caught using similar vessels to transport
        cocaine into the United States and Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962b5b1-d531-45f9-bb93-9bc0b66a383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:46:38.726+08:00
