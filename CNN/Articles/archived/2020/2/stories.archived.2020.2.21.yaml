      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia will offer a 30-percent discount on all local airfares from
        Manila to Caticlan, Puerto Princesa, Bacolod, Cebu and others, and 22 percent
        on baggage and plane activities to push up the demand on domestic travel.</p>'
