      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:46.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III has ordered a crackdown on
        POGOs not paying their dues, and has been sending demand letters through the
        BIR. The agency estimates about 2 billion in monthly income taxes are uncollected
        from foreign workers in this sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf0476-37b0-4d9e-b8c9-acc6cbe13df1'
      'mgnl:activationStatus': true
