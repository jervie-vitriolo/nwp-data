      'mgnl:lastActivated': 2023-01-26T21:00:18.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba0d23-e1b4-42c3-a97c-7bbe5d75386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countrys Department of Transportation (DOTr) has no representative
        during the event. CNN Philippines has learned that DOTr cancelled the participation
        of Assistant Secretary Manuel Gonzales due to travel concerns related to the
        coronavirus. The Philippine consulate in Sweden was instead requested to represent
        the agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a931813-048a-416f-b90f-74ec8982217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ce22a-bb3f-4655-8dd9-26481a8c1bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stockholm Declaration</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fabdce9-7d23-45c0-ba43-8d9dce300f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2d639-94b8-4579-babd-2a4a9f6a9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, Swedens Minister for Infrastructure Tomas Eneroth
        unveiled the Stockholm Declaration, which outlines the global road safety
        goals for this decade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56140f3-55a2-46dd-9348-6c2f5a0332c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52dc72-6408-41b1-af4f-22f93dab848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration went through an extensive consultation with member
        states, and a transparent and inclusive public consultations open to everybody
        around the world, said Eneroth. He also urged the UN General Assembly to
        adopt the declaration which primarily aims to reduce road traffic deaths worldwide
        by at least 50 percent by 2030.</p>'
