    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ef88f-06c6-4d82-a1f7-e6f62cd52308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:12:40.419+08:00
      'mgnl:createdBy': 'lara'
