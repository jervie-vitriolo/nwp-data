      'mgnl:lastActivated': 2023-01-26T21:00:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522c7f5-5ec9-4bce-bfdf-fb7b5a0911b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:46:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers with Panama''s National Aeronaval Service were patrolling
        the country''s territorial waters Wednesday and found the "homemade" vessel
        near the province of Bocas del Toro, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd55440-e191-4566-9052-fe2433e61049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:46:38.725+08:00
