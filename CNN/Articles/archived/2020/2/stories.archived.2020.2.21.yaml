      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong>  An
        air carrier said Friday it is reducing ticket and service fares for a limited
        time in a bid to increase revenues amid losses due to the coronavirus-related
        travel restrictions.</p>'
