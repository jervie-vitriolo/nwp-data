      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) </strong> Online
        gaming might not be an after-school pastime anymore in the future as the first
        degree program in electronic sports (esports) in the country is being developed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da380c9-0fd9-4f0c-a32c-00b33f3946cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac1a0d9-fd47-4138-92b5-38da572b7e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lyceum of the Philippines University (LPU) and esports and gaming
        agency Tier One Entertainment collaborated to develop the curriculum of the
        four-year degree on Bachelor of Science in ESports. It will be offered this
        coming school year once approved by the Commission on Higher Education.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f1eff-46ef-4c15-8d2e-dc81711d7678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d4872-99b7-4434-9329-fbc31b62e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will be passing the curriculum to the Commission on Higher Education
        (CHED) on March this year. If this goes well, we might have a full course
        available by 2020, said Tier One Entertainment <a href="https://www.instagram.com/p/B8vQ5qEHAK7/?utm_source=ig_embed">in
        a post on social media.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b3bbe-2ddf-4810-973c-dda7c3bf2b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming agencys chief executive officer Tryke Gutierrez said
        that the new degree program will have two tracks namely: game development
        and esports management. However, he did not disclose yet the subjects under
        the program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70229680-94a4-465c-a8a9-5a1263e7f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf62a9-63f6-454c-9f0e-983c7a92a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:55:14.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal has always been to create more opportunities for gamers
        in Asia. If this curriculum gets approved, we won''t just be providing post
        career opportunities for gaming, but we will have a new generation of graduates
        ready to work in the esports industry, said Gutierrez in an online post.</p>'
