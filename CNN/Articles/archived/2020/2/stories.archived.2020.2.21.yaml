      'mgnl:type': 'text'
      'text': '<p>The Beermen are gunning for their sixth straight PBA Philippine
        Cup title. They will open the season versus the Magnolia Hotshots Pambansang
        Manok on March 8 at the Smart Araneta Coliseum in Quezon City.</p>'
