    'template': '1'
    'title': 'Apple may soon let you choose Google Maps and Gmail as your default
      iPhone apps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7befbdbe-0184-436f-b9e3-bec4256f23d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;Apple may be about to give its customers
        a lot more control over their iPhones and iPads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460bd826-f4f2-4d73-bf31-c480211b4134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114cead1-4fe4-4032-abc9-c5643337d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is said to be considering allowing people to choose
        their default iOS apps for a broad number of tasks, including maps, web browsing
        and email, according to a Bloomberg report. This means you could potentially
        replace your iPhone''s default Safari or Maps app with alternatives like Gmail
        and Google Maps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38fec70-c34f-465a-9c66-1e9fa4ca27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40b2af-359f-4c08-bc83-30e92ab9d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This might seem like a minor, insignificant change, but it would
        signal a big concession for Apple. It could allow apps such as Spotify and
        Pandora to be streamed directly from Apple''s HomePod smart speaker, giving
        other developers a fairer shot of competing against Apple''s built-in services,
        the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad96fa-9f4d-4f63-bb5b-c90149849d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5b39f-d1bb-46f9-a502-f577b45c7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c3e4c6-88fc-49f8-9106-8bad4d31b057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf2cdb3-179b-4333-bcdc-3faf6f7cb522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple embraced a closed ecosystem when it launched the Apple App
        Store in 2008. That benefited the company''s bottom line and ensured a certain
        level of quality control over customers'' experience using their iPhones and
        iPads. But over the years, increased pressure from regulators, developers
        and consumers has slowly but surely opened up Apple''s walled garden of an
        operating system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab05232-be48-4ea7-9e1e-6919ea78ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cb8538-1432-4e69-8727-b6447e9c6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has progressively given its customers more control,
        such as letting them delete core apps and install third-party keyboards. But
        its efforts still largely trail behind Google''s Android operating system,
        which has given its customers far greater ability to customize their phone
        experiences and default settings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa00bc-26a3-4c6c-82b7-9f352e365233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d1187-cc29-4fce-9a28-be3ee50f7963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple loosening its grip on the ecosystem would be a major win for
        its competitors, which could gain access to far more customers -- and data
        -- than before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d2ad3a-5d0d-4995-b06d-6c24adec80a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc28807-3772-4dc5-a426-158c4cf6ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By simply becoming the default browser on an iPhone, developers
        like Google could easily gain access to potentially 900 million iPhone users
        and all their browsing habits on a constant basis," Jitesh Ubrani, research
        manager at IDC, told CNN Business. "The same would apply to anyone creating
        a mail app or music app -- and that''s important because it could potentially
        slow the growth for some of Apple''s services."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18032599-697b-44f8-9da5-1361332138d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3a1c5-60db-4fcb-b34a-6ff56bb7b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes at a curious time for Apple as it looks to gin up
        more revenue from its Services business with apps like Apple Music and Apple
        TV+. But opening up its ecosystem even more could help Apple grow revenue,
        too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a687ccef-6f34-4b83-af66-d7a73756b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23412cec-3726-40d0-b608-d6a3c838ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many consumers prefer Spotify and that could have prevented them
        from purchasing a HomePod," Ubrani said. "By allowing Spotify to be the default
        player on the HomePod, not only can Apple gain additional hardware revenue,
        they could potentially gain more services revenue as users subscribe to Spotify
        through Apple."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a7854-7e61-4d00-bca7-a15d22a2a85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb4a22-ee77-410f-94d0-1ea5610bb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.719+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s unclear if Apple will adopt this strategy moving
        forward, it could also represent a new foundation for opening up other areas
        of iOS: It may seem like a long shot, but perhaps we could even see Alexa
        swapped in for Siri on iPhones of the future.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6b9fc-6dfe-455e-972f-fd09f28b8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:33:17.719+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/20/tech/apple-default-apps/index.html">"Apple
        may soon let you choose Google Maps and Gmail as your default iPhone apps."</a></em></p>'
  'Novel-coronavirus-disease-updates':
    'author': 'James Griffiths, CNN'
