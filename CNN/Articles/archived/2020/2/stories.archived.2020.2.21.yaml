      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- "Grey''s Anatomy" fans are soon going to find out what
        happened to Dr. Alex Karev, showrunner Krista Vernoff told Variety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238446d-e254-4f15-8330-90f043f0e55d'
      'mgnl:activationStatus': true
