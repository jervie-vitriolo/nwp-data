      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking for like, let''s get ''Gone with the Wind'' -- can
        we get like ''Gone with the Wind'' back, please? ''Sunset Boulevard,'' so
        many great movies," he continued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10916e-5fe5-46cf-a1c7-04180ca00a8d'
