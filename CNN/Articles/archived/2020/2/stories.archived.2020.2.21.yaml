      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/21/politics/us-taliban-reduction-in-violence-afghanistan/index.html">Seven-day
        reduction in violence in Afghanistan to begin, US announces</a>"</em></p>'
