      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a3ec7-8e69-4dd9-939e-ef7d4b1c1a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neon, the American distributor of "Parasite," responded to Trump''s
        criticism on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be100ca-b8e0-43ee-aa50-322c0fd1a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.825+08:00
