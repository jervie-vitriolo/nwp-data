      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Chief Brigadier General Bernabe Balba signed
        a memorandum on January 31 ordering station commanders to submit an updated
        personal information of Muslim students in high school, colleges, and universities
        in Metro Manila. It said the information gathered will be used by the Salaam
        Police Center as "part of the strengthening of peace-building and counter
        violent extremism of the PNP."</p>'
