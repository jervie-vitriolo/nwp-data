      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Southern, senior vice president of licensing &amp; franchise
        for Lucasfilm, which makes Star Wars shows and movies for Disney, said the
        company has been working virtually non-stop the last three months to meet
        consumer demand for Baby Yoda merchandise.</p>'
