      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0117dc-20e3-4dab-8534-0c3f170457e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the optimistic tone from Sycamore and L Brands, Victoria''s
        Secret future is hazy given the dismal track record private equity firms have
        after assuming control of major retailers. Charlotte Russe, Toys R Us, RadioShack,
        Payless Shoe Source, The Limited, and, most recently, Barney''s all have closed
        thousands of stores.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cfb610-f895-4054-b707-6043495fa626'
      'mgnl:activationStatus': true
