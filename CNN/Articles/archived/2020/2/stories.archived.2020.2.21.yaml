      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff56a51-19cf-4286-9e5e-f037d50fc981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most interactive programs had modes, which always tripped me up,"
        he wrote in a 2012 paper about the development of copy, cut and paste. Tesler
        became a champion of eliminating modes from computer programs. His personal
        web site was nomodes.com.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ee394-fddf-4727-a0d5-22bddbb2156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb8002-ca10-4760-aadf-395b7cf77ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elimination of modes opened the door to how computer users have
        interacted with personal computers for the last 40 years. Much of that work
        was done not at one of today''s tech giants, but at a computer lab at Xerox.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971813ba-814e-4037-a319-8895b1e4109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5215ddde-3388-4d72-aa61-a68da67266c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today most people know Xerox only as a maker of copiers, but in
        its heyday the company developed much of the technology that led to the personal
        computer: the mouse, a graphical user interface that allowed for more than
        lines of text on a screen. The work was done at the company''s Silicon Valley-based
        Xerox Palo Alto Research Center, or Xerox PARC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf891b9-19b5-4afd-a51e-54b4c5dbbce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232708b-ae4f-4140-9c9c-aa95f3f04f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesler was at the center of those efforts, and is credited with
        coining the terms "friendly user interface" and "browser" during his time
        at Xerox.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47ae1a-ec33-40b5-b0bd-e04e00e35e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569f751-65f5-4734-89dd-dcefd1a2fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jobs visited Xerox PARC in 1979, he met with Tesler. "You''re
        sitting on a gold mine!" Tesler later recalled Jobs telling him. "Why aren''t
        you doing something with this technology? You could change the world!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2dec7-5dbb-4a50-a751-f9c611e824f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f0717-df81-473a-9d47-a90e05e910e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs was right: Xerox was not taking advantage of the pivotal research
        being done at Xerox Parc. So Apple to became the first to make broad use of
        the graphic user interface, as well as the mouse and other features. Tesler
        left Xerox for Apple in 1980, where he rose to the position of vice president
        and chief scientist.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea33997-d9c6-41d4-bc5c-55e2601ba388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77309c45-199b-4aa7-9065-8a6133ed3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there he helped to design the Macintosh computer, QuickTime
        and the Lisa computer, one of the first personal computers to use a graphical
        user interface. It was the Lisa that popularized the now-familiar copy, paste
        and undo shortcuts. (That''s C to copy, V to paste and Z to undo).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409dd253-3e3c-4e30-bf35-735dd7995f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a8b6d3-c7b9-42cc-a9cb-ce0bae051a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been mistakenly identified as the ''father of the graphical
        user interface for the Macintosh,''" Tesler wrote on his website. "I was not.
        However, a paternity test might expose me as one of its many grandparents."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b7136-0404-437b-8a66-68186d05f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a9aea-6ed8-4f9c-bf04-2e709a26e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesler stayed at Apple until in 1997. In 2001 he joined Amazon,
        where he served as vice president of shopping experience. He then went to
        Yahoo in 2005, where he was vice president of user experience and design.
        He was issued numerous patents while working at those firms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d721c-9e50-45ac-8b79-4b2978d41e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153a06c-d36b-45c3-920f-44be79a3a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until his death, Tesler served as a consultant to companies like
        Western Union and note-taking app Evernote on how to improve their user experience
        on desktop and mobile. He was dedicated to innovating, simplifying, improving.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a79de2-8bc0-4830-b59b-36fe26dc7bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c6d47-e137-4e56-b8f2-8c387e800eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As is my personality, if I ever hear somebody say something''s
        impossible or extremely difficult, almost impossible, it''s a challenge and
        I always try to do it," he said in an interview at Silicon Valley''s Computer
        History Museum in 2013.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d78f89-21a5-4772-a540-2208c7c123fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db170995-7d2b-44e7-bc34-c548b4208af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:06:12.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing he never overcame -- his hatred of modes. He drove around
        California with the personalized license plate "NOMODES."</p>'
