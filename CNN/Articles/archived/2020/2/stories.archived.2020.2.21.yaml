      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> The
        Philippines first ever business reality show is set to take the global stage
        soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f838e-2ec6-4556-a3d7-0da4e9219e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:56:12.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Final Pitch</em>&nbsp;which brings together entrepreneurs
        and big-time investorswill film for the first time a Southeast Asian edition
        of the reality television competition, host John Aguilar told CNN Philippines
        <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc56fc-d4c2-4af9-8c13-0c1b3702a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:56:12.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Final Pitch ASEAN, while retaining the same format, will feature
        entrepreneurs and companies from the Philippines, Singapore, Indonesia, Thailand,
        Malaysia, and Vietnam. Aguilar said the international season plans to begin
        filming by the end of the year in Singapore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa3118-6384-4427-9d3c-b311cd57221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:56:12.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum investment requirement will be $1 million. Aguilar said
        the show will invite representatives from each country to hear the contestants
        pitches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b5be4-709a-4d06-b73f-77a847b12674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:56:12.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entrepreneurs who will be pitching have businesses that are
        already ready to scale, Aguilar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962231f-2db1-4e97-aa48-c6e84632cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:56:12.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a startup per se, it is a high-growth company that is
        maybe a market leader in their field, and is now going to be scaling across
        Southeast Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23fba29-16b5-47d5-acc4-9df19741f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:56:12.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Final Pitch, which first premiered in 2017, links together startups/entrepreneurs
        and multi-millionaire investors who are in search for the next big business
        idea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d8347d-cd15-419c-abcd-4483b30ae707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:56:12.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local editions newest season is set to premiere on CNN Philippines
        on Sunday at 8:30 p.m. Season 5 will meanwhile put a spotlight on real estate
        and livable cities.</p>'
