      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfdbbe5-bfee-44d4-915e-faa38978ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was never a big fan of his," Trump said. "He got up, said a little
        wise-guy statement. Little wise guy, he''s a little wise guy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490b0d5-b5ab-4a06-910a-c30cd4d95898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.826+08:00
      'mgnl:createdBy': 'eimor'
