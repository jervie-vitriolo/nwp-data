  'IVF-treatment-infertile-cancer-survivor-France':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-21T14:35:38.469+08:00
    'imagesource': 'jcr:b6b3debe-4956-44d1-a0df-186355849590'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb8fbbaf-fbf9-4c3d-9ec2-3f9d96a13395'
    'lead': 'A cancer survivor who became infertile after chemotherapy treatment has
      given birth to a baby in what researchers are calling a world ''first,'' according
      to a letter from doctors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T14:38:46.854+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:00:28.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:59:48.133+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'IVF-treatment']
    'template': '1'
    'title': 'Infertile cancer survivor gives birth using frozen, lab-matured egg
      in scientific ''breakthrough'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29659a51-adef-4c6c-a8d1-4b2a3e651f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>A cancer survivor who became infertile
        after chemotherapy treatment has given birth to a baby in what researchers
        are calling a world "first," according to a letter from doctors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725125c0-0477-4d56-8d0e-e1e4e462eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45741cf7-6a69-46be-bf5b-73cb80bdab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French woman, 34, gave birth after freezing, thawing, and fertilizing
        her immature eggs in a procedure called in vitro maturation (IVM), according
        to the letter published Tuesday in the journal Annals of Oncology. She had
        been diagnosed with breast cancer when she was 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016ca97-ae02-42f0-813f-d680d5e28681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a3730-1eb9-47fa-9977-bc2ddbe9e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors have struggled for years to preserve fertility in young
        cancer patients, with few choices available for patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063059b-ca28-43fe-9e73-2ecb40c1467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcda584-2143-4459-825c-00879a542f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One option is to remove ovarian tissue containing immature eggs,
        then freeze it for future use. However, the woman felt that procedure was
        too invasive due to her ongoing cancer treatment, said Michael Grynberg, head
        of the fertility preservation department at the Antoine Beclere University
        Hospital near Paris, in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e2f24-3a9a-40e4-b74b-4dd1ad6e5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a282f1fd-46ab-4b21-a42c-91dced71bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she chose IVM. Before she began her cancer treatment, doctors
        removed immature eggs from her ovaries, and froze them in liquid nitrogen.
        Then, the eggs were later developed in a laboratory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c169f5-9e71-4631-99ed-c2c51fc3a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58bacd1-59e7-4494-9256-0d833f6045aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years after the IVM procedure, the woman, who was not named,
        had recovered from cancer but found herself infertile and unable to conceive
        for a year, the news release said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4275a-810a-4963-82cd-47deca9f14e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea7b69c-779b-4728-ace1-b9e623fb4613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using hormones to stimulate her ovaries might have prompted them
        to produce more eggs -- but it may have also caused the cancer to recur. So
        instead, doctors thawed her immature eggs and inseminated them with a sperm
        injection, before transferring the early-stage embryo into her uterus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1cdf6-76aa-4229-84aa-577a3d6aac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6072a5b-fc13-4be3-8eb6-b6cb79f07eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman then became pregnant, and delivered a healthy baby boy
        named Jules last July, said the news release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe72217-6d2f-49fe-b934-281970acd8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c093f-5c05-438b-990e-9edd927ec026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were delighted that the patient became pregnant without any
        difficulty and successfully delivered a healthy baby at term," said Grynberg
        in the release. "This success represents a breakthrough in the field of fertility
        preservation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70afb554-ba93-4b3a-8e8c-0b3716e446c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa9e78c-07f7-4efc-8bf0-6eeea4597c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Positive step</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd76e664-6bc3-47fd-9814-3fa4fe73dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, when women use in vitro fertilization to conceive children,
        immature eggs are discarded because there has been little scientific evidence
        that they can be frozen, thawed, and matured in a lab, Aimee Eyvazzadeh, a
        San Francisco-based reproductive endocrinologist, said in 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ba02e-3b42-49dc-9eaa-17c273a8f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9a0b6-bc99-4ba0-b59a-b2d75ae7393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies and researchers have tried, but with little success.
        In one 2018 study, scientists in the United States and Britain removed eggs
        and matured them in the lab -- but the eggs appeared to have many abnormalities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb4cf78-8cbf-483c-9177-888a82f1e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c75514b-5aad-4e49-9e71-cf1a4f39d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting eggs to mature successfully after removal from the ovary
        has been a challenge, so this is a very welcome positive step," said Richard
        Anderson, head of obstetrics and gynaecology at the University of Edinburgh,
        to the Science Media Center in the UK.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a76ede-9a3a-4485-8eb2-7da1fb49dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c5c7dd-9891-465c-a9ce-87862cf43354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This advance is particularly important for cancer patients, but
        its also a step towards easier and less invasive IVF for other women and couples
        needing assisted reproduction."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293d456-45c4-4831-b623-361f12a17cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T14:38:46.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:00:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/20/europe/france-ivm-cancer-baby-intl-hnk-scli-scn/index.html">"Infertile
        cancer survivor gives birth using frozen, lab-matured egg in scientific ''breakthrough''."</a></em></p>'
  'duterte-malacaang-visiting-forces-agreement-united-states':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-21T15:36:27.086+08:00
    'imagesource': 'jcr:117aefb4-5ac7-4a99-98f5-fde1d7123058'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b07012c-c372-4f53-9be5-a75cb3c5bae4'
    'lead': 'There could still be a chance to save the Visiting Forces Agreement as
      Malacaang promises to listen to the Supreme Court and the Senate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T15:42:33.274+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:00:26.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:59:48.348+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Visiting-Forces-Agreement', 'Rodrigo-Duterte', 'Donald-Trump',
      'Salvador-Panelo', 'Supreme-Court', 'Senate']
    'template': '1'
    'title': 'Ending VFA: Palace to seek Senate''s OK if Supreme Court says so '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8738fc5f-c141-47d6-81bc-f6abb9b7bad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.274+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong>  There
        could still be a chance for the Visiting Forces Agreement with the United
        States to remain in force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd1a06-9d5d-4416-8f53-54cfb04837a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.274+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95254f-09bf-4391-8b47-29d8bca379d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.274+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as Malacaang promised on Friday to heed the Supreme Court''s
        decision on whether or not the concurrence of the Senate is needed in ending
        the two-decade-old military agreement. Senators are now preparing a petition
        asking the high court to finally determine <a href="https://cnnphilippines.com/news/2020/2/20/supreme-court-senate-vfa-.html">if
        pulling out from a treaty needs the approval of the Senate</a>. The Constitution
        is silent on this matter, since it only requires Senate concurrence in the
        ratification of an agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f1460-f92d-4c16-88a7-694edf51e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.274+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef133050-1fde-4833-91c9-d0cac3dfeb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo told reporters in Malacaang
        that although President Rodrigo Duterte wants the VFA junked, he would have
        to obey any order from the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebfdcf5-6c6c-4860-b4b3-7cefa6d5e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c9044-1db2-49b2-bfbd-e2995bd9bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta kung ano ''yung batas, ''yun ang sundin natin, ''yun
        ang sabi ni Presidente</em> (Whatever the law says, we will follow, that''s
        what the President said)," Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43164172-4988-4af8-bd46-4378df512c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe6d5a-72ca-4138-ac15-b0927502899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if withdrawing the notice of termination sent to the
        US would make the Philippines a laughing stock, Panelo said, "<em>Ganoon talaga
        e, kung ano yung batas yun ang sinusunod natin</em> (That''s just the way
        it is, we have to obey the law)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecaf238-5f71-4d17-9cc6-b4a3142f93d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec05ab-5043-4aff-bcee-d5c974d6e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the Palace sees "no problem" in asking for Senate
        concurrence if the Supreme Court would require it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36627f46-9eed-4fe8-87aa-27f0fc1ce099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f8d6bc-04af-49a3-9213-5ed39672bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 11, Duterte <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">pushed
        through with sending the US a notice to terminate the VFA</a> despite some
        senators'' appeal that they be consulted. The Senate also passed a resolution
        calling for a thorough review of the VFA before deciding on its fate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5866b0c9-c9ee-4c4a-9280-abe74c57199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7748f481-5bb8-47d6-9c0e-bfc7e726d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA, a 1998 agreement between Manila and Washington, legally
        allows the entry of a large number of American troops, exempting them from
        passport and visa regulations so they can participate in military activities
        in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b3e48f-5815-41b3-92b9-913220622da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3424e34b-ebc1-46b9-bdfa-b22180431443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.275+08:00
      'mgnl:createdBy': 'eimor'
