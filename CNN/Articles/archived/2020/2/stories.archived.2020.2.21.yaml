    'template': '1'
    'title': 'Nine killed at two shisha bars in Germany in suspected far-right attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff5098-faf3-46f2-bb72-5602d19e9cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A gunman suspected of killing nine people
        at two shisha bars in Germany is believed to have a far-right background,
        prosecutors said Thursday, sparking outrage across the country as it grapples
        with the rise of rightwing extremism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b8670-4f06-4273-8d1c-9d79f994c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place on Wednesday night at multiple locations in
        the city of Hanau, near Frankfurt. Federal prosecutors are treating the mass
        shooting -- one of the deadliest in Germany in years -- as an act of terrorism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b0469-acb1-443c-8c35-1bd36a94b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04af1c7-f0fe-4ba5-a2d4-44310896afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe the suspect, 43, returned home after the rampage
        and shot himself. He was found dead in his apartment early Thursday, along
        with the body of his 72-year-old mother. Both died from gunshot wounds, according
        to the region''s interior minister, Peter Beuth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac092d-e9d8-4ad2-a77c-aeac99b09575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c113c40e-b621-438a-8809-108d0e6451b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Angela Merkel said the suspect appeared to have acted
        out of "right-wing extremist, racist motives" and described hatred as a poison
        in German society. Prosecutors said the suspect did not have a criminal record
        but had posted xenophobic conspiracy theories online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0158e-6852-4aa4-b242-7da1aabbd015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf6c787-86f0-4e7f-9bcd-91e6701550e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shooting spree at shisha bars</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c09e1-8ce9-4612-8326-26c950fd99d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rampage began around 10 p.m. and appears to have centered around
        two shisha bars in immigrant areas of the city. After opening fire at the
        Midnight shisha bar, the suspect then fled by car to the Arena Bar and Cafe,
        where the attack continued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7288905-b9df-4a6f-9f53-81722b5853ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c9bfc4-4655-4543-b1c5-dec612dff9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shisha bars, or flavored tobacco bars, first started in the city''s
        Turkish community, and in recent years have become popular among young German
        people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835db5b-9926-43fa-9b3e-6405590d3d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd529af39-4639-4a66-a28b-bd0938325553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadir Koese, a 38-year businessman who runs a bar across from one
        of the bars that was attacked, said he heard shots being fired.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061ecb9-a304-434e-9a49-f0f8e7424f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bee5ce-6c04-40cb-a943-df64a48ea7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a guy lying on the sidewalk, shot in the head, I think.
        My neighbor said ''get down''. The police came quickly," he told Reuters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763c4146-9fb0-4b36-bf76-2f01716b90ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78434d-1766-4595-bf30-78da07cc9596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can-Luca Frisenna, whose family members run one of the bars that
        came under attack, said he rushed to the scene after hearing about the shooting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4302d7c-ad5a-4244-bfbd-c105775d8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4946def-f128-48d9-89f1-61ed09360dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard my father was affected and my little brother, they run
        the kiosk," Frisenna told Reuters. "They were horrified and they were crying
        and everything. So everyone was shocked."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9086143-aea2-4199-a02c-8372cd5739bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b32dc-c933-4d0f-937c-a154ecb6731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey called the shooting a "racist attack" and said five of its
        citizens were among the dead. German authorities have not yet publicly confirmed
        the nationalities of the victims, but prosecutors said the victims'' ages
        ranged from 21 to 44, and that both foreign and German nationals were killed.
        Six others were injured in the attacks, one of them seriously.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c2b97-5f76-4660-81c2-43065bdf8fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec8584e-f5ba-4a30-a858-27531e38ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect left a confession letter and a video, according to CNN
        affiliate RTL, citing police. His apartment was blocked off and searched by
        special forces, and police said there were no indications that other perpetrators
        were involved. Officials said the suspect''s father was "met unharmed" by
        police, but didn''t elaborate on where he was found or whether he was arrested.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2891e-cd3a-48c9-a256-5e7db37fb647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.375+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a8235-378f-4e79-8830-b3972f1a2a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the police only named the shooter as Tobias R., they also
        released information about his place and date of birth. Those details match
        what a man called Tobias Rathjen published on his personal website.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae8b5e-007f-4179-b47a-20becf33c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a03128-7525-4071-b7cc-fdedafdcfbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutor Peter Frank told reporters that the website of
        the alleged killer contained a "kind of manifesto" that included "confused
        thoughts", "conspiracy theories", and displayed a "deeply racist attitude".
        The website has been taken down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d73e2-7d48-479a-8a8f-ad3a077a0053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ebbe4-d391-445e-a59d-2b80e1fdbe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube said it shut down the account of a man named Tobias Rathjen
        on Thursday morning. The most recent video, which was uploaded on February
        14, linked to Rathjen''s personal website.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff86fa-f9b5-49c8-8494-94780dad3679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806851cf-6c58-4812-a3ad-84979a039843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect had a legal gun license, Beuth said. According to Germany''s
        national firearms register, there were 5.7 million privately-owned guns and
        1.5 million gun owners as of 2015.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a047b-8df2-4aa7-b6b0-e0ddd918baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4eee9-391b-4199-b0ca-e01dfbe38eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Our warnings were ignored''</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909a4ed-dcff-4267-9b0e-e1b49a5c6632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the shootings, Germany''s Foreign Minister Heiko
        Maas condemned the spread of right-wing attacks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4004a3-371d-4a73-b3f6-cce8332d4a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d39c6-7bbb-4a7f-a719-0f8652e7c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the suspicion is confirmed, the gruesome act in Hanau is the
        third extreme right-wing murder attack in Germany in a year," he said. "Right-wing
        terrorism has again become a threat to our country. There is absolutely nothing
        to put into perspective."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b07145-db2d-478e-820c-885638661184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d81b2ff-ed42-41bb-8f6c-6a1388c78072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a gunman killed two people in an attack on a synagogue
        in Halle, while streaming the rampage live from a camera on his helmet. He
        later admitted to the attack and to holding anti-Semitic and far-right views.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe1532-7dbc-478f-bc14-8d1bdf153b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5db4084-8c2a-4b96-a7be-4d45c6ba7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Islamic Association claimed that Muslims were the gunman''s
        "target group."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78119eb2-7919-4443-98e5-eccbe9e836c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cee02e-ad7b-4526-965f-fb4005c540e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before this right-wing terror we had been warning and demanding
        for weeks and months to take a clear stand against right-wing agitation and
        Islamophobia," its statement said. "We had also warned that terror threatens
        us all -- Muslims and non-Muslims alike. Our warnings were ignored. The terror
        has struck. It is now the time to stand together."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407eda4-d1cc-4c9f-960d-6552e4175c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445a858-7e1e-4f3d-b48c-cc471ae49c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel, who canceled a planned trip to the city of Halle in the
        wake of the attack, said the evidence overwhelmingly pointed to extremist
        motives.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505072c2-d4c8-41f6-a865-07eccfbef05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bdd9b5-1239-43dd-8709-811f681b4302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still too early for a final evaluation. Everything is being
        done to clear up the background of these horrible murders to the last detail.
        But at present there is much evidence that the perpetrator acted out of right-wing
        extremist, racist motives -- out of hatred against people of other origins,
        other beliefs or other outward appearances," Merkel said from Berlin.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46192e10-23af-4f9e-b1f8-93be38bb9b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6639c-52b9-4155-b20c-f8bfff9e8f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racism is a poison, hatred is a poison," Merkel added. "I think
        now especially of the families and friends of the murdered. None of us can
        measure the suffering that the perpetrators brought upon them. I mourn with
        them and express my deepest sympathy."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ae892-48e1-4920-ac34-b3753b527eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7746d925-fe79-4f90-a0a2-05dfd61a9aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-right Alternative for Germany party said it was "shaken
        by this terrible act."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e4baf-a926-4338-b22a-f44dd2df9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f2d4f-70c3-4800-ab14-adcc16b30b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that it is in the interests of the relatives of the
        victims if the crime and its background are clarified quickly," it added in
        a statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da185b-57d7-4439-840d-805d2d70166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d49c3-fe88-4395-8894-66e59f4d5e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional parliament in Hesse, the state where Hanau is located,
        suspended all sessions Thursday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083259c1-3e02-48b4-8d47-3ef47a6bebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5190cd1-8326-463a-aae9-7a11f187d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vigil for the victims in Hanau on Thursday evening turned into
        an impromptu protest against extremism, with some attendees carrying signs
        denouncing racism and xenophobia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de7d94-4df8-455a-bb53-b1961d672c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T05:00:34.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/19/europe/hanau-germany-shootings-intl/index.html"><em>"Nine
        killed at two shisha bars in Germany in suspected far-right attack"&nbsp;</em></a></p>'
  'First-e-sports-college-program-in-the-Philippines-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-21T05:51:05.451+08:00
    'imagesource': 'jcr:c2bc969e-0624-4943-85a5-0e2badfeb213'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58860f01-37e3-42c3-b430-453fe54679c0'
    'lead': 'Online gaming might not be an after-school pastime anymore in the future
      as the first degree program in electronic sports (esports) in the country is
      being developed. '
