      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban was enforced to prevent the spread of the viral disease,
        which claimed the lives of more than 2,200 people, mostly in China, as of
        Friday.</p>'
