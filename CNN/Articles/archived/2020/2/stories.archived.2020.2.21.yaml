  'Maynilad-Manila-Water-rotational-water-supply-interruptions':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-21T10:24:12.482+08:00
    'imagesource': 'jcr:8742c89d-c1b1-4e43-b589-0c9d84551880'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc945e10-c905-432f-bc0a-a995dc598eb6'
    'lead': 'Water concessionaires have started implementing a rotational water supply
      scheme since October, but these interruptions may be felt more with the anticipated
      increase in temperature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T10:28:50.033+08:00
