      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main prayer hall of the mosque can hold more than 5,000 worshipers
        at a time, and its gold-colored dome and tall minaret have become an integral
        part of the north London skyline.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0c59c-a78f-4660-aa65-2e84f6726a1b'
