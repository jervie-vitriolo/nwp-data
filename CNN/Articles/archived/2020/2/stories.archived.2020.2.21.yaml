      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Hopes for a slowdown in the spread
        of the novel coronavirus were dashed Friday as the number of new cases rose
        in China, and outbreaks worsened in Japan and South Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d242072-1643-4161-ad4e-687fb246eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37353c28-de4c-4dcf-b66f-2f525d6fbdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in China''s Hubei province confirmed an additional 411
        cases of the virus Thursday, 62 more than the previous day, taking the total
        number of cases at the epicenter of the outbreak to 62,442.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6b908-8a2f-4f16-a06f-8153041c842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881738b5-98af-48b4-94ac-79ee4c6aa94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an additional 14,000 or so cases outside Hubei, with the
        majority in other parts of mainland China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37477cbe-5a15-4d03-b56e-78929b74363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.582+08:00
