    'template': '1'
    'title': 'Seven-day reduction in violence in Afghanistan to begin, US announces'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeff0d1-197d-422a-aa7a-773eb7cb6fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A seven-day reduction in violence
        in Afghanistan, negotiated by the US and the Taliban, is set to begin Friday
        night local time, the US State Department announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a6f7bc-8083-447a-a72f-e40f99cfe367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19e89a-092e-4d04-aa86-634b94c1b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After decades of conflict, we have come to an understanding with
        the Taliban on a significant reduction in violence across Afghanistan. This
        is an important step on a long road to peace, and I call on all Afghans to
        seize this opportunity," Secretary of State Mike Pompeo tweeted Friday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d6596-e35f-4f56-99a4-b17b93c5e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b830f9e-87a8-414d-a74a-fcccc11c5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is aiming for a peace deal to help execute President Donald
        Trump''s desire to withdraw US troops from Afghanistan. The first step is
        expected to reduce the current level of troops from 12-13,000 to 8,600. Officials
        have stressed that such a reduction would be "conditions-based."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb9100-7a28-4113-89df-ef59bffa62d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb99f1-8b2e-412d-acad-57da682a7972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said Friday that the US is preparing for the signing of a
        US-Taliban agreement on February 29, contingent on the "successful implementation"
        of the reduction in violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ea802-191c-4344-88eb-424bb1abfccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d42072-16b8-4d3b-8e0a-f2dabcea1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intra-Afghan negotiations will start soon thereafter, and will
        build on this fundamental step to deliver a comprehensive and permanent ceasefire
        and the future political roadmap for Afghanistan," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbfeea1-10cd-45a7-bf21-e08ffc30d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78828219-db3f-4877-a289-92e0b05ee9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Afghan officials also confirmed the start date to CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1075d343-63d7-435e-afbc-ebac74f472c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b89cb5-863d-4d64-ba60-3293a3f87671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Taliban said it plans to sign the agreement
        with the US. Before the agreement is signed, both sides will work on creating
        a "suitable security situation" which will include arranging for a prisoner
        release that could pave the way for a "withdrawal of all foreign forces,"
        the Taliban said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1630a86-bc03-4ec6-854d-43bcfcc70df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8332d-3c58-4fe1-80a6-0085c3b777c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Mark Esper first announced last week that the
        US and the Taliban had reached a proposal to decrease violence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31078f13-c55b-4519-b6d0-f5eab1bcf166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7cd55-ed99-48e3-a1cd-9fb0be463bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official, briefing reporters in Munich last
        week, described the reduction in violence agreement as "very specific" and
        said it includes language on "roadside bombs, suicide bombs, rocket attacks."
        That official suggested there would be a deconfliction channel with the US
        military, Afghans and the Taliban for the purposes of the monitoring compliance
        to the agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f0b6f-33ee-490c-9d93-7ac07a5b9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbeca20-a2ba-4f65-a7e9-4ee8c344be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of means for monitoring the situation in Afghanistan,
        so all of them will be engaged," the official said, stressing the importance
        of such a channel given the possibility of "spoilers" to the agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431ff29-1a7f-45a0-9ed0-139fb98ef1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c059ec5-4829-4f22-bf16-f664b46e0cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people who prefer the status quo to a peace agreement,"
        the official said. "There are lots of people who benefit from the status quo
        and Afghanistan itself was very complex."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db59e9-6fe9-4612-91ca-735c5d2754a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b121f-5903-47e5-9eab-f4cb309c3bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials had previously expressed skepticism about the viability
        of such an agreement, given the Taliban negotiators cannot guarantee all Taliban
        fighters across Afghanistan would abide by the terms. The Taliban chain of
        command is loose in some areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0cb00-ff22-4644-b221-3d455dadb690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8e1bd-46b7-4e0e-96fc-74399a69d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials were also concerned the ISIS affiliate in Afghanistan,
        ISIS-Khorasan, would take advantage of the agreement by encouraging younger
        Taliban members to join its fight against the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b46581-29e4-4f76-869c-94ceee6391a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b154a6-9d3f-4536-9b1d-830cab8fac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement comes amid continued attacks in Afghanistan and the
        announcement this week that President Ashraf Ghani is the official winner
        of the country''s presidential elections after results were delayed for nearly
        five months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb6b13-da4b-4e96-bcd6-e50872c054b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c82479-93dd-49bb-8cd6-06247510b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of attacks carried out by the Taliban and other anti-government
        forces reached a record high in the last three months of 2019, according to
        a report from the Special Inspector General for Afghanistan Reconstruction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f09ce-388b-452d-b830-af927656bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735cf8e7-5260-4092-a746-129494634768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long sought a comprehensive agreement with the Taliban,
        which could bring about a diminished US presence in the region. Friday''s
        announcement comes following months of negotiations between US Special Representative
        for Afghanistan Reconciliation Zalmay Khalilzad and his team and Taliban negotiators
        in Doha. Khalilzad has met with key international and US stakeholders over
        the past several weeks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba8d45-be54-4d06-abcc-9e1f98a1ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae632580-8f6c-46a2-ac1b-83eb35dd4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and the Taliban reached an agreement "in principle" in early
        September 2019, Trump''s special envoy for Afghanistan said at the time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c8ffa-8687-4564-8d8a-d1ea25c3fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70099eee-b1a9-4264-a46e-7c0da755eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shortly thereafter, Trump called off peace talks and said he
        canceled a secret Camp David summit with the militant group after they took
        credit for a deadly attack in Kabul that killed a US service member.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db8053-6957-4fb3-92f5-214ed953ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701fa23b-083f-463b-aa89-aa03c98144c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise visit to Afghanistan in November, Trump announced
        that the talks had restarted. The US President made the announcement shortly
        after the Taliban released an American and Australian professor in exchange
        for the release of three Taliban prisoners by the Afghan government. The State
        Department announced in early December that Khalilzad had rejoined talked
        with the Taliban in Doha.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7f284-fbfc-4ce9-97f4-e5d2ff6ed934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6774de66-647c-4177-8e3e-a88b0d2bd18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official last week credited Trump''s decision
        to cancel the talks in September for the eventual reduction in violence agreement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f0c5c-eea9-4cdf-a280-63e35d719dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e966720-1f19-4bbc-8757-cf06a49a7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:26:55.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was President Trump''s tweet, and the subsequent standard he
        took, which says, we just need to have a significant and lasting reduction
        of violence before we finalize the agreement. And now we have a roadmap that
        has been agreed to give that," they said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2ddd9-b2b9-40eb-ab82-717d6757c6f0'
      'mgnl:activationStatus': true
