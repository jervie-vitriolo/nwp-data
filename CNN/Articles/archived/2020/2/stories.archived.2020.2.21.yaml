      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt had joked during his acceptance speech about how the Senate
        voted against allowing witnesses during the trial, which had wrapped up the
        prior week.</p>'
