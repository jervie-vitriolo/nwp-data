      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62752c3b-b307-4f46-9312-363c07352e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wexner has been under heavy scrutiny recently for his close ties
        to Jeffrey Epstein. The disgraced financier, whose death in jail last August
        has been ruled a suicide, was Wexner''s former personal money manager and
        a trustee of the Wexner Foundation, Wexner''s charitable group based Ohio.
        Wexner said he cut ties with Epstein in 2007. Wexner said in September 2019
        he was "embarrassed" by the relationship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6182d6-986e-4234-b490-d15d45aa6897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.064+08:00
