      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also wasn''t a fan of Brad Pitt, whose speech, when he received
        the award for best supporting actor, veered into politics when he mentioned
        John Bolton''s absence from the President''s Senate impeachment trial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a02195e-2852-44a0-acac-3cb6666ee1f2'
