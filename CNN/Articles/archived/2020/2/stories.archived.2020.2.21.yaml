    'template': '1'
    'title': 'NBA: Irving to have season-ending shoulder surgery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d299c-fab2-48a6-bf63-8a90c14d8402'
      'mgnl:activationStatus': true
