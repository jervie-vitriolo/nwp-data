    'template': '1'
    'title': 'Dito pushes back market rollout to March 2021 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dceb824-8d49-490c-bf32-252d7e2378fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:27:36.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) </strong> Cell
        phone users eyeing to use Dito Telecommunity''s network would have to endure
        a longer wait, as the company said it would only start commercial services
        in March next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2ac1f-67ba-4e25-b0ae-ad9426697537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:27:36.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb03fc1-1bc2-4961-9888-6c21633807b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:27:36.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito Telecommunity said its target rollout in July would only be
        a "technical launch."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f584f9-88bb-4087-95fb-d34c8b1c70c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:27:36.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3bd924-f072-48d9-ac24-6d34d510d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:27:36.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The technical launch means that the DITO network will be ready
        for technical audits from the NTC (National Telecommunications Commission).
        This is to make sure that we comply to the government-approved number to cover
        37 percent of the countrys population," the third telco player said through
        a disclosure from its sister firm, Chelsea Logistics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aadb93c-4824-40ac-ab75-c4f0f16e3af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:27:36.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c44e25-6204-46c7-ba41-885a0996a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:27:36.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Dennis Uy met with Department of Information and Communications
        Technology Secretary Gregorio "Gringo" Honasan II last month to give updates
        on the mobile network''s rollout, saying it was on track to meet the July
        deadline set by government for its "initial commitments" as the third industry
        player.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f4aac-9562-4f3a-8a24-b3cf61f7e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:27:36.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2020/1/16/Former-ABS-CBN-Dito-CME.html">Former
        ABS-CBN exec to lead Dennis Uy''s telco, media group</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8e3b5-5d8a-450a-b310-c2b8237570c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:27:36.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito, once named the Mislatel consortium, paid a 25.7-billion performance
        bond to the government as it committed to provide internet service with a
        speed of 27 megabits per second to more than a third of the population on
        its first year of operation. The money will be forfeited in favor of the government
        if Dito fails to meet expectations by July 8, 2020  exactly a year after
        Dito secured the <a href="http://cnnphilippines.com/business/2019/7/8/Mislatel-Dito-Telecommunity.html">license
        to run a telco business</a> to break the duopoly of Smart and Globe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a054a5-ab88-464a-a031-cafcdce05e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:27:36.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343e075c-39b2-4387-8d41-d5e18d60174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:27:36.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an average mobile internet download speed of
        7 Mbps and an average upload speed of 2.2 Mbps, international analytics company
        Opensignal said in a report last May. Dito spokesperson Adel Tamano previously
        said the company will first offer 4G LTE connectivity before moving to the
        more advanced 5G technology sometime in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ee944-daa6-4d3b-a27d-ce8d8bdbe1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:27:36.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d788d56-6e42-4ead-adb9-a245ea29b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:27:36.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO said it would set up 1,600 cell towers by July, from which
        the government can test if it can hit its promised service quality. The company
        earlier claimed it wants to <a href="https://www.cnnphilippines.com/business/2019/11/4/Dito-30-percent-3-years.html">corner
        30 percent of mobile subscribers</a>&nbsp;in the Philippines  also called
        the text capital of the world  in its first three years.</p>'
