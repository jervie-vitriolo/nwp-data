      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d734d-4766-459e-a436-30a83a24bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt had joked during his acceptance speech about how the Senate
        voted against allowing witnesses during the trial, which had wrapped up the
        prior week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff29b1c-ae1d-4e7d-80e7-56f8fa83106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b515f3-47da-4749-a8f0-5f7a25242b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:00:34.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me I only had 45 seconds up here, which is 45 seconds
        more than the Senate gave John Bolton this week," Pitt said. "I''m thinking
        maybe Quentin (Tarantino) does a movie about it and in the end the adults
        do the right thing."</p>'
