      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s made by Hasbro, which holds the licensing rights for most
        Disney Star Wars toys. But Lucasfilm, the Disney-owned production company
        that makes Star Wars movies and TV shows, says it has been working with several
        other major licensees to create an entire catalog of Baby Yoda merch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97866ee4-b52f-47d4-b0bc-95cd04db8020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:12:40.420+08:00
