      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/20/uk/london-mosque-stabbing-gbr-intl/index.html"><em>"Prayer
        leader stabbed at London mosque as police arrest man on suspicion of attempted
