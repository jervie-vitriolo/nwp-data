      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11683d6c-0196-4711-9194-c6dd5dd374e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:09.915+08:00
