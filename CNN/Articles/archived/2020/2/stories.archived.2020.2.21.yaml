      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf41dc-2ac2-45fc-bd13-1205850ab293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T18:28:46.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the BIR said it served a closure order
        against Synchronization Anywhere For You, Inc., which is one of the 60 licensed
        companies in the Philippine Offshore Gaming Operations (POGO) industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a15da63-35b9-4545-a146-9f8a15edbaff'
