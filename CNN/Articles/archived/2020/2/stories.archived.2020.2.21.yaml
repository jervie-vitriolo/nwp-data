    'template': '1'
    'title': 'Novel coronavirus deaths top 2,200 as number of new cases in China rises
      again'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e984a12-a44d-4c18-a9f3-56745077aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.582+08:00
      'mgnl:createdBy': 'lara'
