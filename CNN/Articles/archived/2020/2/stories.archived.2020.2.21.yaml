      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he didn''t know if "Parasite" was good. "I thought it
        was best foreign film, best foreign movie &nbsp;no, it was the best. Did
        this ever happen before?" he asked</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9133dc51-463d-45d1-8076-417e7e93aaca'
