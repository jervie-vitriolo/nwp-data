    'template': '1'
    'title': 'Bishops are leading peace talks with communist rebels on Samar island'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471267a-154b-4836-8805-e03b736d5db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:41:32.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong>  The
        local government and the Catholic Church on Samar island have appointed three
        bishops to lead localized peace negotiations with armed communist rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaec9d9-aafd-445b-998e-bfb26afe16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:41:32.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c688700-24ac-43d9-9bcc-b10b6a750d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:41:32.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Presidential Adviser on the Peace Process in a
        statement on Thursday said peace talks in the region will now be led by Bishop
        Isabelo Abarquez of the Diocese of Calbayog in Samar, Bishop Emmanuel Trance
        of the Diocese of Catarman in Northern Samar, and Bishop Crispin Vasquez from
        the Diocese of Borongan in Eastern Samar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3330136-1089-4809-ba65-56529de0a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:41:32.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb47af6c-7231-4a67-a6d4-76405f247aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:41:32.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:33.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel was created after the Samar Island Partnership for Peace
        and Development, an organization composed of representatives from the government,
        church, and civil society groups in the region passed a resolution pushing
        for church-led peace talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3311707-624d-4bb7-9730-57583fbb32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:41:32.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:33.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf871d2-e410-4798-9367-7eb51c453de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:41:32.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:33.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPPAP said Borongan Mayor Jose Ivan Dayan Agda made the proposal
        and quoted him as saying, "[the] religious sector is more credible than the
        politicians in leading the localized peace engagements with the rebel group."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478bc31-ff86-490c-ade6-9f109d7652d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:41:32.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880c999-0208-4b2d-a1f4-8756ab92b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T12:41:32.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is consistent with the national government''s<a data-cke-saved-href="https://cnnphilippines.com/news/2018/07/16/afp-armed-forces-local-peace-talks-ndfp-leadership-irrelevant-joma-sison.html"
        href="https://cnnphilippines.com/news/2018/07/16/afp-armed-forces-local-peace-talks-ndfp-leadership-irrelevant-joma-sison.html">
        resolve for localized peace talks</a> ever since President Rodrigo Duterte
        walked away from negotiations with the National Democratic Front of the Philippines
        in 2017. The NDFP represents rebels in talks to end the five-decade insurgency
        waged by the Communist of the Philippines and its armed wing New People''s
        Army.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d747b83-653b-4bac-84cf-0d7a037f4d7d'
