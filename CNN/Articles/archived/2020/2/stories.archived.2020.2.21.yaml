      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in the water, the drug submarines are difficult to detect without
        prior intelligence or aircraft to spot them from above.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7b730-5966-4f62-b3f4-3d6711c338ce'
