      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Disney finally lifted the veil on
        a truck load of new Baby Yoda merchandise Thursday morning, nearly four months
        after the character debuted on the Disney+ Star Wars series "The Mandalorian."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a285f1-dc3d-4748-be0a-fdc5021e20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:12:40.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf6995-9860-47b9-9c0a-54632c26b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:12:40.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby Yoda shocked many Star Wars fans in November when the Mandalorian
        character, nicknamed Mando, discovered him at the end of episode one of the
        critically-acclaimed show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e68f4-6a2b-435f-99b3-ce473cf32326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:12:40.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512e888-ea80-4280-ad71-91dd8db6f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:12:40.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Baby Yoda has taken the internet by storm, becoming
        a trending topic on Twitter and Google searches after fans shared an endless
        onslaught of memes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc520b-5b1b-4c06-bbd9-973cb9d77cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:12:40.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc65d8-0926-42ef-a46c-5258a07358a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:12:40.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest additions to the Baby Yoda toy lineup were revealed at
        Disney''s Star Wars toy showcase in New York City on Thursday ahead of the
        latest annual American International Toy Fair. The showcase included new "Mandalorian"
        and Baby Yoda action figures, plush dolls, LEGO sets and board games in addition
        to t-shirts, hats and other apparel decorated with images of the adorable
        alien.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f64c2-57ca-4019-a456-04c8098a3bf5'
      'mgnl:activationStatus': true
