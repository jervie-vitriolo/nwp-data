      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After COVID-19 reached the Philippines, airlines were among the
        hardest hit as they cut tens of thousands of flights to and from mainland
        China, Hong Kong and Macau in compliance to the countrys travel ban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4c2f2-55c3-4609-a40a-016b3b788928'
