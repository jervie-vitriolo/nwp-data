      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines, February 21)</strong> In
        sickness and in health, 220 couples in Bacolod City made their vows in a mass
        wedding on Thursday amid the threat of the novel coronavirus (COVID-19).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d645f2a-4aa5-4230-90bf-6fc80f9bb631'
