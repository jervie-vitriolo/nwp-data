      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney worked with third-party licensees to make Baby Yoda plush
        toys and apparel available for pre-order in December after the internet went
        crazy following the character''s debut. An additional $350 life-sized Baby
        Yoda toy was unveiled at the end of January and is set to hit shelves in the
        spring.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04ce05-8865-4bae-8f4b-87aaabb2a801'
      'mgnl:activationStatus': true
