    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Art Fair Philippines opens new sections, aims to develop younger artists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe7b0b-a53f-4d4c-a4cb-708374fdcac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.604+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) </strong> Staying
        true to its mission of expanding the audience for visual art, Art Fair Philippines
        has opened this year with three new sections to enhance art appreciation,
        and deepen exposure to art, especially among the younger generation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4b7cd-ab77-4f9b-bbd7-88f94214de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.604+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209f619-2b5c-4c5a-a1d3-a559ef04fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.604+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair runs on February 21 to 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef8791-21cd-4ccc-a2aa-09b9cb3ad5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.604+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a527ad-bbeb-4b61-883b-57bee6addb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.604+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We realized that a lot are more than just enthusiasts. They want
        to experience the process of art making, Art Fair Philippines cofounder Trickie
        Lopa told CNN Philippines via phone call.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ce2e9-ac5b-41a1-9b0d-9713610c464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a6d4d-eded-4bf6-a1c6-290906fdbc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Fair Philippines has opened three new sections, namely, Open
        Studios, Film, and Incubators. The Open Studios and Film sections will present
        workshops and demos. The Incubators section includes creative spaces outside
        the mainstream gallery format.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013c33f-9d28-4583-a3ab-13eafa4cecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa4e91-4d09-46ee-abe2-57764e36e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopa said the mission of the fair that has been running for eight
        years now is to develop an audience for Philippine visual art.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44290c0-1689-4c93-bc0c-daa052712810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387e3e8b-dbc6-4bb9-bc29-99d2e94c6040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We did not have cultural events like this when we were young. We
        are thinking about the younger generation here, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c38bd-f6a7-4d6b-997c-6b5a2d968b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d24b31-9ec6-472f-a1cc-4a1a9c1d275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open Studios complements the Talks section. There is a two-day workshop
        on photography with Paco Guerrero. A workshop on lighting techniques for photographers
        will also be conducted with Neal Oshima and Mark Nicdao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a725224-45b3-4fc9-9d89-a679cc327eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14175613-87be-4594-b07c-256e50119a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a demo on watercolor painting techniques with Claude
        Tayag, cyanotype workshop with Alexis Oshima and Angela Silva, rubber cutting
        workshop with Association of Pinoyprintmakers, and a sculptural planter-making
        workshop with Rita Gudio of Tahanan Pottery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aafc12c-c5f7-4ffd-88e5-020775f7f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T22:24:37.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2ea5d-feb9-4972-a1f9-150a1c85c12c'
      'mgnl:activationStatus': true
