  'Nine-killed-in-Germany-shisha-bars-far-right-attack':
    'author': 'Nadine Schmidt, Sheena McKenzie, Rob Picheta and Ivana Kottasova, CNN'
    'caption': 'A car covered with rescue blankets stands in front of a bar in Hanau,
      Germany, Thursday, Feb. 20, 2020. German police say several people were shot
      to death in the city.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-21T04:55:47.803+08:00
    'imagesource': 'jcr:fd16aaf0-9bd3-4955-bd91-39bd7df0df36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4700f38-6b66-45d3-8005-a041cc239bda'
