      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As global fears and misconceptions spread about the coronavirus
        outbreak that originated in the city, protesters blocked roads in the Ukrainian
        town of Noviy Sanzhari, where evacuees are to be monitored for two weeks at
        a medical center. Ukraine has no diagnosed cases of the novel coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493f1ac-347e-41fe-973b-46e2e85cf23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:30:24.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840cbf0-166b-453e-8358-362c7b001a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:30:24.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Ministry of Internal Affairs said that "aggressive
        citizens" began to pelt the buses with stones, and that one man tried to hit
        police with a car.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a155a0-f844-49f7-b93f-12dd8751bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:30:24.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce201a-4875-4f6d-bcb3-433358a03d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:30:24.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those people who today threw stones at the evacuees ... and law
        enforcement officers, injured nine police officers, one of them has serious
        injuries, we will make a decision on their punishment," Interior Minister
        Arsen Avakov said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c82bd68-f557-41f9-9bc2-a1c967564077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:30:24.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:21.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85687b4-7bfd-460b-900d-70e1901affed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:30:24.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police opened criminal proceedings after the clash, the ministry
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad70c7a-695e-4fc3-adde-5c8f1e778d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:30:24.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:21.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450417a-a049-4ed4-9465-a1ada989bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:30:24.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:21.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials, including President Volodymyr Zelensky, have
        sought to ease tensions since the clash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f592752c-7dff-4d30-868f-4036c6c91336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:30:24.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80050ce-46f2-4000-bc1c-8d446042f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:30:24.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky urged Ukrainians to remember that "we are all human" and
        there was no danger, in a statement reported by Reuters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c843936-c9db-4b5d-b837-d3d79fbfb7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:30:24.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f7262-1947-4d3e-8e0f-5a858deb4ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:30:24.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:21.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there is another danger that I would like to mention. The danger
        of forgetting that we are all human and we are all Ukrainian," he said, according
        to the news agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e570f3aa-f4ab-447d-a898-05ea111bb18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:30:24.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:21.055+08:00
