      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police estimated the crowd at 2,500, dressed in white, some carrying
        candles and placards saying "#YestoABSCBNFranchiseRenewal" around the company
        compound in Quezon City.</p>'
