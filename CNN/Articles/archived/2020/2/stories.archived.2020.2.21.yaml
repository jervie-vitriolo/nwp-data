    'template': '1'
    'title': 'Prayer leader stabbed at London mosque as police arrest man on suspicion
      of attempted murder'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0e03c-81f9-4381-a902-c00e7b184baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Police have arrested a man on suspicion
        of attempted murder after a prayer leader was stabbed at a mosque in central
        London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e692738-6ef1-49fc-921c-594fbed58111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be202007-d580-4135-9814-19fd255d8648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were called to the London Central Mosque near Regent''s
        Park just after 3 p.m. local time, and found a man in his 70s with stab injuries,
        London''s Metropolitan Police said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbb64d-0c53-4f66-98ee-165732d3ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f539c-06e9-4ed1-9d1a-8ccc898af749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim has been taken to hospital and his injuries are not life-threatening,
        said police, who are not treating the incident as terror-related.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ae80d-cf59-458b-8c82-19e959532786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and videos posted to social media appear to show officers
        restraining a man in a red sweater on the floor of the mosque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec7b08-3c05-4d60-a394-3f12af76d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9d6c5-1969-42a6-bdd8-12f2968725c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses told CNN there were around 100 people in the mosque
        at the time, and several helped pin the assailant to the ground. Some said
        they had seen the attacker attend the mosque in recent weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c50d7-f166-4f18-ab23-b09e912d6567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c50b7-cfd3-4a6d-a19b-6ccebc3ee01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video posted online showed a knife on the floor next to the
        man.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e38eef-32ce-47e6-8033-c5229c2c551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c7df8-3152-4b17-8ebe-87537bc4220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 29-year-old man, who is believed to have been attending prayers,
        was arrested inside the mosque on suspicion of attempted murder," police said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8cb00-773e-49ca-a4eb-31729908330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e0e99-b738-42e6-ac8d-9a0a2f60265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been taken into custody at a central London police station.
        A crime scene has been put in place. Enquiries continue."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b2c301-166f-46c3-b3bf-398128a223b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9340c8-7136-486d-b3cb-54f45da9fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson said he was "deeply saddened" by
        the incident, adding: "It''s so awful that this should happen, especially
        in a place of worship. My thoughts are with the victim and all those affected."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09858d45-4825-4e0a-89ee-00522993de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a31da-24ef-4497-8341-e7711d36b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London mayor Sadiq Khan added: "Every Londoner is entitled to feel
        safe in their place of worship &amp; I want to reassure London''s communities
        that acts of violence in our city will not be tolerated."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03541a-69ad-455a-99d5-d57302ab1dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6850bff0-c183-4d11-b309-6ae9436de138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are providing extra resources to the area, Khan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748c1f3-9a61-4810-b0d4-d5b57a2f5cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcdd63a-2b5a-41e1-a77c-4f5e52102859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the mosque said: "there was an Incident today at
        London Central Mosque where an unknown individual attacked and stabbed the
        muazzin (the person who makes the call to prayer) during Asr Prayer around
        3 p.m.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783470b4-57d1-4f5c-a7d0-e7f33c6e464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2314106d-c38e-4867-bf2e-06f67bdee8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attacker was apprehended by the worshipers until the police
        arrived and arrested him. The muazzin did not sustain any life-threatening
        injuries but was seriously injured and is being treated at the hospital."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f2ceb-073c-4a02-aef2-63329440cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd6ec3-fbc2-441a-8233-e2688c9753da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miqdaad Versi, a spokesperson for the Muslim Council of Britain,
        described the attack as "extremely worrying."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6316a1-d124-4344-983d-b63f14a52f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020875fd-7e95-438e-8141-e1c3d4f2ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must have no hesitation in condemning such evil," Mohammed Shafiq,
        CEO of the Ramadhan Foundation, added in a statement. "Mosques and all places
        of worship are sacred and should be protected."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747baf71-4034-4109-9575-0465ddbc296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3b477-3050-4412-aac1-ce21844fc05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:23.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London Central Mosque mosque is a key place of worship for Muslims
        in London, regularly attracting large number of visitors and worshipers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae7395-be14-46ba-aa9a-dbe6bcef0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T04:50:54.237+08:00
      'mgnl:createdBy': 'vince'
