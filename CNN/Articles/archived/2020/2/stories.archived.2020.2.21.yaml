      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the call of the Department of Health (DOH) to avoid no-contact
        gestures among lovers, nothing stopped the participating couples to express
        their love for each other as they were required to wear face masks during
        the wedding ceremony at the Bacolod City Government Center</p>'
