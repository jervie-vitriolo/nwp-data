      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-time celebrity couple, nicknamed "AshMatt," announced their
        engagement in November 2019. The couple confirmed their relationship in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a354c68-6af7-4f64-abf5-ad6b6c2c1ccb'
