      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db00240-14d2-4a5e-a9b5-e4ddde236382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tested pigs were the first confirmed ASF cases in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d9abc-109a-4b17-9a01-2294fcff7e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57036b1-bf01-4a50-b993-3e268e119d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tornilla then assured the public that local officials were on top
        of the situation to manage, contain and control this disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be044ec-886d-420c-9956-1be6628bcfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b994eda-721a-4b0c-9a8a-3e6cbbb08b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had an outbreak of African swine fever last year,
        with its first case reported in July 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a59f29-c81d-40e5-918c-aadcd7e2f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b035a-27b0-47ea-9f00-f98e501ef464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of African swine fever have since been confirmed in parts
        of Luzon including Metro Manila, Bulacan, Pampanga, Nueva Ecija, Pangasinan,
        Cavite, Benguet and most recently in some areas in Mindanao. It was in Davao
        Occidental where ASF was first reported to have reached the southern Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c7d42-a3d7-4e9b-a616-8ca21ea06f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669b26c-3cc0-44f0-986a-5d1a338c613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole province has been placed under a state of calamity after
        10,000 hogs were affected by the viral disease. This triggered local governments
        of Iloilo and Cebu to bar the entry of pork, boar semen, pork-related products
        and byproducts as well as other products which have been commingled with pork
        from Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8135be-dc2c-48ed-b4c0-5075508fcecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd7f13-e28e-439f-b315-34d356406704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misamis Oriental, Davao City, Mati City in Davao Oriental and Southern
        Leyte have also enforced bans on the entry of live pigs and pork-based products
        from ASF-affected areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8779b-6967-4341-a427-9d80e084a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426575bd-e860-43de-a296-acb1389f3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:01:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African swine fever does not pose health risks on humans, but
        they can carry the virus and spread the disease. The virus quickly spreads
        in an affected hog, which could lead to death after three to five days, threatening
        food supply.</p>'
