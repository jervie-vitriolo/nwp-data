      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> More than 5 tons of drugs were seized off
        the coast of Panama after authorities spotted what appeared to be a semi-submersible
        vessel, the country''s ministry of public security said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67baad-a4ff-4f1b-a748-e97d2ce9fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:46:38.725+08:00
