    'title': 'Qantas, Air France, KLM tally up coronavirus costs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47b25b-ba4d-4cfd-a5ed-671e86a79155'
