      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before sending the US the termination notice, Duterte
        called the US rude for meddling in the Philippines'' local affairs. He cited
        American senators'' demand for the release of Senator Leila de Lima  an opposition
        lawmaker detained on drug charges -- in what they believe to be part of the
        Duterte government''s crackdown against its critics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52a866-909c-4197-8d65-9e3270b183ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.276+08:00
