      'mgnl:lastActivated': 2023-01-26T21:00:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701cfc32-f3a9-4d48-a6a3-099c7723f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:46:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized more than 5 tons of drugs inside the vessel and
        arrested four Colombian citizens, the ministry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a023f8-0b3b-4669-a72e-0dbd26a67823'
      'mgnl:activationStatus': true
