      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) </strong>&nbsp;Over
        2,000 employees and artists of ABS-CBN Broadcasting Corporation took to the
        streets Friday evening with other groups to call for the renewal of the network''s
        expiring franchise.</p>'
