      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Qantas, Air France and KLM are taking a
        big hit from the novel coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604a89e-defd-4e0d-8e70-3050f827ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba42c3e-0ecd-4a21-b8ce-2b1e9bb2d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines on Thursday estimated the financial cost from the outbreak,
        which has forced airlines around the world to cancel flights in Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800667b-f166-4b6b-b52b-2fdcc808430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a27e30e-770c-4259-9427-2c0f41816f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas, the flagship carrier of Australia, reported the coronavirus
        could reduce its profit by up to 150 million Australian dollars ($100 million)
        in the second half of its fiscal year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c3659-d1df-4ff7-bc29-d179f09f32e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4b9ec-f0bc-493e-b08b-c6a4c122433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Air France-KLM said that the virus could slash its
        earnings by as much as 200 million ($216 million) between February and April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32684f4d-8c97-45d4-bb3d-42ab1943fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d5f30-36ce-4d92-ae90-c1cd7144931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global airline industry is facing significant financial losses
        after dozens of carriers canceled or reduced flights to Asia because of the
        coronavirus outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437dfd12-d31a-4a51-9d6b-7652e16792f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9684d0-2dcc-45d7-bab8-3eb74837feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air France and KLM have suspended flights to Shanghai and Beijing.
        Qantas has already canceled its service to Shanghai until the end of May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6fffc7-4a5a-4eab-943b-82ffb0ad51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c81add-b16b-4ec5-855f-f39c570b8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas CEO Alan Joyce said Thursday that the airline plans to reduce
        flights across Asia by 15 percent&nbsp;until the end of May because of weak
        demand to Hong Kong, Singapore and Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cb106-8b38-4272-9b3b-c599c47fb693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef291d4e-2746-4951-be87-bbd4e42fb445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of flexibility in how we respond," Joyce said during
        an earnings presentation. "We can extend these cuts, cut deeper if we need
        to, or add capacity back in."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c43fd-d345-44b7-8892-13327277d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a13ff7-a1c3-4db6-9d39-4739451f3845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:50:20.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Air Transport Association said Thursday that its
        initial assessment showed that the coronavirus could cost carriers in Asia
        nearly $28 billion in lost revenue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d03b9-3844-4714-aa56-48f27a5224cb'
      'mgnl:activationStatus': true
