      'mgnl:lastActivated': 2023-01-26T21:00:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) </strong>&nbsp;Brooklyn point guard Kyrie Irving
        will undergo season-ending surgery to repair his right shoulder, Nets general
        manager Sean Marks announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4e495-b56c-475c-a73a-02222296f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T16:26:33.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:00:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injury, described throughout the season as an impingement,
        has bothered Irving since early November. He missed 26 games between Nov.
        16 and Jan. 10. In that time, he visited a specialist and received a cortisone
        shot, but his shoulder hasnt been 100 percent since his return to action
        on Jan. 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1c428-8611-4834-9d30-f649b8a451db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T16:26:33.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:00:24.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving, who turns 28 in March, is averaging 27.4 points, 6.4 assists
        and 5.2 rebounds in his first campaign with the Nets. He signed a four-year,
        $136 million deal as a free agent in July. More recently, a sprained knee
        sidelined Irving for the final five games before the All-Star break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3dcf84-0ce9-4ed6-83f5-05eafc8a4802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T16:26:33.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:00:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets are 17-16 this season when Irving doesnt play, and they
        are 8-12 when he has seen action. The team won 12 of its first 18 games without
        Irving.</p>'
