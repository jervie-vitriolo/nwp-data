    'jcr:uuid': '8d5363d8-9a5a-4ead-b7a8-af0ed62104f5'
    'lead': 'Cell phone users eyeing to use Dito Telecommunity''s network will have
      to wait longer, as the company said it would only start commercial services
      in March next year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T17:27:36.717+08:00
