      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2133a5-9c85-490d-824b-09118f37c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T10:55:13.605+08:00
