    'jcr:uuid': '91ca6b1a-0bf0-4610-ae8c-69a4e003326e'
    'lead': 'The upper chambers scheduled probe into ABS-CBNs franchise renewal
      case will not violate the Constitution, senators say in response to House Speaker
      Alan Peter Cayetanos claim the move is ''unconstitutional'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T17:09:46.156+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:00:23.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:59:49.011+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators counter Cayetano: Probe on ABS-CBN franchise case wont violate
      Constitution'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af5e5e-cf63-485d-a09c-10d65c0186d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.157+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21)</strong> Contrary
        to House Speaker Alan Peter Cayetanos claim, senators on Friday maintained
        the upper chambers scheduled probe into ABS-CBNs controversial franchise
        renewal case will not violate the Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933cc9b-e41a-48a0-9460-6828186b7e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.157+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb0754-46f4-4518-b31b-b35f938f66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.157+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not at all (violating the Constitution), Senate President Vicente
        Tito Sotto III said in a message to reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a3224-741d-4ab1-8768-de7012513457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.158+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957d138-ca56-4b1a-8d00-1406c2583926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.158+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, the hearing is focused on the resolutions filed (on) ABS-CBN,
        not whether we should approve its franchise or not, he added of the inquiry,
        which will take place on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00792f-55aa-4ff5-975a-a3f63e76c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.158+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed77eb9-273b-4aee-96fc-e873ff1734c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.158+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/13/Senate-probe-ABS-CBN-franchise-issues.html"
        href="https://cnnphilippines.com/news/2020/2/13/Senate-probe-ABS-CBN-franchise-issues.html">Poe
        asks Senate probe on ABS-CBN franchise issues</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c2797-9f6d-4137-983e-ba48143f9c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.158+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that a panel hearing does not necessarily represent
        the Senate, noting that committee chairpersons are authorized to hear what
        their committee thinks should be heard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc731da6-9def-43b3-bb76-e80114b10796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.158+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b486bb-30ce-48c0-abe6-00a871e38ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.158+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan shared the sentiment, saying such hearing
        is consistent with the law and parliamentary practice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4199208-437b-4582-9da7-d81adc31ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.158+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c305f53-d2e8-424d-a301-145cde771483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.158+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding parallel hearings in the Senate on bills that should emanate
        from the House of Representatives such as the budget bill, tax bills or franchise
        measures is standard parliamentary practice for decades now, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb7ef8-140b-4630-a6c2-17b1edc9fd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.158+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99692d-1071-4cb6-adb7-35837be528df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:09:46.158+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:00:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, in a chance interview Thursday, hit the Senate for prioritizing
        the ABS-CBN franchise renewal bills, instead of past measures including charter
        change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e6ebf1-48c9-4398-8c79-7b20d21897a5'
