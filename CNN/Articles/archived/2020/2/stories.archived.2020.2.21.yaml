      'mgnl:lastActivated': 2023-01-26T21:00:26.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3275c289-a25c-478b-a752-4ed7dc0e60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:00:26.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending the VFA was Duterte''s response to the<a href="https://cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html">
        US'' cancellation of Senator Ronald "Bato" dela Rosa''s tourist visa</a>.
        The Philippine senator, known to have close ties with Duterte, acknowledged
        that the revocation of his visa may have something to do with alleged extrajudicial
        killings under his watch as chief of the Philippine National Police from 2016
        to 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07881690-076f-428b-a779-bb3ef82d425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T15:42:33.276+08:00
      'mgnl:createdBy': 'eimor'
