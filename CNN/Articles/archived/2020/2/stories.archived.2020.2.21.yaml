    'template': '1'
    'title': 'Apple needs a 5G iPhone now more than ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dca0ed-c9da-44d8-bc7b-9a6c35c29a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Whatever high Apple executives were on
        in January after the company posted record earnings and strong iPhone sales
        during the holiday quarter has likely faded. The tech giant is having a rough
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c2759f-b329-4797-9292-fc0f4b544261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef1b7d1-ba88-4561-aa39-9e0f88e9f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone maker has been hit harder than expected by the coronavirus
        outbreak. The company told investors earlier this week that it no longer expects
        to meet revenue guidance it provided only last month for the current quarter,
        which ends in March. Travel restrictions, limited store hours and disruptions
        at factories in China are keeping Apple from selling and making as many devices
        as it had hoped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f065b-6a78-47a3-9e9e-83aa479d8abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad245a9c-94d8-4885-9ade-f55c4d9c6a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation raises the stakes for key product releases slated
        for later this year. In order to make up for the decline in performance caused
        by coronavirus, the company will need to drum up demand for new iPhones, which
        are still its biggest revenue driver.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536018a7-aa91-48e0-bd09-fc6762c38afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9361901-8a2c-4c3c-87ab-fe161adbe271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has a big tool in its arsenal this year: A 5G-enabled iPhone
        that is widely expected to be released in September. Some analysts expect
        the 5G iPhone to trigger a "super cycle" of device upgrades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d35966-e738-4c58-9d60-419df7fd7924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d4702-6983-4ea3-864b-5ce23c32fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time there''s a big step function, from 3G to 4G and 4G to
        5G, that easily will be another big uptick in the driver of the iPhone units,"
        said Keith Gangl, portfolio manager at Gradient Investments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b0c412-c46e-437c-9461-1ed02f15ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9458c-b0bc-4b0e-8bc6-6f787d275e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are questions about whether ongoing disruptions caused
        by coronavirus could cause problems for  or even delay  the 5G iPhone release
        that many are counting on to provide a big boost to the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d576c0-934d-4b6d-94ea-e0068d2ded9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03d642-75fe-453c-bca1-93f9e3566f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said Tuesday it would no longer meet the $63 billion to $67
        billion sales projection it gave for the current quarter when it reported
        earnings last month. That guidance range was already wider than usual, which
        Apple hoped would account for the potential impacts of coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8cb3d7-1d84-45a6-98f5-46ca2acab1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91860a87-7fda-4ae4-86a4-948df86023b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s announcement creates additional uncertainty because Apple
        didn''t specify how far off its projections it would be, or how much of the
        miss is due to supply constraints versus a drop in demand, Gangl said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ade8fc-6fa4-4926-8b22-fca5c456de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46077698-2b9c-4785-9b4b-131a2f2dad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus itself is a moving target, so it''s hard to speculate
        what it will mean for the suppliers and for demand. We need more data and
        more time," Gangl said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad85aa2-b86c-4bc3-92ff-47459d8aa2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997ef82-adc0-4d4a-aa2a-af18efe157f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some indications that it''s more of a supply issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f332e0c-2d04-4aea-a1c4-c04edaa08e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23e5f4-734e-41be-bba4-0c67d0db23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Nikkei reported that Apple will likely miss its schedule
        for releasing a more affordable version of the iPhone S this spring, citing
        sources familiar with the matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8f930-43ea-433c-b53c-6c93e7c6e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9168f558-14f1-4229-ac8f-2cc03b5cd903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 15 million to 17 million units of the updated iPhone S were
        set for release in March, Wedbush analyst Dan Ives told CNN Business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7b2af-fd05-4f9c-a260-f242adf5fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7e319-c37f-4c84-aec8-4135aec3bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not respond to a request for comment on the report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93424f4-ecb0-4d74-983a-79e60fda4fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e97060-37c0-467b-b18e-220c4008e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The less expensive iPhone S is another way for Apple to convince
        customers -- especially those reluctant to shell out for premium models --
        to upgrade their phones. That could have helped boost the company''s sales
        during the March quarter, especially ahead of the typically slow summer quarter.
        But Ives said the new phone''s release will now likely be pushed into April.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f519d-47b6-45f4-9b46-7abe365b4de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a71118-20ea-41df-8850-e0cb10e9ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This doesn''t significantly move the needle," Ives said. "But it
        is another indication of just how dramatically the supply chain has been negatively
        impacted by the coronavirus tragedy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e03cbc-19be-427c-a125-75a1c6439eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843e931-78fc-4e35-9115-38a84cc6f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts worry that the delay of the cheaper iPhone S could
        be a harbinger for the 5G model later this year, if coronavirus continues
        to weigh on Apple''s supply chain.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85254a-478d-4b21-9439-8cbd38b9a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc90629-70e8-407b-a339-818d8cd6ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of the constrained manufacturing environment in China
        on the production of the new iPhones expected to launch in September remains
        unclear at this point, but supply constraints are possible," Monness Crespi
        Hardt analyst Brian White said in an investor note.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5cff8a-5e0a-45fc-badb-c54ba782c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2518f72-79fe-4143-9a94-df8a9128f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White added that coronavirus-related manufacturing disruptions in
        China could also limit production of the equipment used to build 5G wireless
        networks, which are key to getting customers to adopt 5G devices.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62e6b7-51dd-4982-9b02-e7eaee6c6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e62a72-ff0d-465e-b5a8-3adcb47e0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delay in the release of the 5G iPhone would be a blow to Apple,
        especially after its main competitor, Samsung, released a full line of 5G-enabled
        phones earlier this month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a43e7-6019-42a3-a2b8-ca68d69b4a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63ae7a-d845-47ba-8e2e-33c9d8c2c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stock is priced for a 5G upcycle," Gradient''s Gangl said.
        "It depends on how long it gets pushed. If it''s weeks, it could be okay.
        If they miss the holiday season, that could be a problem."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf7b8f-542e-44ff-9180-d44616f321da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9ebba8-6889-4f29-a672-cbdbab5441c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wedbush''s Ives agreed, calling the 5G iPhone the "heart and lungs
        of the super cycle thesis."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50fc1d8-ad8c-4aa9-a11f-bdb1ca0f74e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f15822-7c31-4248-a70c-9113d2bd4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If those get delayed by a few weeks, a month, it would impact the
        quarterly trajectory but it''s not something that would be overly concerning
        to investors," Ives said. "If it gets delayed three to six months, that could
        be a problem."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c249585-cf8c-4750-b269-ed83682486fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac913a-88c3-4417-9eb5-d4c7083f503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:54:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next update on where things stand will likely come when Apple
        reports earnings for the current quarter in April.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1b0d5-0204-4137-86a5-9abf08d59a8b'
      'mgnl:activationStatus': true
