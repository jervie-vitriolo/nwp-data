      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (February 21) </strong> Lethal and highly
        contagious African swine fever has reached one more region in the Philippines
        -- Bicol, according to local authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1cd0bb-e120-4ead-8f3e-e468e96189f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T09:56:16.080+08:00
