      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40506ce0-238b-402b-8372-4e01cee3d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daegu''s mayor asked the congregation and their family members to
        self-quarantine at home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68210f98-8dc4-4937-b37b-8655f5598b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4db7db-23c5-44cb-97a3-7d81e62f58fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other new cases connected to Daegu involved members of the
        military.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f24c6-0527-4fee-a852-39c8fb279c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f8729-41ef-4763-acb2-f2689107ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical teams have been dispatched to the city, where they will
        test people without overseas travel history or relation to other confirmed
        cases. Until now, tests have only been conducted on cases with recent travel
        history to China, Hong Kong, and Macao, or on people showing suspicious symptoms
        of the virus after being in contact with confirmed cases.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea530c9-d0de-49e9-9e61-aa217db0d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0caf57-45bf-4222-aa86-5638e4747aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the South Korean government designated Daegu and neighboring
        Cheongdo as "special management areas" for infectious disease.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa29a84-641f-46b1-aa58-2e886a8124c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d81ffa-a0c0-4fb1-b336-8be317475dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan outbreak</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1255f-8de4-458e-ab6b-5eeded0c724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, where attention has been focused for weeks on the Diamond
        Princess cruise liner docked at Yokohama, fears are growing of a separate
        outbreak centered around Nagano, northwest of Tokyo.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91cd47-f64a-4e9e-82d9-3705c9488eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc307b7-57a8-4e8b-b6b0-b73b43c2b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 94 cases have been confirmed in the area, and one death,
        none of which have any connection to the ship. Cases have also been reported
        as south as Okinawa and on Kyushu, according Japanese public broadcaster NHK.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b1042-5e48-4c2d-85cb-cad65c6fb78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e82b54-7a4f-4add-af80-a8cf4ca0dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US Centers for Disease Control (CDC) issued a new
        travel advisory for Japan, but only at the mildest level, which recommends
        people "practice usual precautions" and avoid contact with sick people.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59360ef0-53b8-4c76-9a40-651b0a39869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd66c65-9083-4efe-904d-4e74d86d8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, CDC does not recommend canceling or postponing travel
        to Japan," the agency said. By comparison, it currently lists mainland China
        as a level 3 warning and advises travelers to "avoid nonessential travel."
        The notice excludes Hong Kong, Macao and Taiwan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4885dd-27f4-4d48-b4dd-86ca0a0125c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299282ec-90fc-4251-9e43-0d8c4a17c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of travelers on board the Diamond Princess were due to
        disembark Friday. Many have already left the ship and begun flying home.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b46c4b-ee28-4ee8-a8f7-b4f20f5bd156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1f82e-8ddd-42d3-a996-881e48d6da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they have done so however, more evidence has emerged about the
        alleged failure of the quarantine on board. Around a dozen passengers who
        were deemed not to have the virus were later found to be showing symptoms
        when they flew to the US, leading them to require isolation from other passengers
        on the evacuation flight.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e865416-3d51-4bac-9d6d-a99ca74fec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5873f8-b3f5-4859-8501-f8d97535c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional two passengers evacuated from the ship tested positive
        on arrival in Australia Friday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e09fe-9d16-466d-8c07-d2f56354a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8a168-c5fd-40b5-90d8-fa3a4209f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brendan Murphy, chief medical officer for the Australian government,
        said in a statement that 164 people from the Diamond Princess arrived to the
        Howard Springs Quarantine Facility in Darwin on Thursday to begin their 14-day
        quarantine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4122614-2339-464d-afb9-03b8591f791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1cc03-2003-40f1-8637-448df3096f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival, six passengers had minor respiratory symptoms and/or
        fevers. Of those, two people have since tested positive for the novel coronavirus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666aefb-4805-4c42-9af1-28888fdc59a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8fbd97-77e4-46c4-a9ef-c0556f81dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy said both patients "remain well" and were being housed in
        an isolation unit at the quarantine facility. Murphy added that "the development
        of positive cases after return to Australia is not unexpected" as there was
        evidence of spread of infection on board the Diamond Princess.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330c761-dcc4-44f0-b730-5c06e502da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9bfcc4-b405-4462-a8f0-e5cd886492fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy reassured other passengers and the crew on the Qantas evacuation
        flight saying that "all measures were taken to ensure their protection" and
        that "the small number of passengers on the plane meant passengers could be
        spread out. Higher risk passengers were seated in separate sections."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d284b51-a134-4b04-9cf1-3f0415c46b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db16d28-787f-4916-a1c7-348d63c2406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds the 3,000 or so people on board the Diamond Princess tested
        positive for the virus during the two-week quarantine. On Thursday, Japanese
        health officials announced that two passengers with the virus had died in
        hospital. Both were Japanese citizens in their eighties.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2557b5-636a-4fae-89c7-f1a3b2badc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T13:35:58.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:01:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
