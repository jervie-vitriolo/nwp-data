      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the BIR''s Task Force POGO padlocked the company''s office
        at the Eastfield Center inside the Mall of Asia Complex in Pasay City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15918b9-6ee9-4d09-b9c1-d4a5a811ff94'
