      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:00:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time for an actual POGO license holder to be shuttered,
        as companies previously shut down by BIR are mere service providers that serve
        as back-end offices for these online gambling hubs.</p>'
