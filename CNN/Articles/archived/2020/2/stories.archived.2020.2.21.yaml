    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0518f-80ca-4e5e-80f6-953726f9805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Joaquin Phoenix talked the talk all
        awards season long. Now, he''s walking the walk &nbsp;and he''s bringing
        a baby calf with him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d303d-1844-4228-b672-8086015e871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699be4d6-a7fa-45b9-ab82-c707b06d9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent Oscar winner and champion of animal rights accompanied
        Los Angeles Animal Save, a nonprofit that holds peaceful vigils at local slaughterhouses,
        to rescue a calf and its mother from certain death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b62a97-93e6-4764-92e5-41fce9442cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f93215-5d54-43e0-b137-d135bfb9188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all went down two days after his Academy Award win, where he
        called on his fellow humans to quit drinking cow''s milk in his acceptance
        speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898c3f0-55c0-46d4-99de-ea184e425bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea78eb2-2104-4726-911e-3575e135103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this, his fifth outing with the group, Phoenix targeted a cow
        named Liberty, who''d given birth in her holding area to a calf called Indigo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762461d-411a-4c29-b518-65a9e06d439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04593165-7718-4dc4-ab3d-716d36cc6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix said he met the owner of the beef packer and "opened his
        heart" to him. The owner ultimately agreed to let the actor and the rescue
        team leave with both Liberty and Indigo in tow. "I never thought I''d find
        friendship in a slaughterhouse," the star said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410cb6da-fc0e-4ea9-9a66-2f0c3b549a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ecdea4-2133-4855-b62c-d83594a7cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix, his Oscar-nominated fiance, Rooney Mara, and the rest
        of the rescue squad carted the mother and calf over to Farm Sanctuary in north
        Los Angeles County.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d104d4-04e3-471d-95bb-292736b963c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23013fe8-9267-48d6-9c97-c0bf6af0f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is, as we watch baby Indigo grow up with her mom Liberty
        at Farm Sanctuary, that we''ll always remember that friendship can emerge
        in the most unexpected places," Phoenix, a lifelong vegan, said. "And no matter
        our differences, kindness and compassion should rule everything around us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c3226-11e3-4661-833b-8a9ea7dc6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8664e4e-72c6-4dc8-9d48-38be59e54442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve tuned out Phoenix''s many acceptance speeches this year,
        his rescue keeps with the environmental messages he''s espoused all season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17ccdb-ecd6-4edd-ad4c-1ebc2d2a1122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537be1e7-2e18-477f-8f3a-54965a5e90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T23:42:40.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:00:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this awards season, he joined Los Angeles Animal Save to
        comfort pigs on their way to the slaughterhouse. He''d arrived just in time
        to see them off, still wearing the tuxedo he''d donned to the Screen Actors
        Guild Awards that day.</p>'
