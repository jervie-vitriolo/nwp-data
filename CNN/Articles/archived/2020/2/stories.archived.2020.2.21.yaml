      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e7c08-0bca-478b-b9fb-dc5097749fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T11:46:38.726+08:00
