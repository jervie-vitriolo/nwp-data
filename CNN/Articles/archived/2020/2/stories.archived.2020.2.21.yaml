      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second gathering in two weeks to support the network
        after Solicitor General Jose Calida filed a <a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">quo
        warranto petition</a> to nullify its franchise before it lapses on March 30.
        He also sought for a <a href="https://www.cnnphilippines.com/news/2020/2/18/ABS-CBN-gag-order.html">gag
        order</a> to prevent the network from discussing the case in public, something
        which he considered an attempt to draw sympathy from viewers.</p>'
