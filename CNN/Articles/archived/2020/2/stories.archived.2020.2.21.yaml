      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate scheduled a hearing on issues against the network and
        its franchise on February 24. On the other hand, House Speaker Alan Peter
        Cayetano said <a href="https://cnnphilippines.com/news/2020/2/14/Cayetano-Congress-too-busy-ABS-CBN-renewal.html">the
        House is too busy to tackle</a> 11 bills seeking a fresh 25-year franchise
        for ABS-CBN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d4b2d-01b2-40a3-a206-54def0cc93fa'
