    'template': '1'
    'title': 'Removal of overtime pay of immigration officers led to the pastillas
      scheme  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a49d72a-4831-46e7-9869-9857373c085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 21) </strong> The
        removal of the overtime pay among immigration officers years ago led some
        of them to resort to the pastillas bribery scheme in the airport, an immigration
        whistleblower said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f856c8c1-1ef8-4eef-8333-4a3fe720c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b22552-75b8-41f6-a1c8-e29355e71819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Department of Justice removed the so-called overtime
        pay of immigration officers. Consequently, this resulted in general unrest
        and disgruntlement among immigration workforce, said immigration officer
        Allison Chiong in his affidavit presented during a Senate hearing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af99b7c-58e7-4ea7-b611-f1df70025212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b12a49f-055a-444a-8133-9945fa1245cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, who chairs the Senate Committee on Women,
        Children, Family Relations and Gender Equality which held an inquiry on the
        issue, revealed earlier this week that Chinese nationals pay 10,000 service
        fee, rolled in a bond paper like the wrapping of the milk-based candy, to
        have a special treatment as they enter the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ec0c8-81c1-4f0e-af55-b9a61e775b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c16e8-91ea-4acc-9b42-71387925e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cope with the substantial deduction of their salaries, some
        immigration officers decided to offer VIP services for immigrants who are
        casino high-rollers, said Chiong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6107d25-6f0a-48d7-b23c-53ee0809a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c49e35-3ff4-4bfc-a3b8-8eb1e5c23a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 10,000 paid by the Chinese nationals, only 2,000 goes
        to the immigration officers on the ground and the remaining P8,000 is split
        among the foreign tour operator, its partner in the country, and the syndicate
        running the corruption scheme in local airports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4880f7-657c-42d0-aed5-051be0cb2549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0b6eb-a794-4d98-8170-26999bfd3f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This VIP service involved immigration officers accepting Php 2,000.00
        for each high-roller, in exchange for the latter''s convenient and seamless
        immigration. said Chong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b484d5-7986-44ad-9aa7-c7db29c6850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd7f48-7a11-4e7d-b982-21a64181c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a week, Chiong said that involved immigration officers assigned
        at the Ninoy Aquino International Airport Terminal 1 receive around 20,000
        while those in Terminal 3 receive 8,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9dd191-04c5-41d9-8d07-fcc889a2fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a586507-47ac-48f4-b348-17ed97d2a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from money, Chiong noted that Chinese organizations and personalities
        also give free lunch meals to immigration officers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ef20b-f153-4aeb-a7cf-a04ab7f72ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a73fc-3536-4d9b-abb0-1f56bb83829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T06:33:40.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:01:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influence of these Chinese organizations and personalities
        became more apparent when they started providing immigration officers free
        lunch meals wrapped in Chinese newspapers. However, this recently stopped
        due to the travel ban on incoming Chinese nationals due to the Novel Corona
        Virus, he said.</p>'
  'victorias-secret-private-firm':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-21T07:21:24.789+08:00
    'imagesource': 'jcr:a4f1cf50-05c5-4d5a-9879-e5ce48a8ebd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7db26ef-07d8-4582-a96a-fb812e32bf3c'
    'lead': 'Victoria''s Secret, the troubled lingerie brand owned by L Brands, is
      being sold to a private equity firm in a $525 million deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-21T07:26:25.062+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:01:07.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:59:43.183+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Victoria-s-Secret']
    'template': '1'
    'title': 'Victoria''s Secret is going private. It''s only worth $1.1 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ebd23-288e-4390-bf61-bca5926c070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>Victoria''s Secret, the troubled lingerie
        brand owned by L Brands, is being sold to a private equity firm in a $525
        million deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f627d1f6-d418-40ad-b06c-979b2ea50ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a2995-8d4c-4f8f-b698-57ff378fd4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sycamore Partners and L Brands will split control of the brand:
        The private equity firm is buying a 55% stake, while L Brands is taking control
        of the remaining 45%, but Victoria''s will be spun off into a fully private
        company. The two companies announced the deal Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f3d6b-3f75-4187-9c99-6b6b5d0224db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ba1b8a-8759-4394-8471-1a48a2d3b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie Wexner, the 82-year-old billionaire that has run L Brands
        for several decades, is leaving his position as CEO and chairman as part of
        the transaction. He will remain on L Brands'' board as chairman emeritus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ab3a4-bf3e-4961-b3a9-092057a4cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd70f03-d09a-4b86-9863-957654e56e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, Wexner said that separating Victoria''s Secret
        into a privately held company "provides the best path to restoring these businesses
        to their historic levels of profitability and growth." He praised Sycamore
        for its "deep experience" in the retail industry and said it will bring a
        "fresh perspective and greater focus to the business."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ec8f5-5526-4363-977a-84783fbbba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8b76e-64af-49a6-94d5-a71b37d8e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that, as a private company, Victoria''s Secret will
        be better able to focus on longer-term results. We are pleased that, by retaining
        a significant ownership stake, our shareholders will have the ability to meaningfully
        participate in the upside potential of these iconic brands," Wexner said in
        the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0b4d8-9066-480b-98a4-02112f275e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a81806-9a9f-406c-aeca-42a851f33417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T07:26:25.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:01:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Victoria''s Secret is spun off, L Brands primary business will
        be Bath and Body Works, a sharp reversal for the company that used to own
        several well-known mall brands including Abercrombie &amp; Fitch, Lane Bryant
        and The Limited. Spinning off Victoria''s Secret was proposed last March by
        Barington Capital, a hedge fund that owns a small stake in the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
