      'mgnl:lastActivated': 2023-01-26T21:36:25.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Brazilian legend Pele has become depressed
        due to his poor health and inability to walk unaided, according to his son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c1e7f-1c40-4435-a5b4-d9b51e4cabf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a635e212-0908-4058-b82b-3aeda7a46498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Brazil''s Globo Esporte, Pele''s son Edinho
        says the 79-year-old is now reluctant to even leave the house following complications
        with his recovery from hip surgery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ae1af-686a-4de9-98cb-61b059fa0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd43599-026f-4421-987d-fa043f05867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is quite fragile," said Edinho. "He underwent a hip replacement
        and did not have adequate, ideal rehabilitation. So he has this mobility problem,
        which has caused a kind of depression."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad5efd-8675-4e71-9405-756601ca7664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.045+08:00
      'mgnl:createdBy': 'vince'
