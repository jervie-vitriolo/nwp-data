      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company promises that its "ultra thin" folding glass display
        won''t break as easily this time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314472a4-0d6d-4604-9f9d-9e3a0366705a'
      'mgnl:activationStatus': true
