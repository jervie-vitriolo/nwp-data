      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retinoblastoma is an eye cancer that begins in the retina and commonly
        affects young children, according to the website for the Mayo Clinic. It can
        occur in one or both eyes and is the most common form of eye cancer in children.</p>'
