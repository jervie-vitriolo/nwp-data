    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'travel-ban', 'DOH', 'Department-of-Health', 'Taiwan-Economic-and-Cultural-Office-in-the-Philippines',
      'TECO', 'Eric-Domingo']
    'template': '1'
    'title': 'Taiwan preparing to respond to travel ban'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ef741-1295-4ef8-86b5-ca7b9615e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:15:10.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —&nbsp;</strong>The
        Taiwanese government is working on a response to the Philippines ban on travel
        to and from the territory to prevent the spread of the corona virus disease
        (COVID-19), the Philippine representative office said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d22e415-6989-48cf-86e3-461db8f7b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T20:11:40.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ec6901-2be4-418e-a192-fc4e2bf4b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T20:11:40.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Economic and Cultural Office (MECO) in Taipei said Taiwan
        President Tsai Ing-wen called for a special Cabinet meeting to discuss "calibrated
        response measures" on the order that barred foreign nationals coming from
        Taiwan from entering the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d68d3-7c85-47c8-96a8-c06145f6c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T20:11:40.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e38ac1-df61-47ed-b3b1-11ae2e13dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T20:11:40.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MECO Board Chairman Angelito Banayo told CNN Philippines that Taiwan
        is not pleased or "masama ang loob" with the ban since it appears that it
        is based on the One-China Policy Tsai said Taiwan has been <a href="https://edition.cnn.com/2019/09/17/asia/solomon-islands-taiwan-china-intl-hnk/index.html">separately
        governed</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc735b-9b06-4fb7-9487-73b8e4f5abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T20:11:40.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ee901-fe10-4216-ac38-6b3fce94842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T20:11:40.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banayo said he already raised the concern to Executive Secretary
        Salvador Medialdea, who said that the task force on COVID-19 will convene
        to reassess the matter. Banayo added that he brought this up to the Ministry
        of Foreign Affairs of Taiwan&nbsp;and the ministry has asked Tsai to wait
        for the Philippine government to reconsider the policy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274acb14-4a21-4795-b193-3cbcb2f29bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T20:11:40.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aecdd53-d95c-4a1b-86a0-0c34cdfea3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T20:11:40.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department announced <a href="https://www.cnnphilippines.com/news/2020/2/10/Taiwan-included-in-coronavirus-travel-ban.html">Taiwan''s
        inclusion in the ban</a> on Monday, explaining that the World Health Organization
        noted the territory as part of China, including Hong Kong and Macau.</p>'
