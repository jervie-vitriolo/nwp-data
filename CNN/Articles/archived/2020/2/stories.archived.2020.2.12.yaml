    'template': '1'
    'title': 'Dwyane Wade is proud to support his 12-year-old to live in her truth'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d9f51-f4a6-4b18-917b-4264a0d3ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dwyane Wade has opened up about his
        daughter, Zaya, identifying as transgender.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9cb234-af01-4884-8945-085d607c43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18edee28-d11b-4f59-9f90-83a96eabb340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me and my wife, my wife Gabrielle Union...we are proud parents
        of a child in the LGBTQ+ community and we''re proud allies as well," he told
        host Ellen DeGeneres on Tuesday''s "Ellen." "We take our roles and responsibility
        as parents very seriously."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5778e48-f4dc-4d73-8147-fd4f1168eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937d957-1b98-4052-ab6a-991268b8577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired NBA star explained that Zaya was born as Zion, assigned
        male at birth, but wanted to live her truth. Wade shares Zaya with his ex-wife
        Siohvaughn Funches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e871a33b-6d7f-434f-93f8-1d6f37b0b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a1fc5c-913a-4e1e-aee3-746952e770a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zion, born as a boy, came home and said, ''Hey, so I want to talk
        to you guys. I think going forward I am ready to live my truth. I want to
        be referenced as ''she'' and ''her.'' I would love for you guys to call me
        Zaya,''" Wade recalled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068802ca-bdee-47d3-85a2-b332d8c524a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e379d-62e4-4fb5-b095-a48c43739d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "When our child comes home with a question, when our
        child comes home with an issue, when our child comes home with anything, it''s
        our job as parents to listen to that, to give them the best information that
        we can, the best feedback that we can. And that doesn''t change because sexuality
        is now involved in it."</p>'
