      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Michael J. Ryan, executive director of the World
        Health Organization, said in the same briefing that “one clinical trial is
        already on the way” in China in a bid to find a cure to the novel coronavirus,
        CNN reported Wednesday.</p>'
