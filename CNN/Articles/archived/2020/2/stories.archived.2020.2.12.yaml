      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s biggest smartphone maker unveiled a new foldable device,
        the Galaxy Z Flip, at its Unpacked press event in San Francisco on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ca5ab-721d-471e-87ca-dc503bc7e3ce'
