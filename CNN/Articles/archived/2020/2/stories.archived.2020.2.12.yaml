  'Novel-coronavirus-Russia-prank-arrest':
    'author': 'Zahra Ullah and Darya Tarasova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T06:03:35.981+08:00
    'imagesource': 'jcr:bd1c34aa-3cfd-478c-a1da-c1935c28f89e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd97dd6c9-5f33-47a5-befa-3eca20dab3c1'
    'lead': 'As concerns grow over the global spread of the coronavirus, Russian authorities
      have arrested a prankster for imitating symptoms of the virus and collapsing
      on a metro train as a joke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T06:05:34.919+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:36:16.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:32.483+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus prankster faces five years in jail in Russia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afcadca-08f3-4e77-874f-57a7c23a7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As concerns grow over the global spread
        of the coronavirus, Russian authorities have arrested a prankster for imitating
        symptoms of the virus and collapsing on a metro train as a joke.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a27b49a-8e98-4994-a1cb-a16e0b8a11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362b571-3681-4b20-a4eb-430599894be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shared online shows a young man wearing a face mask on the
        Moscow metro suddenly falling to the floor and convulsing while his friends
        shout to commuters in the busy carriage that he has the coronavirus. Other
        passengers panic and move away from the man.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e0890-2182-4d7f-b2d7-b32af93521b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a04969-d91f-4924-bffa-6abcc559d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state news agency TASS reports that the suspect, named as
        Karomatullo Dzhaborov, was detained on February 8 by police on suspicion of
        hooliganism. The crime carries a maximum sentence of five years in prison
        in Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1995a53-b88c-4daa-aacd-b7e4c5cc31d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76039be1-62e4-488c-a6e7-60b49a4b7346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was posted on social media accounts called kara.prank
        on February 2. It has since been removed from YouTube and Instagram but can
        still be viewed on a Telegram channel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bed1c8-7481-4cab-969d-9cad1aa4e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5258b-7c37-4944-af76-502b805a9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Interior Ministry said the police have also identified
        two of his alleged accomplices and have placed them under an order not to
        leave the Russian capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdcc982-9ea9-4a88-8eb0-c3eaa6f98a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ac859-5559-48ac-85d9-b605baeb7c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s Cheryomushkinsky court ordered Dzhaborov, a citizen of
        Tajikistan, be held in a pre-trial detention center until March 8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293bf75b-fb8e-4b0c-add9-d7da9221c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c32e7c-bea2-4717-a989-9fb4cfb966c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s lawyer Alexei Popov told TASS his client orchestrated
        the prank to raise awareness about the disease and that he will appeal the
        court''s decision to arrest his client.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701aa7c-b2d5-4c6d-b124-6cf33ffc477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a380dd75-cb06-4cff-9fb9-9c1c8fb955dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This video should not be viewed separately from his other videos.
        They shot videos in stores asking people if they were aware of the coronavirus,"
        Popov said. "They shot videos in pharmacies which were selling masks at inflated
        prices. They wanted to draw the attention of the authorities to the problem,
        there is no evidence of a crime."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88fe7a-d69c-4110-a532-7608efcc3f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b959a6-bc35-4bbf-815d-26189c06f44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has taken stringent measures to curb the spread of the coronavirus.
        It has a particularly high exposure to China where the disease originated,
        including a vast land border that is now closed but for a few tightly controlled
        corridors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459651c-3eea-4672-84a5-0e26406cf689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dccc12-57f7-4ad1-ba37-f2a25ea04a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia also attracts approximately 1.9 million Chinese tourists
        a year. But tour groups have now been canceled, and incoming flights are curtailed
        to a single terminal in Moscow''s Sheremetyevo airport where passengers are
        screened before being admitted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f1ad2-c3b6-4e7d-82c0-89e48c6ce3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ff72d-3ef0-4bbd-ba13-228c469df20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:05:34.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two coronavirus cases were identified in Russia''s Far East on January
        31. Both cases involved Chinese citizens who were taken to hospital for treatment.</p>'
