      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa93e8-4af4-48ff-8449-d087a777a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pele is widely considered one of the greatest players of all time
        and won three World Cups during an illustrious career that spanned more than
        20 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bae05a-a368-4f90-af85-6561fea9f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d6639-a274-4aa8-bd3f-0e9b79cad2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine, he is the king, he was always such an imposing figure,
        and today he can no longer walk properly," added Edinho.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046d50d-72dc-45c8-80ea-a9da9782c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6841a-f8bc-4d96-8360-820210aaaaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent public appearances, Pele has used a wheelchair and walking
        frame, something Edinho says he cannot walk without.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f50ca-3771-4019-8820-2a58797050c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s embarrassed, he doesn''t want to go out, be seen, or do practically
        anything that involves leaving the house. He is reclusive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d01e8-0d27-418b-aa89-f08850b1aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5df4af-2d65-4388-ba59-6ad3e7b176e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can''t walk normally, only with the walker. It improved a little
        compared to that recent time (when he appeared in a wheelchair), but he still
        has a lot of difficulty walking."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d745270-c807-4d6a-a814-2156f21d1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf4146-8471-4148-9a3e-de49c739741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former forward spent all but two years of his career at Santos
        and scored more than 600 goals for the club, winning the Copa Libertadores
        twice and multiple domestic titles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9c6df-e1d4-42a6-8607-adb20e5fceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e53092-8554-4bfe-ab1a-fbec40c9bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marks the 50th anniversary of Brazil''s 1970 World Cup
        final win, with that Brazilian team widely regarded to be the best of all
        time. With Pele pulling the strings Brazil outplayed Italy to win 4-1 in the
        final on June 21, 1970.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4d4bd-b16a-4f82-8994-90d74f076bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/02/11/football/pele-depression-son-interview-brazil-spt-intl/index.html"><em>
        "Pele has become depressed and reclusive, says his son"&nbsp;</em></a></p>'
  'Sudan-ex-president-handed-over-to-ICC':
    'author': 'Nima Elbagir, Tamara Qiblawi and Mostafa Salem, CNN'
    'caption': "\tSudan's former president Omar al-Bashir will be handed over to the\
      \ International Criminal Court to face war crimes charges, a senior government\
      \ source told CNN. Omar al-Bashir sits in a defendant's cage during his corruption\
      \ trial in Khartoum on August 24, 2019."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T01:39:14.125+08:00
    'imagesource': 'jcr:3fc84ac3-ff20-4608-866e-6d26b16cbb50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9c480d5-4379-45dc-9b54-6c0c464be094'
    'lead': 'Sudan''s former president Omar al-Bashir will be handed over to the International
      Criminal Court to face war crimes charges, it was announced Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T01:41:23.368+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:36:24.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:30.150+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sudan', 'Omar-al-Bashir', 'International-Criminal-Court']
    'template': '1'
    'title': 'Sudan will hand deposed president Omar al-Bashir over to the ICC to
      face war crimes charges'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a637ab-493d-4075-ab68-d12eb6791e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sudan''s former president Omar al-Bashir
        will be handed over to the International Criminal Court to face war crimes
        charges, it was announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083e399-dcc2-44f5-b949-adb3d8dc1133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92af1f-0a27-4c59-9073-f55201d54c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir, who was ousted in April 2019 after months of nationwide
        protests, faces five counts of crimes against humanity and two counts of war
        crimes at the ICC in The Hague. The crimes were allegedly committed during
        Sudan''s military campaign in Darfur between 2003 and 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc7394-3bdc-4b59-8875-a5ea8df0dbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d2b7b-025b-4163-ab76-c3d5e4111e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of Sudan''s ruling sovereign council said Tuesday that
        all Sudanese wanted by the ICC would be sent there. A senior government source
        confirmed to CNN that Bashir was among them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ce0a9-8bc2-4282-9293-f4bdec7d7052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2176ffe-53da-4b88-81df-4ef9da5074e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of a proposed agreement between the Sudanese government
        and Darfur''s rebel movement, according to the source, who asked not to be
        named for security reasons. No timeline has been set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd6594-32e7-4feb-be28-f68bb3cb7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec28d9f-190f-47c8-91b4-b8ba2e3c87cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC spokesman Fadi El Abdallah told CNN: "We are aware and following
        the news in relation to Mr. al-Bashir. We have no official confirmation on
        our side at this moment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5652e47-635f-450b-8700-eb492a6ea4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184370d8-7819-4343-8da1-0d17b88dec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video statement, a member of Sudan''s ruling sovereign council,
        Mohammed al-Ta''ashy, said: "We cannot achieve justice unless we heal wounds
        with justice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d5c9b-9898-4624-a73b-ddb06938b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc9794d-6116-4f08-9c93-26f063743eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC issued two arrest warrants for Bashir, first in March 2009
        and then in July 2010. It now considers him to be "at large."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad9385-53e2-4347-bc4a-106fd846e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77f4e2-c451-445e-876f-7a0f98124d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir, who ruled Sudan for three decades, was the first sitting
        president to be wanted by the ICC, and the first person to be charged by the
        ICC for the crime of genocide, according to the court''s website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ed425-c449-48c0-b251-f18443a66734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9835a2d0-6182-451b-a722-2c79b4c3d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, he was sentenced to two years in a correctional facility
        after being found guilty of corruption and illegitimate possession of foreign
        currency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6e2d6-54e9-4ffa-afaf-f916bdadad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:41:23.369+08:00
