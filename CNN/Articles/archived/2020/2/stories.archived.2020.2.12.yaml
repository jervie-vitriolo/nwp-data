      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e4d0e-0df2-495c-becf-53cdc6945853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:43:18.777+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:35:33.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been talks of a possible Pacquiao-McGregor boxing match.
        The MMA superstar expressed interest in fighting the Filipino boxer in the
        soon-to-be built Allegiant Stadium in Las Vegas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e3d06d-087b-4ebb-b1f1-7fd9fe62ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:43:18.777+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:35:33.230+08:00
