      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not an artistic achievement, but it''s fitting for the young
        star at its center. In it, Black sways and sings her way through a Friday
        -- she wakes up, she eats cereal, she can''t decide which seat in a convertible
        to take. Typical teen stuff.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f5af84-c14e-4de2-9869-de78d00475da'
      'mgnl:activationStatus': true
