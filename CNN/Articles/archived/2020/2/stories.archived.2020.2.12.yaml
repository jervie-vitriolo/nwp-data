      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country confirmed its <a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html?fbclid">first
        case of the new coronavirus on January 30</a>, amid calls for the government
        to order a travel ban from China, particularly the city of Wuhan in Hubei
        province where the virus originated. The next day, Duterte temporarily stopped
        the entry of all visitors from Hubei. That day, the Duterte administration
        was criticized after Senator Christopher "Bong" Go disclosed that the President
        was scheduled to meet with medical experts and key government officials the
        following week to discuss measures to prevent the spread of the new coronavirus.</p>'
