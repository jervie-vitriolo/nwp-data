    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c87f479-4dd7-4c19-9e13-40f33f59e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.973+08:00
      'mgnl:createdBy': 'mel'
