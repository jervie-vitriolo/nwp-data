      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe3459e-0778-4fbf-9f10-a7ab7b7353e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:40:46.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.7-inch smartphone folds into a square about half its size,
        with a small rectangular display on the front cover for notifications. It
        comes in three colors — purple, black and gold — though only the first two
        colors will be available initially when it goes on sale Friday February 14
        in select stores and online.</p>'
