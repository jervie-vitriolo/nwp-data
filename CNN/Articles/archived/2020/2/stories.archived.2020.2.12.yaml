      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "Qatar Airways was ready once again to play its part in
        supporting the growth of the airline, but this would only have been possible
