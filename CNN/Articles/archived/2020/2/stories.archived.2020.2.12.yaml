      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> The
        European Commission flagged "grave" concerns over drug war deaths, attacks
        on human rights defenders, and shrinking media freedom in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e67c3-b423-46dc-be52-f4b8617c3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.063+08:00
