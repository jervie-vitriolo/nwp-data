      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad5a87-1990-4679-9086-0ce8a83f1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fitting for us to end the campaign tonight," Bennet
        told a crowd in Concord.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46da9f9-9808-431c-8556-e77b8e0ccf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07537421-228a-4179-a17f-de400db980df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "I really want to say that I appreciate the fact that
        you gave me a chance here, and you''re giving all the other candidates a chance.
        I wish all those candidates well that are going beyond New Hampshire."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267104d-2273-4a2a-a880-36368766b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f2a9f-cc71-4b36-b125-5b3227660d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennet''s candidacy sputtered from the outset, with the Colorado
        senator failing to qualify for the majority of Democratic debates. But the
        Democrat stuck in the race long after his momentum stalled, turning his operation
        almost entirely to New Hampshire as it became clear he did not have a path
        to victory in Iowa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a915e5a-e8a1-472d-bba5-1a2691fd214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a282f2-5810-4e34-b42f-57c0450c2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennet, the seventh member of the United States Senate to run for
        president this cycle, looked to set himself apart as a candidate with the
        ability to win narrow races, something he did in his first Senate race in
        2010, and his ability to work with Republicans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad5631b-1d7c-40cc-b301-7edd8a5faa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408f1da-f9c1-4820-8e98-792ee3dc6305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator regularly attacked the left wing of the Democratic Party,
        publicly worrying that moving the party too far to the left would not only
        help Trump but hurt Democratic efforts to win over voters who stayed home
        in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ce696-37a4-4477-b353-b95c4e410f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512ce48-abd0-4e5e-8251-5cb34782235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think right now the Democratic Party doesn''t stand for very
        much at the national level with respect to what the American people think,"
        he said when he announced his bid. "But this is an opportunity to show what
        we stand for, for us to have a competition of ideas. I think it is phenomenal
        we have got as diverse an array of candidates as we have in all respects and
        that we got the number that we have. A process like this is long overdue in
        the Democratic Party."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4342c-6c2c-4775-9251-4ddb4b065528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ea601-c927-459f-a5a8-6a606b86a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Democratic electorate showed little interest in that pitch,
        despite the fact that Bennet raised questions about Medicare for All before
        they became the centerpiece of attacks on the sweeping health care policy
        by other moderate candidates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5060c2f5-0b9f-477f-bcbc-8c571cf8c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d6bc1-81f0-47f9-b378-a5f6de83406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned about that bill," he told CNN in early 2019, noting
        he worries the bill would do to employer-backed insurance plans that most
        Americans have. "I don''t think that is a good starting point."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95172e-d0c9-4038-84da-3d5c9be7481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fda16e-b5be-4dc8-a06b-62560b600200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennet, near the end of his campaign, was barely registering in
        statewide polls or national polls, but he continued campaigning with a particular
        focus on New Hampshire, where the candidate pledged to hold 50 townhalls before
        the February primary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b0f1d-0e53-435e-a877-a9ac2e028686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc81f1d-e605-4acf-bcab-ff1756968fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennet entered the race in early April. The senator had intended
        to get in earlier but delayed his announcement after he was diagnosed with
        prostate cancer and subsequently given a clean bill of health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654810eb-c958-4f96-a855-521aaf4a5155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c2ff7d-384b-40a9-bdf2-cb8870a8fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high point of Bennet''s campaign came when he slammed Vice President
        Joe Biden for delivering the American people a bad deal in 2012 when he negotiated
        a deal on taxes and spending with then Sen. Mitch McConnell. Bennet voted
        against the deal and argued during that the deal was a bad one.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a05a8d-1cec-425b-94e9-548b40fcb63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a5e7e-2a8b-4a11-9bb2-61d2044fbe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a great deal for Mitch McConnell," Bennet said, "and a
        terrible deal for America."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58b47e-4d08-4fb8-bfce-130c9712f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d85646-78da-48ed-8aca-ef905519129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:44:41.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack did little to hurt Biden, however, as he remains a frontrunner
        for the Democratic nomination and Bennet is ending his bid.</p>'
