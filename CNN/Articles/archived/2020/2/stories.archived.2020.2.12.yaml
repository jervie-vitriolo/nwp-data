    'lead': 'A vessel carrying Rohingya refugees capsized in the Bay of Bengal Tuesday,
      killing at least 15 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T06:28:24.808+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:36:12.365+08:00
