      'mgnl:type': 'text'
      'text': '<p>McGregor fought American boxer Floyd Mayweather back in 2017. Mayweather
        won the fight dubbed as "The Biggest Fight in Combat Sports History" by way
        of technical knockout in the tenth round.</p>'
  'KAPA-founder-officials-arrest-investment-scam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-12T13:17:04.323+08:00
