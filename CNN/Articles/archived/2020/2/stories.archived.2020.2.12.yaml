    'template': '1'
    'title': 'US Defense Chief says it''s ''unfortunate'' that Philippines ended military
      agreement with US'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39535de7-e1ba-4fb5-b780-b694d6b3cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Defense Secretary Mark Esper said
        Tuesday it was "unfortunate" that the Philippine government decided to terminate
        a military agreement between Washington and Manila but cautioned that the
        Pentagon had only received notification about the move in the last few hours
        and wanted to hear from his military commanders before charting a path forward
        following the announcement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f5041-6a03-4ecb-9a37-2a49acbc102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:43:36.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">Related:&nbsp;Philippines
        formally ends Visiting Forces Agreement with US</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4e039-eb43-4690-9b50-28e5a57dd088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.540+08:00
