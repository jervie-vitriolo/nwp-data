      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb918e-94a3-4808-8cb4-e9f0442e9ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as more countries shut their borders to travelers from China,
        there are concerns the restrictions will hinder sharing of public health data,
        or disrupt supply chains.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db3537f-3eaa-4612-9483-5058eee24d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.349+08:00
