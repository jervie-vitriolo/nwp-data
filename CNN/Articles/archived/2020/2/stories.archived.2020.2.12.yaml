      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2710ec-3024-4b58-b6c4-f1de6c7fc9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday noon, more than half of people under watch for possible
        infection have already tested negative for COVID-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b7a85-1768-4869-8eb9-013b4dd23ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873af9a7-fec1-49c5-891b-b6482c4816b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 208 of the 408 people they are keeping an eye on as
        possible virus carriers have yielded negative results. They will be discharged
        soon, Domingo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ea9db-93f8-484b-b8b2-d5266874fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100da62c-8fc8-4c18-8183-d46c4a543e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the running total, 238 are currently admitted to various hospitals
        and classified as “patients under investigation" or PUIs —&nbsp;those who
        exhibit signs of the new viral infection as well as had history of travel
        to China or contact with confirmed cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77000ce-200f-400a-86dc-347880b40e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957a089-9378-410a-94bb-7c075b53af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.533+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that 165 PUIs have already been discharged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f750d-06f5-4fbd-866d-c30bc44c1e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.533+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebbebc-798d-4c51-b50d-6d836b6e018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.533+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said that people under watch include 240 Filipinos, 98 Chinese,
        18 Americans, four Finnish, 3 Germans, one Brazilian, one British, one French,
        one Italian, one Japanese, one South Korean, one Kiwi, one Dutch and one Taiwanese.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d61e4d-86de-420a-b477-bbbb394f1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.533+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68204a54-2a17-4afc-af2e-ea0a78f6eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.533+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall figure of those "under investigation" and "under monitoring"
        includes the Philippines'' first three confirmed cases and the two PUIs who
        died due to other causes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3302d-84cf-4800-992e-78d894275cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.533+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7a97d-259b-4af2-918f-528da0657abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.533+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the three confirmed cases —&nbsp;a 44-year-old Chinese man
        who died in Manila —&nbsp;was the first COVID-2019 fatality outside of mainland
        China.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f9813-7fb7-48d1-aab0-ddbf3d6e11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:41:17.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.533+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added that the agency is ramping up efforts in the event
        of a local transmission of the disease.  So far, all confirmed cases in the
        country have come from China.</p>'
