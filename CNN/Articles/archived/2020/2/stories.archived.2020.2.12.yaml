      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b6e53-6cb4-49b6-9aa9-da4dd1e1741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Over half of people under watch COVID-19 negative</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d462010-1344-4118-bfb0-5d1453dfae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.227+08:00
