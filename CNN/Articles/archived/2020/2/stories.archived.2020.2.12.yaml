    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a4f0042-9cd8-4f8f-a2fe-bc0fd43c7d52'
    'lead': 'Speaker Alan Peter Cayetano has assured the House of Representatives
      will conduct fair discussions into the bills seeking to renew the franchise
      of media giant ABS-CBN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T10:25:10.906+08:00
