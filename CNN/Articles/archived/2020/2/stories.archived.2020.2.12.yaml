    'lead': 'The Philippines tourism industry stands to lose P42.9 billion in revenue
      due to the widespread novel coronavirus disease (COVID-19), Tourism Secretary
      Berna Romulo-Puyat says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T14:02:51.888+08:00
