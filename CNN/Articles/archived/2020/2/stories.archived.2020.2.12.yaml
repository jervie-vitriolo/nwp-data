  'Novel-coronavirus-disease-affected-countries':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T11:02:52.390+08:00
    'imagesource': 'jcr:431a1040-071b-4997-a4b8-ec93479f07cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc3ddd83-f59c-480b-8f87-5ec3693de365'
    'lead': 'Experts have raised fears that the health care infrastructure in these
      countries could crumble under the weight of an outbreak, and severely damage
      their economies, cause mass displacement, and lead to other non-virus deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T11:05:30.342+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:35:39.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:44.138+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A coronavirus outbreak could be devastating for poorer countries'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62737797-7fae-4cfb-a446-07f37bab170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When the World Health Organization
        declared the outbreak of the novel coronavirus a public health emergency of
        international concern, it did so over fears that smaller or less-developed
        countries would struggle to contain the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870f954-dc9e-4f09-b720-5f398eacb90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca57fea-640a-4081-b42d-a6209f974ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flu-like respiratory illness is highly contagious and the outbreak
        has overwhelmed hospitals in the Chinese city of Wuhan, where it was first
        identified. Chinese authorities have shut down entire cities, suspended public
        transport and closed schools, businesses and factories in an effort to contain
        it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1fc3a9-6084-42e7-a3a2-429951f553e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512c7c9-4422-4271-b154-5d370d1fea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our greatest concern is the potential for the virus to spread to
        countries with weaker health systems and which are ill-prepared to deal with
        it," said WHO director general Tedros Adhanom Ghebreyesus, when he announced
        the decision on January 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b07f3-60f2-4821-9976-73773542e9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6476d646-9d64-4305-9a38-5f19508cae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the number of confirmed cases reported in mainland China
        has more than quadrupled to more than 44,653. As of Wednesday morning, more
        than 1,100 people had died from the virus, while 4,740 patients had recovered
        and been discharged from hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f5715-d4fb-4ece-9f14-6036f782ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b64ef5-1785-45cf-881b-663823f10540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has spread across Asia and into Europe and the United
        States, with more than 500 confirmed cases in over two dozen countries and
        territories, with just two deaths outside mainland China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec37c69-5059-416e-ae86-1d767698f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a8ab5-e0c8-4b1e-b6c6-31add46d9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of cases outside of mainland China have so far
        been connected to travelers from China, or those who have have recently been
        there, a small but growing number of patients have caught the virus locally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca0e22b-4c3e-49dc-8158-803bcc2a4db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5637cd1e-d584-455b-b26c-570befd6dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s worrying, because if self-sustaining outbreaks start occurring
        in nations with poor healthcare systems, the impact could be devastating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997d08b-9fff-4332-bf0d-5fe61860fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed1b8a-6300-4481-97bc-6c94557a9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an enormous concern," said Jeremy Konyndyk, senior policy
        fellow at the Center for Global Development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad78b7-d548-4592-9dc2-c0157fa1545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.528+08:00
