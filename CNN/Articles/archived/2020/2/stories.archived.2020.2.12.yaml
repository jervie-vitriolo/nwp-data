        The police authorities are also there, they are investigating."</p>'
  'emily-blunt-stutter-acting':
    'author': 'Marianne Garvey, CNN'
    'caption': 'File photo of Emily Blunt'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-12T06:26:02.748+08:00
    'imagesource': 'jcr:aa21b41a-935b-40e7-bc51-0fc9a73f9aa0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6b7c92b-a4ab-4b1b-b886-f68d67d62321'
    'lead': '"Once a stutterer, I feel, always a stutterer," Emily Blunt tells Marie
      Claire magazine about her years growing up with a speech impediment that prevented
      her from reading poems aloud or even saying her name as a kid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T06:28:58.205+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:36:11.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:34.598+08:00
