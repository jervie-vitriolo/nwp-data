      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The global death toll from the novel coronavirus
        has topped 1,100, but there are signs that the outbreak may be peaking at
        the epicenter of the crisis —&nbsp;even as concern grew over the situation
        on a cruise ship docked in Japan, where a quarantine officer himself became
        the latest case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb7ee8-9154-4a4b-98b0-654ecf8a724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386222d0-3ddc-496d-9057-af1804c0fe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Hubei, the province where the outbreak is thought
        to have originated, said there were an additional 1,638 confirmed cases of
        the virus as of Wednesday morning. That is a lower increase than the previous
        day, suggesting that the spread of the virus may be leveling off in the central
        province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f695bd0-a93a-48bd-8424-f7f81f1aee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2e80e-8457-4e11-851f-d7d8b4fc7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large question mark hangs over those figures, however. There remains
        uncertainty surrounding the efficiency of virus testing methods, as well as
        the length of the incubation period. Hospitals in Wuhan and elsewhere in Hubei
        are overwhelmed and struggling to cope, making it possible that some people
        with the virus may have been unable to see a doctor for diagnosis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f007d28-536a-4ff4-a115-5704fbd4440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7111e56-4a67-4f1b-b7e8-5445f0e234ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese scientists have estimated that the outbreak could peak in
        mid-February, though previous estimations have had to be adjusted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2f583-7a46-42ba-a666-4f1af9dea9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f37e7e-31a0-4f8a-8751-8b08ea7c3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros Adhanom Ghebreyesus, director-general of the World Health
        Organization, warned Tuesday that the coronavirus is "a very grave threat."
        He added later that while the outbreak remains "very much an emergency" for
        China, there is a "realistic chance" of stopping it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14881a1-081c-418c-bf18-3926da9bbf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85551564-7989-42f0-9c14-f825229bf9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to invest in preparedness," Tedros said, adding that richer
        countries should help invest in countries with a weaker health system. He
        warned the virus could "create havoc" if it reaches a country whose health
        system is not capable of handling such an epidemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e45f2a-8d9f-4cf9-8531-d10a2d00d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f10256e-c4ba-4364-b9bb-e5142347633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of experts from the WHO arrived in China this week, where
        they are assisting the authorities with containment and treatment measures.
        The organization also gave the virus its official name Tuesday: Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011a0c4-56e3-4151-9b4a-0127fe3f565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75cc2fb-4cc2-4bf7-a48e-cd9e0d2fa044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise ship misery</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f2aeb-ac16-4baa-aba0-0c1f9e98b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest outbreak outside of mainland China remains in Yokohama,
        a Japanese port south of Tokyo where a cruise ship has been under tight quarantine
        for a week now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbda922-aeba-4923-8121-d3afcb12ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb0315e-8119-412b-84ff-24dc80f334ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Health Minister Katsunobu Kato said an additional 40 virus
        cases had been confirmed on board the Diamond Princess as of Wednesday, bringing
        the total number on board to 175.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4ca631-97a8-4b62-a17b-b131e82c60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e37f9e-fb53-475f-9f23-5aaa5f6b4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those new cases, Kato said, was a "quarantine officer," who
        had come aboard the ship to help with testing passengers. He did not provide
        any further information on the officer; CNN is seeking further clarification.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b032b69-52e1-4ab6-b671-e8139b3f6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab6241d-90ac-4eec-970a-0c4e01a735f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, operator Princess Cruises said "we are following
        guidance from the Japan Ministry of Health on plans for disembarkation protocols
        to provide medical care for these new cases."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74b930-29c2-4a89-b967-3e948d543416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a177f45d-25c9-46a8-82c3-037f434936c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cruise ship, the MS Westerdam, remains at sea, with more
        than 2,000 people on board. The vessel has been denied entry by at least four
        different ports over fears of the virus -- though no cases have been confirmed
        on board so far.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e323c-a1ab-4202-aa25-e76ca78d0998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0100ca-3ec6-48b5-9dbb-c767f5cc363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship had originally departed Singapore on January 16 and called
        into ports in Thailand, Cambodia, Vietnam and Hong Kong, according to marine
        trackers. In Hong Kong, the ship disembarked 1,254 guests and took on an additional
        768 before departing, cruise company Holland America said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27979995-02dc-4def-8240-bc708e972084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafea177-9922-4a5a-a56d-10e8000248dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westerdam planned to make stops in the Philippines, Taiwan, Japan,
        South Korea, and finally China but revised the ship''s final destination from
        Shanghai to Yokohama following a warning by the US CDC on January 28, according
        to the company. The Philippines and Taiwan announced closure of their ports
        to cruise ships due to the fear of coronavirus, and Japanese authorities announced
        they would deny the ship entry -- leaving it in a "holding pattern" in the
        sea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22088c3-17c6-4299-93f4-5b1e56385595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb24f5d-c5d1-4aed-82d2-ccc0f4eacdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise liner later announced plans to dock in Laem Chabang,
        Thailand to allow its passengers to disembark. However, the country''s government
        said Tuesday that while Thailand will assist the ship, it will not allow passengers
        to leave.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e651d-6051-41fb-9b2a-31319cca0480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd91c8d-96d4-4ff3-971f-fca70b57ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people on board, more than 2,000 people. We
        have to be careful, not allowing the situation to turn into stage 3 of disease
        spreading (in Thailand)," Prime Minister Gen. Prayut Chan-o-cha said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c723b907-dcec-4633-9dc0-3d9cfff8538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c477e-587f-4653-adf5-80c9e6684ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic woes</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11adb36-22a3-443f-b90b-a8f400466b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is struggling to return to work after the coronavirus outbreak
        shut down large swaths of the world''s second biggest economy for more than
        two weeks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d98760-14e1-4f17-b7dc-6a22f0ee9c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e973c-4b59-4f95-96b6-97709daa53fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worker shortages, transport disruption, a lack of medical supplies
        and heavy-handed local officials are all making life difficult for businesses,
        the Chinese government said Tuesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fdb563-1fc3-4c23-ae14-fda8653b44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15dfeb4-2344-40c5-83c8-a6397bd38946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also noticed difficulties in fully resuming work," Cong
        Liang, a senior official at China''s National Development and Reform Commission
        told reporters in Beijing, listing several factors including supply chain
        disruption, local government restrictions and a shortage of facial masks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129aff2-3df1-4949-af3f-80d75c443840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f38df2-9c01-420a-92d6-c573735278ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior officials in Beijing were speaking to reporters a day after
        an extended public holiday ended for much of the country, leading some businesses
        to try to reopen their doors. Others, though, remain closed, and local governments
        have issued mixed -- and in some cases muddled -- guidance about what companies
        should be doing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ace72-bd6e-48b7-a3ca-be886438f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6289f-3355-4bde-8f0f-6da5e82fda93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing reported five new cases Monday, bringing the number of infections
        in the capital to 342, authorities said Tuesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c232255-89bf-4674-ba82-7bb094e4b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd084e-4088-418e-9fd7-6386af7fb7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also speaking Tuesday, US Federal Reserve chairman Jerome Powell
        warned that the outbreak and its knock-on effects could hurt the global economy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990b84a-6b8a-4c78-bb2d-5955ada8756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f9347-02cb-4a4f-a210-7851e3177cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely monitoring the emergence of the coronavirus, which
        could lead to disruptions in China that spill over to the rest of the global
        economy," Powell said in a report to Congress.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91591aa6-28d9-40d2-864e-bc0bf56cb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9932e-5cc3-47f3-9576-e47b3961fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chinese President Xi Jinping called for greater efforts
        to minimize the impact of the epidemic on the country''s economy, adding that
        any negative effects would be "short-lived."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876c984-ca76-4223-8ced-3da086cd0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791f7a4-1d8d-4e97-be16-ab097ce6ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuees released</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5182d-76be-4d7a-afd9-ec6d9b821414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With much of Wuhan remaining locked down, countries have continued
        to evacuate their citizens from the virus epicenter. Both South Korea and
        Canada sent extra flights this week, with Seoul saying it would endeavor to
        allow Chinese family members of its citizens to board the plane -- previously
        Chinese nationals have not been allowed on evacuation flights.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c686320-1b61-4fd0-940d-9f616a27069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eaf79b-9833-476c-8b0c-bade25eb2330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Canadian plane carrying 185 passengers arrived in Vancouver early
        Tuesday. Its final destination is Trenton, Ontario, where the repatriated
        Canadians and their family members will be quarantined at an armed forces
        base for 14 days.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a1089-5d6e-410c-a049-f5a453c3055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f839e661-7e32-44c0-abd3-c54cd9268752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the first planeload of Americans who left Wuhan have
        completed their two-week quarantine and are being released.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe87dd6-81ed-4bc1-a8d6-3115c8f882c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799d8b9-c3a3-4728-8d6b-98e29651f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no cases of coronavirus identified in the group, which
        arrived at the base in Riverside County on January 29. The 195 individuals
        completed their final health check Tuesday morning.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a7cfe6-d8f7-48b4-a0ea-30fabafa07c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5293517-54ab-41a4-a4ff-ce221b0a2386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make one thing absolutely crystal clear: these folks
        do not have novel coronavirus," Riverside County health officer Dr. Cameron
        Kaiser said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d929a7-8597-45c1-a9ae-3726c64a2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666aba1-36e1-4b56-ac20-f70922bdc770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four patients will remain on the base Tuesday because they
        could not make travel arrangements, Jose Arballo Jr., a spokesperson for the
        Riverside County Department of Public Health, told CNN.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1341894-63cc-4af9-b62a-2d83516fd95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c3806-49e3-4825-a17d-1334baf567b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:08:20.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some have already left the base, others are departing soon," Arballo
        said the the news conference.</p>'
    '0':
