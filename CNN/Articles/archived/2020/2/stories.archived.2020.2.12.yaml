      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkaiba man ng bakod, we are one in the media industry. We have
        one love for the many talents and crafts under this network, the products
        and output of which, directly or indirectly, benefit the lives of millions
        of Filipinos," he tweeted on Tuesday.</p>'
