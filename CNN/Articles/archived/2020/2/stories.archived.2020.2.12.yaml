      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac9708-4d9a-404f-b006-81555efd47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the end to an upstart run that vaulted the businessman from
        obscurity to a Democratic contender backed by a devoted following known as
        the Yang Gang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9eb2f6-ec44-4118-86a8-66134ba397e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45836b21-7b76-4410-8874-d17cc92d2e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang''s decision comes a week after a disappointing finish in Iowa,
        where the campaign invested millions and spent two weeks on a bus tour leading
        up to the caucuses. The investment didn''t pan out: Yang finished with just
        1% support in Iowa and, after leaving the state with depleted resources, had
        to lay off staff as he looked to trim his campaign''s costs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f789505-6aef-4a67-a5ca-903c8dd6f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13922ca-253b-4004-ad79-a5d2af6309b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a crystal ball, we might not have invested as much energy
        in Iowa, because I think that that lack of clarity afterwards hurt every candidate,"
        Yang told CNN the day before the New Hampshire primary. "But we''re excited
        about being here in New Hampshire."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55eb07-95d0-4baf-a7b4-9ecf0d71e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5708826-d456-47ba-a900-163c26750832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yang lacked the kind of infrastructure in New Hampshire that
        he had in Iowa, leading aides to expect another less than stellar finish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c6f8bb-7983-4625-b5c2-7c10f38b574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcae4b6-c430-4c5e-ae20-c841ce46f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even days before the primary, top Yang aides were candid about the
        future of the campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298aeeec-be28-4eca-8db1-2b265ce53591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568070a-cdd5-4a53-ab66-0e53d207c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t show as well in New Hampshire, there will be some
        reassessment," said a Yang aide, "especially if it ends up being the worst-case
        scenario."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df155de2-88a4-418b-bb39-71c07e952c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc997c8-fe31-4f28-8845-13370a95ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang launched his campaign in 2017 to little fanfare. Even his family,
        Yang told CNN, asked "president of what" when he told them he had decided
        to run for the top job. But the businessman, by championing unique policy
        positions like a universal basic income, wide reaching programs to address
        automation and the legalization of marijuana, slowly created a devout following
        of liberal Democrats, libertarians and some disaffected Republicans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a59c7-7c7d-4376-a1a0-5220b7d41cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7768ca5-25f4-453c-b5ee-1636e910e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Yang overperformed what many experts believed he would accomplish
        in the Democratic primary, his following was unable to propel him beyond Iowa
        and New Hampshire, defeats that largely thwarted the candidate''s rise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd125c-bc3c-43c2-aafb-21da9185d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d9ee2-87fe-41cd-bb13-97fe0be0e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang leaves the race, however, with a level of power in Democratic
        politics that no one would have expected when he entered the contest. Members
        of the eponymous Yang Gang -- colorfully known as Yangsters -- are devoted
        to the businessman, meaning Yang''s next moves in the primary will be closely
        watched. And scores of top Democratic operatives, after watching Yang''s rise,
        have said in private that the businessman should have a future role in Democratic
        politics or a Democratic administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf6422-5a35-44a2-a396-29f35c14baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02809276-5e28-48f6-8151-98062229345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang''s campaign was defined by the candidate''s happy go-lucky
        style -- videos of him singing in a church choir, dancing to the "Cupid Shuffle"
        and crowd surfing at an events regularly went viral, helping burnish his image
        as a candidate just happy to be with his fans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3f606-3d5b-49e3-84f8-239e56f2223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6307d-7d50-4b83-a191-6c99ce45d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also often used high profile moment to compliment his opponents.
        When former Texas Rep. Beto O''Rourke dropped out and before a Democratic
        debate where they would have been standing next to each other, Yang simply
        tweeted, "I miss Beto." After Cory Booker failed to qualify for a debate stage,
        Yang used yet another debate stage moment to tell voter he thinks, "Cory will
        be back," a move that was appreciated by Booker and his top campaign aides.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e6548b-bc42-4379-869f-c1e395b10785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1491c88-3451-45e8-b5c2-2d11658ca3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those moments paid off to Yang, too. The candidate and his team
        of New York-based operatives -- many of whom had little political experience
        -- turned those viral moments into a series of impressive fundraising hauls.
        The candidate raised $2.8 million in the second quarter of 2019, $10 million
        in the third quarter and $16.5 million in the fourth quarter, a series of
        impressive hauls that landed him among a number of Democratic heavyweights.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244583ce-a1c7-4ca3-bd18-9faa128079fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2412a8-8441-473d-8e60-dbf8c471595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other candidates, though, much of that money flowed to Iowa,
        where Yang spent more than two weeks on a bus tour throughout the state ahead
        of the caucuses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032de088-dca3-419d-b9d9-0c75384117f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b9d46-c282-4f99-a8e9-aed0ddf06026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That effort made clear that Iowa was critical to Yang. His top aides
        felt like the candidate -- because he came from nowhere -- needed to prove
        he could overperform expectations in Iowa or New Hampshire to justify continuing
        the campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fab7df-e600-4be9-a2b7-e6ee93bd4103'
      'mgnl:activationStatus': true
