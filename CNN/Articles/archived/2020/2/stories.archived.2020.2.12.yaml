    'lead': "The World Health Organization (WHO) officially renamed the 2019 novel\
      \ coronavirus as “Corona Virus Disease” or COVID-19. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T00:06:20.960+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:36:26.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:29.723+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'coronavirus', 'corona-virus-disease-',
      'COVID-19']
    'template': '1'
    'title': 'WHO: Novel coronavirus to be called COVID-19  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb224b3-b2da-4514-82cb-36b9ca22fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 12) —</strong> The World Health
        Organization (WHO) officially renamed the 2019 novel coronavirus as “Corona
        Virus Disease” or COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdad698-db5e-4165-a961-b3dc6dce098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a495e6-3812-4662-a949-5449092411c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director-General Tedros Ghebreyesus said that the decision to
        rename the disease is to avoid the stigma on the place of origin of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32736c-1ca5-4291-93bf-edc3dff29fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a3da6-3fb7-4af0-8ae6-2188366e4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the agreed guidelines between WHO, the World Organization
        for Animal Health and Food and Agriculture Organization, we had to find a
        name that did not refer to a geographical location, an animal, an individual
        or group of people, and which is also pronounceable and related to the disease,”
        he said in a press briefing in Geneva, Switzerland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a47bb-ab36-4693-b55f-3202d91d0f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c9e8cb-5153-48c0-b508-7c1a406ae47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 originated from Wuhan in the Hubei province in China. Since
        then, the name of the city has always been connected with the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536cfaa-a312-45c8-8043-7a1cbd57170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295b9c2-b1c6-4122-a8e9-7abef739dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a name matters to prevent the use of other names that can
        be inaccurate or stigmatizing. It also gives us a standard format to use for
        any future coronavirus outbreaks,” said Tedros.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fe4b4-b8c8-432e-af78-ab88c36ad906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5511b-a339-422b-a1db-4bdd51fd585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the WHO also said that there is a "realistic chance" of
        stopping the outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453e2670-51f7-4740-a0e3-2fa3398addd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214de70-b1b8-45dd-a8a7-39fe72009a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we invest now in rational and evidence-based interventions,
        we have a realistic chance of stopping the COVID19 outbreak,” said Tedros.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee7f7a-718c-4d07-a31f-128491f6a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7206f-c2e9-43e1-94c5-9769aadb7ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:06:20.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO reported that there were 42,078 confirmed cases of COVID-19
        in China and now surpassed 1,000 deaths in which 1,017 have already died due
        to the virus. Meanwhile, there are 393 confirmed cases in 24 countries, with
        one death recorded.</p>'
  'duterte-emergency-personnel-driving-sirens':
