      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9381da81-2665-44a4-9cdb-e05c914f0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Visiting Forces Agreement, which was signed in 1998, US
        military aircraft and vessels are allowed free entry into the the Philippines.
        US military personnel are also subjected to relaxed visa and passport policies
        in under the pact, according to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d81353-f164-47a9-877e-871faf334e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb0f9b5-4308-4d98-8670-a98ee86b9bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just got the notification late last night, we have to digest
        it, we have to work through the policy angles, the military angles, I want
        to hear from my commanders, but you know in my view it''s unfortunate that
        they would make this move," Esper told reporters on his plane traveling from
        Washington to Brussels where he is scheduled to meet with NATO defense ministers.</p>'
