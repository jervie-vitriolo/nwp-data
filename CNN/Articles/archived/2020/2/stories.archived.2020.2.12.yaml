    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f7ec7-7f92-4bf5-a87c-8913191375da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.256+08:00
