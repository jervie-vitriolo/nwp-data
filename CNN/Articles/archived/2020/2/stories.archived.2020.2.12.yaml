      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b1c1e-d8af-4680-8220-ffa01548f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.441+08:00
