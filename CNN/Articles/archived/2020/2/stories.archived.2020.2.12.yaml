    'template': '1'
    'title': 'Thieves stole bonsai trees worth thousands. The museum just wants them
      back'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15b7b8-deae-4670-9d2e-dde1ca6e4440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two bonsai trees worth thousands of
        dollars that require special care were stolen from a Washington state museum,
        the museum said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce9b7e-9810-49d3-aa90-987aeac41284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760bc91-c8a8-42b2-a421-19004a961a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people wearing hooded sweatshirts were seen slinking into a
        secure exhibit in surveillance video captured early on Sunday. The trees were
        on display at the Pacific Bonsai Museum in Federal Way, Washington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f9909-72fd-48d8-9a45-3744adb75eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd0d61-a008-450a-8d85-b4749345cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really defeating feeling because as the curator, ultimately,
        I am responsible for their physical care," museum curator Aarin Packard told
        CNN on Tuesday. "It''s very frustrating and really discouraging when you''ve
        invested years and not just my time, but all of the people who have tended
        to these plants cumulatively for 75 years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed11d9-1140-4415-b908-b68ba21c12f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc110f8-0322-45e7-aa11-0a918bb580e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museum officials hope the trees are returned, as they likely won''t
        be able to survive without someone''s expert care.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55797aaa-a382-45db-8443-1680c7ec4cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da232df-26c2-43f0-9371-f32e96472a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of misperception about bonsai," museum executive
        director Kathy McCabe told CNN. "Unless it''s a tropical plant or tree, they''re
        meant to be outside. They can have a turn in their health pretty quickly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0c4f8-1aa5-42fc-835a-3ec609bbc066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821165d-a1b0-4a66-90cd-d78d4c7522e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When temperatures dip below freezing, museum staff put covers on
        the trees and individual heaters on them, she said. Watering is the biggest
        need for the miniature trees year-round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fa4a48-1374-4286-9fce-470332c37861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea21e8-ecd2-4ee1-bbf6-866e30fe1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the stolen trees is a Japanese Black Pine that was grown
        in a tin can during World War II, the museum said. Juzaburo Furuzawa tended
        to the plant while he was incarcerated in a Japanese internment camp more
        than 70 years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cf4b67-c46a-4278-84ec-2cbd5723431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a416b-a558-4b93-a950-bcfa76ae240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other plant is a Silverberry, which began training as a bonsai
        in 1946. It was created by a female bonsai artist named Kiyoko Hatanaka, a
        pioneer of her time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb30e9-dad0-4f99-90ae-04350f184b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d049594-30a7-472b-9214-10b3ff6a2f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the museum cares for about 150 trees, there are only 50 or
        60 of them on display at a time, McCabe said. The museum wouldn''t give an
        exact value of the two trees, but she said it was in the thousands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764ff3f-3494-41b8-ac4e-da0ac0ff05e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31316a50-5c61-4611-9123-cb48da0180d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time someone has stolen a bonsai from the
        museum, she said. In 2015, a thief ran off with a juniper bonsai.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280c0ff-43e5-446c-9209-160d39d15e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5020b6c-cd78-428e-9aa3-b81a4d36f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tree was returned within a couple days, but it was severely
        damaged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e4680-2715-4e6e-9c31-8a16bd2077ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9a081-64de-45fa-a127-caf75a171bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had been pruned and taken out of its pot. It was taken to the
        bonsai ICU," McCabe said. "It''s been off display for years, but it is recovering."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa885f-7dfb-40ec-9f3e-287712b5182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419f613-4f11-4237-878d-870976bdfe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCabe hopes that going public with what happened will help the
        museum gets its prized trees back. If someone brings them back, no questions
        will be asked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450cbb4-bebd-4e9c-9987-1ae5ffcf95f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c8577-f1f8-4d05-94ab-d3cabdb666ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought there would be a chance of recovering these trees,"
        she said. "They''re irreplaceable, they belong to our community and they have
        deep stories to tell that only these trees can do."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809394e-10a1-4939-bc61-5e8c0e506251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:36:31.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/bonsai-trees-stolen-washington-trnd/index.html">Thieves
        stole bonsai trees worth thousands. The museum just wants them back</a>"</em></p>'
