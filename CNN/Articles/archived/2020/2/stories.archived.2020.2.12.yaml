      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, the country has recorded
        three confirmed cases of COVID-19, including the first fatality outside mainland
        China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502ee04-996d-4888-8caf-cdd0395a4ba6'
