    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb2655be-41ad-4f72-9c82-e4ee5ba529e3'
    'lead': 'The Taiwanese government is not pleased after the Philippines grouped
      the territory with mainland China and its special administrative regions in
      the travel ban, the Philippine representative office said.'
