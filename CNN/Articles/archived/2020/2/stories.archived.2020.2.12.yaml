  'SM-Prime-bond-offering':
    'caption': 'Real estate giant SM Prime gets the green light to offer bonds worth
      ₱100 billion in the next three years to fund new malls and upgrade existing
      developments. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-12T16:22:35.935+08:00
    'imagesource': 'jcr:b7bd79c5-7757-4d6c-82d8-6fe95cdcc29a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6c03f11-91c9-411f-87c6-1d23a97d30e2'
    'lead': 'Real estate giant SM Prime gets the green light to offer bonds worth
      ₱100 billion in the next three years to fund new malls and upgrade existing
      developments. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T16:27:25.519+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T21:32:32.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:22:00.792+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SM', 'Prime', 'mall', 'bond', 'float']
    'stories': ['64bdf34c-7ac4-4d2d-9ce8-ea6023dc6477']
    'template': '1'
    'title': 'SM Prime gets green light for ₱100-B bond offering'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5badd384-68b2-4eb5-9ea3-078aa46df87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> The
        Securities and Exchange Commission has approved SM Prime Holdings'' plan to
        secure debt worth ₱100 billion through an offer of its bonds over the next
        three years to raise funding to upgrade or build new malls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf43d66-1bfb-4982-851e-a8fef00571bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the corporate regulator said it has given the green
        light for the listed developer to issue debt papers under shelf registration,
        allowing the company to split the bond float into several tranches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df37d67b-b250-4ac8-bf17-8e25fbee5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbad442-58ee-4ea1-811f-12fdcd427b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC en banc said it has also issued the permit to sell the securities
        for an initial set of bonds worth ₱15 billion, with an option to add another
        ₱5 billion. The bonds, which must be repaid in five or seven years, will be
        issued in minimum denominations of ₱20,000 plus multiples of ₱10,000. These
        notes will be listed on the Philippine Dealing &amp; Exchange Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5fb571-9289-4f88-b266-8382896d5306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe73ee1-2b58-4835-8443-95ecb78f281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said SM Prime will use the additional investments
        to fund the construction of new malls as well as expansion projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6474bf-8933-48fc-8117-b1d4625418d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9bc89-5326-430d-9e30-5775593d8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Limlingan, managing director of Regina Capital Development
        Corporation, said the size of the bond float is "expected," given the conglomerate''s
        size. He pointed out that interest rates have also been falling, making it
        a good time to tap the markets for funding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee4997-70a1-45e5-bd00-5d656500c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a11e350-d487-4c56-93b4-b5ee4988e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, SM Prime bagged the contract for a <a href="https://cnnphilippines.com/business/2019/12/6/sm-prime-pasay-reclamation.html?fbclid=IwAR0vUTAA6pnnSUsCKMg35fJ1-nYwBo65EIWA5mTndm5jXdhj0dOFEsCIkAY">360-hectare
        reclamation and construction project</a> in Pasay City that will host a new
        business district, which will be connected to the firm''s Mall of Asia Complex.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2c982-06cc-4849-9242-c67935f02b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a1c9e-c171-425e-8a08-c9b5b7083fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO Capital &amp; Investment Corporation, China Bank Capital Corporation,
        BPI Capital Corporation, East West Banking Corporation, First Metro Investment
        Corporation, RCBC Capital Corporation and SB Capital Investment Corporation
        have been tapped as joint lead underwriters for the offer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8da09d-78ab-4e2e-a647-b098189212f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bccdaf-1600-469d-807e-dd46a869adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:32:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares at SM Prime dipped by 0.94 percent to end at ₱42.30 apiece
        on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cac771-2aa2-4746-9cde-be228e529348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:27:25.520+08:00
