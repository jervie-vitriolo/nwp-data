      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e61f5b-fa47-494a-b8c9-672d4263e2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman was arrested outside the embassy in August during a protest
        over deforestation in the Amazon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200b2a4-843c-4e7a-afd1-3da2646e6bee'
