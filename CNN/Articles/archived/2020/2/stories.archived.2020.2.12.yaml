      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c11ff2-f227-4abc-98ee-2a8616a8c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will support the President''s decision...Anyway, we will live
        without VFA," Santos <a href="https://cnnphilippines.com/videos/2020/2/12/AFP-chief--We-will-live-without-Visiting-Forces-Agreement.html">told
        the press on Wednesday</a>, the same day he was confirmed to his new post.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9b505-e53f-48be-acd2-49482c49165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a61a96-7258-488a-b93e-7eaa069a9fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His announcement comes a day after the government <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">confirmed
        that it already sent a notice to the US</a> that it is terminating the defense
        pact, marking the start of the 180-day period before the VFA''s termination.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ca7e2-7dd4-4268-b780-37e79b3b48be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c3501-ae2a-41de-b9d1-8830de2dccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said there were 318 activities initially laid out in 2020
        with the US Forces but he assured that they have already made plans to make
        up for losing the VFA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399f118-8fff-477d-bbb6-272d206b6717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fcd34a-25ad-47af-ac3d-2f16304a6ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will increase our engagement with other countries just like
        Japan, Australia and other allied countries. We''ll push for the state of
        Visiting Forces Agreement with other countries," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bfc0a8-52a4-4590-88d4-d9c4c71cfa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee120cc1-f2c6-4802-b62e-5821a0ad2d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief said he is also optimistic that the Balikatan exercises
        set in May will push through, unless the US backs out. The annual military
        exercises between Filipino and US troops, is still within the 180-day period
        of notice.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507bee2-616e-4a88-bd98-3540bbb043d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ce059-b03c-4edb-9a11-d55b8d10592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra also said the country will manage
        without the VFA the same way it did after the termination of the Philippines-US
        Military Bases Agreement in 1991.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd0f31f-94bc-4ed2-b712-1fb16531592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496bf08-d7f7-4da9-b439-d4e35d9bb5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Again, note this: We survived the historic termination of the Military
        Bases Agreement; There’s no reason why we shall not survive the termination
        of a mere Visiting Forces Agreement,” he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccdaa1b-f269-404d-b2a5-289e235d0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4fe4c-2eee-473d-8bfb-8ac0b2e55340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Guevarra noted that scrapping the VFA renders the two countries''
        Enhanced Defense Cooperation Agreement "useless," and Mutual Defense Treaty
        “hollow.” This is similar to Foreign Affairs Secretary Teodoro "Teddyboy"
        Locsin''s warning about the possible repercussions of doing away with the
        agreement. He also advised that ending the VFA would signify the "inoperability"
        of the military''s joint activities with its American counterpart.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb22a8f-4ce5-4a13-9697-ca334008388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d6997-8318-4363-b153-b81aad9e5e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also raised that the country would stand to lose ₱10
        billion in aid used for <a data-cke-saved-href="https://www.cnn.ph/news/2020/2/6/philippines-united-states-visiting-forces-agreement-impact.html"
        href="https://www.cnn.ph/news/2020/2/6/philippines-united-states-visiting-forces-agreement-impact.html">training
        equipment, aircraft and construction of facilities</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c311e-9fd6-446a-ab79-393ec8e41a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c48004-90b8-4c8d-aa10-6aa841adab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a few senators cited <a href="https://cnnphilippines.com/news/2020/2/7/duterte-says-send-termination-notice-to-us.html">economic
        losses</a> for opposing the termination of the pact.&nbsp;</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eb935c-573d-4d3a-9cc8-d87cc01b89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68c4fb-734f-44db-af97-54f1de1c60c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Francis Tolentino, an ally of President Rodrigo
        Duterte, said the military can still opt to request for military equipment
        from US before the six-month-long deadline lapses.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfabf47-5ba9-4318-acc7-0d8d7d6034f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e610c-d388-452d-a221-fbf7d878e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the government sent the termination notice to the US, Presidential
        Spokesperson Salvador Panelo said the President wanted the Philippines to
        "strengthen its own capability" for the meantime.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087cba59-560c-4a7f-beb5-fc3bd2301934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03755ee2-6050-4beb-b9f0-b9d71bb0a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the VFA was a result of the President''s anger towards
        the US government after the cancellation of Senator Ronald "Bato" Dela Rosa''s
        tourist visa. Malacanang also cited the repeated calls of US Senators for
        the release of detained Senator Leila De Lima who was also a critic of the
        Duterte administration, jailed for drug charges since 2017. The US 2020 budget
        law includes a provision that bans Filipinos government officials involved
        in De Lima''s imprisonment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5021d258-5c3a-4f38-905d-9b42de632d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
