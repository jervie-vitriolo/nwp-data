      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently named Steven Tan, its long-time chief financial
        officer, as president of SM Supermalls and Jose Mari Banzon as president of
        SM Development Corporation or SMDC, its residential property arm.</p>'
  'hong-kong-coronavirus-apartment-bathroom-pipes':
    'author': 'Helen Regan, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T16:29:28.705+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '673e682d-d99f-4677-b572-dcf7a73666f0'
    'lead': 'Early Tuesday morning, health officials in Hong Kong partially evacuated
      residents from an apartment block over fears the coronavirus may have been transmitted
      via the building''s pipes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T16:43:00.351+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2020-02-12T16:43:01.834+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'coronavirus', 'novel-coronavirus', '2019-nCov', 'coronavirus-disease',
      'COVID-19', 'Hong-Kong']
    'template': '1'
    'title': 'How can the coronavirus spread through bathroom pipes? Experts are investigating
      in Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dfadc2-0b12-492a-8764-80fa4986a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.834+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Early Tuesday morning, health officials
        in Hong Kong <a href="https://edition.cnn.com/2020/02/10/asia/wuhan-coronavirus-update-intl-hnk/index.html"
        target="_blank">partially evacuated residents</a>&nbsp;from an apartment block
        over fears the <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-11-20-intl-hnk/index.html"
        target="_blank">coronavirus</a>&nbsp;may have been transmitted via the building''s
        pipes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53399365-92e0-4cf7-b126-5fb5cead1598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two residents living on different floors of a high-rise tower called
        Hong Mei House, in northwestern Hong Kong''s Tsing Yi, had been <a href="https://edition.cnn.com/2020/01/29/asia/coronavirus-cases-worldwide-intl-hnk/index.html"
        target="_blank">infected with coronavirus</a>, health officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf22ac4-bd42-4dc7-a23d-064750f1adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 62-year-old woman was diagnosed with the virus about a week-and-a-half
        after a 75-year-old man in the same building became infected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3730a34e-79e5-41f4-b8e1-7ee89e62728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more cases have since been linked to Hong Mei House. The woman''s
        son, his wife and her father have been diagnosed with the virus. The mother,
        son and wife share an apartment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77dd64f-006d-49c7-8113-dc506d222351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.835+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two initial cases set off alarm bells among health officials
        that the virus could have been transmitted through pipes in the building.
        In densely populated Hong Kong this could lead to hundreds of people becoming
        infected in the supposed safety of their own homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d838a6-6553-4683-8d21-6a48ca0338f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Mei House, the two initial patients with coronavirus lived
        10 floors apart, but were on the same vertical block of apartments -- number
        seven. Health authorities evacuated residents living in apartments numbered
        seven on all 30 floors of the building because their toilet discharge pipes
        were linked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83276f3-98f5-4ef3-8b5d-2ff87af40d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of the virus being transmitted through pipes immediately
        drew comparisons to the 2003 SARS outbreak, when this method became a major
        source of transmission. At the <a href="https://edition.cnn.com/2013/02/21/world/asia/sars-amoy-gardens/index.html"
        target="_blank">Amoy Gardens</a>&nbsp;housing estate, there were more than
        300 infections and 42 deaths after defective plumbing allowed the virus to
        spread through the building.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1e8548-7872-4ae2-8aa4-b63e9eb9394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation was launched Tuesday, but officials were quick
        to defend the building''s sewage system as safe. Instead, Hong Kong housing
        minister Frank Chan said at a press conference that an initial investigation
        potentially pointed to a bathroom pipe of the second patient that could have
        been altered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c4148-cfa9-4efd-9207-212a68e6f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.836+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A preliminary investigation revealed that the 307-room unit in
        which the second patient lived may have done self-refitting exhaust pipes,"
        <a href="https://www.facebook.com/watch/?v=776702836175023" target="_blank">he
        said</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12257221-2f04-4f21-afea-c9b409dc1dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government also posted a photo on social media showing
        that a pipe in the apartment''s bathroom had been altered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de9a5b-f604-43bb-8f67-2bcd64850a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But could this have led to a possible spread of the virus?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af903686-35e0-40df-bd46-8634e35e24e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Faecal matter</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6057c0a-a2d9-46b2-ab57-d149130462cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuation at Hong Mei House was a precaution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fefd82f-518d-4f76-9597-755752e8cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.837+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists are still investigating how the virus spreads,
        they believe it is mainly transmitted by direct contact, such as touching
        someone''s hand, and through droplets, for example, an infected person sneezing
        or coughing on someone else.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb70b83-0fb5-41f4-bf5f-9dfb6a5bcd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, the virus could have spread through the apartment block
        through close human contact or the shared use of elevator buttons.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996583f-fe97-4c2e-a69c-ec48f954ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because the two patients lived directly above one another, and
        the initial inspection found that a pipe had been disconnected from the bathroom''s
        waste pipe, authorities decided to investigate whether the virus could have
        spread through the building''s sewage system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfedef6-03df-4a6b-9e9a-c5d393c49bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan Hung, chief of the Infectious Diseases Division at Hong Kong
        University, told CNN that early studies of the novel coronavirus suggested
        it is present in faecal matter, though investigations are still ongoing as
        to what extent the virus could be transmitted this way.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0faa63-44a9-4d33-9840-e4a9f4190c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microbiologist Yuen Kwok-yung said at a Tuesday press conference
        that an improperly sealed pipe could have resulted in a virus transmission,
        by carrying infected feces into the building''s ventilation system and blowing
        it into people''s bathrooms.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838cf118-0c01-431e-a632-24ea00417873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.838+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the pipeline that transfers feces is connected to the air pipe,
        it is very likely for the virus in the feces to be transmitted through the
        air fan into the toilet," Yuen said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778cd9e3-2c89-404b-b99d-18f9db7e73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The pipes</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126cf47-5323-4a5b-9e3e-2975ae191b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does this work?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f68701-5d7c-49e8-8247-9889307b61b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every toilet, sink, and floor drain has a U-shaped pipe, which prevents
        sewer gases from entering the home and allows waste water and odors to escape.
        To work properly the U-shaped pipe, also known as a U-trap, needs to hold
        water in its bend.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba5190-5694-434a-9110-c3253765cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These pipes connect to what''s called a soil pipe, also known as
        a discharge pipe, which washes the waste away from the toilet, sink or drain.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c5bcb-b518-4ee4-a519-8b1eb290ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.839+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soil pipe needs to have a vent pipe connected, which ensures
        the sewer gases and odors are carried away -- usually through a vent in the
        roof. The vent pipe also makes sure that pressure in the drain is equalized
        so waste water keeps flowing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d6c01-38eb-4f4a-8320-070b9f27a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you imagine the pipe linking all the toilets in the same unit
        on different floors — it''s like a Christmas tree," said Hung.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879b509-9394-4e5f-9c54-046cee586282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the SARS crisis, at Amoy Gardens the U pipes connecting to
        the floor drains were empty of water, <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC539564/"
        target="_blank">according</a>&nbsp;to a local investigation. That allowed
        virus-laden droplets coming down the pipes from other apartments to <a href="https://edition.cnn.com/2013/02/21/world/asia/sars-amoy-gardens/index.html"
        target="_blank">collect</a>&nbsp;in the U-bend. Without the water to form
        a liquid plug, nothing stopped it from entering the bathroom.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf734635-cbe1-48bb-b87a-10b800b3de14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the U-shaped pipe was not filled with water, the air in the
        discharge pipe of the bathroom can enter the indoor environment. Especially
        once the extraction fan in the bathroom is turned on," said Yuen.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb30604-5f5a-4a21-a90f-710df15c79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong officials have said Hong Mei House is different from the
        SARS scenario, however, because of the design of the pipes ensures water is
        always in the U-bend.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958e8f6-f516-453b-b088-3e39a72a0da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.840+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse Chin-Wan, undersecretary for the Hong Kong Environment Bureau,
        said on Tuesday that the pipes in Hong Mei House were not faulty.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0da2e-4241-4d75-83c6-173047041e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike at Amoy Gardens, their floor drains were connected to the
        sink of kitchens or washing basin, meaning the U-bends were always full with
        water.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82edceb1-2698-4438-9e6d-392fcfeccea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan Hung, chief of the Infectious Diseases Division at Hong Kong
        University, told CNN the SARS case was "very different and much more serious"
        owing to a highly infectious patient and the virus being airborne.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9f380-7c56-4cbf-98b5-7fb961e6d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as two-thirds of the patients in the Amoy Gardens outbreak
        had diarrhea, and that meant a large viral load — the quantity of virus —
        would have been discharged into the faulty drainage system.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c80384-73a0-465a-b945-565c4e25c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But how can others get infected?</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ffd154-4e12-49db-b252-5b81e0e367d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.841+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Mei House, authorities are still investigating a modified
        vent pipe that could have allowed the virus to spread.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211ee92-3a3d-4c5d-88d7-3f32449b7356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are reasons to believe that confirmed cases of low-level
        units are caused by improper modification of toilet exhaust pipe," Leung Kar-ming,
        the district councilor representing Hong Mei House, told CNN in an email.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9620f-c8c8-48d9-9c0b-fc081430af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is to (be) believed at this stage it is due to improper modification
        of individual unit (307) where parts of the pipe were cut off and removed
        permanently."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c45cf5-3e37-4505-bb1f-0add95178ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possibility is that infected material from the first patient''s
        apartment could have traveled down the pipes and entered the room via the
        broken vent in the second patient''s bathroom.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a22c1-3e17-4d49-90d7-3b0375efd161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the patient is in the toilet and reading a newspaper, or whatever
        he''s doing, then he will be exposed to this infected air," said Hung.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b09b4-f068-4d5e-9949-b95b993a749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.842+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the investigation into the building continues, Hong Kong''s
        Center for Health Protection has advised the public to maintain drainage pipes
        by regularly pouring water into drain outlets — the U-pipes — and to put the
        toilet lid down before flushing "to avoid spreading germs."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9a973-3618-4d34-85d5-119b1e5774cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it does emerge that the virus can travel through pipes, it will
        mean that residents staying at home to avoid the virus might be at risk in
        the place they felt most safe.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424752b-cf54-4ad8-9e36-dae777a95eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:43:00.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T16:43:01.843+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/12/asia/hong-kong-coronavirus-pipes-intl-hnk/index.html"
        target="_blank">How can the coronavirus spread through bathroom pipes? Experts
        are investigating in Hong Kong</a>."</em></p>'
  'coronavirus-ethical-minefield':
    'author': 'Frida Ghitis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9a63ac44-4e24-4e3b-b2d8-1e9ec61398ae']
    'created': 2020-02-12T16:39:24.145+08:00
    'imagesource': 'jcr:b43ddd27-3f77-4a4d-9621-e818df7353dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecec8e80-c608-4a65-a82a-c3af57bfca64'
    'lead': 'Frida Ghitis outlines how the plight of crew members of cruise ships
      quarantined and beleaguered by the spreading coronavirus is a case study of
      the ethical, moral and political dilemmas posed by the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T16:58:57.956+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
    'mgnl:lastActivatedBy': 'dani'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why coronavirus is an ethical minefield'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2fe37-ee19-4f92-a042-3bdd1d4ccc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.957+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Frida Ghitis, a former CNN
        producer and correspondent, is a world affairs columnist. She is a frequent
        opinion contributor to CNN, a contributing columnist to the Washington Post
        and a columnist for World Politics Review. Follow her on Twitter @fridaghitis.
        The opinions expressed in this commentary are those of the author. Read more
        opinion on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca541093-2100-4d29-b87b-53baa04ea00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.957+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3037f1-2fc4-43b7-897f-6fead8da3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.957+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The term "cruise ship" evokes images
        of luxury and well-being, but that is far from what a dream vacation has become
        for thousands of passengers now trapped on several cruise ships by the sudden
        emergence of the Wuhan coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e5ec2b-e34b-44c7-abb1-2b0da250ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.957+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c8440-2e0a-417d-808e-9752409d0785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.957+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve been hearing from passengers, but the most recent cry for
        help comes from crew members of the Diamond Princess, docked in Yokohama,
        Japan, with passengers and crew trapped -- without any semblance of luxury
        or comfort --- in what is probably history''s largest floating quarantine
        vessel. Some 3,700 people aboard remain forcibly quartered; at least 135 passengers
        have tested positive for the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd3b26-4c7e-4409-90b0-d64f631755ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.957+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21c0bf-2f14-4b09-b98e-b9892e957dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.957+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew members, forced to continue working, are pleading. "We are
        extremely scared," said Binay Kumar Sakar in a video obtained by CNN. That
        was before this ship became part prison, part hospital, part Twilight Zone
        luxury resort. Employees say the requirement that they work, interacting with
        potentially infected passengers, leaves them utterly unprotected; several
        workers have already become infected. CNN has reached out to Princess Cruises
        for comment. Their fear is particularly resonant across an industry which,
        as a whole, has long been known for in the past exploiting some of its workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b3a77-648c-44d4-9261-8289b12c5dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.957+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3a7f5-3083-4c33-a077-a6792b35723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.957+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the passengers, some say they are tolerating the confinement
        fairly well, but it''s hard to imagine what enduring this experience is like
        for people in the less luxurious interior cabins. A ship''s "state rooms,"
        as they are called, tend to be small. The ones without a view of the sea and
        with more limited space must be a nightmare of claustrophobia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f47b3-9c7a-4c7a-af70-7623176ee670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.957+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435751c-b4e0-4b2e-ae25-169106c7a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.957+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this the best way to deal with a viral outbreak?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e0b991-7e66-4c3a-8911-0bf41fad8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.957+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8495f-104f-433f-8a9c-20a95ced60d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly contagious virus is a minefield of ethical, political
        and moral dilemmas. That it emerged in China, a country ruled by an authoritarian,
        politically-repressive regime, wrapped the crisis in a uniquely chilling atmosphere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d3519-8161-4feb-87ce-46cd715f65f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5c469-34b2-436f-9200-5fa2ef7d9c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments, public health experts and private firms are trying
        to figure out how to respond to the crisis; much of the response appears improvised.
        On Tuesday, the World Health Organization said that the virus presents a "grave
        threat" to the world and "one clinical trial is already on the way" in China
        in an attempt to find a cure; the US Centers for Disease Control and Prevention
        also offered experts Tuesday to help study the virus in China. But many aboard
        cruise ships remain in limbo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f31523-2625-40c7-919b-62b35bde4a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667e74e-a2f7-4293-b5c8-9d0174b37a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints of the Diamond Princess crew point to the risks of
        the current lockdown approach aboard these ships. Crew members are not trained
        as health care workers. Passenger ships are not meant to be quarantine areas.
        They are not designed or equipped for this purpose. Their employees did not
        sign up for this type of work. Passengers should be permitted to disembark
        and safely move to a different facility, on firm ground, where they can be
        tested; where the necessary supplies are on hand; where the staff is doing
        the work for which they were trained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b1fbd-a596-4d4a-bed3-53debfd69779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c114065-32a2-4882-9350-ee9eaa2f0393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.838+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This virus has unsurprisingly created a multitude of tough decisions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d6556-89c7-41bc-8cea-28995565b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd579965-4132-44f3-b99b-71e887566b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the moment we learned that a new virus was causing thousands
        of people in China to become ill, it became apparent that this would be more
        than a simple illness of concern only to health experts and residents of the
        most affected areas. This virus is much more, for many more.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07554a37-a9ef-4eac-9593-e4aed7d2a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c944feb9-906d-4749-9ac5-4b18855b35e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s decision to put nearly 60 million people under lockdown
        in and around Wuhan is unprecedented and highly controversial. When a local
        doctor, Li Wenliang, tried to raise the alarm in December, authorities detained
        him and accused him of spreading rumors. He died of the virus last week. Then
        a citizen journalist, Chen Qiushi, providing critical reporting from Wuhan,
        suddenly disappeared. Another citizen journalist was reportedly arrested on
        Monday amid reports of a growing number of arrests for criticism of the government''s
        handling of the crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab635424-e6cc-4f69-841e-65c021b89461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112b251-c301-4f63-a9ba-e04b861aead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just China''s response that has raised questions.
        Whenever a contagion becomes so serious that the word "quarantine" becomes
        part of the discussions, the ethical cost of such prevention casts a shadow
        on every decision.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9c8cd-d296-4fe0-bb98-df098176ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4611d00d-1c36-41ed-a545-55ea7cd28caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine is a frontal assault on freedom. It literally deprives
        individuals of their liberties for the sake of the larger community, raising
        countless difficult questions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d213b4-c35c-4b6f-8d8f-cbdb7d9f8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921913e-8e47-46c6-a95c-63bc1f5f0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much power should authorities have over the daily lives of individuals?
        How much should individuals sacrifice for the sake of the community? How far
        should the state go in enforcing restrictions? Should people go to jail for
        violating a confinement to which they are forced because of no fault of their
        own? What to do when someone becomes ill on a ship holding thousands of healthy
        passengers? If you decide to keep the passengers on board, who will bring
        their food? How will they be protected?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79f63a-09ae-41ed-bdd9-58e9253ab5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25f74b-ac0f-4895-8c14-e86e4097b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise industry is undoubtedly taking a financial hit with vessels
        in the news and passengers who were supposed to be enjoying a trip of a lifetime
        enduring prolonged confinement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df92d6-d725-4b56-b20b-672ef5d2b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b69557-cded-422b-8753-bf36c5c6e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, some companies are responding with measures that appear
        driven more by prejudice than prevention. Royal Caribbean has announced that
        it will -- reasonably -- deny boarding to anyone who traveled through China
        in the past two weeks. Less reasonably, it was for a time barring any holder
        of passports from China, Hong Kong or Macau, regardless of whether they had
        set foot in those locations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce34461e-da8b-454d-ab20-38deed62f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e290cd7-3ebb-4361-9188-da1432902d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, and the intensive media attention it is receiving, have
        spurred an outbreak of fear and prejudice and, quite predictably, an avalanche
        of bigotry in many countries, and a torrent of conspiracy theories, including
        from government officials who should know better.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2d42d-7bfe-492f-81ae-d8803d0b894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed264e6-e131-4e52-a759-031eaa1506bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The knee jerk reaction is to lock away anyone who might have become
        infected and push away anyone perceived, however unfairly, to pose a risk.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b14fe-be70-4c57-836c-4c8427968458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78763c99-728b-4913-8fec-dea8bca98839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem of prejudice is so severe that two months into the crisis
        public health authorities had not been able to come up with a name for the
        virus. The International Committee on Taxonomy of Viruses is struggling with
        the challenge. To prevent the stigma, the naming committee wants to avoid
        a name that includes a geographical location, a culture, industry, name, animal
        or food. Without an officially recognized name, many call it the Wuhan virus,
        while authorities temporarily went with Novel Coronavirus or NcV-2019. Finally
        on Tuesday, with more than 42,000 cases diagnosed, the WHO named it "COVID-19."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d4ed3-b97d-481d-bc9d-9a8a032378ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382945a-c5a9-4e8a-b23c-477d56970fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a virus that is having an impact that goes beyond public health.
        It will not only reverberate across the global economic and political landscape,
        but it is already the source of moral and ethical questions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714bffc-0d43-480e-9e97-e97162da37ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb3a84-b2cb-4a66-b08e-e009e0868abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.960+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warehousing passengers and crew on a ship is not a responsible solution.
        Workers who did not sign up for quarantine duty should be let off the ship,
        moved along with the rest of those on board to a more suitable facility.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c993e19a-cd47-49dc-bf94-a9cc9cee7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:58:57.960+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-02-12T17:00:35.839+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/11/opinions/coronavirus-cruise-ship-crew-ghitis/index.html?fbclid=IwAR1cK-SEKFohBzmY5Z6bhNsiB8PzGXrBFploBH-jxAu_rU9ApsBNgT5nN8I">Why
        coronavirus is an ethical minefield.</a>"</em></p>'
