      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82bcd32-7b9f-4a3a-93c2-c9cf4908c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:40:46.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Samsung flip phone''s camera system isn''t as powerful
        as the one on the S20 devices, it does have three lenses — two at the back
        and one in the front — capable of taking wide and ultra wide shots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219296ce-dd30-44c0-89e5-65df914733c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:40:46.953+08:00
