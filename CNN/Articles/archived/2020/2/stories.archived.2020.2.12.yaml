      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691bf04-7d37-4dca-984b-3196ec145112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s second biggest airline after flag carrier Alitalia said
        Tuesday that the decision to wind up the company was made at a meeting of
        its shareholders. Alisarda, founded by the Aga Khan, controlled 51% of Air
        Italy, while Qatar Airways had a 49% stake in the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20686997-e43a-4285-a265-851fdf38cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.200+08:00
