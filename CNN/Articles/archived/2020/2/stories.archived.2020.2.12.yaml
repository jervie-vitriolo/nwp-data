    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1629cf3c-8faf-49c5-9850-d5343269bee7'
    'lead': 'Tyrannosaurus rex, the king of the dinosaurs, has gained a new family
      member.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T06:54:41.282+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:36:09.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:35.568+08:00
