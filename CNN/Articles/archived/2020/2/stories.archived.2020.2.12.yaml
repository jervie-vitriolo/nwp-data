      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child, Angie battled the same cancer. She said she knew there
        was a 50% chance of passing it onto her own children but never expected all
        three would have to fight the same disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702b1af-4a13-48d0-bf70-58aa913efb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd11650-af90-44ad-af46-7097bb580d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''ve done great. I''m a teacher and I''m hoping to make a
        difference," Angie said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f705c-ac97-4707-b807-9a14ab7cf6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62bc423-01bb-4b67-b727-16be0be657a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mayo, gene mutations increase the risk of retinoblastoma
        being passed on from parents to children. Hereditary retinoblastoma tends
        to develop at an earlier age.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecea8cf-1a49-4fe2-b379-f0ae097290de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b48bbb-4138-411a-bfe4-7b3643f472f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tristen was 4 weeks old when he was diagnosed. Caison was diagnosed
        at birth. Carter was born cancer-free, but at 6 months old, two tumors were
        discovered in his eyes. He started chemotherapy treatments last month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e02fcd-6974-4c49-be27-1c2d3ed8792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77d972-8f8a-4ff4-8693-dea98a056fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not one that gets a lot of spotlight when you hear about
        childhood cancer," Aaron said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d16cbb-8022-46d4-92d0-4cb24bc202fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e5fc0-b535-4378-b447-0ef2343b36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treatments and cost</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746003dc-37be-4100-bdb0-093e3e272637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In families with the inherited form of retinoblastoma, preventing
        it may not be possible, according to Mayo. However, an early diagnosis is
        key for a high chance of a cure and preserving vision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9789a4d-2821-406f-a9ac-2b25fb3efbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ee9c6-c9db-4ea0-838b-897bc7a48b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three boys have endured chemotherapy, laser treatments, MRIs,
        evaluations under anesthesia and countless visits to Children''s Hospital
        of Atlanta.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de34e2ea-5810-448a-b340-8ab7b634f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899da08-4889-4acb-b03b-88e45b952482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the cost of cancer treatment for three children, Angie
        and Aaron have sold their suburban Atlanta home and moved in with family to
        pay the medical bills.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a40e258-0a87-48bd-86d4-9754f450e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c464de-6a0b-4b0c-a66b-b33a3fb46af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We set up a GoFundMe even just to try to raise a little bit of
        money, because it does cost a lot of money, even with insurance," Aaron told
        HLN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fffbe4a-816a-42c9-b309-f41bafbc8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a9157-87be-4c04-8220-092d6e5e1df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes people think everything''s covered, he said, but that''s
        not the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb89508-67da-448d-ac77-773e03b8113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d3d1aa-7bdc-4a9c-82b5-3d2de61652ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to sacrifice," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bbca0-02a2-4bc5-991b-d4d9348c824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba26239e-9719-4c85-807a-a508652237c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.gofundme.com/f/carter039s-cancer-journey"
        target="_blank">GoFundMe</a> page has exploded, Aaron said, adding that people
        have been generous in helping raise funds that will go toward the boys'' treatments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01e2e9-6c71-414c-927e-7868ef7bc276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7162a-572c-4291-8bfc-ca3980d66355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mother: Sickness has ''made them stronger''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cae2c-a2ef-4348-b0e6-0526a963906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Carter''s treatments have just begun, Angie said Tristen and
        Caison are doing well.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962001c9-8504-43bb-9ab8-ad6b34e07edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885c2f0-3232-4276-b095-554369a3784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They haven''t had any new tumors in a very long time," she said.
        "They still go for checkups and they go for MRIs and they''re watched closely
        by the doctors."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbff03-3a1f-4c6d-8909-d3867e590792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97191ffc-4152-4cf7-9a26-22516cacd811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tristen said he hopes to become a doctor one day to research this
        type of cancer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afb7c1-b332-485a-a3b3-340c115561ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459400c-f00d-46bd-9cfb-a2c47495618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s made them stronger," Angie said. "It''s something that they
        can talk to other people about and encourage other kids with cancer just to
        give them strength and be a blessing to others."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288a553-bd84-44fe-94ce-15f9c348846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/11/health/cancer-3-brothers-retinoblatoma-trnd/index.html"
        target="_blank">Three young brothers are fighting the same rare childhood
        cancer</a></em>"</p>'
