      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;From towering Star Wars sculptures
        and a 100-meter-long snow slide to food and parties, Sapporo''s snow festival
        is a major tourism magnet for Japan''s northernmost prefecture of Hokkaido.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de92fa-7f9b-41ca-b9a6-952bbe25696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f61550f-0fd2-415b-836c-4a61e1557b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, even after the week-long festivities opened on January
        31 amid fears over the coronavirus outbreak, the climate crisis threatened
        the future of a festival that attracts upwards of 2 million international
        visitors annually.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ed3f1-1632-421e-861b-6a1f18409c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b89b1-e11b-41ca-9d9e-d03069248e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Japan saw record low levels of snow, according to the country''s
        public broadcaster, with snowfall in Sapporo less than half the annual average.
        In December 2019, snowfall was the lowest along the Sea of Japan coast since
        the Meteorological Agency began keeping records in 1961.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a586c93-2abe-4510-895c-b4311379a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410de7a-44f7-4935-92d3-d5f6057cb392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That unusually warm winter will also usher in an earlier start to
        the cherry blossom season, which normally begins in March or April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3785c-0a39-4210-bab1-397a9889dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531a3f3-a3a7-4469-b5a5-849babdaa257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not unusual for sakura-loving travelers to book hotel rooms
        far in advance, despite not knowing for sure when the flowers will begin to
        bloom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6befcb12-4b00-4281-b225-2b9fdd9c5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b207543-6871-40a6-b96c-18d3dceb573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the lack of snow certainly threw some wrenches in the plan for
        the snow festival organizers. This year, they had to source and tow snow from
        other towns to create 200-plus signature snow sculptures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd744c-a9f6-4f1d-8cea-1f8ce9bea9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fcc3cc-f157-45db-9ae6-c503b15649ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The show must go on</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ac9d0-5c2d-40a4-8feb-6208eb2dfcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blockbuster snow sculptures are different every year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5555a-417b-4913-89b8-bde5afd23149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cbd369-4aa2-4078-b77d-cd7ce1afde0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, among the sculptures on display in Sapporo are a giant
        Ramen Cup Noodles and a 15-meter-tall and 20-meter-wide replica of the palace
        at Lazienki Park in Warsaw.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7eda1-3c1d-4fe3-8593-331fb115c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f6dc2-4806-45b1-b522-53fd4447e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter took the Japan Self-Defense Forces (JSDF) almost a month
        to make and created was in celebration of 100 years of diplomatic relations
        between Japan and Poland in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542c10e-894d-4a6c-8f94-d7f2519be2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60fee3-9c24-456a-8419-70e9a6555d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the sculptures, festival organizers use around 30,000 tons
        of snow from Sapporo. This year, they towed it in on trucks from dozens of
        places outside of Sapporo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6a1ac-50cd-481e-8927-57ab9bd3bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f84d6f-ca72-4b07-a573-650cdd83c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some came from near Niseko, a town around 60 kilometers (37 miles)
        away that is popular among tourists and locals for its ski slopes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be0ea7-be2b-4c1f-a5aa-c433e18a1a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416b90f-734b-46a2-aea0-d2142e2feaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival organizers went to these extraordinary lengths as they
        need pristine snow for their creations, according to Isshin Yamagami, a spokesperson
        from the Sapporo Snow Festival. "It can''t have any gravel or dirt," he told
        CNN Travel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a345010-1bb3-4708-974b-e23502b65bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7a6b3-2d46-465e-95a2-f066407bc5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they still had to make some concessions this year. Among the
        casualties? The 100-meter-long snow slide was cut to 70 meters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0330cd4b-d56f-4879-80c4-8f6a996cef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9764e-068b-49e4-9a86-51b993bbff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the festival welcomed 2.7 million international visitors.
        In 2020, attendees have dropped to 2.2 million amid fears over the coronavirus
        outbreak and a travel ban on Chinese tour groups.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99534925-dcd9-45fc-ba7d-0541c4b6fe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140eb30-4300-4506-ae05-f2044a675e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yamagami believed the figures would bounce back in 2021 and
        said the festival had put information on its website on how visitors could
        take precautions in crowded spaces where infections easily spread.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4abb32a-9e63-4ab4-9c5c-f2e562dc72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113d243-0e89-4395-9aab-800dbd7f03a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advised visitors to wear masks and use hand sanitizers, and
        [we] kept sanitizers on site," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdcc234-63b7-4d9f-9ebb-6adbacc550de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5bfcc-ddb3-491f-b863-3e29a333984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A legacy of sculptures and snowball fights</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ee37b-c058-4a52-b382-adf420fab15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sapporo Snow Festival, or "Sapporo yuki matsuri" in Japanese,
        was founded in 1950 when six local high school students built six snow statues
        in Odori Park.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7665b660-a71a-44e2-b8c9-2f74d2ed6d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0449b6-f947-4efb-b994-32450b0c99dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers had low expectations for turnout. However, a heady
        mix of snowball fights, sculptures and a carnival atmosphere proved an instant
        hit. Up to 50,000 people came.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a894b0-7846-4500-872a-bc40e22b1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996debe-3ff6-4e63-9462-56b36fd44c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years later, the JSDF joined in the fun, building the first
        gigantic snow sculpture.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6d25f-477a-44e8-856c-249b61a9006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e42a0-840c-4934-9ef2-a6b87028d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest grew even more after the festival was broadcast on TV in
        1959. Visitors poured in from all over Japan to enjoy the sculptures, festivities
        and regional delicacies such as fresh seafood and hot sweet sake served on
        site.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af5271e-57cb-40f3-8038-83f21508dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8cace0-22c8-4f0a-8c01-6b36dc6a5b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:46:40.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival gained an international following after the Winter
        Olympics were held in Sapporo in 1972. More recently, Sapporo was one of the
        cities that played host to the Rugby World Cup.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a74f72-05e1-4f25-a770-566b95750ae9'
      'mgnl:activationStatus': true
