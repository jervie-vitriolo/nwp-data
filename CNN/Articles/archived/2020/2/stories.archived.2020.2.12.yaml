      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/japan-sapporo-snow-sculpture-festival-climate-crisis-hnk-intl/index.html">Japan''s
        Sapporo Snow Festival had to import its snow this year</a>"</em></p>'
