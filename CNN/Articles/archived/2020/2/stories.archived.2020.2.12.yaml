      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a month ago, Duterte <a href="https://www.cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">threatened
        to junk the VFA</a> in response to the US'' cancellation of Senator Ronald
        "Bato" dela Rosa''s tourist visa. The Philippine senator known to have close
        ties with Duterte acknowledged that the revocation of his visa may have something
        to do with alleged extrajudicial killings under his watch as chief of the
        Philippine National Police from 2016 to 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44e5cf-2a22-4d0c-8c87-87f9c30ad638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.653+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.342+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9daaa1a-6dc4-4ca9-85cd-8d9b62850b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.342+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pushed through with the termination despite concerns raised
        by senators and government officials, including his Foreign Affairs Secretary,
        Teodoro "Teddy Boy" Locsin, Jr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5191c7-1cf9-4242-b3d1-03ef0cbd442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.342+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89e0fb-0eaa-40ca-869b-e49bc8e81c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.342+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin pushed for a "vigorous review" of the VFA instead, saying
        the continuance of the agreement "is deemed to be more beneficial" for the
        Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51ae2c-3e3a-42f7-99fd-627c832ec74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.342+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4721699a-fc54-4a8a-9816-ca2bb10b9eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.343+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1998 pact between Manila and Washington legally allows the entry
        of a large number of American troops, exempting them from passport and visa
        regulations so they can participate in military activities in the Philippines.
        Locsin said the Philippines has been benefiting from the VFA in the form of
        military assistance, financial grants, and deterrence against possible attacks
        from other countries, among others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ad074-e1aa-4cc5-bda8-7bd310975dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.343+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18994044-6795-48a5-ad69-6ad15e741861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
