      'mgnl:lastActivated': 2020-02-12T23:29:40.846+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee56a45-7841-434d-803e-a966cc2f24e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T23:29:40.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-12T23:29:40.846+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Olama was one of the Maute fighters who fought against the government
        forces during the Marawi siege,” said Brig. Gen. Generoso Ponio, commander
        of the Joint Task Force ZamPeLan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0af328-85d5-4e28-9b1e-8d959c451d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T23:29:40.327+08:00
      'mgnl:createdBy': 'vince'
