    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da9e61-7d66-45f0-8295-c2f156e68d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.551+08:00
