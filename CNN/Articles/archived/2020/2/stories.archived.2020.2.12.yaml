      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then reiterated his appeal for <a href="https://cnnphilippines.com/news/2020/2/6/World-Health-Organization-675-million-donation-novel-coronavirus.html"
        target="_blank">donations</a> which will be used to develop and evaluate effective
        diagnostic tests, vaccines and medicines.</p>'
