      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong>&nbsp;Newly
        confirmed Armed Forces Chief Felimon Santos said the military will survive
        even without the <a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">Visiting
        Forces Agreement</a> (VFA) with the US, despite over 300 scheduled activities
        remaining in limbo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9f08e-d4ae-4535-b0c6-e18865c75177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:01:39.492+08:00
