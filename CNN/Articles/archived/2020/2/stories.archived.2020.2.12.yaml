      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always believed that some people within the community know
        what happened and who was involved, I understand that people may be frightened
        to talk to us," Senior Investigating Officer Detective Superintendent Jason
        Murphy said in a statement Tuesday.</p>'
