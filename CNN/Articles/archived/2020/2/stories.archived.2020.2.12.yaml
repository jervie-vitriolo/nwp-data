      'mgnl:lastActivated': 2023-01-26T21:36:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — President
        Rodrigo Duterte reminds emergency personnel from reckless behavior especially
        when behind the wheel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd032a8de-ce77-46dc-8890-8d76937a0f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:27:00.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:36:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Quezon City Tuesday, Duterte said, "When
        you are behind a wheel and there is assistance for well an emergency and you
        put on the blinker, it is not a license for you to just drive whatever the
        space in the streets may be."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27109999-d3b1-49c0-9a55-2d42cde4a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:27:00.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:36:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said sirens should be used to warn others to stay to the side
        because there is an emergency, and should not be used to destroy property
        or kill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa3b41-8e90-4699-9d4f-85d40a9767dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:27:00.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:36:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinakahulugan ng</em> siren is <em>tumabi kayo kay may</em>
        emergency. You do not have to destroy&nbsp;properties or to kill... All you
        do is drive normally and switch on the siren or siren <em>para may malaman
        nagmamadali ka at nang — paraanin niyo sila."</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c6a35-0307-4eac-bdb6-6155320c871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:27:00.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:36:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was in Camp Aguinaldo to lead the turnover of 74 fire
        trucks to local government units across the country.</p>'
  'Pele-has-become-depressed-':
