      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb259087-8fcb-4f4f-83dc-420211f9945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.089+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no cases of coronavirus identified in the group, which
        arrived at the base in Riverside County on January 29. The 195 individuals
        completed their final health check Tuesday morning.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78bda9-7561-44db-a740-cb5558728dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.491+08:00
