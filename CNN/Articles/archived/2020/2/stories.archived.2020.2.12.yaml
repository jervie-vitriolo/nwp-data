      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e93742-1239-4b7f-8458-8f9915342e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to remind myself more and more that every day is a
        new opportunity to shift your reality and lift your spirit," she wrote. "You
        are not defined by any one choice or thing. Time heals and nothing is finite.
        It''s a process that''s never too late to begin."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6d9f1-aac3-4b1e-9bc1-e270510114e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.972+08:00
