      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c1a8a-4572-4c2d-8001-141e8fc2aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T23:29:40.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-12T23:29:40.846+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines’ Western Mindanao Command (WesMinCom)  identified
        the one who surrendered as Mosa Amboto Olama, 33. He is a resident of Barangay
        Poctan in Butig, Lanao del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d95f368-4b3c-4ef6-afbf-11999f869042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T23:29:40.327+08:00
