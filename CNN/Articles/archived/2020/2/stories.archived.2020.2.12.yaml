      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/6/philippines-united-states-visiting-forces-agreement-impact.html">READ:&nbsp;PH
        could lose up to ₱10 billion in aid if VFA ends, Locsin says</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414eba81-deca-4ff2-9a1d-77de19f5a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.381+08:00
