  'israel-voters-data-exposed':
    'author': 'Oren Liebermann and Michael Schwartz, CNN'
    'caption': 'A security flaw in a mobile app used primarily by Prime Minister Benjamin
      Netanyahu''s Likud party exposed the personal data of every eligible voter in
      Israel just three weeks before a national election. Pictured here, an image
      of Netanyahu in Jerusalem.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T13:22:28.457+08:00
    'credit': 'From Artur Widak/NurPhoto/Getty Images'
    'imagesource': 'jcr:49975186-6bc0-43c5-8022-f0f1970c1caf'
