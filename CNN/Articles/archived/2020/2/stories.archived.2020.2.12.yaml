    'template': '1'
    'title': '''Friday'' almost ruined Rebecca Black''s life. 9 years later, she''s
      addressing the toll it took'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d1d679-6044-4722-9899-c7feada3af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Partyin'', partyin'', YEAH! "Friday," the
        accidental anthem of 2011 and an ode to the best day of the week, is officially
        nine years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea16fa4b-b3a8-4af4-82b4-508c1bc3fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f3920-e9d7-46f4-b70d-881a8ef899e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became something of a national joke when it debuted. But to a
        then-13-year-old Rebecca Black, the single''s star, the jokes made at her
        expense were immensely damaging.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b34d59-bf64-4130-8231-065511f47a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75fb8b-1b12-41a3-8e6f-3b8ef7496915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black, now 22 but still a pop singer, is remarkably well-adjusted
        for someone whose life was upended by a music video. She marked the 9th anniversary
        of the song that started it all with a note to her younger self -- and advice
        for her followers to love themselves a little better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e9e25-d101-4bf9-b65f-1d7fd8a62f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e44a0-7098-49b9-8940-ed8abe38a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"9 years ago today a music video for a song called ''Friday'' was
        uploaded to the internet. Above all things, I just wish I could go back and
        talk to my 13-year-old self who was terribly ashamed of herself and afraid
        of the world," she wrote.</p>'
