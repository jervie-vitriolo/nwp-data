      'mgnl:created': 2020-02-12T06:14:49.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The idea that Britain can leave the European
        Union and maintain frictionless trade with the bloc of 27 countries is officially
        dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71247149-7011-47ba-8f27-c1a70aaf0466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e3bf3b-3c96-4a6d-811d-66da8ecc8e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet minister Michael Gove warned UK businesses on Monday that
        the government will subject goods from the European Union to border controls
        starting at the end of this year, acknowledging the end of frictionless trade
        with the country''s biggest export market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d0c4d-4d89-4668-9f40-a6c17ed26863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065c719-ee94-41b0-bb24-0203d4bc5490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK will be outside the [EU] single market and outside the customs
        union, so we will have to be ready for the customs procedures and regulatory
        checks that will inevitably follow," Gove said during a speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c26c9-dd7a-4232-b75a-defd879ea557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e52096-712a-4a0b-83cc-a1d5fc17f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frictionless trade, which allows goods to move between countries
        without facing tariffs or border checks, is a key feature of the European
        Union. Brexit supporters had claimed that Britain could maintain the arrangement,
        or something close to it, even outside the bloc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a6c09-2f5c-4b65-ac0a-276da7d71cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f59513-60a9-4c3d-aadc-91275ec6b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that dream was predicated on the advent of new technology that
        would allow trucks to whiz though virtual border checks at speed, or misplaced
        hopes that the European Union would grant privileges to the United Kingdom
        that are reserved for members of the bloc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b54424-37b0-4e58-80e3-4496bb8f5cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda52f7-7ac6-43e3-8b55-fc792987c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson''s decision to diverge from EU rules
        and regulations and not seek a tight economic relationship with the bloc after
        Brexit was the final nail in the coffin of continued frictionless trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07cd50-8319-42f5-84bd-ea68454b19b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0034b6-195c-47f1-893f-50b08bdfbcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment the government''s position became ''we just want a free
        trade agreement'' it meant that the UK was advocating increased trade and
        border friction between the UK and EU," Sam Lowe, a senior research fellow
        at The Centre for European Reform, said on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172364a-eed8-4c15-b17b-8fe21011d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554833d1-de94-4e8d-af2b-7eba30fca163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gove made clear Monday that businesses should prepare for import
        controls on goods moving between the United Kingdom and the European Union
        when the Brexit transition period ends on December 31. Traders will be required
        submit customs declarations, Gove said, and shipments could be stopped for
        inspection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ee349-2cb8-4b44-807d-9e024f260d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9eb272-f9be-471d-a92d-ad90e6626fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border checks could mean delays and more red tape for UK businesses,
        and foreign companies doing business in Britain, that have suffered from nearly
        four years of uncertainty over Brexit. The UK economy didn''t grow at all
        during the final three months of last year, according to data published Tuesday,
        and business investment has stalled since the June 2016 referendum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10ccf7-c9cd-44cb-9c4a-04853eb8f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ee5b7-ddb5-45d6-9013-e0241b2b668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has long been the position of the UK government that it would
        leave the EU single market and customs union following Brexit, but British
        officials have been less forthcoming about the costs to business that would
        follow.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d9116-5ac9-4417-9e68-bf737683c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1cc348-094e-409c-8802-2051647ef5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister Theresa May, for example, attempted to negotiate
        a deal with Brussels that would maintain "as frictionless as possible" trade
        while taking her country out of the European Union.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1db0c4-e4b1-46e6-8713-511a53acf368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ceaa71-6ff9-4bd0-85e5-f3b704d180cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson signed a political declaration with the European Union last
        fall that called for arrangements that "will create a free trade area, combining
        deep regulatory and customs cooperation, underpinned by provisions ensuring
        a level playing field for open and fair competition."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b45b2-8f49-4f38-b889-44f8e4656396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e443c12-8626-4d81-952e-247fe5d39c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the limitations of such arrangements have been made clear.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f7789-e4a0-44da-bee0-c2594b10623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b64ad-ea74-4167-96d0-ea74d5d2eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are naturally disappointed that the promise of frictionless
        trade has been replaced with a promise that trade will be as seamless as possible,"
        Elizabeth de Jong, UK policy director at the Freight Transport Association,
        said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab4204-5a17-4038-b682-bcc4dce20ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f9b00-147c-4d97-83a5-eca657e84670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest crunch point is expected to be the English Channel crossing
        between Dover and the French town of Calais. The port of Dover handled 2.5
        million trucks in 2018 and another 1.7 million passed through the nearby Eurotunnel
        under the channel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda3933-9ee4-4ed9-a4be-4dd08da2ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927841e-b34c-401d-b8f9-c0b592a149a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies must now prepare themselves for new barriers that will
        be erected in less than 11 months if the UK government sticks to its pledge
        not to request an extension of the transition period from Brussels. De Jong
        said that government should now help business.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e3f02-bbbe-438d-aeeb-8ce50e14b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8bb76b-8de3-4bbe-aab1-c1b8e98a19db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is encouraging for industry that [Gove] said he does not underestimate
        what needs to be done and that he has his civil servants focused on capturing
        and providing industry with the details we need, we hope within the timeframes
        we need to prepare," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d4760-4dee-4eb8-ba1f-f8433283fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.890+08:00
