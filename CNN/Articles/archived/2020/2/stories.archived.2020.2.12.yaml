      'mgnl:lastActivated': 2023-01-26T21:25:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — President
        Rodrigo Duterte expressed his struggle to rid the government of corrupt officials,
        saying he is firing multiple directors daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef712b94-43f0-4fd9-9b5f-0efc0c4cdd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:43:55.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:25:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the oath-taking ceremonies of new officers of the Kapisanan
        ng mga Brodkaster ng Pilipinas (KBP) Thursday, Duterte said, "You know, I
        fire almost two, three directors every day. Or those who cannot be fired because
        they have the eligibilities and their career certificates, we assign here
        to Malacañang or to somewhere."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8fb8db-391e-4420-b8b3-1f8ee017b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:43:55.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:25:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Believe me, in every office <em>dito sa bansa na ito</em>
        [in this country] that has anything to do with an authority or discretion,
        that table, from table to another, there is corruption."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2bd08-f0a3-4c43-be4c-be816654b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:43:55.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:25:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending corruption in the country was part of Duterte''s presidential
        campaign, and he has talked about it consistently during his speeches. On
        Thursday, he was again frustrated at how slow it took to process papers because
        of corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40553057-cbd2-46f0-b92d-99818ab1c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:43:55.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:25:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in <a href="https://www.cnn.ph/news/2019/10/17/duterte-ending-government-corruption.html"
        target="_blank">October last year</a>, Duterte said ridding the country of
        corruption would be fulfilling a lifelong dream.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f10d09-1b3c-4dc5-abca-7463bd244322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:43:55.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:25:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the latest <a href="https://www.cnnphilippines.com/news/2020/1/23/Philippines-corruption-worsens.html"
        target="_blank">Corruption Perceptions Index</a>, which showed that corruption
        in government worsened in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a726f21-b544-451f-8d96-f2451fdeb2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:43:55.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:25:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transparency International, a nonprofit watchdog monitoring the
        status of global corruption in the public sector, has issued the Corruption
        Perceptions Index for 2019, showing that the Philippines dropped 14 notches
        from 99th in year 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d2851-d38e-478b-ab9c-538448e06657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:43:55.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:25:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its current ranking, the Philippines obtained a score of 34,
        down by 2 points from 36 in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c140d-e6b3-43cd-ba18-a0656662f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:43:55.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T21:25:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Presidential Spokesperson Salvador Panelo <a href="https://cnnphilippines.com/news/2020/1/27/Duterte-corruption-index-2019.html"
        target="_blank">said</a> Duterte''s hands were "tied by the due process clause
        of the Constitution."</p>'
