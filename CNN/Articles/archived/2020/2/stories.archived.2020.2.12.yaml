    'jcr:uuid': 'af02bc99-6443-4d47-8863-b7ea40f278ef'
    'lead': 'A security flaw in a mobile app used primarily by Prime Minister Benjamin
      Netanyahu''s Likud party exposed the personal data of every eligible voter in
      Israel just three weeks before a national election.'
    'mgnl:activationStatus': true
