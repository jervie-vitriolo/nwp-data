      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b61a8-0df7-4d2c-a16f-6a3d390a71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.442+08:00
      'mgnl:createdBy': 'catherine'
