      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff74e27-7b12-4dbc-932b-7820e5c94f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:40:46.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone will cost $1,380, placing it at the higher end of Samsung''s
        new S20 lineup. It features three variants: the 6.2-inch S20 starting at $999.99;
        the 6.7-inch S20+ starting at $1199.99; and the 6.9-inch S20 Ultra starting
        at $1399.99.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b31b8c8-2d71-4033-925a-443f27f00ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:40:46.953+08:00
