      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10641b55-37b9-42d0-98f2-055dc03553ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:43:18.777+08:00
      'mgnl:createdBy': 'kali'
