      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — Vice
        President Leni Robredo on Wednesday questioned the urgency placed by President
        Rodrigo Duterte on the move to terminate the two-decade-old Visiting Forces
        Agreement with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3473cf-8d17-4ec8-b302-5756702b461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.653+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.340+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63064fe-28e2-4ba9-b2b8-67ab35cfbbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.653+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.340+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isang bagay na kailangang pag-aralan nang mabuti, isang bagay
        na kailangang pagdiskusyunan muna, bakit minamadali? Minamadali ba dahil sa
        galit na hindi napagbigyan iyong mga kaalyado? Galit dahil sa may kinanselang
        visa? Parang hindi ito tama na iyong security ng ating bansa iyong nakataya</em>,"
        Robredo told reporters in Camarines Sur,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853056f0-987e-4ee7-bef3-f017109acbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.653+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.340+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855145d-a01c-4698-8127-627e43547024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.653+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.341+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Something that needs thorough study, something that
        needs to be discussed first, why was it rushed? Was it because of anger that
        the request of an ally was not granted? Is he angry because of the canceled
        visa? It seems wrong that the security of the country is at stake.]</p>'
    '6':
