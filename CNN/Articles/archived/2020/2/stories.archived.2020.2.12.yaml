      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d6767-469a-483f-9b9a-40e0cdb50101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T23:29:40.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-12T23:29:40.847+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The neutralization of its key leaders during the battle of Marawi,
        resulted in the demobilization of the Dawlah Islamiya-Maute Group and the
        demoralization of its remaining members,” said WesMinCom commander Lt. Gen.
        Cirilito Sobejana.</p>'
    '10':
