  'knicks-most-valuable-nba-teams-forbes':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-12T14:39:35.830+08:00
    'imagesource': 'jcr:d33d66e3-39b2-442d-b46c-42e2ee89355f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ec3b7b2-07df-4a66-ad33-ee6a44496e69'
    'lead': 'In its annual rankings, Forbes said the Knicks, who last won an NBA title
      in 1973, are worth $4.6 billion, up 15% from a year ago, due to a renovation
      of their arena, a blockbuster local TV deal and playing in the richest North
      American sports market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T14:42:06.087+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:35:21.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:52.806+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Forbes: Knicks retain top spot as most valuable NBA team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a4d5a7-b356-4c63-ae8f-4686240a2a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:42:06.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:35:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;The New York Knicks have not tasted
        success on the hardwood in nearly 50 years but are unbeatable when it comes
        to their worth as they were named the most valuable NBA team for a fifth straight
        year by <a href="https://www.forbes.com/sites/kurtbadenhausen/2020/02/11/nba-team-values-2020-lakers-and-warriors-join-knicks-in-rarefied-4-billion-club/#29086b12032f">Forbes</a>
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a740b3d7-a532-43b7-9aac-fe99dd8c4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:42:06.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:35:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual rankings, Forbes said the Knicks, who last won an
        NBA title in 1973, are worth $4.6 billion, up 15% from a year ago, due to
        a renovation of their arena, a blockbuster local TV deal and playing in the
        richest North American sports market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51cf65-89f3-4a3d-9cf5-2a2ca65000ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:42:06.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:35:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list comes one week after owner James Dolan said amid a shakeup
        to the Knicks’ front office that he is not selling the team and remains committed
        to finding the right leader that can lift the once-proud franchise back to
        prominence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d90531-3550-4562-a4a6-fadcf9b0d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:42:06.088+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:35:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am not selling, but I am determined to find the right leader
        for the Knicks who will ensure the long-term success of the team,” Dolan,
        whose Knicks have not made the playoffs since 2013, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee3217-57ef-496c-b4e9-f60651ea1f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:42:06.088+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:35:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes said the Los Angeles Lakers ($4.4 billion), Golden State
        Warriors ($4.3 billion), Chicago Bulls ($3.2 billion), and Boston Celtics
        ($3.1 billion) rounded out the top five.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514bfa72-6799-4816-b216-c54f4cd3d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:42:06.088+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:35:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning NBA champion Toronto Raptors were 10th on the list
        with a value of $2.1 billion, a 25% jump from a year ago. That represented
        the biggest gain in value in the league.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a149d-7e0b-42c1-ad27-f196f0070ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:42:06.088+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:35:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes also said the average value of the NBA’s 30 teams is $2.12
        billion, marking the first time it has topped $2 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a7909a-0c55-438e-9c93-00e099077d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:42:06.088+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:35:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in valuations comes months after the season began in controversy
        when Houston Rockets General Manager Daryl Morey tweeted his support for Hong
        Kong’s pro-democracy demonstrators in a since-deleted post that included an
        image captioned: “Fight For Freedom. Stand With Hong Kong.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbaf7ea-0ad7-4d7f-8f78-ec4bcd945423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:42:06.088+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:35:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of Morey’s tweet, China did not broadcast or stream
        the two preseason games that were held there while corporate partners in the
        country also scrapped or suspended relations with the league.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d59e5-43db-4744-8b93-b9e81f96d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:42:06.089+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:35:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the noise around lower TV ratings and business problems
        in China, NBA franchise values continue to soar and are up 14%, compared to
        an 11% increase for NFL teams and 8% in Major League Baseball,” Forbes senior
        editor Kurt Badenhausen said in a news release.</p>'
  'asf-ban-cebu-iloilo-expand-ban-to-mindanao':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-02-12T14:36:53.210+08:00
    'imagesource': 'jcr:be1a0221-2336-4ff0-b0f9-b11b0d5a4f9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ff90101-664f-48ec-877f-03ed81c72231'
    'lead': 'In a bid to intensify measures against the African Swine Fever, Cebu
      and Iloilo have expanded their pork ban to the entire region of Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T14:54:29.272+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T21:35:20.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:53.647+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASF', 'pigs', 'CEBU', 'Iloilo']
    'template': '1'
    'title': 'Cebu, Iloilo expand pork ban to entire Mindanao '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d859d09-d579-4d0a-af52-ca3baec901b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:54:29.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:20.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> Cebu
        and Iloilo have expanded their ban on live swine, pork and pork products to
        the entire Mindanao area amid threats of African Swine Fever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06447fde-3a2a-4919-a6d3-e3d667aec298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:54:29.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:20.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwendolyn Garcia signed Tuesday an order imposing
        a 90-day ban on pork, boar semen, pork-related products and byproducts as
        well as other products which have been commingled with pork from all regions
        of Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c3b68-32b5-4a0c-ba63-f7f5c5e12d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:54:29.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:20.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the strict measures taken by the provincial government
        to prevent the entry of the ASF virus into the province of Cebu, there is
        still  a prominent risk of the virus entering Cebu from other areas of Mindanao,”
        read the order that takes effect on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2be851-de42-4a83-9d87-27d32e9ddf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:54:29.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:20.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Governor Arthur Defensor Jr. also released a similar order
        expanding the pork ban in his province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb8c826-a983-4ad2-abf3-e59beba6438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:54:29.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao has been added to the list of areas covered by the Iloilo
        provincial government’s pork ban aside from Luzon, as well as other countries
        such as Latvia, Poland, Romania, Russia, Ukraine, Luxembourg, Belgium, Bulgaria,
        Moldova, Vietnam, Cambodia, Myanmar, Lao People’s Democratic Republic, South
        Korea, and China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b606f2-9ad1-4cd0-a9e4-1074bb8cfe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:54:29.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:20.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Peninsula also <a href="https://www.cnnphilippines.com/regional/2020/2/11/zamboanga-peninsula-pork-ban.html">enforced
        Tuesday its 60-day total ban to control the spread of ASF.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9524f2-88f4-4693-a3c5-00799a2c9b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:54:29.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:20.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in Davao Occidental where ASF was first reported to have
        reached Mindanao, prompting the provincial government to place it under a
        state of calamity after 10,000 hogs were affected by the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b491eb7-bd8a-40a9-9b15-b3e7e15b31af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:54:29.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:20.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other provinces such as Misamis Oriental, Davao City, Mati City
        in Davao Oriental and Southern Leyte  earlier enforced bans on the entry of
        live pigs and pork-based products from affected areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d1ee9-3bb4-4110-8fc1-56c6c595350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:54:29.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:20.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eugene Mende of the Philippine Veterinary Drug Association said
        the country is projected to lose 1.1 million metric tons in pork production
        and 800,000 metric tons of pork supply due to the ASF.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328ed6b-844a-4ea3-a55f-a5d89ad791e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:54:29.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200,000 pigs, equivalent to 1.7 percent of the total hog
        population, died or were culled after they&nbsp;were infected by the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715584c-b1f2-41ea-96b3-26701d6c1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:54:29.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:35:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF has already affected 627 barangays in the Philippines, Mende
        said.</p>'
