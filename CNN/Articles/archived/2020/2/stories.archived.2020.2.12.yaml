      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Malacañang also maintained that the development was upon
        the WHO''s recommendation since it counted Taiwan as one of the countries
        hit by COVID-19.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a3978-e32a-43ee-9888-14cad0bdaf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T20:11:40.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon sa mga</em> affected areas, <em>sinama nila ''yung</em>
        Taiwan [They included Taiwan in the affected areas]," Presidential Spokesperson
        Salvador Panelo told reporters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe36756-38e8-4935-af56-67f4f1073d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T20:11:40.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b05192-8a2c-4dbc-9d01-7b63b5b00e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T20:11:40.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, assured that he will bring the appeals for reconsideration
        to the President''s attention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8423805-6747-4331-9dc9-2e6e11ef8f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:15:10.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1be5c-f55e-4e43-a6f4-ee5a058966d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T20:11:40.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan Economic and Cultural Office in the Philippines (TECO)
        also denounced the travel ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d2491-37c3-4109-880f-00650cc4ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:15:10.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency maintained that Taiwan is a "<a href="https://www.roc-taiwan.org/ph_en/post/4556.html">sovereign
        and independent state</a>" and urged the government to immediately retract
        the restriction.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6804b-0eeb-4623-8cfb-ee87566722ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:15:10.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4509e-f154-476a-9693-c42123fdcbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:15:10.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taipei Economic and Cultural Office in the Philippines expresses
        its grave concern about the travel ban, in which Taiwan was wrongly included,"
        it said on Tuesday. "We urge the Philippine government to immediately correct
        its decision on Taiwan and remove Taiwan from the travel ban."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b15a9-4d6a-4029-9907-8b3ad95274ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:15:10.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure&nbsp;also restricted Filipinos from going to the self-administered
        island. This prompted some local airlines to <a href="https://www.cnnphilippines.com/news/2020/2/11/Philippines-Taiwan-travel-ban-novel-coronavirus.html">cancel
        flights</a> to Taiwan indefinitely,&nbsp;<a href="https://www.cnnphilippines.com/videos/2020/2/11/OFWs-raise-concern-on-Taiwan-inclusion-in-travel-ban.html">affecting
        the travel plans</a> of several overseas Filipino workers and tourists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52322cd1-fe09-4152-8812-4efde28e788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:15:10.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4999e-1b25-4a67-a0fc-9f506fa50522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:15:10.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has reported at least 18 confirmed cases of COVID-19 but
        this figure falls behind the number of cases in other Asian countries which
        were not included in the ban such as Japan with 28 cases, Singapore with 47,
        South Korea with 28 and Thailand with 33. TECO noted that no other countries
        in Asia other than the Philippines banned travel from Taiwan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a13f6ff-2740-4e57-bf90-dae40d83335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:15:10.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add427ad-0b6f-4158-916b-720adf0f7f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:15:10.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:32:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan has taken all measures needed to contain the spread of the
        2019 Novel Coronavirus," said TECO.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12ba2a-27a3-4bb4-80ae-d9876624060e'
