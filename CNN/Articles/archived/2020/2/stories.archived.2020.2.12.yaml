    'title': '59 contacts of confirmed coronavirus cases in PH show flu-like symptoms'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeea7b1-c8b8-4d4a-9cff-d25389b7d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) –</strong> Fifty-nine
        contacts of the country’s first three confirmed cases of novel coronavirus
        are suspected of having the new viral disease now called COVID-19, a health
        official said Wednesday&nbsp;as authorities brace for the possibility of local
        transmission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4653519-9137-4db5-b800-a83509317bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd3a15a-688c-422a-8d02-a48fab0f2943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 44 people came in contact with the Chinese couple
        from Wuhan – the Chinese city at the epicenter of the COVID-19 outbreak, while
        the rest were contacts of the third case – the 60-year-old Chinese woman,
        also from Wuhan, Health Undersecretary Eric Domingo said in a briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e0328d-85e3-456c-8f17-9a45118c6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb4eff-8f85-41fc-845b-3f541d817ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said they all showed red flag symptoms of the new viral
        infection first discovered in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4742833-51f5-4f1e-9cd5-17ac2fca1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022fd3db-e2b5-4307-b44e-786bf275950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 277 of the 455 contacts of the pair have been tracked
        down by government authorities. On the other hand, 246 out of 731 contacts
        of the elderly Chinese woman who went back to China on January 31, were traced.
        Of that number, 149 reported they had travel history to China, and were quarantined
        in their homes, Domingo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd1128f-2bf1-42ab-bd5a-1691c35f5fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da6bad-56b3-4c46-91dd-d663dde0a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:41:22.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-12T18:41:17.532+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the number of contacts of the third case is higher
        than the first two cases because the DOH’s epidemiology bureau included all
        her co-passengers in the flight from Cebu to Tagbilaran in the tally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4c697-de79-41f5-8b6c-e92849fb605d'
      'mgnl:activationStatus': true
