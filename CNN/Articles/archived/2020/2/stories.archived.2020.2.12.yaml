    'template': '1'
    'title': 'Four arrested over the murder of Northern Irish journalist Lyra McKee'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752cb843-4690-417c-b941-f141f1624f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Four men have been arrested in Northern
        Ireland over the murder of journalist Lyra McKee, whose killing last year
        sparked outrage and calls for talks by rival political factions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b641fbd6-cf04-4736-83f5-4fe0ddb3dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcaebf8-eb18-40d2-92b8-c6371764c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from Police Service Northern Ireland, the
        four were arrested in Londonderry on Tuesday morning under the Terrorism Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ca000-f932-4723-a0ab-9b4aacf7deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a0c3af-a5f6-4328-bcf7-5bdc9c80a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terror legislation was used because the New IRA dissident
        Republican group admitted responsibility for McKee''s killing, the police
        said. In a statement to a local newspaper, the group claimed McKee''s death
        was an accident and apologized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d9c01-4c0d-4f45-830f-84ba0a6f21b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5606a7c-19a6-45b0-99af-249681f471c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, aged 20, 27, 29 and 52, were taken into custody in Belfast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c8b8d-3e2f-4b60-8f5b-ad2b138ce9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115b2d8-5e08-4cf7-b0e3-37391b15ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee was shot dead in April 2019 amid rioting in the Creggan area
        of the Northern Irish city, which is referred to as Derry by Irish nationalists
        and as Londonderry by British unionists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb5e5f-3037-4db6-8e73-7689cccef477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9963ae2-6470-472b-82af-2b8d747607db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee, who was 29, was standing close to a police vehicle on April
        18 when she was wounded by a single gunman firing shots into a residential
        area. She died soon after from her injuries, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fd65f-7973-4546-9ee8-6646298a1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f8733-9c7b-4cdd-8450-884eba1a42bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the first journalist to be killed in the United Kingdom
        since 2001, according to the nonprofit Committee to Protect Journalists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d5c06-ff40-490c-9237-b6a2689a7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:52:28.742+08:00
      'mgnl:createdBy': 'vince'
