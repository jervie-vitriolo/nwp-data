      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration’s top lawyer, Solicitor General Jose
        Calida, went to the Supreme Court on Monday to ask the high court to revoke
        the existing franchise of ABS-CBN Corporation and its subsidiary, ABS-CBN
        Convergence Inc., for allegedly violating the rules set by Congress. This
        comes amid pending bills in the House seeking to renew the TV giant’s franchise
        for another 25 years. The existing franchise expires on March 30.</p>'
