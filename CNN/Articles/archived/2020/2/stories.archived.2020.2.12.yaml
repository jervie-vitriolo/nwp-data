      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e1aa4-b5f2-4277-a514-f462738d7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Qatar indicated that it would have been ready to
        invest more in the airline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea98dfc-0fbd-43ac-bfdb-d9b8446569f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab64017-3733-421d-ada8-b04ca901d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with the changing competitive environment and the increasingly
        difficult market conditions severely impacting the air transport industry,
        Qatar Airways has continually reaffirmed its commitment, as a minority shareholder,
        to continue investing in the company," Qatar said in a statement.</p>'
