    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d0a053-b400-4fd2-818d-b4c98e4b4f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade said he and Union also reached out to the cast of "Pose" to
        educate themselves on the LGBTQ+ community.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798545e-fc1a-4706-bb3a-b1e79b2b99b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2259b5c-f3dd-4b49-875c-de2c59217e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it''s our job to one, go out and get information, to reach
        out to every relationship that we have," Wade said. "We''re just trying to
        figure out as much information as we can to make sure that we give our child
        the best opportunity to be her best self."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf5392-b7ef-497b-8a64-86828c74fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7116773a-eeec-4081-8d57-055270cd754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union also took to Twitter on Tuesday with a video and warm message
        to introduce Zaya.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfaa2d8-a666-4d98-aad1-9408361a3b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b138bb-01a9-4ff4-95c4-0dd6397b42fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:54:08.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meet Zaya. She''s compassionate, loving, whip smart and we are
