    'mgnl:tags': ['emily-blunt', 'stutter']
    'template': '1'
    'title': 'Emily Blunt reveals acting helped her overcome a severe stutter'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f477156a-5d4d-41c2-ab90-fe2794bae209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;"Once a stutterer, I feel, always
        a stutterer," Emily Blunt tells Marie Claire magazine about her years growing
        up with a speech impediment that prevented her from reading poems aloud or
        even saying her name as a kid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0dbb9-f354-437d-9a53-c28a2eba2010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744ff8b-aeec-4ca8-a80d-8560c3597a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress is opening up about her speech challenge, saying her
        stutter "started to take hold around six or seven," then got progressively
        worse as she got older.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480b3a1-d847-4d0c-ae34-b5254b2bd3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd68ed-ac81-4977-9227-b63d18d035c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t the whole part of me; it was just a part of who I was,"
        Blunt tells the magazine. "There were certain people who liked to define me
        by that. That was tough. I decided not to really spend time with those people.
        I''ve probably only now come to realize that everybody has something growing
        up. That just happened to be my thing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3efe3dd-8a3c-48e5-a4c5-cb8cc206eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06d2f1-a0e2-4f73-8447-9a2ca86f483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was acting in grade school that helped her even out her stutter
        and discover her voice. "And that was very liberating for me as a kid. Suddenly,
        I had fluency," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19367288-1b61-48e7-b63e-bb48edd1856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a56d79-3029-4e5e-8df0-e008c8868e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt is now very involved with the American Institute for Stuttering
        (AIS), and says she wants to help explain why stuttering happens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f81c5c1-c2c4-4666-b64b-bfcedebe6a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc97840-72b5-4b3c-b6b4-761757908234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stutterers don''t feel understood. It''s not psychological. It''s
        not that you''re nervous, it''s not that you''re insecure, it''s not that
        you can''t read, it''s not that you don''t know what you want to say. It''s
        neurological, it''s genetic, it''s biological. It''s not your fault," she
        says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931aed19-deba-4f4a-8583-4ee371a736ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563aa20d-abc4-4951-8e8b-3b87e42eccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wants to educate people to prevent bullying over the way
        some people speak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e188db55-026d-40c6-8a8e-d9ede1ed2038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026bd780-1539-4dcf-8412-dec801ee1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage empathy in my kids and embracing differences and not
        being scared of them, or teasing people for them, you know?" Blunt explained.
        "Making mistakes or feeling like you have something that causes you to make
        mistakes, is a good thing. It''s how you learn and it''s how you grow. When
        you go through something like that, you establish a real sense of kindness.
        And you''ve got to be kind to yourself and you''re going to be kind to other
        people."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860557db-f6a8-49bd-8d6a-5274167cf64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:58.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/11/entertainment/emily-blunt-marie-claire/index.html"
        target="_blank">Emily Blunt reveals acting helped her overcome a severe stutter</a>"</em></p>'
