  'Joseph-Pemberton-Jennifer-Laude-Bilibid-Muntinlupa-transfer':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'Joseph Scott Pemberton, the US Marine convicted of killing transgender
      Jennifer Laude, should be transferred to the New BIlibid Prison following the
      termination of the Philippines’ Visiting Forces Agreement with the foreign state,
      Atty. Harry Roque says. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-02-12T15:27:14.208+08:00
    'imagesource': 'jcr:2c9172d4-d64c-40ea-82bc-b2d87c5fbe79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43214091-7a5b-4ee5-9bb8-66f374ed3787'
    'lead': '‘I hope after the six-month period, and the VFA has finally been terminated,
      that he will be finally moved to Muntinlupa where he belongs— together with
      the Ampatuans and other killers,’ Atty. Harry Roque says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T15:47:41.978+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
