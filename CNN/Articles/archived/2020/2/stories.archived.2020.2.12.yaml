    'mgnl:tags': ['Tyrannosaurus-rex']
    'template': '1'
    'title': 'Farmer discovers new Tyrannosaur species, one of the oldest of its kind
      ever found'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f849c-baf7-4e92-90fc-864e178c636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Tyrannosaurus rex, the king of the
        dinosaurs, has gained a new family member.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2138d67-26f5-40fc-9655-2c0b822a4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f145167-3a57-4268-8c14-572aa6c89e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fragments of a fossilized skull belonging to a previously unknown
        species of tyrannosaur were found in southern Alberta, Canada. And it''s all
        thanks to John De Groot, a farmer and palaeontology enthusiast who found the
        fossil, according to a release from the Royal Tyrrell Museum in Alberta, where
        the fossils will be displayed later this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58427f62-98a8-44d3-95a3-0dc4b002842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bac1ca6-0a9a-412c-8353-c1848146e23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first new tyrannosaur found in Canada in 50 years and
        one of the oldest tyrannosaur species found in North America. And researchers
        believe that Thanatotheristes degrootorum lived about 2.5 million years before
        its close relative, Tyrannosaurus rex.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7794ae-e37c-4b6e-9ef4-df1d200ff037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24197559-7e48-4e7f-8c7f-258c8302b263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanatotheristes degrootorum was stalking what is now North America
        as a formidable predator 79.5 million years ago. It could reach between 26
        and 30 feet in length and weighed more than two tons as an adult. Tyrannosaurus
        rex could reach about 40 feet in length.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63997927-a5f5-43d6-9575-5a9779e27e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf2705-79ab-4c03-9d23-510fe016ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its name combines Thanatos, the Greek god of death, with theristes,
        or "one who reaps or harvests." The second part of the name is in honor of
        De Groot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae001faa-ce9d-4c8a-bbc7-c8208d55f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88860e-d25e-49e0-bd57-a4388556f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He found the fossils during a hike near Hays, Alberta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffd8e2-bfb8-4bfb-83c8-a45fd4acedc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296169f-ad8d-4b17-9268-6be3c49aa2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jawbone was an absolutely stunning find. We knew it was special
        because you could clearly see the fossilized teeth," said De Groot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9a7bc-bedc-4948-a4bd-ed3fd4fa3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab813b-6f3b-42ca-89ef-04e4bcf9665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unique aspects of the fossil helped researchers determine it was
        a different species, according to a study published Monday in the journal
        Cretaceous Research.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2e674-75a8-4045-bd6b-5a93b2027bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd356349-20b3-443a-b6df-17c30825934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanatotheristes can be distinguished from all other tyrannosaurs
        by numerous characteristics of the skull, but the most prominent are vertical
        ridges that run the length of the upper jaw," said Jared Voris, lead study
        author and a University of Calgary PhD candidate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde4b11-8a69-4f89-a1ff-04f20a54fc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549df966-ec4a-4f0c-8709-3f021d3268b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wealth of dinosaur fossils have been uncovered in Canada, specifically
        Alberta, over the years. And it''s also home to the Royal Tyrrell Museum of
        Palaeontology, Canada''s only museum devoted to researching ancient life.
        This newly discovered fossil joins the family of other tyrannosaurs found
        in Canada: Daspletosaurus, Gorgosaurus, Albertosaurus and Tyrannosaurus rex.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588685c4-823b-40ba-a32d-b79e1be4d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed020b-5898-4e21-88b4-e3ba8b812dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daspletosaurus was the last tyrannosaur fossil discovery in Canada,
        found in 1970.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71256a8-5149-43e9-ba54-d02e5e9fd08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a3e296-b90f-4218-aea2-885a1b38d5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of this fossil also enabled researchers to determine
        that different groups of tyrannosaurs lived across North America, separate
        from each other during the Late Cretaceous period between 74 and 80 million
        years ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373befd-1ef0-4e8d-9f8c-bb6d0386f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32dcd6-014c-4022-b47f-1eb18e049859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daspletosaurini group, which Thanatotheristes belonged to, roamed
        between southern Alberta and Montana, while others could be found in central
        Alberta or in the southern parts of the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a730bf-38f4-4a66-ab2c-78850727421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4793101-ffea-4d8e-9609-90c7b94d1586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known contemporaries of Thanatotheristes also discovered in Alberta
        include the horned dinosaur Xenoceratops and dome-headed dinosaur Colepiocephale.
        Many other dinosaurs found in Alberta were dated between 66 and 77 million
        years ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f365df9-8c9e-4d57-a1e9-8c4f1152ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36c739-e1b9-47f8-804c-6ba3475dd3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanatotheristes highlights diversity, not only in Canada''s fossil
        record, but the tyrannosaur family as well.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da7121-6a5e-418f-87d4-e92904c140ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96531b-614f-45c6-8484-9e8fecdc09cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:54:41.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery is significant because it fills in a gap in our
        understanding of tyrannosaur evolution," said Dr. François Therrien, curator
