    'title': 'EU body flags grave concern over human rights, ''shrinking'' media freedom
      in PH '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0134902e-5cc0-40d7-aaaf-4c90cb531f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.063+08:00
