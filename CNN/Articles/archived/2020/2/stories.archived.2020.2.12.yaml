      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong>&nbsp;Newly
        confirmed Armed Forces Chief Felimon Santos said the military will survive
        even without the <a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">Visiting
        Forces Agreement</a> (VFA) with the US, despite over 300 scheduled activities
        remaining in limbo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3dbc9e-d095-44d3-9bc0-c6efa276381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493e075-0dda-435f-a60e-2e72e03b85ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will support the President''s decision...Anyway, we will live
        without VFA," Santos <a href="https://cnnphilippines.com/videos/2020/2/12/AFP-chief--We-will-live-without-Visiting-Forces-Agreement.html">told
        the press on Wednesday</a>, the same day he was confirmed to his new post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99139ac6-d0f5-4e2b-93bf-524b01db87ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4649e38-cc92-470f-bebf-e0fe98f7f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His announcement comes a day after the government confirmed that
        <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">it
        already sent a notice to the US</a> that it is terminating the defense pact,
        marking the start of the 180-day period before the VFA''s termination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e712fd8a-675b-4a54-aaf7-32c382a4b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ffabb8-5ed3-45d7-ae35-9dfb23018bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said there were 318 activities initially laid out in 2020
        with the US Forces but he assured that they have already made plans to make
        up for losing the VFA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07176b-5be1-46d0-92de-b446a9f9bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37454676-0d14-45a4-9a4f-074d9a976957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will increase our engagement with other countries just like
        Japan, Australia and other allied countries. We''ll push for the state of
        Visiting Forces Agreement with other countries," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe48b66-f015-42b5-aa2c-1771387c3340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994f2aa-7afb-453b-83bd-51d31b57ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief said he is also optimistic that the Balikatan exercises
        set in May will push through, unless the US backs out. The annual military
        exercises between Filipino and US troops, is still within the 180-day period
        of notice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d40c27-0fba-4598-b82f-6b357c1dc99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c257b6b-a981-4501-998f-3d8619dd09b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra also said the country will manage
        without the VFA the same way it did after the termination of the Philippines-US
        Military Bases Agreement in 1991.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a2317-b030-4ef6-96aa-e4bc78752046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f1cd34-f645-41e4-befa-b6e40534955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Again, note this: We survived the historic termination of the Military
        Bases Agreement; There’s no reason why we shall not survive the termination
        of a mere Visiting Forces Agreement,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75410c72-c514-4996-b4e4-8905cba41869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f0442-2786-4b39-b8d7-6b402980aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.171+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Guevarra noted that scrapping the VFA renders the two countries''
        Enhanced Defense Cooperation Agreement "useless," and Mutual Defense Treaty
        “hollow.” This is similar to Foreign Affairs Secretary Teodoro "Teddyboy"
        Locsin''s warning about the possible repercussions of doing away with the
        agreement. He also advised that ending the VFA would signify the "inoperability"
        of the military''s joint activities with its American counterpart.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc05c2d-bb44-4726-a1a1-835dbf6d56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.172+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc7c1e5-f085-404a-8177-799ef97deb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.172+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also raised that the country would stand to lose ₱10
        billion in aid used for <a data-cke-saved-href="https://www.cnn.ph/news/2020/2/6/philippines-united-states-visiting-forces-agreement-impact.html"
        href="https://www.cnn.ph/news/2020/2/6/philippines-united-states-visiting-forces-agreement-impact.html">training
        equipment, aircraft and construction of facilities</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570179a7-2acf-45d1-bc2d-096aff80ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.172+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa1af1-35f7-41db-a335-bb7a54069f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.172+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a few senators cited <a href="https://cnnphilippines.com/news/2020/2/7/duterte-says-send-termination-notice-to-us.html">economic
        implications</a>&nbsp;for opposing the termination of the pact.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1334a0-ffd0-426b-ad9d-bba0318665ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.172+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f9599-e4a0-4bfe-98de-d07fb37b5f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.172+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Francis Tolentino, an ally of President Rodrigo
        Duterte, said the military can still opt to request for military equipment
        from US before the six-month-long deadline lapses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b8c09-312e-4cc7-ac36-03393c3486af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.172+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc3d64-44b8-4c73-b013-99fde303eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.172+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the government sent the termination notice to the US, Presidential
        Spokesperson Salvador Panelo said the President wanted the Philippines to
        "strengthen its own capability" for the meantime.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95511bc6-39bf-4acf-848f-59c037039dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-02-12T22:15:45.172+08:00
      'mgnl:lastActivatedBy': 'janine'
