    'title': 'Manny Pacquiao signs with management team handling Conor McGregor'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246a035-341d-4e83-b946-fa285b3af03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:43:18.776+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:35:33.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — Eight-division
        boxing champion Manny Pacquiao has signed a deal with the management firm
        of mixed martial arts superstar Conor McGregor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abade76-ac9a-4c8f-a04b-47da87c371e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:43:18.776+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:35:33.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7413d4b-127b-4aa8-8407-102960c8b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:43:18.776+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:35:33.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paradigm Sports Management, founded by Audie Attar, inked a deal
        with the Filipino boxing champion. The management firm also has in its stable
        MMA stars Israel Adesanya, Michael Bisping, Stephen Thompson and football
        stars Josh Tupou, Andrew Motuapuaka and Neiko Thorpe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94315d-273c-4f6b-bd58-1889971da9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:43:18.776+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:35:33.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7d308-f855-4cff-9384-a519187d7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:43:18.776+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:35:33.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reached this point thanks to the countless hours spent
        on both sides and I’d like to thank everyone involved in the process. I am
        honored to partner with Arnold [Vegafria], Ping [Nepomuceno], Attorney Brando
        [Viernesto], and Jayke [Joson], along with all the rest of Team Pacquiao back
        in Manila and cannot wait to work with Manny in this stage of his already
        prolific career," Attar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5e46d-398e-461d-85e9-d468ae097f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:43:18.776+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:35:33.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c3acc-ff66-4084-b083-a8b8c9a2ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:43:18.777+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:35:33.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to the team Emmanuel," McGregor posted on his Twitter account
        Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a762d5-7475-4108-b594-4851dc8ba8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:43:18.777+08:00
      'mgnl:createdBy': 'kali'
