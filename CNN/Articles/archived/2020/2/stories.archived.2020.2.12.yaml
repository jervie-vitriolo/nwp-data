    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:37.694+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['flu', 'influenza', 'novel', 'coronavirus', 'managers', 'work',
      'sickness']
    'stories': ['2bfadbe0-34a4-4523-8416-92598f1484e2', '0b4efd9d-3325-4e87-aba5-ff362adebe9b']
    'template': '1'
    'title': 'Flu season, coronavirus: How managers can handle sickness and paranoia
      at the office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9723279-f448-4807-a2ee-b35b965085ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The threat of a virus spreading at work
        raises a perennial issue: What can a manager ask employees to do when they''re
        showing signs of being sick? Or when their employees are worried about being
        exposed to a contagious illness?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc7bb2-46a9-46f7-a35e-e55ce5a4f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4daff-b4b8-4b2e-9471-1163e4c6bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the chance of contracting the coronavirus in the United States
        is still extremely low, the news of how quickly it has spread in China coupled
        with what is already a bad flu season in the US, has employers on alert for
        how best to keep all employees safe and healthy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2314a5e9-793a-4a44-abe3-f9da39a16d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04e1ed-a150-4a71-9434-57a59b770761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What should a manager do if an employee doesn''t want to travel?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c181a-2c30-4733-91a0-517bddb15211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing concerns about the coronavirus have forced US employers
        to face some tough decisions about sending employees overseas for business
        trips.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0cd6b8-d263-4c48-af50-100f1be74b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6750b54-8391-414c-a0a2-a3c983ec7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers are legally obligated to provide employees with a healthy,
        safe work environment and several are opting to err on the side of caution.
        Cisco, Amazon, Ericsson and Sony just announced they will not be participating
        in the Mobile World Congress in Spain later this month over coronavirus fears.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b28c0-a959-4da2-895e-e62634eb913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcccc88-8522-4489-a353-9e95aa2a2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, however, an employee tells his manager he doesn''t want to go
        on a scheduled business trip for fear of catching something, in many circumstances
        the company can still insist he go -- especially if travel is part of his
        job description.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b1fea-6592-4f0e-9555-ab8e6a864dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f2f0c-b3bf-46b0-b66c-5166a6d31e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s more of a best practice for employers to see how they
        can accommodate the employee and try to resolve their concerns. It''s better
        for the employment relationship," said Alka Ramchandani-Raj, an attorney specializing
        in workplace safety at the law firm Littler Mendelson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d3888-29db-44d1-bf00-6255607054f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d592d-eea2-4d00-9ed6-eb8e56ab74dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, a lot will depend on where the employee plans to travel
        and what health risks are associated with that area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f2a5a-2ae7-493e-9d0c-4ed56170a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3253b5-ab05-424a-b0a9-9f4b847f11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A manager should find out more about the employee''s specific concerns,
        said Amber Clayton, the director of the Knowledge Center at the Society for
        Human Resource Management.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90b2dc-bab0-40c7-9db4-19eea24680b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ee556-5666-45af-a0b6-6a1da5c7649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then if the company believes the trip would be safe, the manager
        should cite the official guidance it has from health authorities, such as
        the Centers for Disease Control or the World Health Organization, Ramchandani-Raj
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5855fc-602d-401c-884c-49ff4a9d7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8251894-4975-477b-9d08-a35208e7bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manager and employee should also assess whether the trip is
        essential. If so, explore what the company can do to make the employee feel
        safer traveling. That could mean providing protective gear and giving the
        employee proper training on how to use it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c191812-f67f-4a04-817b-2a4b8e5b1b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8ad23-25ec-4a8c-998c-7c44f4193fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you determine the trip isn''t essential -- or if the concerned
        employee is pregnant, older or has a health condition that puts her at higher
        risk -- figure out other ways the same work can be accomplished, perhaps through
        video conferencing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c5e00-bc03-4028-9145-f43beee571c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358a168-4525-4e4e-8105-2a450d43e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all cases, "communication is key," Ramchandani-Raj said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8cd513-30ff-43c6-b98e-a7f3053c5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08e4b8-9f7f-49df-8bc3-8c276689bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a company send an employee on a trip despite her concerns,
        the employer puts itself at risk if the employee does contract a virus while
        away.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f414768-a2ef-41ba-97b1-230dffa91b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73731409-d099-4634-8fc4-365fe1430422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employee could take legal action, saying ''You sent me into
        a situation of risk,''" Clayton cautioned. And if the employee comes back
        and spreads the virus to others at work, worker compensation for others who
        get infected may become an issue, she noted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2433ea-4cbc-4e3e-8c3d-8ceedd3b0e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997a14c4-c24a-43f6-a930-e7b90d755825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can a manager send a sick employee home?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baafcba-d3e7-4e9b-90bd-e2f564a1a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody thinks they''re a hero for coming to work sick. But their
        colleagues may not appreciate it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df032929-08a2-423a-a238-aa603e81a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0768f3f-f193-40c3-b23d-0c5abda054a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies should have clear policies and procedures in place to
        prevent the spread of illness," Clayton said. That includes explicitly encouraging
        people to stay home -- or to leave the office -- when they''re not feeling
        well and not punishing those who do, especially when a global health emergency
        has been declared.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c936fad-ff83-42d2-8bdd-a7201d46878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413bcd0-490c-4c8a-a892-5deed76f8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking someone who is showing signs of being sick to stay home has
        to be done in the context of their well-being. "Let them know you''re there
        to support them," Ramchandani-Raj said. If they''re not feeling great but
        feel they can still work, encourage them to telecommute if possible.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e53c677-2a6b-4453-9412-3775bdb34bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889a2df-4225-4bf0-9b2d-32380309372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an employee refuses and they''re struggling to function well,
        you might say you can''t let them work on site because you''re worried about
        their health as well as everyone else''s in the office. If you feel their
        illness poses a direct threat to colleagues'' safety, you may be able to insist
        they be evaluated by a doctor, Ramchandani-Raj said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4801188-2c3f-4b9e-9da4-43eec991b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c53cd-ee30-4e03-a48d-89862dffceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in all instances managers must be careful not to make assumptions
        and discriminate against anyone in the process.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60f67a-697c-4ed1-8f09-82b80c4174ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aace72-030e-4eae-a351-a8dc4fc06b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in the case of the coronavirus, which started in China,
        a manager in a US office should never assume that an employee of Chinese descent
        is at any higher risk of carrying the disease than anyone else in the office.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c096cfc-350d-4fc9-8379-e5fd6c821ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792c641-7fe4-4475-bcbc-b72ae3983849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or if an employee complains about a colleague who is having coughing
        fits, the manager needs to observe that behavior directly and speak with the
        colleague in question to see if he''s not feeling well and wants to go home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c80f8-0178-4d36-809c-5c9a42002271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d3de1-0404-4d87-a7e3-110606e11125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you don''t want is retaliatory or discriminatory conduct from
        one employee to another. That can become bullying," Ramchandani-Raj said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f39db-61cd-40e6-9e02-f45c25eb7bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db182830-794c-4052-b2da-6a1f292ce018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can, however, try to accommodate the complaining employee by
        letting him temporarily work in a different area or even work from home.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e332253-20fb-45eb-8002-7bacb6963cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4fc8e-55eb-473f-8cf0-fbec0869d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where can a manager with questions go for help?</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3511e0-2a7b-425e-8ea9-dcb74f22c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managers who aren''t sure how to handle a health situation involving
        an employee should go to their HR representative or the company''s employee
        safety director, Clayton said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e10c5c-62e9-4638-898d-bdeb87b87072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6bd35b-c3ab-47d5-ab79-82bdeb931394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they can keep abreast of the latest guidance for businesses
        on the coronavirus and other active health concerns by checking the sites
        of the CDC and the Occupational Safety and Health Administration (OSHA).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09b9b1-670a-4016-8560-97556f48cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:38:01.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/11/success/managers-employees-sick-at-work/index.html">Flu
        season. Coronavirus. How managers can handle sickness and paranoia at the
        office</a>."&nbsp;</em></p>'
  'Friday-Rebecca-Black':
