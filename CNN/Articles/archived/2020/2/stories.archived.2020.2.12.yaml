      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da173f5-1f11-4851-9ed0-c691434669a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:11.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a shock and it was a surprise. It was very emotional. It''s
        hard to handle sometimes," Angie told CNN''s sister network HLN. "But they
        are such a blessing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45aedbd-f4a5-4959-846d-613e1c710ed0'
