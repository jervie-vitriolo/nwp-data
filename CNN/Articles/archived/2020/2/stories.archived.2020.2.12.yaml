      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron and Angie Rush have three boys -- Tristen, 5, Caison, 3, and
        Carter, 7 months -- and all have been diagnosed with retinoblastoma.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788f69a-250c-449d-9764-c70ceafcff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:47:38.441+08:00
