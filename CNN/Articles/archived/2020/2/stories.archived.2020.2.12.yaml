      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bda352-cc41-4eb9-8e22-1abbe2be5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Senate also passed a resolution calling for a thorough
        review of the VFA before coming to a decision regarding its fate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a99709-10d0-43e9-bc99-4d198e547d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.381+08:00
