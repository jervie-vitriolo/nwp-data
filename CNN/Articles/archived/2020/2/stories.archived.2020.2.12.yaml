      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared quotes from Buhay Party-List Rep. Lito Atienza during
        his privilege speech on Tuesday. He noted that Congress should act on several
        franchise renewal bills languishing in the House. The actor said lawmakers
        should set aside politics and act based on the laws.</p>'
