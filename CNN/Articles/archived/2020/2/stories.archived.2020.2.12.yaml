      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626d162-7006-4629-800b-912c58cd7cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Italy, previously known as Meridiana, said that flights from
        Tuesday through February 25 would be operated by other carriers. Flights booked
        after that point will be refunded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4129b-2beb-4657-aa34-ccb7a1c02fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c525c6-4a96-4bc2-8d87-7274adb006f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline, which was based in Sardinia, operated flights throughout
        Italy and to long-haul destinations including New York, Miami and Los Angeles.
        It also offered direct flights from Italy to locations in Africa, including
        Cairo and Lagos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15389552-78f7-47a6-a305-a1fa6b6570c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a7810-b8d5-4630-8640-ee1d19392f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Italy is the latest in a string of European airlines to suffer
        from fierce competition and shifting business models. Primera Air ceased operations
        in October 2018. In February 2019, German airline Germania filed for bankruptcy
        and British airline Flybmi stopped flying. Icelandic budget carrier Wow Air
        left passengers stranded when it suddenly ceased operations a month later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b075dd0-2c8b-4320-87c3-f35633def1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af68a1-79a8-4b7f-8728-308cd4d31d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Italian government has being propping up Alitalia
        while it looks for investors to relaunch the company, according to Reuters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b842d-c433-4e2d-a752-372cd1ac7de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db783651-9d08-497f-b18b-a0cf4b6b5301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grounding of Boeing''s 737 Max plane has added to pressure on
        the industry. Air Italy had three Boeing 737 Max jets in its fleet. And the
        coronavirus — which has caused dozens of carriers to cancel flights to China
        — has injected further uncertainty into the outlook for the aviation industry.
        Fewer Chinese tourists and a shock to the global economy from a slowdown in
        China would hit demand for flights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6364be4e-4270-417f-ac22-e09841d43be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/11/business/air-italy-collapse/index.html">Air
        Italy stops flying and goes into liquidation</a>."&nbsp;</em></p>'
  'Novel-coronavirus-disease-Steve-Walsh':
    'author': 'Scott McLean and Bethlehem Feleke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T08:47:10.364+08:00
    'imagesource': 'jcr:facd7795-647e-401a-8e9f-2299f84c20d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '422725d0-2e2d-4a3a-839f-15e15ac6e729'
    'lead': 'A British man is believed to have infected at least nine other people
      during his stay in the French Alps after contracting the virus in Singapore. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T08:48:43.933+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:35:59.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:39.153+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One man linked to at least 9 coronavirus cases after traveling from
      Singapore to France to UK'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a2fc60-f20d-4506-96c7-11ed8427eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A British man linked to a number of
        coronavirus cases after traveling from Singapore to a French ski chalet to
        the UK has fully recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113544c8-00b3-46ff-8c6e-4284a96817af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689aec66-b7d4-4206-9e6f-852c157c43f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, Steve Walsh, is believed to have infected at least
        nine other people during his stay in the French Alps after contracting the
        virus in Singapore. He released a statement Tuesday revealing his name and
        thanking the UK''s National Health Service for its help and care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf37465-a4c3-46b3-b26c-9d573ea1646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6e5ca-399e-4a2f-93d5-064ab5b60b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh had attended a conference at the Grand Hyatt hotel in Singapore
        in late January, hosted by the gas analysis company Servomex, which has since
        confirmed that "a limited number of its employees in different countries have
        been diagnosed with the coronavirus and are now being treated." Walsh works
        at Servomex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6f873-3dcb-488c-8eae-40e66feab8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e09387-a320-44f1-b16e-0f75a8157712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the conference appears to have led to a chain of transmission
        for Walsh, who left Singapore on January 24 to fly to the French Alps, where
        he spent four days vacationing in a ski chalet in Contamines-Montjoie, southeast
        France.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b4788-4c2f-4b22-9ff9-fbc4a7f9f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6f57f-c7cd-446c-8c31-af07775ec8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France on Saturday confirmed five new cases of the virus, all of
        them British nationals, including one 9-year-old child who had spent time
        in a school in the resort. The patients were infected after coming into contact
        with a UK citizen who had traveled from Singapore, according to local health
        official Jean-Yves Grall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c43a9-6157-4982-9b0f-acd1bb9638dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9546a16-fe77-4041-aefe-28a2345108cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh left the French ski resort on January 28, taking an EasyJet
        flight from nearby Geneva, Switzerland to London''s Gatwick airport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a7e0c-fd07-4a02-b72d-5d42c30370c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88711a-4fd0-482e-854e-43ffa7a27b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh said in his statement Tuesday that he contacted his doctor
        and health authorities as soon as he knew he had been exposed to a confirmed
        case of coronavirus. "I was advised to attend an isolated room at hospital,
        despite showing no symptoms, and subsequently self-isolated at home as instructed.
        When the diagnosis was confirmed I was sent to an isolation unit in hospital,
        where I remain, and, as a precaution, my family was also asked to isolate
        themselves."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4bebb5-7a39-45bf-a147-6684ef1306e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c6582c-b253-4fb7-b165-242153ea20ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four further patients in England tested positive for coronavirus
        on Monday, bringing the country''s total tally to eight, the UK Department
        of Health said in a statement. The new cases are all known contacts of a previously
        confirmed UK case, and the virus was passed on to them in France, it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb795b8-90f1-4e39-b81b-ce154475060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fc9e2-f133-41db-a817-afdd8a054cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also declared the virus a "serious and imminent threat
        to public health," which gives officials authority to impose quarantine restrictions
        on people who "could present a risk of infecting or contaminating others."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048185e-51dc-4424-961d-d97158f86b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497cc992-59f0-4724-9d5f-6f29d6d21d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some media have suggested that Walsh may be a "super-spreader" of
        the virus, meaning a single patient who transmits the infection to many other
        people, but experts urge caution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861ea85-b915-4b69-a62f-5806aa1d9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d8594a-4ffb-4c88-8897-240953497859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Edinburgh infectious disease expert Mark Woolhouse
        told CNN: "I don''t think it''s helpful to highlight an individual." That''s
        because it''s not clear how many people he actually infected, whether he "sheds"
        the virus more readily than any other person, or whether he was simply in
        contact with more people and thus, more likely to pass the virus on. Woolhouse
        prefers the term "super spreading event."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a00bb-0127-40ae-898a-0e9c6299831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11a39c-946d-4e87-95a5-adf35c954e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization (WHO) Executive Director Dr. Michael J
        Ryan called on the media not to personalize the disease, while answering a
        question about Walsh on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72447f3b-c441-4391-b37e-fe9352332d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1910ac-077f-48b0-82a8-1dcf826261fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan dismissed reports that Walsh was a "super spreader," saying
        the circumstances around his case were "unfortunate" but "by no means a massive
        super spreading event."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ff143-1c72-49fd-ad9b-417de10fda8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da622a28-941d-4314-b094-2eefeddc2562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fears over the transmission of coronavirus grow, WHO Director-General
        Tedros Adhanom Ghebreyesus said on Monday: "In recent days, we have seen some
        concerning instances of onward transmission from people with no travel history
        to China, like the cases reported in France yesterday and the United Kingdom
        today. The detection of this small number of cases could be the spark that
        becomes a bigger fire. But for now, it''s only a spark. Our objective remains
        containment."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e744f6-fa8b-46d6-8a9e-f072224f88ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebc820-f43c-4548-940e-cf600f60feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EasyJet said it was notified by British health authorities about
        an infected passenger on board, but that as of Monday there had been no other
        confirmed cases from that flight, nor had any passengers shown symptoms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777e52a-c165-47df-b541-f939c2aea492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e538ebd-b305-47ca-b0ca-05713395020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French authorities have "managed to contact and trace all people
        who were in contact with the British tourists who were in the village," health
        minister Agnes Buzyn told French CNN affiliate BFM. The ski center plans to
        remain open, according to Etienne Jacquet, the mayor of Contamines-Montjoie.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d278cd-0d68-4117-b0fd-8c6e2ad30211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f8d36-6201-468f-9b28-ccc8f0cb22fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:43.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grand Hyatt in Singapore, meanwhile, said no one who contracted
        the virus showed symptoms while at the luxury hotel, and none of its staff
        has tested positive. When it learned of cases originating on its property
        the hotel said it immediately started taking the temperature of its guests,
        and its staff twice a day. It has also brought in an outside government agency
        to sanitize and "deep clean" affected public areas and guestrooms.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95241b-4169-4589-90a7-7100c1026556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:54:25.663+08:00
      'mgnl:createdBy': 'lara'
