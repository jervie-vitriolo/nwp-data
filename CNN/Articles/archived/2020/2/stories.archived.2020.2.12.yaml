      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why Yang spent hundreds of thousands of dollars on ads in
        the closing weeks of the campaign, hoping that success in Iowa -- which some
        defined as a top-five finish -- would give him credibility in future contests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8e9bf-05f6-4a72-844b-cfeb6cff8d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.929+08:00
