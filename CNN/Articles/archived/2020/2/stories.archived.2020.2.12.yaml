      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe9693-9826-4515-a8dd-1963c1dc2236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.088+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Canadian plane carrying 185 passengers arrived in Vancouver early
        Tuesday. Its final destination is Trenton, Ontario, where the repatriated
        Canadians and their family members will be quarantined at an armed forces
        base for 14 days.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca7507-227d-4ef8-8076-71398f19ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.491+08:00
