      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati City Police Station said the jeepney, whose driver was
        identified as Crisalde Tamparong, 31, hit the crossing high school students
        at J.P. Rizal St. near corner Mabini St. In Brgy. Poblacion at 7:20 pm.</p>'
