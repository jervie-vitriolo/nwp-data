      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c564b-1586-47f7-8e8b-9ea9a4356ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:40:46.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Galaxy Z Flip is cheaper than its closest competitor: Motorola''s
        rebooted smartphone version of its iconic Razr flip phone costs $1,500.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff663f69-ae04-4ace-9fe4-a2c25bdcdc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:40:46.953+08:00
