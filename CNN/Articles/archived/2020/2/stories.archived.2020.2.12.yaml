      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c903c-1419-409c-bbfc-a58c5b4b775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negative comments rolled in almost immediately, and nearly all
        of them lambasted Black.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fd3bd6-c659-4ffc-81d7-3f7b2ab778d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779772a3-3da0-474e-bf42-d8c76e018032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that I was protecting this thing as, like, my prized
        most beautiful creative thing I''ve ever made in my life," she told Buzzfeed
        in 2019. "But it was me. And that was my face. And that was my name people
        were making fun of."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3719ef4a-7ab5-4ac8-8627-fb337d5189d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:01.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7149b0-f733-4fc4-b6c7-397f0ed061ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, she''s worked to write and release her own music that''s
        truer to herself. And instead of resenting the song that made her famous,
        she''s embraced the infamy -- and made peace with the teen who never could''ve
        expected what "Friday" could do.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c210292b-a0e0-46cf-971e-b1c2bdb7aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.973+08:00
