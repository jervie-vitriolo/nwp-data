      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung also unveiled a limited edition of the flip phone in partnership
        with New York fashion brand Thom Browne, which features the brand''s signature
        red-white-and-blue stripe on a gray exterior.</p>'
