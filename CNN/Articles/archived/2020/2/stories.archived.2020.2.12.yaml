      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have also renewed their call for witnesses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
