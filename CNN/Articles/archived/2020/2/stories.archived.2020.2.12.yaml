      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e029f9-2413-4c7b-ae15-8e29a60606ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:43:18.777+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:35:33.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be honored to be a part of that event. I would love to
        be the first combatant to fight in that arena. What a fight that would be
        against Manny. A small, powerful southpaw. I’d have to figure out the weight
        and these type of things," McGregor said after defeating Donald Cerrone in
        January.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600408c-9f26-4821-ae8c-5bdaa0198301'
