  'Alan-Peter-Cayetano-House-hearing-ABS-CBN-franchise-renewal':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-12T10:18:55.409+08:00
