    'template': '1'
    'title': 'Personal data of all 6.5 million Israeli voters exposed by security
      flaw in app'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17261f7-809b-4ca9-ba15-b81dec35bad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A security flaw in a mobile app used
        primarily by Prime Minister Benjamin Netanyahu''s Likud party exposed the
        personal data of every eligible voter in Israel just three weeks before a
        national election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ea8c7-b018-4afb-8b06-aa4281ffa349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be2403-190d-4c42-9ec2-3d06e1304fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flaw in the Elector app revealed the names, addresses and identity
        card numbers for each one of Israel''s 6,453,255 voters in such a simple way
        that it didn''t require any advanced knowledge of hacking to access the critical
        information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b404576-2fd1-4d97-a153-a4310c7cfc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031070e2-98b3-48e6-a517-6f6136cc4717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t very technical," said software developer Ran Bar-Zik,
        who exposed the flaw in the Haaretz newspaper on Sunday after it was fixed."It''s
        amazing. It''s a very simple, very stupid hack. To call it a hack is an insult
        to professional hackers." Before the flaw was fixed, Bar-Zik said users could
        go to the Elector app''s website and view the source code, which revealed
        the logins of system administrators, allowing anyone to access and download
        the voter registry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4fa9c-0586-441d-9fb3-8a287bf06135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d61826-e7ea-46ca-aeaa-ecb98a5f61bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bar-Zik was tipped off to the flaw by an anonymous source to his
        podcast. "The anonymous source sent me my son''s details, who is a soldier
        in the army. And I was amazed. And when I see the magnitude of the details
        —&nbsp;more than six million people —&nbsp;I was shocked it was so easy,"
        Bar-Zik told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde3ecd-27e7-4815-b6ef-0aab00e85cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e4a23-fd8c-4685-af71-f22733732e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many people downloaded the sensitive data, but
        the information was available for at least 24 hours and possibly much longer.
        Bar-Zik notified the developer of the flaw on Friday evening. It was fixed
        by Saturday evening, Bar-Zik confirmed, but it may have been available long
        before Bar-Zik knew about it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12f199-a06d-42fb-934b-8bb07d84bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206016ea-809a-4fc1-bf69-3fd56389f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be a lot of days, a lot of months even," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfdbd7f-4262-4831-a181-40c71ffd8596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3c36f-fd00-455e-8de9-4f3a1e399528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the app''s developer, Zuriel Yamin, for comment.
        The development firm, Feed-b, tried to downplay the security flaw, telling
        Haaretz the flaw was a "one-off incident that was immediately dealt with"
        and that security measures had been improved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f653b-470e-4349-aab1-76bc9486b8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f80a07c-ecc3-401c-9d8f-604e3b8fd20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app''s history shows that Elector has been available for at
        least nine months. The app was last updated four days ago with improvements
        to the speed of the homepage and additional security features. Beyond Israel,
        the app has also been downloaded in countries like Moldova, China, Russia,
        and the United States. The numbers of downloads are far smaller abroad, but
        if the data is downloaded even once, it can be shared easily, potentially
        exposing the private data of millions of Israeli citizens. Even after the
        security flaw was fixed, those who had already downloaded the data could still
        share it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0bf3b-a2ef-419d-b975-946a4984220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79ac08-5233-48f1-8d76-7808190dd7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a county that prides itself on its reputation as the "Start-Up
        Nation," and a cyber security powerhouse, the security flaw is a significant
        embarrassment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe0170-9227-4345-95e8-6370df5bd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90891e17-75f4-4d53-922c-002219e65745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Privacy Protection Authority in the Ministry of Justice has
        opened up an "oversight procedure" because of the security breach and is working
        to prevent the leak from continuing. Voter registry data is provided to all
        of the political parties before an election. The responsibility to comply
        with privacy and election laws is "first and foremost on the parties," the
        ministry said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd4c53-790d-4471-9424-86df592b8583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65008624-631e-4819-b994-d83ef3473123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Netanyahu urged his party''s Likud supporters to download
        the Elector app as a powerful tool to boost voter turnout on election day,
        repeating "Elector!" as the app was shown on a big screen behind him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c2d9e-7e3d-4fd4-9493-7277fbbc7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d99e36-d847-4bde-a65e-78763c830023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Likud party pinned the blame on the developer.
        "Elector is an external private provider that gives services to a number of
        parties, and the professional and legal responsibility is on [the developers].
        From the moment it became clear that the company was not meeting the encrypted
        standard of security, the Likud turned to a leading information security company
        to do a thorough check of the system."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b2db6-f699-4c1b-8704-bf68f66fa3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd12c5ae-6388-464b-8640-d258fabbf2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Likud nor the developer are likely to face any serious
        penalties for the security flaw, cautioned Tehilla Shwartz Altshuler, who
        heads the Media Reform Program at the Israel Democracy Institute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea9c9f5-50d4-4479-ab0c-5b5e200c4a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e62339-508f-4012-a1a0-b7fafe37594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:31:31.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The privacy authority doesn''t really have enough enforcement tools,"
        said Altshuler. "They can''t really give fines and so on and so forth."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
