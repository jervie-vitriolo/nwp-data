    'mgnl:tags': ['Joseph-Pemberton', 'Jennifer-Laude', 'New-Bilibid-Prison', 'Muntinlupa',
      'Camp-Aguinaldo']
    'template': '1'
    'title': 'Pemberton transfer to Bilibid sought after VFA termination'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c210e8-d17f-4060-aab8-4f66bc5ed8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)—</strong> Joseph
        Scott Pemberton, the US Marine convicted of killing transgender Jennifer Laude,
        should be transferred to the New BIlibid Prison following the termination
        of the Philippines’ Visiting Forces Agreement with the foreign state, a lawyer
        said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ffcbf0-bcbc-498c-992c-20b3d4f32d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope after the six month period, and the VFA has finally been
        terminated, that he will be finally moved to Muntinlupa where he belongs —
        together with the Ampatuans and other killers,” Atty. Harry Roque, who has
        served as the legal counsel of the Laude family, told CNN Philippines’ <em>The
        Source</em> on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef644c-37d8-4f5e-aa0d-0e17239257f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was sentenced to six to 12 years in prison after he was
        found guilty in the 2014 murder. Laude was found lifeless — neck blackened
        with strangulation marks and head rammed into a toilet — in an Olongapo City
        motel room after a night out with Pemberton in October of that year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4414e758-5519-438a-8634-e32bb29ff184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2015/02/23/Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict.html">Revisiting
        the Jennifer Laude murder case</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8226c-f4ad-4739-ac86-fe37e36e8678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American soldier has been detained at the custodial center in
        Camp Aguinaldo, Quezon City—&nbsp;an area Roque labeled as a “golden cage”—&nbsp;pursuant
        to provisions of the 1998 military deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650239a-493d-4d7c-a6c6-056179503eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the notice of termination on the table, Roque said Pemberton’s
        move to the state penitentiary should now be pursued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f87b6e-7625-4990-b225-ab9eba8afd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only reason why he''s being kept in that golden cage is because
        of the VFA. Without the VFA, he should be treated like all other prisoners,
        convicted felons, and sent to Muntinlupa,” Roque added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be02b30-e93c-47f8-b599-2a4035545fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous conversations with reporters, Presidential Spokesperson
        Salvador Panelo said Pemberton should remain in custody of a local court,
        as the Philippines already acquired jurisdiction over him. Panelo said this
        will not be affected by the possible termination of the VFA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c0d0f-04dd-45f9-8fbd-2800062459ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After repeated calls from the chief executive, the Philippine government
        on Tuesday&nbsp;<a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">finally
        sent</a> the United States its notice to terminate the two-decade military
        pact. Expiration of the agreement, however, will come 180 days from the formal
        notification.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2102614-0e61-4e03-ac85-58f54513d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/12/us-philippines-visiting-force-agreement-wrong-direction.html">US
        Defense Chief says ending VFA a ''wrong'' move amid China aggression</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f1137-f96b-477a-84e0-c2f59f1569d9'
      'mgnl:activationStatus': true
