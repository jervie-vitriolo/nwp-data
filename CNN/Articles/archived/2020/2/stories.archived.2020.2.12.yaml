    'title': 'WHO says novel coronavirus vaccine could be ready in 18 months'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03f025-c1be-4c6f-a0f8-e2de63b920d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:14:57.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 12)</strong> –&nbsp;The World
        Health Organization said Tuesday the first vaccine for the novel coronavirus
        may be available a year and a half from now, as it warned that the new virus
        poses a “very grave threat for the rest of the world.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d3d91-3f10-43b5-bd49-bfe7fc067a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:14:57.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c837dd-0680-491f-a6ad-4012b9e4a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:14:57.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Director General Tedros Adhanom Ghebreyesus, during a briefing
        in Geneva, Switzerland also announced a new name for the outbreak —&nbsp;Corona
        Virus Disease or COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab49389b-b0d9-4142-9299-5d5304fc85df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:19:21.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:35:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the need to “do everything today using the available
        weapons to fight this virus, while preparing for the long-term.”</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&quot;I
        would like to wish you all a very warm welcome to Geneva &amp; to WHO for
        this very important meeting. I welcome everyone who is joining us virtually,
        especially our sisters &amp; brothers in <a href="https://twitter.com/hashtag/China?src=hash&amp;ref_src=twsrc%5Etfw">#China</a>&quot;-<a
        href="https://twitter.com/DrTedros?ref_src=twsrc%5Etfw">@DrTedros</a> at the
        opening of the global research and innovation forum on <a href="https://twitter.com/hashtag/2019nCoV?src=hash&amp;ref_src=twsrc%5Etfw">#2019nCoV</a></p>&mdash;
        World Health Organization (WHO) (@WHO) <a href="https://twitter.com/WHO/status/1227143477055623170?ref_src=twsrc%5Etfw">February
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
