      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> A
        suspected member of the Dawlah Islamiyah has surrendered to the government
        forces on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75fd82b-81b2-43a7-a352-2cfed6218024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T23:29:40.327+08:00
