      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc7d3b0-9172-4c72-814c-5f418db5ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:31:26.752+08:00
      'mgnl:createdBy': 'lara'
