  'albert-del-rosario-vfa-termination-congress-supreme-court':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-12T16:06:56.388+08:00
    'imagesource': 'jcr:90a9073c-a04b-42b5-8431-83ca2da510e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26417116-994c-469c-ac2f-594969c84681'
    'lead': 'The former top diplomat says the country is in the midst of ''national
      tragedy'' even as the Armed Forces and administration officials insist the Philippines
      ''can live'' without the Visiting Forces Agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T16:12:29.518+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:32:34.576+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:58.999+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''National tragedy'': Del Rosario urges Congress, Supreme Court to take
      stand on VFA termination '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa5572-bd5c-406c-aa89-c4e5a0f20df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — Former
        Foreign Affairs Secretary Albert del Rosario said Congress and the Supreme
        Court should not sit idly by as the executive moves to scrap the two-decade-old
        military agreement with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf621ac-b701-4bfc-a2c1-887c9594a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c3881-7913-4ed0-a6aa-421f7300428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Del Rosario criticized President Rodrigo
        Duterte''s decision to terminate the Visiting Forces Agreement – a 1998 pact
        that legally allows the entry of a large number of American troops, exempting
        them from passport and visa regulations so they can participate in military
        activities in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa0958-c2f1-4002-85fe-d33d31b52999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e1e1d1-f516-4e88-9685-f094dc41deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like some senators, Del Rosario&nbsp;believes ending the VFA is
        as good as terminating two other major military agreements — the Mutual Defense
        Treaty, which states that each country would come to the defense of the other
        in case of an attack by a foreign country, and the Enhanced Defense Cooperation
        Agreement, which allows the US military to maintain barracks and weapons storage
        structures inside five Philippine military camps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676fa9b-c9b9-4f4b-87cb-10ce6919cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2664bc1-38ac-4f4b-aec5-ccccff54a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This continuing shift in foreign policy casting aside a long time
        reliable ally in favor of an aggressive neighbor that has been blatantly demonstrating
        its lack of respect for international law is incomprehensible and harmful
        to our country and our people," Del Rosario said without elaborating. Duterte''s
        foreign policy has been characterized as a pivot away from the US and towards
        China even as Beijing rejects Manila''s arbitration win that invalidated its
        sweeping claims in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2587aa63-75f0-4d44-905a-462fec6ec3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53248c-50d4-4bb6-9cb1-e92c4b8fb3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is unfolding before us must be considered a national tragedy
        which should be resisted. It is our earnest hope that this most unfortunate
        decision to abrogate can be revisited," Del Rosario said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe17f2-193c-4267-9bfb-866b61c87367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297de7d-5082-46cf-bad7-1d186c96cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people must take a stand. We appeal to our esteemed institutions
        such as Congress and the Supreme Court to lead us," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d870f6-3f75-4027-ad22-39f4ff24b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082706c-5817-448a-a1b4-017edf3782c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III earlier said he is inclined
        to support the stand that the Senate should be consulted on the termination
        of any treaty — the same way the ratification of an agreement needs its concurrence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4eed30-3658-4af6-bbbc-28811a3e5335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727b361-26b4-457c-8432-e62b6484a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar case was presented to the Supreme Court following Duterte''s
        <a href="https://cnnphilippines.com/news/2019/3/16/ph-icc-withdrawal-takes-effect.html">pullout
        from the International Criminal Court,</a> which is reviewing the country''s
        bloody war on drugs. Petitioners said the move requires Senate concurrence
        but the high court did not decide on the issue until the Philippines'' withdrawal
        from the Rome Statute, the treaty that created the ICC, took effect in March
        2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213288c-2008-466e-997e-85e727e75c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d6307-ab17-45d5-b11a-01789086771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra in a separate statement on Wednesday
        said lawmakers can challenge the VFA termination before the Supreme Court,
        but noted that the Constitution does not require Senate action to effectively
        terminate a treaty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ddfbd9-c723-40b8-b932-90bc1c934587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4987a1-597e-4516-ad75-33ac3559df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although a treaty is considered part of the law of the land, it
        does not belong to the class of ordinary statutes that pass through the entire
        legislative process; i.e., its abrogation is not similar to the repeal of
        an ordinary statute," Guevarra added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88c39f-8ff0-418a-8cb0-e0abe5d2dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c47e08-dfcd-4e04-8761-de4e02f4e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared Armed Forces of the Philippines Chief Felimon Santos''
        view that the Philippines'' can live without the VFA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0310b-5cce-44d3-9324-09d3f81030ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcc52d9-707b-4cb7-8a44-fe06a528ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We survived the historic termination of the Military Bases Agreement;
        There’s no reason why we shall not survive the termination of a mere Visiting
        Forces Agreement,” Guevarra said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007916ad-26bc-40bb-99e4-8b81cc8d8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8b79e-66cd-4c64-ac96-608015859fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said the Balikatan, or the annual military exercises between
        Filipino and US troops, will still push through since it is initially set
        for May – before the VFA is effectively terminated. The VFA remains in force
        for 180 days after either party notifies the other of its intent to abrogate
        the pact.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61836b6f-bbe7-4dee-92c0-6f29ba4a8a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/12/318-PH-US-military-activities-to-push-through-despite-VFA-termination.html">READ:&nbsp;318
        PH-US military activities still pushing through before VFA ends</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb3ff9-6c95-4547-8ad6-ba100804f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77789f25-b88b-4791-9c38-af2bf3ef0256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.520+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">pushed
        through with terminating the VFA</a> despite concerns raised by several officials,
        including his Foreign Affairs Secretary, Teodoro "Teddy Boy" Locsin, Jr. In
        a Senate hearing last week, the senior diplomat pushed for a "vigorous review"
        of the VFA instead, saying the continuance of the agreement "is deemed to
        be more beneficial" for the Philippines. He highlighted the benefits that
        the Philippines has been getting from the VFA: military assistance, financial
        grants, and deterrence against possible attacks from other countries, among
        others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa7135-cb95-4aa6-9aeb-6a9ed18b9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd78d2-5607-4131-8fba-f75fb8f1e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Senate also passed a resolution calling for a thorough
        review of the VFA before coming to a decision regarding its fate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f91d3-eb59-4d86-a2a2-9a73bf9ad3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa15ef8-85dc-4c87-9122-1a9c8246f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T16:12:29.521+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:32:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered the termination in response to the US'' cancellation
        of Senator Ronald "Bato" dela Rosa''s US visa. The Philippine senator known
        to have close ties with Duterte acknowledged that the revocation of his visa
        may have something to do with alleged extrajudicial killings under his watch
        as chief of the Philippine National Police from 2016 to 2018. The Duterte
        administration has repeatedly criticized the US for meddling in the Philippines''
        local affairs.</p>'
  'ph-urged-to-remove-taiwan-travel-ban':
