      'mgnl:lastActivated': 2023-01-26T21:35:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e098dd-fc8a-4938-b751-b3e212727f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That credibility failed to materialize in the first two contests.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e773f7-8646-47a6-97a2-08713be0a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e643a9d-d811-491d-88fa-d84f2b33d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang -- the son of immigrants from Taiwan who was born in Schenectady,
        New York, in 1975 -- had no political experience before running for president.
        He told CNN in October that he lost all three times he ran for student government
        positions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c921b-2abd-4b88-a17a-61b29d49c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27276dfc-113d-4e83-8357-81be6097ef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yang, after a brief stint at a law firm in the early 2000s,
        became the CEO of a test prep company and then started Venture for America,
        a non-profit that connects recent college graduates with start-ups. It was
        that experience that raised Yang''s profile in Washington; in 2015, President
        Barack Obama named Yang an ambassador for global entrepreneurship.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02064d79-45ff-494c-bbfc-481803ced211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf4b48-2ab9-457c-b36e-fe7305e26ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, like many insurgent candidates before him, leaned on non-traditional
        media to get attention. He became a staple on non-political podcasts, including
        an almost two-hour long podcast with controversial stand-up comedian and TV
        personality Joe Rogan, where his campaign says he first gained a national
        following.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee62c00-f9c1-45d2-a9a9-4c79a5c12b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe23cbbc-79fb-418a-80af-75b5d8c9256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was clear by the end of Yang''s campaign that his rapid rise
        -- and the sacrifices his family had made to allow him to run for president
        -- had weighed on the candidate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975cc80a-43f9-4cad-a584-751b61043603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0edb38b-23ab-4964-8c2f-458291a28db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang choked up days before the Iowa caucuses when he reflected on
        how far his campaign had come.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18a9c7-4f63-4f77-8187-cdb5c2320403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f852fec1-e5c0-4f87-b279-d357afea4797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love Iowa," he said. "Campaigning here for the last two years
        has been the journey of my life. I am really glad you are going to determine
        the future of our country."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9bd28-7acf-440c-9515-d9702035e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.930+08:00
