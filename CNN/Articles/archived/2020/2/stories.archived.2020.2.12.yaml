    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27d70a-ff68-469f-ab05-b0e4d35885ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T00:27:00.215+08:00
