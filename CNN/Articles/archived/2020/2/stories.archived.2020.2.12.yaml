    'title': 'Andrew Yang suspends 2020 US presidential campaign'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8301c-0089-4efa-9319-38394d9ad5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
