      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366cfc6-1b21-4215-8fde-e14b51012dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Extinction Rebellion would be "celebrating his remarkable
        life as a wildlife biologist and activist" on Thursday evening at London''s
        Brazilian embassy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffaa3e5-d72f-4e7c-8da7-028b252aff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.553+08:00
