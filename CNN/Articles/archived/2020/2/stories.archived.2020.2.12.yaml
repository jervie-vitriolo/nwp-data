      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan had previously said it would not extradite Bashir.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b2053-1340-44dd-90d1-f857446ebf9c'
