      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163137b2-05ea-4ec4-a8e1-512bbb218e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.088+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the first planeload of Americans who left Wuhan have
        completed their two-week quarantine and are being released.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e642ce-9028-45b7-baf1-1a90c0fd60cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.491+08:00
