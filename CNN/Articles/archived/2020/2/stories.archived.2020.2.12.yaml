  'US-Taliban-deal':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T05:18:03.980+08:00
    'imagesource': 'jcr:f1ce3bef-c2a1-4898-8dea-03b5093e2fed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dc8db73-ba59-439a-aa9e-2db430f0320d'
    'lead': 'The prospective deal is being described as a ''reduction in violence
      announcement,'' which would call for a ceasefire period between the coalition
      and the Taliban, with hopes of a peace deal being reached in the near future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T05:21:12.503+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:36:23.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:30.357+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US seeking to announce a deal with Taliban as soon as this week, officials
      say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df8e5a-f24d-4083-9f20-a2d8eff5e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration is seeking
        to announce a deal to deescalate violence with the Afghan Taliban as soon
        as this week, according to two US defense officials familiar with the discussions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5d1606-42e3-45f4-a342-2b3efbfaa4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71a94c-2778-4ff3-a0b4-418cd4850b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospective deal is being described as a "reduction in violence
        announcement," which would call for a ceasefire period between the coalition
        and the Taliban, with hopes of a peace deal being reached in the near future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8af01-eb65-4a56-8acf-8ba1b726431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6fa94-e8ba-4116-a79d-f2b8db003377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is aiming for a peace deal to help execute President Donald
        Trump''s desire to withdraw US troops from Afghanistan. The first step is
        expected to reduce the current level of troops from 12-13,000 to 8,600.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b276385-5013-4ffe-af4b-327aeff47c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49574756-6466-485f-a52b-2e1c39ecc193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials caution there is deep skepticism on whether the plan
        is feasible given the Taliban negotiators cannot guarantee all Taliban fighters
        across Afghanistan would abide by the terms. The Taliban chain of command
        is loose in some areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17227449-66d3-45ff-85ac-0847a47fc66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f300e-0e53-4fde-a6b5-1e9c0520fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are also concerned that ISIS affiliate in Afghanistan,
        ISIS-Khorasan, would take advantage of the agreement by encouraging younger
        Taliban members to join its fight against the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64541ffd-10dc-46dc-acbd-9b31954942e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fe8327-8a03-4ab1-9e5f-b3ee0d56eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s President Ashraf Ghani tweeted on Tuesday that US
        Secretary of State Mike Pompeo told him there had been "notable progress made
        in the ongoing peace talks with the Taliban."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126a302-96b6-4fe6-9669-5d33cdd538c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b6c9e-c0b2-482f-8162-5184c413f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary informed me about the Taliban''s proposal with regards
        to bringing a significant and enduring reduction in violence," Ghani said,
        calling it "a welcoming development."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901dd835-77b1-4a7e-b167-dec56cd53653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d9868-4d3c-4deb-8f15-636ee7e6a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan Chief Executive Abdullah Abdullah also said he spoke with
        Pompeo Tuesday, noting the top US diplomat "expressed optimism that a reduction
        in violence and progress with current talks could lead to an agreement that
        would pave the way for intra-Afghan talks leading to durable peace."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aaef11-0b6c-45eb-bc6a-799c574b0512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a367f17-13bf-46cc-99d1-5d66e663d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said that "US talks with the Taliban
        in Doha continue around the specifics of a reduction in violence." Those talks
        have been led by Special Representative for Afghanistan Reconciliation Zalmay
        Khalilzad. He traveled to Brussels, Islamabad and Kabul in recent weeks to
        discuss US efforts, according to the State Department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf78e14-97a3-4f68-8759-3be0cccdad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f522a5-9265-4728-a186-e3a28d840642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of a potential agreement to decrease violence comes amid
        continued attacks in the country. Last month, the Special Inspector General
        for Afghanistan Reconstruction assessed that there had been a record-high
        number of attacks carried out by the Taliban and other anti-government forces
        during the last three months of 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121cd733-612d-458f-8131-3bf690099126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f6c96-a632-41ee-9f3f-4551b67125f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taliban attacks continued at a high tempo. According to data provided
        by the NATO Resolute Support mission, enemy-initiated attacks during the fourth
        quarter of 2019 were at the highest level for a fourth quarter of any year
        since recording began in 2010," the report said, referring to the NATO-led
        mission in Afghanistan aimed at training and advising local Afghan forces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ebd8d-eca4-45fb-9279-4351fef915ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b801ef-b521-4558-adfd-7657791acb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has long sought a comprehensive agreement
        with the Taliban, which could bring about a diminished US presence in the
        region. The US and the Taliban have reached an agreement "in principle" in
        early September 2019, Khalilzad said at the time. Shortly thereafter, Trump
        called off peace talks and said he called off a secret Camp David summit with
        the militant group after they took credit for a deadly attack the killed a
        US servicemember.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd0010-5a7e-4540-9bea-2d11bdd0c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140b26b-c11e-4761-87fd-be96e6a82a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:21:12.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise visit to Afghanistan in November 2019, Trump announced
        that the talks had restarted. However, in December, Khalilzad noted that the
        formal negotiations were on a "brief pause" after a Taliban attack on Bagram
        "recklessly killed two and wounded dozens of civilians."</p>'
