      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO chief noted that people globally should continue to take
        the necessary precautions in the meantime while health experts race to suppress
        the outbreak, which originated in Wuhan, China.&nbsp;WHO now calls the disease
        caused by the new virus as Corona Virus Disease or COVID-19.</p>'
