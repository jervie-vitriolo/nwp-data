      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880fee7a-76de-4435-ad11-0326f61a701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while there have been big advances in transparency, data sharing,
        and research tools, "the world remains meaningfully unready for a dangerous
        pandemic," said Konyndyk.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1572350f-fa9d-4e01-937d-1471f7f79e7c'
