      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17b77c-5415-4d18-beaa-cbacba8287dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.655+08:00
