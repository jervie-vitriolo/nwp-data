      'mgnl:lastActivated': 2023-01-26T21:36:01.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of it taught her to be kinder to herself, even if self-love
        is something she still struggles with.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b893f619-9949-4a32-a481-5074e9794e7c'
      'mgnl:activationStatus': true
