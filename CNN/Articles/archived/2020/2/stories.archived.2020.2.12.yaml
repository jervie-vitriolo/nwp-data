    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to introduce new coronavirus precautions as 160 million head back
      to work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d1b34b-c760-4bd0-a43e-f3d7c930b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.072+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;China expects around 160 million employees
        to return to their workplaces in the next week, as the country seeks to minimize
        the economic impact of the novel coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd020e908-be80-4451-89cd-00bfbd272095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.073+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7686c04-5354-460a-b753-9b1dda0c786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.073+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next Tuesday marks the official end of the Lunar New Year period,
        an auspicious occasion on the Chinese calendar, that this year has been marred
        by the viral illness that has claimed more than 1,110 lives in mainland China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bea386-172a-4d21-8b6e-62c356316744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.073+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e0f1cb-deb3-45b4-b263-9558fef2d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.074+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge mobilization of people comes despite prior warnings for
        citizens to avoid large crowds. In a news briefing Tuesday, Chinese officials
        said action would be taken to reduce the risk of transmission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca765a-90ab-43eb-9be8-344c9a0f68e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.074+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d952a87-9cfd-4fa2-b7ff-5c46db470671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.074+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include limiting the carrying capacity of long-distance coaches,
        enhancing the sterilization of public transport, and carrying out temperature
        checks on passengers, said Xu Yahua, Director of Transport Services Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63accb01-53d9-47e0-8d95-72bda9956e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.074+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34098186-f3c2-44a8-8f1d-62e8eae4dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.075+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths at the center of the outbreak, in Hubei province, appeared
        to have peaked Wednesday, though concern was growing over the situation on
        a cruise ship docked in Japan, where a quarantine officer himself became the
        latest case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749092b-67e9-4db3-984b-cf2ebd945d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.075+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93366d73-682f-4397-b66d-575400c254a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.075+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 1,638 confirmed cases were reported in Hubei, central
        China, as of Wednesday morning. That is a lower increase than the previous
        day, suggesting that the spread of the virus may be leveling off in the central
        province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd1451-432f-4cb9-9dd9-371e69a8bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.075+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525eef8-7d9d-4c75-9cb6-cbf913edca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.076+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large question mark hangs over those figures, however. There remains
        uncertainty surrounding the efficiency of virus testing methods, as well as
        the length of the incubation period. Hospitals in Wuhan and elsewhere in Hubei
        are overwhelmed and struggling to cope, making it possible that some people
        with the virus may have been unable to see a doctor for diagnosis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e499550-81bc-4af8-8d21-0bb1819372e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.076+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd7b915-36a7-4ba7-8189-98ae7191e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.076+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese scientists have estimated that the outbreak could peak in
        mid-February, though previous estimations have had to be adjusted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35102e89-d19b-433d-89a7-a4ea754c9f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.076+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c637d-5459-4643-88f9-14018cd5718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros Adhanom Ghebreyesus, director-general of the World Health
        Organization, warned Tuesday that the coronavirus is "a very grave threat."
        He added later that while the outbreak remains "very much an emergency" for
        China, there is a "realistic chance" of stopping it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee55db-fba1-4099-8a9a-818f921e9e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f318e-1685-4351-a175-c8e388056e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to invest in preparedness," Tedros said, adding that richer
        countries should help invest in countries with a weaker health system. He
        warned the virus could "create havoc" if it reaches a country whose health
        system is not capable of handling such an epidemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9041aa-a9a9-43ce-846f-8450bf527739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4c1ab-4376-4f9c-be4b-56ee48d865cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.077+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of experts from the WHO arrived in China this week, where
        they are assisting the authorities with containment and treatment measures.
        The organization also gave the virus its official name Tuesday: Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a64e7-0c91-4de9-874b-9a70db2eac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.078+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27395855-c27b-4dd9-873f-8d8cff063c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.078+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise ship misery</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3611fd-114a-46f3-9dc4-ae4087b032dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.078+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest outbreak outside of mainland China remains in Yokohama,
        a Japanese port south of Tokyo where a cruise ship has been under tight quarantine
        for a week now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d895fe-e389-4f13-b504-ec2a2fed12da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.078+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe323a-ebc3-4499-9354-7f7c01ae9eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.079+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Health Minister Katsunobu Kato said an additional 40 virus
        cases had been confirmed on board the Diamond Princess as of Wednesday, bringing
        the total number on board to 175.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b928a-51eb-4d35-8375-c50c562a90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.079+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16273dbd-d66e-4469-a7ba-cc949ce205b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.079+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those new cases, Kato said, was a "quarantine officer," who
        had come aboard the ship to help with testing passengers. He did not provide
        any further information on the officer; CNN is seeking further clarification.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348e1d2-36aa-44f1-9831-c4b1e88bf35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.079+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb89757-a12b-42c4-a047-9b5d2be602b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.080+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, operator Princess Cruises said "we are following
        guidance from the Japan Ministry of Health on plans for disembarkation protocols
        to provide medical care for these new cases."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9d930-a936-4086-b56d-4d5742ea0334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.080+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09681eb9-1dd6-4911-9b1e-37e8f631959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.080+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cruise ship, the MS Westerdam, remains at sea, with more
        than 2,000 people on board. The vessel has been denied entry by at least four
        different ports over fears of the virus -- though no cases have been confirmed
        on board so far.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57af418-465d-451a-9fad-6657ac7d262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.080+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b64b5d-b302-41d5-bed7-fcc2a13510f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.081+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship had originally departed Singapore on January 16 and called
        into ports in Thailand, Cambodia, Vietnam and Hong Kong, according to marine
        trackers. In Hong Kong, the ship disembarked 1,254 guests and took on an additional
        768 before departing, cruise company Holland America said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8f1f1-5658-44f7-b10e-610201903fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.081+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a55c82-aa91-4f43-9ec5-9fd1db9ac87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.081+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westerdam planned to make stops in the Philippines, Taiwan, Japan,
        South Korea, and finally China but revised the ship''s final destination from
        Shanghai to Yokohama following a warning by the US CDC on January 28, according
        to the company. The Philippines and Taiwan announced closure of their ports
        to cruise ships due to the fear of coronavirus, and Japanese authorities announced
        they would deny the ship entry -- leaving it in a "holding pattern" in the
        sea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956918d-96fc-4c42-a4dc-6f7f3d11491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.081+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2159a7c7-7688-4054-b754-74c90aefde8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.081+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise liner later announced plans to dock in Laem Chabang,
        Thailand to allow its passengers to disembark. However, the country''s government
        said Tuesday that while Thailand will assist the ship, it will not allow passengers
        to leave.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d28b21-4660-40af-b4d3-ce93bd2ab9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.082+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a48c11-7d30-4e2a-8dc8-9d06c37879b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.082+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people on board, more than 2,000 people. We
        have to be careful, not allowing the situation to turn into stage 3 of disease
        spreading (in Thailand)," Prime Minister Gen. Prayut Chan-o-cha said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c1e15-ed2d-4897-a7b6-14392c15c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.082+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dda590e-04f3-47e7-aee3-dc353a8eb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.082+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic woes</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3a1da-b4be-4e86-94c2-df07c02323d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.083+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus has already had an impact on the world''s
        second biggest economy. The outbreak coincided with China''s most important
        holiday period, when many families traditionally spent money on food, gifts,
        and entertainment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed895a-056a-4883-815a-842664e9ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.083+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f991f-e1ae-43b6-811f-d49f7cd7c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.083+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, lockdowns in large cities forced businesses to temporarily
        close down.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a566a-7228-4077-95a9-83507abb58cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.083+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf14e9-cf0c-49e8-a812-190d35bba12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.083+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worker shortages, transport disruption, a lack of medical supplies
        and heavy-handed local officials are all making life difficult, the Chinese
        government said Tuesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe99d98-8ae4-422c-a3e8-fe36660c8351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.084+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88baf6d6-495b-41ca-8f8d-88997a4d5073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.084+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also noticed difficulties in fully resuming work," Cong
        Liang, a senior official at China''s National Development and Reform Commission
        told reporters in Beijing, listing several factors including supply chain
        disruption, local government restrictions and a shortage of facial masks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a369c-da68-43d5-91d3-19b69c348b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.084+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc7e0b-b2fd-453b-afcf-8ea162238b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.084+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior officials in Beijing were speaking to reporters a day after
        an extended public holiday ended for much of the country, leading some businesses
        to try to reopen their doors. Others, though, remain closed, and local governments
        have issued mixed -- and in some cases muddled -- guidance about what companies
        should be doing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a5ab0b-7c3a-466c-8f82-7e068e9c5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.085+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e082e51-a17c-4271-9285-354adafd66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.085+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing reported five new cases Monday, bringing the number of infections
        in the capital to 342, authorities said Tuesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76409b1d-57fc-41ea-9d9c-144d643799a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.085+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7bb17b-279c-4aa5-aefc-ddf698fe5825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.085+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also speaking Tuesday, US Federal Reserve chairman Jerome Powell
        warned that the outbreak and its knock-on effects could hurt the global economy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626a5df-021e-4257-9b52-a78419d6f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.086+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79129e5-2317-434b-9cf8-3d97d5a226e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.086+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely monitoring the emergence of the coronavirus, which
        could lead to disruptions in China that spill over to the rest of the global
        economy," Powell said in a report to Congress.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97489a5-48f6-40bb-b5e9-590440121c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.086+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f82d6f-e02e-4d3c-a7a0-d183bf67c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.086+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chinese President Xi Jinping called for greater efforts
        to minimize the impact of the epidemic on the country''s economy, adding that
        any negative effects would be "short-lived."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a46a97-5887-4137-adc2-e8da1eca1695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.086+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb81654d-a8fd-48ee-9ec3-2cb088098928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.087+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuees released</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a088c-6764-46f4-9915-2d0af96d0bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.087+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With much of Wuhan remaining locked down, countries have continued
        to evacuate their citizens from the virus epicenter.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a7795-2746-4401-a0c4-55ae40c62b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.491+08:00
