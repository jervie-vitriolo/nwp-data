      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World not ready for a pandemic</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f1e02-1d2a-4f76-a2e5-3630faf9500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has appealed for a coordinated international response to
        help stop the outbreak from spreading, and for wealthier countries to support
        those with weaker health systems.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f728448-74ed-4a5e-9c26-857bab22a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.349+08:00
