      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7bab8-6adf-4f3c-92e5-d27a3b8c51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.343+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Senate also passed a resolution calling for a thorough
        review of the VFA before deciding on its fate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a9a05-3191-431b-a552-5eec9c8747eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.343+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fabf09-d09d-4738-a34c-5a344d1e9d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.344+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang sinantabi iyong… iyong pakikiusap ng AFP, ng Senate,
        ng iba pang mga opisyal ng pamahalaan. Nagdesisyon kaagad</em>," Robredo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd7637-4b05-4ad6-ad6f-9b0312f0d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.344+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381c2e9-dbda-48e6-8f84-ddd1a9bd040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.344+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems that the requests of the Armed Forces of
        the Philippines, the Senate, and other government officials were disregarded.
        A decision was hastily made.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83b1c7-e2ab-426e-8c72-51078dd23f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.344+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0170d-79c9-4499-aece-bc8a31969f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.344+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra in a statement on Wednesday said
        the President "had everything he needed to know" before deciding to terminate
        the VFA. Guevarra said his department and the Presidential Commission on Visiting
        Forces submitted to the President their findings on the pros and cons of ending
        the VFA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0e42d-81a0-4255-9908-4b91a6122022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.345+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d34d8d5-74ad-4e04-a94d-59afe3b3b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.654+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.345+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo compared developments on the VFA''s termination to the President''s
        rather slow response to the novel coronavirus outbreak.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8d759-a1c7-4892-953e-d295ab06395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.345+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac990d5-654b-4fbc-b1a6-bd9c058530aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.345+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyon, iyong agarang pagdesisyon ng pamahalaan kinakailangan
        para maproteksyunan iyong kalusugan ng mga mamamayan, pero naghintay pa ng
        ilang araw bago nagdesisyon</em>," Robredo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4ea98-520b-4dc0-8291-fa95488464c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T18:40:39.345+08:00
