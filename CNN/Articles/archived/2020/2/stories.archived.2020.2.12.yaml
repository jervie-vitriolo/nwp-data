    'template': '1'
    'title': 'House panel apologizes to ABS-CBN employees over franchise challenge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f440ed-bf1c-4788-9329-9aaf82afd184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:41:10.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)—</strong> A
        member of the House panel set to tackle the long-pending ABS-CBN franchise
        renewal bills apologized to employees of the embattled network for the delay
        in case hearings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444f1cd-147f-4efd-80a5-391631b29558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:41:10.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Rep. Antonio Albano Jr., vice chair of the House committee
        on legislative franchises, condoled with the media workers and other affected
        individuals for all the “anxiety” the issue has caused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86835e7d-d091-42a8-8a53-71b2296d4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:41:10.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to apologize for the problems that is causing this,
        especially the anxieties of all the employees,” Albano said in an interview
        with CNN Philippines’ <em>The Source</em> on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a9c4cd-5713-4c44-aec0-4b4994830edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:41:10.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me assure the ABS-CBN, its families,<em> at ang kanilang mga</em>
        network <em>na</em> (their networks that) we are doing our best to make sure
        that we will hear your case right away.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a85e5e-edb6-4ef8-8fdb-e460b3dff0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:41:10.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano assured the bills— a total of eleven pending in the lower
        chamber— are already being discussed by him and his colleagues, albeit behind
        closed doors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c002a-e037-469c-b632-f4ce0e1ba60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:41:10.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:34.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon, however, admitted it may be difficult to act on the proposed
        measures before ABS-CBN’s franchise expires on March 30— especially when the
        calendar of discussions remains unclear.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040f438-6ee5-44c5-b034-7e1475731647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:41:10.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will tell you frankly that masikip na maipasa ang ABS-CBN or
        even to reject it by the end of our break. But the (leadership) has assured
        us that this is one of the priority bills that we will tackle,” Albano noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93dda3f-f6b1-4b1b-a7b5-7ee59a112fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:47:20.633+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN released a statement on Wednesday evening, saying that the
        television network “appreciates the statement of Albano” and the “commitment
        of Congress to go through the renewal process” of their franchise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5360ddc-7473-4b3b-8f6e-246e62f1b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:47:20.633+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have issued our statement on the Solicitor General’s accusations,
        and as directed, we will submit a more detailed response to the Supreme Court
        within the prescribed period,” the statement further said.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Isabela
        1st District Tonypet Albano, member of the House panel set to tackle the long-pending
        ABS-CBN franchise renewal bills, apologizes to the network’s employees for
        anxieties caused by the delay in hearings <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/RYBJvIT3O0">pic.twitter.com/RYBJvIT3O0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1227490629724168193?ref_src=twsrc%5Etfw">February
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd44ad-f724-42d6-a086-40f8db6e8cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:44:16.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf73cbf-df33-4af2-833a-ef27be8b80b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:41:10.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano earlier said <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/12/Alan-Peter-Cayetano-House-hearing-ABS-CBN-franchise-renewal.html"
        href="https://cnnphilippines.com/news/2020/2/12/Alan-Peter-Cayetano-House-hearing-ABS-CBN-franchise-renewal.html">fair
        court proceedings will be observed</a>, when the chamber eventually decides
        to hold its hearings on the bills.&nbsp;The official did not give a specific
        timeline for the hearing, but said that Congress should not be rushed in its
        legislative process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf67d9-9653-4167-bf7d-e6aa776a59c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:47:20.633+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo told CNN Philippines that
        there is no pressure coming from the president to the Congress regarding the
        ABS-CBN case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0206bc-2233-47c8-b77b-b59a18da83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:47:20.633+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaya ng ilang beses ko nang sinasabi sa inyo, ang Kongreso lang
        ang pwedeng mag-grant. Kahit i-veto ng presidente ''yan, pwedeng i-overrule
        ng Congress ''yan. Kongreso pa rin ang may hawak niyan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a771ff-8ddd-46b2-bf49-e2adfb1a65bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:47:20.634+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just like what I always say, only the Congress can
        grant (ABS-CBN’s franchise). Even if the president vetoes that, the Congress
        can overrule. The Congress is still in charge of that.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb55f42-ae6b-43ae-ada1-6692f34b109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:41:10.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise renewal case was highlighted anew following a petition
        filed by Solicitor General Jose Calida, who sought to<a href="https://cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">
        nullify the company’s existing franchise.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739c679-55dd-4acf-bddc-3fadbbac93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:41:10.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida cited the network''s alleged "highly abusive practices"--
        including foreign ownership and operational issues—&nbsp;claims that ABS-CBN
        itself has debunked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cfe783-94d2-4df8-95b3-966af286b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:41:10.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:34.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/2/11/ABS-CBN-y.html">ABS-CBN
        clarifies they have ‘no unpaid taxes’ amid fight to renew franchise</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda0d54-3736-4bc0-a9d7-01269bb7d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:41:10.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:34.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some lawmakers said ABS-CBN can continue operations even
        after its franchise expires—&nbsp;if it secures a provisional authority from
        the National Telecommunications Commission. They added Congress can act on
        the pending renewal bills at any time during the 18th Congress, or until the
        end of June 2022.</p>'
