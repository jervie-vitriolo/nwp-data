      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/8/5/Ronald-Cardema-cancelled-Duterte-Youth-COMELEC-division-.html"
        href="https://www.cnnphilippines.com/news/2019/8/5/Ronald-Cardema-cancelled-Duterte-Youth-COMELEC-division-.html">Comelec
        division cancels Ronald Cardema’s bid for party-list nominee</a></strong></p>'
    '5':
