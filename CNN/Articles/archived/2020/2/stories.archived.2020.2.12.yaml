    'template': '1'
    'title': 'Cayetano vows ‘impartial’ hearing on ABS-CBN franchise renewal bills'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ad842-7ce1-4731-b3d1-f6c8aa8e650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:25:10.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)—</strong> Speaker
        Alan Peter Cayetano has assured the House of Representatives will conduct
        fair discussions into the bills seeking to renew the franchise of media giant
        ABS-CBN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c1820-e93e-4f58-9f6d-31fe99e38643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:25:10.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano made the statement Tuesday— amid consistent calls from
        his colleagues to set a hearing to tackle the pending measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2243c2-3634-4164-8013-30637b36cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:25:10.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/2/11/ABS-CBN-Cayetano-House-leadership-franchise-renewal.html">‘We
        cannot wallow in fear’: Cayetano, House leadership urged to tackle ABS-CBN
        franchise renewal</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e883d5cd-6ed4-4a62-a222-4ca5bf4fdf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:25:10.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Congress is committed to conduct an impartial hearing where those
        who are against or in favor of the renewal may make their case,” Cayetano
        wrote on a Facebook post. He added the move would be in line with the current
        administration’s stand on the “protection of the freedom of expression.”</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Falanpetercayetano%2Fposts%2F2820694178023345&width=500"
        width="500" height="572" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33730944-f3eb-4951-899f-fad59910a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:25:10.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90919c56-0f66-415b-b7e6-e3a3edaef0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:25:10.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of eleven bills seeking to renew ABS-CBN’s legal mandate
        remain pending before the committee level— less than a month before the lower
        chamber’s sessions adjourn on March 11. The network’s franchise is set to
        expire on March 30.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ecbb90-8999-4cf1-acab-a75f504ad686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:25:10.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, however, noted the legislative process cannot be rushed—
        and vowed the issue will be studied thoroughly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0defb-f7b5-43cf-bb2d-19f52b178c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:25:10.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we understand that there are certain interests who want to
        rush this process, we stand by the leadership of the 18th Congress and the
        Committee on Legislative Franchises on how to prioritize urgent and important
        legislation. We also commit that the 18th Congress shall study this issue
        from all aspects in order to protect the interest of the public,” the Speaker
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f29f7e-9854-4c01-8726-fc752dedeaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:25:10.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise renewal case was thrust back into the spotlight following
        a petition filed by Solicitor General Jose Calida, who sought to nullify the
        media company’s existing franchise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05409d2-00c7-4d9d-bae2-5109c22551c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:25:10.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s top lawyer ran to the Supreme Court Monday for
        the plea, citing alleged "highly abusive practices” of ABS-CBN, including
        foreign ownership issues and lack of operation permits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ccfb3c-03f8-458a-ad8d-13637d55a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:25:10.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network has denied the allegations, maintaining it <a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-we-did-not-violate-law.html">did
        not violate the law</a> and has <a href="https://www.cnnphilippines.com/news/2020/2/11/ABS-CBN-y.html">no
        outstanding tax liability.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65a92a-9ef7-4e2f-8b1b-aab7056cef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:25:10.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:35:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some lawmakers said ABS-CBN can<a href="https://www.cnnphilippines.com/news/2020/2/11/ABS-CBN-continue-operations.html?">
        continue operations</a> even after its franchise expires. They said Congress
        can act on the pending renewal bills at any time during the 18th Congress.&nbsp;</p>'
