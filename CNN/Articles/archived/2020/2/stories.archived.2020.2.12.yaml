      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladeshi authorities believe the boat departed from Teknaf, an
        administrative region of Cox''s Bazar, the southerly region of Bangladesh
        on the Myanmar border to which hundreds of thousands of Rohingya refugees
        have fled to in recent years. Most still live in a refugee camp, the largest
        in the world, in Cox''s Bazar, though some have attempted to go overseas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
