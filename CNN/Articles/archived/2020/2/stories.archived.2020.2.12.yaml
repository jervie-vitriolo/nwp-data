      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a9a7c-9f36-4112-9d09-b53354b36ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:40:46.954+08:00
      'mgnl:createdBy': 'lara'
