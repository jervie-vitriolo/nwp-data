    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7790dca-2cf0-4eca-b3cc-cc4fb0e88744'
    'lead': 'A court in Bislig City, Surigao del Sur has ordered the arrest of Kapa-Community
      Ministry International Inc. founder Joel Apolinario, as well as other officials
      and promoters of the group on charges of investment fraud. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T13:19:39.359+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:35:32.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:47.405+08:00
