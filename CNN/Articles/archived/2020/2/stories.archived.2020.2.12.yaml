      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the absence of a specific vaccine and treatment, countries
        are not “defenseless,” Tedros said, adding that there are many public health
        intervention, which could prevent infections now.</p>'
