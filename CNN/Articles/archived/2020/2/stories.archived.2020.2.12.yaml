    'template': '1'
    'title': 'US Defense Chief says ending VFA a ''wrong'' move amid China aggression'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d8c50-92f8-4cf2-aebd-3d89467eb728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — US
        Defense Secretary Mark Esper said the Philippines'' termination of its two-decade
        military agreement with Washington is "a move in the wrong direction" in terms
        of dealing with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a491d0-aa95-4802-896f-4226d04800b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e09cf96-aa50-4cac-baa6-22aebc070c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper told reporters Tuesday that the US is still trying to digest
        the notice sent by the Philippines'' Department of Foreign Affairs which marked
        the start of the 180-day period from when the Visiting Forces Agreement will
        be effectively scrapped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296de38f-c3fd-43bb-9572-c92912aff205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaafdf1-ef79-4deb-9b9b-4f03f1a7a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between Manila and Washington on the
        protocol for American military personnel in the country. Among its controversial
        provisions are the lax visa and passport policies for American troops and
        the authority granted to the US government to retain jurisdiction over its
        military personnel if ever they commit crimes locally.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a86cd2-a748-4e68-a433-a155e331be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.382+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a9be4-24b4-4bd4-b863-9dfcbc1a34a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83341a4b-a601-48f4-b4d4-579d8ad71f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper said he thinks it is "unfortunate" for the Philippines to
        end the VFA, noting that he just had "very good meetings" with the country''s
        defense officials in Manila in November 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f377b7-d922-4593-be5a-5d5342df14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10720e-2a4b-4c21-a9d3-1df1cdcbce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think it would be a move in the wrong direction as – as we
        both bilaterally with the Philippines and collectively with a number of other
        partners and allies in the region are trying to say to the Chinese, ''You
        must obey the international rules of order. You must obey, you know, abide
        by international norms''," Esper said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa60d0b4-806d-4eb6-9131-0b76942a9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123e332-6283-4cc5-b889-c230667efdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as we try and, you know, bolster our presence and compete with
        them in this era of great power competition, I think it''s a move in the wrong
        direction for -- for, again, for the longstanding relationship we''ve had
        with the Philippines for their strategic location, the ties between our peoples,
        our countries," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b0496-02ae-4711-88ec-2771dc972fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7813a26a-eaf2-4882-bfca-328e23cdaf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Philippine Senator: Ending VFA favors China</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75bcea-f98a-4162-af99-2b8214175bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the sore points in US-China relations is Beijing''s actions
        in the South China Sea, a vast global waterway which it claims in its entirety.
        This includes areas that the Philippines claims and occupies as part of the
        West Philippine Sea where China has built artificial islands, prohibited Filipino
        fishermen from fishing, and interfered in petroleum exploration. A 2016 arbitral
        ruling ruled in favor of Manila to invalidate Beijing''s sweeping claim, but
        China continues to reject the landmark decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a008ad00-e288-4e59-84d6-13560f4d6f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012de51-b6a0-4bba-a07d-0c738ee9ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US does not claim any part of the South China Sea but it conducts
        <a href="https://cnnphilippines.com/world/2019/8/29/us-navy-south-china-sea.html">freedom
        of navigation operations</a> in the contested waters and calls out China''s
        alleged militarization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e8996-2915-4b62-b726-5ae86d57b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50456f2-3b19-440c-8f95-148870e27f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the long-standing dispute over the South China Sea, President
        Rodrigo Duterte has nurtured friendship with China – to the point of <a href="https://www.cnnphilippines.com/news/2019/9/12/duterte-xi-arbitral-ruling-joint-exploration.html">agreeing
        to set aside Manila''s arbitration win</a> for the sake of a planned joint
        oil and gas exploration in the West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d6a80-e35a-4a7b-9bee-75ec18589c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a568ca3-7fd3-45c7-8e56-adfaf7bab777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Francis "Kiko" Pangilinan in a statement on Tuesday
        said dissolving the VFA "favors China and no longer comes as a surprise given
        how meek and subservient the Administration has been toward China."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49496166-eab8-46c3-8890-12b581d8595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884a24e-d46b-4d2a-863c-056995028d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Malacañang: VFA can''t be salvaged</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387590ce-1138-4c35-b975-6eac09589b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html"
        href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">pushed
        through with terminating the military pact</a> despite concerns raised by
        several officials, including his Foreign Affairs Secretary, Teodoro "Teddy
        Boy" Locsin, Jr. In a Senate hearing last week, the senior diplomat pushed
        for a "vigorous review" of the VFA instead, saying the continuance of the
        agreement "is deemed to be more beneficial" for the Philippines. He highlighted
        the benefits that the Philippines has been getting from the VFA: military
        assistance, financial grants, and deterrence against possible attacks from
        other countries, among others.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0a364-077a-4311-b4c3-1081c89f9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:27:10.779+08:00
