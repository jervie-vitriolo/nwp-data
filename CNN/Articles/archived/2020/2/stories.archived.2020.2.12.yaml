    'template': '1'
    'title': 'Rescued POGO worker tags ''very powerful'' backer in gov''t '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367bf0c0-3289-4536-afe5-8cbd4f481ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> A
        Taiwanese woman rescued from illegal offshore gaming operations revealed abuses
        in the industry, adding that these companies evade arrest due to a "very powerful"
        backer in government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf17c3-22a6-4514-876d-c16731d2ac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a426db-bba8-4bc2-8734-b3b8828264f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai Yu-Cian or "Ivy", 23, shared her tell-all tale about working
        for a Chinese-owned Philippine Offshore Gaming Operations (POGO) company which
        was engaged in illegal activity. The Taiwanese national shared her story in
        tears, accompanied by Senator Risa Hontiveros before Senate reporters on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b0b08-0b10-4d3a-9b0e-3d53d3bc5c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f5373-0bc0-4184-89ac-74763f68cd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai said she went through abuse from her Chinese employer when she
        learned that she would not be doing the original work promised to her. She
        feared for her life and that of her family back home, adding that she was
        "treated like a slave" at work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988502e-738e-40e3-aee0-df410cd817c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3a143-4ce0-456b-aa75-9a948e137e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very powerful government [person] called Michael Yang.
        I heard that once or twice from my boss, saying they have a government person
        supporting their business," Lai said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76773ff0-52d0-4fe4-b00d-306233e97453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95fd12-517f-4087-afa8-eaaa5ebd882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said her office has not yet verified the identity of
        the supposed protector of illegal POGO firms.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Ivy was
        recruited through cyber fraud; they took her passport, &amp; threatened &amp;
        groped her in front of other men. She bravely shared her story today through
        her tears. We need to crack down on fly-by-night POGOs because we can’t let
        crime continue being committed in the country.</p>&mdash; risa hontiveros
        (@risahontiveros) <a href="https://twitter.com/risahontiveros/status/1227462525765259264?ref_src=twsrc%5Etfw">February
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a99da0e-5522-4161-9e0b-cfdeade82a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:59:36.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec41007-e5be-40de-9e84-0cd44c3d91ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276e342-a7af-4f5b-b3fe-4c08f2713eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/12/8/makati-abby-binay-pogo-service-providers.html">Makati
        City indefinitely halts issuing business licenses and permits to POGO service
        providers</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66013c9-9b49-4182-afa5-586048685d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:58:53.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man named Michael Yang once served as <a href="http://cnnphilippines.com/news/2019/3/26/Malacanang-Acierto-Michael-Yang-drugs-.html">President
        Rodrigo Duterte''s economic adviser</a> until the end of 2018. That Yang,
        who owns the Davao City Los Amigos or DCLA shopping center, was tagged in
        the illegal drug trade by a former anti-narcotics cop. His <a href="https://cnnphilippines.com/news/2019/3/26/Duterte-war-on-drugs-Michael-Yang-Eduardo-Acierto.html">name
        has been cleared</a> by former Philippine National Police chief Oscar Albayalde
        in March 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1da89c-965a-4cca-b237-ecf0d188054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79eafb8-58e3-415d-a127-6d124e895ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai said she was freed through a rescue operation done by the National
        Bureau of Investigation, but could not head home to Taiwan as her employer
        kept her passport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484a2c1-b786-4650-855e-292e28ffb51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47723d45-35ba-4622-901f-2d5cf476a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teresita Ang See, head of Citizens'' Action Against Crime, said
        a 24-year-old Chinese woman also came forward with her own story as a trafficked
        worker. She said the foreign national was promised work in the POGO industry
        but ended up engaging in cyber fraud, where she was instructed to read a script
        to entice customers — even Filipinos — to invest their money in an illegal
        scheme.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91470156-ca49-4993-ade9-3214231fb693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276558c5-1270-454f-8881-8b189827c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:55:41.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Chinese woman filed charges, See said someone came with
        a bag full of cash to make her drop the case, or else she and her family will
        be killed. "The policemen are in their pockets, the fiscals are in their pockets,"
        See said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
