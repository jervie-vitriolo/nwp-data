      'jcr:uuid': 'd86e8405-1e93-4b1e-a2e4-dde19ea0a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T17:04:11.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:30:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> The
        University Athletic Association of the Philippines (UAAP) has decided to postpone
        all sporting events starting February 15 in light of the novel coronavirus
        or COVID-19 outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d61e6c-1f15-42e9-881f-73d4364f326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T17:04:11.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:30:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/uaap_official/status/1227502955382767616">According
        to a memo signed</a>&nbsp;Wednesday by Season 82 President Em Fernandez and
        Excutive Director Rebo Saguisag, this move is to ensure the safety of the
        UAAP community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e222a5-43f8-4025-a097-7ec5ed068883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T17:04:11.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:30:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The University Athletic Association of the Philippines upholds,
        in the highest regard, the well- being, health and safety of the League’s
        community- players, coaches, students, their families and fans in general."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a41e9-bacd-472b-a7ac-1fddbc0d32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T17:04:11.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:30:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the COVID-19 outbreak, the UAAP, after thorough deliberation
        by the Board of Trustees and the Board of Managing Directors, have come to
        a decision to postpone all sporting events starting Saturday, 15 February."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99c49e-1232-4d19-92ae-c65666f7d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T17:04:11.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:30:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest development will affect the opening of the volleyball
        tournament scheduled on February 15 at the Mall of Asia Arena in Pasay City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb0d52-3f3c-4f74-a2d4-abb49aaefb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T17:04:11.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:30:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP said it "will monitor the coutry''s situation in relation
        to the novel coronavirus outbreak in order to determine the resumption of
        the games."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de62414-3fee-4682-87ca-b7d1cbfb801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T17:04:11.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:30:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the league is calling for everyone to stay safe amid
        this outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a183c2-c321-4df4-afce-445bb2d3213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T17:04:11.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:30:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask for your understanding and your prayers for the safety of
        our community, our nation and all countries affected by this outbreak."</p>'
