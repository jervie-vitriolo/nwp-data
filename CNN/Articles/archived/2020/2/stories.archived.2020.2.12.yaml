      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "Nanny McPhee" star and climate change
        activist Raphael Coleman has died at the age of 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe542e-9dd1-45a0-bfbb-8c2f5ef6669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17046cd6-93de-4409-a377-9d02fd1684ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British actor''s mother, Liz Jensen, confirmed his death in
        a tweet posted on Friday, February 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c3d51-06d5-4a5c-8403-ec0a24684769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd4e8c-6e63-403f-9912-daadea6bf9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest in peace my beloved son Raphael Coleman, aka Iggy Fox," she
        wrote. "He died doing what he loved, working for the noblest cause of all.
        His family could not be prouder. Let''s celebrate all he achieved in his short
        life and cherish his legacy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26feabe6-80bf-4776-b81b-54ea803f7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603e23a-f0d7-4a40-8774-b3bde5f9971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His stepfather, Carsten Jensen, said on Facebook that Coleman "collapsed
        without prior health problems" during a trip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b14f4-1eca-474e-b3bd-44422a33817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01762fc8-f461-4546-bfdb-25ef56170691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raph wasn''t my child, even though I was close to him. But I can
        feel it myself. I see it in his mother''s eyes, and I hear it in her voice,
        the irreversible loss of the most precious thing in life," Jensen wrote in
        the post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f498f-cc59-45da-b452-3ca9a4ad616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc842ca-1b72-4939-a833-dc194318ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman was born in London and appeared in several movies as a child,
        including "The Fourth Kind" and "It''s Alive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da5596-e88f-43ff-9d0a-8ed02d60ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9077c1f-35ff-46eb-bb53-9e93431b8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was best known for playing Eric Brown, aged 11, in the 2005 British
        comedy movie "Nanny McPhee," alongside Emma Thompson, Colin Firth and Angela
        Lansbury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d9aa6-3a46-4be6-83e9-0574f84a0db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af1314c-21cd-49ae-b1bc-db70160b97ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former castmate, Eliza Bennett, said she was "heartbroken" at
        the news.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd7474e-85d0-4a30-9b8d-60b9a094c043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179b305-d020-49a4-8cae-f373388cd85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we worked on Nanny McPhee, he dedicated his life to protecting
        wildlife and fighting climate change," she wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5bb57b-fd74-4899-b4cf-97a9656e891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d105553-775b-40c3-a224-2442b654b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman gained a zoology degree and began traveling the world, according
        to his website, "working with wildlife and exploring wildernesses" and trying
        to make money through photojournalism and filmmaking.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6acd6-941b-41ef-9bd1-13a837f302e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee102fe-ed75-4449-8714-646d14b2e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became an active member of the climate activism group Extinction
        Rebellion, according to his stepfather. "Under the name Iggy Fox, he controlled
        the group''s use of social media, spoke at demonstrations, and was arrested
        again and again," wrote Jensen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69da1af-2a22-4e6e-82fa-8fe0bb7c89d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67fedeb-a750-4a3d-8ff3-3ba87bb2fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother called him a "courageous spirit of #ExtinctionRebellion"
        who "loved life so much."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb98825-3888-44fb-b7ec-81c2d2d40cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa3ca4-fa91-4822-9b35-52695d8a6ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extinction Rebellion posted a tribute to Coleman on its website.
        "You were a true warrior, who tirelessly worked on behalf of others, on behalf
        of all life," said the statement. "You had the fire of youth and a wisdom
        that belied your age. The world has lost one of its fiercest and most dedicated
        defenders."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a95c0-4f8b-4ae9-8a00-eb1d7c6956b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b3bb8-4711-4f81-bf29-000aa9ab8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another activist organization, Occupy London, tweeted that it was
        a "tragic loss" of a "dedicated protector of animals" and "deep inspiration
        to all who met him."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8802f518-de34-4559-9a2c-32c094581963'
      'mgnl:activationStatus': true
