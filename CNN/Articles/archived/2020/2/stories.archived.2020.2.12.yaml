      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila remains a member of the United Nations Human Rights Council
        for 2019-2021, which passed a resolution <a href="https://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">expressing
        concern over alleged human rights violations</a> in the country last year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
