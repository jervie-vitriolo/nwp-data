      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c501746-6e14-43d3-a0b4-24b60eed912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T23:29:40.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-12T23:29:40.847+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also said that Olama was recruited by a certain Mahadih
        Maute, brother of Omar Maute and Abdullah Maute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77cbf8-b8db-4011-89e1-861936d0c5b1'
      'mgnl:activationStatus': true
