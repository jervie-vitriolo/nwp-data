      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9a32a-00f3-4b7e-86cf-846a3583e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.087+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both South Korea and Canada sent extra flights this week, with Seoul
        saying it would endeavor to allow Chinese family members of its citizens to
        board the plane -- previously Chinese nationals have not been allowed on evacuation
        flights.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4176772d-fa0b-45e4-adbd-47da768e0c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.491+08:00
