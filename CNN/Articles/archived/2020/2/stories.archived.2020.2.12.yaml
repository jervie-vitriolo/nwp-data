      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has not declared a pandemic -- which is essentially when
        there''s a sustained spread of the disease in numerous countries.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1d201-67ce-4723-8725-2526bfa663a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.349+08:00
