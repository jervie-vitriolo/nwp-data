      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash was more traumatic than she let on then. In her post,
        she shares that she felt depressed and alone at 15. Classmates threw food
        at her and her friends at 17. And at 19, producers and songwriters told her
        they''d never work with her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348037b0-3622-4113-ab0f-31e4aba63711'
      'mgnl:activationStatus': true
