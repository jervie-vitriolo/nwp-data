    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b7b7b-9465-4539-a427-304e2bed637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> The
        Philippines tourism industry stands to lose P42.9 billion in revenue due to
        the widespread novel coronavirus disease (COVID-19), Tourism Secretary Berna
        Romulo-Puyat said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3ebf3-7315-4d1e-9132-9e0ce97526e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792eccf5-125d-4580-beaa-dbf8747c03db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said aviation and cruise industries are suffering because of
        the restrictions imposed on travelers heading to or from China, Hong Kong,
        Macau, and Taiwan. The secretary said the huge loss is assuming the travel
        ban will last for three months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115bdec-96ca-4c22-86e0-837415434054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2554c5-3886-43f9-a1b0-b7f5dd037f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expected reduction in various visitor arrivals from the markets
        affected will result to foregone revenue that will carry over until about
        April this year," Puyat said during a House panel hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5aed4d-80af-41d1-aeee-aec08a51c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51fc443-3797-45bf-a19e-6f7c08eea58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the estimate is based on computations of tourist arrivals
        from these areas from 2017 to 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3facfdf-79a5-4570-ace7-bb822176f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14bbb63-84d5-4845-a742-1322d3924843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten days since the start of the travel ban on February 2, over 101,000
        flight seats have been canceled and 11 cruise trips have been called off,
        according to the Philippines'' Civil Aeronautics Board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f2ba6-4e70-46ba-ac5a-acf480827e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac60b6-371f-4362-955d-ebe299c82580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism chief said foreign arrivals in the country also declined
        during other outbreaks, such as the SARS (Severe Acute Respiratory Syndrome)
        in 2003 and the influenza A(H1N1) in 2009.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f0c44-6bbe-4deb-a092-21452597cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e245f7c7-bf6c-4a04-9f62-9b95e15604d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the negative impact of the travel ban is expected after
        the Philippines recorded a "substantial increase" in arrivals from China in
        2018. The country has welcomed a total of 1,499,524 Chinese in the first 10
        months of 2019 — making them the second largest tourism guests, next to South
        Koreans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36210ae-f2c6-4b9d-8348-a75ba36ddbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a5099c-c17c-43e5-953f-df34720274cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Congress of the Philippines implored the government to consider
        lifting the travel ban on Taiwan, saying some private companies are contemplating
        of closing down as they have no other markets to rely on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79092771-6aa4-4e84-bb4c-d2ed386eb4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.326+08:00
