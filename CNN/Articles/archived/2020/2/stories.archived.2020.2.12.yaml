      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4919e9-f445-44bf-b881-cf882a62853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Monday night, Duterte disclosed that US President Donald
        Trump is "trying to save" the VFA. Duterte said he insisted on abrogating
        it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717443ce-a328-4fc0-9545-3c8bf23a84dd'
      'mgnl:activationStatus': true
