      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc issued a resolution on Tuesday affirming Comelec
        First Division’s decision that Cardema “has committed material misrepresentation
        as regard his qualification and, thus, ineligible to represent Duterte Youth
        for being above 25 years of age.”</p>'
