      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is no ordinary smartphone. It changes everything," Rebecca
        Hirst, Samsung''s head of UK mobile marketing, said while unveiling the device.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae59a34-f618-4da4-b5bc-32369d35f596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:40:46.953+08:00
