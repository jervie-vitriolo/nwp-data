      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brava, Ms. Black. You''ve earned your weekend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d58c3-eceb-4632-a5c6-aab69487146d'
      'mgnl:activationStatus': true
