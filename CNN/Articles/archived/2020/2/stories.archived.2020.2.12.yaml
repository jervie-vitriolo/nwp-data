      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564f6f5-f255-4689-aa78-714e88dba4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:40:46.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Samsung''s second folding smartphone, and the company will
        be hoping to avoid the problems it had with its first. The rollout of the
        $1,980 Galaxy Fold was delayed by several months after some early reviewers
        in April flagged that the phone constantly flickered and the folding screen
        broke too easily. The phone finally launched last fall.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071576e-0287-4d6b-91bf-f8b1365aa315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:40:46.953+08:00
      'mgnl:createdBy': 'lara'
