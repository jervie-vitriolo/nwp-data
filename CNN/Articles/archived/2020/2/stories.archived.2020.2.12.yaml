      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979f13d-cab0-41e6-b9e6-25065713a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper, who recently visited the Philippines, has repeatedly voiced
        concern over China''s increasingly expansive role in the Indo-Pacific region
        but said he did not necessarily view the announcement as a win for Beijing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab449fc-fb37-4801-8ea1-360c8e6e4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb99ec3-70e8-41cc-a8ba-a29b38469082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s necessarily tied to China. As you know it''s
        tied to some other issues. So again, I''m going to take this one step at a
        time. I don''t get too excited about these things. We''ve got a process we
        have to work through. We just received it 9 hours ago," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68acbb7f-f69d-4900-82fe-6a85eb67405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:26:03.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/11/us-on-ph-terminating-vfa.html?fbclid=IwAR29pvwHBIzLJgDZemNgthfA203EGH1EKM7J3R-Np_YACWru16LgSu0iXlQ">Related:&nbsp;US
        calls Philippines'' VFA termination a ''serious step'' affecting alliance</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e31116-723c-4b16-a9b8-e37c38cf3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899bebc-cf12-4ff7-b682-9c346d68f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier Tuesday that the Philippines has sent a letter
        to US officials terminating the Visiting Forces Agreement, according to the
        Filipino Presidential spokesperson Salvador Panelo. While this is not the
        only military agreement between the two countries, its seen as a formal downgrading
        of its long standing military alliance between the two countries in the South
        China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f75a66-4c99-4b53-8e96-7288b28c5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9b814-00e7-4c34-bce6-95c55912f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China each claim overlapping areas of the vast
        sea, along with multiple other countries including Vietnam, Malaysia and Brunei.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971df401-c343-46c6-8af6-4ea7f71c9b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72780f-9b09-4816-98d6-6f9251240838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference held on Tuesday, Panelo confirmed that President
        Rodrigo Duterte directed the Executive Secretary Salvador Medialdea and Secretary
        of Foreign Affairs Teodoro Locsin to send the notice of termination to the
        United States government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070e161-d479-45f3-a657-9d6c051a9105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c77302-3d0f-43f7-82c4-9afc6ff15197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that President Donald Trump and Duterte have not talked
        and that no response it needed from the US government in order for the termination
        process to proceed. The termination will be effective "180 days from the receipt
        of the notice of termination from the US government," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e5297-7edd-46b1-932f-1b7f3f493ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a585eaa3-9570-488e-b355-ee595a6b6c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President said it is about time we rely on our own resources,
        we have to strengthen our own capability as a country relative to the defense
        of our land," Panelo said when asked why the Visiting Forces Agreement was
        terminated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3e344-9145-4af2-ba40-a6a7a8526bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f9f718-bdd2-4aea-8e30-ab08fdb50534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between China and the Philippines have warmed considerably
        since the 2016 inauguration of Duterte, who has pushed for a closer economic
        relationship with Beijing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f0e33-34b0-43a1-a97c-77f2e3433ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042303f-37f6-402c-ada1-42a9c20cab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need China. More than anybody else at this point, I need China,"
        Duterte said before flying to China in April 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2f428-47f4-4a53-939d-07b2d8fe1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d49a4d7-8203-4ed3-85f8-af5dda4a5765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with his predecessors, Duterte has viewed the dispute in
        the South China Sea as more negotiable than a matter of principle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96866edb-e0a0-4e3e-897f-a6a9e9b0cb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc614f-236b-487b-b71c-46a8261db126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China has been strengthening its hold over the region. In May
        2018, Beijing announced it had successfully landed bombers on islands under
        its control for the first time, a big step in the militarization of the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd7f25d-d8af-447f-bcdb-7fd5d2284072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac56cdf-2100-4d3d-aa3d-e2f0b595fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump met with Duterte during a visit to Manila in 2017 and has
        previously praised the controversial Philippine leader''s violent drug crackdown
        which has drawn international scorn and was expected to test Trump''s penchant
        for diplomatic flattery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f25d9c-dcbc-4f98-a93d-8daf52e37256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4376b-1f4c-4231-b1be-c0a61f247a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to congratulate you because I am hearing of the unbelievable
        job on the drug problem," Trump told the Philippine President in their first
        call in 2017, according to a leaked transcript obtained by The Washington
        Post.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240a561-fc89-4986-b9db-597be6f57ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T07:41:53.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/11/politics/esper-us-philippines-military-agreement/index.html">"Esper
        says it''s ''unfortunate'' that Philippines ended military agreement with
        US"&nbsp;</a></em></p>'
  'woman-who-gave-kidney-gets-salon-in-return':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T08:09:02.809+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb7b7bec-c9f0-4d47-8949-d39b540d582a'
    'lead': 'Acia Williams says she always knew she''d own her own hair salon one
      day, but she never dreamed it would happen like this.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T08:13:17.896+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T21:36:06.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:36.809+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['salon', 'kidney']
    'template': '1'
    'title': 'A woman donated her kidney to her mentor. He gave her a beauty salon
      to say thank you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b40b4-5d2e-4797-b35d-a9274f2e325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Acia Williams says she always knew
        she''d own her own hair salon one day, but she never dreamed it would happen
        like this.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8623fe1-abda-498e-9720-bc318dd5ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her friend and mentor gave her the Washington, D.C. beauty shop
        she''d managed for years to thank her after she donated one of her kidneys
        to him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e245b708-58ba-4d0b-941b-2d5b6fb5220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said Chet Bennett has been a big part of her life for 20
        years. He owns the beauty college where she started her career and she said
        he''s always been supportive and pushed her to reach the next level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e890d-bb1f-4c28-a25e-e980571cab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody loves him, because he''s just a genuine person. He''s
        always been a giver, and he''s always helpful. He''s had hundreds and hundreds
        of students," Williams said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19347d0d-6c5c-49bb-b062-4362b2cfe155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said she found out how sick Bennett was in 2018 when he
        told friends on Facebook that he was going through dialysis and needed a new
        kidney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d6123-370f-4dbb-9494-57eb292a7231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lots of people said they''d donate one of theirs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28891b4-dd6e-446f-b406-67bf145400c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assumed he would get a transplant right away, but when that
        didn''t happen, she said the spirit moved her to fill out the application.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee4109-2e58-46fa-b87a-cd9a8c5b7966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, while she was ironing, she says God told her that she would
        be the donor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09641a-b614-412c-a11d-ade53084f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God was in my spirit, just like, ''You are his match, and you''re
        going to donate your kidney to him,''" she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13128811-0314-48bd-849e-f621f93c044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams went on with what she was doing, but later that day she
        saw she had a missed message from a nurse, who told her that she was a match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05dd59-ac14-4146-9138-567a5d89e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett said he was grateful she listened to that voice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6552c-c966-433b-9916-1c60dd7a43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the Lord told her, that doesn''t mean she had to do
        it, okay," Bennett told CNN affiliate WJLA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a379962-bbf7-4d2b-ba6e-a2f6784f51fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went through test after test to make sure she was healthy enough
        to be a donor before they finally had the transplant surgery on April 9, 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64203769-b498-4968-be9e-2142fc5284d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams stayed at Bennett''s house during their recovery so his
        mother and sister could look after them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b76da-33c9-4021-b177-24de1c3e820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Bennett told her he was giving her the shop he owned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e8577-f868-4eaf-a1f4-24a4d8e183dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was like ''you need to hurry up and get ready, because I''m
        going to give you this salon,''" Williams said. She said they''d talked about
        her buying the shop in the past, but she had no idea that he would give it
        to her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba8fc7-dbff-4f2c-a6cf-d7795e21facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett was back on his feet and at work in September and had transferred
        the salon to her by mid-October, Williams said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f0513-6209-45bd-9a16-5a71ac33bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a whirlwind for Williams since then.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c724bb-87f3-458f-b2fd-e9ad4f6428e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s been running her new business and getting ready for the grand
        opening on Monday of A New Image By Acia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f726f6-8d94-4a63-8df8-2d04e2d0a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett had been going through dialysis for 14 months and Williams
        said she didn''t realize how hard it had been on him until she saw how healthy
        he looked after the surgery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3edf72c-8af2-47de-8b27-acad301650eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just looked like a new $100 bill," she said. "You could just
        see it instantly."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7340fa-49a5-4402-b1af-9af68939fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett told CNN by text that "I feel amazing" while getting ready
        for a show at New York Fashion Week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1b545-d9aa-4ad1-b690-65e68ce00685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told WJLA that he was grateful to be able to jog and walk his
        dogs again and so he gave her the shop to help show his appreciation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c6e4d-c8b0-4e3d-990f-423dc2af49a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t begin to thank you enough for you giving me life, but
        we can start with you making your dream a reality by having your own salon,"
        he told the station.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c371cf-8e3e-415d-8de9-6ae0d3aab916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:13:17.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://A
        woman donated her kidney to her mentor. He gave her a beauty salon to say
        thank you">''A woman donated her kidney to her mentor. He gave her a beauty
        salon to say thank you''</a></em></p>'
  'Trump-viral-meme':
    'author': 'Michael D''Antonio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T08:16:32.096+08:00
    'imagesource': 'jcr:fa89c7e9-fca4-4bec-a804-65144726f067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4227f712-47a5-4af3-bb5b-bbc791d6c626'
    'lead': 'Somewhere in Donald Trump''s chest beats a wounded heart. It is the part
      of him that can''t stand it when an unflattering photo of him is shared all
      over the internet. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T08:22:23.712+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T21:36:04.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:37.194+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'photoshop', 'meme']
    'template': '1'
    'title': 'With viral meme, Trump gets a taste of his own medicine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b18cc5-e97d-4f1a-853f-544c7676906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Michael D''Antonio is the author of the book
        "Never Enough: Donald Trump and the Pursuit of Success" and co-author with
        Peter Eisner of "The Shadow President: The Truth About Mike Pence." The opinions
        expressed in this commentary are those of the author. View more opinion articles
        on CNN.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d86fc-eb5b-451c-a3a8-c38969b67f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Somewhere in Donald Trump''s chest
        beats a wounded heart. It is the part of him that can''t stand it when an
        unflattering photo of him is shared all over the internet. This happened to
        him last week when a photo proliferated on social media in which it appears
        that the wind blew the President''s cover, or rather his hair, exposing a
        white boundary where an orange-y tan meets his hairline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b942b7-c578-481d-8c59-7a5ccb50cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other images of the same hair-blown moment show a less distinct
        color contrast in the President''s hairline, causing speculation that the
        viral photo had been edited. Confirming this speculation, the account that
        posted the photo, claimed to be controlled by a photographer named William
        Moon, said that the coloring of the photo had been altered using the Apple
        smartphone photo app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2db56-13e3-4d0d-90a7-194344683ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...photoshopped obviously," huffed Trump as the photo whirled around
        the internet. "Anything to demean!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107950f-27bc-4ed9-a489-77b7e2e7b889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is right that some nasty folks will do anything to demean others.
        But since Trump has done more than anyone to bring us the dreadful media environment
        we now must endure -- with nonstop mockery, deception and insults -- it''s
        hard to think anything other than he''s gotten a little bit of his own medicine.
        But on a deeper level, this incident both explains politics in the Trump era,
        and suggests how his own method of mass communication might be turned against
        him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9058132-aafc-42c4-a1e1-832d2eaf30b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, we must recall, rose to power and fame by calling other people
        ugly (and worse) and demeaning them with nasty nicknames. As a publicity-seeking
        businessman, and then in his work as a reality TV host, Trump regularly criticized
        others as fat, unattractive or insufficiently sexy. Women received most of
        these barbs, but some men, especially short ones, became his targets too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9c7de-27d7-410f-a269-2ec56308a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As puerile as Trump''s nasty comments have been, they were delivered
        in a style that resembled the shock jock banter found on some radio shows
        and podcasts. The method allowed him to create the illusion that perhaps he
        was only joking, like an insult comic who creates an exciting kind of tension
        by behaving in a way that might earn a punch in the nose in any other setting.
        The "jokes" bonded Trump to his audience who, safely situated out of the line
        of fire, reveled in the spectacle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f145ec2-3b95-492a-b249-6a41695ef251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rise of social media, Trump could send out attacks all
        day long, hoping one might catch fire. His followers became part of the action,
        amplifying and spreading the attacks. In this way the awful nicknames Trump
        pasted on his opponents, and photos with nasty captions, become "memes," which
        spread like viruses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60c473-b975-4ef8-ae21-bf8c35a0cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most powerful memes tap into the baser human emotions including
        fear, disgust and hatred. They also make his followers feel like they belong
        to a community of like-minded, or perhaps, like-hating souls. In this way
        the insults function like wartime propaganda, making people feel like they
        are part of an urgent battle against an enemy who, let''s face it, isn''t
        really human in the same way as us.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956fd5a1-17d1-4fc4-96f5-5390d5201e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President, Trump has replaced the political consultant James
        Carville''s old maxim -- "It''s the economy stupid" -- with "It''s the memes,
        stupid." Whether he''s posting a fake video that shows him punching a man
        with the CNN logo in place of a face or a picture doctored (ridiculously)
        to make him look like the movie hero Rocky, Trump is ever busy sending out
        visceral messages that bypass chunks of language to hit our emotional sensors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65fd7c-84e3-4e0d-be8c-42ebd4b56e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump recently re- tweeted a fake image of House Speaker Nancy
        Pelosi and Senator Chuck Schumer in Muslim garb he leaned on bigoted tropes
        to provoke hatred against them and Muslims. In classic meme fashion, a simple
        image delivered a complex message that would bypass thought and go straight
        to a viewers'' emotion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183f2ba-3888-4b71-98bc-f360c0c829ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has far outstripped his rivals in the use of memes, and he
        has done it with the help of supporters who busily create new content, ostensibly
        hoping the President will post it. This phenomenon has been studied by social
        media expert James Cohen, at Long Island''s Molloy College.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6630a23e-e976-4805-ad6f-d176b7d54ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has often posted the work of a "memesmith." According to Cohen,
        many memesmiths seek to have their memes tweeted by the President. As they
        pursue this goal, they become a form of free creative labor for the Trump
        campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44507e87-6691-4f85-b7ed-cd1416bbc09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Cohen noted, Trump and the right have overtaken the opposition
        in the war of memes, and many on this side of the political divide "believe
        that the left can''t meme." Cohen has found evidence that Democrats are catching
        up, noting that Bernie Sanders and Andrew Yang are supported by their own
        memesmiths who are starting to push back in the social media universe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f53c13-552f-4912-ab8d-15d28c23873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meme dynamics are subject to several wild card factors that no one
        can control, Cohen told me. One is that internet jokes grow stale, which leaves
        openings for newcomers who might, for example, attack Trump as a symbol of
        power rather than support him as a renegade. The other is the power of spontaneity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317445e8-315a-4112-ab31-0ca8f6eef594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it doesn''t seem that the Sanders or Yang campaigns played
        it up, the Trump-tan-hairline picture showed how he could be hurt by a gust
        of wind and the meme dynamic. He who lives by the meme, can also be wounded
        by it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645c766-a5d2-4652-9626-10a69da6f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:22:23.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:36:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/11/opinions/trump-hair-photo-meme-opinion-dantonio/index.html">''With
        viral meme, Trump gets a taste of his own medicine''</a></em></p>'
  'handling-sick-personnel-at-work':
    'author': 'Jeanne Sahadi, CNN Business'
    'caption': 'Can a manager send a sick employee home? '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-12T08:34:28.922+08:00
    'imagesource': 'jcr:665ab1ad-38f5-4d85-ba1c-d3db857e206c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd99ee316-b81b-4b16-bffa-84d6bdf9877b'
    'lead': 'Everybody thinks they''re a hero for coming to work sick. But their colleagues
      may not appreciate it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T08:38:01.127+08:00
