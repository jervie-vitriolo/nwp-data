    'template': '1'
    'title': 'Queen''s grandson Peter Phillips and wife Autumn to divorce'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e806100f-5e2c-4ab7-900d-a90465fb00e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Queen Elizabeth''s eldest grandson,
        Peter Phillips, and his wife Autumn have decided to divorce, a spokesman for
        the couple has revealed in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacbcacc-0bcb-4296-9a49-c2bcef214ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c9d92a-a11d-4411-ba3b-b24ce2b7bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal couple jointly agreed to separate after informing the
        Queen and family members last year, their spokesman Gerard Franklin said on
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede36e78-60fb-4bb2-94b0-53d956c78de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d32e5-0179-4195-9212-23b10b430d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had reached the conclusion that this was the best course of
        action for their two children and ongoing friendship," the statement read.
        "The decision to divorce and share custody came about after many months of
        discussions and although sad, is an amicable one."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9941c689-5775-4412-8b8d-c8be96c6517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a678d64-b3aa-4cb5-87d4-d880a74d3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple said their first priority would remain "the continued
        well-being and upbringing of their wonderful daughters," Savannah, nine, and
        Isla, seven.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a3811-b6ca-45f1-89e2-3ca3255e9a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f7c37-ad40-485a-b96b-330268e8f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both families were naturally sad at the announcement, but fully
        supportive of Peter and Autumn in the joint decision to co-parent their children,"
        the statement continued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb435fc-279f-417f-98e3-c9c7e17597f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0270c215-62e1-4752-a766-a38025cc0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple will both continue to live in Gloucestershire, where
        they have been settled for a number of years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5aa7b6-1b73-4435-9686-e9d7bd271ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a529f46-b1f6-4c9f-b53d-514398a177da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phillipses are not senior royals but decided to release the
        statement after press speculation around the marriage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724367d6-eb39-4cf9-b160-372e2b07c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75697924-c1a0-4aff-b8fb-79d53ffba33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:25.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter is the son of Princess Anne -- the Queen and Prince Philip''s
        daughter -- and Mark Phillips. He is the older brother of Olympian Zara Phillips.</p>'
  'Bangladesh-boat-Rohingya-refugees':
    'author': 'Rebecca Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T06:27:26.210+08:00
    'imagesource': 'jcr:4430de35-df48-47a2-a632-8282aae153dc'
