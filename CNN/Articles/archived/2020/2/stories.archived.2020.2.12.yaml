      'jcr:uuid': 'dcacbded-da5c-4450-b8bf-d9dfd074c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T18:40:38.653+08:00
      'mgnl:createdBy': 'eimor'
