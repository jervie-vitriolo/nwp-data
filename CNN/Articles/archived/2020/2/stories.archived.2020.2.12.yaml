    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b90dc-ab59-4f03-8d5c-2700623bf241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Samsung is betting on a souped-up
        camera and enhanced 5G capabilities — as well as a new flip phone — to fend
        off its competition for the global smartphone crown and convince users to
        upgrade their devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b23423-c6e7-4a7e-97dd-31a91fa89cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b69b4d-c50e-49a0-9d6d-dc6e6436fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s biggest smartphone maker unveiled its latest flagship
        device, the Galaxy S20, at its "Unpacked" event in San Francisco on Tuesday,
        boasting a new camera architecture it says is capable of taking "pro-grade"
        photos and videos. It''s also the first time Samsung is releasing a fully
        5G lineup, with all versions touting support for the emerging mobile technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00d079-de2f-421b-90e6-a53d7f3ef210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ff0c9-d62b-4496-ac7a-45fe667ab0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung says its decision to jump straight from the S10 to the S20
        is meant to signal its shift to a new generation of devices as 5G becomes
        increasingly available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed6230-b08c-4ce2-b0d7-34aab2dba09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6fb95a-8344-4b87-ba4e-ead2a1747dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we enter this new decade, 5G will completely change how we communicate
        and how we experience the world around us," said TM Roh, the company''s president
        and head of mobile communications, in a statement. "Samsung is providing a
        next-generation device for transforming people''s lives," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03fb58-fb64-49c3-ad92-ac16ea5d5876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910ac2d-c3fa-4647-920c-1df65b802dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name change, like many of the smartphone''s key features, was
        leaked well in advance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd33d22-c747-48f3-9fa0-5f844d6a53fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178b091-722e-4e69-a491-b6bcfb0b2ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bigger screens, bigger batteries</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9553b-9c65-4671-af15-2001be271c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy S20 has three variants: the 6.2-inch S20 starting at
        $999.99; the 6.7-inch S20+ starting at $1199.99; and the 6.9-inch S20 Ultra,
        which Samsung says is aimed at users looking for a "maxed-out" performance
        and experience. That high-end model will start at $1399.99.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b9bd1-9d25-49f5-ae0c-4ff0e7884250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374e971-f069-4967-bce6-8cd831424acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phones are available in four colors — pink (only on the S20),
        blue (on the S20 and S20+), gray (on all three models) and black (on the S20+
        and S20 Ultra). The phones will be available for pre-order online starting
        Friday, February 21, and are set to hit stores on March 6.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994abb9-97c6-48ee-aea6-f2c0bc026af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4b24b-d3ef-4a5d-9c8e-f5183b811578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is giving its new phones an even bigger battery to support
        extra computing power. All three S20 devices have batteries about 10% larger
        than their predecessors in the S10 series, which already boasted 24 hours
        of battery life and the ability to charge other phones wirelessly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ddb66-6a6f-42ff-9178-a7943cefaebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a56b3-9e11-49d4-b388-f9f27578215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is also amping up its AMOLED display to enable faster scrolling,
        clearer video and more responsive interaction with the screen than previous
        devices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ef297-2e53-4521-bd4d-446e49616f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab1fe9-c679-49f6-b20e-d4f1efd20a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Camera enhancements</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82aed4f-30d7-44e2-a581-45e5d7b7e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S20 has a total of four camera lenses — three in the back and
        one in the front — while the S20+ and S20 Ultra have an additional 3D depth
        lens at the back for AR applications. The cameras are powered by a much larger
        sensor than previous models, allowing for sharper, brighter pictures. That
        translates to 64-megapixel photos on the S20 and S20+, while the S20 Ultra
        has an even bigger sensor that can take 108-megapixel photos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e061f8-932d-43c8-ac1e-4aefbc67e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f628f65-7f76-4a97-81e0-cd9c88841c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sensor also enables what Samsung is touting as one of the defining
        features of the S20 series: an incredibly powerful zoom. The biggest leap,
        naturally, is on the S20 Ultra, with a feature called "Space Zoom" that allows
        users to magnify an image up to 100x using a combination of optical zoom and
        AI-enabled enhancements. The S20 and S20+, meanwhile, top out at 30x zoom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c05a3-9629-4de6-ba42-a44e7da2c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219b414-0779-421d-bcf4-4d9830ca3a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That also means all three smartphones can zoom in a lot closer (at
        least 10x) without compromising the quality of the image.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659988f5-52e4-418a-9679-e784f41b6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c37911e-23a9-4789-834c-ac722304ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new camera features include one called Single Take, which
        captures a 10-second video of a particular moment and picks out the best frames,
        and the ability to shoot 8K ultra-high definition videos. The Galaxy S20 will
        also debut Quick Share, Samsung''s new feature similar to Apple''s Airdrop
        that allows users to send large files to each other.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f79c2b-dd79-495d-9db4-fd334a2d5473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f270870-5429-4b82-939d-cccf4f7c0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for a 5G future</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade071d-d23f-404d-9f72-57a7a2131b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s biggest edge in the smartphone market comes from its
        5G capabilities. Last year, it introduced a 5G version of its Galaxy S10,
        making it the first mainstream device to get the new technology. It later
        introduced 5G versions of the Galaxy Note 10, Note 10+, A90 and Galaxy Fold.
        Now all three phones in the S20 series are 5G equipped by default. Although
        the next-generation mobile technology is far from ubiquitous yet, Samsung
        is betting 2020 will be the year when it hits the mainstream.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db6fa8b-5b07-4dde-8b94-3c1ae98f7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e75caf-7fd5-4d6a-a4c9-7085d9767a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 5G-enabled iPhone, meanwhile, isn''t expected to come
        out until the end of 2020. Samsung sold close to 7 million 5G smartphones
        in 2019 and accounted for more than half the global market as of November,
        according to Counterpoint Research.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ca6eb-c5aa-4b86-8a63-ad1a6b455cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26a596-ae9c-48db-9b8f-0bed3b76dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G promises to power many technologies of the future, including
        self-driving cars and robotic surgeries. For smartphone users, the fifth-generation
        cellular technology means increased bandwidth and speeds that let you download
        a two hour movie in less than 10 seconds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd3a34-1d69-46fa-b941-78a802dbf522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e304df7c-2d36-4fb5-a25c-7244ad49b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is laying the foundation for 5G applications by deepening
        its partnerships with big tech peers such as Google and Microsoft. Google
        Duo, the company''s video calling app, will be directly integrated into the
        dialer on Galaxy S20 phones, so that users can start a video chat just as
        they would a regular phone call. S20 users can also upload their 8K videos
        directly to Google-owned YouTube, and Samsung says 5G will allow "ultra-fast"
        upload speeds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d1c44-1351-45ad-89ed-efd2937bf8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b2066-6a58-46c8-809a-b7570cccc2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung says the S20 and its 5G capabilities will also appeal to
        gamers, who it says are among the most avid users of its Galaxy devices. The
        smartphone maker is deepening a partnership with Microsoft that began with
        the Galaxy Note 10 smartphone last year, and the two companies are working
        together to create a mobile version of Microsoft''s popular racing game Forza
        Street.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839b6e7-47b4-4ebf-84ac-57eb370c05a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ddcb25-582c-4870-8aba-7b8aa8c4b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Music updates</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e02b43-fabb-43a3-bab1-b44707caba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy S20 also aims to improve on the music-listening experience,
        and Samsung is doing that with another partnership. The company is integrating
        Spotify with Bixby Routines, its voice-enabled smartphone organizer for various
        tasks, so the phone can suggest curated playlists based on whether you''re
        working out, getting ready or commuting.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b92a9-3a1b-4a12-a8e7-f0b250568984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854b7e9-9c67-4be6-b796-da237e93f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung also wants to make it easier to play music in bigger groups.
        A new feature will allow S20 users to split their Bluetooth connection with
        another smartphone, which means two people can share DJ duties without having
        to disconnect and reconnect from the speaker.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0447d30-590d-4ec4-bce4-11af6603beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225759b4-6a99-4f80-bff5-436bdb81fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galaxy users also got another sound-focused hardware upgrade. Samsung
        released a new version of its Galaxy Buds wireless earphones on Tuesday. The
        Galaxy Buds+ offer a total of 22 hours of battery life, including 11 hours
        from a chargeable storage case, and will be available in red, blue, white
        and black. They will be available for sale online from February 14 for $149,
        and will hit stores along with the S20 lineup on March 6.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf37308-f32f-44be-87ed-2d7329664003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9309bf9-4fc4-4db1-856a-dfb7b68af2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new Flip phone</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20651c91-e52b-4370-86c0-c82a28391ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy S20 wasn''t the only new phone Samsung announced on Tuesday.
        The company also showed off a new foldable smartphone, the Galaxy Z Flip.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99805f3-1818-4877-a96f-fe001ee25523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c9b549-2ff5-42a7-82d9-e902f03e440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device is reminiscent of the flip phones of the late 1990s and
        early 2000s, but opens up into one large screen. Samsung had stayed largely
        tight-lipped about the folding smartphone leading up to the event, but unexpectedly
        teased it in an ad during the Oscars two days before "Unpacked."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14eb7bd-8418-4eaa-a533-a6a28bc1eb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75c34b-c35d-4bc5-8035-9f05ea0cbd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy Z Flip ($1,380) will compete with a handful of other
        folding smartphones on the market, including flip phone pioneer Motorola''s
        $1500 reboot of its iconic Razr.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abd289-8b0b-4b2a-987b-e47a9d7e7cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec348c-e27f-4097-bf7c-818fcd07cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:27:24.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung will be hoping the rollout of its newest folding smartphone
        will be better than its first. The Galaxy Fold, a 4.6 inch-smartphone that
        opens up into a 7.3-inch tablet, went on sale last fall after several months
        of delays, following early complaints of constantly flickering displays and
        an easily breakable folding screen.</p>'
