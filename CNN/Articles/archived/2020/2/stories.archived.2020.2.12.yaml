      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a47ffb-85a9-4888-b0ca-fd8d9bb97a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still don''t have a clear picture of how likely that is, but
        given transmissions dynamics in China and the speed with which cases have
        emerged in other countries, global spread seems highly plausible."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811ac49-08c9-498d-8bf0-fe304c388666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bddd0-f903-4901-be75-d679e9ca5d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If China is struggling, how will other nations cope?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdb04f-976c-4a01-a49b-5e5ca77a41e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is ranked 51st out of 195 countries globally for its outbreak
        readiness, according to the Global Health Security Index. That''s not on par
        with the wealthiest countries in the world, but far higher than many low-income
        nations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28db347-572d-4588-acb0-ea8eaa6a4361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9fda2-f036-4984-86db-5415f1b18d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in China have suspended public transport and sealed
        off entire cities at the epicenter of the outbreak, effectively putting 60
        million people on lockdown. They''ve built two new hospitals in less than
        two weeks, and dispatched thousands of medical workers to Wuhan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58609602-cab7-4a58-b306-2f2eab5764a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15efeb6f-33c8-4720-91f4-6f21b85e344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite these unprecedented efforts, the country is struggling
        to keep the rapidly expanding outbreak under control.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf515354-038e-4f74-97c8-f13b5909a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441d265-aed9-4ced-b3bb-a01713a0d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-hand accounts from medical staff and patients in Wuhan show
        China''s already overburdened health system is on its knees. Hospitals, overwhelmed
        with the sick, are running out of beds and supplies. Exhausted doctors and
        nurses are risking their lives and becoming infected with the virus themselves.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168e6c1-ecb5-4f15-83b2-2cc9d6156554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3689af7-1ed3-47d7-86fc-e1f9963351cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have spoken of sick family members turned away from hospitals,
        delays in testing and wards packed with feverish patients and limited screening
        or quarantine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778871ff-4f41-4671-9cd7-af956720f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f01520c-281a-4897-9344-5f7ad128fee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China is struggling to contain this, weaker countries will have
        an even harder time. And that suggests that the kind of transmission we''re
        seeing in China might soon be mirrored elsewhere," said Konyndyk.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76f5d1-be7b-4b6a-afcd-3f9e05f984b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590b7f7-f261-4696-ae74-6a1855a45be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where are the biggest concerns?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb515f-5be1-4245-ac72-55ea826ae0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries close to China in Southeast and East Asia have borne the
        brunt of the infections outside of the mainland, with Japan, South Korea,
        Vietnam and Thailand seeing local transmissions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d92fa-d989-4bd1-8540-9e7f71e4d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b0897-b945-4824-8d4b-a05684c7c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those nations with coronavirus infections and their neighbors
        are among the poorest and most disaster-prone countries in the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae8c487-cb00-4792-b4b2-d2add47f0373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6fef6-3fad-4247-9729-0ba335413951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have raised fears that the health care infrastructure in
        these countries could crumble under the weight of an outbreak, and severely
        damage their economies, cause mass displacement and lead to other non-virus
        deaths.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425d7b2-e1b8-4299-9887-ab8ec45e11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f09c8-64fc-42f6-abef-2c3e08912c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural disasters in the Philippines already cause millions of dollars
        in damage and displace thousands each year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1cbe1-e52b-4ad9-8cbc-5604ba81a091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492f6b6c-13e4-4d6a-a37d-dd5cfe6f9296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerful typhoons and a series of earthquakes battered the country
        in 2019, and this year a volcanic eruption in southern Luzon Island is still
        posing a threat to nearby residents. A dengue epidemic last summer killed
        more than 1,000 people and infected more than 250,000, demonstrating the strain
        on its health service.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6f50e-7b09-4648-8e24-74e6a6881165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaedcf83-1ec0-4796-920a-b42c18ef0753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, one person has died in the Philippines from coronavirus
        -- the first death outside mainland China -- and three people have been confirmed
        to have contracted the virus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e2eb7-393a-486e-879f-39083b362a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3fdf0-cf4c-414d-a8d2-02d13567886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia-Pacific region is home to 60% of the world''s population
        -- many of those countries are low or middle-income nations that are quickly
        industrializing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33daa63d-09fd-4f8c-aa46-5881279b7f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d7430-7237-4a12-a50c-020ac500c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Global Preparedness Monitoring Board''s 2019 report
        "A World At Risk," rapid urbanization can hasten the spread of disease during
        an outbreak.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19559695-41ad-4779-b79c-8494c2edc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a0a9b-56a9-4655-a726-698f7de2db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Population booms and the migration of millions of people from rural
        areas to overcrowded cities with underdeveloped infrastructure and a lack
        of sanitation could further aggravate the spread of viruses.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d79296-1f36-4f80-9e22-26002529f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd4a156-ac09-4848-a6ee-e54129149bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, with its population of 1.3 billion people, is one of the
        most rapidly developing countries in the world. By 2050, a United Nations
        report predicts India will have an additional 416 million urban residents.
        There have been three confirmed coronavirus cases in India, all three are
        students who had traveled from Wuhan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e3501-c53a-4134-a04d-0a220c265561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe48eb-5fc0-4b9f-8819-6f1e9a5eab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While millions of people have lifted themselves out of poverty in
        India over the past 20 years, millions of others have been left behind.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe4367-354c-4e60-aad9-4e373c46ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13453b9-732b-4151-a2cc-70d493b39601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densely-packed city slums where thousands of people live in close
        proximity to one another in often sub-standard conditions could make it difficult
        to control a virulent viral outbreak.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90576ab2-ea35-41bf-a852-a7d0816b2dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb673d0-ecd6-4c57-91a1-d85475b3ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller, sparsely populated nations in the Pacific Ocean are also
        extremely vulnerable to an outbreak, though coronavirus has not been confirmed
        on any of these territories.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c7fce-038f-433b-b3f1-361b91f153fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5214da-0e83-4452-9bed-b06ccafbaea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samoa is still reeling from a measles epidemic that infected 5,707
        people and killed 83, many of them children. The Samoan government declared
        a state of emergency in December and shut schools and government services
        while launching a mass vaccination campaign.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ffc45-d0c6-435f-a706-877edd367b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6361a1d7-b040-40fc-aa0c-07397e26cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samoan Prime Minister Tuilaepa Sailele Malielegaoi said recently
        that "another infectious disease outbreak will have catastrophic effects on
        the whole of Samoa."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513f9fe-8694-464b-8685-0fc6e0b56c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465abc9-f61c-48a5-b42e-12d90e74a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries have not yet reported any cases, including Indonesia,
        a nation of 264 million, which typically receives large numbers of Chinese
        tourists. Likewise, no confirmed cases have been reported in Myanmar, which
        borders China, India, Bangladesh, Thailand and Laos.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0305d-3805-4da2-9a02-b96ca2c9fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6279d70-7ae6-40d2-99c0-3f0809fe2f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak in these places could strain a country that''s still
        grappling with the legacy of decades of brutal military rule, where one in
        four people live in poverty, and infectious diseases such as tuberculosis
        are among the leading causes of death.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d3f40-5636-4632-a48a-9e8f34ec0288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4645c3a-4de2-43ee-a3d9-a3e1e6a14c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frontline workers risk their lives</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd645b-c7b7-4110-a5be-0e2d81695238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest concerns of a global spread would be the threat
        of contagion to frontline health workers, said Konyndyk from the Center for
        Global Development.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4bfbf4-07ee-4a3e-a0ff-de984d0da4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c9307-57ea-42e6-b5da-b3b73f4a97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infection prevention procedures in the developing world tend to
        be poorly managed and weakly resourced," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4375b-1f9c-4629-82d0-a91b2b318dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d9fff-eeb6-473c-9092-0341d0c7af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Ebola outbreaks in West Africa in 2014 and the Democratic
        Republic of Congo in 2019, health workers were between 21 and 32 times more
        likely to be infected than people in the general population, according to
        a report by the WHO.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7beee7-d3ae-4735-9b89-72d8f7aed91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe538a-ebf1-4862-9697-52ea9c8a1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health worker infections are a huge blow, because beyond adding
        to case counts, they degrade the health system''s capacity to fight the outbreak
        and they undermine the health system''s work on a range of other health risks
        as well," Konyndyk said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc0376-c3f2-4882-b107-f2402ab8cb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e6a2f-330f-44f8-bc0c-fc4a6d52a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community distrust of medical workers in some places could be disastrous,
        potentially leading more deaths and further spreading the virus.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a610e-3c2a-447f-a9fb-2287c5f1e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42655e-a947-4572-8b9c-dae96730912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ebola struck last year in the DRC, fear, rumors and mistrust
        of public health authorities and politicians meant people stayed home instead
        of going for treatment. Despite millions of dollars in funding and an effective
        experimental vaccine, Ebola spread to new provinces and re-infected areas
        thought to be rid of the virus.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89958cf3-395a-46dc-83f5-46d0396f7df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5876bdc1-dddc-4ea5-8c6d-28868f15cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spread of this novel coronavirus to such an area would easily overwhelm
        their testing and treatment capabilities without international assistance,"
        said Courtney Kansler, Senior Health Intelligence Analyst with WorldAware.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14fab51-bd85-4dd1-916f-65d5edfacf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ab2cf-1267-43de-9f98-e567a823192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T11:05:30.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Venezuela is another good example, where there is a near-complete
        lack of basic medical services and healthcare infrastructure nationwide,"
        she said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
