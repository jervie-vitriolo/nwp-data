    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boat capsizes in Bangladesh killing 15 Rohingya refugees'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6012661-8e76-44ee-a2b5-d29832a2904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:24.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A vessel carrying Rohingya refugees
        capsized in the Bay of Bengal Tuesday, killing at least 15 people, Bangladeshi
        authorities told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be1b57-1f8e-4ecd-a802-4265a960a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:24.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6aab83-c5d9-4fc6-b80c-7db4c06885b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:24.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wooden fishing boat carrying 130 Rohingya capsized near Saint
        Martin''s Island. Captain Waseem Maqsood, coastguard commander in the Chittagong
        division, told CNN that 71 people were rescued alive, while more than 40 people
        are still unaccounted for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c16950-b3a6-42ce-96c3-e5e18ad5a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:24.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba755925-3309-4dea-a7c9-84d5591e38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:24.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coastguard vessel, two navy ships, and dive teams are currently
        trying to find the remaining passengers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e747cc56-49f9-4543-b7ad-265f328e26ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:24.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60186823-4d68-42bf-a583-8eb551168f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:24.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maqsood said the authorities received an emergency call early Tuesday
        morning local time but that the limited information available on the boat''s
        location had made it difficult to find.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80861178-cefa-4d2e-83ad-eb4c6a7c4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:28:24.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
