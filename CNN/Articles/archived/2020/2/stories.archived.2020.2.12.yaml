  'Queen-Elizabeth-grandson-Peter-Phillips-Autumn-divorce':
    'author': 'Stephanie Halasz and Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T06:07:15.255+08:00
    'imagesource': 'jcr:b64f199d-f9b5-4ec0-85c7-d76e703806d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42ac47b6-10c5-4e5b-a81d-becf8de7fc52'
    'lead': 'Queen Elizabeth''s eldest grandson, Peter Phillips, and his wife Autumn
      have decided to divorce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T06:25:25.747+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:36:13.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
