      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5cbc0e-bc7b-4b3d-bbc0-ccd7261bb063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment caused Yang to visibly get emotional and cover his face.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da60c6-5899-494b-9d35-54bc862b7c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666a9b18-7f7f-40da-8ada-3f4d1b520f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just reflecting on how far the campaign has come," Yang said
        the day after in Iowa. "The people have been very good to me and my family."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a8635-ff55-4bd7-92be-8dd786d7af80'
