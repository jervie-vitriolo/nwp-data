      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I have previously given my personal assurance relating
        to anonymity for the purpose of this investigation and I renew this assurance
        today, as we approach the anniversary of Lyra''s murder."</p>'
    '24':
