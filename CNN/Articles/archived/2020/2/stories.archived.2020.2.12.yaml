      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee had been identified as a rising star in journalism, and spent
        much of her career reporting on the reverberations of sectarian conflict in
        her home country.</p>'
