      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Air Italy has suspended operations after
        its owners decided to liquidate the company, leaving customers with flights
        booked after February 25 in the lurch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be9fa92-aa03-46ad-9701-8cae844878d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:48:01.200+08:00
      'mgnl:createdBy': 'mel'
