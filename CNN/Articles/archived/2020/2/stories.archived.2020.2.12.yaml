    'template': '1'
    'title': 'KAPA founder, execs ordered arrested on fraud charges'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c141cc-e889-47f4-b7d5-7a88eee11b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — A
        court in Bislig City, Surigao del Sur has ordered the arrest of Kapa-Community
        Ministry International Inc. founder Joel Apolinario, as well as other officials
        and promoters of the group on charges of investment fraud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f30355-7240-49e9-819e-165e954b11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31c02a-4c5e-4606-b756-a5f829dc705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bislig City Regional Trial Court Branch 29 on Tuesday issued
        warrants of arrest against Apolinario, his wife and corporate secretary Reyna
        Apolinario, and trustee Margie Danao, according to the Securities and Exchange
        Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc6276-26e6-4a97-bbe5-431d5034b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1265fe-f7f5-4651-bd18-61e354105a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC in a statement on Wednesday said the following individuals
        were also ordered jailed for "promoting" the supposed investment scam: Marisol
        Diaz, Adelfa Fernandico, Moises Mopia, Catherine Evangelista, and Rene Catubigan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba75822-fd94-47a2-8aca-83bef9962223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a8a87-eb4e-4532-adae-dab7395841ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for Kabus Padatoon [translation: making the poor rich], KAPA
        claims to be a religious group which has been recruiting members and asking
        them to donate funds to the organization. In exchange, donors are promised
        a 30 percent monthly return — called "love gifts" or "monthly blessings" —
        in perpetuity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6834a4-fed4-45a3-9168-9354fa3301f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6c768-20f8-4af8-a84d-36b29d640205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice <a href="https://www.cnnphilippines.com/news/2020/1/9/DOJ-file-criminal-charges-KAPA.html">filed
        criminal charges against the group</a> for violations of the Securities Regulation
        Code. State prosecutors said KAPA “willfully, unlawfully and criminally” engaged
        in the selling or distribution of securities to the public without securing
        a registration statement from the SEC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9778ba-e5a2-448a-a7b0-a6f2a48a1efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c76da-4fe9-4752-bd19-605fe3647a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2019, the SEC <a href="http://cnnphilippines.com/news/2019/6/18/SEC-sues-KAPA-for-running-an--investment-scam--.html">filed
        a complaint against KAPA</a> for employing a Ponzi scheme, an investment plan
        that offers high returns and pays investors using money contributed by other
        investors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed07396-01e3-4e4a-9fdd-33bcbf0bcfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153afeb-263b-4639-942f-92a07eb47693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC, in the same month, secured from the Court of Appeals a
        freeze order covering all bank accounts and properties linked to the group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250efc4-805a-4838-9dd7-17ed3aec0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441ae48-d4b6-47b7-a179-1671e772c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also ordered the shutdown of KAPA and
        similar investment scams, even saying that benefactors should be arrested
        as they are involved in clear cases of "syndicated estafa."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81804810-5d66-4ec8-b00e-709e83e5fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:32.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7271b09-118e-424b-85ce-865edbdba077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T13:19:39.360+08:00
