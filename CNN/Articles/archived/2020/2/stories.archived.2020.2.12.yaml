      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ce04b-06ab-437b-8aa9-d4e7237db0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.090+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four patients will remain on the base Tuesday because they
        could not make travel arrangements, Jose Arballo Jr., a spokesperson for the
        Riverside County Department of Public Health, told CNN.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c201c-b273-4ea0-9652-bdc3a0c57a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.090+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0a1bf-3fa2-4dd7-8e50-ea4e9915065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:51:24.492+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-12T15:51:25.090+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some have already left the base, others are departing soon," Arballo
        said the the news conference.</p>'
    '76':
