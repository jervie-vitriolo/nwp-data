      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a466f019-25bf-4159-9364-b5eb409d49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T08:44:40.972+08:00
