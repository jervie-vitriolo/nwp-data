      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ecf2b-fcac-4953-ab93-25f9dfcc2348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel Barnier, chief Brexit negotiator for the European Union,
        said last month that friction at the border would increase as a natural result
        of choices made by the UK government. Checks will be needed on food products
        and live animals, for example, to ensure they meet EU standards.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7addc117-4c4d-4c8b-820d-3abe0abeb3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d29f5-4442-46a7-a680-a818c225605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK has chosen to become a third country," he said during a
        speech. "It has chosen to create two regulatory spaces. This makes frictionless
        trade impossible. It makes checks indispensable."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d79987-5080-4f3e-bfce-55d13f90e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:14:49.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/11/business/brexit-frictionless-trade/index.html"
        target="_blank">Britain finally admits that Brexit means the death of frictionless
        trade with Europe</a>"</em></p>'
  'error-on-US-coronavirus-patient':
    'author': 'Elizabeth Cohen and Jon Passantino, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T06:18:57.060+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3769accb-9783-4d60-a461-948e19c231ff'
    'lead': 'The woman was among Americans in federal quarantine at the base, and
      is the first US evacuee from China known to be infected with the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T06:25:09.900+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:36:14.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:33.423+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['novel-coronavirus', 'covid', 'US-Centers-for-Disease-Control-and-Prevention']
    'template': '1'
    'title': 'CDC and hospital errors led to US coronavirus patient being sent back
      to military base, health official says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4550fca-c67e-414b-a497-7c34de6c16d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Errors by a hospital in San Diego
        and the US Centers for Disease Control and Prevention led to a woman with
        the novel coronavirus being sent back to Marine Corps Air Station Miramar
        instead of isolation at the hospital, according to a health official familiar
        with the situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef9adf-5869-4c12-8a81-e8da338b4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2420a229-3e92-4e39-9cca-a6e4360f8900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was among Americans in federal quarantine at the base,
        and is the first US evacuee from China known to be infected with the novel
        coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf1b12-c42c-43b3-8f18-965729d87c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa045fa-070e-485b-83d0-d7029766291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She flew to the base on February 5 on a US Department of State flight
        evacuating Americans from Wuhan, China. The next day, she started experiencing
        symptoms of the novel coronavirus and was taken to UC San Diego Health. Three
        other people exhibiting symptoms were also transported to the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531faea-cab3-4599-82aa-819d79bc7b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2893b8-9857-419e-bae4-967e09ae0932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital sent their specimens to a CDC lab in Atlanta for testing.
        According to the source, three of the four specimens were incorrectly labeled
        upon arrival and so they were not tested. The CDC lab did not realize the
        specimens were from the Miramar patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1de1c-ce2e-4ad8-98fe-017f82766c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409e264-3048-412f-a80e-c7b46fa6ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When no results were reported back, CDC staffers mistakenly gave
        UC San Diego Health the results of other patients who tested negative. That
        mistake led to the Miramar patients being transferred back to the base Sunday
        afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7bd0cd-5e7a-40b1-901a-bf5009499c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03224f90-98db-441d-ba25-3ce5058ec49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they arrived back at the base, the mistake was discovered
        and the tests were run on the three Miramar patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea5330-6d8f-43f4-a0dd-f9cbd6f77006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ce5d4-64a1-439a-a6bc-c1a40cc2c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results for the woman came back positive, and she was transported
        back to UC San Diego Health on Monday morning, where she remains in isolation.
        The woman has had a very mild illness, according to the source, with no fever
        and a slight cough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16856d42-e8ef-4dcc-bc45-09a7f0398e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85fb1f-28fe-42fc-bba0-c1c233498fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three patients tested negative.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c747f5ab-9751-44d5-9b7a-48c4ca814310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9a11d-5ba4-4df6-9b09-fb36631b35fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the hospital could not be immediately reached
        for comment about the testing issues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90571b85-1051-4638-8e61-84d20f71575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3c787-13b5-4f49-8b43-ae4bfc6f7f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response Tuesday, the CDC said: "At all times, appropriate
        infection control precautions were taken around all of the persons quarantined
        at Miramar, including these three patients. From now on, a CDC laboratory
        staff member will form part of CDC quarantine field teams to ensure that specimens
        are correctly labeled/CLIA compliant to avoid delays in testing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3bd02-35e3-48a8-8f58-1a9a1d8ef106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8193565-8157-4c8b-b119-f52d3fa9030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference on Tuesday, Dr. Anne Schuchat, principal
        deputy director of the CDC, said "there was a little bit of a mix-up there"
        around the testing for the Miramar patient, but would not elaborate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d64bdb-073f-4f43-9e99-abf0bc6e4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f950ae9-afbc-4586-9c71-5ff6cfc717bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuchat said the confirmed Miramar case may have had limited contact
        with other people when symptoms developed, but the investigation into contacts
        is ongoing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e91b69-72fd-47ac-8aa9-0922d54609e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a94ff7-0be6-44ae-b0f1-d00506b55192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was wearing a mask while she was transported to and
        from the hospital, and the driver wore protection equipment, according to
        the health official familiar with the situation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19484e0e-5065-4e5c-9065-35e84f9deb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T06:25:09.902+08:00
