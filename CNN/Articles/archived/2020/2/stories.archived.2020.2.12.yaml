    'template': '1'
    'title': 'Robredo hits Duterte''s misplaced urgency in junking VFA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b0aa8-baac-44ed-97c8-a1a1411d56fe'
