      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d755e21-86f8-45da-9fbf-37d90a9d2dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.929+08:00
      'mgnl:createdBy': 'catherine'
