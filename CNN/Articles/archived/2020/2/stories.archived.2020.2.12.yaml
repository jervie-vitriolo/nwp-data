      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —</strong> Stars
        and reporters of GMA Network are expressing solidarity for their counterparts
        in rival TV network ABS-CBN, whose franchise renewal remains in limbo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8208a8a6-e517-4669-bf71-80b48b2e1814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:31:26.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dingdong Dantes, the star of the Philippine adaptation of ''Descendants
        of the Sun,''&nbsp;said that although ABS-CBN is the direct competitor of
        his broadcast&nbsp;network, they belong to one industry.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Magkaiba
        man ng bakod, we are one in the media industry. We have one love for the many
        talents and crafts under this Network, the products and output of which, directly
        or indirectly, benefit the lives of millions of Filipinos.</p>&mdash; Dingdong
        Dantes (@dingdongdantes) <a href="https://twitter.com/dingdongdantes/status/1227125797799907328?ref_src=twsrc%5Etfw">February
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
