  'pope-francis-married-priests-amazon':
    'author': 'Delia Gallagher and Daniel Burke, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T19:14:57.846+08:00
    'imagesource': 'jcr:2ca192af-28a9-4003-b91f-b7d214d773da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35a23931-c043-45a1-a78f-cd92f7053d3b'
    'lead': 'The lack of an opening for married priests, or women deacons, is expected
      to disappoint the Pope''s liberal supporters, particularly in the Americas and
      Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T19:20:41.355+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2020-02-12T19:20:42.709+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'Catholic-Church', 'priest']
    'template': '1'
    'title': 'Pope rejects a proposal to allow married priests in the Amazon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d79b6-16ee-47d9-a55c-871d0ed965ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.709+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Last year, Pope Francis called for "bold
        proposals" to meet the spiritual needs of Catholics in the Amazon, a vast
        region with a scarcity of clerics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de220ca1-fe79-4d69-a0ac-0013f34c3677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a papal document released Wednesday, Francis ignored the
        boldest one: allowing married priests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31588ee-567b-40ff-bf5a-4e442658654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Francis'' highly anticipated document on the Amazon region,
        Querida Amazonia (Beloved Amazon) focuses mostly on cultural and environmental
        issues. Francis spices the 32-page document with plenty of poetry, but offers
        few, if any, pragmatic changes for the church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1123a2-6e97-4168-9bbd-aaa11aa16d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of an opening for married priests, or women deacons, is
        expected to disappoint the Pope''s liberal supporters, particularly in the
        Americas and Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c332a-34ae-4afc-8710-28d91a6aed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are starting to adjust their expectations," said Massimo
        Faggioli, a church historian at Villanova University in Pennsylvania. "The
        major reforms they were expecting of him may never come."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b60dc-342c-4481-895f-3e955255b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American bishops who met with Pope Francis this week got the impression
        that he personally opposes the idea of married priests, saying that people
        who had pushed for the reform would likely be disappointed, <a href="https://www.catholicnews.com/services/englishnews/2020/u-s-bishops-ask-pope-about-amazon-synod-discuss-range-of-issues.cfm"
        target="_blank">Catholic News Service reported</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53ac8b-f33b-45c2-ab55-1d9ca3478c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(The Catholic Church already allows some married priests who have
        converted from other Christian traditions.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d9e9ae-3374-4c95-99af-611cfa7c8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of structural reforms, the 32-page document released Wednesday,
        known as an Apostolic Exhortation, is filled with flowery language, including
        the Pope''s prose poem of his "dreams" for the Amazon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f06ad1-bc4e-4cf2-81da-384df55c490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dream of an Amazon region that fights for the rights of the poor..."
        the Pope begins. He then devotes the first three chapters of the four-chapter
        document to his social, cultural and ecological ideas, which call for respect
        for the people, land and culture of the Amazon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c9775-644f-43c4-824a-b595e586dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final chapter, on the Catholic Church''s role in the Amazon,
        outlines the spiritual needs of the 32 million people in the region. But Francis
        stops well short of endorsing some of the changes requested by the Amazon''s
        bishops in order to meet those needs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf4ecb-216d-40fc-ae7c-38b4240eeab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opposition from conservatives</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ac6a2-4bee-4095-800e-5ebcf48854cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the <a href="https://edition.cnn.com/2019/10/04/world/vatican-amazon-synod/index.html"
        target="_blank">Vatican''s synod</a>&nbsp;— a meeting of bishops — last October,
        one of the most controversial items on the agenda was the question of ordaining
        some married men in the Amazon as priests to overcome a shortage of clergy
        in the region. In the end, the synod proposed "to ordain as priests suitable
        and respected men of the community."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781c9383-5c9a-4626-8f5b-fa8d574bd0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the synod approved the measure, which would allow married
        priests, many Catholics expected the Pope to follow suit. Instead, he ignored
        the issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2a092-6203-46d3-b13d-839b42731a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal received the highest number of "no" votes at the synod:
        41, although 128 participants were in favor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d67881-437b-4e39-8a97-ec4773008643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The synod''s proposal to change the Catholic Church''s long tradition
        stirred unease throughout the Catholic world last year, particularly in conservative
        circles, causing several cardinals, including the Pope Emeritus Benedict XVI,
        to write articles and books in favor of celibacy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9757b08-3393-4859-855e-c417a530c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this Francis seems to have sided with conservatives, though it''s
        hard to tell. He does not mention the proposal in his document. Instead, the
        Pope reiterates that only a priest can preside at the Eucharist and that saying
        Mass is a "non-delegable function."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d710a-27d2-4b04-ba15-09ee5c963066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also said it is a "narrow aim" to be concerned only with
        "a greater presence of ordained ministers who can celebrate the Eucharist."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5944bdc7-4930-43dc-acde-36a33f80d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead Francis called on nuns and lay Catholics to assume "important
        responsibilities" in their church communities and urged bishops in Latin America
        to pray for priestly vocations in the Amazon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87da24-e744-4682-9164-5a532e308b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about ordaining women?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633768fa-11b0-47f8-808a-e308ebe4fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bold proposal from the synod participants was allowing women
        to be ordained as deacons.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424e19d-b593-4569-80dd-54e62f1cbc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, too, would have been a revolutionary change for the Catholic
        Church.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502884fb-d173-4842-9e57-d008a7f31028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deacons are considered part of "ordained ministry," much like priests,
        and if the Pope had allowed women to be ordained deacons, it would be one
        step closer to ordaining them as priests.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec29a1-6cbe-434c-adb6-8744ce1b4da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also calls this suggestion "narrow," and one that would
        "clericalize" women by trying to give them the same function as men instead
        of recognizing their specific female gifts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24ce84-ba9c-40cf-a99e-a9702c3bad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a reductionism would lead us to believe that women would be
        granted a greater status and participation in the Church only if they were
        admitted to Holy Orders," the Pope writes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b12f6-364c-40c8-a193-69e1a1917905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Pope says women "should have access to positions" that
        do not require them to be ordained priests or deacons and "other forms of
        service...that are proper to women." Again, though, he does not specify what
        those might be.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f4c7b-dc52-4a48-8a5e-e49ad21f9df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document highlights Francis'' unique papal style. The church''s
        leader remains attuned to the problems of the world -- in this case the ecological
        destruction of the Amazon — while raising unresolved debates within his church
        about doctrinal and dogmatic matters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef8e5c-c97d-42cf-bfb1-993f5566f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greatness of this pontificate is that the spiritual intuition
        he has on our world — in politics, on the environment — he is truly a spiritual
        leader," said Faggioli, the church professor.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c7327-ebcf-4df7-be95-6150ccc4f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the price of that is that he doesn''t believe in institutional
        changes."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc39c3-2c48-4425-ab8e-ba22b9faab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the Pope might have blinked</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97605a1-bd95-41fb-8236-7a83a453682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several factors may have caused Pope Francis not to bless his bishops''
        bold proposals.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9271573-e32f-41e3-958d-8540a926f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect the pope ducked the married priests question for several
        reasons, beginning with the fact that he thinks the real issues in the Amazon
        pivot on the survival of the rainforest and its peoples, and he wants the
        focus to be there," said John Allen, CNN''s senior Vatican analyst.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac084d3-f280-4cfc-b004-ca1ec6a38271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond that, he''s obviously aware of the strong opposition a weakening
        of the celibacy requirement has stirred up, including from his predecessor
        Benedict XVI, and is probably also concerned about where it might lead, including
        in Germany, which is presently preparing its own synod where debate over celibacy
        is expected to be front and center."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca7ef10-dad3-4398-bfe5-30385f61dfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop John Wester of Santa Fe, New Mexico spoke to Francis
        in a private meeting together with other US bishops about the document just
        a few days before its publication. <a href="https://www.catholicnews.com/services/englishnews/2020/u-s-bishops-ask-pope-about-amazon-synod-discuss-range-of-issues.cfm"
        target="_blank">He told Catholic News Service</a>&nbsp;that Francis'' own
        explanation for why he wasn''t backing the bolder proposals was that the Pope
        discerned that it wasn''t the moment for change.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004a2ce-ec1e-4068-b163-dc5936366ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even think at this point that it''s something we''re going
        to move on because I haven''t sensed that the Holy Spirit is at work in that
        right now," Wester quotes the Pope as saying.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d92de3-d167-4e16-90f3-1d18d92d828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Oscar A. Solis of Salt Lake City, who also participated in
        the private meeting, told <a href="https://www.catholicnews.com/services/englishnews/2020/u-s-bishops-ask-pope-about-amazon-synod-discuss-range-of-issues.cfm"
        target="_blank">CNS</a>&nbsp;that his impression was that Francis was leaving
        the door open for future decisions.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b4903-ff69-4ff2-9f34-c719685bc569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he didn''t actually believe in the ordination of married
        men, but what are you going to do with all those people who are deprived of
        the Eucharist?" Solis claimed the Pope said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042049dc-e656-4f96-996a-a360c5687d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:20:41.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:20:42.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/12/world/pope-married-priests-amazon/index.html"
        target="_blank">Pope rejects a proposal to allow married priests in the Amazon</a>."</em></p>'
  'jovie-espenido-duterte-nacrco-list-investigation':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-12T19:25:41.144+08:00
    'imagesource': 'jcr:98186406-e4af-423e-8191-7d3529d760fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaba8319-a56a-4dce-9b69-2d6c1bba87c3'
    'lead': 'Presidential Spokesperson Salvador Panelo said Wednesdday Malacanang
      will be validating whether PLtCol Jovie Espenido is in President Rodrigo Duterte''s
      drug list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T19:32:45.475+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2020-02-12T19:32:46.530+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Salvador-Panelo', 'Jovie-Espenido', 'Rappler',
      'narcolist', 'narco-list']
    'template': '1'
    'title': 'Jovie Espenido in Duterte narco list? Palace says it will validate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074d779-d365-47f3-97f0-5e3218308b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:32:45.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:32:46.530+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12)</strong> — Presidential
        Spokesperson Salvador Panelo said Wednesdday Malacanang will be validating
        whether PLtCol Jovie Espenido is in President Rodrigo Duterte''s drug list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a35ec-3749-43af-b593-be28b00825e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:32:45.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:32:46.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo made the announcement after a report from online news site
        Rappler said Espenido was among those named in the controversial list. Rappler
        said this was confirmed to them by two police generals who had knowledge of
        the list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a39787-be8e-4631-bd4a-690ac74b920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:32:45.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:32:46.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido figured in the news for leading deadly operations against
        drug-linked politicians, including the death of <a href="https://cnnphilippines.com/news/2017/07/30/Ozamiz-Mayor-killed-in-police-raid.html"
        target="_blank">Ozamiz City Mayor Reynaldo Parojinog Sr. in 2017</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc11f05-670c-4f68-8645-9b039f389396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:32:45.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:32:46.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2019/10/18/Espenido-Bacolod-illegal-drugs.html"
        target="_blank"><strong>RELATED: ''Free to kill''? Controversial cop vows
        to uphold human rights</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e4912-6382-4b3c-9a24-06bcb2b02aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:32:45.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:32:46.531+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo did not specify who would lead the investigation into Espenido''s
        alleged inclusion in the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836057fa-c578-40fe-a6f7-ac5085fccba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:32:45.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:32:46.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido, meanwhile, has not issued a statement on the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a434a81d-543b-4d2e-8fbf-591815d63b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:32:45.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:32:46.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Philippine National Police Chief PGen Archie
        Gamboa ordered the verification of the alleged involvement of <a href="https://www.cnnphilippines.com/news/2020/2/7/policemen-duterte-drug-watchlist.html"
        target="_blank">357 policemen</a> in illegal drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149dbbcb-3925-4a90-92d0-a249c9befdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:32:45.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:32:46.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa told CNN Philippines that these policemen are in Duterte''s
        drug watchlist. The highest-ranking officer is said to be a brigadier general
        or a one-star rank official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1337c3-1dde-4f35-bd9c-31e714051365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:32:45.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:32:46.532+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/2/11/on-the-record-archie-gamboa-optional-retirement.html"
        target="_blank"><strong>RELATED: Gamboa: Several policemen looking at ''optional
        retirement'' due to inclusion in drug list</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1bcc9-826f-4c40-9e36-8f4bb5e64332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:32:45.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:32:46.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Panelo said they would investigate the Rappler report,
        he also described it as "questionable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e94780-e48a-4618-a3d4-4f9e8c9f1569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:32:45.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:32:46.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Galing pala sa</em> Rappler. <em>Pag galing sa</em> Rappler
        <em>eh, kwestionable</em>. I am saying it is coming from Rappler, which is
        known to be spreading false...Medyo I will have to confirm whether true or
        not.<em>Parang imposible na mangyari yon,"</em> Panelo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe44a8a-bff2-4328-a113-f11e38587707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T19:32:45.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-02-12T19:32:46.533+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has a tense relationship with the Duterte administration.
        Last year, its reporters were banned from covering Palace events with Panelo''s
        predecessor, Harry Roque, accusing the news site of publishing fake news</p>'
