      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the decision declared with finality that the said party-list
        represents the youth, contrary to its defense that it represents the youth
        and professional sectors.</p>'
