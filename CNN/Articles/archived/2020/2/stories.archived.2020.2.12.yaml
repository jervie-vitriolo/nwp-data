      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d27d1-256a-45cc-be94-c6757e39ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body, which evaluates the grant of duty-free exports for Philippine
        companies sending their goods to the European Union, pointed out pressing
        issues in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c24f8-ebc8-4112-9250-33d533c86710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5c700-a0d8-4e8d-bf78-f318a784514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conclusions from the mission showed a mixed picture with continuing
        violations of civil and political rights and some positive developments in
        the socio-economic and environmental fields," the commission said in the report
        published Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88e782-4240-4947-aef8-fbc1dd9fbfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98c02b-8457-42f3-8b5a-7d02f998f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A monitoring team visited Manila and Cebu in September-October 2018
        to assess the social and economic situation and evaluate the Philippines''
        compliance with the Generalised Scheme of Preferences Plus or GSP+, which
        removes taxes on goods imported from developing nations as long as commitments
        on human rights, labor rights, environment, and good governance are met.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d8a0f-81b0-481f-8731-eca489758132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently enjoys duty-free exports to the economic
        bloc under the GSP+. In 2018, the EU body said 25.6 percent or 1.9 billion
        euros worth of Philippine products have not been taxed through the arrangement.
        The country''s top exports were animal and vegetable oils, electrical equipment,
        and prepared meat and fish products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a1cc4-63cf-467b-8b3e-2601860010e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896652fc-941e-48f3-8b4d-e6cc0476559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, there is serious concern about the death toll
        linked to the campaign against illegal drugs and the lack of effective, impartial
        and transparent investigations of all cases of death; and the impunity related
        to the killing, harassment and attacks against media personnel," the commission
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b6467a-f168-4773-85d3-6570b26b2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>POLL:&nbsp;<a href="http://cnnphilippines.com/news/2020/1/13/SWS-Filipinos-see-abuses-drug-war.html">Majority
        of Filipinos see many abuses, killings in drug war</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973521ec-75de-437b-9a65-c899756953c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in December 2019 when a Quezon City court was able to
        grant justice to the victims of the Maguindanao Massacre, a decade after 58
        people including 32 media workers were violently slain as they accompanied
        a politician''s convoy. Eight members of the Ampatuan clan were <a href="http://cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html">found
        guilty of the crime</a> and have been sentenced 40 years in jail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0a406-0e50-4654-94d9-327318603859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb68d5c-2c88-4df7-aebd-dcb0c67737ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators have revoked online media outlet Rappler''s <a href="http://cnnphilippines.com/news/2018/01/15/sec-revokes-rappler-license-to-operate.html">license
        to do business</a> in 2018, citing foreign ownership. Rappler, which continues
        to operate as it appeals the regulators'' decision, also faces separate cyber
        libel and <a href="http://www.cnnphilippines.com/news/2019/4/3/Rappler-Maria-Ressa-tax-cases.html">tax
        evasion</a> charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e93ebd-3013-4566-a4ac-a3e5969f1655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53dc4aa-ef18-44bb-9339-c00a62877cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, the government''s top lawyer ran to the Supreme
        Court asking to <a href="https://cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html?fbclid=IwAR3FrH7uFBeQzWznl84Lch_qbMGvieFDCM8lA_PU1CCprOmgXEoz1zPJz74">cancel
        the existing franchise of ABS-CBN</a>, citing two violations. Congress has
        also sat on bills seeking to <a href="https://cnnphilippines.com/news/2020/2/11/ABS-CBN-Cayetano-House-leadership-franchise-renewal.html?fbclid=IwAR3ZcDw35D1JnSstfdNN3KYYvhl_2zSXrPXxEGaquSXMbmEPDu20t_pS50E">renew
        the network''s franchise</a>, which lapses by end-March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e20895-2077-4e2c-b93f-7871c4d15c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f804c04-9b0b-46d9-89b3-e8ce00b1f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human rights</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad5255-1ed6-41ed-87a1-c4911889cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the body said <a href="http://cnnphilippines.com/news/2019/6/4/death-penalty-18th-congress.html">reimposing
        death penalty</a>, alongside the bloody drug war, would violate the the International
        Covenant on Civil and Political Rights which the Philippines signed in 2007.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb498e-0c18-4640-8459-e738f00aacf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e5911-49d4-401b-b532-596029be5471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T10:41:54.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:35:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU unit also flagged attacks on human rights defenders and plans
        to lower the minimum age for criminal liability to 12. "Ongoing dialogue is
        constructive but more needs to be done," the commission said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f042406-7def-48cf-9709-19fc586fd336'
      'mgnl:activationStatus': true
