        Commission on Elections (Comelec) maintained that former National Youth Commission
        chair Ronald Cardema is ineligible to represent the Duterte Youth Party-list,
        as stated in a statement Wednesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3036094d-2e40-47cf-9888-9b92f5a14de7'
