      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146c894-b666-42c1-aeca-8bc7b2388ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother thanked everyone for the "beautiful tributes to our beloved
        Raphael" on Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156cdf6-b2f3-40d1-a179-3584e0f83634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:58:01.553+08:00
