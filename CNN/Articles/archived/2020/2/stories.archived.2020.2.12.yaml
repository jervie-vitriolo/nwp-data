      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb6d4e8-c805-40bf-a952-e8803d18f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cushion the blow, Puyat said they are working to boost domestic
        tourism . Some airlines and hotels have agreed to come up with multiple promotions
        to help address the decline in revenues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37568f13-e113-4a25-8275-7cc7f53c0254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce0711-c338-4df0-976c-9b024601b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T14:02:51.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the first time that hotel owners have agreed to offer discounts
        to boost sales amid losses due to the novel coronavirus scare," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05bac9-be5f-42ab-a936-ce224f72d2b0'
      'mgnl:activationStatus': true
