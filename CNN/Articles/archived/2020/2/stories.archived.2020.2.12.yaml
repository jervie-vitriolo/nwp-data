    'title': 'Pele has become depressed and reclusive, says his son'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2900971-da7b-48a2-b606-5d571f86b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T01:32:40.044+08:00
