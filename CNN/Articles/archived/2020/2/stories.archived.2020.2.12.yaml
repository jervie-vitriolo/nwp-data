      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900ff8a7-c1eb-439a-a96b-635428860b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b628648-8695-4ad2-a981-4b41afee352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VFA termination ‘not a loss’ to PH</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9dda49-a5b3-4e32-b1cc-8d0e1f90afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite warnings that the move may result to <a href="https://www.cnn.ph/news/2020/2/6/philippines-united-states-visiting-forces-agreement-impact.html">cuts
        in international financial assistance</a>, Roque maintained the VFA would
        not be a huge loss for the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a989a81-af30-466b-8592-1581dc8ddfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We did argue that it was unconstitutional because Americans did
        not bother to treat it as a treaty without Senate concurrence,” the former
        Palace spokesperson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f710b9a1-2cc0-4bf9-9633-1521facd3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is the first of two agreements between Washington and Manila
        about the treatment of their troops when they are in the US or the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cbec60-0bdd-408e-8b68-b768063df014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the provisions of the deal include lax visa and passport policies
        for US troops, and rights of US government to retain jurisdiction over military
        personnel, among others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9893badc-91cf-4e8b-8c31-9f6d71402e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing issues on the formality of the termination, Roque said
        there’s no need for Senate approval—as the VFA is only an implementing agreement
        to a treaty.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82908634-5db6-4b8a-b36f-9a5be4b8b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T15:47:41.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-12T16:04:14.089+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since it is not a treaty, then it does not require Senate concurrence.
        The confusion here is just because the Philippine Senate gave its concurrence
        to the VFA does not make it a treaty,” he said.</p>'
  'China-new-coronavirus-precautions':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-12T15:48:26.980+08:00
    'imagesource': 'jcr:1fc88302-777e-4671-9d8a-1a2ed171f013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45fe3e58-5852-4116-b8cd-97ee41784c49'
    'lead': 'China expects around 160 million employees to return to their workplaces
      in the next week, as the country seeks to minimize the economic impact of the
      novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T15:51:24.486+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2020-02-12T15:51:25.072+08:00
