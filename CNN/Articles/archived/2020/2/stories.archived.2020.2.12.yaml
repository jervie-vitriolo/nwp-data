      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Three brothers, none of them older
        than 5, are battling the same type of rare childhood cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f44cf-e8af-4421-8b64-c27d9a4c61e5'
      'mgnl:activationStatus': true
