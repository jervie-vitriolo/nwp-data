      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/11/europe/steve-walsh-uk-coronavirus-patient-intl-gbr/index.html">"One
        man linked to at least 9 coronavirus cases after traveling from Singapore
        to France to UK"&nbsp;</a></p>'
  'Birds-of-Prey-Harley-Quinn-movie-rename':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-12T09:00:04.172+08:00
    'imagesource': 'jcr:9f33e4d8-1339-45c6-9153-29e8cff0841e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd5c1b9e-e559-470e-a6c7-94671c1bd266'
    'lead': 'The Warner Bros. and DC superhero film — which goes by the long name
      ''Birds of Prey: And the Fantabulous Emancipation of One Harley Quinn'' — now
      has a new title on ticket sellers'' websites'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-12T09:21:21.195+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:35:57.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:21:39.585+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warner Bros. tweaks the name of its box office flop, ''Birds of Prey'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f2098-b2b8-41b6-8d85-b3eb618b07af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:21:21.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Birds of Prey" brought in a disappointing
        box office this weekend, despite strong reviews. The poor showing is mostly
        because of its adults-only "R" rating and audiences'' unfamiliarity with the
        film''s heroes. But the lengthy and perplexing title probably didn''t help
        the film''s totals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69218773-74f8-451c-8ac7-489fc44d4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:21:21.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322a22a0-5b80-4f48-b3f0-a6a9a1ca346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:21:21.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warner Bros. and DC superhero film — which goes by the long
        name "Birds of Prey: And the Fantabulous Emancipation of One Harley Quinn"
        — now has a new title on ticket sellers'' websites, including AMC, Cinemark
        and Regal. "Harley Quinn: Birds of Prey," the film''s new title on the sites,
        puts the film''s lead, Harley Quinn, who is played by Margot Robbie, up front.
        (Warner Bros. is part of WarnerMedia, as is CNN.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f7619-bd0f-4a54-b3a4-9b0e519f3d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:21:21.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc5167-2c45-44fa-9f41-731787b73d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:21:21.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s official title has not technically changed. The new
        title is meant to help make it easier for audiences to find the film on ticket
        sites, a source at Warner Bros. told CNN Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c77aa7-d6c9-4bfa-9f4b-81b073fc4025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:21:21.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c0ab3-382e-4388-9e31-8ae605ee94ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:21:21.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn isn''t as big of a name as DC''s other superheroes, but the
        character is a comic book icon with a loyal fan base, and that recognition
        could have given the film a much-needed box office boost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3a435-618a-4ea8-8a8f-62fe35180c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:21:21.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5f534-6b90-4b65-bdd9-f1cfda13ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:21:21.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birds of Prey" nabbed a disappointing $33 million opening at the
        North American box office this weekend. That number was enough to give the
        film the No. 1 spot, but it was considerably less than expectations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8759acc-c20a-42d1-9701-227ac30b3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:21:21.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ed7a3-72ec-43e8-bebf-0fe38a79b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:21:21.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a bit surprising that "Birds of Prey" wasn''t a hit. It has
        a solid 80% on review site Rotten Tomatoes and DC has been on a hot streak
        lately.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546dee4-42b7-4e95-8405-62440ed4da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:21:21.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f177f39-8f49-43fd-ae3f-848d514c74dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:21:21.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros'' superhero studio is coming off of the resounding success
        of "Joker," which became the highest-grossing R-rated film of all time and
        won two Oscars at Sunday''s Academy Awards, including best actor for its star
        Joaquin Phoenix.</p>'
