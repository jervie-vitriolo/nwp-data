      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Galaxy Fold, which folded vertically outward similar
        to butterfly wings, the Galaxy Z Flip stays true to its name by adopting the
        clamshell design typical of more traditional flip phones.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ffe231-2f35-433a-b2b9-8a5829b283bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T05:40:46.953+08:00
