      'mgnl:lastActivated': 2023-01-26T21:35:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday said there''s nothing the US can do to salvage
        the VFA, adding that Duterte will never accept any invitation to visit America.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009c964-9333-4404-a1dc-ed1ea3f3aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce7d5c-8696-4e88-8c58-2a8423bb7ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has repeatedly criticized US senators
        for demanding the release of Senator Leila de Lima – an opposition lawmaker
        detained on drug charges – and for seeking sanctions against those involved
        in her imprisonment and in alleged extrajudicial killings in the country.
        Duterte called the US rude for meddling in the Philippines'' local affairs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3df9d0-8839-491c-b519-864a44c148bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c050bcd-3f96-4baa-ae2b-7c04196b8ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final straw was when the US canceled Senator Ronald "Bato" dela
        Rosa''s tourist visa. The Philippine senator known to have close ties with
        Duterte acknowledged that the revocation of his visa may have something to
        do with alleged extrajudicial killings under his watch as chief of the Philippine
        National Police from 2016 to 2018.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f70a19-86e8-481e-a3de-3c16a3b2046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3ea7df-0b30-4736-b506-dfb58d08b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T12:20:13.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:35:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Duterte<a href="https://www.cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">
        gave the US a month to "correct" the revocation of Dela Rosa''s visa</a>,
        but later said he would no longer wait and ordered the termination of the
        VFA instead.</p>'
  'House-panel-apologize-ABS-CBN-employees-franchise-renewal':
