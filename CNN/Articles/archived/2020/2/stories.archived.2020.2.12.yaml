    'template': '1'
    'title': 'New AFP Chief: We will live without VFA'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f99ab60-980d-4116-a8ab-e185bb86aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T22:14:32.104+08:00
