      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Andrew Yang&nbsp;suspended&nbsp;his
        US&nbsp;presidential campaign during a speech Tuesday night (Wednesday in
        the Philippines)&nbsp;in New Hampshire.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Andrew
        Yang speaks in NH: &quot;While there is great work left to be done, you know,
        I am the math guy, and it is clear tonight from the numbers that we are not
        going to win this race. ... Tonight, I am announcing that I am suspending
        my campaign for president&quot; <a href="https://t.co/C8bXmJMzWI">https://t.co/C8bXmJMzWI</a>
        <a href="https://t.co/bXUPgLzcJB">pic.twitter.com/bXUPgLzcJB</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/1227407314791157761?ref_src=twsrc%5Etfw">February
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ee54d-70f4-4721-bad4-0b51c045f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:46:57.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba9482e-4798-4e3c-8f97-102a85e54ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-12T09:29:38.927+08:00
