      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there he is in the teaser for the new season, toiling away in
        what appears to be a chain gang in Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191726c9-2805-4023-86dd-3ef4568d43d6'
