      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c489c-1e1e-466a-b1ef-5481606adea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.949+08:00
