      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/13/politics/southern-border-national-emergency-continuation/index.html"><em>"White
        House extends national emergency on the southern border"&nbsp;</em></a></p>'
