      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<em><a href="https://edition.cnn.com/2020/02/14/politics/trump-soleimani-strike-legal-justification/index.html"
        target="_blank">Imminent threat'' explanation noticeably absent in White House
        report justifying Soleimani strike</a></em>"</p>'
