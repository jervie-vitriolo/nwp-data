    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06a62ec9-b056-4d32-b31f-7444ea7f0138'
    'lead': 'At least 15 children were killed Friday when a fire broke out at a Haiti
      children''s home run by an American religious non-profit, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-15T10:23:18.037+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:39:36.919+08:00
