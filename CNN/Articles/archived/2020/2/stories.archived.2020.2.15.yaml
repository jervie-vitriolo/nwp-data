    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['antarctica']
    'template': '1'
    'title': 'From a glacier break to record temperatures, Antarctica had quite the
      week in climate change'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a171b-5fe8-47b7-b0ad-7b79cddc07b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;This week, an iceberg the size of
        Atlanta broke off a glacier. Researchers discovered a dramatic decline in
        Antarctic penguin colonies. And Antarctica may have just registered its hottest
        temperature ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdab1c6-f108-42db-8aeb-d74b106d48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3adfb2-9795-48d7-844f-5eacdee2c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case all of that was not enough to make you at least a little
        concerned, yet another unusually high temperature was logged in the Antarctic
        Peninsula on February 9, when a weather station on Seymour Island produced
        a reading of almost 70 degrees. The World Meteorological Association is trying
        to verify it as a new record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecccd22b-c183-47a6-aa1f-f25bc82ff5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf28aa1-28ab-4fa2-ab64-31be9b421acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the WMO has not yet determined whether this reading breaks
        any sort of record, it certainly provides additional evidence of warming in
        the Antarctic region and around the world, according to Randall Cerveny, a
        meteorologist at Arizona State University and a climate extremes expert at
        the World Meteorological Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcbe71c-6eb8-4cee-a7a5-99820f384dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b3fe29-f607-4ea6-96de-e2ca6aba56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the organization''s website, these events are all consistent
        with trends seen in Antarctica over the past few years. The Antarctic Peninsula,
        where the potentially record-breaking February temperatures were logged, is
        one of the fastest-warming regions on the planet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacebbfe-b578-4a2c-b48d-6c38533c1c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d92f91-5289-46c0-8cc8-e64a10d3aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our polar regions are kind of the canary in the mine," said Cerveny,
        "They are a more sensitive environment, so they are a warning system to other
        areas of the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa4f4c-5476-44dc-a2e1-33fc69069805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a57bbd-584b-4f64-9c2a-1dfa79b3f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline of the Antarctic penguin colonies provides evidence
        of the effects of this broader warming on the animals that inhabit these sensitive
        regions. The number of penguins on Elephant Island, where a recently released
        survey took place, is half what it was at the last survey in 1971.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b8f9a-ea66-471c-a05d-d30de8336046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac61d4c-8180-4b93-9341-88253ace6805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noah Strycker, an ornithologist and penguin researcher at Stony
        Brook University, told CNN that climate change has removed these penguins''
        primary food source, krill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d43a6dd-5512-4ae5-b1f3-0417d694f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2adaa-aba8-4a53-9bc1-77d2fa4e34a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Penguins, seals and whales all depend on krill, which depends on
        ice. So if climate change affects the ice, that impacts on everything else,"
        he said in an earlier interview with CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f1ee2-f181-4c05-aa85-948c1753e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a20422-2aa1-4561-969e-28d2889c57c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the penguin decline and Pine Island Glacier breakage were
        due to long-term influences, it is important to note that this week''s potentially
        record-breaking temperatures, if verified, are mostly due to a very specific
        weather event called a "foehn," which causes unusually warm temperatures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3552843c-1fc3-4c08-9856-caf3044ebcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437de194-2ed2-4363-89d8-b429ac53f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperatures have already returned to normal, but this does
        not mean that Antarctica''s rising temperatures should be disregarded, according
        to Ella Gilbert, a climate scientist who works at the British Antarctic Survey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798ac33-b7ad-41cf-8e69-d06b4778cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a3b318-403f-47c7-9e9e-9a6a14b320d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we can''t take single events as an indication of a long-term
        trend, extreme events like these are becoming more common as the climate changes,"
        she told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059bd2ec-f524-4c5d-99a8-a8aa78326881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:30:20.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/14/world/antarctic-peninsula-climate-change-scn-trnd/index.html"
        target="_blank">From a glacier break to record temperatures, Antarctica had
        quite the week in climate change</a>"</p>'
  'imminent-threat-absent-trump-soleimani-attack':
    'author': 'Zachary Cohen and Sam Fossum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-15T08:36:18.581+08:00
    'imagesource': 'jcr:73905529-d9ab-4c14-b988-447072b0b89f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81fd2b37-b56c-4ea3-8463-3c9611c29b76'
    'lead': 'The Trump administration has repeatedly insisted that its decision to
      kill Iranian General Qasem Soleimani was justified because he posed an "imminent
      threat" to American lives, but that phrase was notably absent in an official
      White House report sent to Congress that outlines the legal and policy rationale
      for conducting last month''s strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-15T08:41:23.713+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:39:38.280+08:00
