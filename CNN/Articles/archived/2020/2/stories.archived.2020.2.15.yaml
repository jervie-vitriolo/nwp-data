  '17th-polio-case-in-ph':
    'author': 'CNN Philippines Staff'
    'caption': 'Another child has been reported to have polio in the country, bringing
      the total number of cases to 17, the Department of Health said Saturday. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-15T17:38:04.380+08:00
    'imagesource': 'jcr:71c80c14-7159-4069-b5ef-b177f2710d3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b975508a-dbce-4ea0-97c8-8fe8832e3ec2'
    'lead': 'The latest case was a one-year-old boy from Cabanatuan, Nueva Ecija who
      suffered from fever and a ''sudden onset of weakness'' on the left lower limb,
      DOH says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-15T17:39:53.554+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T21:39:25.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:39:11.506+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['polio', 'Department-of-Health', 'DOH', 'vaccine', 'Nueva-Ecija',
      'Cabanatuan']
    'template': '1'
    'title': 'DOH confirms 17th polio case in PH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7c702-5230-4bdb-b876-218310f9e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:53.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) </strong>&nbsp;Another
        child has been reported to have polio in the country, bringing the total number
        of cases to 17, the Department of Health said Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f0f34-42e7-416d-bae5-380356fb9bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:53.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the latest case was a one-year-old boy in Cabanatuan,
        Nueva Ecija. He suffered from fever and "sudden onset of weakness" on the
        left lower limb. The agency was able to detect the case, through surveillance
        of communities and reports by barangay health workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf02cb-46ac-4190-ac9d-7688f0fde449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:53.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37f89c-7d6e-43de-831b-271f8a434ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:53.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH added that samples from the Butuanon River in Cebu also tested
        positive for the poliovirus according to the Research Institute of Tropical
        Medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0c04a-4268-476d-b087-9a02ff1be248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:53.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2144218a-9812-457c-8ab2-986d308b8951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:53.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization describes polio is a highly infectious
        viral disease without a cure, but it can be prevented by multiple doses of
        vaccines. The DOH has been implementing mass vaccination campaigns among communities.
        The disease mainly infects young children and in some cases can cause permanent
        paralysis and can be potentially fatal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad1004-a5e9-4c77-8e29-b358a080ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:53.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69307a7-6858-4524-9fcf-5ef72d8c0a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:53.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease first reemerged in the country in September last year,
        nearly two decades after it was eradicated.&nbsp;The DOH immediately declared
        a polio outbreak after reporting the first confirmed case which was a three-year-old
        in Lanao del Sur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bfd550-5852-443c-80fc-8e0673aaf99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:53.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:25.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba6ce4-4631-48b1-b6e2-4cd4408875f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:53.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:25.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it will implement another round of its vaccination
        program from February 17 to March 1 in Mindanao and February 24 to March 8
        in Metro Manila. It is also assisting Cabanatuan and Mandaue in their surveillance,
        identification and reporting mechanisms, it said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3dd30-ae65-4989-a189-1860ebcefbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:31:33.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:25.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, <a href="https://cnnphilippines.com/news/2020/1/17/DOH-return-polio-vaccine.html">the
        department also scheduled a vaccination campaign</a> from January 20 to February
        2 in all regions of Mindanao and from January 27 to February 7 in Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee578b0e-baa4-4ffe-8bc7-349ec331fcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:53.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:25.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c421ba-cf61-429b-9f30-0c28d9823633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:53.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:25.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III in a statement, "We have evidence
        that the poliovirus continues to spread. Our aim is to promptly diagnose and
        treat all possible polio cases."</p>'
