      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character of Hopper, played by David Harbour, appeared to have
        been killed off during Season 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5737864f-b125-40cf-80d9-5e32bdabb739'
