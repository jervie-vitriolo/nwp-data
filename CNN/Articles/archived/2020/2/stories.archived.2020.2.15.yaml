      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In major hubs like Hong Kong and Singapore, shops are shuttered,
        public facilities are closed, and there are few people wandering the usually-bustling
        financial districts.</p>'
