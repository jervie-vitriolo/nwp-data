      'mgnl:lastActivated': 2023-01-26T21:39:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Three years ago, the World Bank issued
        new bonds to raise funds that could be used to help poor countries fight pandemics.
        The money is still sitting on the sidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a261470-a0af-4cdd-83e8-62fad12b39ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9adc95d-9234-4b0a-ace3-1b37f379d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank was responding to an Ebola outbreak in 2014 that killed
        more than 11,000 people. It sold two sets of bonds that, under certain conditions,
        would release capital to fight the spread of disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a698941a-8394-47eb-940b-367b4da6a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46065184-b3e7-4cd1-81c0-3f6655718820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One $225 million bond covers influenza and coronavirus outbreaks
        and now pays interest of over 8% a year. A second $95 million bond covers
        ailments such as Ebola and Lassa Fever, as well as coronavirus, paying investors
        interest of nearly 13% annually. Both are scheduled to mature on July 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55f127-73f7-485b-a02c-378d38ad5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e159df-f0b4-48a6-84bb-516a9f3e72bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are now preparing for the possibility that the outbreak
        of the novel coronavirus in China will continue to spread, triggering a payout
        to the World Bank''s Pandemic Emergency Financing Facility. That would leave
        bond owners with much less to show for their investment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ce70f-f866-4903-bf17-0c6b98c4ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c53f1-10bf-44b4-8187-4cc6c3334d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the bonds say they won''t make much of a difference,
        even if the cash is released. They argue that onerous conditions required
        to release the money mean that it will arrive too late to help people in the
        path of the coronavirus outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b592d1-d61e-4a7f-9a8e-da5d87049c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adffe2a0-a2cd-48df-95be-3b66564aff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When is an outbreak an emergency?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f05c2-16e0-4e59-8fde-b419b628ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank spearheaded the development of so-called pandemic
        bonds in response to the Ebola outbreak that swept across West Africa and
        beyond between in 2014 and 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03c642-afa2-4d48-a761-0fd00f397afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad12891-3fd6-4f11-88d1-426e27c6ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was to quickly channel funding to the world''s poorest
        countries facing a major disease outbreak with pandemic potential. To qualify,
        the epidemic has to meet conditions based on the number of deaths, the duration
        of the outbreak, the speed at which the disease spreads and the number of
        countries affected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346f9e7-dd59-47f1-a4e3-4ce04d0bb5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec22310f-71c5-473a-97d4-ecde4ab2262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics claim that conditions needed to trigger payouts are
        far too onerous, preventing or delaying the arrival of much needed help. They
        point to the ongoing Ebola outbreak in the Democratic Republic of Congo as
        one example where the bonds haven''t worked. The coronavirus hasn''t yet triggered
        a payment, either.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496758ca-6c0e-489a-b5cc-5f5ebf1b5dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd859a-3968-4978-87c0-c10fa86294d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The specific triggers were chosen in close coordination with the
        World Health Organization and no one could foresee that other outbreaks would
        behave differently," a World Bank spokesperson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b377f00-6b66-41c9-bdfc-70fe7db88888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6108ad5-e325-4aa8-b4f6-201982b4c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ebola outbreak, which began in 2018, has claimed more than 2,200
        lives  more than that of the coronavirus. But no payments have yet been dispensed
        to fight the second largest Ebola epidemic on record because there have not
        yet been 20 deaths in a second country, a requirement stipulated in the terms
        of the bonds. The DRC is Africa''s second largest country by land area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a519ab-6cdf-4e55-bb80-b9cbc496daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb709c41-64a0-4ca7-9775-241eaff3b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olga Jonas, a senior fellow at the Harvard Global Health Institute
        who spent 33 years at the World Bank, described pandemic bonds as a "publicity
        stunt" that will not help to stop outbreaks or prevent pandemics. The money,
        she argues, would never arrive quickly enough to make a difference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ee45a-d894-469c-9360-fec880dd5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63269ee7-7899-480f-a057-a4fc400c801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only the reinsurers and investors came out ahead," said Jonas,
        who spent seven years coordinating the World Bank''s response to pandemics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37279a4b-a601-4b16-9166-def74285cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dc86ec-1936-4fc2-806b-49f1e1c17aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former World Bank chief economist Larry Summers, another prominent
        critic, has publicly dismissed the initiative as "financial goofiness" and
        an "embarrassing error."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41ee7b-f7e9-471d-8251-c2a0153a9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6081e54-9cf4-4df6-a534-406a4298c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a World Bank spokesperson, the Pandemic Emergency Financing
        Facility has paid $61.4 million to fight Ebola in the DRC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb1540f-19df-40c1-ac40-e42e1fd361e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db280e8-c19f-4e56-b49e-f22da4f53b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The coronavirus spreads</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb600049-3e80-4a31-9181-8a5e9362358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation could be different with coronavirus. The global number
        of cases has swelled to more than 67,000. The death toll has meanwhile topped
        1,525, including three outside mainland China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff8c85-1970-4940-8649-12111b0fbaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132fd055-3428-4094-8101-992284d5f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payouts from the World Bank''s pandemic bonds will be triggered
        if, at least 12 weeks after the start of the outbreak, the number of confirmed
        cases is still growing and the virus has killed at least 20 people outside
        China, according to Scott Lothian, an investment manager at Baillie Gifford,
        one of the investors in the bonds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458281c5-62b5-4566-857c-fa2ec21a3db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1031554-66fc-464e-bb3f-1c92c9df0881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonds are currently trading at a discount to their original
        price, according to Lothian. In other words, markets believe there is a reasonable
        likelihood that a payout will be triggered.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cef807-dd00-4767-94bc-0f047794e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9ada4-5325-4018-8eb3-ab4dc86f8af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s on coronavirus," Lothian told CNN Business.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f136a-9aa4-4837-ac54-bf0df2b69f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d40676-909d-4c6d-ae68-37fe31f129c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum payment for coronavirus under the bonds is $196 million,
        to be paid out in batches depending on the number of deaths and geographic
        spread. At the very least, 250 deaths in at least two countries would lead
        to a payout of $56 million.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f555cf-fdfe-4597-8ffb-5d5e6e7614ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a42002b-5d54-437a-8d12-fe5aad71b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lothian said that the bonds should not be deemed successful only
        if they pay out, as they have set a precedent for transferring risks that
        are difficult to price to financial markets. If payout conditions are loosened
        on future pandemic bonds, that debt will be more expensive to issue, he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba8700-6e28-49b3-8b7a-fd78b72d9485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d12549-7368-40c0-8124-811e2580235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Capital markets are helping to provide insurance for public health
        risks in developing countries that would otherwise not be covered," added
        Andrew Cave, head of governance and sustainability at Baillie Gifford.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7631481-aa73-4776-b1c0-697da517c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:39:59.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/15/business/pandemic-bonds-coronavirus/index.html">"These
        bonds were supposed to help fight diseases like coronavirus. They''ve never
        paid out"</a></em></p>'
  'duterte-trump-reelection':
