      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant showed "Stranger Things" viewers a little love
        on Valentine''s Day with a "Stranger Things 4" announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e6b17e-76c6-4fde-90db-d7004777546f'
