      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ec513-b45e-48d9-992d-4b0a8b056af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:56:44.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited to officially confirm that production on Stranger
        Things 4 is now underway -- and even more excited to announce the return of
        Hopper!," they said in a statement. "Although it''s not all good news for
        our "American"; he is imprisoned far from home in the snowy wasteland of Kamchatka,
        where he will face dangers both human...and other. Meanwhile, back in the
        states, a new horror is beginning to surface, something long buried, something
        that connects everything...."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18971094-e631-4046-b766-dd901d50a54d'
