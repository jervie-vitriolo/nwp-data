      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> $202 million is more money that most of
        us can even fathom. But one lucky lottery winner from New Jersey may be able
        to relish all that money in secret  thanks to a new law that went into effect
        just last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b0730-98d0-4a3f-89f3-baa089911d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03af22-119f-47ca-9c6a-05a07782a141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s drawing of the Mega Millions jackpot was won by a single
        ticket sold at a Quick Stop Food Store in Edison, according to the New Jersey
        Lottery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518ca1b-4359-4b13-8908-31edf124b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3051b9e-29b5-4d53-91f6-22ecebfbb044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ticket matched all six numbers of 4, 6, 32, 52, 64 and the gold
        Mega Ball of 6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3d921-bdb6-45c9-89bd-2c914414931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d40d4e-d603-4d15-9148-24e21415bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $202 million jackpot has a cash value of $142.2 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352e5c8-cd97-4b18-bdcb-c6489b556f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d4e9e-48ec-4467-a60d-b95cf2ad03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may never find out the identity of the new millionaire, however.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414df096-3612-4019-a9d7-1ea9e9755136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1246fc-5ea2-4cf4-8a73-d03c7a3d34ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Phil Murphy signed a law in January that allows
        lottery winners to stay anonymous.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee65d0-e790-4ad5-9d67-bb08b6140442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f14b0-e57e-4933-9676-cfd26fa728d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Gov. Chris Christie vetoed the legislation during his tenure
        in 2013, arguing that it would "undermine the transparency that provides taxpayers
        confidence in the integrity of the lottery and its games," according to nj.com.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e9343-06f7-4f0e-a2f2-218b5246a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ea7cf-45ee-42fb-8094-1407114a5317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But supporters of the law, which was passed unanimously this year,
        said lottery winners should be able to make their own choice on whether they
        want the publicity or not.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c66d14-b756-4db1-9223-63f4a3907a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a22894-e3b4-4677-b96c-a5074fef004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey joined a handful of other states including Arizona, Delaware,
        Georgia and Kansas that allow lottery winners to hide their identities if
        their winnings exceed a certain amount, according to the National Conference
        of State Legislatures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37535d46-8f21-491f-9e4d-ecd6e3c5d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b198824-5c8f-4d1d-a639-d370a82b76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A choice for the spotlight</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524515b-3751-4c4e-9c5e-0065c013f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glare reserved for lottery winners can be intense.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3cfdc-5d82-4b54-8bfe-2d6fe06f1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a1459e-886b-449f-a95b-fcc88fdfb95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that person wants that spotlight they can elect to have it,
        but if a person wants their privacy they should be entitled to it," Assemblyman
        John Burzichelli said, according to nj.com.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4dce73-fb11-43ee-80f8-f8056c43849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd6d21-c57f-445d-9493-7f9e683c0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burzichelli said the law would prevent lottery winners from being
        "hounded and harassed as a result of their newfound wealth and fame."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7886fa7-b5f8-4322-9462-a427ad786719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9c643-bc18-42c7-8f74-70dee9e9526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, lottery prizes have resulted in winners being robbed
        and even killed," Burzichelli said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc0721-e351-4ebb-a096-71835eafe883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc9d59-9762-42f0-b9fe-e5d90a2dafef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law exempts names and addresses from the state''s open records
        laws, but state agencies are still able to share the information internally
        to collect child support, public assistance overpayments, and debts, according
        to nj.com.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f73a24-6108-43c3-8b4d-8a83578c13c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e1a0b7-c97b-4de9-8d0e-a297cb696d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Remaining anonymous can be the line between life or death</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e7a7e-d07b-44e1-8940-5488eec38a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overnight wealth may bring luxury cars, vacations or a house
        to lottery winners, but it can also garner a lot of unwanted attention, harassment
        and even violence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91527dc-e056-4731-9171-8b1f0f52bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afabee-7965-4e0b-a3ad-691471b33769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a 20-year-old man who won a $434,272 lottery jackpot was
        killed during a home invasion robbery in Georgia, according to CNN affiliate
        WALB.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf565e4-92e9-469f-97a0-a9f8956fccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf6f5f-1a42-4a87-b925-866865825ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2010, Abraham Shakespeare, who won $31 million, was found
        buried under concrete. His friend, Dorice "Dee Dee" Moore was convicted of
        his murder.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83de76-3432-46c7-a2ed-0728bb4b2214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2891ecf7-3b22-4785-99ed-21d5a3582bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fear even led a woman in 2018 to sue the New Hampshire Lottery
        to collect her $560 million jackpot in anonymity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc9338-90ed-40c4-bc95-b86e4ee24eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913becb-fda3-4529-b646-8f8dbe0b259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her lawsuit, she said that disclosing her identity would "constitute
        a significant invasion of her privacy," and the judge ruled in her favor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e744c6f-335d-470a-98f1-88e8090a3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39395179-ecdf-4fc4-beab-5cd41d3d8d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tuesday''s drawing, the Mega Millions jackpot has been reset
        to $40 million.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
