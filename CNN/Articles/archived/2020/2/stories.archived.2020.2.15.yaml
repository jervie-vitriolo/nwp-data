      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/15/asia/coronavirus-covid-19-update-intl-hnk/index.html">Beijing
        orders mandatory coronavirus quarantine as US moves to evacuate passengers
