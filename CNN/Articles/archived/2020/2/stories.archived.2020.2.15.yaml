    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51a328-fc67-47f9-a56d-432f319065a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.644+08:00
      'mgnl:createdBy': 'vince'
