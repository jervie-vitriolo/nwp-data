      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) </strong> The
        Philippine government is looking into removing the travel restrictions imposed
        on visitors from Chinas special administrative regions as protective measure
        amid the novel coronavirus health threat, a tourism official said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b35d1c-04fd-4932-af02-1a30edc39209'
