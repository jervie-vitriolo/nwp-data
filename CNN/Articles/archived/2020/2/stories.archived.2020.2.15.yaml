      'mgnl:lastActivated': 2023-01-26T21:39:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bethany said she wasn''t surprised when her dad told her about his
        plans because that''s just the type of person he was.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3dc52-e54a-49f5-984d-b3511575fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:37:32.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc9d3a5-a105-445a-89fa-b2136c3e1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:37:32.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s literally the role model of a man that every woman wants
        to find," Bethany said. "A true love story."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff8eda-cbfd-418d-ab87-aedd4eab05dc'
      'mgnl:activationStatus': true
