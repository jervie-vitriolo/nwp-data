  'antarctica-climate-change-':
    'author': 'Caroline Catherman and Christina Zdanowicz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-15T07:28:12.358+08:00
    'imagesource': 'jcr:9b3eb166-679e-42e5-a503-d1357188289b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69b10874-efcb-4992-8b2e-a11676812e39'
    'lead': 'This week, an iceberg the size of Atlanta broke off a glacier. Researchers
      discovered a dramatic decline in Antarctic penguin colonies. And Antarctica
      may have just registered its hottest temperature ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-15T07:30:20.509+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:39:38.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:39:07.330+08:00
