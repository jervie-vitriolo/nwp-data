    'mgnl:tags': ['Ukraine', 'Donald-Trump', 'US-President', 'United-States', 'US',
      'Volodymyr-Zelensky', 'Zelensky']
    'template': '1'
    'title': 'Zelensky rejects Trump''s claim that Ukraine is corrupt in interview
      with CNN''s Christiane Amanpour'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ddbc12-a07a-46c5-bb39-8be57d37e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Ukrainian President Volodymyr Zelensky
        on Saturday strongly rejected US President Donald Trump''s claim that Ukraine
        is a corrupt country in an interview with CNN. He also said he is ready for
        another phone call with Trump and stated he is open to visiting the White
        House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf472b-0dd2-42d3-abe2-24286979b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda6183-6a95-440b-8d04-96ea98fdc86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky was speaking to CNN''s Christiane Amanpour at the Munich
        Security Conference in his first one-on-one interview since the end of Trump''s
        impeachment trial. A July 25 telephone call between the two men, which Trump
        repeatedly called "perfect," was at the heart of the impeachment probe. The
        Senate acquitted Trump earlier this month, finding the President not guilty
        of abuse of power and obstruction of Congress, the two impeachment articles
        the House charged Trump with in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9639ee-edc9-491e-a944-8598b5252f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c82ce1-8719-4e2e-a0f5-344808f23309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Amanpour quoting a Fox News interview from November
        in which Trump claimed that Ukraine is known to be the third-most corrupt
        country in the world, Zelensky pushed back and said Kiev fights corruption
        every day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc45ad9-0985-452d-a2e0-c29448d85d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947fc95c-91b3-4824-85f9-3279fee8dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not true. When I had a meeting with President Trump, and
        he said that in previous years (Ukraine) was such a corrupt country, I told
        him very honestly and I was very open with him, I told him that we fight with
        corruption, we fight each day," Zelensky told Amanpour during the town hall
        interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e3f12-6967-4d50-b28c-1a6258ded029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cccda2-ede6-4493-99f8-0f325d457710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, please, stop saying that Ukraine is a corrupt country,
        because from now, it''s not true. We want to change this image," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dca88f-395c-409b-a7af-f774b24757c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6272e-9f74-4fbb-9023-febcaa07d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by Amanpour on how the impeachment proceedings had affected
        relations between Washington and Kiev, Zelensky asserted Ukraine now has a
        "very good relationship with the US," and thanked Trump for his support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7211237c-57be-46f5-afb3-de1d659c2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935e3240-a569-4756-9502-f6b888a86cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank the President, and the USA, and ordinary American
        people for supporting Ukraine, especially now when we have war. Thank you
        for your help... We feel it, we feel it with our hearts, with our body," Zelensky
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c66ff95-f41f-45c4-88b9-8419121d7da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83170c23-2a02-41b3-a59d-5f854b333a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groundwork for the third impeachment of a US president began
        in September when House Speaker Nancy Pelosi announced an impeachment inquiry
        following an anonymous whistleblower complaint alleging Trump sought election
        help from Zelensky in a July 2019 phone call. The House''s whirlwind investigation
        that followed uncovered a months-long effort, in which, Trump and his personal
        attorney Rudy Giuliani pressured Ukraine to announce investigations into the
        President''s political rivals while $400 million in US security aid to Ukraine
        and a White House meeting were withheld. The House voted to impeach Trump
        on two articles in December, backed by all but two Democrats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74180e97-2181-417c-9a17-4abbb093311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cee427-92ab-4acb-8907-e4fbd4d2c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky quipped that he always wanted to be popular in the US.
        "In my previous profession, when I was a producer, scriptwriter and actor,
        I wanted to get an Oscar, I wanted to be popular in the USA... Now I am very
        popular in the USA," Zelensky told Amanpour.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca394ef6-b583-4f4d-8404-0b9128cdd3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4dd82-2092-41df-acd8-86dedb29a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this way will help Ukraine, I am ready for the next call with
        Mr. Trump," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf030191-0bd2-48df-a572-4954a6029a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a349d0e3-f998-47f0-bc84-7d3718733315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s interview was part of an event at the MSC, an annual
        conference in Germany, and two US senators were in attendance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fcc329-96af-4769-a942-095bd2c8c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.185+08:00
