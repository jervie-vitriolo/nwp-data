      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to put this impeachment question behind us, and we want
        to be moving together, Republicans and Democrats, in supporting Ukraine."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc145f1c-804e-453f-99e8-5b4056f77ea7'
