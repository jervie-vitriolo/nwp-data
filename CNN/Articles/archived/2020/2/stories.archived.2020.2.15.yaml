      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat told CNN Philippines
        <em>Newsroom Weekend</em> that the travel restrictions are based on how a
        country or a territory implements protocols on how to address the new viral
        infection,&nbsp;officially named as COVID-19, which started in Wuhan, China.</p>'
