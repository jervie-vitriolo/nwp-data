    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a1ed6-6cd3-44ff-9a19-5d1e54882ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.185+08:00
