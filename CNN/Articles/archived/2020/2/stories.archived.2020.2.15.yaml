      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Latam Cargo told CNN it flew more than 12,600 tons of
        flowers grown in Colombia and Ecuador around the US, Australia and Europe
