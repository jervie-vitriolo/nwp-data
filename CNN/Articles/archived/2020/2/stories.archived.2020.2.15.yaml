      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPGA has also canceled two golf events in Thailand and Singapore
        that were scheduled to tee off later this month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e50d21-3c9f-4bcb-9f4d-37534d5a4c96'
