    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9247db-af5f-4ee1-92db-94a2b5e7f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat made the statement following the consensus among infectious
        diseases task force members to scrap their order to bar the entry of tourists
        coming from Taiwan, citing the self-administered states implementation of
        very strict and excellent protocols in handing travelers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0079cfcf-95d9-4770-b3ed-c196d557a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.133+08:00
