      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b017d17-b11e-43c9-9c6f-1c8006ac1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weakness in the world''s fourth largest economy reverberated across
        the eurozone, where growth slumped to a seven-year low of 0.1% in final quarter
        of last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3025e8d-7b58-4b48-b322-a4ed4ae14fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68558298-0f90-4d57-a8bc-710a6ee06df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes Europe especially vulnerable to the looming hit from
        the coronavirus outbreak. More than 64,000 people globally have been infected,
        and China''s economy is still struggling to get moving again after the extended
        Lunar New Year holiday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4eab7-bb73-4de1-ba9e-aa6d95047aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f22b6-d794-4d2c-8595-d6b4d60733c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [eurozone] economy should be about to turn a corner, but the
        coronavirus now means that [the first quarter] could well be a write-off,"
        Claus Vistesen, chief eurozone economist at Pantheon Macroeconomics, said
        in a research note.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcaf6af-3bc7-4597-99d9-24aac70e9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363730a-4bf2-49b5-a967-b60e9024ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany was already in a feeble condition, logging growth of just
        0.6% for the whole of 2019 amid weak global auto sales, the US-China trade
        war and uncertainty over Brexit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab019645-a7f2-4c2a-9961-43df332c7dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6c13a-c007-43dc-97a8-469498505e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists thought that the economy, which has been held back by
        its manufacturing sector, would start to pick up early this year. Then came
        the outbreak of the novel coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d3d03e-6302-4292-88e6-6b6c1933afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bcb411-2bfe-43fa-9334-5428757eb660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the third biggest destination for German goods exports,
        and a drop in demand there is expected to further damage the country''s factories.
        In 2018, the country exported goods worth nearly 94 billion ($101.6 billion)
        to China, more than four times as much as France.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520305c8-e093-4b2d-8980-8f7e9de50c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc1efe6-970f-4ce0-bcd6-1521d6180ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German carmakers, which do big business in China, are exposed: Major
        automakers sold fewer than 2 million cars in China last month, an 18% plunge
        from a year earlier.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25cb00-fcd1-4a35-87a2-114d0b525fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c9bb4-3441-4a4a-9293-e67361a6e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact from the coronavirus on the Chinese economy is likely
        to delay any rebound in the manufacturing sector as it at least temporarily
        disrupts supply chains," Carsten Brzeski, chief German economist at ING, wrote
        Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb62ed-2882-4888-8ff4-d92f1dae9beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3436b1-df82-4ead-beeb-83af76bf3890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s drummed up talk about a potential recession in Germany,
        or two consecutive quarters of negative growth. Deutsche Bank, in a note to
        clients earlier this week, called a recession in the first half of the year
        "quite probable."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425de3f6-bf53-45f2-8946-22686c3d54b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aaff14-4ad5-408d-bbd9-de33996c240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Kenningham, chief Europe economist at Capital Economics,
        said he thinks Germany''s economy will remain at a standstill in the first
        half of 2020, which means a recession is "absolutely on the cards."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09032749-452c-46d6-bc42-a87129d088c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7cec10-e6bf-4c5f-8f6f-cb84a682a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re forecasting zero [growth], then it''s definitely fair
        to be talking about a potential recession," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821ce2d-f04b-47c9-85d4-ccfffdf94be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ef5e3-a266-4d08-b80a-62fab32a6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t bode well for the rest of Europe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583445b-8d59-4fbf-8a8f-23ea076547e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b3fdd-19c9-4610-92f4-82ab21b5c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenningham predicts that economic growth in the eurozone will come
        in at 0.1% in the first quarter and 0.2% between April and June. Without momentum
        at the start of the year, he expects annual growth this year to be weaker
        than in 2019, when it was 1.2%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df4432-46f5-40a7-929d-05d94a20474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12768db6-c44f-48ac-9320-71fab5c4b0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full impact of the coronavirus on the global economy remains
        unclear, with little clarity about when the pace of infections will level
        off and begin to decline. In the meantime, workers in the world''s second
        largest economy have had a hard time getting back to work, even as some bigger
        companies try to reopen their doors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405faab1-325d-4137-a5b9-0cea70e51e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391dfee-d98a-46db-957f-9d11d28d74f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking forward, the coronavirus provides a substantial risk for
        the expected global recovery, as hopes were pinned on an improvement of the
        Chinese economy," Deutsche Bank said in its note.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9750cd72-8854-4486-9231-c089a64408a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd0887-cd01-4383-be38-68e6ce071db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the situation continue to deteriorate, the European Central
        Bank may need to step in, pushing interest rates further into negative territory
        or increasing monthly bond purchases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6176e1d-3c41-4311-b11f-ab6332047bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e6725-5fc7-4d34-9cc7-276d246d5b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:25:41.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Christine Lagarde had started to review these unconventional
        policies, and the expectation had been for the central bank to keep policy
        on hold in the meantime.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1faa1-53b0-4f07-b54e-f6b64ab0fd0c'
      'mgnl:activationStatus': true
