      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ef52d-05c6-4147-b748-4f31ab5b2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are planning to come, I don''t see a problem with them
        coming from another country other than China."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f76bdd1-e18c-4868-9005-8cb6d793dba3'
