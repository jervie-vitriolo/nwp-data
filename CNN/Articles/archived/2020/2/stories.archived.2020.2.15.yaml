    'template': '1'
    'title': 'Duterte says Trump ''deserves to be re-elected''  Palace'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1afd1-f913-4e60-8eec-5df446036a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15) </strong>&nbsp;President
        Rodrigo Duterte said US President Donald Trump "deserves" to be elected again
        for respecting the Philippines'' decision to terminate the Visiting Forces
        Agreement (VFA) between the two nations, his spokesman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5281f7aa-4489-48a3-8bcc-7efe223b96f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73461b91-2a21-4173-8e15-76045d80e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is President Trump''s circumspect and judicious reaction to
        the termination of the VFA that made [President Rodrigo Roa Duterte] gave
        the following remarks: ''President Trump is a good president and he deserves
        to be re-elected," said Presidential Spokesperson Salvador Panelo in a statement
        on Saturday.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Presidential
        Spokesperson Salvador Panelo: PRRD welcomes President Trumps remarks and
        he is glad that the American President understands and respects his decision
        to end the Visiting Forces Agreement</p>&mdash; CNN Philippines (@cnnphilippines)
        <a href="https://twitter.com/cnnphilippines/status/1228627365024059394?ref_src=twsrc%5Etfw">February
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d26ef6-9b3f-41dd-aab3-a9fa8a7bcd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:29:15.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c38ee-b1a9-4874-8057-e44ce87554f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.167+08:00
      'mgnl:createdBy': 'janine'
