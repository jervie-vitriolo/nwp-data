  'Haiti-orphanage-fire':
    'author': 'Nicole Chavez and Jackie Castillo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-15T10:22:27.049+08:00
    'imagesource': 'jcr:090fcf96-3627-4dbf-845f-e7824da9871f'
