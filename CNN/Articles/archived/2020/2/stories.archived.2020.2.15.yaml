      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc3eaf-cc27-4ae3-af33-271c2eb2c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who violate the new quarantine rules may face legal repercussions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f3fdc-7b6b-4079-bd8d-35c18fafb057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713842a-d10b-4bc6-bc85-217422050e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes as authorities across the country attempt to contain
        the spread of the deadly virus, known officially as Covid-19. The past week
        has seen a huge spike in numbers, partially due to the government''s broadening
        of the definitions for a confirmed case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69745e46-f71a-4f3c-9d63-2b5d29538386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab4ddc-dfed-496c-8758-e346524d596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Health Commission said on Saturday that the nationwide
        death toll had increased by 143 and the number of cases had jumped 2,641 from
        the previous day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa479296-4311-440d-a7a7-3e72e28a75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497926ca-bd0e-41ae-a9cb-d7df5bd7666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s new numbers also reveal that medical workers in
        China have been hit hard; 1,716 medics have been infected so far, including
        six who have died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ffe4fc-950a-47aa-8760-8b024a3df3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f62b4-430d-4f3c-83b5-5baff3c2554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings the total number of cases globally to 67,097, and the
        global death toll to 1,526. The vast majority of these figures are within
        mainland China and concentrated in Hubei Province, where the virus originated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d7d0d-518f-4710-a371-0b79e98002d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aabbe24-9db3-4109-8508-be79c5e3720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of China, more than 600 cases have been confirmed, including
        200 cases on a cruise ship docked in Japan; the United States government is
        sending a charter plane on Sunday to evacuate Americans on board who wish
        to leave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80202d2-bb7b-4c4b-84ff-968f096f6637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597132e6-2921-4ebd-9935-106bbf288557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The virus will continue "beyond this season, this year"</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637242f-1c25-4a88-bd32-de144a87158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday marked the first confirmed coronavirus case in Africa, with
        a single patient in Egypt. Countries worldwide have implemented stringent
        emergency measures in the wake of the outbreak &nbsp;but these containment
        efforts may only slow down the spread of the virus, not end it, said US Centers
        for Disease Control and Prevention Director Robert Redfield on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34601b99-e931-4ed7-ac63-7b6c6812ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a29255-1c16-4bca-b181-5f4ce206e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, these efforts may buy precious time for scientists, who
        are racing to develop a vaccine. There is currently no treatment or cure for
        Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1919c-93c0-4c83-94df-5bae28a1fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d87c37-6b68-44e2-8c2e-1589527ac595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight against the virus is made more complicated by how little
        we know &nbsp;researchers are still learning more about how it survives,
        transmits, and replicates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761371d-94b5-4a0b-9825-624b7ca06703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0bb3bd-1cdd-4228-a5ee-71ae16bfc2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus is probably with us beyond this season, beyond this
        year, and I think eventually the virus will find a foothold and we will get
        community-based transmission (in the United States)," warned Redfield. "The
        containment phase is really to give us more time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6219df-66a8-4b1f-b019-988c6b6771e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53685d35-f9d5-4ebd-9324-fd03fe3cc44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has offered to send experts to China, but the offer has
        not yet been accepted. Instead, a World Health Organization-led joint mission
        to China is expected to touch down this weekend, bringing together international
        and WHO experts and their Chinese national counterparts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94c8df-bddb-4539-a373-b52e593ca648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b577b-1f33-4786-b748-73fd11fa8e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint mission will review data and make field visits to decide
        what the next steps of response and containment should be, both in China and
        globally.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df707ca4-f14c-412f-a5e1-520cc462710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35df57-04db-4f9d-bf19-ee2213329386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Toll of outbreak felt globally</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a0cd8-f443-433b-8719-cd85ee0dae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has now spread to 28 countries &nbsp;with Japan
        reporting the highest number of cases outside China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6772269-454c-4648-9414-6764bc270fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15190ee-1f86-466f-a02a-b5bf5e1b2901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been one death and 258 confirmed cases in Japan, 219 of
        which are from the Diamond Princess cruise ship that is currently docked in
        Yokohama Bay under quarantine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af2c2d-5474-40cf-aa15-652c7e1fa3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d504cfb-3fb6-42d4-b623-b18694ed4545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise has been quarantined with more than 3,700 people on board
        since February 4, and the quarantine is scheduled to end on February 19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af361c-b273-4c15-89d6-074dc39852c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3904ec1-635c-4b50-915d-dd9ea4873ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries are working to assist and retrieve their citizens from
        the ship; The United States is sending charter planes to evacuate US citizens
        and their families Sunday evening local time. Those who choose to fly back
        on the evacuation planes will be quarantined for 14 days once they arrive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f88587-9e5e-4915-ae05-59211b412408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce8665-ad84-471f-823a-5ca3739db73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has also sent four officials to the ship, to deliver supplies
        to 11 infected citizens on board.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab8e84-d245-4a4f-afc8-cb28f6733f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b02c9a-b00a-4341-a338-5fb846bbaece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cruise ship, the Westerdam, also found itself stranded for
        several days this week after being turned away from four Asian ports over
        coronavirus fears &nbsp;despite there being no suspected cases on board.
        Passengers were finally allowed to dock and disembark in Cambodia on Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a659a-1c3f-4c37-a3da-fde14b276d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3be7e-fae2-4b36-9821-db80df123059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has also sent reverberations through the global
        economy. China is struggling to return to work after businesses were shut
        and schools suspended for weeks. Millions are now working from home, with
        Chinese President Xi Jinping warning on Monday that the country needed to
        stabilize its economy and avoid mass layoffs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ec406-8dfb-4b8a-a589-649f89d6fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30025d6-942b-4a8c-9ea1-9c550e65ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just China affected &nbsp;the closing of Chinese
        plants has disrupted supply chains globally, threatening to cause a recession
        in Germany and smartphone shortages worldwide.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d6984-b0f5-4159-9721-e4b4e8282383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03032815-b778-45b2-b9cf-61d3a8afc5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is continuing to grow in scope and magnitude. It could end
        being really, really big, and really, really serious," said William Reinsch,
        a senior adviser at the Center for Strategic and International Studies.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f057d2-30f0-497c-a329-45824dbe7560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.986+08:00
