      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978b675-47cd-4f81-b0e6-aa5cb95dc200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, <a href="https://edition.cnn.com/2019/01/16/us/2020-presidential-candidates-fast-facts/index.html">who
        is gunning for a second term</a> in the 2020 US Presidential polls,&nbsp;<a
        href="https://www.cnnphilippines.com/news/2020/2/13/Visiting-Forces-Agreement-Philippines-US-Duterte-Trump.html">brushed
        off the end of the two-decade-long military pact</a> between the US and the
        Philippines, saying it was "fine" because that way, his country would "save
        a lot of money."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3694200-a5c9-4538-9b6c-636ea999a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d5373-273c-423b-9130-b708389dfa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang added that the President said he would have reacted the
        same way if he was in Trump''s shoes while musing that Trump would have also
        ordered to end the agreement if he was the Philippines'' leader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79d0fb-8858-4191-b3b0-1eb980dda7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498a80c8-acda-4dd2-a28c-3dc460f191cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte in a previous speech revealed that Trump had attempted
        to <a href="https://www.cnnphilippines.com/news/2020/2/11/duterte-trump-visiting-forces-agreement.html">"save"
        the agreement</a>. He also called the US government rude for meddling in the
        country''s affairs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb008b-e01c-4294-a331-9d33642678af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dafc25-08f6-437a-8258-6a77fa19ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is the first of two agreements between Washington and Manila
        about the treatment of their troops when they are in the US or the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d67b5-d3a6-4e35-8b24-0638891f6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d7b48-1f00-42a3-ab82-e0d349de3d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provisions of the 1998 deal include lax visa and passport policies
        for US troops, and rights of US government to retain jurisdiction over military
        personnel, among others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e46eb-b311-4006-906e-d31fcd89a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d008545-ab39-4262-91a0-fc5dbfc7aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reiterated that the President believes the Philippines should
        become self-reliant, at least in defense matters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81933d03-706d-4574-a137-eea13532da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a00bee-f888-4c8f-97b3-0f31d0b20a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President says in rationalising why we have [to] stand alone
        and depending on our own resources in fighting the enemies of the state:  ''If
        not now, when?''," said Panelo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da29e4-9ef3-4792-8700-808bfc29fdc0'
      'mgnl:activationStatus': true
