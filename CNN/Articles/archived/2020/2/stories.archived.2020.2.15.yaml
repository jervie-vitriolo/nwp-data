      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypts Ministry of Health spokesperson, Dr. Khaled Mujahid, said
        Egypt discovered the case by testing passengers coming from countries where
        infections have emerged.</p>'
