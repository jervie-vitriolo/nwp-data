      'jcr:uuid': '04b8e6ce-b5f1-45b1-a510-069c1138cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02ee95-b8d4-4636-96f3-e23c1745c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus outbreak, which began in Wuhan, China, in
        December, has now infected more than 67,000 people and killed over 1,500,
        the vast majority in mainland China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21fefd0-a4fd-4241-b210-b6a6f386fe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c6d84-2ef4-41f4-8962-f84dacecae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 60 million people in China were put under full or partial
        lockdown in January as the government tried to contain the virus. Restrictions
        have been implemented in many other places too -- but there is also pressure
        for companies to get back to work, with Chinese President Xi Jinping warning
        this week that the country needed to stabilize its economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab32122-5c01-4a57-bc9a-9415ad6b343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339482d9-2191-4c75-9c3c-9f9c602ff58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to limit social contact to slow the spread of the
        virus, known officially as Covid-19, millions of employees in China and other
        affected areas are currently working from home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74bcd7-d5f5-42ec-93ef-38d8bea3b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec706e-b989-46f6-944d-a13655a553ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some employees, like teachers who have conducted classes digitally
        for weeks, working from home can be a nightmare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b164f0f-face-478f-a58d-05179927f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a5096-9f7f-4756-ab39-c1bff3abbdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in other sectors, this unexpected experiment has been so well
        received that employers are considering adopting it as a more permanent measure.
        For those who advocate more flexible working options, the past few weeks mark
        a possible step toward widespread -- and long-awaited -- reform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c39451-1bae-4a5c-970b-86d351c939fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594c719-4437-4909-8aba-f2855c948a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frustrations and unexpected benefits</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc49740-bf32-4a2b-a4ca-bc03e4587d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the outbreak has taken a toll on the world''s second biggest
        economy, which had already been struggling due to the US trade war and a slump
        in domestic demand. Now, businesses have been closed for weeks, raising fears
        of mass lay-offs, unemployment, and housing foreclosures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0956a2-2f7f-4e21-a7b9-4a931b1a441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f3cd6-6bf5-47fd-8a48-e25ff0e8a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One estimate warned that the outbreak could cost China $62 billion
        in lost growth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8532f-7fb6-4da8-9b0d-3d34baabde06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8b82d-ccc0-465f-abb8-b6f5710bb245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With authorities urging businesses to reopen, employees across China
        are beginning to work from home. More than half of workers in the capital
        Beijing plan to do so instead of going into the office, according to state-run
        newspaper China Daily.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be878a8-09bd-490e-be05-36a0f9e421e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1cd5dc-50a3-4a74-bbc7-237a6a1c9c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies including Tencent, Alibaba and Microsoft have told
        CNN their staff will work from home for the next one to two weeks, citing
        health and safety concerns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d125a-dcf4-4aa7-b0bf-1e618f24ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936f9aa-bca6-4f3d-aa39-5222d9d81f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of Singapore, Hong Kong, and Macao have ordered
        civil servants to work from home and asked private employers to do so where
        possible, with only essential staff or emergency service providers still at
        the office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7018f-364b-4231-a86d-b38754dbf36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82d44f0-e159-4673-ac38-0dca8a62e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil servants in Hong Kong have been working from home for weeks,
        since the Lunar New Year holiday ended in late January. A Hong Kong government
        statement said it "appealed to other employers to make flexible work arrangements
        for employees in order to reduce contacts among people."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2405d5-2b0a-48a1-be30-7773c7748c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a23f1-ea7a-4952-8bad-45471d6ad49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in many of these places have been suspended -- so teachers
        are instead conducting classes through digital learning tools, such as Google
        Hangouts and other video conferencing software. One Hong Kong school requires
        students to "check in" digitally and do lesson tasks online with hourly deadlines,
        so if students skip a class, it leaves a digital record.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f8fda-789e-4e35-a3ca-988da892239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a2b8e-d027-4dc6-9ceb-29ce10005c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But bringing the classroom online has proved frustrating for some
        educators -- especially those who work with children who have special learning
        needs or disabilities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f10e4ad-6224-4c20-8516-cccfc8d0142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5fead-cd52-48bb-870f-42e61fc306f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use a lot of hands-on learning, so it''s been really challenging
        trying to make our online learning meaningful for the kids when we''re not
        in a classroom environment," said Karen, a special education teacher in Hong
        Kong, who requested a pseudonym to avoid identifying the school.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e06e2-39f1-4729-89e0-7d65c6414057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b843b-6b2f-4a4f-9f57-d32479e9a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other schools, Karen and her colleagues have relied on digital
        tools such as video calls and Google Docs -- but challenges are made harder
        because her students need a lot of adult support.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f7c52-2ae9-4a17-a9c3-053879dbc49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f05a68-00b3-475c-9ba7-79541ca2fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parents are also working from home, and are having to also
        be teachers -- it''s almost an impossible situation," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d094d49-81b6-4700-8f8d-bb845a79c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d594bd-8716-422e-b422-6f574a503bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special needs students also often rely on the structure, routine,
        and human interaction provided by school -- which means remote learning can
        be unsettling or frustrating.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12133a-b01d-4856-be4d-965a64def0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59280a45-1e15-4eac-8cf0-ee49b44de172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for other digital-based sectors, working from home has instead
        been surprisingly effective, say employers in the field.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295304d-7444-4a19-93b4-04cf6b4f5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e68e9-ffb6-48a3-8f2a-0f5e7a52e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a test run that we didn''t really choose to implement, but
        we''re quite happy with it," said Brice Lamarque, sales and accounts director
        at a web and branding agency in Hong Kong. Nearly all the agency''s employees
        have been working from home this month -- and will continue for as long as
        the Hong Kong government advises, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4818a-fbd3-4f7b-87a8-ef72c0992911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea177f1-6025-440a-b768-902466bc8c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before (the epidemic) happened, we were not really keen on letting
        our team work from home because we value collaboration," said Lamarque. "But
        this experience actually showed us that the whole team collaborates quite
        well even if they''re not in the same room, so we''re looking at adding that
        into our employee benefits ... maybe two to three weeks a year."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119b658-8e86-4084-b50d-4ec21036fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5f3eb5-8981-4d97-9e78-a0d24ea4025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that a big part of the work-from-home success
        owed to the digital nature of their company and industry -- employees only
        require a computer and internet connection, meaning they can work from anywhere.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed023a2-865b-4fb0-a723-365d7ea7ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a0199-4862-4660-92b3-98eca1c5aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Hasberry, a Hong Kong employee at an asset management firm,
        has also been working from home -- but unlike Lamarque, he and other coworkers
        will be returning to the office next week. The company needs to meet with
        clients and visitors, meaning it''s hard to keep working from home beyond
        a few weeks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb1d10-5273-49bb-87dc-80d6f1bca8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ccd079-bed7-4f1a-a54a-1925883cb8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some guys at my office are more (in) investor relations -- it''s
        much more people-centric, so that part of the job wouldn''t be able to be
        done from home," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f452b-4d65-4bba-8f6c-d078173918ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121060f-c777-4a5e-9805-fba60b296643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some people face social pressure from employers to go
        into the office despite government guidance to work from home. Employees in
        customer service industries or front-of-house roles often don''t have the
        option to work remotely.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98547b50-26c3-4efc-adc4-099ea7b5366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef6f58-c914-49b2-85f0-f4fc557ad487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, factory workers also don''t have this choice -- instead,
        those able to return will face stringent health and safety measures each day,
        like having their body temperatures checked and hands disinfected before entering
        the workplace, according to state-run media Xinhua.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3e93e-b397-4404-8919-3e37e2d88677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63860168-f631-42cf-9db5-041863504334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some employees in Hong Kong told CNN that they were frustrated that
        the arrangement could put them at a higher risk of infection, heightened by
        memories of the 2003 severe acute respiratory syndrome (SARS) outbreak that
        devastated the city</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003a3b0-ccaa-4a61-86d6-fdf1ceda8d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684786a5-1b2b-49a8-8d94-f7a1e3a8cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is this the future of work?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3105bd-94a6-4da9-a0b8-3815b0e817c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although digitally-based industries may be better suited to work
        from home, advocates have been pushing for years to make work more flexible,
        arguing that it can be done with the right infrastructure, to the benefit
        of both employees and employers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c29784-b752-4061-bd4a-d43ce91f7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969d28e-20fc-411e-b92c-c23330984c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past decade has seen expanding opportunities for remote working
        and increasing remote job listings -- and this shift is largely due to new
        technologies and changing family demographics.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf494e-9df1-4bce-9c33-8e126a9a8c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57de6dd-00ca-414a-8232-5f1425aa6716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement has been embraced by many parents who say the ability
        to work from home makes it easier to juggle childcare and a career. Many families
        who can''t afford nannies or day care face a difficult decision when they
        have a baby, with one of the parents -- often the woman -- having to sacrifice
        career advancement to care for their child.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4080df-b228-4cfa-ae41-d8088c492472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3715fe9-2fa3-4fb4-a88c-cbfedc07b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The option to work from home doesn''t just empower women -- it makes
        it easier for working fathers to step into that role too, in a step toward
        gender equality that benefits all parties.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a53f87-624f-4e34-9b4c-bcc4c3cf3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1d7dd-9ca2-45ed-9b63-7f44a7c84696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technological advancements have also made working from home more
        accessible across all sectors.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac7498-4431-405f-bbea-35a3abe76c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2654334-3ced-4b22-9d00-5739bf6c19c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowadays, compared to 10 years ago, it is a lot easier to access
        emails remotely, cloud-based filing, dial-in to calls and video conferencing
        remotely," said Marie Swarbreck, founder of FLEXImums, a company in Hong Kong
        that connects job applicants to remote or flexible work opportunities. "The
        technology and software is available for people to work remotely."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e49f1-7f8b-4407-87d8-79c6e99232e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c743ef-3a7d-43a8-abc6-2c566d1f3765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged that the current work-from-home situation in Hong
        Kong has produced "extra challenges which are out of our control" -- for instance,
        working parents have to care for children whose classes have been suspended.
        Homes that are empty, quiet, and perfect for remote working on a typical day
        are now filled with people and distractions.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fbcd19-827b-460c-bf90-d7da1abff1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec03173-d4eb-4502-83cf-dcb06b74ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these are extraordinary circumstances -- not the norm, she said.
        Current challenges don''t mean that working from home is ineffective, or that
        it shouldn''t be implemented more widely beyond the outbreak.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc0a4e0-815f-4e27-a8ab-a51ae8c022cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70bcb91-b36b-45ad-ad65-f1ee1660137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to create a workplace that welcomes and encourages working
        from home, remotely, flexibly, is certainly, in my opinion, the way regular
        daily life will become more and more."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e6d85d-cb17-4b7d-a12e-66cb7fcdbb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:16:52.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:35.413+08:00
