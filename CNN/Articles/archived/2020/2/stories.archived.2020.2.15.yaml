      'mgnl:created': 2020-02-15T10:37:32.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracey said if she could tell Rich one thing right now, it''d be
        that she''s thankful for everything he did during their time together and
        continues to do for her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9723845-97e8-4654-8ab6-5c65896d7452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:37:32.131+08:00
      'mgnl:createdBy': 'eimor'
