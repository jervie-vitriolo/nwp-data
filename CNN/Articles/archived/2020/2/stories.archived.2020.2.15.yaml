      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b05033-0d39-4f53-9e2e-8fa642bbb6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration''s position is dangerous. It holds Iran directly
        responsible for abuses committed by armed groups under a new-fangled theory
        that the United States would not want to see applied to our support for armed
        forces including the Saudi bombing campaign in Yemen and the Syrian Kurdish
        forces'' treatment of detainees," Goodman added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c6032-5851-47b6-a582-f800cd874342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.717+08:00
      'mgnl:createdBy': 'catherine'
