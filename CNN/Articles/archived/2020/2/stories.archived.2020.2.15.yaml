      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac9088-2781-46be-bb10-590ff23b4f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:37:32.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tracey, even though you can''t see me, I am always here. I love
        you. Love Rich," a note from 2018 read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fdcb45-dc1a-4b59-b999-b4cc84fc4629'
