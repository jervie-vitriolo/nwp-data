    'template': '1'
    'title': 'A dog was rescued after swallowing a bag of crack cocaine someone had
      thrown into his backyard'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c814727-2279-4054-a2c2-e4fcaa3d08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  A pitbull named Nipsey fell victim to his
        appetite when he ate a bag of crack cocaine that was thrown into his owner''s
        backyard, Detroit police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41fae5-9a36-4d7b-9a7b-3b2429cc7c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee21fdb-8e23-4957-ab1d-a36727e9db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were executing a search warrant at a neighboring property
        on Wednesday when one of the suspects listed in the warrant threw a bag of
        crack cocaine over the fence, Detroit police spokesman Dan Donakowski told
        CNN. Nipsey was in the yard at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0fc3b1-0e12-461c-b4b5-49ae5ae82ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ed103-6cf8-4e78-9d9d-d880a7abe4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police heard Nipsey barking, Donakowski said, and when officers
        went to investigate, they discovered the bag of cocaine torn and chewed up.
        They immediately called the Michigan Humane Society (MHS) for assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a80c6a-b120-4e44-875b-5442604baa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5ffa5-00f1-4736-ac58-3bc8a72df0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came outside and saw him eating some dope from the house
        next door it kind of blew my mind," Clinton Majors, the dog''s owner, said
        in a video shared online by MHS. "Definitely when you''ve got animals you
        really care for them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8942a539-519c-45fd-91e4-46369b56b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe550990-69a3-40da-a392-30cf8147fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being alerted by the police department, humane society workers
        "rushed" to the property to pick up the dog and his owner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da511d9-774f-4886-b5d0-69714f40e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5d827-7564-449b-8a70-8c7cec3637cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dispatched two of our investigators to the home," Michigan Humane
        Society spokesperson Andy Bissonette told CNN. "We then transported Nipsey
        to our MHS Grosfeld Veterinary Center."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef34875-348d-4bde-8117-98d2e8642b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b542d-b101-4b6e-89ce-28fc4c02f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1-year-old puppy was held overnight for treatment. Once he recovered,
        he was finally reunited with Majors, who did not have to pay for Nipsey''s
        medical care. MHS covered the costs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97455ec3-dc4e-45a5-9b31-b926f2c8dff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.028+08:00
