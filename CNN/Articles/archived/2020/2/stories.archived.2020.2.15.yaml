    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c72d57-ee48-4ab9-a7fa-0ff3a0decfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2277db34-61a9-4162-8c06-4fdab12c8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of all the millions of buds and blooms that flooded florists
        and grocery stores this Valentine''s Day, not all of them ended up in someone''s
        living room. What happens to the bouquets that don''t make the cut?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea8b3d-8cf7-45e3-a739-bd3b7be89daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a90ad-5e02-4dd3-9c2b-37b1052dc4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They''re donated</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd8d10d-d79b-4694-831c-8dc6c427525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are dozens of charities in the US that accept unsold bouquets
        from florists, repurpose them and donate them again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106d690-e07f-41bf-90bf-007aa5599449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93fbadc-00ca-4275-897e-5f275801ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Random Acts of Flowers, a nonprofit that donates bouquets to
        patients in hospice or assisted living care facilities. And Valentine''s Day
        is the nonprofit''s equivalent of the Super Bowl, said Christina Sayer, Random
        Acts of Flowers'' director of marketing and communications.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f3e1a-1c87-404a-b425-145ca6859ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf679664-8319-44c4-b52b-9a24a852a773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity has three branches in the South and Midwest, which each
        receive around 5,000 to 6,000 bouquets of flowers every month. That number
        will likely double this month counting post-Valentine''s Day deliveries, she
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33371b-0b93-40f4-90ff-827d62605fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e505ae-be5b-4750-a77c-7181ef9985b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They''re used for education</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b28a1-26eb-4238-93ae-cd9e9e787e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florists-in-training often practice their trade on donated bouquets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ff1ef-ad43-44bb-ad2d-4cb4cc34d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8c830-c925-41b3-b158-902faf98739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bewilder Floral, a sustainable florist and floral program in California,
        accepts used flowers to teach students how to design bouquets. And local horticultural
        societies may accept used flowers to cut and dry them to preserve them, pressed
        between pages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aca026-fde4-4d50-baa0-fd10d9c12702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133b94c-6408-44ef-be81-ed70ed8781d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They''re trashed</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a38ac46-50cf-495b-9d36-c39e8b2acfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than often, wilting bouquets end up in the garbage. Seeds that
        fall from pollinated flowers likely wouldn''t grow in the trash, where light
        is obscured and soil isn''t viable. Flowers that are landfilled help contribute
        to greenhouse gases ...</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33568c39-0569-4b85-a2f9-e63ae25cdbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66066038-7a89-413e-8890-ae01d09b606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They''re composted</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7edc89-d919-4ee9-89de-06886cef655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... Unless they''re composted! Flowers don''t stay blossomy and
        fragrant for long once they''re cut. But they biodegrade naturally, and nonprofits
        like Random Acts of Flowers try to compost as much as they donate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2530bd-ecb2-447a-918d-b56a1129034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92078bb-6cc1-4660-b66a-5a084b9bfb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers use it all -- whatever isn''t up to snuff to go on display
        gets composted and donated to local landscaping companies and gardeners, Sayer
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f642c-10b5-4916-889f-1e38f5c42edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2cc1c-103d-4548-a7c3-de01b6231db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without [the charity], the unsold blooms at the stores in our community
        would likely be discarded to the landfill," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95735a56-b9a0-4ae2-b7b1-fe53cb7be04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ed925-6078-4f87-8d62-72d2810c843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flowers won''t smell as sweet as they did when they were sitting
        in a vase, but they''ll improve soil quality and even reduce the amount of
        harmful toxins in the soil and air. And maybe, for Valentine''s Day 2020,
        you''ll have grown your own bouquet with your composted soil.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48335c48-cfa5-4147-a99f-f8f172ab4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:14:34.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/02/15/business/valentines-day-flowers-what-happens-trnd/index.html">
        "What happens to the Valentine''s Day flowers that don''t get sold?"</a></em></p>'
  'dog-rescued-crack-cocaine':
