      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Michael Avenatti is guilty on all three
        counts he was facing, according to a decision by a jury in federal court in
        New York on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9308f1-750e-4a50-a571-f98abbc250e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056eab4-09ab-469d-af27-ea0dc0a36ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the lawyer threatened to publicly accuse athletic
        apparel maker Nike of illicitly paying amateur basketball players unless the
        company paid him millions of dollars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f46ac-97fe-4414-8aee-7a74fb734202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c21873-6eec-4b20-90c6-6e18e15d7944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said Avenatti also betrayed his client, a youth basketball
        coach who made the allegations against Nike, by advocating for money for himself
        instead of the client.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a02e6-ae4a-409a-addf-80abb8c95f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a8024-7ba6-4e2b-9a36-0e2ea2718465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti was charged with transmission of interstate communications
        with intent to extort, attempted extortion and honest services wire fraud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0f9020-06ae-44ca-8026-15c0e8b92738'
      'mgnl:activationStatus': true
