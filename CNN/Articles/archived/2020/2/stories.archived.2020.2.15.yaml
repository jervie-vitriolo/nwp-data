  'White-House-extends-national-emergency-southern-border':
    'author': ' Maegan Vazquez and Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-15T05:26:38.992+08:00
    'imagesource': 'jcr:a04a16f3-17ae-49f5-ba3f-5e75610fd14f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd2b864d-0825-4794-9cc3-fee38d0ded36'
    'lead': 'President Donald Trump will extend his national emergency on the US-Mexico
      border for another year, according to a notice submitted to the Federal Register
      on Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-15T05:29:30.642+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:39:42.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
