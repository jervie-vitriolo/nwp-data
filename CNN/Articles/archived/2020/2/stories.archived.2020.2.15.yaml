    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc946b82-8189-47b9-afb1-ce34196eeebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T04:10:55.966+08:00
