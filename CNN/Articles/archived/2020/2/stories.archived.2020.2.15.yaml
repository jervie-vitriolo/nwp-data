      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tracey got the first flower delivery, a year after Rich had
        passed, she said she was in shock over what her husband had arranged for her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3554029-9e56-4a1e-8ec2-5cf44b2b941c'
