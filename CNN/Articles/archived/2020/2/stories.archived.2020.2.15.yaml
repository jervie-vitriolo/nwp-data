    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1980a-ae91-4024-8592-7c36ca0f530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.133+08:00
