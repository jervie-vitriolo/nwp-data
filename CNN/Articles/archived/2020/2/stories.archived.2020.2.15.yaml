    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump-administration-', 'Iranian-General-Qasem-Soleimani-']
    'template': '1'
    'title': '''Imminent threat'' explanation noticeably absent in White House report
      justifying Soleimani strike'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1e851-8641-4db1-bc7f-4cade1747bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>(CNN) &nbsp;</b>The Trump administration has repeatedly insisted
        that its decision to kill Iranian General Qasem Soleimani was justified because
        he posed an "imminent threat" to American lives, but that phrase was notably
        absent in an <a href="https://foreignaffairs.house.gov/_cache/files/4/3/4362ca46-3a7d-43e8-a3ec-be0245705722/6E1A0F30F9204E380A7AD0C84EC572EC.doc148.pdf"
        target="_blank">official White House report</a> sent to Congress that outlines
        the legal and policy rationale for conducting last month''s strike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d9bb0-e7e8-4e84-b07d-90aee998df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a98f1-a929-4b48-b97f-232a7b6a6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the report -- released by House Foreign Affairs Committee
        Chairman Rep. Eliot Engel Friday -- is an unclassified version of what is
        called a 1264 notification, which the White House is required to send to Congress
        if it changes its view on the legal framework for using military force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d9fe9-5fcd-4e94-ad7e-89d835174763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6751074-096e-4d60-9d95-191a565f706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the notice not only outlines the administration''s
        legal justification for killing Soleimani, but acknowledges that the White
        House expanded its interpretation of the 2002 Authorization for Use of Military
        Force to include military action against Iran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6943506f-b679-4e6c-b0a8-6a8663be07bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883194c-da23-4735-8edb-a31362a0598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran''s past and recent activities, coupled with intelligence at
        the time of the air strike, indicated that Iran''s Qods Force posed a threat
        to the United States in Iraq, and the air strike against Soleimani was intended
        to protect United States personnel and deter future Iranian attack plans,"
        the report reads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9742c7-7d0a-4075-811d-7793f5f15ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f867a8-b24a-4f38-b885-e6394ceccfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It argues that the airstrike is consistent with longstanding interpretation
        of the President''s authority under Article II of the Constitution and the
        2002 AUMF, as the use of military force was "tailored narrowly to the Qods
        Force target''s presence in Iraq and support to ... Iraqi militias that attacked
        US personnel."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ae893-60d0-49a8-9588-09412c3e2718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb756140-d9e9-42b7-80ad-210b23d77e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration suggests that the notice itself reflects a change
        "in application" of existing legal and policy frameworks, but, "it obviously
        reflects a significant change in the executive branch''s view of its legal
        authority to strike Iran," according to Ryan Goodman, a law professor at New
        York University and co-editor-in-chief of Just Security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48e498-6996-4a4d-8e2b-625d9e0fe47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2ca5c-9172-4d9a-8305-4ce6c9cd3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very different from the Obama report, and it is very different
        from what senior US officials told Congress in 2019," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59430bc-c679-4d26-9cc3-10e3dd1daf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcfe99f-d8b5-4d74-86c2-ee8f8daf70d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials repeatedly assured lawmakers last year
        that "the administration has not, to date, interpreted either the 2001 or
        2002 AUMF as authorizing military force against Iran, except as may be necessary
        to defend US or partner forces as they pursue missions authorized under either
        AUMF."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc3af3-68c4-44b5-acaf-c17774862e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1d843-346e-4747-81d0-e8301aa54d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s claims prompted a sharp rebuke from Engel
        who called their legal theory "absurd," their explanation "spurious" and said
        he looks forward to questioning Secretary of State Mike Pompeo on the matter
        during his expected testimony on February 28.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca86c5a-1ee2-4007-a996-8f00770d0d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067f848-b208-4ac2-ba98-b2e551b35b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This official report directly contradicts the President''s false
        assertion that he attacked Iran to prevent an imminent attack against the
        United States," said Engel, a New York Democrat. "This spurious, after-the-fact
        explanation won''t do."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece2e61-1c9b-40da-a60c-0c06e44ed7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59cfe14-3309-4682-a66f-c9158c9d10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since the strike, top administration officials have
        backed away from the imminent threat argument after being pressed to provide
        details backing up that assertion amid rampant skepticism from Democrats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f0b3b-304b-4283-9bd0-c30ba4049d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b6a9d-272e-47a4-a2ab-c80140d145a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report released Friday makes no mention of an imminent threat
        while discussing the facts surrounding the strike or the legal justification
        for carrying it out, raising concerns about the President''s expanding authority
        to take the country to war with Iran without consulting Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a9a1f9-29d1-47d6-8a84-a7370b280ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc187f-f827-49bc-af50-75c7eae7dde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration has dropped any reference to the idea that Soleimani
        posed an imminent threat. That spells danger for the future. It means that
        one person alone in the Oval Office can take the nation to war with Iran even
        if time would easily allow going to Congress beforehand," said Goodman, who
        served as Special Counsel to the General Counsel of the Department of Defense
        during the Obama administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3737d184-5df1-4ed3-8e40-97cf8f115301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596352c6-10da-4640-924d-915924ccf057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Engel slammed the administration''s claim that Trump
        had the authority to carry out the strike on Soleimani under the 2002 AUMF.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12238b16-da74-4f79-bc25-e5544ed156f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280e679-bf61-458d-aee0-b83b2864d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To avoid having to justify its actions to Congress, the administration
        falsely claims Congress had already authorized the strike under the 2002 Iraq
        war resolution. This legal theory is absurd," Engel said in his statement
        Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986acf9-735c-4977-b190-8ab057ea5bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4871ce-7744-4d6a-b1f1-7e3de47d0d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2002 authorization was passed to deal with Saddam Hussein.
        This law had nothing to do with Iran or Iranian government officials in Iraq.
        To suggest that 18 years later this authorization could justify killing an
        Iranian official stretches the law far beyond anything Congress ever intended,"
        he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6e9ab-e59d-466c-a19b-40acec30a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3acddce-183c-4ebd-b8e2-eb1ecf2e3bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the House voted to repeal the 2002 AUMF and to block
        funds from being used to wage war with Iran, in an effort to curtail President
        Donald Trump''s military actions in light of heightened tensions with Iran.
        That bill has not gone to the Senate floor and Engel urged his colleagues
        to take up the vote in his statement Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b6a2a-5ad0-461c-95cf-1e3cd61df51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e16fb86-0af7-4d64-9d28-d7eff6507141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodman agreed, telling CNN that the "administration''s position
        cannot sustain legal scrutiny."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eba548-d810-46eb-8a11-0cc0a1c9d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dec838-6520-4687-a8ed-81ea451aab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a reason the Obama administration and the Trump administration,
        at least before this point, never made such audacious legal claims. The assertion
        that Congress has authorized the executive branch to use force against Iran
        is unsound. A bipartisan majority of both houses of Congress have rejected
        that view in just the past few weeks through congressional findings," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b69a6a4-a801-4d66-9fec-297cb26fd01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T08:41:23.717+08:00
