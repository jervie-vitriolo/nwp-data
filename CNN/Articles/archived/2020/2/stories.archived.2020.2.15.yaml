      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a04b4-217d-46e5-8314-72f8ffae1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:37:32.130+08:00
      'mgnl:createdBy': 'eimor'
