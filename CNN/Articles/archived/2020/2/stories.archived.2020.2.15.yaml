      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61807e70-9292-4ced-82ba-29715976d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all are confident that President Zelensky does not want to be
        involved in US politics, and we hope that any pressure (that) existed in the
        past to do so is over," Murphy said following a meeting with the Ukrainian
        President, reported Reuters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04782dcd-1bb0-4304-82ce-6ff93f68e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.185+08:00
