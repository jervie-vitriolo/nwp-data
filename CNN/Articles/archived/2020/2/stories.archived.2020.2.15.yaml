    'mgnl:tags': ['United-States', 'Donald-Trump', 'national-emergency', 'border',
      'Mexico']
    'template': '1'
    'title': 'White House extends national emergency on the southern border'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762727a2-1114-4581-9ed7-dee1ee280548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump will extend his
        national emergency on the US-Mexico border for another year, according to
        a notice submitted to the Federal Register on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096a1be-4c0f-4933-b2f7-524e1d85cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c7463-ccca-47d4-b036-105a5798842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice comes nearly a year after Trump declared a national emergency
        in order to secure funding to build his signature wall. The move paved the
        way for Trump to unlock billions of dollars in federal funds to construct
        additional barriers on the southern border, bypassing Congress after lawmakers
        refused to meet his multi-billion-dollar fund request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add371b4-dcae-457e-8831-576869ea3245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4139c45-b31f-484d-9626-48c8966dd0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the White House has renewed the emergency,
        which it plans to extend "beyond" February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940e6ce-e289-4cf4-80c7-caa960ecb52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76408831-0f46-48f8-b057-ef317e623992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension allows the administration to continue dipping into
        Pentagon funds, which the administration is continuing to rely upon to complete
        hundreds of miles of wall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c7da8-5e90-486c-ae24-dd12f078962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc65a9-91a0-4cb1-b710-1b1c4affd251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Defense Department officials notified lawmakers that
        the department would divert $3.83 billion from various Pentagon accounts to
        fund border wall construction, according to a congressional aide familiar
        with the funding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e99010-15f1-4b87-9640-4d1a9bf1961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfceb4c-0675-42de-80ff-94c1b0de2e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While arrests on the southern border remain high, the situation
        along the border has changed from when Trump initially announced his national
        emergency declaration. In January, Border Patrol apprehended around 29,000
        people at the southern border, compared to nearly 48,000 migrants in January
        of last year, according to US Customs and Border Protection data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02164661-24bf-456a-b2cc-39724c0e0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e0947-ab29-45d7-9418-5328bafa46db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice submitted to the Federal Register acknowledges that while
        the executive branch has taken steps to address issues cited in the emergency,
        "further action is needed to address the humanitarian crisis and to control
        unlawful migration and the flow of narcotics and criminals across the southern
        border of the United States."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023860b-e4e7-4a14-9110-470b93f3dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb9de0-5ead-4ef4-a6f5-036e00628032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to President Trump''s leadership, we have made incredible
        progress addressing the security and humanitarian crisis at the border, compared
        to where we were at this time last year," said acting Homeland Security Secretary
        Chad Wolf in a statement. "Arrests of individuals attempting to illegally
        cross the border declined in January for the eighth consecutive month and
        we continue to see stronger partnership with Mexico, Honduras, El Salvador,
        and Guatemala.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164bcbc0-9ef7-4916-a54b-e0245205ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b0212-3421-49c8-9bcc-4ca29eb1cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wolf also said: "We are still experiencing an extremely high
        volume of apprehensions as well as the ongoing smuggling of drugs, weapons
        and people. The Department is grateful to President Trump for his continued
        commitment to addressing this crisis head-on and securing the homeland."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0c12e-fbc8-4050-9f98-369f9ccdec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e49769-41a9-418c-af66-f5851765a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump''s national emergency declaration continues to face
        legal challenges. While lower courts have blocked the use of funds, some appellate
        courts have ruled in the administration''s favor. In January, for example,
        a federal appeals court allowed the administration to use a certain set of
        Defense Department funds for the construction of the border wall after a lower
        court blocked the administration from using them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed92cb3-84df-4c0e-8dae-073933a23313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b07ec8-09f2-4cf9-b09c-150a8faba90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 7, the administration has completed construction
        of approximately 119 miles -- the majority of which has been replacing old
        barrier with new, enhanced wall systems, according to US Customs and Border
        Protection. Trump said at his State of the Union address last week that he
        intends to complete "over 500 miles" by early 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08a220-247a-4060-8713-e5db5ca12ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc24001-851d-4463-b282-165a7521dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T05:29:30.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:42.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ryan Browne contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466d3a5-b7af-42f4-9778-a11e8ae4912f'
      'mgnl:activationStatus': true
