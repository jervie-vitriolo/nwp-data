      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/14/us/valentines-flower-tradition-trnd/index.html">"He''s
        been gone for eight years, but he still gets his wife flowers every Valentine''s
        Day"</a></em></p>'
