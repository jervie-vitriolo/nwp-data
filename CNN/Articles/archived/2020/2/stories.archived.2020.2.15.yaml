      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He still faces two additional trials for allegedly stealing Stormy
        Daniels'' book advance and committing fraud in California. He is being held
        in jail for allegedly violating the terms of his bail in the California case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ca09c-b864-49d0-8e63-b54525c72f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708df022-d4a4-47cf-8d83-c0a37cfe2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Franklin, the youth basketball coach who Michael Avenatti represented,
        testified last week that he was bullied by Nike executives who forced him
        to make the illicit payments to top high school basketball players and their
        families. In 2018, the company ended its sponsorship of Franklin''s program,
        the California Supreme.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b571ed-7d3a-4c8e-aa2d-77f42cb2d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abae99b-bebc-4c4d-9951-2c27e38a0f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin said he wanted Avenatti to get Nike to renew his team''s
        sponsorship and get two Nike executives fired.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e80cbe-d889-4ad5-a83c-c564da6c2ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ebfbd7-2730-4366-b3aa-3304fb800c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti was in "crushing debt" at the time and wanted to use Franklin''s
        case to make money, prosecutors said. The high-powered attorney saw Franklin
        as a "meal ticket," they argued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb8ad4-7e21-483e-8375-a7ac238e50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e220df82-a9d6-45ff-8534-b63e42f81a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike lawyers who took the stand during the trial said Avenatti told
        them he would hold a press conference claiming the company illegally paid
        players. In exchange for not going public, Avenatti told the lawyers in one
        meeting Nike would have to pay Franklin $1.5 million for any claims he had
        and immediately pay Avenatti and another attorney $12 million, and guarantee
        $15 to $25 million in payments for an internal investigation, prosecutors
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4494aa-1b35-472b-bd7d-58fe6b8cd935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45462436-1c6f-4db9-ab6c-661e13e371e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin Homes, an associate attorney for Nike''s outside law firm
        who took notes during several of the meetings with Avenatti, testified that
        it "evolved into really a shakedown."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e159b6-6093-4e21-aa1a-62f14c43ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c020707-bad6-4920-8e15-afc656a0b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin testified he was shocked to find out Avenatti was planning
        a press conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f687b76e-8049-45ce-9a50-cf9b57c6faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a57f5-3c91-4688-b655-6136e76a6813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti''s attorneys have denied he committed any criminal acts
        because he was acting on behalf of his client who could legally make demands
        if they related to his claim. They argued Franklin and his friend, Jeffrey
        Auerbach, have changed their stories since Avenatti was arrested.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ada5aa-9fe8-4c87-b62d-eb802a89821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a585466e-5750-4785-9dff-c8e0e896dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing previous testimony and text messages between Auerbach and
        Franklin, defense attorneys said the two men were after "justice" and hired
        "Avenatti to be Avenatti" to get it. They had looked up firms that had "successfully
        sued Nike" and said it was time to "go after Nike," defense attorney Scott
        Srebnick said in closing arguments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2b9ad7-2385-48c8-ac91-aedd09809a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb6f82-8f43-4df8-8daf-ad6e6c44f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auerbach also researched a jury verdict Avenatti won that totaled
        more than $400 million, and Auerbach and Franklin allegedly told Avenatti
        "do it your way" after hiring him, Srebnick said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cca7d4-750a-4dd5-a284-daedd7abfd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c50370b-9aa7-4d91-81ba-34cbc0af107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin said he wanted to root out corruption, and Avenatti was
        on a mission, defense attorneys argued.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6424cd-ee1f-4414-81dc-3518cff41d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da74c1-a491-4569-97fe-b20fbc6122ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to root out corruption, the only way to dismiss employees
        for corruption is an internal investigation," Howard Srebnick, another defense
        attorney, said. "He was on a mission for his client. He was on a mission to
        achieve the goals of his client, and again he would be paid along the way."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38285049-c1f3-44c1-a344-d2623a58a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/14/us/michael-avenatti-verdict/index.html"><em>"Michael
        Avenatti has been found guilty on all counts in Nike extortion trial"&nbsp;</em></a></p>'
  'The-world-never-knows-who-won-jackpot':
