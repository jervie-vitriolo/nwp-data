      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to monitor particularly the Chinese that will be coming
        here," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139fbed-1e14-4096-9cc9-86b888bbc068'
      'mgnl:activationStatus': true
