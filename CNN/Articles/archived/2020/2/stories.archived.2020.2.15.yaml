      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages change each time, but the love remains constant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933369b-b2b6-48c1-b34c-9733f665a113'
