  'sonic-the-hedgehog-review':
    'author': 'Brian Lowry, CNN (Review)'
    'caption': '"Sonic the Hedgehog" ran into a buzz-saw with its first trailer, forcing
      the filmmakers to go back to the drawing board and perform some hasty digital
      plastic surgery (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-15T15:56:57.059+08:00
    'imagesource': 'jcr:1f11297c-86a5-4165-93e6-b6550faaea5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad28c81f-f18c-41e6-9c27-49c923461e14'
    'lead': '"Sonic the Hedgehog" ran into a buzz-saw with its first trailer, forcing
      the filmmakers to go back to the drawing board and perform some hasty digital
      plastic surgery. If only as much effort had been put into the conception of
      the film, since the little guy''s teeth were only one of the issues that needed
      to be fixed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-15T16:00:00.683+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T21:39:28.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:39:10.667+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sonic-the-Hedgehog']
    'template': '1'
    'title': '''Sonic the Hedgehog'' has problems that better teeth can''t fix'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae284a27-85db-4d3b-9c85-35b36a28fb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;"Sonic the Hedgehog" ran into a buzz-saw
        with its first trailer, forcing the filmmakers to go back to the drawing board
        and perform some hasty digital plastic surgery. If only as much effort had
        been put into the conception of the film, since the little guy''s teeth were
        only one of the issues that needed to be fixed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167770a4-25de-41a3-ad21-1ecad4f80c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8991e-a36c-415c-a0e4-882d8417a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly designed for kids &nbsp;with the added bonus of potentially
        appealing to parents familiar with the nearly 30-year-old Sega game &nbsp;the
        premise is about as simple as it gets. Yet while it''s the kind of inoffensive
        movie that will likely divert younger children over a holiday weekend &nbsp;so
        kudos for the timing &nbsp;shrewder adults will politely let some other mom
        or dad be the one saddled with squiring them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80dcc3-95f9-42fe-b71a-5e92a74a3a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f554b34-1644-4295-807f-ed45264f4d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best thing that "Sonic" has going for it, by leaps and bounds,
        is the infusion of manic energy that it receives from an unleashed Jim Carrey
        as the villain, Dr. Robotnik, basically a mad scientist out to capture or
        kill the little alien.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2caaa1-7ac3-4f28-b939-b005ffc2efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809307a-3ab7-47f3-b5e2-f3521cf5ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything else, though, is a rather tedious slog in what becomes
        a road movie, as the lonely Sonic (voiced by comic Ben Schwartz) befriends
        the local sheriff (James Marsden), dragging him along on a cross-country trek
        from tiny Green Hills, Montana to San Francisco.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23b91c-e236-4d6a-b6fa-8af84659fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83c9c5-d0f5-4b73-bfab-07d8ed33d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonic, you see, has taken refuge on Earth, watching but keeping
        his distance from its denizens. When the government becomes alerted to his
        presence, they set Robotnik on his tail, giving Carrey license to slip into
        his "The Mask" mode, twirling moustache and all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca2329-782b-4799-ab91-1ad47f29055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004e514-17ab-46a5-94db-ba5cad6e2d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as undemanding kids fare, the formula represents a thin concoction,
        with the most amusing gag &nbsp;in which the superfast Sonic manipulates
        those around him while they appear to stand still &nbsp;essentially pilfered
        from the later X-Men movies, where the Quicksilver character does much the
        same.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409cb421-855a-4a58-8bd9-fc1fd5e93631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4727450d-5c5e-407d-b8f4-87af36e54463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marsden gamely plays off the blue CGI blur opposite him, while his
        character learns a valuable lesson about what''s really important in life.
        But even with plenty of callbacks to the game, director Jeff Fowler (making
        his feature debut) and writers Patrick Casey and Josh Miller labor to gin
        up enough material &nbsp;including, of all things, a bar fight &nbsp;to
        stretch the bare-boned plot to something approximating a movie.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5104ca4-c1b6-4812-852d-52e77f8146eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec6f40-1b02-413f-9cc9-6920cbb9b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line is not every piece of intellectual property really
        has the heft to merit such big-screen treatment, and if there was a way to
        build a viable cinematic franchise around the game, this doesn''t feel like
        it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f176c33-ef6a-4406-9ba1-431b8ff503a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c9e0f-16bc-4220-8142-7e5e94baa0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonic the Hedgehog might move like a bolt of lightning once his
        feet start flying, but even with the orthodontia done to correct his chompers,
        the movie bearing his name still goes nowhere, fast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b56e1-cff1-4885-852e-a78757367552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:00:00.684+08:00
