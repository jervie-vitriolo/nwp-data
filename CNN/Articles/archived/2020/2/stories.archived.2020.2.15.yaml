      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German economy did not grow in the final three months of last
        year, setting up the country for a difficult 2020 just when it was meant to
        begin experiencing a revival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e473d94-930a-416a-9aca-7264d8317f1b'
