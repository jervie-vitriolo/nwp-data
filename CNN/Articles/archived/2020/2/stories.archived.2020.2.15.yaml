      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just happy the guys helped me out," Majors said of police
        and first responders. "This is what good people do."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9af4f2b-0601-4679-81b1-dc49a6bac337'
