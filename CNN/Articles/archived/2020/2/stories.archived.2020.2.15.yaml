      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bfb876-7fc4-43c9-b71d-1e8737187179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coates said that meetings over the past two days had "reinforced
        our confidence" that the Japanese government is properly addressing the virus,
        adding that any Chinese athletes or fans coming from China, particularly affected
        areas, would have to adhere to Japanese government protocols.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153cc4a-2588-40e6-9827-feed50d84981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6799f938-c839-4b19-95ca-c264bc4cf90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 president Yoshiro Mori also said this week that the cancellation
        or postponement of the Olympics "had not been considered" as an option.</p>'
