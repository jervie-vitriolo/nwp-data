      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the flower deliveries didn''t stop after 2013. They continued
        every year after, each with a new note attached to the bouquet.</p>'
