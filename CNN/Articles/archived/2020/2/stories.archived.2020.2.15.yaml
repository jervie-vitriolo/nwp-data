      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc2267-9308-4f07-9179-56f42c6d49d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">pushed
        for the termination of the deal on February 11</a>, despite opposition from
        lawmakers, who <a href="https://www.cnnphilippines.com/news/2020/2/3/Senate-Rodrigo-Duterte-Visiting-Forces-Agreement-termination-review.html">called
        for a review of the agreement</a> instead.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c3db1d-9bfe-43d8-b3bd-4a50cc489612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21051b32-40f5-4b31-b261-0ccaa1f758fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called to end the pact after the cancellation of Senator Ronald
        "Bato" dela Rosa''s US tourist visa. The Palace also cited the US government''s
        <a href="https://www.cnnphilippines.com/news/2019/12/23/De-Lima-accusers-banned-from-US.html">move
        to ban entry to Filipino government officials</a> who were involved in the
        "wrongful imprisonment" of detained Senator Leila de Lima. De Lima, a staunch
        critic of the Duterte administration, has been in jail for illegal drug charges
        since February 24, 2017.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c9dcd6-6f1a-4eeb-92c1-c573bfb6fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:02:15.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also urged his <a href="https://cnnphilippines.com/news/2020/1/29/Rodrigo-Duterte-Cabinet-members-US-ban.html">Cabinet
        members to boycott travel to the US</a> in January, around the same time he
        decided to terminate the VFA.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a215f-9315-4004-b74e-a265c8c764b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Panelo maintained that the President''s stand on the
        VFA remains unwavering, adding that lawmakers should just <a href="https://cnnphilippines.com/news/2020/2/14/Duterte-Philippines-US-VFA-military-review.html">forget
        about a possible review</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff6368-f22d-4d3d-8e0b-2ed4f70e0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T20:42:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expiration of the VFA will come 180 days from the formal notice
        of termination from either country, as stated in the agreement.</p>'
  'zelensky-amanpour-exclusive':
    'author': 'Jack Guy and Nada Bashir, CNN'
    'caption': 'Ukrainian President Volodymyr Zelensky on Saturday strongly rejected
