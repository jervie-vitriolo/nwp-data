      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451b8e1-1d22-4528-ac13-8e25a392959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T17:22:11.028+08:00
