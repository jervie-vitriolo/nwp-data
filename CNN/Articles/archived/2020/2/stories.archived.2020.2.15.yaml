      'mgnl:lastActivated': 2023-01-26T21:39:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57522ead-52c4-4bc4-aa45-5dc8455be12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have started imposing travel restrictions on tourists
        from China, including its special administrative regions Hong Kong and Macau,
        two weeks ago to prevent the spread of the novel coronavirus, officially named
        COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c62b66-feb4-4b3d-90ea-21032fe7a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be51d0d-5367-42e0-a0cc-2b7a6ca0527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, there was a question [on whether] people from China could
        go to Taiwan and come to the Philippines without detection.&nbsp;Now before
        they come here, we already know if they have been to China or not, Romulo-Puyat
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cc332d-cc35-49b3-9f74-a2e7c66ff382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b5ced-4fdd-409c-be6d-ea9d37d9650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Hong Kong and Macau, they have yet to meet the condition
        set by the Philippines Inter-agency Task Force for the Management of Emerging
        Infectious Diseases, the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e4c84-5989-459e-b2c9-789aafd60cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef04697-372a-48a8-aa8f-5e7c858627a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat said early this week that the Philippines'' tourism
        industry stands to lose 42.9 billion in revenue because of the restrictions
        imposed on travelers heading to or from China, Hong Kong, Macau, and Taiwan.
        The secretary said the huge loss is assuming the travel ban will last for
        three months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac767805-8288-4de7-b147-8564f72ff134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab1a5e-ab10-408c-82d1-c3d24fffdcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cushion the blow, Puyat said they are working to boost domestic
        tourism. Some airlines, including Philippine Airlines, Cebu Pacific and AirAsia
        as well as hotels have agreed to come up with multiple promotions to help
        address the drop in their income.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e9f62-7039-4b43-8d63-0cafef48de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7f9d3-9319-4f6b-b085-13ecab8efc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T16:07:40.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland China has more than 66,000 confirmed COVID-19 cases, with
        almost 1,500 deaths. Meanwhile, Hong Kong has reported 56 confirmed COVID-19
        cases with one death; Taiwan recorded 18 cases and Macau, 10 cases.</p>'
