    'mgnl:tags': ['ABS-CBN', 'Alan-Peter-Cayetano', 'Edcel-Lagman']
    'template': '1'
    'title': 'Solon refutes Cayetano: House can multi-task for ABS-CBN franchise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5268e-150f-40de-b910-6b3c63b83289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong>  An
        opposition lawmaker criticized the reasons being given by House Speaker Alan
        Peter Cayetano for delaying discussions on the renewal of ABS-CBN''s franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69aadc-9822-40df-b755-86be992d5d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91675b7-f6f5-4fdf-92eb-0fe8b2c150e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano on Friday said the lower house <a href="https://cnnphilippines.com/news/2020/2/14/Cayetano-Congress-too-busy-ABS-CBN-renewal.html">is
        still too busy with pressing concerns</a>, and even if it does not start deliberations
        soon, ABS-CBN can continue operating until March 2022. The media giant''s
        franchise expires March 30, but Cayetano said there have been agreements between
        the House and the National Telecommunications Commission to allow media and
        utility firms to remain in business amid pending franchise renewals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5211b765-a5fa-45e2-8593-c9e493d2552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9c1f4d-497d-405a-b763-83f38a015c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albay Rep. Edcel Lagman, one of the principal authors of
        a resolution supporting the renewal of ABS-CBN''s franchise, said Congress
         particularly the House Committee on Legislative Franchises  does not have
        too much on its table to warrant the "foot-dragging."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b036d5-0448-431f-bf1e-1c4a09b89794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe2997-9778-4130-aa4e-e0d96e7bbd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House is used to multi-tasking so much so that it could legislate
        on several measures within a short timeframe or almost simultaneously," Lagman
        said in a statement on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78fa5e0-7576-47af-aeb1-1de9f84b24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd260a9a-9906-4278-9286-f8060b134c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that assuring ABS-CBN that it can still broadcast news
        and content until end of the 18th Congress even without a franchise is tantamount
        to giving it an "illusory alternative remedy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291df8f-e39a-4a38-8e0b-8029f9fe6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e68a1-ebbb-4cb8-a90c-ae605e37611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "legal, proper, and traditional course of action" is to decide
        on whether or not to grant ABS-CBN another 25 years to operate, Lagman stressed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a2a2e-d28e-4dd8-8858-38a328544169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b68cd-de90-4790-adea-5da56070f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reasons proffered by Speaker Alan Cayetano for foot-dragging
        on the renewal of the franchise of ABS-CBN are not so overriding as to sacrifice
        the freedoms of the press and expression for expediency," Lagman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23328027-8aa6-44f9-a819-e2555a6ba289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b08c7-faea-4042-a9ac-79974cdf5245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has another battle in the Supreme Court as Solicitor General
        Jose Calida<a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">
        filed a petition seeking to void the network''s existing franchise.</a> The
        government''s top lawyer cited "highly abusive practices," including allowing
        foreign investors to "take part in the ownership of a Philippine mass media
        entity" as well as launching media services without prior approval from the
        NTC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74c1bc-4da3-4fc2-8b46-7dba51967967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80033945-2113-4464-83a4-263230c37a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto petition lodged against ABS-CBN Corporation and
        its subsidiary, ABS-CBN Convergence Inc.came weeks before the networks existing
        franchise is set to expire on March 30. Several government officials including
        the media company itself denounced the move, saying it has no factual basis.
        Human Rights Watch Philippines also condemned the legal maneuver, saying it
        had "all the indications of political harassment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91902ea-8dde-4ea3-9957-f28e715f71b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-we-did-not-violate-law.html">READ:&nbsp;''We
        did not violate the law,'' says&nbsp;ABS-CBN</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9140a50-b449-4e9b-9feb-d698f0f6a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has personally vowed to put the channel
        and its subsidiaries out of business, even telling its executives to just
        sell the company. He earlier also publicly spoke about his ire against ABS-CBN
        for not airing his political ads during the May 2016 elections, where he eventually
        won.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a05c78-7f47-488a-8211-0191675e4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T13:49:20.377+08:00
      'mgnl:createdBy': 'eimor'
