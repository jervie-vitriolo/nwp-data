      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad9529-28ca-42b5-960f-5a9aa9b71c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T21:56:23.185+08:00
