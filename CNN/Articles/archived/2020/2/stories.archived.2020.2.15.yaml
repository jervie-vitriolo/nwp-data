    'title': 'Manchester City banned from upcoming UEFA competitions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2938d4b-73ea-4dc9-bbde-7fd19ebbb803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Manchester City has been banned from
        UEFA club competitions for the next two seasons &nbsp;beginning in 2020/21
        &nbsp;and handed a $32.5 million fine by European football''s governing body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f087dc-7a9d-461b-ab48-7c6994d16355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc9d5a-f8e0-4d06-aede-556fc0655beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s Adjudicatory Chamber of the Club Financial Control
        Body found that the English Premier League team had "committed serious breaches"
        of its Licensing and Financial Fair Play Regulations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59649bc6-1a83-446d-8659-39987587258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c21802-1fca-479d-b903-a3da6008ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City said in a statement they are "disappointed," calling UEFA''s
        process "flawed" and plan to appeal the decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc27a61-4956-410d-8c09-fd480308f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c635358c-ebb9-4f6d-84e9-8e2b33e49c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English Premier League club can still participate in the ongoing
        Champions League season for 2019/20. Pep Guardiola''s team play Real Madrid
        in the last 16 round of the Champions League on February 26 and March 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89018a-7890-42e5-beb5-0bba7cc1a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558e273-60ca-4f80-be3a-d183adb04571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA''s statement added that the Adjudicatory Chamber had found
        that City had overstated its sponsorship revenue in its accounts and in the
        break-even information submitted to European football''s governing body between
        2012 and 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd08dde-bf39-493e-b9a7-854c40cd5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258da7a-0064-4dee-a0cd-a90c39ab5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Adjudicatory Chamber has also found that in breach of the regulations
        the Club failed to cooperate in the investigation of this case by the CFCB,"
        said the UEFA statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9f1ed-3c70-463c-9f04-aa7b99e8590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858ed32-968a-47df-a532-fee914c91cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Prejudicial process''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a50c7-908c-4801-b5c9-1954ebf5c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City''s statement outlined in detail its deep unhappiness over the
        ban.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c896c-5a6d-4930-907e-13a950d6caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd7daa4-9536-4367-bd76-b07a42bc4573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In December 2018, the UEFA Chief Investigator publicly previewed
        the outcome and sanction he intended to be delivered to Manchester City, before
        any investigation had even begun," said the City statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69340dc2-8ab8-413e-9a7e-7af7dd629a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dbc2d2-05f4-4eb1-9805-5c8c72dca2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subsequent flawed and consistently leaked UEFA process he oversaw
        has meant that there was little doubt in the result that he would deliver.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7e0187-e05a-4011-bf32-7eeba9310ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3186ae96-f4e5-440d-9369-d1993c47744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put, this is a case initiated by UEFA, prosecuted by UEFA
        and judged by UEFA. With this prejudicial process now over, the club will
        pursue an impartial judgment as quickly as possible and will therefore, in
        the first instance, commence proceedings with the Court of Arbitration for
        Sport at the earliest opportunity."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f39e8b-60b0-4bc5-9486-1ca4c4c6ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9e6f5-9be5-4fa2-a65c-b9ab3a7b2591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emirati royal Sheikh Mansour bin Zayed al Nahyan''s investment
        company Abu Dhabi United Group owns Manchester City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b060689e-df04-496e-8f85-1d2da89894ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d23fc-625d-4b9a-b72d-d1d5f0b22767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Champions League, Europe''s flagship competition, is hugely
        prestigious &nbsp;and lucrative. Lifting the trophy &nbsp;something that
        has eluded City thus far &nbsp;is estimated to earn the winning club over
        $90 million.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b6714-7fec-48f2-8e00-7e878a637f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a2af5-9910-4f09-95a6-e9c6fff8345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City is the English Premier League champion, but its hopes of winning
        a third successive English top-flight title are all but over with Guardiola''s
        team 22 points behind leaders Liverpool.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a5118-fefe-4ca8-880c-3b58a33ed350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:44:20.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/14/football/manchester-city-uefa-competitions-ban-spt-intl/index.html">Manchester
        City banned from upcoming UEFA competitions</a>"</em></p>'
