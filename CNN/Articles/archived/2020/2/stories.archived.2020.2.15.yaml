    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      15 children were killed in a fire at a Haiti orphanage run by a US Christian
      group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ae866-b731-4505-899e-7e6a1bc753ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  At least 15 children were killed Friday
        when a fire broke out at a Haiti children''s home run by an American religious
        non-profit, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2762c1e-2b85-4aa6-aa12-f40d2afa1978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740ddd1-26fc-4b84-9cd6-abf4be70ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze took place at the Orphanage of the Church of Bible Understanding
        in Port Au Prince, said Jennifer Melton, Haiti''s chief of child protection
        for UNICEF, the United Nations'' children''s agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f61ccf-0553-4130-851f-842e98ea64fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c199e0-170f-4aee-bec1-fe9cd2491f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s president Jovenel Moise tweeted Friday that he was "deeply
        moved" by the deaths and directed officials to "adopt urgent measures" to
        determine the cause of the fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee92ead-a1a1-416e-8c8c-d0eb1677d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae6e24-7b20-42ef-b99a-a903ff70f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials are investigating whether a burning candle started
        the blaze, a police official told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c106214-bb79-4447-8f88-8f1ddb868d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd46debd-ad5f-4586-aba9-fff3f89aed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melton said about 60 children survived the fire. She noted the facility
        is often referred as an orphanage but in Haiti they are known was children''s
        centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b479d8-1b8a-458a-95b5-f0524da85a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eddddf4-f21b-4696-aa75-68c9234ccbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 80% of the children in such facilities have a living parent,
        who likely can''t financially support them, Melton said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a060f15-8727-4baf-a9e2-7f53314f0638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322c878-4ce4-49dd-9873-71a120a59503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church of Bible Understanding, a Pennsylvania-based non-profit
        group, runs two facilities in Haiti housing about 150 children, according
        to the group''s website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57ca6d3-40d0-4bbb-bd22-0d1ca3dd031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b37f57d-1499-4668-9320-975ae9aff5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:23:18.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has been operating in Haiti since 1977 and supports several
        other smaller homes in the country, the group said.</p>'
