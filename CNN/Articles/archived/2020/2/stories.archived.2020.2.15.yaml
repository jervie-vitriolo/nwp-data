      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Tokyo 2020 Olympics remain "on track"
        despite the novel coronavirus outbreak in Asia, a top official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3500293c-5dab-4a12-80d5-0eabac1f36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.947+08:00
