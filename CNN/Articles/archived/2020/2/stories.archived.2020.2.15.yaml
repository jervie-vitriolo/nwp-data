      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f66b8a8-e722-4091-aed0-552557668796'
      'mgnl:activationStatus': true
