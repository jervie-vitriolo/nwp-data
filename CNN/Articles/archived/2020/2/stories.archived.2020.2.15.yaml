      'mgnl:lastActivated': 2023-01-26T21:39:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968301a3-b338-4b51-b4e2-a06f595651d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, which originated in the Chinese city of Wuhan, has infected
        more than 64,000 people worldwide and claimed 1,383 lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d23b8f-ab12-4bb0-9893-3d8141bd0673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b2d402-944a-4328-9628-74004d6f3647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current advice from the World Health Organization (WHO) states
        that "there''s no case for any contingency plans of canceling the Games or
        moving the Games," according to International Olympic Committee (IOC) member
        John Coates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e94eb9-5eea-4e12-bfa5-2c48d02bb9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039bfcf-734a-4187-93cb-fcb84ef42575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coates added he is confident the Olympics, which are due to begin
        on July 24, would go forward unhindered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b851048-33f9-41a0-ad6c-be92947cef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a62b67-a69b-416b-9952-1610e2ccfdd9'
      'mgnl:activationStatus': true
