      'mgnl:lastActivated': 2023-01-26T21:39:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6ea3d-81f5-4efd-b69b-0ce845ed6485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Grand Prix scheduled for April 19 was postponed this
        week, and the Hong Kong and Singapore Sevens rugby events, also due to take
        place in April, have been moved to October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf57565-c2e0-4ff5-8d31-19886f656d95'
