      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4863c-b85f-490f-a793-0bd68894c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T03:51:17.645+08:00
      'mgnl:createdBy': 'vince'
