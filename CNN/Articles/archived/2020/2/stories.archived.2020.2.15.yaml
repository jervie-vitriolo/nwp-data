      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/14/asia/coronavirus-work-from-home-intl-hnk-scli/index.html"
        target="_blank">The world''s biggest work-from-home experiment has been triggered
        by coronavirus</a>"</em></p>'
  'taiwan-philippines-coronavirus-travel-ban':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-15T11:21:59.121+08:00
    'imagesource': 'jcr:99d143d8-077f-4567-9e47-4a5f0d787119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cba4da0-31cf-405c-9712-268e5a67c91b'
    'lead': 'The Ministry of Foreign Affairs of Taiwan has welcomed the Philippine
      governments decision to lift the travel ban on visitors coming to and from
      the self-governing island, saying diplomacy works.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-15T11:26:57.453+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:39:33.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:39:08.837+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid19', 'coronavirus', 'taiwan-', 'philippines-']
    'template': '1'
    'title': 'Taiwan lauds lifting of Philippines'' coronavirus-related ban: Diplomacy
      works'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254559d-aa55-4e1c-9e7f-40dff644b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (February 15)</strong>  The Ministry of
        Foreign Affairs of Taiwan has welcomed the Philippine governments decision
        to lift the travel ban on visitors coming to and from the self-governing island,
        saying diplomacy works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbfd70a-30f2-4e27-a50c-427301af8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab36ff6c-cbe0-4bd6-9c9d-d0631bf7e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaushieh Wu, minister of foreign affairs said in tweet late Thursday,
        Im glad the Philippines government lifted its travel ban on #Taiwan. Thanks
        all who helped in the process. #Taiwan &amp; the #Philippines are close neighbors
        &amp; good friends. Mabuhay!</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d63064a-9cac-47f4-9e12-8da6354fd6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan President Tsai Ing-wen, in an Instagram post on Friday, thanked
        their "friends in the Philippines who spoke up for Taiwan" as she vowed to
        continue fostering closer ties with one of their closest neighbors. She said
        that Filipinos who study, visit and work in their state have nothing to worry
        about so long as they comply with health prevention guidelines on the viral
        disease officially called the COVID-19, which originated in the Chinese city
        of Wuhan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fccd1bb-170e-440f-b3d3-48a6c573d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c0f0a-9f8a-41d7-a472-962ba480df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines Inter-agency Task Force for the Management of Emerging
        Infectious Diseases announced Friday that it is scrapping its order to bar
        the entry of tourists coming from Taiwan, citing the self-administered states
        implementation of very strict and excellent protocols in handing travelers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0bd2ed-9378-44fa-b205-577809992259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3a64d-51b6-4e2a-8f39-01b9051c10c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddy Boy Locsin said "there was never
        any sane reason to ban it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00ad4c-5e67-4084-a08b-c6a772a6ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54969f9-07c1-4c6d-83e2-7a0f9b708f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after Manila Economic and Cultural Office chairperson
        Angelito Banayo reportedly warned on Wednesday that Taiwan might retaliate
        by cancelling the visa-free privileges of Filipinos visiting Taiwan, among
        others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53038582-67de-406b-bc88-6b0a4a16cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563356e9-ed63-492d-93e5-2863a12ca78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 10 or a week after the country widened the restrictions
        for people  except those with Philippine passports and Philippine resident
        visas -- coming into the country. The move was explained as a precaution amid
        the spread of the acute respiratory disease caused by the novel coronavirus
        or COVID-19 across mainland China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce838f-c256-4e22-84ad-2a822d2cabf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206a1a7-31c4-495c-a216-e3f588862e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' temporary travel ban originally covered tourists
        coming directly from mainland China, and its special administrative regions
        Hong Kong and Macau. President Duterte also considers China as one of, if
        not its most important Asian allies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e98f52-08bd-4b85-9fb9-ac668a39e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a403f7e-2f57-4210-ad48-34605e6e8856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Eric Domingo earlier said Taiwan was considered
        by the World Health Organization as part of China, so it was included in the
        ban. The Philippines also follows the One China policy in diplomatic relations.
        But Malacaang said the travel ban on Taiwan has nothing to do with that,
        allaying concerns that the decision was politically motivated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04040b76-d904-4456-ae7c-44014538fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body that handles Philippines-Taiwan affairs in the Philippines
        asserted that Taiwan issues its own passport and visas and has exclusive
        jurisdiction over its people and territory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a644d-322c-45b3-b588-cd6c066ff7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c79e17-a490-4f07-bb47-0f6d207441a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T11:26:57.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is not, nor has it ever been, part of the Peoples Republic
        of China, Taipei Economic and Cultural Office in the Philippines said in
        a statement on Friday as it commended the recent move of the country.</p>'
