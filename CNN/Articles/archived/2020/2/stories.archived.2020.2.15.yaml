  'brain-pheromones-love-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-15T07:10:54.067+08:00
    'imagesource': 'jcr:1a06df4a-a955-4902-ab9d-8b50762013ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae0ccae1-88fd-4fe8-abfe-aca0d4a48dd5'
    'lead': 'Have you ever wondered why your new love can do no wrong (at least at
      first)? Yup, that''s all chemicals too. First, the brain on love deactivates
      the amygdala, which controls the perception of fear, anger and sadness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-15T07:20:54.906+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:39:40.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:39:06.820+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brain', 'in-love', 'hormones-']
    'template': '1'
    'title': 'Are you in love or just high on chemicals in your brain? Answer: Yes'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3d5d0-2c22-4b72-8097-fb27a71ab4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> We call it "falling in love," as if we
        have no control over how we topple into that dreamy state of emotional bliss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef2e567-5c30-497f-8133-b248e3df112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce965a01-488c-4e48-b1c0-b0ea28cfd48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those sweetly warm feelings we connect to our heart are actually
        chemicals and hormones flooding an organ higher up -- our brain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2388b12-2e44-4fb6-aaf1-a7e1093ff67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce8c1eb-b7bb-4551-a414-34bfdac8909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It starts with a crush</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646a520-b609-447e-9fca-6edbf9f164c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That first spark of attraction ignites a region buried deep inside
        the brain called the ventral tegmental area, or VTA. Recognizing a potential
        reward in the making, the VTA begins producing a chemical called dopamine,
        often called the "feel-good" neurotransmitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304eb641-2cff-48ca-b8e4-1a5cd57c4b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790294d9-12c4-4c23-9dda-57557860c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dopamine also plays a role in movement, motivation, mental focus,
        psychosis, even the production of breast milk. But it''s best known for its
        starring role in addiction -- and romance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73639d-d79e-4a97-a75a-90749a3af1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f07d84-cc84-4224-b21e-07bac6c84c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumping from neuron to neuron, dopamine travels an ancient avenue
        called the mesolimbic pathway, priming the brain to pay attention and react
        to expected rewards from food, drugs, hugs, sex or other equally pleasant
        actions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493fc89-193d-427a-8c4d-563dd8cdf682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201a140-5718-4a36-8a35-f2c1d48a1c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This network is so ancient even worms and flies, which evolved about
        two billion years ago, have a similar reward highway in their primitive systems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f0677-4b08-4cba-9ce6-c4b8d0f1cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef4d485-0080-43c6-b374-1ed9fbfe673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hop, skip and a neuron jump away is the nucleus accumbens, a round,
        flat structure which functions as the stimulus control center for the brain.
        It revs up production of dopamine, flooding your brain with enhanced feelings
        of bliss, euphoria and desire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675e5ce-7b1c-4b68-bc55-0817f0a41319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862926fd-cde4-40dd-bbdc-be02cb31440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t take a matchmaker to see where this is going: Increasing
        levels of dopamine = euphoria and desire = greater attraction to the object
        of your affection. You''re "high" on love, just as a drug addict is "high"
        on cocaine -- and you''re going to want more and more.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb70b9b-513d-40ce-9571-40455b9e5657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407d4b3-7336-491f-9169-4512a6f27561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dare we say you''re addicted?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ef33d-96c4-4696-b45a-f101f0b0e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6afe1d-d991-490b-9027-e2a2f571021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this growing obsession, the brain sends a signal to your
        adrenal gland, which manufactures adrenaline and norepinephrine, the chemicals
        that get your body ready to "fight" or decide to take "flight."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38084e6f-63a1-4c9a-8e64-40e2a6bf0475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51664fe-db47-4f30-ae6d-0f72599d5fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silly lovestruck human. You thought it was your sweetheart that
        made you tremble, lose your appetite and get sweaty palms, not to mention
        that pitter-patter of your heart.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252fb35-5a5c-4703-82e1-24dc67cfea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a32d5-7cce-4027-bcbe-3c97f891662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Then you lose your judgment</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a0995-fbdc-4357-a508-4b226160d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you ever wondered why your new love can do no wrong (at least
        at first)? Yup, that''s all chemicals too. First, the brain on love deactivates
        the amygdala, which controls the perception of fear, anger and sadness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cfa1eb-6b69-4f5e-a2ab-ad2ec03efc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5da5a-d8c5-4763-963f-fc2acb031e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder we feel safe and secure with our loved one. No red flags
        here!</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d2442-0146-4811-8906-ff4785d23b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4416d1-57f4-4369-a4dc-cf5a3e0626a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the brain dampens the ability of our mid- and
        frontal cortex to use logic, criticize or think clearly. We literally suspend
        our ability to analyze and judge the object of our affection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a0168-c63e-417f-99a7-a246f5a01317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e679c98-77d1-46bc-b015-c6a0b4ed7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love looks not with the eyes, but with the mind, And therefore
        is winged Cupid painted blind." That''s William Shakespeare from "A Midsummer
        Night''s Dream."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57854206-7d55-4380-98c6-b603ca059ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508c2ce-3d15-46ce-858c-29f1878f4da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Then your brain wants to mate</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1569b3-bcf3-4277-af83-4837e4587a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would the brain set us up like this? So that we''ll stay with
        someone long enough to procreate, of course. Our bodies are evolutionarily
        hard-wired to save our species.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3253a-dbdf-4c4e-b041-347593a4c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:41.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3743e7-60f4-4a8d-90d3-dddb27ff6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:41.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which leads us to the next level of your brain on love: attachment.
        All these things we''ve been talking about -- such as adrenaline and dopamine
         are quick highs, designed to get us interested.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25134b-ea41-425c-9953-5f509bd5cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102712c-bff8-4283-8fef-4159f02a73e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brain seals the deal by releasing oxytocin, often called "the
        love hormone." It''s a neuropeptide produced in the hypothalamus and secreted
        by the pituitary gland during times of intimacy, like hugging, breastfeeding
        and orgasm.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf32be4b-6826-482c-845c-4619428c7976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a9b46-f377-448e-aa4d-9cdc53d0583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show oxytocin strengthens social bonds in mammals, and intimate
        activities that trigger its release help couples create strong bonds.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6574b-a823-4cff-ac4a-b41653da88c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05ca39-3641-4659-bc98-21ce095539dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So hugging, kissing and love-making are all things you can continue
        to do to keep your brain on love.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c142fe57-f825-4f3a-9de2-6d75730d3910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T07:20:54.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:39:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/02/14/health/brain-on-love-wellness/index.html"
        href="https://edition.cnn.com/2020/02/14/health/brain-on-love-wellness/index.html"
        target="_blank">Are you in love or just high on chemicals in your brain? Answer:
        Yes</a></em>"</p>'
