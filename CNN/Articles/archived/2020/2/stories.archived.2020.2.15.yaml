      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Chris Murphy and his Republican counterpart Ron
        Johnson also had traveled to Kiev earlier in the week, emphasizing continued
        bipartisan support for Ukraine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e0629e-5962-42eb-98f2-15d29b884020'
