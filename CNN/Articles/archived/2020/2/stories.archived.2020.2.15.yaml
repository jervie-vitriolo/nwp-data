      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series creators, the Duffer brothers," released a video teaser
        for the show''s new season which dropped a major spoiler.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34b2b1-390a-4d8c-8f49-a57119b78d5d'
