    'mgnl:tags': ['Afghan', 'Afghanistan']
    'template': '1'
    'title': 'CNN Exclusive: US assures Afghans it will not abandon them after peace
      deal, Afghan source says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb8939b-200b-46d0-a086-64cfb7f53b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;As the United States finalizes its
        plans to reduce violence in Afghanistan, an Afghan source close to the negotiations
        has said that US officials in Munich, Germany, reassured Afghan President
        Ashraf Ghani and his team that America won''t abandon them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd8044-37e9-4326-a43e-f55257fa4bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90accb-ecef-4f6b-acbd-6542b60e3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said that Americans told the Afghans: "We guarantee you
        if they [Taliban] break [terms of deal] US will have enough lethal power to
        destroy them, we are with the Afghan now and we will be with Afghanistan forever."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a24ae2-7715-4270-b5e2-ff9a1ef5ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad1fee-9aa3-4d97-92cc-2e49f542e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source made the comments as NATO Secretary General Jens Stoltenberg
        said the US and NATO were prepared to reduce their military presence in Afghanistan
        if the Taliban demonstrated a willingness to reduce violence and come to the
        negotiating table.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745db37-45eb-468e-8704-1a68f3c0d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2410e-baf9-4b06-8691-b02798df99b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not leaving Afghanistan ... NATO has said, the US has said,
        we are prepared to adjust our presence if the Taliban demonstrates real will
        and capability to reduce violence," Stoltenberg said during his address at
        the Munich Security Conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb62624-9ee5-4617-9068-713880e139e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ff01a-5338-406e-9e89-6daf75889fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim of our presence in Afghanistan is to send the message to
        the Taliban that they will never win on the battlefield, but they have to
        sit down and make real compromises around the negotiating table," NATO''s
        Secretary General added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e561826-1055-4735-a1b1-0af78ce7970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0f7e6-aa42-461f-8b1f-45611833f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a question from the audience, Stoltenberg asserted
        that "at some stage the Afghans have to be in charge, fully, of their future,"
        adding that it must be an "Afghan-owned" peace process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c291eb-b869-46e7-9d4e-3e1bf371d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404a811-2889-40f9-80a6-959a0a9c3367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan officials have told their US interlocutors that time is needed
        "to recalibrate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71641542-3684-4892-b381-4dacd4c2627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403966b1-4746-49c2-8047-454f83b558b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want a more nuanced understanding of how the proposed "Meaningful
        Lasting Reduction in Violence" deal that the US have agreed to with the Taliban
        will work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854fb2d-eae7-4ca4-bcf3-b0e09e220428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6676f3-16e4-4a3e-9129-4a7ee46d25b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source says the Afghans fully "support" what the United States
        is doing and "respect" their agreement with the Taliban, however they require
        more detailed information about how a reduction in violence would be implemented.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21eab1-ba61-4e0d-b863-3d4f4934ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e31778-1caa-4e3d-bc4c-c40eab4df58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions remain over how the deal would be monitored and what
        its rules would be? The Afghan government will discuss this in detail with
        General Austin Scott Miller, US commander in Afghanistan, and it needs to
        cover a huge array of eventualities, the source says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6de080-b6d1-4eda-9131-718607944c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea659c-eb92-4993-9714-ebbbea714596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source gave a number of examples, including:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab36dd3-bf41-437b-9b6a-0b4651de7513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6e125-929f-466c-809d-78173416015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would happen if the Taliban passes through a government check
        point and put up its own check point a little further down the road, effectively
        taking more territory?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446a83b-90ad-4093-8f3e-3501a97b820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How would it be decided if there was a violation of the terms of
        the deal, and who would make this decision?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85059b-9e59-4cd4-9193-145b335cb4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How would it be determined whether it was a rogue Taliban unit or
        Taliban acting under under a commander''s orders?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b225241-527a-49cb-bf49-cefdeb3ab7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would an Afghan army officer do if he met a Taliban commander
        who had killed his brother?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45dfedb-91b2-437a-9de8-9929b330b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if the Afghan government discovers the Taliban has made a car
        bomb -- do they call the Taliban to tell it to defuse it? Or do they wait
        for the Taliban to deploy it?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09378620-b8d9-4440-8666-c6fc1c162b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just a few examples of the many different scenarios that
        could emerge. The source didn''t say how long they thought the "recalibration"
        would take, but said they were confident that they trust the word of the Americans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c4631-4f55-4c5c-9fab-7539812cd3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4331e01b-33ad-4030-9149-4d43aeb782e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally the plan was for a "Reduction in Violence" (RIV) but
        the source says Trump decided it should be a "Meaningful Lasting Reduction
        In Violence" that would take place in a carefully sequenced series of steps:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b346ed-2f65-4520-a362-e507a7ed3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e57fb-dbc6-45f9-8688-5c3aa8d53604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First there would be a "Pre-RIV," then an RIV, followed by a signing
        ceremony. That period would be expected to last about 5 weeks. This would
        be followed by an "Advanced RIV" and then, if all went well, a ceasefire.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f4b61-c98f-46a6-8440-c867c279bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686840f-ac2f-45c9-b381-d2391277c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan government believes the Taliban are trying to exploit
        the RIV to their advantage, according to the source. They say the government
        picks up Taliban "chatter" in which the militants say they are winning the
        war. The source claimed the Taliban mood is "triumphant" and they are "trying
        to convince their fighters this [RIV with the US] is not a compromise but
        is a defeat of the western power." The Taliban tell their base "it is a matter
        of time before we are poised to take over the country," according to the source.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6ee7a-2b14-4a9b-b1bd-619565d55b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a2941-fe42-47b6-88ab-780ff8639545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighters ''socialized'' back into society</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da3129-a187-4f8e-8962-db874cbaf274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Taliban propaganda the source says the government assessment
        of the current Taliban mindset is that they are scared of peace because, once
        the war is over, their fighters become "socialized" back into society.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a2106-b1c9-4204-862b-28eeed19e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6880a2-b720-45db-b3c3-ed00b4518770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source recalled the two-day ceasefire last year when the Taliban
        came into town to get ice creams, but after that time elapsed, the Taliban
        leadership had to tell their fighters to return to duty or be killed. Studies
        have shown most people in Taliban areas don''t want war or to live under feared
        Taliban rule.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbec177-36fb-4361-8bea-13ebadb40cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b66d2e5-a5be-4817-9a81-cd44f8559426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government believes the Taliban will come to recognize it will
        never get their emirate and will never successfully run the country; not just
        because most people reject it but because it doesn''t have the money, according
        to the source. It is only the Afghan government that can attract international
        aid money and support that help keep the country running, the source added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef040a7f-48c9-4560-b209-cbe97d2964cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eed14b-a845-4d29-909f-002058682062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan government led by President Ghani laid out its risk assessment
        and risk mitigation scenarios, in discussion with the US team in Munich.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2171e9ad-dbf0-4a27-9a0b-6c56c50bff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa4284-b44c-4cb9-922a-3458c8899500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source says the US side told them: "Let the Taliban say whatever
        they want to say, let them say it from wherever they want to say it, the reality
        is the Taliban agreed to disassociate from al Qaeda."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a2e8a-b93b-4581-9f3e-fbef9c131c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7871a3-de64-43db-a8e3-6c674b9f599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have agreed they will sit at the other side of the table and
        talk," the source says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085c284b-a0e2-4c20-9de4-32d184316dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c6941-3848-4358-a4f7-a85fdc3d3d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We guarantee you if they break [the terms of deal] US will have
        enough lethal power to destroy them, we are with the Afghan now and we will
        be with Afghanistan forever."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772863ae-92a0-401c-8d35-89638533af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da654e80-1583-44e7-ba80-d1a4a3cc16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said US officials have told them they "are not withdrawing"
        from Afghanistan, but the US is "giving a political settlement a chance."
        The source says they were assured by the US that "if the Taliban do not abide,
        we consider the deal broken and possibly increase troops."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82de73-0ae8-44bc-b5fa-e950cf3429a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48ec6b-a3b5-4d64-b436-53618ea0c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghans told the US team they want to be the implementing partner
        with the US on the deal hammered out with the Taliban, and have told them
        "forcefully" how to mitigate the risks by the recalibration, the source said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3957f4-b360-478d-b6f3-d2b0eec7bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8093cce-66c6-402f-b35c-86affe8d01ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said it is the Afghan government''s calculation that after
        the RIV deal is public, the Taliban will enjoy a five to eight-week spike
        in popularity as they milk the deal for propaganda purposes. After that the
        exuberance will dwindle, the Taliban won''t be able to deliver on expectations,
        fighters won''t want to go back to war, and the dynamic will be shifted.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434307c5-818c-48ed-b7ee-c5a2343542f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451a641-fb3e-44ab-9f67-421ae139d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan government''s message to the American people is that
        the billions spent in Afghanistan have not been wasted, but they would be
        wasted if the US walked away, the source said. The money has created a strong
        partner for the US to achieve its aims in the region, the source added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11adc81-2302-431e-b6bd-0d53bd30fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e98ca9-11a4-4844-b011-ced3f9a4c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message that appears likely to please Trump, the source said
        that with the Afghans you get "bang for your buck." But we''re not begging
        the Americans to stay or telling them what to do &nbsp;"we trust our own
        strength," the source added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665130f-b665-42a8-a857-e378be44818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3046b-97ec-4cbc-8b6e-0c80400ead4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal with the Taliban, they said, is contingent on them publicly
        saying they will go after al Qaeda, which in real terms means the Taliban
        providing the United States with actionable intelligence to take down al Qaeda
        cells which the Taliban have been hosting for over two decades.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ea263-6f81-41af-9b22-e79b57664e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd851f3-41d0-432d-be82-70d6c9120f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If current US plans remain in place, we can expect US troop levels
        to be scaled down and the CIA presence scaled up over the next 14 months,
        according to the source.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9594af-956b-4e04-9734-d868abf8d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be891c34-1ac3-42b4-b978-2d3794e5d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan government believes it has commitments from the US to
        support additional Afghan air force elements, commandos, counter-terrorism
        units and police that would have a strong focus towards counter-terror operations.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8e5dd-2a16-4d0c-96af-7d7b1ec81e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be8e24-ad36-4450-9ab3-a456763d0bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation, the source said, would be a new normal for Afghanistan,
        with degrees of clarity and of ambiguity. The Taliban''s connections with
        narcotics would have to be addressed as well as its other organized crime
        activities, all of which reveal the scale of the proposition of ending four
        decades of conflict in Afghanistan.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433aae4b-f704-4daf-9686-ab754a86d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67bf4ff-98a7-43b6-8021-a256d08ee4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the Afghan President describes the current US plan as
        "a view from 10,000 feet." The coming discussions they said will bring it
        down to ground level to determine exactly how it can be implemented.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa55eb-9e72-4b43-8f05-ad8a7a36d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2475f9e9-5eef-431e-aaab-ce1b76189fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T22:05:13.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:39:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan government believes it can help make the US plan work;
        "peace is not a gift of the Taliban" the source said, "peace will be the Taliban
        conceding to reality."</p>'
