      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing authorities announced Friday night local time that all people
        returning to the Chinese capital would be required to stay at home or under
        observation for 14 days in order to prevent the spread of the coronavirus,
        according to state-run news agency Xinhua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65069c17-96a1-4e75-8fb1-1c35a5817bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:54:00.986+08:00
      'mgnl:createdBy': 'janine'
