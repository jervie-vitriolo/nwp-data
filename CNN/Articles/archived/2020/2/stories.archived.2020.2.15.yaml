      'mgnl:lastActivated': 2023-01-26T21:39:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4628288-420c-4a95-8166-91ca469fde76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:37:32.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracey''s daughter, Bethany, told CNN that her dad told her and
        her three siblings about his secret plans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abae457-0a6f-4eaf-8982-d9193d30333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:37:32.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69f14b-0492-465e-bb5f-a8704bf0d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:37:32.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know exactly how it''s done, but we do know that they
        won''t stop any time soon," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c616d3b8-7023-441e-8e89-6e0596ac0854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:37:32.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba9358-ebba-4729-b6f4-e01644f54bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T10:37:32.131+08:00
