      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of sporting events in Asia have already been affected by
        the coronavirus outbreak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d8940b-fa10-46ec-8944-a24a99c4744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T01:54:01.948+08:00
