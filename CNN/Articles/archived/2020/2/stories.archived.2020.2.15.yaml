  'alleged-npa-leader-killed-cotabato':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-02-15T15:22:09.159+08:00
    'imagesource': 'jcr:80ee9e8b-6501-40da-a557-5fd0d91f8ebf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1e5dde0-1f60-44d4-8ea6-8f10db7b6331'
    'lead': "An alleged regional leader of the New People's Army in Mindanao was killed\
      \ in a firefight with soldiers in Makilala town, Cotabato Friday noon. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-15T15:32:52.970+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:39:31.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:39:09.618+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged NPA leader killed in Cotabato'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c93f670-a5e4-4d8a-86d3-d28f226bb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 15)</strong>  An
        alleged regional leader of the New People''s Army in Mindanao was killed in
        a firefight with soldiers in Makilala town,&nbsp;Cotabato Friday noon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db0b7d-31b1-43ec-8ed2-e01121fbdad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5902e-4601-4f3b-9784-a9d0b77e4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s Eastern Mindanao Command in a statement on Saturday
        identified the suspected rebel as Juanita Gore Tacadao, also known as Isay
        or Maring. She is believed to be the regional head, as well as the logistics
        and finance head of the NPA''s Far South Mindanao unit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52070b49-bf6e-4e27-a05b-2f29418344b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03ec25-5711-41ac-bcf4-663aaee5bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint forces of the 39th Infantry Battalion and the Makilala police
        were about to arrest Tacadao in her "hideout" at Sitio Lacobe, Barangay Malabuan
        when her companion fired at the authorities, the military said in its report.
        Tacadao has arrest warrants for murder and robbery issued by the regional
        trial courts of Digos City in Davao del Sur and Kidapawan City in&nbsp;Cotabato,
        respectively, the military added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0484703-58e2-4577-916c-c93535bf155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753eca11-1fa7-4769-9ab8-9b9f61a99b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacadao''s "security" managed to escape after a five-minute shootout,
        leaving her body behind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c8427-26cf-4951-8112-240558bce205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a5155-449f-4b81-89fb-62e8de7f5fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered an M14 rifle, caliber .38 pistol, landmine,
        two blasting caps, and a detonating cord from the raid, which was conducted
        after residents reported Tacadao''s presence in the community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdc98e-0eff-49fe-9317-975b98d2fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7080f7-0954-4bdc-9a77-85ca4f8fd302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another alleged hideout of the Tacadao group was discovered at Sitio
        Blazan, Barangay Malawanit in Magsaysay town, Davao Del Sur where firearms
        and explosives were also found, the military said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af79fb0-5e64-4af7-820c-bc683ef04253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a3787f-0d4b-4424-9555-e4c5378b9773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines,
        which has waged a five-decade insurgency  the longest-running in Asia. President
        Rodrigo Duterte has been calling on the rebels to surrender since he walked
        away from the peace talks in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae647ec5-72a1-4687-9328-8adf713a3118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39fa4b8-3530-4533-9293-ee46edfbe3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-15T15:32:52.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:39:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides are considering returning to the negotiating table,
        but Duterte and CPP founding chairman Jose Maria Sison could not agree on
        contentious issues, including the venue of the meetings.</p>'
