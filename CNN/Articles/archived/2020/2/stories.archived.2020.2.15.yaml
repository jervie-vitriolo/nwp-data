  'afghan-talks':
    'author': 'Nic Robertson, CNN'
    'caption': 'As the United States finalizes its plans to reduce violence in Afghanistan,
      an Afghan source close to the negotiations has said that US officials in Munich,
      Germany, reassured Afghan President Ashraf Ghani and his team that America won''t
      abandon them. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-15T21:59:12.688+08:00
    'imagesource': 'jcr:793511ad-2df9-415f-95d7-a27c268190c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edbc48a3-a042-4f23-85fd-7bed6eafa768'
    'lead': 'As the United States finalizes its plans to reduce violence in Afghanistan,
      an Afghan source close to the negotiations has said that US officials in Munich,
      Germany, reassured Afghan President Ashraf Ghani and his team that America won''t
      abandon them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-15T22:05:13.175+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T21:39:22.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:39:12.617+08:00
