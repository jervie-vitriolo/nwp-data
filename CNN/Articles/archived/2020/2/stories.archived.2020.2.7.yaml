      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848cec05-0343-4c1c-8833-b2862a75cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was playing outside the embassy''s staff quarters before
        she "was lured and raped by a neighbor," Eish Singhal, deputy commissioner
        of Delhi police, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b84ee-dcae-4770-a0b3-4e722a44c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.080+08:00
