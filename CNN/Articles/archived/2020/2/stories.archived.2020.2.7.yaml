      'mgnl:lastActivated': 2023-01-26T21:07:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A memorial service for Kobe Bryant and
        the other eight people killed in a January helicopter crash will be held at
        the Staples Center in Los Angeles on February 24, a source close to the basketball
        legend''s family said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6610f-5b87-4c1b-805f-6bc2d22f6f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:33:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9b894-ac43-48f2-8153-2d1750ca057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:33:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date 2/24 could be viewed as symbolic as Bryant wore No. 24
        during the latter part of his illustrious NBA career and his daughter Gianna
        wore No. 2 for her youth basketball teams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad57e2c1-7de0-42c7-8af0-47d08cbdf01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:33:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5fe40-b322-4e0d-b2e0-e31cb8856d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:33:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianna, 13, also was killed when the helicopter, headed to a basketball
        tournament, crashed on a foggy Sunday morning. The other victims were Gianna''s
        teammates Alyssa Altobelli and Payton Chester; Alyssa''s parents, John and
        Keri; Payton''s mother, Sarah; assistant girls basketball coach Christina
        Mauser; and helicopter pilot Ara Zobayan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599a4ea-1c78-4904-a4b6-8acc08ca95eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:33:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa1880c-d8a3-41ad-8214-caaf26c38cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:33:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorial event, which falls on a Monday, is between two Lakers
        home games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b37c6-1e45-4e57-b2da-e9bf3e943b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:33:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f627f987-b592-4dda-a46a-55d9a9cb0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:33:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Staples Center is also home to the Los Angeles Clippers
        NBA team. Because they are currently scheduled to host Memphis on the evening
        of February 24, the memorial will likely take place during the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e588b384-dbea-424f-ae1d-635bf53b9862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:33:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d759a-f78f-4ba5-a280-eb23b79223b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:33:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An area in front of Staples Center, until recently, was the site
        of a massive fan memorial comprising flowers, jerseys and other other mementos.
        The arena seats about 20,000 people for concerts.</p>'
  'vegan-lifestyle':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-07T06:32:43.238+08:00
    'imagesource': 'jcr:29acc9e7-5dcd-4341-a10f-4c4353ccb30c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad720235-3e61-4910-95d6-fad54331ab73'
    'lead': 'Going vegan is a process, not something that happens overnight. Though
      you may be excited to get started on this new eating style, it''s wise to keep
      your expectations in check.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T06:37:50.988+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:07:34.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:15.946+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vegan-lifestyle', 'veganism']
    'template': '1'
    'title': 'Thinking of going vegan? What you need to know first'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286602c-5d16-4a2d-bdbb-22e178a5d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Adopting a vegan diet has grown increasingly
        mainstream in recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f1cef-75e8-443c-9c9d-d117dad3d241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983ad39-68fa-45c6-8d1a-f42aad631197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumer shift to plant-based alternatives has changed fast
        food and grocery options, as Impossible Burger and Beyond Meat have become
        massive companies capitalizing on the trend. According to a 2017 study, as
        many as 6% of US consumers say they are vegan, compared to just 1% in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df165256-3c49-4fbf-bd3e-e15da30c171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970361f4-66d7-4871-b95a-7b6c2600974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I chose to follow a vegan diet partly for environmental reasons
        and partly for health reasons," said Rebecca Roitman, a nutritional sciences
        major at Cornell University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b3d90-fcd0-4f99-99e5-9f2385a19fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a90429-9dbd-4679-a9b4-3ede50dbbc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Years ago, it wasn''t mainstream, but more and more people are
        going the vegan route," said Amy Kimberlain, a registered dietitian who has
        counseled many clients who want to convert to vegan eating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b1459-ee7b-48eb-9a6a-3faa598ea281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e84be8-8cae-4f4e-a190-f09e2d63eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Roitman, many choose to go vegan for its health benefits. In
        fact, studies have found that similar to vegetarian diets, vegan diets have
        a lower risk of many chronic diseases, such as heart disease, type 2 diabetes,
        obesity and cancer, according to Sharon Palmer, a registered dietitian nutritionist
        and plant-based food and sustainability expert. Another main motivation is
        the fact that vegans have the lowest impact on the environment, according
        to Palmer. And yet others simply wish to follow a vegan lifestyle for ethical
        reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f2e2f7-0c8d-4c0a-b377-b22f53b4b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c39d43-c6e7-4bf7-a674-702e9cf28a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And vegans are getting good celebrity press. Natalie Portman, Zac
        Efron, Ariana Grande, Sir Paul McCartney, Madonna, Alicia Silverstone and
        James Cameron follow a vegan diet. Jennifer Lopez, Meghan Markle and Bill
        Clinton have all incorporated vegan eating into their lives. And Arnold Schwarzenegger,
        who says he''s "99% vegan," co-produced the popular Netflix film "Game Changers"
        on vegan athleticism along with Cameron and Jackie Chan. Professional vegan
        athletes include Serena Williams and David Carter, the NFL defensive lineman
        known as "The 300 Pound Vegan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1157b47a-6932-4891-8c72-39a5b03ae8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7395e7c-6385-4dbe-929a-2355a6cffd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, rich and famous vegans have professional help to keep
        them on track and healthy (as there are plenty of unhealthy vegan foods).
        So educating yourself about how to successfully go vegan is key if you don''t
        have a private chef and trainer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037d3d8-eb18-46b7-b36d-dc90f51796d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7faf9f-5d7f-4e20-a654-1b5864994c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vegan eating certainly has its benefits, the choice comes
        with some considerations too. Before you jump on the vegan bandwagon, here
        are five things worth noting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e8bf98-0428-4e2b-ad1a-f6a607c4d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8c1df-1f13-4384-bf24-d555ee27efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A vegan diet is more than simply a "plant-based" diet</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aeea6f-3c96-4de8-9933-e33db8d69e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vegan diet is much more stringent than flexitarian eating, or
        even vegetarianism. In fact, a vegan diet is 100% plant-based, meaning it''s
        devoid of all animal foods, including dairy (cheese, yogurt, milk, cream,
        butter); eggs; meat, poultry or seafood; and for many, honey, explained Palmer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9346416-a72e-41d6-a4f4-2c33b58b29eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a188e-470b-4904-8567-ac2727848859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vegetarian diet excludes all animal flesh (meat, poultry, seafood)
        but allows for dairy, eggs and honey. Flexitarian eaters focus on plant-based
        foods but may still include animal-based foods in limited amounts, including
        meat, poultry and fish, as well as dairy and eggs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d5d90-9ccb-45c7-a471-4fd482dd21f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68a390-b63b-4c68-99d5-577285c6c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some people, including food bloggers, may use the terms "plant-based"
        and "vegan" interchangeably, plant-based is an "umbrella term" and does not
        equate to being vegan, added Kimberlain, who is also a national spokesperson
        for the Academy of Nutrition and Dietetics. For example, while all vegans
        are plant-based, not all plant-based eaters are necessarily vegan. "Plant-based
        eaters may have a small portion of cheese or other animal protein," Kimberlain
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3fe6de-fc7b-4ccd-8935-d98e02f766b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e247a-3307-407e-8688-69f54e99f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''ll need to get creative with cooking</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd16eed-065b-40ad-9f51-7200f40dc4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooking on a vegan diet may be a challenge at first, but there are
        lots of creative ways to use vegan substitutes. You can use tofu in place
        of meat in stir-fries and casseroles, and use extra virgin olive oil instead
        of butter in sautéing, Palmer advised. She also likes to replace dairy cheese
        with cashew cheese made by soaking and pureeing cashews with some seasonings.
        And using mushrooms in recipes can provide an umami savory taste.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4dc331-0a09-4a38-82f6-ae03c64aba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ceaf89-9288-4975-bd35-32d162157d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimberlain likes using a "flax egg" for baked goods -- that''s one
        tablespoon of flaxseed meal mixed with three tablespoons of water, "until
        it binds like an egg." Another ingredient she uses is agar, in place of gelatin,
        which gives a jelly-like texture similar to custard for tarts. And aquafaba,
        the liquid from chickpeas, can mimic the properties of egg whites and can
        be used for a meringue or a mousse.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b56c16-4960-4f3d-9615-86c9564e877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde78ce-283f-4d39-bf8c-0d13b8e3bbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''ll need to get vegan restaurant savvy</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc2ea3-0b4e-4b9f-a472-5785835c3ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always a good idea to check out the menu online before dining
        out and even call the restaurant beforehand to make sure there are [vegan]
        options," Palmer advised.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e710a8-9b2c-4fea-a40c-bb78ccb62e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5f89b-844d-4662-bdc2-892737da8a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants will often indicate with a "v" or a leaf that a menu
        item is vegan, but be sure to ask questions. "A risotto made with parmesan
        cheese and chicken broth is not vegan," Kimberlain cautioned. "And if you
        are going for [a] veggie burrito, ask for guacamole instead of sour cream
        and cheese."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae2c23-3ce1-43e6-a89e-607969a439ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d563d-93c0-48d3-8213-da65be351095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also simply ask the server to take off the cheese on many
        classic restaurant items, such as veggie burgers, veggie pizza, pasta with
        tomato sauce, vegetable fajitas, and bean tacos or burritos, Palmer advised.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61749fed-27fd-4a74-a118-67fa7cbe9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896772e-b45e-4a7d-bb8c-f89e7cbebd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apps such as HappyCow or Vegman can help you locate vegan restaurants
        nearby.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf96fc9-cd6f-4b07-9d19-9d5c5783763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0666e4-235d-4578-bb25-c8afc5b7d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be challenging to meet some nutrient needs</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae585f37-aad6-429f-a921-af15ab8ce120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes actual planning to ensure nutritional adequacy on a vegan
        diet," Kimberlain said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60919a-697d-4e12-9108-c6daef9a2506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8599dcc9-3890-4209-8073-d1aea8f772a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, because the digestibility of protein is decreased on
        a vegan diet, plant protein needs are slightly higher for vegans than for
        those eating animal foods, Kimberlain explained. That''s why it''s crucial
        to include a protein source at every meal -- such as tofu, beans, tempeh,
        nuts and seeds -- even at breakfast.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12368d8-4618-4729-afa4-650b50eae596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04370a5b-947f-4986-8115-39cbb0ac09a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person may be eating oatmeal with plant-based milk and fruit
        for breakfast, and I''ll ask them to add hemp seeds, flax seeds or chia seeds,
        or even a nut butter like peanut butter," Kimberlain said. Not only does this
        boost protein; it keeps you fuller longer and adds in healthy fats.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5372618-b4f7-48a1-8674-c5fd868b8e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831d0a9f-d42a-4ede-a397-e59932e0a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, soy milk is generally a higher protein choice than,
        say, almond or cashew milk, though some plant milks may be fortified with
        pea protein.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd537d0-a13e-48e7-9799-3f6b23edac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4988b44-0c6b-4f9f-9ea0-6fb2c7560a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calcium is another nutrient of concern for vegan diets, though it
        can be consumed from plant calcium sources such as tofu, almonds, kale and
        broccoli, Palmer explained. It''s also important to check that plant milks,
        like soy milk for example, and yogurts are fortified with calcium, as well
        as vitamin D. "Some of the alternative milks are not fortified with calcium
        or vitamin D -- and the same is true for plant-based yogurts, like those made
        from soy, coconut or almonds," Kimberlain said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0a67a-e655-4d61-8b8e-8339655df950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c6dbd-c8bf-445d-89af-8b51ed354373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s great that there are alternative products available
        for those switching to a more vegan diet, it''s important to look for the
        fortification of calcium and vitamin D in these products," she added. Vitamin
        D can also be found in mushrooms exposed to sunlight, fortified orange juice
        and sunlight exposure, according to Palmer.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a023f-3819-45ad-a870-7480e9b6862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be095688-0497-4fb3-b928-e138dbb32a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because omega-3 rich fish is omitted on vegan diets, omega-3 fatty
        acids must be obtained from plant sources such as walnuts, flaxseeds, hemp,
        chia and algae supplements. And iron and zinc are other key minerals that
        can be tricky to obtain on vegan diets. "Plant-based iron has lower bioavailability
        so needs are higher," Kimberlain explained. Lentil soup and nut butters are
        good sources of plant-based iron. Nuts, grains and soy foods can also provide
        zinc.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e4fbc-8f58-40a5-b663-d549dc1c5b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca7368-dac5-458c-8257-91fab79388ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vitamin B12, which naturally originates from animal sources
        only, is another story. "B12 must be supplemented in the vegan diet," Palmer
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba0baa3-de95-4acb-994e-383214dbd230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cd70b-3fca-4421-98bb-fa9bfda68ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are vegetarian, you get B12 from eggs. But for someone who
        is vegan, this is the one nutrient that I would recommend to supplement with,"
        agreed Kimberlain.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65138b6-55e5-497c-a218-239005584c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed49a87-732c-4abb-a586-ad80e49504e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also wise to get your blood tested to ensure adequate blood
        levels of vitamins and minerals. "I have been vegan for almost five years
        now, and I make sure to get my blood tested regularly to make sure I am not
        at risk for any nutrient deficiencies," Roitman added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac90d7-8861-4ec3-9e94-d706c5c2dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9fc501-0050-4580-b805-bf0a19355fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:35.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It may take time</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01653f-5823-48ed-a002-254bd30b8f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:35.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going vegan is a process, not something that happens overnight.
        Though you may be excited to get started on this new eating style, it''s wise
        to keep your expectations in check.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b4a1d-490a-427a-91f9-d27f03c643c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:35.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc645d3e-9343-4352-90d9-5d7e58870a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:35.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can take anywhere from three to six months to fully convert
        to vegan," Kimberlain said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761f75f-7063-412f-83f5-175c7eb58538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57b8ce-fea0-4353-816a-68dd8d15ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making one change at a time, however -- like going vegan for breakfast,
        then moving on to lunch once you''ve mastered the morning meal -- can feel
        much less overwhelming, she added.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd19a8-7fc7-41f7-a93c-9653c76f77e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:37:50.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/06/health/vegan-how-to-food-drayer-wellness/index.html"
        target="_blank">Thinking of going vegan? What you need to know first</a>"</em></p>'
  'How-to-go-vegan':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-07T06:37:42.815+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c9752bd-bfef-4733-a7b3-30afe203a3da'
    'lead': 'Going vegan is a process, not something that happens overnight. Though
      you may be excited to get started on this new eating style, it''s wise to keep
      your expectations in check.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T06:38:51.534+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:07:32.768+08:00
