      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a3cb6-b155-4444-a31b-852be5fe19c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has appalled embassy staff. In a statement to CNN,
        a US Embassy spokesperson said "we were deeply disturbed by the alleged misconduct."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662c2c98-3c2d-404b-bf25-dbcf8b2015b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99320e-cf30-437a-afb5-ec18df67fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We promptly took action when we were informed of the allegation,
        and brought this matter to the attention of the police. Of course, we are
        cooperating fully with them," the spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3885e914-50b0-4264-8903-5beba3a3105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae674a9-026d-4a30-b5d4-10f5498f534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation has been launched, and a court date has yet to
        be set.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb851d-ff3b-4c53-b9ac-873898555a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c25954-b051-44d9-adc4-9b9a4bfa666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of a brutal 2012 Delhi gang rape -- which brought worldwide
        condemnation and still haunts the collective memory of women in India''s capital
        -- lawmakers passed a series of amendments to the existing rape laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4ff95-6686-4859-ae9b-29b206ec6af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528016d2-f534-421b-9f26-da036d29f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amended law lengthened prison terms and introduced the death
        penalty in cases in whichSir the victim is younger than 12 years of age.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62923e51-dc36-46a0-bdd2-cc2972ccd998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a796d44-d8c1-48a8-9ed4-d1ea3ab1183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 sexual assaults are reported to police in India every
        day, according to the National Crime Records Bureau (NCRB), In 2017, more
        than 32,000 rapes were reported across the country -- but experts say the
        real number is likely much higher, owing to the shame attached to sexual assault
        and the social barriers faced by victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881b122-cccb-49ad-943d-3f5e749f44dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/06/india/india-rape-us-embassy-new-delhi-intl/index.html"><em>"5-year-old
        girl raped in grounds of US embassy in New Delhi"&nbsp;</em></a></p>'
