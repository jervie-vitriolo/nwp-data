      'text': '<p>Well, now you can stop that from happening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a949845-458f-480b-8761-9cda40192238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c2adf-4d1b-4d94-8e64-d24d1629fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix made the announcement Thursday on Twitter, writing, "Some
        people find this feature helpful. Others not so much. We''ve heard the feedback
        loud and clear -- members can now control whether or not they see autoplay
        previews on Netflix."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c0a8c-db04-4e50-b625-70291a14af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc308d-1869-4a0d-a246-b09c3a18d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s autoplay feature has annoyed viewers for a while, but
        people became especially upset after the trailer for "Don''t F**k with Cats"
        surfaced on the homepage in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc8ddc-d8a1-4939-b2e1-65a08509d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4ffc09-7c45-4699-abdd-29173f26d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer for the documentary about killer Luka Magnotta doesn''t
        show anything graphic, but it contains clips of him handling kittens. The
        trailer goes on to explain that Magnotta gruesomely abuses these kittens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf6c05-1c1a-4628-8fe4-ebd995f38494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24f047-ebe4-4b96-8c3c-ea247713740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear @netflix could you kindly not make the #DontFwithCats trailer
        autoplay so I don''t have a nervous breakdown? I can''t even go near the thought
        of watching that," one viewer tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d18fc-726b-4136-a90f-d443262c0c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff61b7-6df9-4d2c-a745-f2c8306c3795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outrage over the trailer even prompted a petition to be launched
        on Change.org. It was signed by more than 120,000 people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e079b43c-c0e8-4fbd-98a9-e29b5ce14797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de864f-be8d-4853-8845-30b558d140ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Netflix continues to release more and more hard-hitting shows,
        their unstoppable previews have gone from annoying to triggering. ''13 Reasons
        Why'' was at least fictional. Netflix''s new shows, ''Making a Murderer''
        and ''Don''t F**k with Cats'' include content that is graphic, sickening,
        and real. It plays unprompted for people who have no interest - and it can''t
        be turned off," the petition read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a0544-8724-4fa7-92fe-05dacde495dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ddba8-1dd1-44b8-a34f-1bc01f9432b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So how do you turn it off?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507790bc-a3e0-44e3-ad45-ba01eb406978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To disable previews from autoplaying on the homepage, you''ll need
        to sign into Netflix from a web browser, not your phone or tablet app.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d48eee-4780-4658-8d6e-f173dc8d90c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769000b-d6fb-4ae0-bfdc-61da6be43d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Select Manage Profiles from the menu and select the profile you''d
        like to update. Simply check or uncheck the option to Autoplay previews while
        browsing on all devices and you''re set.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af34751b-c895-48f2-a528-68e8f8526800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38836f9c-e780-43dc-9f7c-be1c8c1bbc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You also have the option to enable or disable the next episode of
        a show from autoplaying. Check or uncheck the box to Autoplay next episode
        in a series on all devices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab5e9e-c9e9-4c0c-a6d0-426502ff7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac6cb6-4a90-41ea-a72b-848116924a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So go on and free yourself from Netflix''s autoplay and browse in
        peace.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa23698-dfc8-4f88-b5d8-bd44eddbcc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:41:46.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/06/business/netflix-autoplay-previews-trnd/index.html">"Netflix
        is finally letting you stop previews from automatically playing. Here''s how
        to do it."</a></em></p>'
  'White-House-death-Aqap-leader-Qassim-al-Rimi':
