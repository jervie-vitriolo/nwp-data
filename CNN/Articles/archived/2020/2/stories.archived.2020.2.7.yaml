      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall figure also includes the Philippines'' first three confirmed
        cases of 2019-nCoV — and the two patients who died due to other causes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55fe9b-7ee1-48a9-8767-3a48ae7cb9f3'
