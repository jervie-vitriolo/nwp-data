      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c27e8a2-18e2-4d35-8f27-50ff9def46c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Li''s initial arrest was an embarrassment for the authorities,
        his death is a disaster.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b9d80-46ed-4233-860f-c9de1ca321f9'
