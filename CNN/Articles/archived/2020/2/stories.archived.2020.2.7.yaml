  'novel-coronavirus-case-remains-philippines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-07T16:31:07.266+08:00
