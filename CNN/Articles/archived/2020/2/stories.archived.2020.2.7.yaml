    'template': '1'
    'title': 'Actress Jameela Jamil says she identifies as queer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd83f37-3544-4c5d-9a7c-9d5184daec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Actress Jameela Jamil came out as
        queer in a Twitter post on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e353a-f1b1-4e86-a952-47c8c64ba11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3276ab2-19b6-4c40-83d2-4b42d1092614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>The Good Place</em>" star had added a rainbow to her Twitter
        name years ago, but she had never revealed her sexuality officially, Jamil
        said in a post to her Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b149d4dd-9a2b-4c83-a254-943521bc6434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d647d-c167-43a2-a3b3-7ead0372afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept it low because I was scared of the pain of being accused
        of performative bandwagon jumping, over something that caused me a lot of
        confusion, fear and turmoil when I was a kid."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a898d64-19c2-47c9-a8db-4aebd484f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ff8a7-70d3-4c6a-9dda-fb5c881a2ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamil said that it was scary to come out as a South Asian actress
        in her 30''s, and that Twitter was not the place she wanted to do it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066665d3-99d2-44b4-8416-7ca3274b9e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea92ed-98e9-4906-abcf-f138b9581c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Jamil has been addressing backlash surrounding her involvement
        in "<em>Legendary</em>," an upcoming HBO Max ballroom competition show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f761088-596e-41d4-a8b1-65adb661c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f362c7-d598-42f4-a637-626365adf12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballroom culture came out of New York City as black and Latino gay
        men and trans women created support systems for one another called houses.
        Houses gather at balls, safe spaces with competitions celebrating skills including
        fashion, dance and vogue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8cefbb-a7be-4735-87de-cc031be06c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc547e-e248-41c1-aff7-4fbe87d93dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Transparent</em>" and "<em>Pose</em>" actress Trace Lysette
        criticized the decision to hire someone who was not part of the culture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee45541a-1d1e-4f62-8928-cdc21443825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d4f1a-e8f4-4ada-9a6e-8feaf34c5de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I interviewed for this gig. As the mother of a house for nearly
        a decade it''s kind of kind blowing when ppl with no connection to our culture
        gets the gig. This is not shade towards Jameela, I love all that she stands
        for. If anything I question the decision makers," Lysette said on her Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb47f10d-d410-4101-9b73-68ad303965a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11dcef-59aa-43f3-8bc4-8b8cd04b7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that my being queer doesn''t qualify me as ballroom," Jamil
        went on to say in the post. "But I have privilege and power and a large following
        to bring to this show, (as does the absolutely iconic Megan Thee Stallion,)
        and its beautiful contestants and ballroom hosts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02b4a4-713c-4738-a4bc-a410d3c587c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:46:27.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/06/entertainment/jameela-jamil-queer/index.html"
        target="_blank">Actress Jameela Jamil says she identifies as queer</a></em>"</p>'
