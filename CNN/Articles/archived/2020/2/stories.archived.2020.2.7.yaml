      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 215 PUIs in the country as of Friday noon, the DOH
        said, adding that one of them died Thursday due to pneumonia, not 2019-nCoV.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d97ec8-195a-4ee5-bc4c-e9714837a6a1'
