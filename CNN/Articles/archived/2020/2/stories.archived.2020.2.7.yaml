  'Wuhan-doctor-coronavirus-whistleblower-dies-':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-07T00:18:00.407+08:00
    'imagesource': 'jcr:33416fb8-4eef-4823-b2b2-6a1dbfef663d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9df32f3c-f95c-4809-85c1-ff32588e5d59'
    'lead': 'A Wuhan doctor who attempted to warn authorities about a potential new
      coronavirus outbreak died on Friday from the infection, as the number of virus-related
      deaths continued to rise taking the total in China to over 600.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T00:24:46.993+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:07:53.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:13.330+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wuhan', 'doctor', 'coronavirus', 'whistleblower', 'Li-Wenliang']
    'template': '1'
    'title': 'Wuhan coronavirus whistleblower doctor dies as confirmed cases top 30,000'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96369b6-c277-442f-9173-3e29d097bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Wuhan doctor who attempted to warn authorities
        about a potential new coronavirus outbreak died on Friday from the infection,
        as the number of virus-related deaths continued to rise taking the total in
        China to over 600.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caee162-44ed-4c1d-96f8-2866c5f98548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ccaef6-c480-42a0-8371-e760e8749184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning, number of confirmed cases globally stood at
        31,420, with more than 31,000 of those in mainland China. The number of cases
        in China grew by 3,143, or around 11%, on the previous day. That is a drop
        in the percentage increase, which had been around 15% every other day this
        week.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce2d93-0681-4bba-abda-baa51f4803c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b556e4e-a69c-42f8-a3be-6769839d5de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total there have been 638 deaths, all but two of which were in
        mainland China, with one in the Philippines and one in Hong Kong.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77426adc-79ef-444b-b056-8afce2a2402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d0047-0b5d-4053-95de-443785fa865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Wenliang, 34, was a Wuhan doctor who was widely hailed as a hero
        after it emerged he was targeted by police for spreading "rumors" about the
        virus, when he was in fact sharing accurate information to try and raise the
        alarm.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8aa39b-8f82-4159-a5e2-a159abdb5b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd344b-b972-4c53-b7f9-8c462fa235b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN this week from his hospital bed, Li said that "I
        only wanted to remind my university classmates to be careful." At the time
        he was warning about a SARS-like virus spreading in the city, officials were
        still downplaying the outbreak and its danger.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8496a14-8f23-461c-80cc-fdd31e6b8906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8bbe9-6eb6-483d-8616-83221bebbf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan Central Hospital, where Li worked as an ophthalmologist, announced
        his death in the early hours of Friday morning local time, leading to an outpouring
        of grief and anger online. This was made worse by initial confusion as state
        media first published then retracted reports of his death, leading to allegations
        they were trying to cover it up or control the story.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f51952-7be5-4324-86a0-eaba16a2b825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91cda6-63b1-4449-9d67-68de2bff45b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew you would post this in the middle of the night," read one
        popular post on Weibo, one of China''s largest social media platforms. "You
        think we''ve all gone to sleep? No. We haven''t."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8265ae9a-92dd-4d8a-8025-1c20a2be01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc076e44-bd96-4bc2-a71c-831d9661d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another said that "countless young people will mature overnight
        after today: the world is not as beautiful as we imagined. Are you angry?
        If any of us here is fortunate enough to speak up for the public in the future,
        please make sure you remember tonight''s anger."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b30db6-7cb9-4ec3-89b4-683da40ef01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eaf7ef-26f5-4742-afd3-dabab643021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No deserters''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330129de-1d59-4921-b035-cded41204679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger over Li''s death comes as the Chinese authorities signaled
        an escalation in how they control the virus, after an initial lockdown of
        Wuhan and neighboring cities failed to contain the outbreak within Hubei province.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1bf6ec-4580-4516-9de7-c648a5d7b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c12db3-50bb-4370-8b4d-0f485c74053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Wuhan on Thursday, Sun Chunlan, one of China''s vice
        premiers and member of the Politburo, said that every household must be checked
        and anyone with symptoms sent to one of dozens of newly designated quarantine
        centers.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef6b35-3c78-4259-a86e-36f4200102f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef97d33-9e4b-4cfe-88af-6e4dfbb65a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be no deserters in a time of war," she said. "They will
        be nailed to the pillar of historical shame forever."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e9ef7c-a427-4653-bbb2-e771f87cfb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125764e7-db87-4ee8-af5f-f86c05a1dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, 132 quarantine centers have been established across
        the city, Hu Lishan, Wuhan deputy Party secretary, told reporters. They include
        a converted conference and exhibition center, and a building complex with
        the awkward name "Wuhan Living Room."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50178d37-dc14-4b14-bb4e-4575f31bfbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb47924-ff2f-48eb-90ec-75fa9edfc800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 12,500 beds in the quarantine centers, Hu said,
        though he warned the city was running short of space in hospitals, with only
        400 or so of the 8,500 beds across 28 coronavirus-designated hospitals available.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340d28f-7f88-43b5-a941-b13e174883cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd84b7-4939-4c23-9b40-bdbf7790bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, we did not do well enough in some areas and we need
        to do better," Hu said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af9b22-1551-438f-a823-e1bef87a651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7637dcb8-d1f4-477f-be24-56e788010c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several purpose-built hospitals have gone into action in Wuhan,
        built in less than a week by teams working around the clock, but they have
        not been enough to alleviate demand. Thousands of medical personnel have also
        been sent to the city to help with relief efforts.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92630502-9df1-4172-b616-2f82ada93f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b6562-671f-4804-ad10-df8bc7fafaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic fears</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7012540e-8434-4898-a923-3c05e0b57724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a nation, the greatest glory consists not in never falling,
        but rising when it falls," Chinese state news agency Xinhua said in a commentary
        Thursday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115753e3-6031-4b8d-9bc0-4637b089c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c0d78e-93ef-469b-997b-1c263e8a702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the virus battle continues, normal social and economic operations
        are being restored. People are on their way back to work after the Spring
        Festival holiday. Some are wearing masks, and some are working at home to
        prevent infections. Many years later, it will become an unforgettable memory
        for the Chinese."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaeb40b-ec3f-4cf4-9ac5-438ed4cdbb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120900e5-12dd-4e6a-b2b3-a600500a83d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Ministry of Commerce encouraged supermarkets and
        grocery stores to resume operations Thursday, as the economic and societal
        toll of having much of the country on voluntary or mandatory quarantine began
        to take its toll. Businesses have also been asked to "resume operation in
        an orderly manner while continuing to fight the novel coronavirus outbreak."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30af863-a286-483a-8406-b92f4c3b3551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64381e93-7372-45fb-bbd1-2856e58902d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic shocks from the virus -- and the prolonged shutdown
        of many factories and businesses across China -- are being felt worldwide,
        with ramifications for the global oil industry and automakers.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478317f-3da8-44d7-9f38-8584bbb008cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6bd684-6168-4570-a7e0-f216af527529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong in particular is feeling the pain from the virus outbreak.
        The semi-autonomous Chinese city was already in a technical recession due
        to the US-China trade war and over six months of protests, and a massive drop
        in tourists and business due to the outbreak has further pushed down the economy.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95da433-165d-4553-8839-0c290dd9c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c359d549-2e05-450b-a204-c8462015bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise ships quarantined</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3bbdf0-9c1c-4c33-86bf-4b02c36b2bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than two dozen countries reporting cases of the virus,
        there is an ongoing global race to contain it.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8769199-3a46-4d63-9fe1-7c1fd84ab222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9c2dc-a05a-4aab-b7cb-123475779a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) said Thursday it was convening
        a global research and innovation forum to mobilize international action in
        response to the outbreak.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911de47-f36e-434d-8c24-a47e0d55abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2090d30f-d87a-428a-962b-5b50c0e64548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harnessing the power of science is critical for bringing this outbreak
        under control," said WHO Director-General Tedros Adhanom Ghebreyesus. "There
        are questions we need answers to, and tools we need developed as quickly as
        possible. WHO is playing an important coordinating role by bringing the scientific
        community together to identify research priorities and accelerate progress."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4873e-e980-4a3d-a6ac-8a3f5b8992f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e913a5-3b62-40d1-98bf-4bfcb6a92e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people at the frontline of the outbreak are the thousands currently
        holed up on two cruise ships in Japan and Hong Kong, on which all passengers
        and crew are being tested for the virus.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53b2df-ee33-4a3f-85ce-b18c506cb7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed142b-87a2-46e0-b42f-974c98c139a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning, there were an additional 41 cases confirmed
        on the Diamond Princess, a cruise ship currently docked in Yokohama, south
        of Tokyo. That brings the total number of cases to 61, from 273 passengers
        and crew tested, or 22%, raising concerns of a major outbreak on board.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b05376b-dd43-4677-a449-0b443831e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af751c1-40bb-4f95-9a27-3fa8c1bf8c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cruise ship in Hong Kong is awaiting test results with 1,800
        passengers stuck after it was revealed that passengers from the previous voyage
        became infected.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318a8cb-5b78-46c7-8122-20c466b411e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise ships can become hotbeds for viral infections, typically
        norovirus and other gastrointestinal bugs -- this time last year, a cruise
        in the Caribbean had to return to port early after more than 400 passengers
        got sick.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f510be-bd74-4e6b-a36b-7689f7eb816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905b788-f9e0-481b-b8be-610e38a4788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commercial maritime travel is characterized by the movement of
        large numbers of people in closed and semi-closed settings," according to
        the US Centers for Disease Control (CDC). "Like other close-contact environments,
        these settings can facilitate the transmission of influenza viruses and other
        respiratory viruses from person to person through droplet spread or potentially
        through contact with contaminated surfaces."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aefdb5d-def3-4c2f-9dde-f68b4361503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:48:05.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN,&nbsp;<a href="https://edition.cnn.com/2020/02/06/asia/wuhan-coronavirus-update-intl-hnk/index.html">"Wuhan
        coronavirus whistleblower doctor dies as confirmed cases top 30,000"</a></p>'
