      'mgnl:lastActivated': 2023-01-26T21:06:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2cd130-b6ba-4199-b3ba-362e33d0ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to cancel Art Basel Hong Kong was an extremely difficult
        one for us," Art Basel Global Director Marc Spiegler said in a statement,
        adding that the organization had explored other possibilities, but could not
        go forward with the virus'' "sudden outbreak and rapid spread." A spokesperson
        said Art Basel would be refunding galleries 75% of the stand fee.</p>'
