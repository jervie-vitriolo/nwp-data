      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23129c47-258e-4f7d-ac60-5e6721ac0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:54.253+08:00
