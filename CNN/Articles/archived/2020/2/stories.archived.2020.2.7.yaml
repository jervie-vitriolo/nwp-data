      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A variant of the shoe that powered the
        first ever sub-two-hour marathon could be yours later this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ca980-2542-432a-8fd9-650f7e1f3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1791d-6452-48b8-a568-d91c78cdb892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Zoom Alphafly NEXT%, a version of the prototype Eliud Kipchoge
        wore when he ran a marathon in 1:59:40 in Vienna last October, will be released
        in summer 2020, according to Nike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7834d29e-df78-4db5-b7cb-5fbe4b5f2bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0ea48-06d9-4bcb-ad11-32ce7413fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a thick foam sole and added cushioning under the forefoot,
        the shoe looks like it has been pulled out of a sci-fi film. Running purists
        say the technology could harm the integrity of athletics, while Nike calls
        it a sign of "game-changing progress."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d71fa-36cd-47f8-854e-1c4d21614248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93a325-5351-42ec-adc6-d29811580fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec5b064-de04-4650-b975-60adcbdc7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long distance times have tumbled since Nike''s Vaporfly range was
        introduced in 2016, including Brigid Kosgei''s 2:14:04 marathon in Chicago
        last year, knocking over a minute off Paula Radcliffe''s previous record that
        had stood for 16 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63fa2b9-2d84-4000-9232-e90d44a9b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd5e99-b821-4787-8d7e-3ad845418748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a review of a range of leading running shoes, World Athletics
        recently approved Nike''s Vaporfly range, but banned any shoes with soles
        thicker than 40mm or with more than one plate to enhance their spring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6370bc-8c90-4d74-ade4-6e4cfe86920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e04131-68a3-465b-8c1e-76109542c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From April 30, it will also ban from competition any shoes that
        have not been on public sale for four months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc9f1ec-8043-4bf1-945c-1c9b18bf7b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c1357b-5191-464f-8aea-344ae0572bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules mean the prototype Eliud Kipchoge wore in Vienna are
        now non-compliant, but the latest Alphafly shoes -- which are believed to
        have a sole that is 39.5mm thick -- are passable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4ca4b-b53c-46e5-a60f-ff889807a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d26ba-31c2-4748-88ed-a66630129834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For runners, records like the four-minute mile and two-hour marathon
        are barometers of progress," said Tony Bignell, VP of Footwear Innovation
        at Nike.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f0c9c-4914-45b5-88f3-3227430e83a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e347bc-1bc8-4afd-b12d-7d7cc173c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are barriers that have tested human potential. When someone
        like Eliud breaks them, our collective belief about what''s possible changes."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e67a9-64ac-4802-9331-4680ca5cee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9c69a-c8e8-40bd-b5ed-c6fff7330bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2017 study in the journal Sports Medicine, Nike''s
        Vaporfly shoes provide a 4% boost in running economy -- the amount of work
        a runner must do at a given speed -- compared with other top racing models.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e8fa20-35c3-41e6-af54-42c5ccf7f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795d5f4-7313-42c9-b5bd-d7b36a736f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike says the carbon fiber plate offers a sensation of propulsion,
        while the cushioning minimizes energy loss.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77907468-7893-4165-84f0-9dc8e2038992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87717399-590b-4379-9e7f-776173fda3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading sports scientist Ross Tucker has argued that the latest
        advancement in shoe technology is damaging for running.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18cf619-0d9c-47e6-acd6-6e0eceb51453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe157544-02f4-437b-bc52-653b2fed5173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is Kipchoge an outlier of immense athletic potential? Or is he
        a simply a very good runner who is benefiting from the immense improvements
        that his shoes provide? Perhaps both," Tucker told CNN last year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b254336-05a8-42ef-8ae6-58e604d4a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e964a-8a33-4c31-86e8-01e0aac25e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the point is we don''t know with absolute certainty. Running,
        especially marathon running, is supposed to be the purest thing humans put
        themselves through. It''s just about feet, legs, lungs, heart and brain. These
        shoes create the same problems that doping throws up."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404716c4-cc20-4f26-bbc7-0cf7b683a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b12ee2-61a4-49df-9a71-6b0709f2784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kipchoge likened running a sub-two hour marathon to Neil Armstrong''s
        historic moon landing in 1969 and the Kenyan sees nothing wrong with the advancement
        in shoe design.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978fbee9-997f-4ea3-b2a1-8c593e6c2ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078fcf7-bc1b-462d-89af-0713847a52ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are fair," he told the Telegraph newspaper. "I trained hard.
        Technology is growing and we can''t deny it -- we must go with technology."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b99ad7-9c57-4cd0-b077-ec220e86867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f7e84-de24-4231-824c-5870db499ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Athletics president Sebastian Coe said it was not his organization''s
        place to "regulate the entire sports shoe market," but added it should "preserve
        the integrity of elite competition."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c91f7-c792-40f5-84db-b8e656896b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3631b41-870a-452d-8201-a4cc12536f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of Nike''s new shoe nor its exact release date has yet
        to be confirmed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0973d-d64e-454c-ae8d-42a7e8bc6033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:38.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/06/sport/nike-alphafly-shoe-running-spt-intl/index.html"><em>"Nike''s
        controversial shoe will be commercially available this year"&nbsp;</em></a></p>'
  'Pablo-Escobar-hitman-Popeye-dead':
    'author': 'CNN Español'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-07T06:16:51.776+08:00
    'imagesource': 'jcr:0111fa71-f7de-4871-978a-a4538c161223'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16ca401f-a4f2-4769-a28e-77f9f2736210'
    'lead': 'A man who had oversight over a web of assassins working for the infamous
      drug trafficker Pablo Escobar is dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T06:31:34.665+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:07:36.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:15.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pablo Escobar''s chief hitman ''Popeye'' dies of cancer'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf6c75-61c4-4a97-b0ff-8fa7b4a103f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A man who had oversight over a web
        of assassins working for the infamous drug trafficker Pablo Escobar is dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ac3ba-46de-480a-b08b-88339c57be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b427b0-8282-413e-91b0-2284739186e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhon Jairo Velásquez, also known as "Popeye," died on February 6
        at the National Institute of Cancer in Bogotá, Colombia, the National Penitentiary
        and Prison Institute (INPEC) said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63ee19-e072-40b4-8f5d-329fdc85e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4ca91-2cc4-4849-80b2-1bd6e41daac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velásquez had been hospitalized there since December 31, where he
        received treatment for stomach cancer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c694747-6eb6-4320-ab67-bccab6999305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2039d7-9c48-41d5-95bd-c2662d90129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Popeye" was known as one of Escobar''s most dreaded hit men. He
        has confessed to killing upwards of 300 people in Columbia during his time
        working for Escobar''s cartel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757cd24-bdfd-467f-96c0-1f9eb49d6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e84724-9372-44ad-8a72-1d1db5ef5af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>His history with Columbian authorities</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe67116c-023e-47bc-ba70-11f8a02eccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velásquez had served 23 years in prison for drug trafficking before
        authorities released him in August 2014, but he was arrested again in May
        2018 and charged with extortion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416fd54b-700f-4f2a-8eb0-47f972d20870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2f2c4-48e7-458e-879d-6d1d16a98311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian Attorney General''s Office had opened an investigation
        against him after he repeatedly threatened Colombian presidential candidate
        Gustavo Petro and his followers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee1f0c-3d17-444c-91e0-9e5094db42a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f7661-2188-4de0-aa04-33f992128b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in December 2017, authorities found Velásquez at a luxurious
        birthday party of drug trafficker Juan Carlos Mesa Vallejo, also known as
        "Tom."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a08d445-f200-4f3c-830c-26a0b1824a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a220c-95d5-461f-a3bd-f46b033fe724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallejo had been a drug trafficker for 30 years, and had accumulated
        a fortune almost as large as Pablo Escobar''s. The Prosecutor''s Office said
        Velásquez revoked his probation. Velásquez said otherwise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163418f6-bf9f-412a-87d5-8a47bae73476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d26d0-5ca2-41eb-92b7-c07b8878a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:31:34.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a birthday party. In a hotel. I was at that hotel. In the
        wrong place. It''s not a crime to go to a party. That''s why they released
        me," he said on Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
