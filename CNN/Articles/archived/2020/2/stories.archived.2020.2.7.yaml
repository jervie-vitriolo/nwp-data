      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH’s 2019-nCoV tracker showed that as of Friday noon, 57 “patients
        under investigation” tested negative for the new coronavirus while 155 test
        results are still pending.</p>'
