    'mgnl:tags': ['African-Swine-Fever', 'Benguet']
    'template': '1'
    'title': 'African swine fever reaches Benguet'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb534b-8f26-45f9-a216-14bc85aeede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:42:41.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>La Trinidad, Benguet (CNN Philippines, February 7)—</strong>
        The African Swine Fever (ASF) continues to spread to different parts of the
        country as one province in the North confirms a positive case of the deadly
        disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5a6f4-7b90-4690-ac51-d88e1c0894ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:42:41.094+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benguet Provincial Veterinarian Dr. Miriam Tiongan confirmed today
        that ASF was detected in the towns of La Trinidad and Tuba, prompting the
        local government to impose a temporary lockdown on the entry of live pigs.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785318b-490d-45fd-95a9-ef1a07c3efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:11:48.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was reported through a hog raiser in Beckel, La Trinidad,
        who earlier ordered 52 piglets online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d60c4c-f6a7-42a2-9512-a1f70ac82d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-13T10:11:48.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animals have been culled after testing positive for the swine
        fever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb2672-32ee-4bd0-98a3-ba11fe22256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:42:41.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government is set to deploy inspectors in quarantine checkpoints
        around the province to prevent the spread of ASF in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb617c-c0c7-4212-b046-7569cffc72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:42:41.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an executive order, Benguet Governor Melchor Diclas said the
        ban would stay until the Agriculture Department declares that the swine industry
        is safe from ASF.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd7217-50b2-4d47-8961-b01aa2c06ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:42:41.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:02.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the great demand for pigs, some unscrupulous shippers resorted
        to deceitful acts (transport of undocumented pigs in private vehicles to evade
        checkpoints, fake documents, misdeclaration of sources, unauthorized reproduction
        of ASF negative test in order to bring in their commodities into the province),"
        the executive order issued February 5 read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af8e9ea-855e-4a65-bc4b-0666418cdf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:42:41.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:02.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF scare in the Philippines began in July 2019, with cases
        reported in parts of Luzon including Rizal, Bulacan, Pampanga, and Quezon
        City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56035daa-11c8-426d-bf4d-5dadd9123081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:42:41.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, the flu reached Mindanao where thousands of pigs died
        in Don Marcelino town in Davao Occidental died from the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41b709-d1fc-4941-9a1d-597f8fe5f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:42:41.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF spreads in an affected hog and can lead to sudden death,
        but the disease does not pose health risks to humans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa4bc3-53dc-45c4-927e-53ccaa484c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:42:41.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Lauren Anuma contributed to this report.</em></p>'
  'Malay-Aklan-Boracay-travel-ban-novel-coronavirus':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-02-07T15:01:53.179+08:00
    'imagesource': 'jcr:0c2807b4-6d5d-4c29-8317-411ea76a5371'
