      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the 178 persons under investigation or PUIs as of Thursday
        refused to be admitted, the health official reported. Of the total, 147 are
        currently admitted and getting treatment in hospitals, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883add1-aac0-4723-804e-f39e65ec6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T09:15:27.506+08:00
