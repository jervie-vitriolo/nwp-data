      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Speaking to state media in late December,
        one of China''s top medical officials hailed eight residents of Wuhan who
        had attempted to blow the whistle on the coronavirus outbreak now devastating
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d15004-39c6-4356-8954-ec6ee5a821d9'
