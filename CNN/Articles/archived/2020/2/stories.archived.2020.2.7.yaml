      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14.69 million active Pag-IBIG members collectively saved ₱50.38
        billion in 2019, the highest on record, Del Rosario added. The amount jumped
        25 percent when compared to members’ savings collected in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660eb0e-4257-4cd3-86e0-c6c2842ff179'
