      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatality, identified as Amalia Daproza, was not a domestic helper.
        She was an office assistant at Neazoefzlle Co., the Labor Department said
        on Friday.</p>'
