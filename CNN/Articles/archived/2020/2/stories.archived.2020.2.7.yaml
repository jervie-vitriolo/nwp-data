      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0f82af-9811-41c2-85d9-4b8564bb51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T09:15:27.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top health official added the department is still awaiting the
        test results for coronavirus of 127 PUIs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ee25c-49cd-41af-af90-2d4db90506ba'
