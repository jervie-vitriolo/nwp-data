    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay bans entry of visitors with travel history to China, Hong Kong,
      Macau'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7db303-ed42-4151-989a-42691fdfb150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:04:14.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd178f5a-e688-41cc-af70-83618e317cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:04:14.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 7) — The municipality of
        Malay, where the world-famous Boracay Island is located, has suspended the
        entry of all visitors and tourists with history of travel from China, Hong
        Kong, and Macau in the past 14 days due to the threat of novel coronavirus
        or 2019-nCoV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9809a36-4c6a-4de5-8f2b-11c28c1192c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:04:14.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1d186-fcbc-4b73-9b08-4c7d59f81544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:04:14.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malay, Aklan acting Mayor Frolibar Bautista issued the executive
        order on Thursday as a precautionary measure to ensure the municipality will
        remain free of the deadly virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e0b1d-daeb-402f-9bda-882e754bb617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:04:14.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd37e750-e2b3-4a6a-9eb3-8dc117f31804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:04:14.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border patrols will be deployed to the boundaries of Malay to check
        passengers'' travel history, especially tourists. Bautista advised all travelers
        to prepare their IDs and passports for faster processing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30809f7-4464-4e28-9de5-e84b41530ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:04:14.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c978ff-6dda-417a-b3f7-1dec45c696d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:04:14.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on February 2 temporarily banned travelers
        from mainland China, Hong Kong, and Macau due to the rising number of 2019-nCoV
        cases in these areas. Filipinos and foreign nationals carrying permanent resident
        visas to the country are excluded from the travel ban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb405e-8c36-4c8d-a229-dc502c5796a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:04:14.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f631ab56-3d90-43e5-9ff6-b05daf1ffba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:04:14.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said that it is wrong to impose a
        blanket travel ban to and from China amid the outbreak of the novel coronavirus.
        The WHO called on countries not to impose travel and trade restrictions over
        the new coronavirus, citing that this may only increase the “fear and stigma”
        within the international community.</p>'
  'DTI-higher-face-masks-price':
    'caption': 'The Department of Trade and Industry will soon allow vendors to sell
