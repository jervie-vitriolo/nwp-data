      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16279c3e-e810-49b4-bcf3-bfb65a4c2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T20:35:06.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after <a href="https://cnnphilippines.com/news/2020/2/6/philippines-united-states-visiting-forces-agreement.html">Locsin
        told the Senate</a> that Duterte ordered him to hold off transmittal of the
        termination notice that he said had already been prepared.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1033060-a57f-4ebc-bc47-269571c5916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:58:41.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have prepared a notice of termination but it has not been sent
        upon the orders of the President," Locsin said in a Senate hearing Thursday</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79ba83-a496-4b2c-be70-ce7ad0a13958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T20:35:06.482+08:00
