      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/7/novel-coronavirus-case-remains-philippines.html">DOH:
        Body of novel coronavirus case ''disposed of properly</a>''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1731282a-601b-44ad-a683-11f1d702b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.612+08:00
