      'mgnl:lastActivated': 2023-01-26T21:04:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong>&nbsp;President
        Rodrigo Duterte will order that the government''s notice to terminate the
        Visiting Forces Agreement (VFA) be sent to the United States government already,
        Presidential Spokesperson Salvador Panelo said Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc1fc0c-ac43-434a-96df-c0e75a97527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T20:35:06.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:04.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0cbfe-798a-4078-8c2e-cc90c0763877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T20:35:06.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:05.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[President Rodrigo Duterte] is instructing [Executive Secretary
        Salvador Medialdea] to tell [the Secretary of Foreign Affairs Teodoro "Teddyboy"
        Locsin Jr.] to send the notice of termination to the US government," said
        Panelo in a text message.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da862f4e-f6f9-47ea-b6f8-20f39f7a00c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T20:35:06.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1404d-e0b2-4e66-ae3b-906db48d928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T20:35:06.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:06.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte is also scheduled to speak with US President
        Donald Trump through a phone call "soon." However, it is not yet clear when
        that call will take place and what they will discuss.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83abec-55d0-4a8d-b42a-bc35a1f16978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T20:35:06.482+08:00
