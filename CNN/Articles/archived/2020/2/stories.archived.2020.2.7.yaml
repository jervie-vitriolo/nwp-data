    'template': '1'
    'title': 'Kobe Bryant memorial service to be held February 24 at Staples Center,
      source says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39827e-f782-4194-8f8a-1badcdd6a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:33:08.498+08:00
