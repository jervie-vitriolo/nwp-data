      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/05/us/astronaut-christina-koch-spaceflight-record-scn/index.html">"Astronaut
        Christina Koch lands back on Earth after a record-breaking 328 days in space.
