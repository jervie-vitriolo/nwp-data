      'text': '<p><strong>(CNN) —</strong> Google is giving its popular Maps app a
        redesign and new features for its 15th birthday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eb81b3-c0eb-455b-b95c-0878d141cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812b6a2-102e-4e04-aea2-b9c82a39740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweaks to the app, announced in a blog post Thursday, put greater
        emphasis on discovery and recommendations with three new tabs on the bottom
        of the screen: "Saved," "Contribute" and "Updates." The "Commute" and "Explore"
        tabs will remain, while the "For You" button will be removed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae91879-d1e4-48a0-82f1-3de362b12b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae5ffc-8db5-4c8c-b427-2fb34df8a4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saved" includes bookmarks of places you''ve visited or want to
        go. It was previously tucked away on the left hamburger menu under "Your Places."
        "Contribute" is Google''s version of Yelp, encouraging people to share reviews,
        pictures and missing details about businesses and locations for others to
        see. The "Updates" tab features information from publishers and local experts
        to show people a "feed of trending, must-see spots."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563dda5b-268a-4a94-9b38-fb1e26ba40d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e83c4-20e0-4299-9b5c-bb5fa40c9a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Maps will also add crowd-sourced transit information. For
        example, Google Maps will be able to show how crowded public transportation
        is. It will also say whether the transit system has accessibility options.
        And in some countries it will say whether public transit has a separate section
        for women to ride, including Japan and India.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52d465-40a6-4a9e-87ce-ca926658af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ddd02-8c18-4882-b687-d2bfdfb67db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said the refreshed app will begin rolling out Thursday on
        iOS and Android devices.</p>'
    '16':
      'image': 'jcr:ed3ab250-d591-43b2-b3b3-936406e57067'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47656f-a8d2-4cd9-b2b2-15cb200acc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:18.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee480a3-5f6e-405e-aaf0-926f54f90320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ada27d-1d82-4695-9277-7f3bf0d7201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Apple released a refreshed version of its Maps app. The
        app has similar features to Google''s, including bookmarks and interactive
        street views. Apple also highlighted Maps'' privacy features. The company
        said that, unlike Google Maps, Apple Maps does not keep a history of where
        a user has been.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e96c3-b8ca-4713-a282-a7a61741514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e5bfa-77e1-4447-bf04-a5d73ae8d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Maps has previously received criticism over its user data
        storage. In October 2019, Google released a series of new privacy tools, including
        a mode that lets you cut down on recording where you''re going or where you''ve
        been and pause location sharing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af3b8ca-ffad-40eb-ae5e-ad2b88f92a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4fc629-e23c-4b93-8d7a-dd6c993e84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the feature has significant limitations. "Turning on Incognito
        Mode in Maps does not affect how your activity is used or saved by internet
        providers, other apps, voice search, and other Google services," the company
        clarified in a message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0be4a4-077c-4a6c-887f-a97407bfea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:38:58.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:18.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/06/tech/google-maps-update-redesign/index.html">Google
        Maps is getting a new look</a>."&nbsp;</em></p>'
