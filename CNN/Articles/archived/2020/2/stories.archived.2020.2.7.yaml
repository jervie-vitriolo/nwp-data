      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another PUI death due to pneumonia</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14b90f-c37e-4810-a41c-79eea3873011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.612+08:00
