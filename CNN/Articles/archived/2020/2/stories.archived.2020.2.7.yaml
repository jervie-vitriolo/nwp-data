    'created': 2020-02-07T17:31:43.401+08:00
    'imagesource': 'jcr:a59018b9-c705-47d3-aec5-4c6cb96b0b64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e1e29c1-7164-4691-b5b1-a35f2941de93'
    'lead': 'The fair, which is Asia''s largest and attracted almost 90,000 visitors
      from over 70 countries last year, was due to take place in the city in mid-March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T17:33:27.759+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:06:25.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
