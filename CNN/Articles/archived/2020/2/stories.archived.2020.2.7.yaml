      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e3d8e-f86a-4b56-a133-c00adf01543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl, who is the daughter of a housekeeper employed by the embassy,
        later identified the 25-year-old male suspect, who has been arrested and charged
        with rape, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb130e-35e0-47cc-98d9-8d843fdbc310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495abe99-9dc4-4a32-98dd-44c7fc3a69b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was able to identify him point blank and there is no doubt
        over this," Singhal said, adding that the suspect remains in custody.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd78d1-0fdf-421b-801e-2a8f1afef21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.553+08:00
