      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda02fb-27e0-45bf-8192-122b05f3742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only wanted to remind my university classmates to be careful,"
        he told CNN this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6295ea16-19aa-4e70-a710-872a5a636937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.410+08:00
