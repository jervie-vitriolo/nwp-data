      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I urge everyone, including the persons or patients under investigation,
        to please cooperate with the DOH in its effort to contain the new virus. Let
        us do our part in keeping the threat of the 2019-nCoV at bay,” Health Secretary
        Francisco Duque III told CNN Philippines’ New Day on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84777b0f-330e-4564-abc1-e5f8eca1d403'
