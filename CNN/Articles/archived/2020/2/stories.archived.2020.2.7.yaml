      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36dab04-1f20-40b9-b98c-aaeda6b30013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In retrospect, we should highly praise them," said Zeng Guang,
        chief epidemiologist at the Center for Disease Control and Prevention (CCDC).
        "They were wise before the outbreak."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532dcef3-959a-41d7-a6f7-4e0ccdc5281e'
