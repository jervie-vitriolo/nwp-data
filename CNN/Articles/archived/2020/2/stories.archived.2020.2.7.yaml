    'jcr:uuid': 'e9ba2976-848f-4a24-9dfc-22f531c18855'
    'lead': '''There will be designated areas for them. We also have to take care
      of their mental health. The impact of isolation can have a toll,'' Health Secretary
      Francisco Duque III says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T08:49:45.616+08:00
