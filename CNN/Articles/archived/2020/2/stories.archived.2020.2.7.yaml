    'jcr:uuid': '15a25024-2267-4ae5-8825-4088046e0e74'
    'lead': 'Pag-IBIG Fund, the government-run corporation providing affordable housing
      loans to Filipinos, booked a ₱34.37 billion net income in 2019 — the biggest
      in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T16:53:40.019+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T21:06:57.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:26.242+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pag-IBIG Fund reports record income, loan releases in 2019'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9570b-4984-4303-8367-519ecd694288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.019+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Newly-appointed
        housing czar Eduardo Del Rosario reported Pag-IBIG Fund''s record-breaking
        earnings, home loan releases, and cash loan disbursement in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c4d38-8718-42ae-a067-4914e3680fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.019+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b53d1-d6d3-4196-9bf0-d5bb32b4da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.019+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are happy to report that Pag-IBIG Fund has again achieved an
        excellent year in 2019. We achieved record highs in our key result areas while
        delivering responsive services to our members," Del Rosario, Secretary of
        the Department of Human Settlements and Urban Development,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050343fc-da64-49bf-a846-1be5125f8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.019+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ang PAG-IBIG chairman, said in his report  on Friday, February 7.  "By
        so doing, we continue to perform our mandate of effectively managing the Filipino
        workers’ savings, while providing affordable and accessible home financing
        programs for our members."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b40c428-c322-46c6-bb5d-5b19cc9a2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.019+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd248c5-958e-4f6f-a750-d840c4078ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.020+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the achievement "is in line with President Rodrigo Roa Duterte’s
        call for government to provide social benefits to more Filipinos."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66ab48-abb6-4667-901d-f1aad826537f'
      'mgnl:activationStatus': true
