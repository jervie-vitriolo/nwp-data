    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronaut Christina Koch lands back on Earth after a record-breaking
      328 days in space. Here''s what she did'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6564ad8-6960-4edf-b0e1-7a1b343a3705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>NASA astronaut Christina Koch made
        the most of her first trip to the International Space Station by breaking
        the record for the longest single spaceflight by a woman and conducting the
        first all-female spacewalk with fellow NASA astronaut Jessica Meir.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba14f9f-2ef3-4f21-a4ad-62bda2c0fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae118744-38ec-47ae-8120-8e2a46894456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We caught each other''s eye and we knew that we were really honored
        with this opportunity to inspire so many, and just hearing our voices talk
        to Mission Control, knowing two female voices had never been on the loops,
        solving those problems together outside &nbsp;it was a really special feeling,"
        Koch said of that first spacewalk, on October 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee0644-3fb3-4e07-8c46-fcbd434a3705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73445cc6-86cc-43c6-9d36-94aceb83d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch returned to Earth early Thursday along with European Space
        Agency astronaut Luca Parmitano and Russian cosmonaut Alexander Skvortsov.
        The Soyuz spacecraft carrying the astronauts landed near Zhezkazgan, Kazakhstan
        at 4:12 a.m. ET.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06e013-a9b4-4b47-a736-32cdc7240ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778cc6a-9c75-4529-929f-0237b7e06c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her mission, Koch completed six spacewalks —&nbsp;including
        another two with Meir — and spent 42 hours and 15 minutes outside of the station.</p>'
    '1':
      'image': 'jcr:436ccfdb-b45b-451e-8678-f7c03de9cf10'
      'imageCaption': 'Koch during a January 15 spacewalk.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf185f2-fff9-419b-b254-0fdc781ceb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:48:07.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38b669-7c99-4c19-9ea5-6f88acd0575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c991c-1eb7-4d2c-ad19-07c3be06cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch also devoted much of her time to a variety of experiments and
        investigations. The space station acts as an orbiting laboratory that can
        be used to test how different aspects of everyday human life on Earth react
        to the lack of gravity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43256aff-3e2e-404b-a5de-b55087d45725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2646d-6741-44df-a71e-efcc4559da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the station, astronauts experience a plethora of science activities.
        Sometimes, they''re the test subject, contributing to studies about human
        health in space. Other times, they''re working with scientists on Earth to
        test their experiments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e713a3-8def-440d-801b-41ada08e9a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d900ac-60d0-4cc9-995e-3c34951f58f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to her firsts and records, here''s what Koch accomplished
        over 328 days in space along with some of her favorite moments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f245f-25a3-4d22-8b34-96743af059b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f04bf3-42c8-4b2e-8703-c619b607b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human health</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0503e-1b45-4fb5-90d5-ea7cf4e1c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just by extending her original six-month mission and reaching this
        record of 328 days, Koch has contributed to a better understanding of what
        long-term spaceflight can do to the human body. It surpassed astronaut Peggy
        Whitson''s previous record of 288 days. NASA astronaut Scott Kelly still holds
        the all-time record with 340 days in space.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d31f4-914f-483d-88e4-5fb11e762cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223ea62-720f-4e7a-b6b9-dec0c31cc23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of gravity in space causes bone and muscle loss in astronauts,
        so a multitude of studies past and present have focused on how to mitigate
        and even prevent this from happening. Koch was part of the Vertebral Strength
        investigation, which focused on helping develop countermeasures to the impact
        of spaceflight, like preventative medicine and exercise. What they learn from
        the investigation could also help NASA place a limit on the forces astronauts
        face during launch.</p>'
    '3':
      'image': 'jcr:0739f568-3f5c-4cb2-adca-07c618ee170c'
      'imageCaption': 'Koch and Meir prepare for their first spacewalk.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c6f20-ca1d-46f5-b081-e8cd8f2b64d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:48:07.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41638a-1bec-409b-bb6e-1ea64a751b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c9c6b-3c91-4554-95fc-2e42cf3b97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kidney Cells investigation was another way of studying potential
        human health issues that could occur in space: Kidney stones and osteoporosis,
        which can happen due to bad kidney health. One aspect of the study focused
        on the effects of diet, water conservation, space travel and microgravity
        on kidney health. The other aspect is trying to determine new treatments for
        kidney stones and osteoporosis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e50434-186d-4d9e-ac0d-0ae4e3715e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c5405a-8336-417b-8615-0e4c1e75b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch also worked on the Microgravity Crystals investigation, where
        she crystallized a protein that''s key for the growth of tumors and cancer.
        While similar experiments on Earth haven''t provided the desired result, crystal
        growth has been successful in previous space station experiments. In microgravity,
        crystals grow larger and appear more organized. The findings from this study
        could lead to cancer treatments that can efficiently target the protein.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf77d19-20b3-4136-a467-ce9d98e55d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb1f45-761c-4921-a5c9-746ffcfa6049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead to future missions, Koch helped install the BioFabrication
        Facility, which can print organ-like tissues in space. This could lead to
        actually producing whole human organs beyond Earth''s horizons in space. While
        its difficult for structures like capillaries to be printed on Earth, these
        structures form much easier in the absence of gravity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a914e2dd-6c3c-4e4e-92e5-7e15d8deb3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56e290-4f1d-4a02-aca7-ef0f07953969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weird science</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35799ba0-3d4e-41ac-a84b-855371cb1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do leafy greens, atoms and fire all have in common? They''ve
        all been tested in unique ways on the space station that aren''t possible
        on Earth.</p>'
    '2':
      'image': 'jcr:378212d6-5add-4852-8410-5566c3aa2d1d'
      'imageCaption': 'Koch is pictured with mustard greens being grown and eaten
        on the space station.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9639646-f39b-44af-8c8a-760db61a3715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:48:07.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5555440f-2fda-423b-ae86-c625575a66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d07fc6-210f-4684-8b4f-648332fa1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch was involved in multiple studies of plant biology, from the
        cellular level to studying how plants grow in space. She and the crew were
        able to taste test fresh Mizuna mustard greens grown on the station, which
        could lead to more fresh food for future spaceflight. More of the greens were
        frozen so they can be studied on Earth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f68e5-dfdc-465c-a4e4-67d573fdb561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa448ef2-1235-42c3-b61d-3433c761e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple investigations aim to understand the way fire reacts and
        behaves in space, which can provide insight about preventing fires on spacecraft,
        as well as the efficient use of fuel and reducing pollutants on Earth. Koch
        worked on some of these studies using the Advanced Combustion via Microgravity
        Experiments Chamber.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0adbf10-d629-4f1d-a9e7-20d2a02b654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e176926-5d9a-4bc7-b1c8-e0b53ee5843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposite of the combustion chamber must be the Cold Atom Laboratory,
        where atom clouds are created and then chilled to the tiniest degree above
        absolute zero. The cold temperature keeps the atoms from moving, and scientists
        are then able to study aspects of atoms that wouldn''t be possible otherwise.
        Koch was also involved with this hardware.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c14f4-c462-480d-b5ba-b5fb13755f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a61721-2d17-44b2-b711-b444820febce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Memorable moments</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda32f9-9661-452a-afc9-13422bf545c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch arrived at the space station on March 14, 2019. She was the
        first to go through the hatch.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc4f06-fc5c-42c7-b78c-cdd569c912f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80e751-fe20-4be7-9d26-3276e1e9fc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the day that I have seared in my memory," she said. "Visions
        from when I first arrived here ... I''m very privileged to have that as one
        of my favorite memories."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8373b5b-696e-46be-864f-b4d0eb72f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3778739-9378-47f2-be35-e8938d0792de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She treasures moments that connected her with home -- like the time
        she realized they were passing over coastal North Carolina, where she grew
        up. And then there were the care packages from home that included pizza kits
        to break the monotony of the meals they eat on the station.</p>'
    '56':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I’m going
        to miss this bunch. Thank you, space family. <a href="https://twitter.com/hashtag/Expedition61?src=hash&amp;ref_src=twsrc%5Etfw">#Expedition61</a>
        <a href="https://t.co/pteShj231d">pic.twitter.com/pteShj231d</a></p>&mdash;
        Christina H Koch (@Astro_Christina) <a href="https://twitter.com/Astro_Christina/status/1225111241913511936?ref_src=twsrc%5Etfw">February
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a9815-ed79-4593-aaf8-a0fa0c034c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4225246d-63a7-4aa2-97ae-0ba267f56b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22921b4-babf-436a-9adc-47fd2c134275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, Koch actually forgot she was floating. She adjusted to
        microgravity so well that she''s wondering how she''ll readjust to Earth''s
        gravity.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab771a5-ccac-4dde-aa04-19d17ea7a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb02fd1-7e12-484f-b1eb-bf6d933027c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep in space has been some of the most restful I''ve ever had
        -- no hotspots, no tossing, no turning, never too hot or too cold. I just
        float in my body''s natural position. How will I sleep when I return to Earth?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1969c8f7-9975-437d-9f78-ed8502adaad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a98b17-5142-4f80-a0b0-20a173756069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Koch is also looking forward to the things she''s missed about
        Earth, like the sensation of running water, food, sweet smells and the sensations
        afforded by nature.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794792d9-4556-4f55-99ba-57582e7c39c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f9de7-6d74-4923-97de-734bfd58172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, how I miss the wind on my face, the feeling of raindrops, sand
        on my feet and the sound of the surf crashing on the Galveston beach," she
        said. "We take daily sensory inputs for granted until they are absent. The
        environmental inputs on the space station consist mostly of the constant hum
        of the ventilation system. It stirs the air, allowing the purification system
        to scrub and clean our atmosphere so it''s breathable. While some places on
        the space station are as loud as a lawn mower, others are as quiet as the
        vacuum of space. I cannot wait to feel and hear Earth again."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ce3eb-8e86-452c-bb99-5fdbf15d0501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113be06-3fcb-41cc-a107-918e2e4a2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other astronauts before her, photographing Earth and regarding
        it during her spacewalks has given her a new appreciation for her home.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c542b2-3ab1-4107-b166-8c4ccf642ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becade5-8ec4-42d6-8d5a-24ada4e2dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:38:24.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earth is alive, and I have witnessed its power and beauty from
        a special vantage point 250 miles above the surface," she said. "From the
        space station we see no borders, no boundaries -- we are all part of one giant
        organism that breathes and adapts. I have been in awe of this perspective
        for almost a year now. Back on Earth I anticipate looking up and seeing the
        space station streak across the sky, wondering how my friends and colleagues
        are doing up there without me. For almost 20 years humans have continuously
        lived and worked in space and the mission continues."</p>'
