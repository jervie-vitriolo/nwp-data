      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus has killed more than 630 people, mostly in China,
        the world''s most populous country. It has also infected more than 31,400
        people across 28 countries and territories, according to Johns Hopkins University''s
        Center for Systems Science and Engineering that tracks coronavirus cases across
        the world. Two fatalities were reported outside China''s mainland – one each
