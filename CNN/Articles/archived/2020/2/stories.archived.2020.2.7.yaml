      'mgnl:lastActivated': 2023-01-26T21:05:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675cf98e-0ce7-40a5-a21e-4813e2abd2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:00:58.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:05:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we’re looking at the gaps — like for example
        in testing. We still have 127 pending samples.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa57997-613a-4f38-ac4c-f75e1ef82fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:00:58.173+08:00
