  'teen-shot-facebook-live':
    'author': 'Alisha Ebrahimji, CNN'
    'caption': 'Jeremiah Dickey, 19, was shot and killed while he was on Facebook
      Live.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
