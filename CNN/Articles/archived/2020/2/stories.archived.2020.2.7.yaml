      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 20 cases had been confirmed on Thursday, and an additional
        41 confirmed today. The number of cases on board raise the national total
        of confirmed cases to 86.</p>'
