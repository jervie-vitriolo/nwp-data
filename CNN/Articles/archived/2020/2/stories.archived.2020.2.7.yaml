      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Both
        the Senate and House of Representatives have commenced their inquiry on the
        Philippines’ response to the novel coronavirus, but lawmakers will still take
        a closer look at the possible challenges encountered by the government — particularly
        in the testing of samples.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed717ac-37c5-43a6-97ac-95934750a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:00:58.173+08:00
