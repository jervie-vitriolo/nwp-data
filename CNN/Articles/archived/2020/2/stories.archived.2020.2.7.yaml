    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcbf7a5f-99dd-4d6a-9a4b-61e958286e35'
    'lead': 'Malay, Aklan acting Mayor Frolibar Bautista issued the executive order
      as a precautionary measure to ensure the municipality will remain free of the
      deadly coronavirus.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T15:04:14.486+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:07:02.113+08:00
