      'mgnl:lastActivated': 2023-01-26T21:06:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth in members'' collections was largely due to the huge
        spike in placements under the agency''s Modified Pag-IBIG 2 Savings, which
        nearly tripled to ₱12.01 billion from the ₱4.47 billion collected in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f59d3-e5b4-4944-91d4-e2c2642574fe'
