      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44893db6-ca73-4d2d-b77e-936dccce5bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.020+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The phenomenal increase in our savings collections is critical
        to Pag-IBIG Fund’s growth because it is through the collective savings of
        our members that Pag-IBIG is able to extend more loans and more benefits at
        affordable rates to our borrowers,” Del Rosario said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131a546-e1ce-4deb-9c50-a953e5559a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.020+08:00
