      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few organizations condemned the arrest of two of the&nbsp;individuals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d3c16-4ecc-4d33-b389-7d6b6b572ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:07:45.722+08:00
