  'lebron-giannis-nba-all-star-game-starters-chicago':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-07T13:04:26.637+08:00
    'imagesource': 'jcr:3635ee4d-1f47-472c-9af8-a040678b7025'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9e27538-a80f-4f8d-82d2-a194450e42be'
    'lead': 'Captains LeBron James and Giannis Antetokounmpo selected their teams
      for the February 17 NBA All-Star Game at Chicago, and one side will have a distinct
      Los Angeles flavor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T13:06:25.868+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:07:08.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:21.436+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: All-Star rosters set for Team LeBron, Team Giannis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf8b03e-5c1c-4188-87f1-d96962be37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:06:25.868+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:07:08.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Captains LeBron James and Giannis
        Antetokounmpo selected their teams for the February&nbsp;17&nbsp;NBA All-Star
        Game at Chicago, and one side will have a distinct Los Angeles flavor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4e5e2-4c85-4cbe-90b9-0e26e8e73a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:06:25.868+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:07:08.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James not only selected Los Angeles Lakers teammate Anthony Davis
        No. 1 overall for his team, but he also picked the Los Angeles Clippers’ Kawhi
        Leonard. Add in his selection of Los Angeles-area native James Harden of the
        Houston Rockets and it leaves only his remaining pick of Luka Doncic, from
        the Dallas Mavericks, as the only player without a tie to the L.A. area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9e7d1-f620-497f-aec1-c97a9dc0a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:06:25.869+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:07:08.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo, the Milwaukee Bucks superstar and reigning NBA MVP,
        went with more of an East Coast flavor, selecting the Philadelphia 76ers’
        Joel Embiid No. 2 overall, He also picked the Toronto Raptors’ Pascal Siakam,
        the Boston Celtics’ Kemba Walker and the Atlanta Hawks’ Trae Young.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7db332-7e74-496b-ba5a-27e5525b00c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:06:25.869+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:07:08.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That selection of players was made from the pool of players who
        were voted All-Star starters from each conference. James and Antetokounmpo
        also selected seven reserve players each.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d144b-57b5-4327-a95a-fa886f3ea352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:06:25.869+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:07:08.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Team LeBron reserves: Damian Lillard, Portland Trail Blazers;
        Ben Simmons, Philadelphia 76ers; Nikola Jokic, Denver Nuggets; Jayson Tatum,
        Celtics; Chris Paul, Oklahoma City Thunder; Russell Westbrook, Houston Rockets;
        and Domantas Sabonis, Indiana Pacers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6af1f-1862-4351-aa80-e520389667d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:06:25.869+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:07:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Giannis reserves: Khris Middleton, Milwaukee Bucks; Bam Adebayo
        and Jimmy Butler, Miami Heat; Rudy Gobert and Donovan Mitchell, Utah Jazz;
        Kyle Lowry, Raptors; and Brandon Ingram, New Orleans Pelicans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dcad0a-4533-4acb-a5e7-a7095821459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:06:25.869+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:07:08.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of changes to this year’s All-Star Game format.
        Teams will compete to win each quarter for their designated charities. And
        when the third quarter ends, 24 will be added to the score of the team that
        is leading and the first team to reach that number in an untimed fourth quarter
        will be declared the winner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6200ffaa-b567-4fb8-a6d6-1f86048a1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:06:25.869+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:07:08.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No. 24 represents one of the numbers worn by former Laker Kobe
        Bryant, who was killed in a Jan. 26 helicopter crash along with 13-year-old
        daughter Gianna, as well as seven others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9b519-50c7-481d-9a68-0fd4109ab4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:06:25.869+08:00
