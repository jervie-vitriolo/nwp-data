      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He/she was only attended by a DOH personnel yesterday
        for a swab. So I asked, why the DOH personnel? Aren’t the health workers equipped
        to get samples? Those are the challenges.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f5fb8-4831-450b-b2da-f9fcd2f66d13'
      'mgnl:activationStatus': true
