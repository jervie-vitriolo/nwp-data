    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Art Basel Hong Kong canceled due to coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac54fa0-fa78-429c-a7b1-c22d16139b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Art Basel has canceled its upcoming Hong
        Kong show due to the coronavirus outbreak, which has killed more than 630
        people and infected over 31,400 -- the vast majority in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523c68f-4dfa-4c72-9174-f4d56f95b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4ef799-5d92-4351-8e5a-e24aa5cd45d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair, which is Asia''s largest and attracted almost 90,000 visitors
        from over 70 countries last year, was due to take place in the city in mid-March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d382e0-f103-4d8d-9c51-95b683c42399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.759+08:00
