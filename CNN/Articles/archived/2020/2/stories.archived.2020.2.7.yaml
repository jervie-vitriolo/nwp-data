    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff08ad9-35e0-49b9-b824-5e3623cd29eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.409+08:00
