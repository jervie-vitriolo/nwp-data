      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed5023-56f1-47e0-938a-a04e48f22fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:58:41.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That has a lot of implications. There are economic
        implications even on the military benefits and of course trade between the
        US and the Philippines, there may be a few complications and problems]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902c8ae-8707-4eb5-a0b5-d2363b84e650'
