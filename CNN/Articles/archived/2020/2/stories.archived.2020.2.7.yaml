    'title': 'A teenager was shot and killed while rapping on Facebook Live'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92074b-a1e4-4409-899e-2e5b26607eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A teenager was shot and killed while
        on Facebook Live, near his home in New York on Tuesday and now police are
        looking for whoever is responsible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7dfcb-d6be-4844-8a96-d355c341a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1fbce-df2a-4acd-bf0a-b22346641961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 6:45 pm, police responded to a 911 call about a male shot
        at Elton Street and New Lots Avenue in Brooklyn, according to a statement
        from the New York Police Department. Once they arrived at the scene, police
        found 19-year-old, Jeremiah Dickey with a gunshot wound to his head unconscious
        and unresponsive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80a38e-bed5-48ec-97a2-3966c764a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7060aa-79ad-4c56-ad8e-5fc8d2c76d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen was taken to a local hospital where he was pronounced dead,
        according to police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af7627-502c-4a8b-b58a-a96ef7755a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d706a69-0910-459f-9511-ae7fbb46b3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:51.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just miss my son," Debra Dickey, Jeremiah''s mother, told CNN.
        "I shouldn''t have to be sitting here sobbing while they''re still out there
        running free."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f22237-48df-4b9f-83e9-3b0749bcb415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641d694-280d-46f9-b69d-b3acac0d2d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickey said there wasn''t any way to know that something like this
        could happen to her son, especially while livestreaming on Facebook. She described
        her son as a loving kid with a good heart who loved doing things for others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a08f9-c0e5-4c0a-9685-453f87d85a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9cb12f-7082-407b-a872-2495c97d1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Facebook confirmed that they removed Jeremiah''s
        video from their platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1b77c-c741-40bd-8e90-cbdcdd8e2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3e4b4-787c-4790-afe6-8e567c917ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the now removed Facebook Live video, Jeremiah could be seen rapping
        along to a song for about 35 seconds from the inside of a car. After Jeremiah
        takes a quick look around, five continuous gun shots can be heard ringing
        through the air.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092b618-dad6-4c6e-81d5-ff8614d81e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019462d8-dbe3-41ed-b33a-4350bc689e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:21:32.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a terrible incident and our thoughts are with the victim
        and his loved ones," a Facebook company spokesperson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fa716-f36a-4d43-b75b-bfc2a453465e'
      'mgnl:activationStatus': true
