    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1319209-e0f2-4c40-a1a3-ee65d2d8ce78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kendall Jenner made waves on social
        media this week after she joined TikTok, the buzzy short-form video platform.
        There was just one problem: it wasn''t her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aababdf4-eecf-4648-9101-1fc9cfe8f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15e35f-aa1c-42e9-a574-27771b332f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account, which had received a blue check mark indicating the
        platform had "verified" it was the model and reality TV star, turned out to
        be an imposter. It was up for less than 12 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aaf1d2-e4d7-4db8-b4dc-c8e02ffb0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaeafdb-746e-42d6-960a-65a4cb3a85b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within hours of verifying an account claiming to be Kendall Jenner,
        an internal review raised questions about the account''s authenticity, and
        TikTok immediately removed it," a TikTok spokesperson told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca4f01-d8df-41c7-9ee1-2f42a43594ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f5ec6-26fe-427a-89b8-5d0a8b7550a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business Insider was the first to report the news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8521d-1e9e-44b9-8c55-5948ed88f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b97734-8da8-4919-9df7-656d3ca89493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile blunder raises questions about how TikTok vets
        accounts and protects its platform. It comes at a time when TikTok has emerged
        as the hottest social media network, capturing the attention of internet users,
        regulators and more established tech companies like Facebook, Instagram and
        Snapchat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe00aa-9511-4905-99b6-574213997d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a21cf8-ee62-474f-b6ad-6e558b922500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other social media platforms, TikTok offers a check mark next
        to some accounts to indicate that the account actually belongs to a notable
        person or brand, whether that''s a celebrity, company or teen TikTok sensation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc4416-cd0c-4800-b652-3cc97460d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf97e1b-4f3c-4d5d-8983-bf219fde119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, TikTok writes: "The verified badge is a quick and
        clear way to let you know you are following the real deal, rather than a fake
        or fan account."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cbeb03-c4c7-41bd-8250-27db8e79a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ccbfa5-992a-4ed6-89e7-39965851b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landing a celebrity of Jenner''s caliber would be a big get for
        any platform. She has over 122 million followers on Instagram, for example.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e1591-6864-40a7-80ac-d209ae49c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b1dc3-3a73-4fc4-aaea-60dd7d714379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Jenner verification snafu shows TikTok may have some issues
        to work through as it grows. It''s unclear how the error was made, and TikTok
        did not provide more details.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff4315-fee3-4d37-a3dc-bfef12e9908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5469b02d-3c55-4915-879b-8b514c14bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:53:19.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an age where a blue checkmark is a symbol of power and influence,
        the gatekeepers of all social platforms need to ensure there are accurate
        reviews prior to verification to retain trust within their community and the
        marketing world," said Joe Gagliese, CEO of influencer marketing firm Viral
        Nation.</p>'
