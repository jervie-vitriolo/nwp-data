    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd1c9d-1125-40d3-a6c1-3a83071038ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T09:15:27.506+08:00
      'mgnl:createdBy': 'catherine'
