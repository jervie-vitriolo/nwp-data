      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb47909-0d0d-4459-af85-16802da3ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, a mix of art world heavyweights and celebrities descend
        upon the city and, beyond the centerpiece fair, attend the glamorous art week
        built around it -- the countless events, gallery show openings and parties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5430d4e-69a4-4b84-bbaf-c5949098ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:29.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef56da-12ad-4f0c-90b7-0fb22b895108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is one of the main stops on the global arts calendar and
        has fast-grown in commercial importance, particularly in its ability to draw
        top collectors from mainland China and the region. Success at the fair has
        in recent years spurred international galleries to open outposts in the Asian
        metropolis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22ad16-a4a2-4cd0-9239-442535771b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c15f3-1a22-4d85-a17f-a656cd57e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collector Michael Xufu Huang said the decision to cancel was "unfortunate
        but the right one." The opening of Huang''s own arts space, X Museum in Beijing,
        has also been pushed back because of the outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52fdba8-f389-4479-9496-e519b8c46863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1cfc90-8c57-4519-b749-7e91912e65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:32.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nowhere like Art Basel Hong Kong because of the diversity
        of the program from the West and East. You see those international galleries
        at every art fair, but you don''t see the regional ones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11cd4d-b6ee-49a4-90a4-fc31896da3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ff721-5ff5-408b-9e6b-6ab91470745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see (the decision) coming," he added. "Even if the virus
        were to be contained by March ... there''s so much organization that goes
        into planning beforehand -- shipping, traveling. And with travel restrictions
        it would be impossible for people in the mainland to go.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e275e0-5c8e-4593-bfa1-182c06c00c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bdcc11-96a1-4b43-a829-45fddfe1c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) are very important in terms of buying power."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862763a6-380d-4abc-a7d6-b3a017c63252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1cd5d-5994-4381-8077-c14e04f17968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this weekend, travelers arriving from mainland China will
        face a compulsory 14-day quarantine upon reaching Hong Kong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d71f57e-4ca3-458d-a5bc-c0795c82ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f98fd-be35-4f6d-ac80-a38f8385bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Friday''s announcement, calls for the cancellation of the
        fair had been building among some participating galleries. Health fears and
        commercial concerns arising out of the coronavirus outbreak compounded existing
        reservations over the pro-democracy protests that have rocked the city since
        June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389c13e-309d-40a1-8be2-998b71ae5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b6d74-bbb1-4ab4-9888-f9255f37d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of 24 galleries, concerned about the impact of those demonstrations
        -- including an anticipated decline in attendance -- wrote to organizers in
        January, requesting a number of financial concessions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb232ad-7d49-4c1a-82e1-cac78fce4f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e8e66-92f4-41f5-8cdc-24fcbc00d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhibitor Jasdeep Sandhu described the coronavirus as "the final
        nail in the coffin" and, in an interview last week, told CNN that canceling
        the fair was a "no-brainer." Sandhu, the founder of Singapore''s Gajah Gallery,
        was one of the 240-plus galleries expected to show at the fair.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7309819-ab09-446c-9014-d63342dec9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945884fe-3ce9-4284-9883-2ffc1f1d5455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s got reservations ... It''s a pity, because a lot of
        jobs are dependent on this, galleries are dependent on this and so is Hong
        Kong."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ec74f-726a-400f-bec9-7dede045770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737575a-9637-449d-8fa0-6a67db31008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the fair''s cancellation follows a slew of events in the
        region postponed or called off due to the coronavirus. Design Shanghai, which
        was due to take place in March, has been rescheduled to late May; Gallery
        Weekend Beijing and the inaugural CAFAM Techne Triennial have been postponed.
        Art Central -- another well-attended fair held during Hong Kong Art Week,
        also called off its show Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa0238-29ab-4320-8485-e123f61f04cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4613790-eedb-4bfe-8c32-786cd9c9f88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Basel''s Hong Kong edition is among the top-tiered fairs that
        drive the global art market. (In 2018, sales in the global art market reached
        $67.4 billion, with art fair sales accounting for $16.5 billion.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551a061-281b-49fd-aaa8-8892b8fb4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ad67d-5acf-473a-8853-302fd561e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong fair''s cancellation will not only impact those directly
        involved with the annual event; it will further hurt the city''s hospitality
        and food &amp; beverage industries -- which are already reeling from last
        year''s protest movement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4893ef2-4168-4b78-bedd-d03189ee8d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92772fb-0f70-4109-8208-52b47a1c9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the weeklong art week, hotels, restaurants and venues are
        typically booked weeks and months ahead to accommodate for the uptick in visitors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccb86b-50b3-4d24-b987-9e54e56da142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d4721-f66c-4f8c-8027-193241b06276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong tourism has already suffered from the prolonged pro-democracy
        protests. Visitor numbers in December dropped 51.5%, compared to the previous
        year, according to the Hong Kong Immigration Department.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b1276-fa83-4e22-a28a-0b7d96d521d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918c8c8-ef96-4a29-8d66-dfdd97614f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:33:27.762+08:00
