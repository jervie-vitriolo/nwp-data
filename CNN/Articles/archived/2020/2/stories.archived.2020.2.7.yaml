      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e275dd-d950-411a-a2c2-64b55ec3f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:00:58.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:05:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She likewise shared a case—or patient under observation—only got
        to a swab test three days after the initial checkup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f38c3-5e20-4ed0-b5b9-e47e5fa2e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:00:58.173+08:00
