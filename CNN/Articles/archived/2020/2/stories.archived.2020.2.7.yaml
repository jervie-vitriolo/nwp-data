      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers have been on the ship for 12 days, traveling to San Juan,
        Puerto Rico, St. John, St. Kitts and Antigua. They were set to disembark Friday
        morning.</p>'
