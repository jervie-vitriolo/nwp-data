      'mgnl:type': 'text'
      'text': '<p>The clarification was made after Labor Secretary Silvestre Bello
        III said that a Filipina household service worker died from a strain of coronavirus
        in Dubai this month. It was not clear if it was the 2019-nCoV.</p>'
