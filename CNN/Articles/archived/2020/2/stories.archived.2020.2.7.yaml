  'bumblebee-climate-change-extinction':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-07T08:38:51.886+08:00
    'imagesource': 'jcr:e8e54210-3ff8-472d-a886-9952b88e3068'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '079e87af-701b-41f1-b125-298327dd0e8f'
    'lead': 'Some people might recall dodging flying bumblebees as kids, or finding
      the bees flitting around flowers in their front yard. Climate change has caused
      the chance of seeing a bumblebee to decline by more than 30% on average since
      the 20th century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T08:41:58.593+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:07:23.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:18.297+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bumblebee', 'climate-change']
    'template': '1'
    'title': 'Bumblebees are going extinct because of the climate crisis, but there
      are easy ways to help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073157e3-d551-462f-a3a1-10b8b225978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Some people might recall dodging flying
        bumblebees as kids, or finding the bees flitting around flowers in their front
        yard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd881a9f-fad9-4ae8-b2ff-409d7cd1a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adbae15-9131-4103-981e-e1fed867ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those moments seem few and far between these days, it''s because
        in North America and Europe the effects of climate change have reduced the
        odds of seeing a bumblebee by more than 30% on average since the 20th century,
        according to a new study published Thursday in the journal Science.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f0c904-b57a-498d-869f-d56363088f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec341bc-68ea-42aa-b2c2-2b234189764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of Ottawa in Canada examined changes
        in the populations of 66 bumblebee species across the two continents, and
        compared that with climate changes in those locations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d9813-2c9e-48cc-8f3d-7d312f4317c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0872c2c-ca97-432d-864b-a0531fc71c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings highlighted that as climate change causes temperatures
        and precipitation to increase beyond what bumblebees can tolerate, so does
        their risk for extinction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a08618-125e-4bb8-aced-095f2421f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64696ffa-8c03-4f57-be1d-71174bc4a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things [we] grew up with as kids are fading away very fast,"
        said Dr. Jeremy Kerr, senior author of the study and a biology professor at
        the University of Ottawa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a3b883-ae42-4cd0-aa43-aef486c51077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea14154-692f-4c42-8805-01cbde65ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just that we''re looking at what our kids will experience;
        it''s that we are looking back not even a full generation, just to when we
        were kids, and saying, ''Could we take our children to places we loved and
        find what we found?'' What our study says is that that answer is no across
        entire continents."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e303605-7c51-4f91-ae71-e0b9fc6885d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001dde80-871f-4ee6-a19b-00809010bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Populations are declining by the decade</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f087a8-871d-44cf-b4f0-75e3823815ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers evaluated changes in the presence and diversity
        of bumblebee species across North America and Europe using a database of around
        550,000 records.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1e0e5-e4ec-4d1c-a2c5-eb47fc719834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc20b2d-22dc-4458-b130-a35c2eb38eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They estimated the distribution of the species across the two continents
        during two time periods: the first from 1901 to 1974, and the second from
        2000 to 2015. They then examined whether the average monthly temperatures
        and total precipitation in the locations exceeded the bees'' tolerance level.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a4231-ea6b-44d3-9de3-67235f152df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a878c2-199d-4124-882b-eb638ba50237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumblebees tend to prefer cooler, slightly wet climates in which
        there''s a variation in seasons. Declines in their populations are associated
        with increasing frequency of hotter temperatures and drying out of habitats,
        which raises bumblebees'' risk for extinction and diminishes their chances
        of colonizing a new area and creating more species.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f99cf0f-653c-4bde-9a56-612c252f4045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d81f0a6-646d-468f-9b74-85849214b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found rapid and widespread declines in bumblebee
        populations across both continents. The likelihood that a bumblebee species
        would be present between 2000 and 2015 in the areas studied dropped by 46%
        in North America and 17% in Europe compared to the older period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50377e80-7b52-40f6-b6c0-46f3d82514f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a7797-9336-468a-bdb3-2be2228cfc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colonization is when an animal goes to a new place and there was
        no population of that animal there before, and it establishes a new population,"
        Kerr said. "If that''s happening a lot, then the species might be doing okay."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ceb48-15e6-471c-8290-1b11c2b7382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caea0fa-1582-4eec-8d67-14670f95bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of local extinctions we saw were eight times more common
        than these colonization events. Climate change is making these species disappear
        at a rate they couldn''t keep up with at all to replace themselves."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f5f09-28cc-493f-989f-be15e8caa1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e512a-2f7b-4d46-a7de-221171cda8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate across the US and Europe has changed drastically due to
        human activity during the time periods the authors analyzed. In the past few
        hundred years, we have warmed the planet to 1.3 degrees Celsius -- close to
        the 1.5 degrees that''s considered a critical warming threshold.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb21a7-5ad9-4960-a1c1-c6146547ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b252cb5-6a5f-48c1-9d97-101ea1f88176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has driven stronger and more widespread bumblebee declines
        than previously reported, the authors said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e543d6-e108-4211-a045-24bcd3dbe651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a8ed7-5d1c-4e1c-8988-91416532c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of bumblebees can contribute to decreasing biodiversity
        and impairment of ecosystem services, which impact food and water supply;
        the control of climate and disease; and supporting nutrient cycles and oxygen
        production.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc48a44-0be6-43d5-bb8a-61a01a375897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f0079-c7f5-467c-8984-a927eb441efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumblebees pollinate plants such as cucumbers, tomatoes, squash,
        blueberries and melon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b673ee-bb12-4423-a79a-4c6148bb08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1391d4-f1b1-4de2-9e1f-353332d07a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bumblebees are among the best pollinators we have in the wildlife
        system," said Peter Soroye, co-author and PhD candidate at the University
        of Ottawa. "[They''re] out for really long periods of the year in a lot of
        different weather conditions and they visit a really broad range of flowers.
        They''re really a critical piece of these natural landscapes that we like
        to enjoy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70610ae2-208f-4cb7-970f-f88e2f85c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939189a-a73f-4bbe-9c83-7b6346846233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plants and crops that rely on pollination from bumblebees are likely
        to suffer if bumblebee populations continue to decline or vanish altogether,
        which could result in incredible consequences for the ecosystem," said Haley
        Todd, director of programs and education at Planet Bee, a San Francisco non-profit
        focused on bee conservation. Todd was not involved in the study.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3703489-adb1-4421-b8bc-d2d2a6983fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19166a47-9011-4338-8bce-b1734c4dbf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Helping bees survive climate change</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1898601d-e6fc-41ae-bcb7-fd82b2887eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors that affect bumblebee populations are the widespread
        use of pesticides and changing land use that reduces flora available to them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a400c-364f-4e61-a437-d9ee85a8cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e583ddf-a06e-4a65-8d47-124a894b5d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, the effects of climate change on bumblebees were observed
        independent of these human practices, meaning if those are accounted for,
        too, the risk of extinction would be even greater.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4b8b6-fdb5-4db5-8191-5c3d3e422776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6b51f3-452d-463e-bc81-48af5703e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interactions between these factors are expected to accelerate biodiversity
        loss for bumblebees and other [species] over broad areas," the study said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8adf1c0-c20c-4a81-bbf3-cc02c35b6d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8d937-2a04-4545-96a0-2728978fceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are still "different and distinct conservation actions
        that can help combat these drivers of extinction," Soroye said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2ece4-3ab4-46c8-a289-aeffa5a52977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343541b-5ebc-4455-b618-b4f2f6974596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include reducing the use of pesticides, planting a diverse
        array of flowers and shrubs to prevent habitat loss and providing bumblebees
        with occasional shelter from the sun "during extreme weather events that they''re
        being subjected to more frequently because of climate change," Soroye said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a757cbb-0dd4-445c-9957-7faedaa98df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00ad54-d584-4e31-a46c-360a1b168979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beekeepers can protect bumblebees from excessive sun and rain exposure
        by planting shrubs in addition to flowers, and by building hive shelters with
        roofs and surrounding protective materials such as wood.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d843332-b835-47c6-8fcf-0c87a1b72aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6f280-b905-46b6-aa07-6299e7138ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors suspect that their findings can also be applied to other
        species facing extinction, such as butterflies and birds.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a4fbe-c8d3-4952-86ee-aea051a99152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f27679-6b46-4704-b386-62f3b8f3e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are things we can do and recovery is a feasible thing," Kerr
        said. "We''re not saying that what we all need to do is immediately start
        living in a hut in the woods to recover the situation. It points to a hopeful
        direction if we choose to intervene."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff861b4-d079-4bd8-ab24-46a1da3eb753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:41:58.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/06/us/bumble-bee-climate-change-extinction-study-scn/index.html">"Bumblebees
        are going extinct because of the climate crisis, but there are easy ways to
        help."</a></em></p>'
  'Philippines-repatriation-Hubei-novel-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-07T08:45:45.112+08:00
