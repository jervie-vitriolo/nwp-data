      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, regional health authorities in Bicol have identified
        three hospitals that will admit patients infected by 2019-nCov in their region.
        The region has no confirmed case of novel coronavirus but officials are readying
        facilities in case they are needed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594530e-3960-47a2-8bd6-ea4b6797c7db'
