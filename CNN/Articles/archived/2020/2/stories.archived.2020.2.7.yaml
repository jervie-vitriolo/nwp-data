      'mgnl:lastActivated': 2023-01-26T21:07:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e394d3-8ac8-4340-b213-ff545a5d850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:49:45.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — Foreign
        Affairs officials and the flight crew who will bring home dozens of Filipinos
        from novel coronavirus-hit Hubei Province in China have to undergo mandatory
        quarantine in New Clark City in Tarlac, Health Secretary Francisco Duque III
        said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94957d9d-be0d-4887-8b5e-b7e7bd34e423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:49:45.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08a454-0e3c-4db7-833d-171dbb7b1be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:49:45.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:21.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of DFA''s repatriation team arrived in Wuhan City — the
        epicenter of the deadly 2019-nCoV — on Thursday to finalize preparations to
        bring home 45 Filipinos this weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd9b92-a836-4f5e-baca-60af4c5135a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:49:45.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4949eb4e-ba8f-4c77-bb14-3929cb75ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:49:45.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are expected to land in Clark International Airport on Sunday.
        Duque said all flight passengers will be screened before boarding the flight.
        Those who show coronavirus symptoms will not be allowed to board the aircraft
        and instead will be taken to hospitals in China. Once the plane lands in the
        Philippines, the passengers will once again undergo medical screening. Those
        who have fever, colds, or cough will be sent to local hospitals.</p>'
    '7':
