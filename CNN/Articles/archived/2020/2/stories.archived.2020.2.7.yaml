    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e93fa-7d3b-4838-8d16-f016a44fcb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T20:35:06.482+08:00
