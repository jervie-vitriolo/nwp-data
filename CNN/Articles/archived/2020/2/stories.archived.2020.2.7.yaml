      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Three Palestinians were killed in clashes
        in the West Bank and 12 Israeli soldiers were injured in a ramming attack
        in Jerusalem as tensions rise across the region following the release of the
        Trump administration''s Mideast plan.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee2909-5484-4269-ba26-e624c8e5040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5132b-a12a-4492-979b-9a580fde6872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Thursday morning, a Palestinian assailant carried out a ramming
        attack against Israeli soldiers in Jerusalem, a spokesman for the Israel Defense
        Forces (IDF) said. The soldiers, who were new recruits in the Golani infantry
        unit, were at the First Station in Jerusalem when the incident happened, the
        IDF said. The First Station is a popular tourist site near the Old City that''s
        built upon an old train station. One soldier was seriously injured, but his
        condition is not believed to be life-threatening, said Lt. Col. Jonathan Conricus.
        The others sustained minor injuries.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88239f21-9ad2-42e5-a05e-167877461957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05567dad-de89-407c-9d45-cd21f3ab988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of all citizens of Israel, I send wishes for a quick
        recovery to the wounded soldiers," said Prime Minister Benjamin Netanyahu
        in a statement. "It is only a question of time -- and not much time -- until
        we apprehend the attacker. Terrorism will not defeat us; we will win!"</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300e367-a562-4cc9-bda2-32eaf88dac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.111+08:00
