      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378765b0-55d8-4621-82fb-631c74ccaf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.613+08:00
