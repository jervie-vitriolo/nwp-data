    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb7faee0-35b5-40d7-b7d2-e6869c5a4a66'
    'lead': 'The African Swine Fever continues to spread to different parts of the
      country as one province in the North confirms a positive case of the deadly
      disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T14:42:41.094+08:00
