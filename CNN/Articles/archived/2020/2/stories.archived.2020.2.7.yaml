    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ade71dd-a8f9-4d44-b4cb-6d663ae2c6d1'
    'lead': "A total of 42 people who came in contact with the three novel coronavirus-infected\
      \ Chinese nationals in the country are now considered \"persons under investigation\"\
      \ or those placed under watch for possible infection. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T18:32:21.737+08:00
