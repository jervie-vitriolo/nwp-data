    'jcr:uuid': '9858bb60-d72c-4ca0-be38-245a98a4d759'
    'lead': 'The Department of Trade and Industry will soon allow vendors to sell
      face masks at higher prices amid rising cost of raw materials. '
    'mgnl:activationStatus': true
