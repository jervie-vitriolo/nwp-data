    'mgnl:tags': ['novel-coronavirus']
    'template': '1'
    'title': '42 people who came in contact with PH''s nCoV cases show symptoms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a70a69-2086-48c7-9794-cd8014469433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:53.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — A
        total of 42 people who came in contact with the three novel coronavirus-infected
        Chinese nationals in the country are now considered "persons under investigation"
        or those placed under watch for possible infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f7b329-6980-45e6-a322-353a35e532c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60b096-ca89-441e-9197-4d6b81f5c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health announced in a press briefing on Friday
        it has traced 441 people who had close contact with the Chinese couple that
        both tested positive for the new coronavirus called 2019-nCoV. They include
        379 passengers and crew members and 62 people that the pair interacted with
        in hotels, resorts, and other places they visited in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a838b-0cda-4eb3-a95b-fecdbe4f0eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc52c23-8778-4aa9-aebf-fe5218bfa6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese couple arrived via Cebu Pacific flight from Hong Kong
        to Cebu on January 21 and took a connecting flight to Dumaguete. They flew
        to Manila via a Philippine Airlines flight on January 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4590159a-bf8f-46a6-b344-67121e3bc0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6abf3-ef22-4e55-a0b7-f8a4691005d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days later, the DOH reported that the 38-year-old female <a
        href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html?fbclid">tested
        positive for the 2019-nCoV.</a> Her partner, a 44-year-old Chinese man <a
        href="https://cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html?fbclid=IwAR0gdVJgB2LaMVyfssm27cKzOkAPEulALOX4cZ5Pqwr86ZDOylFUm9eXAyo">died
        of acute respiratory disease caused by the novel coronavirus</a> on February
        1 – making him the first to die of the disease outside China, where the virus
        was discovered in Wuhan City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c04c88-d0c9-4c7d-b886-94ef0d52086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77577af7-2044-45dd-b075-89e91c7eb802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 441 people identified by authorities to have had contact
        with the couple, 32 were categorized as persons under investigation, Health
        Undersecretary Eric Domingo said. People with a history of travel from Wuhan
        and those who had contact with infected people are considered "patients under
        investigation" if they show flu-like symptoms such as fever, cough, and cold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b51a28-2f22-4ffb-9f28-eb2f17e9f39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373bdca0-8ee0-4ecc-a20a-c8c131df89ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 203 individuals were placed on home quarantine because
        they showed no signs and symptoms, Domingo said, while the remaining 206 have
        yet to be interviewed because the contact details they had provided were "erroneous."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a7974a-092c-474c-8a90-be37c40570a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad6ce2-9876-4e3c-af2e-b6686d218732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contract tracing has also kicked in for the 60-year-old Chinese
        woman who was the <a href="https://cnnphilippines.com/news/2020/2/5/third-novel-coronavirus-case-Philippines.html">third
        to test positive for the 2019-nCoV in the Philippines.</a> Domingo said authorities
        have so far traced 106 contacts, including passengers who flew with her to
        Cebu City from Wuhan via Hong Kong on January 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a3816-f1c0-4d0a-a76f-165b2e3ac54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10f985-8c63-4407-a382-88f4c50ff558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:05:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those contacted, four have shown symptoms, Domingo said, while
        22 were asked to stay in their homes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e01ae89-a07c-4db5-a517-f20facda0f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:05:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/27/How-to-protect-yourself-from-coronavirus-tips.html?fbclid=IwAR1NZ4CVqD9f204Y-BU-pMx7BRwMe8U_tR4QI59w8URQysQFZVJI3B2tbjE">READ:
        How to&nbsp;protect yourself from coronavirus</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4eb664-7926-478b-a06a-257e68c89efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:05:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on Tuesday, the DOH was criticized over its
        failure to track people who may have come in contact with the infected Chinese
        couple. Health Secretary Francisco Duque said the department had accessed
        only <a href="https://www.cnnphilippines.com/news/2020/2/4/Philippines-DOH-novel-coronavirus-tracing.html">17
        percent of the couple''s co-passengers then.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf76eab-5200-494c-a5e1-aa16770ee094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:05:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c587d34f-60cc-48aa-954b-7024ba70e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:32:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:05:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country <a href="https://www.cnnphilippines.com/news/2020/2/7/persons-under-investigation-novel-coronavirus.html">now
        has 215 "persons under investigation"</a> – 184 are currently admitted and
        isolated in hospitals, nine refused admission, and 17 were discharged but
        remain under strict monitoring, the DOH said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
