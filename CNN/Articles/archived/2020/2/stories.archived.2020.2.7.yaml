  'SARS-coronavirus-sink-markets':
    'author': 'Sven Henrich for CNN Business Perspectives'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-07T11:39:19.161+08:00
    'imagesource': 'jcr:1a805bff-74c9-4ab3-baf1-cc158659bdc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '975b2248-c13b-4c06-8bb2-2c97c5e0cae8'
    'lead': 'Recent history suggests that when a disease outbreak occurs, it will
      soon be contained, the economic impact will be minor and the markets will eventually
      ignore the whole thing. But things are looking to be much different with the
      coronavirus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T11:42:51.857+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T21:07:16.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:19.634+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SARS', 'nCoV', '2019-nCoV', 'novel', 'novel-coronavirus']
    'stories': ['bc1db462-0fc4-4688-b8aa-e39e48215a0a', 'f601a8dd-9524-4df6-a4a6-caec8a6f034a']
    'template': '1'
    'title': 'SARS didn''t sink markets, but novel coronavirus might'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba3327-3361-41b3-a53c-09ad70e192f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Sven Henrich is founder and lead market strategist
        at NorthmanTrader. The opinions expressed in this commentary are his own.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc500dcb-fb6d-4bee-9f1e-30deb2ea7b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Recent history suggests that when a disease
        outbreak occurs, it will soon be contained, the economic impact will be minor
        and the markets will eventually ignore the whole thing. The SARS virus, for
        example, broke out in China in 2003 and killed 774 people, but it was largely
        contained and the S&amp;P 500 rose by more than 20% that year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e77dd-450e-4610-8faa-4fbbde144604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d757fe2-7909-4109-bc1a-4e3189408886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things are looking to be much different with the coronavirus.
        The global economy remains fragile and an extended outbreak could tip the
        current aging business cycle into a global recession, right when US markets
        are seeing some of their highest valuations in history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306c388-ecbe-4adc-ba8d-5f806dd14ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d536ead-ef71-4b9e-83ce-826dbad11429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus is still spreading rapidly and has now reached over
        25 countries, with the number of infections reaching over 28,000 and causing
        560 fatalities (as of February 6). For investors to get the all clear, these
        numbers will need to show significant slowing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e95a4-f4b4-4636-8ce7-fdd54ff49c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a6faf-2f06-475b-abb6-194b66bfcb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have so far taken the coronavirus outbreak in stride,
        with only a minor drop at first and then a rally on containment hopes. There
        hasn''t been any real damage done to markets yet. But there are several factors
        to consider that suggest the risk to global markets may currently be masked
        mainly due to large liquidity injections by central banks, such as the People''s
        Bank of China and the US Federal Reserve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72a406-7c6b-4ff7-b474-8bddd5dbab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cbcc35-7827-4413-ac92-1c10532f6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bad timing for China''s economy</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f4413-965e-4bd3-8053-fcfc5eba194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is now the second-largest global economy. And what happens
        to its economy has global repercussions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90bad7c-4c4c-4e4d-bd0d-90d8188c5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549c61d-6569-4a1f-b5de-8898d2a75e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the outbreak, China reported its weakest annual growth in
        29 years, in part due to its trade war with the United States, mounting debt,
        slowing birth rates, aging population and deflation. China cannot afford another
        major setback like the coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad7fd5-3080-4833-bb63-3f59b18ba500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72b43d-2d25-4c6b-8a7d-b7544b7e5339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, with a number of businesses including Nike, Adidas, Starbucks
        and Apple, temporarily closing stores due to empty streets and close to two
        dozen airlines cutting off service to the mainland as a result of the coronavirus,
        it appears China''s economy is being dealt another blow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac36a6d-2583-48ec-84d9-9929382e8cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bad timing for the US economy, too</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e244a-1983-4363-844b-1f5aa049f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the SARS virus in 2003, the US economy had just come out
        of a recession. Markets had bottomed in 2002, and 2003 saw an economic recovery
        bringing about massive new growth. SARS didn''t really matter to markets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f06590-f850-4523-8f66-248969b73436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424b87f-d4e2-4e11-856a-43bce6012fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it''s different. Last summer, the US economy officially entered
        its longest growth expansion in history and many fear that an economy this
        late in its growth cycle can''t handle a larger outside shock. Recessions
        typically occur on a regular basis and are useful to refresh growth and weed
        out inefficiencies and excess in the market. But constant central bank intervention
        has bolstered our economic growth and allowed for excesses and inefficiencies
        to keep building up in the economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f445e8c-b071-4e3f-8702-fee31f8a7082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c863db8-2b03-4b77-afab-f61756287788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already we had a yield curve scare last summer, and we have seen
        three rate cuts by the Federal Reserve and a Treasury bills buying program
        that have been credited with easing recession fears.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c0b3e7-84a0-4dc9-85eb-3b5f1ec42d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce47c3b-20f6-4c55-89cb-2845e33fed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, despite record highs in the markets and hopes for
        a rebound in economic growth in 2020, the bond market has not confirmed the
        reflation trade. The yield curve has once again flattened and is at risk of
        inverting again, repeating a pattern last seen just before the 2008 financial
        crisis and subsequent recession.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b58bf1e-d9df-48e0-b5f2-e3d0ee04cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d8eddc-f049-4b70-8b62-3b7253858a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The stock market was already overvalued</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd8d74-1f2c-4af2-9f27-6511f87de05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent market rally has produced some of the largest market
        valuations in history. US markets have (until last week) been trading at a
        total market valuation of 157% compared to gross domestic product, or GDP
        — a record figure, higher than numbers seen during the 2000 market bubble.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fcc872-6a58-4058-a5f8-643daa848546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2242ae68-bc1d-4caa-a650-68f668801d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no history that suggests that such high market valuations,
        that are so disconnected from the underlying size of the economy, are sustainable.
        In 2000, when market capitalization to GDP reached nearly 150%, the subsequent
        recession resulted in a valuation reversion to 75% market cap to GDP. In 2007,
        the market cap to GDP peak reached 110% before reverting to 57% during the
        following recession. Historically speaking, this is an extremely overvalued
        market.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f7b5b-777c-42cd-90cb-7a5f7f70a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b0390-9765-44a0-b324-513728762251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This outbreak only adds uncertainty to the global economic outlook.
        While the coronavirus may play out like the SARS crisis, the risk to investors
        may be much higher than markets are letting on at this time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc586c6b-3571-47da-83a1-dca68283f16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8eda36-d406-4cf4-a39f-f63c5fa25f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While markets rallied this week on hopes that the virus will be
        contained in short order, the Word Health Organization threw cold water on
        prospects of a quick fix announcing there''s no known cure at this stage.
        Uncertainty remains. This is not over. And as long as this remains the case
        so does the prospect for slowing growth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f07e06-ce79-4cff-8cf8-afdd9bf8e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:42:51.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/06/perspectives/coronavirus-sars-stock-markets/index.html">SARS
        didn''t sink markets, but coronavirus might</a>."&nbsp;</em></p>'
