  'health-experts-debunk-coronavirus-myths':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-07T21:47:36.919+08:00
    'imagesource': 'jcr:facdf659-1150-4857-a0b2-001f1c878f48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '963e7644-6001-44e6-9046-fb31963823d4'
    'lead': 'There is no need to panic amid the novel coronavirus outbreak, according
      to health experts, but it is important to stay vigilant while maintaining proper
      hygiene. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T21:56:18.103+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:03:48.672+08:00
