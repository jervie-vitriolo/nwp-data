      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5a48f5-aa2d-46ba-8467-1937e0fac7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:00:58.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:05:50.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of yesterday, <em>noon palang pinuntahan ng</em> DOH (Department
        of Health) personnel to get a swab (of the case). So I asked, bakit DOH personnel?<em>
        Hindi ba sila</em> (health workers) equipped to get samples? <em>''Yun ang
        mga</em> challenges,” the Quezon Rep. shared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12647ee9-022b-441a-a182-ec6ac6ab13b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:00:58.173+08:00
