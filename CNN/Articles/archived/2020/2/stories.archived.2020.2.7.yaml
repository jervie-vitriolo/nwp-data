      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 2019-nCoV related fatality, a 44-year-old Chinese man,
        was the partner of the 38-year-old Chinese woman still confined at the San
        Lazaro. Domingo said she already yielded a negative result for the new virus,
        indicating that her health is improving. But she has to test negative twice
        before being allowed to go home, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce91862-6063-4ef0-9b04-b105ae722642'
