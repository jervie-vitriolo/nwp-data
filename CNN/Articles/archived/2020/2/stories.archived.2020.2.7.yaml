    'jcr:uuid': '402ccb0b-d830-4843-bd77-046bae25ddcf'
    'lead': 'The date 2/24 could be viewed as symbolic as Bryant wore No. 24 during
      the latter part of his illustrious NBA career and his daughter Gianna wore No.
      2 for her youth basketball teams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T06:33:08.497+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:07:35.604+08:00
