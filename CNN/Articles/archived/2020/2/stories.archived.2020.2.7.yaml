      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db1e9d-90d4-4c00-b2fe-309c7293ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li was speaking from his hospital bed, having succumbed to the virus
        himself. In the early hours of Friday morning, his condition worsened, and
        the 34-year-old died, becoming one of hundreds of fatalities from an outbreak
        that has spread well beyond Wuhan, affecting all of China and dozens of countries
        around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822b0e3-d8ff-48c9-9923-4c9fee213541'
