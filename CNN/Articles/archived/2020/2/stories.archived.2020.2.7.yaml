      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo on Friday said the first case already yielded a negative
        result for the virus, indicating that her health is improving. But she has
        to test negative twice before being allowed to go home, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
