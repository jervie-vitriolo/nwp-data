      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said that another PUI on Thursday was confirmed to have
        died of pneumonia and not 2019-nCoV. The person who had “underlying restrictive
        lung disease" tested negative for the new virus, the health official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09b6ce-0f70-40b1-87d8-73bd5b792d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd760d-acae-4e80-898b-608cf3c1ed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first PUI death was an "immunocompromised" 29-year-old man from
        Yunnan, China. He had HIV and died due to pneumonia, not 2019-nCoV, on January
        29 at the San Lazaro Hospital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d39052-bd9e-4d7d-8353-fb143553f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02105be1-a96c-468f-bdd5-c4fd0a83f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contacts of two 2019-nCoV cases traced</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da86a1a-82e4-4acc-bd5c-3e81f96f6734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc923ac-7bee-4249-b442-f423d67e5dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department’s epidemiology bureau, together with police
        investigators, have identified 441 people who came into contact with the Chinese
        couple who tested positive for the new virus, the DOH said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db35796-a2c5-4c9c-a4b9-6df87e01da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f6b411-4f8a-410c-8eec-86391d038c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH team and the Philippine National Police’s Criminal Investigation
        and Detection Group were able to reach 379 passengers and crew members who
        were in the same Cebu Pacific and Philippine Airlines flights as the country’s
        two confirmed 2019-nCoV cases. Authorities were also able to contact 62 people
        who interacted with the pair in hotels and resorts, hospitals, public vehicles,
        and other places they visited in Cebu, Dumaguete and Manila last month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5872b74-b39f-462e-8652-35091199a303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380be17f-0a22-4248-862b-6dbab5f13d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-CIDG was tasked to help in tracking down contacts of the
        confirmed 2019-nCoV cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889c93a-3b4d-45d8-b6ff-66a8949f3990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2299d-dc37-4be3-90e7-04fc67907ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the contacts reached, 203 were placed on home quarantine, while
        the 32 contacts, who manifested the red flag symptoms of the 2019-nCoV, became
        PUIs, the Health Department reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db8bcc-137a-4ca2-8a7f-eb013d3a0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ab9eb-cd38-434d-a5b5-dbc5e9ce4882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear if the&nbsp;contacts who were part of the latest
        tally resisted hospitalization.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce510eb-d562-4d58-a97f-9486a0819cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44e7af-7d58-4b07-9007-ea65fcc3f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PNP and the DOH were unable to reach the remaining
        206 people as their contact details were “erroneous.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926a63c-12df-4f0a-96b6-8e1563d93b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e1194-8fb8-48ea-8f2e-cc94a904f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PNP-CIDG Deputy Chief PCol Roderick Armamento said they are
        trying other means such as emailing the contacts. So far, four out of the
        55 passengers they emailed responded to them already.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac709377-dee1-4519-b21e-37645609f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e847c5-fac2-4c02-8233-a57ef9080416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epidemiology bureau has also started tracing the contacts of
        the third confirmed 2019-nCoV case here. A total of 106 contacts, including
        her co-passengers, were assessed. Of the figure, 22 people were advised to
        do a self-quarantine while 14 symptomatic contacts have become PUIs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437cdc19-e951-41cf-9923-d3cab78bb7a5'
      'mgnl:activationStatus': true
