    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health experts debunk myths on coronavirus, urge public not to panic '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d7e7d-b3d8-4778-964c-0d54e1c5fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> There
        has been a spread of <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/4/coronavirus-NBI-fake-news-.html?fbclid=IwAR3HsOjvCVtgWLudPIN-uJIt5MrO5sxDW4wAAIeCemMW78A33DXzZBPn8ek"
        href="https://cnnphilippines.com/news/2020/2/4/coronavirus-NBI-fake-news-.html?fbclid=IwAR3HsOjvCVtgWLudPIN-uJIt5MrO5sxDW4wAAIeCemMW78A33DXzZBPn8ek">fake
        news and misinformation</a> on the novel coronavirus (2019-nCoV) in the past
        weeks that has stirred panic among Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ace0f-027e-4343-a965-0e4068065403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, on the other hand, have been quick to debunk these
        myths and continued to urge the public to stay calm in the face of widespread
        fear of the new virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613299ca-4fd4-4c7e-b103-47b7874250aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong>&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/1/31/novel-coronavirus-facts.html"
        href="https://www.cnnphilippines.com/news/2020/1/31/novel-coronavirus-facts.html">THE
        FACTS: Novel coronavirus (2019-nCoV)</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13223d44-ce09-4919-a053-2e92aac7ccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:50.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How is the novel coronavirus transmitted?</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68e442-634a-4d20-8ff6-9af551b2632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:51.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most common questions posed is how the virus is being
        passed on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4581a0a-12af-48c9-8860-08e73b21f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Ong Lim, President of the Pediatric Infectious Disease
        Society of the Philippines, emphasized Friday that the novel coronavirus is
        transmitted by droplet which requires close contact with a maximum of 6 feet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aad640-6620-414e-92ed-808a642b465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is not transmitted through air, according to her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60729d04-63bc-4856-9c28-c556e616d323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should define airborne vs droplet. Droplet means the particles
        that travel are large enough so they are suspended in the air up to a certain
        distance and a certain period of time," Lim told CNN Philippines on Just the
        Facts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37aa72d-634e-4084-ae6c-96ed4d531f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airborne means the particles are able to travel over longer distances
        as is the cases of some respiratory viruses." She added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da79e11-6ecd-4693-b3ac-18a455ca23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Is it necessary to wear masks?</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16027e40-7dd9-4476-833c-07a66e58b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genomic scientist and PHIX Genomics CEO Jeffrey Seitz said that
        masks are more useful for sick people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d93b3-7b8c-405e-9bee-d9b8d3fe9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:54.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mask would be applicable to those showing symptoms, than those
        that aren''t." Seitz said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b241b4-88eb-443e-8567-b8ebd476a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said it is important to reinforce proper hygiene practices like
        washing of hands, and covering of mouth while sneezing or coughing. It is
        also advised to stay at home as much as possible, Seitz added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7734387-be20-4398-ad8c-7b57a0f4a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Does the novel coronavirus thrive more in cold places?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cfa41c-5eec-4b2a-99f6-75cc8b9998ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.106+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been information going around the internet saying that
        the novel coronairus thrives more in cold places.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e0888b-54b6-4149-a98e-432562942061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.106+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lack of information on the said virus, Seitz and Department
        of Health (DOH) Assistant Secretary Rosette Vergeire said they have no definitive
        answer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1a313-866a-405a-8e98-ba994e042127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.106+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flu season thrives in cold months. We can assume that''s the
        case in coronavirus, but that''s not a definitive," said Seitz.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfea807-455c-4bff-a5c1-f5ad2d83e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.106+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said DOH "can''t really say," and cannot forecast.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77faa52-4b08-4e33-bfd1-1deafaf2b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.106+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Should Filipinos be worried?</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b5b831-6c66-40f0-921f-4657a2711f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.106+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a big difference between concern and worry. Anxiety is
        not gonna do [anyone any] good. Mental health contributes to physical health.
        Let''s be concerned but not worried," said Seitz.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916acd8-ed40-4621-a245-2d2625612444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.106+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:59.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vergeire, the DOH is "still on top" of the situation,
        especially since the country still has no case of local transmission.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69944bcd-1b2b-4108-bfbe-0d0c1db92109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:03:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is good enough for us right now," added Vergeire.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0479cb-9a7a-4082-a66f-8ff7e029a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:56:18.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:04:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/2/6/novel-coronavirus-world-health-organization-philippines-preparedness.html?%3F">World
        Health Organization ranks the Philippines at Level 4</a> - second to the highest
        when it comes to its preparedness and response capacities concerning the novel
        coronavirus.</p>'
  'CHR-no-discrimination-amid-coronavirus-threat-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-07T22:27:33.162+08:00
    'imagesource': 'jcr:0649f0d9-ee9c-4969-ab09-36b6e96aee6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c14ab9b1-0a21-43a3-8211-145a886022c0'
    'lead': 'The Commission on Human Rights (CHR) asks the public that fear of the
      2019 novel coronavirus outbreak should not lead to discrimination of foreigners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T22:31:17.882+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:03:38.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:32.818+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'Commission-on-Human-Rights', 'discrimination']
    'template': '1'
    'title': "Don’t let coronavirus fear lead to discrimination, says CHR  \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e839c1-a9a7-426a-8c11-1ff0dfcec625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        Commission on Human Rights (CHR) has called on people not to discriminate
        against foreigners over fears arising from the 2019 novel coronavirus outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7286a-e0eb-430c-9d59-18af4ae56a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf2189-009f-43bd-b60c-8bcb78638987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is equally concerning is on how this outbreak has also resulted
        [in] undue discrimination against other people and race,” said CHR Spokesperson
        Jacqueline de Guia in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43367c-2f10-437d-b6db-34cc51259ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:40.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the world confronted with a virus with little information
        known, it is human to be afraid. But we must not allow hysteria and paranoia
        to result [in] othering and irrational treatment of people.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb910a-c1ac-4851-af22-67e8733aa133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df5927-734a-4269-958d-e591c032b59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) has so far recorded three confirmed
        cases in the country, with 133 patients under investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1283149-a2a8-4621-812a-d0940d66433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f447b2-9b02-478e-9c4b-70f5a78b184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government already imposed travel bans to mainland China, Hong
        Kong, and Macau.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fdac23-ab43-4bfc-80e7-bb4d481ce6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102750bc-ef94-4665-9a96-aef89654cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said that Filipinos should <a
        href="https://cnnphilippines.com/news/2020/2/3/Duterte-stop-xenophobia-Chinese-.html?fbclid=lwAR2">avoid
        being xenophobic towards Chinese nationals.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c1446-08d3-4bc1-a765-219d05c3b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia added that everyone should be guided by facts amid the threat
        of virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664fc5b-7f21-4d26-85c7-6152d4d20647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee79626-87b5-428f-91aa-89b56c2de6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CHR calls for allowing science and reason to guide government and
        individual actions, as well as using correct information in preventing the
        further spread of 2019-nCoV ARD.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd1053-33f9-4da8-92ba-fda3373f8a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e371be-c88a-4481-834e-db709dee186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:31:17.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:03:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, “Putting a halt to rumor-mongering and the spread of
        false information demands collective action.”</p>'
