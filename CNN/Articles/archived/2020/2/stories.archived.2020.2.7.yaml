      'mgnl:lastActivated': 2023-01-26T21:04:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634285a7-ccee-43f2-830e-6f74c0699da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T20:35:06.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the two-decade military pact between the Philippines and the
        US, the VFA can be terminated via a written notice from either of the countries.
        Expiration will come 180 days from the time either party notifies the other.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f4cc18-6020-486e-945a-1ba8fa1cd0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T20:35:06.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1eb42e-5814-43ce-9a67-518b16116856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T20:35:06.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered to scrap the VFA as a drastic response to the US
        government''s move to cancel Senator Ronald "Bato" de la Rosa''s tourist visa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd409a5b-e64a-404f-ad7a-a787eb7d1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:58:41.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senate President Vicente "Tito" Sotto III, Senate Minority
        Leader Franklin Drilon and Senator Panfilo “Ping” Lacson <a href="https://www.cnnphilippines.com/news/2020/2/3/Senate-Rodrigo-Duterte-Visiting-Forces-Agreement-termination-review.html">filed
        a resolution</a> asking the President to reconsider his decision to terminate
        the VFA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00911627-3334-441d-a672-a47a1f314aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:58:41.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:11.992+08:00
