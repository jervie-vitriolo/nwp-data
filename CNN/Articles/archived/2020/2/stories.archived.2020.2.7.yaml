    'template': '1'
    'title': 'Nike''s controversial shoe will be commercially available this year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ac4c1-d6bb-4416-bc9e-cdaded94dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:57:40.333+08:00
