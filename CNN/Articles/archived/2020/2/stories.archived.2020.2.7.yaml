      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like some colleagues, Tan also suggested to look for other health
        facilities that can help the Research Institute for Tropical Medicine (RITM)
        in detecting the virus in samples.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c76200-eca2-4e86-9037-2c3a3d76933a'
      'mgnl:activationStatus': true
