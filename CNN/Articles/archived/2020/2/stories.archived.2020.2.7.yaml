    'template': '1'
    'title': 'Pasay gov’t warns POGOs: Follow protocols for coronavirus or face possible
      shutdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445fa75-e2a3-4a4a-ba9b-07aaa4a2b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)—</strong> The
        city government of Pasay urged Philippine offshore gaming operators or POGOs
        to strictly implement preventive measures to combat the feared spread of the
        novel coronavirus —or else face a bigger consequence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b0c5d-8dcb-4acd-abac-0eb1147c4890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay City Mayor Emi Calixto-Rubiano told CNN Philippines’ <em>The
        Source</em> that local authorities can “outright” order the suspension of
        operations of some POGOs if their respective offices are found to be negligent
        of the fresh directive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e3c6c-7795-44be-ad26-6bbac4bd961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat nilang sundin. At kung hindi, pwede po naming outright
        na ipatigil ang kanilang</em> operations,” Rubiano said in the interview on
        Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6faa2-dded-4bc5-af23-a91e602f5f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should follow the order. If they don’t, we can
        outright stop their operations.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7438be8-092f-4fc1-8fc0-c7265f60ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Or <em>kung meron naman silang mga</em> reasons <em>kung bakit
        hindi nila nagawa ng oras na yun, pwede rin naming tingnan din</em>,” she
        clarified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682c5a4-b6ad-4756-baf5-1dca30d48288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Or if they have reasons why they weren’t able to implement,
        we can also look at it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16c446-858f-4848-a801-989bd50c3f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasay government earlier issued a memorandum tasking establishments—including
        offices, commercial buildings, and events venues—to observe the proper safety
        protocol amid the 2019-nCoV threat around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df87ae-303b-417b-84be-e91c7599a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the measures that should be implemented include a forehead
        thermometer check for entrants, placement of hand sanitizer in strategic locations,
        as well as strict face mask, cleanliness, and garbage disposal policies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cdcc59-5cf8-48aa-8067-228af0c5e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city hosts 40 POGO offices with around 4,000 workers, Rubiano
        noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcca4ce-4669-4a90-89b4-51ae04dca6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation earlier directed
        gaming operators in the country to impose a 10-day quarantine on employees
        who will be coming from countries affected by the respiratory illness. PAGCOR
        said the order covers both newly-hired and returning POGO workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7687a-5107-4ae6-9edd-1e375d9b2e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear why PAGCOR is imposing only a 10-day quarantine.
        Health authorities have ordered a mandatory 14-day quarantine for returning
        Filipinos and holders of permanent resident visa with history of travel to
        China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d4c57-8d6c-46cc-9b18-040b37551808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 600 people were killed by the mysterious respiratory illness
        in China—&nbsp;the center of the disease outbreak—&nbsp;as of Friday morning,
        CNN reported. The number of confirmed cases globally also soared to over 31,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011d596-ccfc-4ebc-8712-7d0295bb523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has confirmed three cases of coronavirus— all involving
        Chinese nationals. One of them, a 44-year-old man who died in Manila, was
        the first 2019-nCoV fatality outside mainland China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eebe17-e957-49a4-96d1-236ef1fd1fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:45:58.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://cnnphilippines.com/entertainment/2020/2/6/international-artist-events-Philippines-2020-canceled.html">PH
        events canceled due to novel coronavirus threat</a></strong></p>'
  'North-Korea-novel-coronavirus':
    'author': 'Joshua Berlinger and Yoonjung Seo, CNN'
    'caption': 'North Korea''s economy is heavily reliant on trade with China, as
      most other countries will not trade with Pyongyang due to international sanctions.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-07T11:46:32.897+08:00
    'imagesource': 'jcr:cc8b6817-5e83-41cb-b26b-3095f11eef66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '221fb86f-6d2c-485d-87a1-3d5980030871'
    'lead': 'It''s unclear how North Korea has been able to avoid the virus. Pyongyang
      has either been very lucky, isn''t saying something, or is reaping one of the
      few benefits of being a so-called "hermit nation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T11:50:23.791+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T21:07:14.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:20.272+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
