  'philippines-novel-coronavirus-contact-tracing':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-07T18:26:09.914+08:00
    'imagesource': 'jcr:6a300f19-2c7c-4a60-a789-d9cbafdae01f'
