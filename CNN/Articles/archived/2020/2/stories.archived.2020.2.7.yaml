      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD told CNN they don''t know anything about the video and
        could not confirm whether the shooting had been captured on Facebook Live.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85acfa9a-b8ea-4867-ab51-f19079828993'
