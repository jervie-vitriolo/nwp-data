    'jcr:uuid': 'd6c479f8-4e0a-4bda-b61e-99e7462da128'
    'lead': 'The highland towns of Atok in Benguet province and Tinglayan in Kalinga
      have temporarily closed tourist attractions as part of heightened precautions
      against the novel coronavirus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T14:02:44.449+08:00
