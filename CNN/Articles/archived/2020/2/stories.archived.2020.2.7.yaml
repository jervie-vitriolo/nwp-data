    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc25e73d-4ce6-4048-8c50-a82eef0d02a0'
    'lead': 'The body of the 44-year-old Chinese man who died of acute respiratory
      disease caused by the novel coronavirus has been ''disposed of properly,'' a
      health official said, without disclosing more details.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T16:36:12.731+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:06:59.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:24.983+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['novel-coronavirus', 'Department-of-Health']
    'template': '1'
    'title': 'DOH: Body of novel coronavirus case ''disposed of properly''   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02d4ec2-2b13-4534-9637-f67f9e5f56c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — The
        body of the 44-year-old Chinese man who died of acute respiratory disease
        caused by the novel coronavirus has been "disposed of properly," a health
        official said, without disclosing more details.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b3bcd8-5d08-453a-bac2-6369ffa00399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd348e-c51a-4e5c-8bc2-a1c88118f4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecreatry Eric Domingo in a press briefing on Friday
        said also handled the same way was the body of another Chinese national, a
        29-year-old man with HIV who was earlier put under watch for possible coronavirus
        infection. <a href="https://cnnphilippines.com/news/2020/1/29/Wuhan-coronavirus-investigation-death-Philippines.html?fbclid=IwAR3X51GV-HRVq3wTPENfu8auo6Siu8YmVr0c7JPxLa-F_qNyzGgdPFtJR30">He
        died of other causes on January 29</a> and tested negative for the new coronavirus
        or 2019-nCoV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1edfda-083e-466d-9c69-0740af8aea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6085186-f5bc-4fe8-9e0a-1b9d64e11035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t give you the details but the two bodies have been disposed
        [of] properly already. <em>Wala na sila dito sa</em> (They are no longer here
        in) San Lazaro, of course all following safety procedure," Domingo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb70c16-de0c-42fd-8e6b-d45b6be3e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9665d-2b40-4e56-b2ea-05d3fcc2ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Department of Health refuses to divulge details "for
        privacy reasons and for the dignity of the deceased."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3835413-5771-4609-afc7-18fafe00b84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5299141-4fff-49a5-98d3-c3bfc27352fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, assured that the bodies, even if not cremated, do not
        pose a risk to public health since the "disposal" process was handled properly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6191e-c486-479d-94d4-ceee598318ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b7b9ef-3bfd-4af8-840e-9f40635b9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque earlier said that the remains of
        the coronavirus patient<a href="https://www.cnnphilippines.com/news/2020/2/6/Coronavirus-casualties-buried-public-cemetery-Duque-.html">
        may just be buried in a public cemetery</a>, since no crematorium wanted to
        accept them. He did not identify the cemetery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9c3de-791b-485e-b6e0-4be3bfed5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7de678-0445-4bae-9513-97df89a6e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient died on February 1, but his body stayed at the San Lazaro
        Hospital in Manila for six days after his death, <a href="https://www.cnnphilippines.com/news/2020/2/4/Chinese-coronavirus-patient-cremation-delayed.html">as
        crematoriums contacted by the DOH kept backing out.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e1d97e-2d0a-457d-b34e-79fcbca718b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html?fbclid=IwAR0gdVJgB2LaMVyfssm27cKzOkAPEulALOX4cZ5Pqwr86ZDOylFUm9eXAyo">READ:&nbsp;First
        novel coronavirus death outside China reported in Philippines</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eafa6c-8607-4ff2-b284-d60feee9de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a284c3-ceb4-4062-903c-8f1bf8c5eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how many crematoriums had refused, Domingo said he does
        not know of any business who did not reject the patient''s body.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e9047-9f3a-44b8-a1e8-b7fc84c9b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22024b22-4c08-4064-a94c-2e4e35f08866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly I think they are afraid that it might affect business na
        pag nalaman ng public na nagcremate sila ng nCoV patient natatakot sila na
        baka hindi na rin sila puntahan ng publiko at hindi tangkilikin ang kanilang
        mga serbisyo," Domingo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7f554-b339-4c8b-b13f-688f2f03bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f4d13-5f7e-40b0-9b3a-c2ff9d91bf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Frankly I think they are afraid that it might affect
        business if the public knows they cremated an nCoV patient. They''re afraid
        that the public would no longer come to them for their services.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a4b45e-5a9e-44ee-be18-6c8644285828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984d5da-647d-484c-9a45-6ca2bb3c1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another person under watch dies</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b640d4-107a-49f8-a53b-96206a559ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:36:12.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:06:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with a history of travel from Wuhan, a Chinese city where
        the virus originated, and those who had contact with infected people are considered
        "patients under investigation" especially if they show influenza-like symptoms
        such as fever, cough, and cold.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61514fb9-6c43-4086-be42-60b4744ce8e1'
