      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Passengers on a cruise ship that docked
        Friday morning near New York City will be assessed in port for the coronavirus,
        an official with the US Centers for Disease Control and Prevention with knowledge
        of the situation tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e42feff-e2e2-468d-a108-fdf6578f4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:41:57.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:03:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a94f5-c9e2-4800-a143-f4d603eed26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:41:57.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:03:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are folks on the ship that have a history of travel to China
        and so CDC and local health officials are going to board the ship when it
        docks to do an assessment in port for coronavirus," the source said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176b387-dd9a-4cc0-bc14-7111d94f7060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:41:57.173+08:00
