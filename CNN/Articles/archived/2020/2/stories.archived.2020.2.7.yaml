      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:41:57.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:03:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances and stretchers were positioned Friday near The Anthem
        of the Seas at the port at Bayonne -- a New Jersey city just south of Manhattan
        —&nbsp;and personnel were boarding the ship, aerial video from CNN affiliates
        in New York shows.</p>'
