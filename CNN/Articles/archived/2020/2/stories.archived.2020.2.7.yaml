      'mgnl:lastActivated': 2023-01-26T21:06:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Crisis postponed at Barcelona, if
        not quite averted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb7be3-1f69-4e93-ad1a-c9c1b2d133da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9f922-2cab-407b-8cd0-9d7b36b4e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Lionel Messi''s public war of words with sporting director
        and former teammate Eric Abidal, club president Josep Bartomeu requested an
        emergency meeting with the pair on Wednesday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d323621-86dd-460e-8d30-b40304bd38de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119cfc9-8268-41b7-8749-16f115cacec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi was incensed by Abidal''s accusation that players had downed
        tools to get former manager Ernesto Valverde sacked. His response? To name
        the players or be quiet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0f8c9-2a5a-464f-bfc5-fe0e7022a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb8081-3e07-452f-aadf-e994dffd96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According the reports in Spain, the Argentine has a clause in his
        contract —&nbsp;which runs out in 2021 —&nbsp;that allows him to leave Barcelona
        for free this summer, as long as he informs the club by May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83270dde-29f5-4395-8af1-731bb812c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49260571-9f31-4754-a9d1-79d7dcfc179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So rarely does the 32-year-old air his grievances in public; it
        felt as though Abidal''s comments were the straw that broke the camel''s back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578d5a1-1145-4281-b7e6-b0f14bad534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6ef2c-c476-4482-b141-618b5696af07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Messi, regarded by many as the greatest of all time,
        has been the glue that has held a crumbling Barcelona together -- both on
        the pitch and in the boardroom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec707885-a2fe-4a88-bdfd-299ea1eea988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f404df-dd66-44db-99bb-0228483efb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His consistent, match-winning moments of genius have papered over
        cracks that have been steadily deepening for several seasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86cfa3-c0c0-4c11-9143-faee350577d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11f79d-e783-4eeb-9654-e062f3715fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the pitch, around a billion dollars has been spent since Neymar''s
        shock departure to Paris Saint-Germain in 2017 and several big-money, high-profile
        signings have failed to make a mark.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76340ac-9a03-43b4-9afe-70ca48bad856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002db1eb-c1b5-493d-9350-f23ef5001f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoine Griezmann is the latest in a growing list that includes
        the likes of Philippe Coutinho, Ousmane Dembele and Malcom to have underperformed
        after joining with much fanfare.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e658bff-037e-4df1-a6c6-2c0a658d1623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc39a10-b890-4b57-9fd9-2f94c468d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president and the board have also been widely criticized for
        years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accbb85e-d010-4798-a3fb-01039f18808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512270d5-d3fa-4f7c-bcc0-e9116547d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scattergun approach to planning and recruitment has seen them
        fail to progress following the retirement of the club''s previous generation
        of stars, notably the 2011 all-conquering homegrown vintage of Xavi and Iniesta.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7cec0a-62ec-4e94-be77-28a1ac35831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6070f-f42b-43fb-b086-b31275db9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, it has now been five years since Barcelona won the Champions
        League, an almost unthinkable barren stretch for a team boasting one of the
        greatest players the game has ever seen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad20d06-76e0-4ccd-b5ee-a27cf37fb2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8637252a-2f10-470e-ba20-e7843ba1afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Messi ''exploded''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71895e40-376f-4fbb-9c20-47701f890fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after Wednesday''s meeting, it seems both Abidal and Messi
        will remain at the club —&nbsp;for now at least.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c93d5-e5f6-4cd0-9af0-2ee25036fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b58e1-3d22-4fff-84ef-7777dc92f788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish newspaper Sport, the publication to which Abidal made the
        initial inflammatory quotes, say that "Abidal''s dismissal was never on the
        table" and following a two-hour meeting, Bartomeu had "settled the crisis"
        at the club.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdca5f1-9d48-48d7-98e8-dd7d1df9dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44392f2-efb4-4b87-bc37-6226cc1415bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speaking with Messi over the phone, Bartomeu believes the
        situation is "absolutely reconcilable," Sport say.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bcbd91-9fa5-48ef-958b-92ffc3dae9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c3aae-d354-466e-bb56-21b17c303c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marca is less optimistic about the outcome, saying Messi "exploded"
        on Tuesday following Abidal''s "fatal" comments and that he is being "burdened
        with reasons to slam the door" on Barcelona.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd88d9-b40e-44dc-b7b7-d06328d8c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b434002-6a87-4f8e-8a8c-6e312ec7412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any talk about Messi''s hypothetical exit from Barcelona usually
        involves him moving to Manchester City, the club which infamously tried to
        sign him in 2008 following the arrival of its new super rich owners.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1591c-5e79-4ea1-9929-b250b65c5862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba97ad9-56b4-4a3d-a0bc-adb15320cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasoning is down to City being the only club that could realistically
        afford his wages —&nbsp;reported by Football Leaks to be as much as $155 million
        over five years, bonuses included —&nbsp;but City''s acquisition of Pep Guardiola
        as manager adds another layer of intrigue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cbc59d-85e8-49ad-b23b-ecc952aef2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51540a82-519b-47a2-89c5-aff50e50ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret there is mutual admiration between the two, with
        Guardiola helping mold Messi into the player he''s become today during his
        early years in the Barcelona first team.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd17e20-3ecd-42b1-8d78-a2f75779546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5973f9a-a367-4465-859c-e7b7a50555f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guardiola, likewise, has regularly admitted how lucky he was to
        coach a team containing Messi and says not having him at any of his subsequent
        clubs is the reason he has failed to win a Champions League title outside
        of Barcelona.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288f722-d6cc-46d1-b59d-4c97bdd62cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26ff79-4105-4d08-a01c-3c8fc6f70c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, though, new coach Quique Setien will have to face the rest
        of the season with a weaker squad than when he joined.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f845591-e9d6-4b49-af0e-943e08dadf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410afda7-33b7-4910-8690-f677de5cc7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departures of several young fringe stars in January was supposed
        to free up space for a new attacking player, but that signing never materialized.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff764de4-8cae-4c7c-a690-c33605d6a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47497e8-5835-4ea2-9f69-8de60970a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T17:17:12.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:06:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the news that forward Dembele will now be out for the rest of
        the season —&nbsp;joining Luis Suarez on the long-term absentee list —&nbsp;leaves
        Barcelona''s squad stretched thin.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
