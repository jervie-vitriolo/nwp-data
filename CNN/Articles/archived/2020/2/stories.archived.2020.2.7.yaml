      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The White House announced Thursday
        evening that Qassim al-Rimi, the leader of terror group al Qaeda in the Arabian
        Peninsula, was killed in an airstrike in Yemen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07530d-6fef-4d90-b22a-5eed3b9d8a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:53:55.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c17cda-b4ef-4e5c-9a09-0178e5aa0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:53:55.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week that the US conducted a strike targeting
        Rimi, who led the terror group''s franchise based in Yemen that has repeatedly
        expressed interest in conducting attacks targeting the United States, a US
        official said. The Pentagon did not comment when asked at the time about the
        report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f27727-d324-4c18-8133-ff5d99bca6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:53:55.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f1fa4-11d3-4656-be64-e02927d3680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T07:53:55.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government had offered a $10 million reward for information
        on Rimi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f2b9f-0f85-494d-afd6-a88e10923733'
