    'title': 'Ban on live animals’ shipment eyed amid ASF scare – Agriculture Dept.'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b892ed4-8f2e-47fc-9abe-95922c7b440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)—</strong> The
        Agriculture Department is seeking to implement a nationwide ban on the shipment
        of live animals— amid the resurgence of the African Swine Fever (ASF) in parts
        of southern Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7f2cf-04de-42d9-8951-5956df1c8e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary for Consumer Affairs Ernesto Gonzales
        said the move is necessary to curb the spread of the hog disease, which has
        affected thousands of pigs in the Davao region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4b61f-9d80-4153-926b-6b88bd57b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales added the swine fever&nbsp;can likely spread to other provinces
        due to the transportation of live pigs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5570657-30dc-412c-8236-c37d677c70fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang</em> risk of transmission is very high <em>kasi kung saan
        saan pa dadaan ang mga sasakyan,</em>” Gonzales said in an interview Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc73bf-f53c-4f9e-963c-58e4242d2087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The risk of transmission is very because the vehicles
        pass through may different places.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b323bc2a-37ef-40bd-aebc-b90b1cb74082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an alternative, the official proposed the establishment of meat
        packing zones in every region. Instead of shipping live hogs, boxed meats
        can be delivered across provinces through a refrigerated van, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464fc41-cdd3-4383-ae47-780cdb011568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF scare in the Philippines began as early as July 2019, with
        cases reported in parts of Luzon including Rizal, Bulacan, Pampanga, and Quezon
        City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d531fe-b893-4e45-b24f-177e7aa55d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263534b0-8e40-47e8-ae72-3560a6bb949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html">A
        timeline of African Swine Fever in the PH</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa719eed-41de-4858-9206-903258d6f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after its outbreak in northern areas of the country, the
        disease also reached Don Marcelino town in Davao Occidental— killing around
        <a href="https://www.cnnphilippines.com/regional/2020/2/1/davao-occidental-mindanao-african-swine-fever.html">1,000
        pigs in the process.</a> The incident also marked the first confirmed case
        of the hog virus in Mindanao.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f49fd3-e53c-4653-86dc-129ed78607e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City also <a href="https://cnnphilippines.com/regional/2020/2/6/davao-city-african-swine-fever.html">reported
        new swine fever cases</a> on Thursday, with around 30 pigs affected by the
        infection.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af52a64-6d66-4954-89f4-67d7c4cf96f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local government units— including Southern Leyte and Borongan
        City in Eastern Samar— have enforced a temporary ban on the entry of pork
        and pork products in their respective areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f813fc2-5a67-43db-b0b2-7c870fff5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department this month also ordered a temporary ban
        on the importation of poultry products— including meat and eggs— from Czech
        Republic, one of the countries hit by the deadly swine virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceed993-9ed8-4c8a-9445-531763c27d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF, which does not pose health risks on humans, quickly spreads
        in an affected hog and can lead to sudden death.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4ec66-ea7d-4abd-80b8-48056f062609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T13:14:13.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:07:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
