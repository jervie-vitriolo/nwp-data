  'doh-hazmat-not-needed-dfa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-07T16:39:10.256+08:00
    'imagesource': 'jcr:5dbdf2b5-0b38-4b5c-8892-8493c3bc6070'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a134ce0-70fc-44a8-9801-cb0050595928'
    'lead': 'Health official says the Department of Foreign Affairs team helping with
      the repatriation of Filipinos in Wuhan, China does not need hazmat suits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T16:43:27.706+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:06:57.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:25.879+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No need for hazmat suits for DFA team in Wuhan- DOH  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0553f77-10fc-481f-bda5-4c7217177490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:43:27.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:06:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> The
        <a href="https://www.cnnphilippines.com/news/2020/2/6/wuhan-dfa-hazmat-suit-repatriation.html">Department
        of Foreign Affairs</a> team helping with the repatriation of Filipinos in
        Wuhan, China does not need hazmat suits, a health official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed8eae-a6c0-43f6-9384-0ca77ad9041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:43:27.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:06:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was earlier reported that members of the team in Wuhan did not
        have the protective gear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512fc6fa-f654-4089-8200-2ea016dc7d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:43:27.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:06:57.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Spokesperson Eric Domingo said that hazmats
        are not needed by the team at the epicenter of the novel coronavirus or 2019-nCoV
        outbreak, as long as they stay away from the public and from people who are
        infected and under investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c64445-1710-4533-bdc0-9de24e106009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:43:27.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:06:57.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi close naman ''yong airport ng Wuhan, so there''s really nobody
        there. And if they go directly to the embassy, there''s no need for hazmats
        in the community. And if they don''t come in contact with the public or any
        patients," said Domingo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f08669-a455-4c78-aa66-357b7806c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:43:27.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:06:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the airport in Wuhan is closed, there''s really
        nobody there. And if they go directly to the embassy, there''s no need for
        hazmats in the community, and if they don''t come in contact with the public
        or any patients.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f29a5d-02e3-4214-a0fd-da34548901ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:43:27.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:06:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hazmat suit is a form of protective equipment meant to shield
        the person from substances that could pose danger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42666377-6214-4c36-90d2-8c4be7b772e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:43:27.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:06:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added that hazmats are only necessary for people "handling
        suspected or confirmed cases."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bfc11-985f-45f0-a290-c90b4669e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:43:27.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:06:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you''re just going there and then going directly to the embassy,
        hindi naman kailangan ng hazmat," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6289f-3ab5-4f09-8fff-bfd84a25250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:43:27.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:06:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So if you''re just going there and then going directly
        to the embassy, the hazmat is not needed.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a47fb-27fb-4bc8-8ad5-0e57843af5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:43:27.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:06:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Francisco Duque III earlier said that hazmat suits
        will be provided to the DFA team in case needed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04189b12-69d1-4357-840d-a9916708590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:43:27.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:06:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be provided (hazmat suits). Just in case it is needed,
        they''re ready to don the hazmat suits for the PPEs (personal protective equipment),"
        Duque told CNN Philippines Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e78b0-d330-41b9-863e-2a906f598b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:43:27.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:06:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 45 to 50 Filipinos who expressed their desire to go home,
        and the government will provide a chartered plane for repatriation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594acb2-550d-4be3-af44-e7cfd63dc655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:43:27.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:06:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
  'Pag-IBIG-Fund-reports-record-income-loan-releases-in-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-07T18:05:09.441+08:00
    'imagesource': 'jcr:2acd5e85-c982-4cfa-89a6-a56c05dbc371'
