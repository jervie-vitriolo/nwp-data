      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ab568-3420-4fd4-9743-7c8050e1175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capas, Tarlac Vice Mayor Roseller Rodriguez said they are worried
        about the possible economic implications of labeling the area as a quarantine
        site because they are marketing New Clark City as a premier business and tourism
        hub.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b7a20-bd36-4a81-8e1f-25897d62217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532f8a5-5274-4799-a96b-5ea36a9158ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung magkaka-stigma na ginamit itong quarantine area ay maaapektuhan
        ang ekonomiya ng Capas... May turista pa po kayang pupunta kung malaman nila
        na naging quarantine area ang isang lugar sa Capas?" he told CNN Philippines
        on Friday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c33543-47c0-4674-b192-b17e25a8c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d382019-0377-4e57-8aa1-dc490da2977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there''s a stigma because of its use as a quarantine
        area it will affect the economy of Capas...will tourists still come if they
        learn that a place in Capas was used as a quarantine area? ]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe761e-1d23-4043-9c81-9234f4f39c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b2542-9592-4224-a392-c4e6abb6ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added several citizens are planning to take legal action to stop
        the use of New Clark City as an isolated area. He said that if the citizens''
        and the local government''s efforts fail, they will ask for the help of the
        Departments of Health and Interior in dealing with the situation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db685b9d-8356-40d1-9812-2e23c1fdbb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279100f-7778-422d-b4ea-5e261ac48d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA assured the municipality of Capas that they are working to
        ensure its citizens won''t be placed at risk.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11284022-08d0-4225-8149-6314731041f0'
      'mgnl:activationStatus': true
