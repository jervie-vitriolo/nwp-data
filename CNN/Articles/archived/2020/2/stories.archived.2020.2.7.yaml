      'mgnl:lastActivated': 2023-01-26T21:06:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b226e9-8ddb-46da-bf78-e0605a5befd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.021+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Assets and net income highest in history</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3cecfb-2837-4ae5-a7a5-97c51b1bf01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.021+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-IBIG Fund also showed better than expected performance, with
        its total assets rising to ₱603.39 billion by end of 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886595c-4706-4e1e-8f8d-747d66dd8423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.021+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a652f9-2cff-410e-9f71-b99320f457f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.021+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fund also posted a net income of ₱34.37 billion, the highest
        in its history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d7914-1f17-47b8-91ad-1395ba31181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.021+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f6b8da-dd4a-4a18-8579-603e5f4adb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.021+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to apprise Filipino workers of our performance and tell
        them that their Fund is working for them. We are always excited because we
        always have good news for them. The ''Lingkod Pag-IBIG'' is not just a tagline
        for us, it is a work standard aimed at raising the bar each year, in the name
        of public service and transparency,” Pag-IBIG Fund Chief Executive Officer
        Acmad Rizaldy Moti said.</p>'
  'lionel-messi-barcelona-crisis-eric-abidal':
