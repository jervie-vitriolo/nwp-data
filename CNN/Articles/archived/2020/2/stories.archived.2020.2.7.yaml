    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f193a2c-6f52-4e26-894c-6f64422ca2e0'
    'lead': 'A few groups call the arrests "illegal" but the Army maintains they were
      lawful operations.'
    'mgnl:activationStatus': true
