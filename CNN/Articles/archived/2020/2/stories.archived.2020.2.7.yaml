      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Bicol Regional Training and Teaching Hospital in Daraga,
        Albay; Bicol Medical Center in Naga City, Camarines Sur and the Bicol Sanitarium
        in Cabusao, Camarines Sur.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eafab9-2ede-4731-a44d-5f736f65cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:05:30.729+08:00
