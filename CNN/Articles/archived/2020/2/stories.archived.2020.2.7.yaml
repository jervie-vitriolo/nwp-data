      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e7c55e-0894-4c61-829d-2e04f19edf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.612+08:00
