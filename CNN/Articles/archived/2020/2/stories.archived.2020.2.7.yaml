    'template': '1'
    'title': 'Thinking of going vegan? What you need to know first'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5a95a-7c21-4437-a394-2ec224dba634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Adopting a vegan diet has grown increasingly
        mainstream in recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a798fb-7951-4940-9f12-a51452eabb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bcfbc7-b48a-48e3-9241-819babc2de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumer shift to plant-based alternatives has changed fast
        food and grocery options, as Impossible Burger and Beyond Meat have become
        massive companies capitalizing on the trend. According to a 2017 study, as
        many as 6% of US consumers say they are vegan, compared to just 1% in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2588270-deb9-46bd-9dda-06d439c8b026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0f6f4-8b67-4b8f-8ae1-e252afd59050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I chose to follow a vegan diet partly for environmental reasons
        and partly for health reasons," said Rebecca Roitman, a nutritional sciences
        major at Cornell University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f8b3f-6e98-4ccf-9c5e-71c76ada904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed3f8c-537c-4368-8533-ff9db25422f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Years ago, it wasn''t mainstream, but more and more people are
        going the vegan route," said Amy Kimberlain, a registered dietitian who has
        counseled many clients who want to convert to vegan eating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f50b27-30bb-42a3-9d5f-2da07c71ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c2225-516f-452a-9e77-9f02664b983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Roitman, many choose to go vegan for its health benefits. In
        fact, studies have found that similar to vegetarian diets, vegan diets have
        a lower risk of many chronic diseases, such as heart disease, type 2 diabetes,
        obesity and cancer, according to Sharon Palmer, a registered dietitian nutritionist
        and plant-based food and sustainability expert. Another main motivation is
        the fact that vegans have the lowest impact on the environment, according
        to Palmer. And yet others simply wish to follow a vegan lifestyle for ethical
        reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e16063-8114-48a5-a22f-3cbfd50605e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a500aa-45fe-4cb3-a546-1d9c685204b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And vegans are getting good celebrity press. Natalie Portman, Zac
        Efron, Ariana Grande, Sir Paul McCartney, Madonna, Alicia Silverstone and
        James Cameron follow a vegan diet. Jennifer Lopez, Meghan Markle and Bill
        Clinton have all incorporated vegan eating into their lives. And Arnold Schwarzenegger,
        who says he''s "99% vegan," co-produced the popular Netflix film "Game Changers"
        on vegan athleticism along with Cameron and Jackie Chan. Professional vegan
        athletes include Serena Williams and David Carter, the NFL defensive lineman
        known as "The 300 Pound Vegan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9068d3-1ff9-4820-a805-08bf154d5bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ff46b-901a-4ef8-b025-fbe92715e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, rich and famous vegans have professional help to keep
        them on track and healthy (as there are plenty of unhealthy vegan foods).
        So educating yourself about how to successfully go vegan is key if you don''t
        have a private chef and trainer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77950138-9a18-429a-a115-3f5555ce6052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00487465-dc72-4d08-90e3-b330a32829e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vegan eating certainly has its benefits, the choice comes
        with some considerations too. Before you jump on the vegan bandwagon, here
        are five things worth noting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d81682-bfc1-4baf-b865-b8415a02738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea9f79-d828-4bcb-b795-e8e4f9a6414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vegan diet is more than simply a "plant-based" diet</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1442e-575c-468c-9976-dffad144b20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vegan diet is much more stringent than flexitarian eating, or
        even vegetarianism. In fact, a vegan diet is 100% plant-based, meaning it''s
        devoid of all animal foods, including dairy (cheese, yogurt, milk, cream,
        butter); eggs; meat, poultry or seafood; and for many, honey, explained Palmer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b4e4d8-726f-451b-b0be-10f5e533b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c4167-96dd-43a3-b198-0733b01939a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vegetarian diet excludes all animal flesh (meat, poultry, seafood)
        but allows for dairy, eggs and honey. Flexitarian eaters focus on plant-based
        foods but may still include animal-based foods in limited amounts, including
        meat, poultry and fish, as well as dairy and eggs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0dcc44-f8a3-4598-a83e-d80ffc02fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068275ca-5f54-4962-9356-f155ecc882f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some people, including food bloggers, may use the terms "plant-based"
        and "vegan" interchangeably, plant-based is an "umbrella term" and does not
        equate to being vegan, added Kimberlain, who is also a national spokesperson
        for the Academy of Nutrition and Dietetics. For example, while all vegans
        are plant-based, not all plant-based eaters are necessarily vegan. "Plant-based
        eaters may have a small portion of cheese or other animal protein," Kimberlain
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05145f8-c1f5-4b2f-9560-32a9398d2a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790c8d6-84db-4223-8355-9a76c4668073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''ll need to get creative with cooking</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca7052-4234-4fb2-8544-1a94e262256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooking on a vegan diet may be a challenge at first, but there are
        lots of creative ways to use vegan substitutes. You can use tofu in place
        of meat in stir-fries and casseroles, and use extra virgin olive oil instead
        of butter in sautéing, Palmer advised. She also likes to replace dairy cheese
        with cashew cheese made by soaking and pureeing cashews with some seasonings.
        And using mushrooms in recipes can provide an umami savory taste.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb33849-3187-4bc3-9139-3e5398953675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333e344-ea6e-40c7-bb13-a506148611e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimberlain likes using a "flax egg" for baked goods -- that''s one
        tablespoon of flaxseed meal mixed with three tablespoons of water, "until
        it binds like an egg." Another ingredient she uses is agar, in place of gelatin,
        which gives a jelly-like texture similar to custard for tarts. And aquafaba,
        the liquid from chickpeas, can mimic the properties of egg whites and can
        be used for a meringue or a mousse.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d966e1b-fe85-4112-a459-fa06b6ccbb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda32c4-a4f5-4162-8912-6b67176378ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''ll need to get vegan restaurant savvy</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9bd61-a4e9-4d8e-86d1-701c41726e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always a good idea to check out the menu online before dining
        out and even call the restaurant beforehand to make sure there are [vegan]
        options," Palmer advised.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad24ca-d8d7-44c9-a5c0-bdeb6704c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f90eec-7bc3-4ba2-a818-96cbb1b8777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants will often indicate with a "v" or a leaf that a menu
        item is vegan, but be sure to ask questions. "A risotto made with parmesan
        cheese and chicken broth is not vegan," Kimberlain cautioned. "And if you
        are going for [a] veggie burrito, ask for guacamole instead of sour cream
        and cheese."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a117f76-b4bd-42c0-863d-f734694e036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42302b1f-c441-4a0f-ace5-115e5570e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also simply ask the server to take off the cheese on many
        classic restaurant items, such as veggie burgers, veggie pizza, pasta with
        tomato sauce, vegetable fajitas, and bean tacos or burritos, Palmer advised.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720bd89-0ec3-4802-998f-c1b7a8cb4f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1acd7ca-2e0d-43b9-8836-fb56b750fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apps such as HappyCow or Vegman can help you locate vegan restaurants
        nearby.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62eef6a-71b3-4bb7-aece-a2a89bb635b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8a648-3624-46cc-9aca-1a0e93b026b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It may be challenging to meet some nutrient needs</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be4d45-8b47-4d77-ae5e-60a225f99e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes actual planning to ensure nutritional adequacy on a vegan
        diet," Kimberlain said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a716c8-a491-4216-bd5f-3f41302818ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de2e34-7b83-4a37-9894-39fd48d991d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, because the digestibility of protein is decreased on
        a vegan diet, plant protein needs are slightly higher for vegans than for
        those eating animal foods, Kimberlain explained. That''s why it''s crucial
        to include a protein source at every meal -- such as tofu, beans, tempeh,
        nuts and seeds -- even at breakfast.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf68d08-46a9-4365-a75e-d57d7ce9ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549fc36-2a94-4569-b727-b4f916e1a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person may be eating oatmeal with plant-based milk and fruit
        for breakfast, and I''ll ask them to add hemp seeds, flax seeds or chia seeds,
        or even a nut butter like peanut butter," Kimberlain said. Not only does this
        boost protein; it keeps you fuller longer and adds in healthy fats.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97876ae-4a4e-4cea-b324-2d61075da6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba7e0d-0c25-4b9e-a724-2394e5005e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, soy milk is generally a higher protein choice than,
        say, almond or cashew milk, though some plant milks may be fortified with
        pea protein.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42283977-2159-44ab-97bd-1cff18ba2fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1776e-c6e2-4315-a969-80092e73abfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calcium is another nutrient of concern for vegan diets, though it
        can be consumed from plant calcium sources such as tofu, almonds, kale and
        broccoli, Palmer explained. It''s also important to check that plant milks,
        like soy milk for example, and yogurts are fortified with calcium, as well
        as vitamin D. "Some of the alternative milks are not fortified with calcium
        or vitamin D -- and the same is true for plant-based yogurts, like those made
        from soy, coconut or almonds," Kimberlain said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d9ccab-699f-4814-b226-66160088ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e31ecb-b1c5-4dbb-a4cb-9c00a3da2fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s great that there are alternative products available
        for those switching to a more vegan diet, it''s important to look for the
        fortification of calcium and vitamin D in these products," she added. Vitamin
        D can also be found in mushrooms exposed to sunlight, fortified orange juice
        and sunlight exposure, according to Palmer.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2affcb3e-535a-4289-b737-88345df851b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab240c1-b0a8-47e2-892d-96bd8baa33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because omega-3 rich fish is omitted on vegan diets, omega-3 fatty
        acids must be obtained from plant sources such as walnuts, flaxseeds, hemp,
        chia and algae supplements. And iron and zinc are other key minerals that
        can be tricky to obtain on vegan diets. "Plant-based iron has lower bioavailability
        so needs are higher," Kimberlain explained. Lentil soup and nut butters are
        good sources of plant-based iron. Nuts, grains and soy foods can also provide
        zinc.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bdfc4f-9682-44ce-8b8f-c98f34bb5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99fe929-7bed-45ac-9941-6aae724a44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vitamin B12, which naturally originates from animal sources
        only, is another story. "B12 must be supplemented in the vegan diet," Palmer
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae08d83-dddf-4f4f-a59a-979a5250fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150927f-6854-4f33-a425-db5b2f5b8df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are vegetarian, you get B12 from eggs. But for someone who
        is vegan, this is the one nutrient that I would recommend to supplement with,"
        agreed Kimberlain.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f4af5-ce82-4206-b5d3-678ed7845711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a5b5d-cfa3-45f5-9734-08e497bc2f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also wise to get your blood tested to ensure adequate blood
        levels of vitamins and minerals. "I have been vegan for almost five years
        now, and I make sure to get my blood tested regularly to make sure I am not
        at risk for any nutrient deficiencies," Roitman added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2237e080-5a86-4883-be10-7075a3bdb597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba377a50-372b-4584-951b-0a310b7438fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It may take time</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c09d4-f3d8-494e-abb7-735bef3cb48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going vegan is a process, not something that happens overnight.
        Though you may be excited to get started on this new eating style, it''s wise
        to keep your expectations in check.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f685878-3cdd-420f-881b-99b1c2972c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c05e4-2f56-48de-963f-f63ec08dfdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can take anywhere from three to six months to fully convert
        to vegan," Kimberlain said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae81d5f-755f-4815-9cec-44064abb0aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8db343-c062-407d-a2a7-37dcc887bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:38:51.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making one change at a time, however -- like going vegan for breakfast,
        then moving on to lunch once you''ve mastered the morning meal -- can feel
        much less overwhelming, she added.</p>'
