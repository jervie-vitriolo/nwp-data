      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 215 PUIs, 184 are admitted and isolated in hospitals, 17
        have been discharged "under strict monitoring," while nine have refused admission.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34629a55-3ce7-4ec8-8ba0-4baa686f0f35'
