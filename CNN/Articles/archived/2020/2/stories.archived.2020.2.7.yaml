      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223b425-834f-47f3-b626-fceb180a18f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:58:41.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Miguel Zubiri cited economic complications
        if the country unilaterally withdraws from the agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b89c4-86cb-4bf2-b635-d7d985961be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:58:41.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ec983-1bb2-4289-ae00-0b91d1f97e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T21:58:41.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming</em> implications <em>''yan. May</em> economic implication,
        of course <em>''yung</em> military benefits and of course trade between the
        US and the Philippines <em>baka magkaroon din ng kaunting komplikasyon at
        problema</em>," said Zubiri.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775eec1e-7b8d-4126-a860-81ba4fa1dd40'
