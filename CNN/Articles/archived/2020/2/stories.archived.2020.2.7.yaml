      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) –</strong> The
        number of persons under watch on suspicion they might have been infected with
        the novel coronavirus or 2019-nCoV has risen to 215, the Department of Health
        said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1c7b42-8160-4111-af55-cf8ba3038249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:49:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that number, 184 are currently admitted and isolated in hospitals,
        nine refused admission, and 17 were discharged but remain under strict monitoring,
        Health Undersecretary Eric Domingo said in a briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
