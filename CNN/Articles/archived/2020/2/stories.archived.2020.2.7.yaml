    'template': '1'
    'title': 'Five members of alleged left-leaning groups arrested in Tacloban'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fad1ca-fcba-4ac2-b8d8-cf2281ac76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:07:45.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:05:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong>&nbsp;Authorities
        arrested five alleged members of left-leaning groups in two separate operations
        in Tacloban City, Leyte, on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea9a12-a2d8-4644-8966-67725ce9bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:07:45.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:05:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75e011-c7c0-4ebd-b3c4-77b037355312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:07:45.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:05:08.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and the Army&nbsp;conducted a raid at 2&nbsp;a.m. in
        Calanipawan Road and arrested Frenchie Cumpio or “Pen,” who is allegedly the
        secretary of the Regional White Area Committee (RWAC-EVRPC) and Marielle Domequil
        or “Maye," also an alleged member of RWAC-EVRPC and finance officer of Rural
        Missionaries of the Philippines-Eastern Visayas. Cumpio was also an anchor
        of radio program Lingganay han Kamatuuran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a9e74-5363-4f03-8c80-b4c41e6d8280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:07:45.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:05:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a633ed-dd51-4565-8a36-0048c8a726ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:07:45.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:05:09.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, police caught Mira Legion of Bayan-Eastern Visayas,
        Marissa Cabaljo of People Surge Network and Alexander Abinguna of Katungod
        Sinirangan Bisayas in a separate raid in Barangay 77.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12331e4e-7a15-4e90-ad95-ce67f19284ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:07:45.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:05:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606b124-a583-4353-82ae-5c5163c3ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:07:45.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:05:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army''s 8th Infantry Division said in a statement the members
        were arrested for violation of Republic Act 10591 or the "<a href="https://www.officialgazette.gov.ph/2013/05/29/republic-act-no-10591/">Comprehensive
        Firearms and Ammunition Regulation Act</a>”. The raiding teams said they recovered
        and confiscated pistols, live ammunition, two grenades and a red flag with
        the Communist Party of the Philippines - New People''s Army symbol.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e359dec0-b107-43ff-a13e-33f150f8b481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:07:45.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:05:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821980d-90f5-4aa1-a8ed-1b1040b05eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:07:45.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:05:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army added that the raids were in response to a search warrant
        issued by Executive Judge Eligio Petilla of Regional Trial Court Branch 44.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b51de0-37a5-4cfe-b137-676131114f92'
      'mgnl:activationStatus': true
