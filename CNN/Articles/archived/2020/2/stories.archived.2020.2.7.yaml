      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da218723-44ad-454a-b16d-b1a3daed3d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.020+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of cash loans, Pag-IBIG Fund released a total of ₱53.83
        billion to 2,593,538 members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6374d812-48d6-43aa-ad18-b44e267c89d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.021+08:00
