      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A man has been arrested for allegedly
        raping a 5-year-old girl in the grounds of the US Embassy in New Delhi, according
        to police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71d28e-9e0c-4a56-a8e6-43c43b0fb8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:05:35.553+08:00
