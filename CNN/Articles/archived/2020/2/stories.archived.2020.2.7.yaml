    'stories': ['703a35ef-d44a-4762-ab8e-762e96af056a']
    'template': '1'
    'title': 'PH electronics sector hardest hit by coronavirus outbreak '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca1d34-b731-4c43-9274-e08860b301a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Factories
        of electronic parts in the Philippines have been hit the hardest by lockdowns
        and shipping disruptions due to the novel coronavirus outbreak, as most of
        their raw materials as well as export clients are in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dacfba2-94ed-4bc0-9dcb-94ca0d47733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5788fd2-166b-4e8e-8375-7216aa0e4586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiconductor and Electronics Industries in the Philippines, Inc.
        President Dan Lachica said about $40 billion worth of exports are at risk
        as countries — especially China — close borders in a bid to contain the spread
        of the virus, which has killed more than 630 people in the mainland alone.
        China is the fourth biggest export destination for local factories — which,
        coupled with Hong Kong, accounts for 30 percent of the market, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4e791-1248-4881-bcca-b929cd1efe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/1/30/Ayala-IMI-China-factories-closed.html">Ayala''s
        electronics unit keeps 4 China factories closed amid coronavirus outbreak</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4da893-1246-446e-b88d-85e8d62aa55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronic products account for nearly 60 percent of the country''s
        exports, led by semiconductors and gadget components, according to the Philippine
        Statistics Authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209bdd18-6c69-4133-86e9-36af5385ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1bd5d0-641b-49fb-8f5c-6197c60d3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For electronics, we''re almost exlusively an export industry. Everything
        goes out to the global market. What we really need to do is we''re looking
        at options as to alternatives in terms of shipping our products," told CNN
        Philippines'' <em>Business Roundup</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d2808-3536-4c21-b73a-917824b5a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5fdce1-94e7-45dd-90b9-fda4fffd0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just that — Lachica said semiconductor factories also
        source a total of 40 percent of its raw materials from China, Hong Kong, and
        Taiwan. He explained that the industry took a direct hit when cargo ships
        from China were initially barred from docking and unloading goods in the Philippines
        a few days ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f465be7-f36f-43dd-909e-15359f379c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That systematically shut down our supply chain. For an electronics
        company, they''re losing about $2 million a day," Lachica said. Authorities
        eventually allowed shipments to be unloaded here after some nudging from industry
        leaders, he added. Members of the ships'' crew have been restricted from setting
        foot here.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00b0da-54f1-44d9-b1ec-7b9462e54981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the top source of imported goods in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacea58d-8324-478d-8a33-f1938750ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/2/6/Novel-coronavirus-global-shipping-business.html?%3F%3F%3F%3F%3F">The
        coronavirus is disrupting global shipping. Now goods are getting stranded</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb7a3c-160b-4f14-acf7-b24c7dd927ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:31.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Sergio Ortiz-Luis, Jr., president of the Philippine Exporters
        Confederation, said fruits and vegetable exports have also been soured by
        the lockdowns. He pointed out shipments of class C banana, something which
        only China buys from local planters. On the other hand, shipments of mining
        ores stand unaffected, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d04dcf3-7746-48b0-b1aa-b5daa0c143de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcbd84-5cca-4b47-9802-ac6866c8893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Services I think is one of the heaviest hit, especially tourism.
        But after the crisis is over, I think the fallback will be quite fast," Ortiz-Luis
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0a8c1-1d65-4ec1-8dd0-3f90dbe20d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f5cad-a568-421f-9ab9-88b390bfc965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:48:58.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:04:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local travel agencies said they are looking at <a href="http://www.cnnphilippines.com/news/2020/1/31/travel-agency-coronavirus-free-destinations.html">countries
        not affected by the coronavirus</a> as well as local destinations as they
        hope to keep tourism vibrant despite the virus scare.</p>'
