      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More savings entrusted to Pag-IBIG Fund</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830a02f-cfbe-4e79-8489-09e235756818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.020+08:00
