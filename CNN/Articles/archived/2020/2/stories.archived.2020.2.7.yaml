      'text': '<p><strong>(CNN) --</strong> A Washington state high school principal
        has been placed on administrative leave over a Facebook comment following
        Kobe Bryant''s death in a helicopter crash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b5786-12b7-4ba2-b08f-b29f80e354f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4ec801-bbb4-40b0-b1f8-0e2d258c3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the January 26 crash, Liza Sejkora, principal of Camas High
        School, wrote on her personal Facebook page, in a post which has since been
        deleted, "Not gonna lie. Seems to me that karma caught up with a rapist today,"
        according to CNN affiliate KATU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cdb113-a084-4820-a9cd-12fdfa578f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, the 41-year-old retired NBA legend, his 13-year-old daughter
        Gianna and seven other people were killed near Calabasas in Southern California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee69206-af2a-4d7c-8576-61d975c647a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3dff05-0994-4fec-83b3-7cacccdf1b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The principal later deleted that post and wrote another message
        saying, "You are free to judge me for the post just as I am free to judge
        the person the post was about," according to CNN affiliate KOIN, which cited
        The Columbian newspaper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178dced7-8ba1-4488-9f3b-f77b92ad2c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5478923-8787-45bd-9c25-ebc55f1eb0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sejkora was referring to a 2003 sexual assault accusation against
        Bryant. The criminal charge was dropped. Bryant acknowledges that while he
        viewed the encounter as consensual, his accuser did not. Bryant later settled
        a civil suit with his accuser.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d1cb65-0cf1-4950-874a-6c39642a74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c1aba7-fa91-45d6-a4cb-8bab1700be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sejkora sent an email to Camas High School parents. A
        Camas School District spokesperson provided CNN with the apology:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac0d42-e0ba-4995-a059-e1a4eab542cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568f7ae-c4d1-4dd6-ad55-702d86b40af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHS Families:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1759be5-85b6-4738-884d-ae63ed7158ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3b04c-9811-4796-b18e-b229f6f4d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may be aware that a copy of a social media post I made on my
        personal Facebook page is circulating digitally in our community. Today, I
        apologized to my staff, and now I apologize to you.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d9bcd-2838-4630-a9db-c6fea24b6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ac3c6-ee71-4156-9277-8325d14b9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On January 26 after news broke Kobe Bryant''s death, I made a comment
        to my private social media which was a personal, visceral reaction. I want
        to apologize for suggesting that a person''s death is deserved. It was inappropriate
        and tasteless. Further, I apologize for the disruption it caused to our learning
        environment today.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fcf239-1ba0-4a07-82be-095b7e7bcd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208bea9-a783-4418-91a8-e705167fe8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In education, we remind students to think before they post online,
        especially when feelings are inflamed. We also teach our students about context.
        My emotions and past experiences got the best of me in that moment. We also
        teach our students that what we share online has permanency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf4ccdc-3802-4485-87af-6f4f2b121747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387910b7-0d40-4ecf-a0ec-245e65aa5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While what I wrote was posted on a private Facebook account to
        people who are my friends and was quickly removed, I acknowledge that private
        does not always mean private. I love being principal at Camas High School.
        We have tremendous students, staff, and community. I''ve learned an important
        lesson and I hope that I can earn your trust back."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013bd30b-d895-4431-a9f5-c89cb8c9f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd60379-1717-4495-abab-75717c8e0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Sejkora but she declined to comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9acfc-6b1f-4d3b-a76f-c75e0c1da255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ecdf17-f568-46d3-a107-378ff1fc732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have some personal experience that generated the visceral reaction,"
        the educator told KATU on Tuesday. "This was a situation where I didn''t think
        before I posted, and I''m terribly regretful about that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97184ac-0c6c-4549-8265-f266cb3745ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c62c0-5daa-48c9-8748-73d61b50194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unknown what, if any, is the social media policy for staff
        members in the district.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b40bc0-0c90-45a2-b334-2f3a8ce4b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c1b82-e79c-4acd-8b30-73788250b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district would not respond to specific questions from CNN about
        an investigation into the matter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef5abc-04c0-4547-b56d-440322a59c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16d3a2c-d12d-40fa-ab4a-7697f34ca12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Superintendent Jeff Snell said the social media
        comments failed to model a high standard for students. "We do appreciate Dr.
        Sejkora''s acknowledgment and will work to support her in rebuilding trust
        with the community she serves."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6332dba-4a70-4b79-af18-8e23c581bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:12:09.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/06/us/principal-kobe-facebook-trnd/index.html"><em>"A
        high school principal was put on leave for saying Kobe Bryant''s death was
        ''deserved''"&nbsp;</em></a></p>'
