    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e5dcda-5058-4a0f-92d7-8ab537daa97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:41:57.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:03:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no idea (about the health assessments) till we saw on (local)
