      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cadd8a-fd9c-4136-9030-520e5ea9f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T09:15:27.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the tally of Johns Hopkins University''s Center for
        Systems Science and Engineering, which follows cases across the world, the
        global death toll from 2019-nCoV has risen to 638, mostly in China. Two fatalities
        were reported outside of the mainland of the world''s most populous country
        &nbsp;in Hong Kong and the Philippines. The 2019-nCoV disease has also afflicted
        more than 31,000 people, the tracker showed. The number includes the youngest
        case, a 30-hour old baby from Wuhan City, CNN reported Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc2685-d45f-4158-a71c-d1edf757d1f0'
      'mgnl:activationStatus': true
