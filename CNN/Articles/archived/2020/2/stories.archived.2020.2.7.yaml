      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6604e2-2107-4103-9418-087c89fdaa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, a Twitter-like platform, two hashtags -- "The Wuhan government
        owes Dr. Li Wenliang an apology" and "We want freedom of speech" -- attracted
        tens of thousands of views, before being deleted. Another hashtag, "I want
        freedom of speech," drew more than 1.8 million views in the early hours of
        Friday morning, before it too was censored.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691ada8-ae8d-49dc-adf1-9b0c1238b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f5f618-33fd-476a-b740-c26b65461a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger over Li''s death was made worse by an apparent clumsy
        attempt to control the narrative, one that was highly reminiscent of the overreaction
        that led to his initial arrest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a84bef-c509-464c-947c-6f50dc039828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70fb98-5356-44b8-8b4c-314c2bd30295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple state media outlets reported Li''s death late Thursday
        night, citing friends and doctors at Wuhan Central Hospital, only to subsequently
        delete them without explanation. The hospital claimed efforts to resuscitate
        Li were underway, but later issued a statement that he had died.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c1098-7225-4acb-897b-d07e60192a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c165c5-f22f-4746-8769-b465441cdb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is possible that this was a mistake -- and Chinese media
        wouldn''t be the first to misreport someone''s death -- the suggestion that
        the censors'' hands were involved was enough to spark fury online.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb925b17-9599-462f-9502-c7e57b01ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af060c-68ff-4453-b910-4e0669761e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A doctor had to die twice," wrote one user on the popular social
        media app WeChat. "That is national humiliation."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96e409-1a09-43d5-903e-c06c95782504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e622884-ee07-42e1-84ca-a04488bfcf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others pointed to the timing of the eventual confirmation, suggesting
        the authorities had tried to push the announcement until most people would
        be in bed so they could better control the reaction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c55b18-2fb4-4c10-bd16-e4f9e19bb94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b595f385-6261-4c2a-8b65-42e3e881c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew you would post this in the middle of the night," wrote one
        user. "You think we''ve all gone to sleep? No. We haven''t."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359bada-66b9-4261-9ae9-6505431bb79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e131701-8ec0-48ca-abb9-6030aa7f9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fury and the pushback against the censorship apparatus itself
        has not been seen to this extent since the Wenzhou train crash in 2011, when
        authorities rushed to cover up the causes of a high-speed rail collision,
        even abandoning the search for survivors while many were still alive.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321607b-c23f-4936-9694-b92c4e3e0d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd34423-b3e0-40e0-bb2f-5cbf8183ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident became a lightning rod for frustrations about poor
        safety standards in China and the uncaring attitudes of the authorities, just
        as it appears Li''s death will be a conduit for anger over a host of issues
        beyond the virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f47be75-5902-429b-bee2-0111ec1d2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bcc016-424f-462a-8415-ab2b3f584105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social stability</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ae07f-4033-4f31-85de-4a1bbf4ec01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li''s death and the authorities'' clumsy handling of it has exacerbated
        a crisis that is already shaking the very foundations of the Chinese state.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138fd43-13ce-46c5-9978-ab8136d18081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a7a9a-0a55-4942-8b4e-63cff312b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the transition from socialism to state capitalism and the
        brutal suppression of the 1989 Tiananmen Movement, China''s government has
        based its legitimacy on its ability to grow the economy, keeping its people
        safe and successful.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcc49d-7a25-462d-885c-f693ff60ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9b53e-986b-4504-91a2-feb3a13b517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan conronavirus threatens this social contract in two ways.
        The utter failure to contain the outbreak has put hundreds of millions at
        risk of a potentially deadly virus; while at the same time, the outbreak and
        efforts to tackle it have delivered yet another hit to an economy already
        struggling with structural issues and the US-China trade war.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a792d-7e68-40ca-9c2a-1535c3968f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369541ae-33d9-4e4b-b8b4-80961e1e8ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making matters worse is the evidence that it was the Communist Party
        system itself, which does not reward speaking out or risk taking, that likely
        led Wuhan city officials to initially downplay the virus and attempt to control
        the narrative.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c96233f-be1f-4566-8f03-3de71b0bd345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa3c0d2-7b0e-4e75-9f03-004cd93cd444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revelations about how Wuhan government functionaries handled the
        early weeks of the outbreak -- especially the news that Li and other whistleblowers
        had been detained -- led to considerable anger, but the central authorities
        were largely able to keep this focused on local officials by allowing a rare
        amount of transparency and giving Chinese media a relatively free hand in
        covering the outbreak.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76a102-322c-4393-a24d-4a741ff5d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071491d4-76a4-4e55-8847-744df3595236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week or so, however, the central authorities have tightened
        their grip on the flow of information, as increasingly draconian methods of
        control are put in place nationwide to stop the virus'' spread. Most of the
        country is on voluntary or mandatory quarantine, and the economic toll of
        such measures is starting to bite.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47456992-42ee-4145-90d5-ffd80c366d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ac9b5-d84d-4232-a8ab-10eb2c3fe5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, state media has been emphasizing positive stories of
        resilience and heroism, and it seemed like Li might have fit into this new
        narrative, fulfilling a role similar to that of Jiang Yanyong, a retired military
        doctor and whistleblower during the 2003 SARS pandemic. Perhaps Li could have
        been reframed as someone fighting the "pointless formalities and bureaucratism"
        that state media has been inveighing against all week.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a8ecf-7724-4ae3-a3df-2a76ab9beb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104b34e-b145-405d-b0ee-d9fec223f394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li''s death has thrown this out of the window, and in doing so has
        exposed the cold reality at the heart of the Chinese social contract: when
        it comes down to it, individuals are absolutely expendable if the stability
        of the Party is at stake. Chinese authorities make a big point out of the
        country being a collective that pulls together in a crisis, unlike the individual-focused
        societies of the West, but ultimately people know that it is the Party, not
        the country, that comes first.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a8c88-195c-4634-99e4-d19be2318794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s censorship apparatus is built on this principle. Anything
        that threatens the Party, from open dissent to simply organizing outside of
        official structures -- no matter how innocuous the topic -- is not tolerated
        and must be erased.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da943b6f-c238-4540-8fd1-50128a37a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a765e8a0-5266-44d1-8a76-bf4d3d1da72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to maintain stability is what will dominate the response
        to Li''s death. An outpouring of grief is fine, even some anger is acceptable,
        provided it can be focused on individuals and not the system at large, and
        some scalps may be offered to help this along. What the authorities cannot
        allow is for the Party or the central government to become a target, even
        when the Wuhan crisis and Li''s death have exposed their many shortcomings.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e3d7c-dd2b-43c2-874b-32c18dc90fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e23f72-b2ac-49a5-aa80-9a49fb9013fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether they will be successful in doing so remains to be seen.
        Li''s sheer normality makes his death resonate all the more with the public.
        He was not some Party cadre or police officer of the type lauded in state
        media, noble and personality free, but a relatable and ordinary person, who
        posted on social media about loving fried chicken and ice cream, complained
        about work, and commented on pop culture.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd8c02-3ca8-4f07-9a94-d80dc77e9392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309e139-a761-45f5-918c-7b5ca5e4676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is every person who''s felt unloved by the Chinese bureaucracy,
        and he''s infinitely more sympathetic than the steely-eyed men and women trying
        to control the narrative around his death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb80f9-e78c-4a7e-9e7f-e8afd62b9250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:29:30.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/07/asia/china-doctor-death-censorship-intl-hnk/index.html">"China''s
        censors tried to control the narrative on a hero doctor''s death. It backfired
        terribly."&nbsp;</a></em></p>'
  'African-swine-fever-Benguet':
    'caption': 'The African Swine Fever continues to spread to different parts of
      the country as one province in the North confirms a positive case of the deadly
      disease. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-02-07T14:39:54.415+08:00
    'imagesource': 'jcr:5f20f183-7a0c-4451-936e-5489cc1ae0e3'
