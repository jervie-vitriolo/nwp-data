      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, case build-up that may lead to administrative and criminal
        charges will be filed against those who will be proven to be involved in illegal
        drug transactions.</p>'
