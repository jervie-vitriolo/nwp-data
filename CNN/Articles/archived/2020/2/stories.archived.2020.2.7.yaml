    'template': '1'
    'title': 'PH officials, flight crew on board Hubei repatriation flight to be quarantined'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba5307-b242-42ea-916f-d363d287bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T08:49:45.617+08:00
