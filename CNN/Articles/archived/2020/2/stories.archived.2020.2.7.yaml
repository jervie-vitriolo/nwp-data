    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beaef42-65b1-48ba-8266-bcaea955ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:00:58.173+08:00
      'mgnl:createdBy': 'mel'
