      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Firefighters battling <a href="http://www.cnn.com/2020/02/05/us/california-firefighters-australia-return/index.html"
        target="_blank">Australia''s devastating wildfires</a> are getting some help
        from the weather in New South Wales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db1a5a-a2eb-4ad6-aa29-c366fab1daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a4483-9484-4db0-908c-38fcf9b3c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains have knocked back the number of active fires in the
        state by almost a third -- in just one day, according to the New South Wales
        Rural Fire Service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a14e6-fb36-468b-a30f-b3bc8c6035ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15c65a-1468-472a-9408-5286e4031839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been 62 active fires Wednesday night, with 20 not contained,
        according to the agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3ebb0-26a4-4182-b432-03a9a0a5a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd6cd3-4768-4973-89de-9ddca6b7dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number dropped to 42 active fires by Thursday night, and only
        17 not contained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f07ad5-b3bf-4dc7-b2c7-a59040113a0d'
      'mgnl:activationStatus': true
