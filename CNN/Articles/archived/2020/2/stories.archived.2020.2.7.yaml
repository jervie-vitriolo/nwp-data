      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f35ad7-a9bb-4977-8fa8-95b30d2b1737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All preventive and precautionary measures are being put in place
        by the Task Force not only for our repatriated kababayans, but to also ensure
        that the adjacent communities of New Clark City and all Capaseños are kept
        safe and protected," it said in a statement.</p>'
  'TikTok-fake-Kendall-Jenner':
