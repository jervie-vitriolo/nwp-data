      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b83eb-b66e-4ac6-81ec-961829f9bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those whistleblowers, detained for spreading "rumors" as
        the city''s government continued to downplay the dangers of the virus, was
        Li Wenliang. A young doctor in one of Wuhan''s main hospitals, Li posted in
        a private group chat about the spread of a "SARS-like" virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c8ff5-d1e4-473a-a607-b869253855d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.410+08:00
