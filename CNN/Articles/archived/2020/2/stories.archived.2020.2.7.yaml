      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0c1d9-fbe2-4c99-a674-d63abd1a2726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Old City of Jerusalem Thursday afternoon, an attacker opened
        fire at police officers standing near Lion''s Gate, one of the entrances for
        Muslim worshippers to the al-Aqsa mosque. One border police officer was injured
        and the attacker was shot and killed, Israeli police said. Police spokesman
        Micky Rosenfeld said entrances to the Old City of Jerusalem and alleyways
        leading to the al-Aqsa mosque were closed for a short time after the attack.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8fb57-3235-4265-a719-757f9cd67345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac649d1-0233-46fe-80c3-d8c1aa4a49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks come amid a series of violent incidents over the last
        24 hours in Israel, the West Bank, and Gaza.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dedb1e7-db94-4ea4-b7a5-6d588382cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05664ae9-b4ff-494d-90f2-ea915a4cea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian factions, including Hamas in Gaza and Fatah in the West
        Bank, had called for two days of protests following the release of the Trump
        administration''s Middle East plan. The initial wave of protests last week
        dissipated, but they appear to have returned this week with an increased intensity
        throughout the West Bank, including Ramallah, Jenin, Hebron, and Qalqilya.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18994863-3600-47df-8665-84fd6c3354b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1196690-51a8-442b-9b12-e54cfee408b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All options are open to our people to defend our rights, and to
        confront the deal of the century," a spokesman for Hamas said Thursday, referring
        to Trump''s plan.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc0a33-720b-4c40-bb78-4b3bc90d788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ddc2fd-dec0-46c9-bc46-9ccd7fff9e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Jenin refugee camp in the northern West Bank, clashes broke
        out as the IDF demolished the home of Ahmad Qanba'', who was convicted in
        the January 2018 killing of Rabbi Raziel Shevach.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e04cab-4bc5-481e-b2a8-362a754a458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea495f-c35d-421f-ba4f-ab98063817e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the unrest, Conricus said a Palestinian sniper had fired
        on Israeli troops "for the first time in a long time," and was shot dead.
        They were demolishing Qanba''s house because he took part in the shooting
        and killing of Rabbi Raziel Shevach, IDF said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda8731b-ebf3-4293-b4e7-003d4d1fdd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3937119-c560-49e4-8486-aefc6e165e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our troops in Jenin were fired upon by what appears was sniper
        fire, retaliated, and reported that they were able to kill the sniper," Conricus
        said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983b205-0640-4e4c-b67c-835282c7848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f61df-1125-4750-b51f-13a77cc8824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Ministry of Health identified the deceased as 19-year-old
        Yazan Abu Tabikh. Fatah, the governing party in the Palestinian Authority,
        said he was an officer in the Palestinian security forces.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e61f8-af4e-47d9-96d9-626db3237eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b18bbb-9572-4221-bff7-3097d0f5db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the exchange of fire in Jenin, a Palestinian police officer
        was also shot and killed, according to Fatah. Twenty-four-year-old Tareq Badwan
        was shot in the stomach and died from his injuries Thursday afternoon, according
        to the Ministry of Health.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9f14f3-2b53-4902-b87e-f339f948acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63a0ad-f713-4f4b-9623-1ceb26bf809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted on social media by Fatah purports to show Badwan
        standing at the entrance to his work early Thursday morning when he is suddenly
        shot and collapses onto the ground. He is not seen taking part in any demonstrations
        or clashes with Israeli security forces in the video.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe80b4a-5745-4bc4-8967-5de0e0d0512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4622a6cd-781b-4dcc-9d43-65df22985720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths of Abu Tabikh and Badwan are likely to further strain
        the security coordination between Israel and the Palestinian Authority. Last
        week, Palestinian Authority President Mahmoud Abbas threatened to suspend
        the coordination -- seen as important to both sides -- though it remains at
        the level of a threat.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df1e0d-6756-433b-a72a-de44d9da32a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df980eac-cd2a-4905-b1e6-a9830c36160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, during clashes in Hebron in the southern
        West Bank, a Palestinian teenager was shot and killed after throwing a Molotov
        cocktail at Israeli soldiers. 17-year-old Mohammad Haddad was shot in the
        chest and killed, according to the Palestinian Ministry of Health.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536d9f1-5b92-4c1b-aec8-03192fa99c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c920f5-b740-4806-935c-eb978189bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a violent riot which was instigated a short while ago in
        the city of Hebron, IDF troops identified a Palestinian who hurled a Molotov
        cocktail at them. The troops responded with fire in order to remove the threat,"
        the IDF said in a statement.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e41fa3-9cac-40d1-a4cf-4749b234f9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff08ddf-a61f-45dc-9b7b-f4e889ac0549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last week has also seen increased rocket and mortar fire from
        Gaza, as well as a sharp increase in the launching of balloons carrying explosive
        devices.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df18e33-d7cb-431f-8b26-32fc88723b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fcd9b6-522e-4428-9489-a2e6cf0fc710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Wednesday night, three mortars were fired from Gaza into southern
        Israel, the IDF said, hitting open areas. In response, the IDF struck Hamas
        military infrastructure in central and southern Gaza, including an underground
        complex.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d52ce-1334-4510-bfd9-fea32e1e8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc7b16-1a4d-4634-a040-68887137e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF holds Hamas responsible for the ongoing fire. Conricus said
        it is "very clear that they are involved in and facilitating" the rocket and
        mortar fire.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b036404-abac-49e6-9d6c-39cb4e523517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5d0ad-557b-42b5-8670-1521ac539717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.113+08:00
      'mgnl:createdBy': 'vince'
