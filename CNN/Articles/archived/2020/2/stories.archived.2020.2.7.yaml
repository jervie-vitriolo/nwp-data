      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15265457-1a8a-4809-8556-2b2880f408a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus has claimed the lives of at least 638 people
        worldwide, mostly in China, according to Johns Hopkins University''s Center
        for Systems Science and Engineering that tracks coronavirus cases across the
        world. Two fatalities were reported outside the mainland of the world''s most
        populous country – one each in the Philippines and Hong Kong.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbfbc7f-82fc-4c08-9bb7-c4b374e5b0b1'
      'mgnl:activationStatus': true
