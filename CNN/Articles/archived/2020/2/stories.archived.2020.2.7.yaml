      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is appealing to these nine people to submit themselves to
        quarantine. It said they have been identified and told to stay away from the
        public.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4607e-2efb-4867-89ab-7eb3526d5601'
