      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus has killed more than 630 people, mostly in China,
        the world''s most populous country. It has also infected more than 31,400
        people across 28 countries and territories, according to Johns Hopkins University''s
        Center for Systems Science and Engineering that tracks coronavirus cases across
        the world. Two fatalities were reported outside China''s mainland – one each
        in the Philippines and Hong Kong.</p>'
  'toyota-china-novel-coronavirus':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-07T18:28:09.858+08:00
    'imagesource': 'jcr:88573980-04a5-43c1-8357-5891b24e27e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fef5ac2-f19a-4d79-a7a2-371d55d9e3c2'
    'lead': 'Japanese carmaker Toyota is keeping its China plants closed for at least
      another week as the coronavirus outbreak continues to spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T18:36:12.976+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:04:45.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:30.137+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toyota won''t reopen China plants for at least another week as coronavirus
      shows little sign of slowing down'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4435bed-6cd9-4eaa-8ec8-827fc14faf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:36:12.976+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:04:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Japanese carmaker Toyota is keeping
        its China plants closed for at least another week as the coronavirus outbreak
        continues to spread.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c745e1d1-c1b7-43d1-9fe5-775f8215222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:36:12.976+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:04:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has killed more than 630 people, mostly in China.
        Globally, it has infected over 31,400 people across 25 countries and territories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2ffda-058f-4a56-8a62-b02367a32683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:36:12.976+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:04:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota, the world''s second largest carmaker, had been weighing
        whether to resume operations on February 10 as recently as Thursday. Car plants
        across China have been closed since late last month for an extended Lunar
        New Year holiday as authorities try to contain the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03536fe6-50e0-4461-898d-ac7bc33c43c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:36:12.976+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:04:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday, a Toyota spokesperson told CNN Business that the
        company is preparing for "normal operation" to resume no earlier than February
        17, and warned that there could be more delays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e44e0-f73c-4d2d-b9d1-581c82969607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:36:12.977+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:04:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation varies depending on the plant and its supply of parts.
        Also, there are additional considerations that must be given to the guidelines
        from local and region governments, including things like logistics, so we
        cannot definitively say whether we will restart plant operations from February
        17," the spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45bf7e8-704e-42a5-a82b-0b44b0428fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:36:12.977+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:04:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure affects 12 plants — four car manufacturing plants and
        eight parts or component plants — that Toyota operates in mainland China with
        joint venture partners FAW Group and GAC Motor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb8626-4f92-4e42-b85c-08e7f611a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:36:12.977+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:04:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global auto industry is heavily reliant on China, which makes
        more cars than any other country, and is also the world''s biggest market.
        Toyota, which makes 15% of its cars in China, is less exposed than other companies
        that have a larger presence in the country. But its executives have still
        expressed concern in recent days about the impact of the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3e478-c724-4de4-ac38-89c3982a8834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:36:12.977+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:04:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geely, parent company of Swedish car maker Volvo, also on Friday
        indicated that some of its plants will re-open after February 10.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a00644-e32c-4d90-b2fd-adf66560be65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:36:12.977+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:04:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Geely factories [will] begin to start work on the 10th in a staggered
        phase," a company spokesman told CNN Business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b6464-8f66-441a-9ee2-7ae1cdebc8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:36:12.977+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:04:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geely Auto Group has 19 production plants across China, according
        to its website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da06d0-63b4-4523-8710-b18b62d474da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:36:12.977+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:04:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/07/business/toyota-factory-coronavirus/index.html">Toyota
        won''t reopen China plants for at least another week as coronavirus shows
        little sign of slowing down.</a>"</em></p>'
  'policemen-duterte-drug-watchlist':
