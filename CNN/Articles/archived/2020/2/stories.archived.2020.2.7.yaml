      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Beer is quite literally on tap for residents
        of an apartment block in the south Indian state of Kerala, after alcohol seeped
        into a well and mixed with the water supply for the surrounding area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa3503-c30c-4185-85f6-53d3b6ee8338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d19010-98f1-4094-b29b-e815367b281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People living in Solomon''s Avenue Apartments were stunned to notice
        a dark color to their tap water on Monday morning, and raised the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674efda8-3975-41e7-a7e2-94e4703f9b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d26557-dc74-488d-8e6a-e491a99b99cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we switched on the water motor, brown water flowed from our
        taps," Joshy Maliakkal, who has been a resident of Solomon''s Avenue Apartments,
        in the Chalakudy municipality, for 47 years, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805ffed-fe16-4fdc-95cc-94863f679780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c6d411-baa7-4c00-ac88-87d90dddbdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we went to check the tank, we saw there was an oil-like film
        floating on the surface and a stench was emanating from it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c960bc5-4165-4555-a779-9415ea59df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4003f95-50fc-4e33-b1bd-9aee7f4cabbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliakkal said that workers had been digging a hole and disposing
        of alcohol from the nearby Rachna Bar and Hotel the previous day. A total
        of 6,000 liters (1,585 gallons) of liquor was stored there, according to a
        Kerala official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1525e71-4c7c-4569-b8e6-cc98144d279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a9c08-9ce7-455a-bcfc-dc1157e76080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The liquor had expired and was kept there since 2014 so we dug
        a trench on the premises to dispose of the liquor. Unfortunately, it seeped
        into the nearby well and polluted the water stream of the nearby apartment
        complex," a local official told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef460b9f-1cc3-43fe-9558-9017732670ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb4849-1659-4ca6-aee8-2baba451c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, beer, brandy and rum has been pouring into the apartment
        complex''s kitchen sinks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00fe767-9a58-4833-95ac-f416a8f6f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1ac02-0b02-47eb-bf8f-dcf002a6c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18 families who live in the apartment complex have filed a complaint
        with the local municipality, Maliakkal said. "So far they have provided us
        with 5,000 liters (1,320 gallons) of water but that is not enough for these
        many people" he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73af6c-8b0b-4aa5-a42e-31e96f865335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c1ea0-3385-4da9-9c56-413e1dd44d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should not have allotted land for a bar so close to a residential
        area," Maliakkal said. "The lack of water makes things quite difficult."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb763d05-a724-4f40-98b7-45bae62d005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b78854-5a72-40a0-8a14-8d4ed5f38517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerala became a dry state in 2014 when the sale of alcohol was prohibited,
        but those restrictions were relaxed in 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b1c0c-191c-4502-b4f0-9b77e771f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T04:20:11.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/06/india/kerala-well-alcohol-taps-scli-intl/index.html"><em>"Someone
        filled an Indian town''s well with alcohol. Now beer is pouring from people''s
        taps"&nbsp;</em></a></p>'
  'three-Palestinian-dead,-12-Israeli-soldiers-hurt-24-hours-violence':
