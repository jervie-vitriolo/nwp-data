  'best-international-feature-film-oscars-ph':
    'author': 'Don Jaucian'
    'caption': 'Filipino filmmakers share their experience in trying to hit Oscar
      gold. Illustration by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-02-07T23:50:25.917+08:00
    'imagesource': 'jcr:1ca08ec2-9832-474e-8360-77ee3f51649c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48743923-cf07-4f3b-9e77-172f56da0337'
    'lead': 'Filipino filmmakers share their experience in trying to hit Oscar gold. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T23:58:13.632+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T21:02:56.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:33.960+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will a Filipino movie ever win an Oscar?'
    'visualType': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891cf8df-8c1c-4ae7-b59b-c1a29ba320ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-01-14T15:17:43.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:02:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> A reader reached out to the
        Oscars to clarify which film was the first actual submission of the Philippines
        to the International Film Feature category, which only became a competitive
        category in the 29th Academy Awards in 1956. When “Genghis Khan” was submitted
        to the 26th Academy Awards in 1953 for the Honorary Foreign Language Film
        Award, the rules were different then as there was no limitation on the number
        of films based on a film’s producing country that could be eligible in the
        same year (e.g. the Philippines could submit six films for consideration).
        The Academy could also opt not to choose a film for Honorary Foreign Language
        Film Award, which happened in 1953. “Anak Dalita” was the Philippine submission
        when the Best International Feature Film became a competitive category&nbsp;where
        countries can submit one film each.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b4395-a3fe-4c26-9fde-adbc34a15ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.632+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:02:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Our hope for Oscar
        gold in&nbsp;2013 rested on&nbsp;the paws of a little film called “Bwakaw,”
        the Cinemalaya entry directed by Jun Robles Lana&nbsp;that tells the story
        of an old gay man and his dying dog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49ca65-3980-4d7c-b305-a1ce3cc7f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.632+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:02:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bwakaw” had the makings of a strong Oscar contender. It premiered
        at the prestigious Toronto International Film Festival to rave reviews, and
        generated significant buzz when it was screened at the New York Film Festival.
        The New York Times hailed the performance of lead actor Eddie Garcia, calling
        him&nbsp;"a Filipino Clint Eastwood." In a glowing review, Variety magazine
        called the film&nbsp;“a quiet charmer.” And industry website <a href="http://www.starmometer.com/2012/10/13/bwakaw-is-6th-in-awards-circuits-top-tier-contenders-for-the-best-foreign-language-film-oscar/"
        target="_blank">AwardsCircuit.com</a> bet that the film was a top contender
        for the Academy Award for Best Foreign Language Film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c1d834-09dc-4b58-b1a8-e38c7f8536dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.632+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:02:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the shortlist for the Best Foreign Language Film category
        was announced, “Bwakaw” was nowhere to be found. This, despite the fact the
        film was backed by Fortissimo Films, an international sales company that represents
        acclaimed films such as Wong Kar Wai’s “In the Mood for Love.” This, despite
        the multi-million peso advertising campaign, funded by a few good Filipino
        souls, that ran across Hollywood publications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c242346-2c15-4144-9c09-d2557fbd2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.632+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:02:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the biggest tool in the Oscar campaign arsenal is publicity.
        The film has to be seen and considered by Oscar voters. Films with constant
        press coverage and screenings can gather enough momentum to be included as
        Oscar nominees. The nomination can’t rely on merit alone. It has to be out
        there.</p>'
    '43':
      'image': 'jcr:978a2996-d1fa-463f-89c0-e0684b10b0ed'
      'imageCaption': 'In "Bwakaw" (2012), Eddie Garcia plays an aging gay man who
        takes a street dog in his care. The film was the Philippine entry to the 85th
        Academy Awards. Photo from OCTOBERTRAIN/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033066eb-9d39-4f9c-88c4-18752607cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:02:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b00c8-3ef5-419d-b9a3-e5d155f0ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.632+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:02:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The race for the shortlist</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7e0b9-ddfc-4cae-84f4-063dff480229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since “Bwakaw,” the Philippines has consistently sent entries to
        the Foreign Language Film category and none of them&nbsp;even made it to the
        shortlist. Of all the entries submitted from different participating countries
        (92 as of 2020), nine will be chosen for the shortlist, which will further
        be cut down to five for the actual nominated films.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d422c-7010-4e69-be66-7811e0f9e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lav Diaz’s “Norte: The End of History” (2013) actually had a good
        shot of getting a nomination. It premiered at the 2013 Cannes Film Festival
        at the Un Certain Regard section where it was nominated for the Prix Un Certain
        Regard. It was picked up for distribution by The Cinema Guild, the distributor
        behind award-winning films by filmmakers such as Agnes Varda and Asghar Farhadi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37123b3c-e48a-4803-8672-407b45a4ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Norte” went on to premiere in other prestigious festivals around
        the world such as the 2013 Toronto Film Festival and the 2013 New York Film
        Festival, where it was screened alongside Oscar nominees such as Spike Jonze’s
        “Her,” Ethan and Joel Coen’s “Inside Llewyn Davis,” and Paul Greengrass’s
        “Captain Phillips.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f94f7-0109-4120-9704-d08998333d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2013, “Norte” was in several Best Films of the Year&nbsp;lists,
        including Sight and Sound and Film comment. It also holds a <a href="https://www.rottentomatoes.com/m/norte_the_end_of_history"
        target="_blank">93 percent rating</a> on Rotten Tomatoes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc9535-e868-4643-9e0a-5ee6e7c742c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the strongest awards precursor was its nomination at the 30th
        Film Independent Spirit Awards for the Best International Film category where
        it competed with films such as Russia’s “Leviathan” and Poland’s “Ida,” both
        of which went on to become Oscar nominees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d3eb14-a210-4cdd-a385-bdb707b392a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Norte” still didn’t make the Oscar shortlist. The film did hire
        a U.S.-based PR company that had handled Oscar campaigns but “Norte” didn’t
        get enough financing to sustain the campaign. “Although our executive producer
        spent a substantial amount that covered print ads, publicity, and screenings
        in the U.S., it turned out to be quite modest compared to what the other [Oscar]
        contenders [were doing],” said producer Moira Lang.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847368af-2d0e-4de6-bef3-c693e8bf9a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After “Norte,” the Philippines subsequently submitted these other
        films to the Oscars: “Heneral Luna” (2015), “Ma’rosa” (2016), “Birdshot” (2017),
        “Signal Rock” (2018).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86430219-18f6-4768-814c-bc94ad911fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, our entry was Raymund Ribay Gutierrez’s “Verdict.”
        The film went into the race with a certain pedigree. It premiered at the Horizons
        section of the prestigious Venice Film Festival in 2019 and played at film
        festivals in Telluride, Toronto, and Busan. It did not make it to the Oscars
        shortlist, which actually featured ten films this year.</p>'
    '44':
      'image': 'jcr:cb7c424a-5a39-4150-8d4b-e6cbe51347ea'
      'imageCaption': 'Lav Diaz''s "Norte: The End of History" had a good shot at
        getting an Oscar nomination due to critical acclaim when it was released in
        the U.S. and was nominated at the Film Independent Spirit Awards. The Oscar
        chances fell through when it didn''t secure enough funding for a full campaign.
        Photo from THE CINEMA GUILD/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b690f2-1593-4333-8abf-324f0b6235d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:04.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9632629a-258c-4f2b-95d2-eab89a8ffc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not surprising</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7381e6ec-df5e-457a-abba-e44e9fdc7dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been sending entries to the International Feature
        Film category of the Academy Awards since 1956, with Lamberto V. Avellana''s
        WW II drama&nbsp;“Anak&nbsp;Dalita.” We have not been nominated a single time,
        even if we’ve had our hopes set high before.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed865b-6031-443d-9681-9ad8808588d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:05.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Philippine press was abuzz with talk about “Ploning,” the
        Judy Ann Santos-starrer that was our entry to the Oscar race. “Ploning” is
        still remembered as that small Filipino film that dared for a shot at the
        gold. The words “impossible,” “herculean” and “daunting” were thrown around
        the film’s campaign.  Santos herself flew out to Los Angeles to promote the
        film.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275817d1-0162-4c55-af34-7eeca60392ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to the Oscars was a mad scramble for “Ploning.” After the
        Film Academy of the Philippines (FAP) selected “Ploning” as our official entry,
        the team had to immediately rush to meet the October Oscar submission deadline.
        They only had two weeks to have the film subtitled and get the print shipped
        to the U.S. since the FAP’s selection was announced late September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1c361-8e0a-471f-9b36-2151d2d6bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another obstacle that they had to go through before actually starting
        the campaign was looking for a publicist to help them lay the groundwork.
        Their team haggled with Murray Weismann and Associates, the PR film that handled
        the Oscar winners such as “Crash,” “Chicago,” and “Shakespeare in Love,” to
        get their services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3fe2f6-ec8b-4fe4-8fdb-a65baa6c86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raising funds</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b88ae-fdf5-41fc-9e60-1d24cb93ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team “Ploning” raised funds through the help of celebrities, friends,
        auctions, dinners, and government assistance (P2.5 million) but it still wasn’t
        a match to mammoth the $50-million campaigns that other films had. Full-page
        ads in industry publications such as Variety and The Hollywood Reporter were
        also supposed to be part of the campaign, but the fees already amounted to
        the entire production budget of “Ploning.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a840c-238a-4f15-868d-545b0523fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ploning” then had to rely on screenings to generate awareness among
        potential Oscar voters. According to the rules of Academy of Motion Picture
        Arts and Sciences (AMPAS), you are not supposed to know or contact Academy
        voters for the International Feature film category.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a86d29-f38f-49b5-aceb-6de1cb1bc452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will make a few screenings of your film, they will give you
        the dates but you are not allowed to come,” said “Ploning” director Dante
        Nico Garcia in a 2013 interview. “And you’re not allowed to give anything
        to anyone. They told us that the idea is you’re doing a blind campaign. Hindi
        nila sinasabi talaga, but the idea is just keep on going.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b1e2e-becb-4c9b-83ac-3c660f4d30cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia had to set up screenings of their own, something that they
        didn’t have budget for. Screenings outside theatrical venues required you
        to cover the insurance of the audience. Food also had to be served after the
        screenings, which was estimated to cost $15 per head. Fortunately, Santos
        had a fan who does Filipino food catering in LA, which only cost them $2 per
        head. It was then a succession of daily screenings, meeting Filipinos in Los
        Angeles and tracing Filipino connections to big Hollywood studios and Academy-related
        groups.</p>'
    '0':
      'image': 'jcr:c5238b7b-2388-41c5-b7cc-4cb7924099c1'
      'imageCaption': 'Judy Ann Santos waits for her lover in "Ploning." It was one
        of the rare Filipino entries in the Oscars to attempt a full campaign. Photo
        from PLONING/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76940316-0245-47bc-b9bd-bb8f47156fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T00:02:07.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9586eda-8db3-4a73-80b4-54d572cdf97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lessons learned?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c6bdc-8f26-48c0-9b5f-247f6a130dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History repeats itself, however. Despite lessons learned from “Ploning,”
        “Bwakaw” hit similar roadblocks when it was chosen as the Philippines’ entry
        in 2013.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53149691-0276-4811-bf14-ca953802e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala talaga kaming money for the campaign,” said Tonee Acejo, line
        producer of “Bwakaw” in a 2013 interview. “Ang naging problem kasi dun ang
        dami namin expenses sa “Bwakaw” hindi na kinaya ‘yung Oscar campaign. Hindi
        naman namin alam na [mapipili kami for the] Oscars. Na-excite lang kami kasi
        nakapasok kami ng film festivals. Nakapasok sa Toronto? Go agad! Pero ang
        shino-shoulder nila ng expenses is ‘yung filmmaker lang,” Acejo shared.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c5aa3-c17c-494d-899e-274c3dd91d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:11.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bwakaw” through its sales agent Fortissimo Films, was not even
        able to find a US distributor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b93a1-6a19-426c-85fb-1a0876de359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Selection process</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6935d12-4fac-4d18-af90-7bf9be9eaa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems all previous attempts at an Oscar campaign have fallen
        through because of funding. While&nbsp;publicists and sales agents help in
        generating hype for a film, it is the&nbsp;distributors and studios’ multi-million-dollar
        companies such as Warner Brothers, Disney, Twentieth Century Fox, and Sony
        Pictures that actually lobby Oscar voters into considering an entry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0453c-fdcf-4257-8e0f-71c60c195766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:13.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some industry insiders also look to the FAP, an organization
        composed of the cinema guilds in the country, in untangling the procedure
        of selecting the country’s Oscar entries in the first place.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ea378-08f8-4b5f-87f1-63aca1147d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAP chooses our entry among a pool of films that have garnered
        an A-rating from the Cinema Evaluation Board, and have had a seven-day theatrical
        run in the country. But the FAP only finalizes its selection in September
        which severely limits our chances. Previously, it took until October to announce
        the official entry of the Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05c65d-8ff9-402d-bb99-de0052875bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you go to the US [by October],” Garcia shares, “The oldies
        of Hollywood (the average age of Oscar voters are said to be 63), from Thanksgiving,
        they’re on vacation until Christmas. They only return in January. The only
        relevant festival you can be screened at before the Oscar shortlist is released
        is the Palm Springs International Film Festival. After which, you only have
        two weeks to campaign before they make the shortlist. So tigok talaga ‘yung
        oras mo kung October lang.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee72576-92e4-42b6-bb60-f662d9dae700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s important to keep in mind that a nomination or a win isn’t
        just glitzy showbiz prestige. It opens up a whole new perspective for the
        film industry. The Brazilian film industry, for example, was completely enlivened
        by the nominations of its 2004 entry, “City of God,” a film which went on
        to be a big international hit, contributing millions to the Brazilian economy.</p>'
    '45':
      'image': 'jcr:662e7056-b856-4094-b247-72059ab8df4c'
      'imageCaption': '"Heneral Luna" was selected as the Philippine entry to the
        Oscars in 2015. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601c228-b55e-474d-9b83-897cf57bb8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-08T00:02:07.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893e500-44ae-492a-89ca-231f2cc64e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From “Foreign Film” to “International Feature Film”</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54335b2a-48a9-4aaf-9887-dd5acf0d3dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in the International Feature film category that the Oscars
        matter elsewhere. The category has been around since 1956 but its name was
        only changed from “Best Foreign Film” to its current title in April 2019.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9c52e-18e5-492a-9f2f-750d923c293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:16.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have noted that the reference to ‘Foreign’ is outdated within
        the global filmmaking community,” commented Larry Karaszewski and Diane Weyermann,
        co-chairs of the International Feature Film Committee said in a press release
        when the category name was changed. “We believe that International Feature
        Film better represents this category, and promotes a positive and inclusive
        view of filmmaking, and the art of film as a universal experience.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb9cf38-1abf-49da-bdc9-3f2865977fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong momentum of South Korea’s “Parasite” in the Oscar race,
        even landing a Best Picture nomination, is an encouraging sign for Asian cinema
        (although it can be argued that for Hollywood, Asian cinema only counts as
        films from China, Japan, and India — not much from South East Asia). Since
        1951, there have been 47 Asian films nominated in the Best International Feature
        Film category. Majority are from Japan (16 films) and Israel (10 films).&nbsp;India
        and Taiwan have three nominations each (all films nominated from Taiwan are
        by Ang Lee who went on to become a major Hollywood director, even winning
        an Oscar for Best Director). “Parasite” director Bong Joon-ho has even called
        the Oscars a “very local” (and not an international) film festival.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2db39-9194-48b1-883e-193995dd39d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should we care about getting to the Oscars at all? Is this chase
        for Oscar gold another form of our obsession with Western validation? It should
        be noted that there are Filipino members of the Academy such as Lav Diaz and
        Brillante Mendoza. Seven more <a href="http://fdcp.ph/media/filipino-filmmakers-named-academy-members"
        target="_blank">were named</a> last year. The inclusion means representation
        for Philippine cinema, especially now in the clamor of more authentic faces
        in the films that we watch.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466a233-ec06-491c-bd8a-f0297b5525b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The category has been controversial ever since and many have called
        for changes, not only in terms of the category name, but also in the rules
        as well, where Hollywood’s idea of “foreignness” is still rooted in a very
        dated worldview (all detailed in this <a href="https://www.vox.com/culture/2020/2/4/21042912/international-oscars-foreign-film-rules-language"
        target="_blank">Vox article</a>). But the Philippines’ main struggle, if we
        really want to continue chasing the elusive Oscar nomination, is money. Filmmakers
        look to the Film Development Council of the Philippines (FDCP) to help them
        with this headache but a full-scale Oscar campaign shouldn’t be the sole burden
        of a government arm that should be tasked to fixing problems in the local
        film industry first.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba388a8e-bcb5-4dda-bd29-2d6a3093a367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T23:58:13.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:03:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine cinema just celebrated its 100th year. To some, an Oscar
        nomination could have been the cherry on top. But elsewhere, there have been
        many international wins for Filipino movies: Jaclyn Jose’s Best Actress award
        at the 2016 Cannes Film Festival, Lav Diaz’s Golden Lion win at the 2016 Venice
        Film Festival (yes, the same award “Joker” won last year), and the Museum
        of Modern Art’s “A New Golden Age: Contemporary Philippine Cinema” <a href="https://www.moma.org/calendar/film/3843"
        target="_blank">film series</a> in 2017. We have a cinematic heritage to be
        proud of already (though riddled with its own problems). If a Hollywood institution
        like the Academy Awards finally nominates a Filipino film in its, perhaps
        only relevant, category, it’s just a bonus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
