    'template': '1'
    'title': 'DTI to allow higher selling price of face masks '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d668802-ec5e-4b81-8311-442de951c5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7) —</strong> Stores
        and vendors would soon be allowed to sell face masks at higher prices, Trade
        Secretary Ramon Lopez said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8cfbd-5f8e-4177-b6ee-99455223cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a4c71e-2e04-4bd4-aee3-4d881ad77b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the current suggested retail price (SRP) of ₱1 to ₱8 per piece,
        Lopez said the ceiling price for disposable surgical masks would be raised
        to ₱16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5ad9c-b29e-4e18-8e8d-1984c4ecca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d848c2b-9c8b-4f31-b96c-a9eb04e08a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of masks abroad have gone up because of the raw materials,"
        Lopez told reporters at the sidelines of a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2236c-041c-44dd-87eb-52dbf78ab969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3acba1-82c2-48fa-b193-b1bbc02f2713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had to regulate the price of these protective gear after
        opportunistic vendors jacked up retail costs in the aftermath of <a href="https://cnnphilippines.com/news/2020/1/15/Taal-Volcano-eruption-medicine-N95-mask-price.html">Taal
        volcano''s eruption</a>, which brought heavy ashfall in Batangas and Cavite
        and even reached parts of Metro Manila and nearby provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562e669-a046-48a2-80db-9e99f79279e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75a44b-a473-45eb-b498-bb4943788255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong demand allowed some stores to sell face masks by <a href="https://www.cnnphilippines.com/news/2020/1/27/face-masks-overpriced-fines.html">triple
        or even more</a>, especially for the more secure N95 masks. The novel coronavirus
        global outbreak has revived demand for these masks, with most stores running
        low on stock as even foreign sources secure their local supplies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a17de5c-d6e9-41d7-9e24-5774003894da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde8c22-bd91-4153-bd3f-d7a18c0426f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 630 people worldwide have died due to the novel coronavirus,
        which has also infected over 31,000 people, CNN International reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34832a-4d17-4fb1-8236-734a86f234ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a5eb4-0e5a-4b9f-953b-7d9bd4b5334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said that some drugstores have refused to purchase from a
        local producer of masks, as it was selling the products at ₱8 each — leaving
        no room for these businesses to make a profit under the current SRP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb429935-ffa6-457c-b3bd-3ca16efb6fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967cecc4-dc1c-4304-a55f-076b68455ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"₱12 to ₱16 range will be our projected SRP — that, we might announce
        soon," the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09585a40-a40e-412b-8adf-58d8854ace9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2516ad-155a-4ed9-b4a2-132325e4ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Eric Domingo said separately that a local
        manufacturer that exports masks has promised to increase production and allot
        500,000 masks each week for domestic use.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5224e7-534b-46fb-9167-420acf974b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f323ab07-a2c6-4b6d-8eea-5cc8c85b3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added that some agricultural products will also be subject
        to price caps, but these would be announced by the Department of Agriculture.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f885371-2eda-499f-90fc-6c403a962ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:46:46.797+08:00
