      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Censorship crisis</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2a6c7-0365-4e84-872d-44ad27912e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction on the Chinese internet as news of Li''s death spread
        was immediate -- and almost unprecedented.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf3c3fb-ee60-4b13-a38f-5ce584d2bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a783a8f-3652-471a-9ea7-586e071be5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countless young people will mature overnight after today: the world
        is not as beautiful as we imagined," one commenter wrote. "Are you angry?
        If any of us here is fortunate enough to speak up for the public in the future,
        please make sure you remember tonight''s anger."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9e673-ebf4-4d20-a90c-740be4a7a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46742f11-8325-44ab-8424-b6c2c43d327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the grief and rage poured out, those in charge of China''s vast
        censorship apparatus, the Great Firewall, seemed at a loss over what to do.
        Topics relating to censorship itself, usually absolutely verboten, trended
        for several hours before being deleted, rare evidence of indecision and confusion.</p>'
    '24':
