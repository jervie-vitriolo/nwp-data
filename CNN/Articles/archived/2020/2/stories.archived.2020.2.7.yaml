    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced5313-add0-42fb-9f7e-6d61df94c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T22:41:57.173+08:00
