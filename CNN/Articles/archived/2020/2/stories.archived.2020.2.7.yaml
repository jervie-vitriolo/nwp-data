      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a23c04-4cdf-4e07-9d70-f5896eef653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.020+08:00
