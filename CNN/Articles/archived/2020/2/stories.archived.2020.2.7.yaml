      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a24351-2c60-40cb-a9a7-a849f320c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T05:14:15.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:07:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli counter-terror police arrested the suspect in the southern
        West Bank on Thursday evening, police said in a statement.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0f08d-b4c9-4756-8aea-9c06bdca6e03'
