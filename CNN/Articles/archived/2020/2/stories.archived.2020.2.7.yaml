      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall figure also includes the Philippines'' first three confirmed
        cases of 2019-nCoV — all Chinese nationals — and the two patients who died
        due to other causes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eefd012-052b-4956-bf9f-b11d29c518c1'
