    'title': 'Benguet, Kalinga towns freeze tourism activities amid coronavirus scare '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f241b4-6060-472b-9f12-78abe986525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:02:44.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:07:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, February 7)</strong> — The
        highland towns of Atok in Benguet province and Tinglayan in Kalinga have temporarily
        closed tourist attractions as part of heightened precautions against the novel
        coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f08f88-6c75-465f-b305-a3bc306c7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:02:44.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:07:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3dc7b5-4b98-40a5-82af-83d251759d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:02:44.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:07:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Atok has suspended all tourism activities
        in the municipality, which is home to a number of flower farms such as the
        Northern Blossom Flower Farm and Haight''s Place, which have been attracting
        local and foreign tourists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2c96ce-f07c-46f7-81d2-10639a675393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:02:44.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:07:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a6cc41-790f-4e72-869b-591a7f95024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:02:44.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:07:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atok Mayor Raymundo Sarac ordered the temporary closure of these
        farms starting February 6 until further notice amid the outbreak of the new
        coronavirus called 2019-nCoV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e621da-e54a-4117-8156-3fe34a4cbcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:02:44.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:07:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f467eb-76c2-473c-ace2-95e934e59d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:02:44.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:07:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tinglayan Mayor Sacrament Gumilab early this week directed
        all local policemen and barangay officials to put up checkpoints especially
        in Barangay Buscalan "to ban all tourists from entering the municipality."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbec96-021f-436d-ad4c-4603038e7a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:02:44.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:07:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1debd-36d9-4a73-8ff4-fda1e3292b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:02:44.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:07:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists come to the remote village of Buscalan to meet Apo Whang-od,
        the Philippines'' oldest mambabatok or traditional Kalinga tattoo artist.
        The municipal government of Tinglayan has also set up a task force to prevent
        the spread of nCoV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a73895-3095-44b3-92a4-0ffa23a0ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:02:44.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:07:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a651f49-a8ca-4545-a760-8501fe3b666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:02:44.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:07:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said there is no confirmed case of the
        novel coronavirus in the Cordillea region, but a total of four people are
        "under investigation" for possible infection – two from Benguet, and one each
        from Mountain Province and Baguio City.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b784dd8-f9b4-4ce3-8535-958c7682dab0'
      'mgnl:activationStatus': true
