      'mgnl:lastActivated': 2023-01-26T21:04:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c5be38-8795-4da5-80d9-a48b34274aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T20:35:06.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:04:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is not sure whether it was the President or Trump
        who asked for the phone call.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd99d7-9fc1-4306-b9c0-47bfa9eca85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T20:35:06.482+08:00
