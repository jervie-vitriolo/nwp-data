    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861f747-ef4f-401f-a1d3-a98b6ae94c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:39:31.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — Philippine
        National Police Chief PGen Archie Gamboa has ordered the verification of the
        alleged involvement of 357 policemen in illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c7e30-272b-4b4a-aee6-06fabf75c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:39:31.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3025df39-3699-4e4a-b6a7-17daa0bcc530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:39:31.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa told CNN Philippines Friday that these policemen are in President
        Rodrigo Duterte''s drug watchlist. The highest-ranking officer is a Brigadier
        General or a one-star rank official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f47a862-8f0a-4c2c-b4cc-7d23c139ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:39:31.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7766b6a8-c62f-44e6-aa8c-c0f96c162388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:39:31.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the public would not mind for me not to supply more details...
        I would like to protect their identity because as of yet, they are presumed
        innocent," Gamboa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365e046-4094-4909-8236-9a14231163db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:39:31.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62666319-922e-49ae-ac43-60a05fa0f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:39:31.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief spoke to majority of these policemen who reported
        in Camp Crame on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b088a-829d-4ac0-90e1-bfbc45571a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:39:31.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:39.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a138d-4cca-4167-a769-eb898e99a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:39:31.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the adjudication and validation process will begin on Monday,
        and that they hope to finish the entire process in a month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c8745-93d2-480d-b28c-6af9db7032e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:39:31.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c13bd-1b03-4508-946d-a4120fdaa037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:39:31.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:04:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two levels. The first level will be regional, national support
        unit, or directorial staff adjudication boards where they will be heard one
        week. Then for the next three weeks, they will be passed on to the National
        Adjudication Board which will be headed by the Deputy Chief PNP for Administration,"
        the PNP Chief said.</p>'
