      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a2a30a-4e60-4f83-9f32-eb335461afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T09:15:27.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people under investigation are those who exhibit the red flag
        symptoms of the 2019-nCoV ARD such as fever, respiratory infection (cough
        or colds), have travel history to or lived in Wuhan – the Chinese city at
        the epicenter of the new coronavirus outbreak, or who work in a healthcare
        facility and had close contact with a confirmed case, according to the World
        Health Organization’s guidelines. Scientists have yet to identify the exact
        clinical manifestations and seriousness of the acute respiratory disease as
        they establish more facts about it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300920de-15de-44d3-8760-f650723c4ed8'
      'mgnl:activationStatus': true
