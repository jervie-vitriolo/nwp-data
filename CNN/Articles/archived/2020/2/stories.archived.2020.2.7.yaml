      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines College of Development Communication
        Student Council called the arrest of Legion and Domequil "illegal" and a "cowardly
        act." Legion and Domequil were graduates of the University of the Philippines
        Visayas.</p>'
