      'mgnl:lastActivated': 2023-01-26T21:07:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f92da5-9094-4979-863d-e66a625e13bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T09:15:27.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added 48 PUIs have already tested negative for the 2019-nCoV
        acute respiratory disease, but they are still being “strictly” monitored.
        The number of confirmed cases of the new viral illness in the Philippines
        remains at three, including one who died of the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0ce05-8d49-4ab7-bd5b-bcb7f6117d86'
