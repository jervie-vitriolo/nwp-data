      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ddb638-c1c0-4d3f-928f-aaf18888fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.612+08:00
