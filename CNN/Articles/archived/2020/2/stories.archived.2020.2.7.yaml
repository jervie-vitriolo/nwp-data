      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38190e0f-bfba-48af-82df-d192ed5c7cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we were over the moon to see rain arrive across many parts
        of New South Wales, with decent fall in the State''s north. Fingers crossed
        we see this rainfall remain steady and reach the firegrounds in Southern NSW
        over the weekend," officials wrote on Facebook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76a89d-50f6-4aff-abf0-5de5e72df352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe61fa-a1d2-4134-ba47-00c5281f3efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1,200 firefighters and support personnel were working to take
        advantage of the rainy conditions, they said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663dbeb8-16b9-47c0-b0b5-b962c6270e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a9c9df-761c-4449-9f10-5f5f01231388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas got about 4 to 6 inches (100 to 150 mm) of rain in 24
        hours, and more rain was in the forecast for the southeastern coast of Australia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d99d30-3660-4e64-8c5e-33130d32df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb11710f-8b7b-4388-9eae-e2b7d20bd192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wide zone, from Brisbane down to Melbourne, could also get 4 to
        6 inches of rain over the next several days, and there is a high risk of flooding
        this week, especially in coastal areas, the Bureau of Meteorology warns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7dfe4e-113d-4b28-b796-8a896ac2258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116285f5-f774-46d0-bd27-a1c6c19bf915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires have killed more than 20 people and destroyed millions
        of acres of land since the fire season began in July. More than 1 billion
        animals have been killed across Australia, ecologists at the University of
        Sydney estimate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4fa281-f96e-4d4f-b91b-d3e97fe2b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T06:42:26.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:07:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/06/world/australia-rain-bushfire-trnd/index.html"
        target="_blank">Australia is getting some desperately needed rain. A downpour
        knocked back a third of New South Wales fires in a day</a></em>"</p>'
  'Actress-Jameela-Jamil-says-she-identifies-as-queer':
