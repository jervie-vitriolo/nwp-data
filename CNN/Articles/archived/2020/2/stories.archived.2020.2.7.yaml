      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5becb4ef-4e22-4d59-a63d-b3fa521307df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T14:21:49.410+08:00
      'mgnl:createdBy': 'lara'
