    'mgnl:tags': ['novel-coronavirus', 'novel', 'coronavirus', 'North', 'Korea', 'Pyongyang']
    'stories': ['942cfbe3-70d2-44f9-8907-f72c6e00cead']
    'template': '1'
    'title': 'All of its neighbors have it, so why hasn''t North Korea reported any
      coronavirus cases?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd83e9-0b30-4e91-9a5a-e1d8a04b34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s now about two months since a deadly
        novel coronavirus was found in the Chinese city of Wuhan, and nearly every
        country and territory in East Asia has confirmed a case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481749d-1d59-4f84-9139-dc6ee4fd5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f849f2-6a69-479f-ad72-f28dc18915ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae62b6-f80e-49c2-a6b7-78a67c926f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d34f85-3941-41c1-8a2a-07d83ddded27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the world''s poorest countries has, according to its public
        statements, managed to avoid the virus despite the fact that in neighboring
        mainland China, it has killed more than 600 people and infected more than
        31,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b3009-34a9-4aa7-8232-fd339e8988f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a5d62-f541-4d81-a429-5650d61734e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 people have tested positive for the virus in over
        25 places around the world -- including the other two countries that share
        a land border with North Korea -- Russia and South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f9d5a-b779-46fe-a78b-2eee4570e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05f1d4-5a2e-42cc-b021-5de6cf8a2cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, every country and territory within a 1,500-mile radius
        of North Korea, except for sparsely populated Mongolia, has confirmed a case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a99c23-e303-4ca5-8c1c-b3aa0cb92cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881dce4-8eb5-4811-afff-36bf59de2b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how North Korea has been able to avoid the virus.
        Pyongyang has either been very lucky, isn''t saying something, or is reaping
        one of the few benefits of being a so-called "hermit nation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1084b6-4568-4dc4-8d4c-989b84d53dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb33ace-2b48-44ef-9d4f-8023a9e9d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has not publicly acknowledged any confirmed coronavirus
        patients, but Nam Sung-wook, a professor at Korea University who previously
        served as the head of South Korea''s National Intelligence Service (NIS),
        said it''s very possible someone inside North Korea -- a country of 25 million
        people -- has been infected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01812e-6768-4813-a28c-a8e6dcad6a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d56b5-2c09-4353-bb92-ac55d477ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are still trying to determine how the virus spreads,
        but it is not believed to be airborne. It''s also unclear if the virus can
        spread via feces or if infected patients without symptoms can pass it on to
        others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802e728-1724-4755-9ea3-2d97a3fecb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcff4133-7a3e-44f8-9ac7-9e8409362944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nam suspects a Chinese patient could have infected someone from
        North Korea across their shared border.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67e774-d193-4d50-be3c-d989fa41bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f511f-4189-4d5a-9792-e9d2fb65b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the Chinese regions close to the North Korean border,
        such as Dandong and Shenyang, have confirmed patients. About 90% of North
        Korean trade is with China and we know so many people, trucks and trains passed
        through the border between the two nations before North Korea installed recent
        regulations" to stop the virus from getting into the country, Nam told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42269b-bba1-4ef7-b45f-c92bd715ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7e174-c480-4953-b36b-f5334da1ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not publicly acknowledging any confirmed or even suspected
        cases, North Korea has been uncharacteristically transparent regarding its
        efforts to combat the virus. It appears the country is taking the epidemic
        very seriously, according to reports in state-run news service KCNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb94723-faca-4706-bf48-0f980ee6cfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b89d2d-2695-48d8-8115-f515aec146b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has closed its borders to all foreign tourists, most
        of whom are Chinese, as a precautionary measure, according to one travel agency
        that runs tours inside the country. Pyongyang did the same during the Ebola
        outbreak of 2014.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04baa2b-37e4-493f-a1db-0bfbc21bc8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea425a-7f4f-4c4e-87ea-371881bfdbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 30, state news agency KCNA reported that authorities
        had declared a "state emergency," and that anti-epidemic headquarters were
        being established around the country. On Monday, KCNA said all people who
        entered the country after January 13 were put under "medical supervision."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd7aa1-7e22-4417-96a5-5c46c17e3028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f13d11c-bdd0-4082-9df5-848c3041697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA also reported North Korean health officials had set up a "nationwide
        test sample transport system" and had the ability to promptly diagnose suspicious
        cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6d73d-1cdb-4056-97df-668e1c91f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2afa93d-de73-4a9b-96f5-e79df625d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, several experts who spoke to CNN were skeptical Pyongyang''s
        purported testing ability. And given the country''s intense secrecy it''s
        unlikely the world will ever know if any of the measures North Korea has taken
        will actually work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036c98b-e0d5-466a-bb49-90a0375e8148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699844a-8b01-40b7-91ec-e5a3728405d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is considered one of the world''s most reclusive and
        secretive states, and information about everything from its top leadership
        under leader Kim Jong Un to daily life outside the capital of Pyongyang is
        notoriously hard to come by.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef6dbd-1fe1-4b4e-9381-7eedc750ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2a9e9-b61a-448c-85de-c54408c9638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most countries announce senior government appointments, like
        a new foreign minister, North Korea often does not -- and experts are often
        required to sleuth through state media and external sources for clues.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a4fadb-98a7-4215-8a58-56da542c01b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbdd30f-4e63-4bf1-9f7a-3ff3df7578a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s healthcare sector, historically, is no different.
        North Korea has never formally acknowledged how many died during its devastating
        1990s famine. Experts estimate as many as 2 million people may have been killed,
        and those who fled the country at the time shared horrific stories of death
        and survival.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea910f6-1f76-4ac2-b28d-a2efe4f58364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb18a94-2a4a-42ef-ad34-3f4ab02f8c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has such a limited supply of basic medicine that public
        health officials need to focus on preventative medicine. They would be ill-equipped
        to deal with any kind of epidemic," said Jean Lee, the director off the Hyundai
        Motor-Korea Foundation Center for Korean History at the Washington-based Woodrow
        Wilson Center.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8504f4ed-158c-4c61-ab60-6df57f927b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed22dd-9063-4af8-90f4-d56ba8b66d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors who have defected in recent years often speak of poor working
        conditions and shortages of everything from medicine to basic healthcare supplies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc4fca1-dd21-4989-9f3b-63eb9c8cfe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cec74e-452f-4c8e-9fa3-a0d892ee5714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi Jung-hun, a former physician in North Korea who fled the country
        in 2011, said when he was helping to combat a measles outbreak in 2006 to
        2007, North Korea did not have the resources to operate round-the-clock quarantine
        and isolation facilities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140339b8-f8a3-4a6d-b655-59005c9c2aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea530c-8bdb-4330-8bd2-599c0c1159d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled that after identifying suspicious cases, manuals for
        doctors said patients were supposed to be transferred to a hospital or a quarantine
        facility for monitoring.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd695c-4651-4a41-a9ba-1d0bb28c4e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ceac2-40db-40a1-bb14-559431cef274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem in North Korea is that manuals are not followed. When
        there wasn''t enough food provided for the people at hospitals and quarantine
        facilities, people escaped to look for food," Choi said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf0db4-e427-466b-b0e0-d0e1b7c4dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd242ecc-4c97-42b0-a551-bf6355413a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A health crisis, but a political opportunity</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b952a-3fe9-400c-96e7-c50e83b3d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who previously worked for The Associated Press and opened the
        newswire''s bureau in Pyongyang, also said the epidemic may serve multiple
        political purposes for the Kim regime, including giving him time to plan his
        next steps in nuclear negotiations with the United States, which have been
        on the rocks for months.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcedcf9-d55e-4e3d-bd19-540b65a39fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4796698-203b-4467-8ad2-7cbb499ab70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing the North Koreans use coronavirus as an opportunity
        to retreat into self-imposed isolation at a time of political uncertainty,"
        said Lee. "Kim Jong Un needed to buy some time to recalibrate his internal
        and external strategy and messaging on nuclear negotiations."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c69465-5dd1-44e0-8026-be006778726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d5ec6-fc6b-479b-836f-2150696f01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus also gives Pyongyang a new excuse to further tighten its
        borders and justify the draconian social restrictions most North Korean people
        live under, Lee said. North Koreans can be severely punished for criticizing
        the Kim family and the ruling regime. Most cannot access the internet or any
        information from the outside world that has not been approved by state censors.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7f5cd-2254-4cf3-98d0-331f111de2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbe9d0-546a-408e-ae77-de3215bd0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of North Koreans also do not enjoy freedom of movement
        and are required to receive government permission to travel to other provinces.
        Very few are permitted to travel abroad.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d26fe-c614-45e3-bcee-98115a284d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f19daa-6f0c-4f40-97bb-91023e380686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those that can move, transport is very difficult. North Korea
        is not completely connected by roads, and most of the public relies on a highly
        dysfunctional and derelict railway system. Short journeys of a few hundred
        miles can take hours or even days.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceaf01c-4ce5-4afd-84ac-82ba0660b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0953fc-009c-4479-9d07-15d6193d771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clamping down on its borders could have an unintended economic effect.
        North Korea''s economy is heavily reliant on trade with China, as most other
        countries will not trade with Pyongyang due to international sanctions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bc94d3-c99e-403a-8420-41449c525242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f6197-c8cf-4c8f-85a8-38ecf0ea71b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing the border could shut the country off from its economic
        lifeline, said Evans Revere, a former assistant secretary of state for East
        Asia and the Pacific and current senior adviser at the Albright Stonebridge
        Group.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf6dc4f-ff95-44a3-9121-0ce00538ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2b56b-3f49-4691-b155-6f813fd11a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The need to seal off the borders will have a devastating economic
        effect on North Korea. Because of international sanctions, US pressure, and
        the absence of any significant aid coming in from the ROK (South Korea), North
        Korea has become even more dependent on China," Revere said in an email. "With
        the border shut down, Pyongyang is probably panicking right now."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1deee41-5d0f-4bbe-8b96-af5d55ef91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d8fc49-fca2-42c6-9c44-6be1a9f4341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those travel restrictions and challenges also provide something
        of a benefit from a public health standpoint.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d166a4f-7d78-4a1f-ae1e-c0f89b0634d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ee227-cc89-4888-805a-18f1dc4cd06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has the best control system in the world," said Choi,
        the doctor who defected.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff798cb-ceb5-4931-81d3-6aa6eae1d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffd70a-e085-43b5-8a89-5e3f6ed443e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea probably is best at limiting social contacts and regional
        traveling because they''ve been practicing that for 70 years. The difference
        now is making the regulations even tighter. So this system will be helpful
        for them to prevent any virus from spreading wider."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346ddbb-b87f-4e8f-af62-4165833aa32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T11:50:23.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:14.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/06/asia/north-korea-wuhan-coronavirus-infection-intl-hnk/index.html">All
        of its neighbors have it, so why hasn''t North Korea reported any coronavirus
        cases?</a>"</em></p>'
  'Novel-coronavirus-New-Clark-City-Capas-Tarlac-quarantine':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-07T11:49:43.591+08:00
    'imagesource': 'jcr:c9482ce7-a700-4fdb-8bde-383f2c0b6c20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92dcd4cf-2ff2-4b86-863b-64077b3272e5'
    'lead': 'The municipal council of Capas, Tarlac unanimously voted today to oppose
      the decision to use the New Clark City as a quarantine area for dozens of Filipinos
      to be repatriated from the epicenter of the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-07T11:51:44.347+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:07:11.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:02:20.739+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tarlac town opposes use of New Clark City as coronavirus quarantine
      site'
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe5cb8-2b93-4a03-9ecf-168f602464a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 7)</strong> — The
        municipal council of Capas, Tarlac on Friday unanimously voted to oppose the
        decision to use&nbsp;New Clark City as a quarantine area for dozens of Filipinos
        to be repatriated from the epicenter of the novel coronavirus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc1dfc-2134-43c6-86f6-5965b98e025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Clark City, which is completely under the control of the government''s
        Bases Conversion and Development Authority (BCDA), is located in the towns
        of Capas and Bamban in Tarlac Province.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8ebcc-6e3f-4844-8b08-304f0d8afe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials said they were surprised when the Health Department
        announced that the Athlete''s Village in New Clark City — constructed especially
        for the 2019 Southeast Asian Games — will house the group coming from Hubei
        Province in China. Capas Mayor Reynaldo Catacutan said they were not informed
        about the sudden announcement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaac1f8-57b8-45e1-abab-6d7d99acfd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e84d0b-50e1-4c38-a309-0d894c309690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOH did not at all involve Capas LGU in its last-minute decision
        for New Clark City to be used as quarantine zone," he said in a statement
        read during the council''s emergency meeting.&nbsp;</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffb11d-0768-422c-871a-8aaf6efd6cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Tarlac Provincial Health Officer Dr. Jeanette Lazatin said
        they were unaware of the decision, adding it was the call of the national
        government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d57ea7-3e45-4118-b7ed-ef5ee430832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capas municipal councilors said the decision made by BCDA and DOH
        threatens social peace in the area, sowing worry that the virus might spread
        in nearby residential areas and resettlement areas. One councilor said it
        won''t be a surprise if Capas turns into Hubei, where there are over 600 deaths
        due to the coronavirus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624dbb2-498c-4a55-9bb6-1160c93da3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Municipal Councilor Estella Manlupig said the Duterte administration
        should reconsider looking at a more isolated venue.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a90765-1b57-4d12-a203-e8d1e2fd598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman tinatanggihan ang OFWs dahil kapwa natin sila Pilipino,
        pero sana dalhin sila sa lugar na mas mas akma at wala masyadong buhay na
        maaapektuhan," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c10ec-083e-402f-8af3-a4d6c2616fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not against our OFWs, but we hope they will
        be brought to a more proper location where there won''t be people affected.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527198bb-a55d-4833-a2ab-f33db89d7ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-five Filipinos from Hubei, Philippine officials who led their
        repatriation, and the flight crew carrying the group will be housed in New
        Clark City for 14 days for mandatory quarantine, health officials said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6259c41-56da-4b59-ba02-6ce52928361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said all flight passengers will be screened
        before boarding the flight in China. Those who show coronavirus symptoms will
        not be allowed to board the aircraft and instead will be taken to hospitals
        in China. Once the plane lands in Clark International Airport, the passengers
        will once again undergo medical screening. Those who have fever, colds, or
        cough will be sent to local hospitals. Those who don''t show symptoms will
        be transported to New Clark City.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1fed07-968b-49cb-9a2b-6ad360f25ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic implications</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5402e6d-a2a3-4dbc-9ea9-db7bc26c733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T15:13:58.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:07:11.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
