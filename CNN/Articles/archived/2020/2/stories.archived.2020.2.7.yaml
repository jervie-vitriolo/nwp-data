      'mgnl:lastActivated': 2023-01-26T21:06:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highest-ever home loans and cash loans</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30deabbb-2886-41ea-8b62-cea5a3be0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.020+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:06:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-IBIG Fund also broke its housing-related accomplishments as
        it released a total of ₱86.74 billion to finance the homes of 95,276 members.
        Of these, ₱10.64 billion has been released for socialized housing, helping
        27,145 borrowers belonging to the minimum-wage and low-income sectors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9822cda-90e3-4772-89af-628604a9d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T16:53:40.020+08:00
