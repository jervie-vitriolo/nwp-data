      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the confirmed cases is still admitted at the San Lazaro Hospital
        in Manila, one has been discharged and went back to China and one has died,
        according to the DOH.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23616414-5e30-4cc4-a0e5-949fa5b4284e'
      'mgnl:activationStatus': true
