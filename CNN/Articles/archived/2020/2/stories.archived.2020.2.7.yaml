      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/2/7/Wuhan-doctor-coronavirus-whistleblower-dies-.html">Related:&nbsp;Wuhan
        coronavirus whistleblower doctor dies as confirmed cases top 30,000&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
