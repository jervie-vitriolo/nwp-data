      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a696768-2305-4758-b991-d711d77ab61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-07T18:25:03.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:07:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tracker also shows that the 2019-nCoV has also infected more
        than 31,000 people. The number includes a 30-hour old baby from Wuhan City,
        CNN reported Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
