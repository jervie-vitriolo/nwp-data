    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d0505bc-9754-4577-9a44-9516fab44f7e'
    'lead': 'The University of the Philippines has once again made it to the London-based
      magazine Times Higher Education’s list of top universities from emerging economies
      around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T12:05:44.581+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T20:57:21.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:19.855+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['university-of-the-philippines', 'Times-Higher-Education']
    'template': '1'
    'title': 'UP among world''s top universities in emerging economies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef496ed-1dec-4f9a-bf71-3e5726e03ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:05:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)&nbsp;—</strong>
        The University of the Philippines has once again made it to the London-based
        magazine Times Higher Education (THE)’s list of top universities from emerging
        economies around the world.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264833d9-2448-43d5-a75e-199ac42e2162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:25:30.783+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d6496-b0eb-4b63-bc44-4d870e019d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:25:30.783+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP placed 70th, up 17 spots from its 87th ranking last year. It
        was also the only Philippine state university that made the cut. Meanwhile,
        De La Salle University was in the 351-400 bracket this year, slipping by a
        hundred spots from its score last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ef603-c721-49f9-b02c-218476c24b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:05:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE <a href="https://www.timeshighereducation.com/world-university-rankings/world-university-rankings-2020-methodology"
        target="_blank">assessed and compared the performances</a> of 533 educational
        institutions from 47 countries or regions based on teaching (learning environment),
        research (volume, income and reputation); citations (research influence);
        international outlook (staff, students and research); and industry income
        (knowledge transfer).&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c75651-e3af-4eab-a6c9-3fb834159be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:05:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055c005-80c4-4503-b714-fba32f5ea142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:05:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But they are recalibrated to reflect the development priorities
        of universities in emerging economies,” it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d5fb9-afb1-402b-96cf-3270a7e509b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:05:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430428b0-e677-46b3-bc09-8841c2b6f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:05:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second year in a row, Chinese universities dominated the
        rankings, with 81 schools. Institutions from mainland China also got the first
        four spots in the ranking. Other territories which made it to the top 10 are
        Russia, Taiwan and South Africa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681529a-fae6-490a-9a66-43b0494ca45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:05:44.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8a916-1068-4c47-974d-1e807d19a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:05:44.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE only evaluated universities included in the list of London’s
        Financial Times Stock Exchange Quality of Markets Group’s “advanced emerging,
        secondary emerging or frontier” economies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42338ea-a2aa-44a0-a7d8-1022f527e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:05:44.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711eb86c-2c6f-4fb6-9d93-ceab1cfdc318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:05:44.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THE has been looking at the world’s top universities “based purely
        on their academic prestige” since 2004.</p>'
