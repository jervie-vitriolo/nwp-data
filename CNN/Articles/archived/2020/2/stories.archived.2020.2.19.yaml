        of seven passengers and 531 Diamond Princess crew members who are Filipinos
        on the cruise ship. Foreign Affairs Undersecretary Brigido Dulay said Wednesday
        that of the total Filipino employees there, 401 wanted to come home. The rest
        opted to stay, as they are thinking about their employment contracts, Dulay
        said.</p>'
