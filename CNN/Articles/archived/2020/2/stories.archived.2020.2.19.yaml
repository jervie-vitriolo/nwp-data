      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He wants a gag order on the media. It’s very ironic
        that you expect the media to inform the people, and yet you want them to shut
        up.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd2ff31-8cce-4203-90fc-cf837a9ed0ad'
