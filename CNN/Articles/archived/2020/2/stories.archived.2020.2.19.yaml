      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a22b565-e4d6-430b-9811-9a99f7b57d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:39:42.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate led by businessman Manny Pangilinan announced Wednesday
        its agreement with the Thai hotel chain to "develop and manage jointly" a
        number of hotel and residential properties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c44ba-37ce-408d-862d-0c74e5d0644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:39:42.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9142dfc-2b95-4912-be1f-79b8f5636d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:39:42.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2020, MPIC and Dusit will focus in putting up two hotels and
        three condominiums in Batangas, as well as upgrades to Dusit''s existing properties.
        The partnership will be carried out through MPIC''s new subsidiary, Metro
        Vantage Properties, Inc., for design, construction, and sales. Dusit Thani
        Philippines would take charge of the hospitality and tourism aspect of the
        business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e35e9-10b0-4136-8689-bbbc80c59b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:39:42.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:09.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will seek to develop additional sites over time as demand grows
        for tourism and travel in the country," said Pangilinan, MPIC chairman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d85fd-3ba8-4fc2-9b2e-939fcd9d4011'
      'mgnl:activationStatus': true
