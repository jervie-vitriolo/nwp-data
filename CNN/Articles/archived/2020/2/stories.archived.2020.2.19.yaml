      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to express my appreciation and gratitude to
        President Trump," Kerik tweeted in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb9a95-1654-46e3-a479-a6333483c56b'
      'mgnl:activationStatus': true
