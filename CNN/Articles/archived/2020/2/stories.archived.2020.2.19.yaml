    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f5953-f9cc-4c97-b518-a7e75218140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the semifinals and grand finals performance happened in
        a span of a few hours, so there was a limited time to pick his final song.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b868b-d288-43b0-8592-e0d4d9f89fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer said he submitted a list of songs the show musicians
        could pick for him, saying he would’ve preferred to perform “We Are The World,”
        “Phantom of the Opera,” or Hallelujah by Pentatonix. But ultimately, “Beauty
        and the Beast” was chosen for his grand finals piece.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d58535-87cd-4a5f-bc91-ceddf1182e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung musician kasi nagba-base na lang sila sa comment ni Simon,
        so gumawa na lang sila na ibahin natin. No choice na ako kasi yun ang napili
        nila,” he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b33533f-558a-4370-8e57-984b277c5585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The musician based their choices on Simon’s comment,
        so they chose something different. I had no choice because that’s what they
        picked.]</p>'
