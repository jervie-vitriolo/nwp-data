    'template': '1'
    'title': 'Bato to support, vouch for ABS-CBN franchise renewal if violations not
      proven'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f14bce6-0054-4be8-b597-7a2956872df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)—</strong> Senator
        Ronald “Bato” Dela Rosa on Wednesday said he will support ABS-CBN’s bid for
        franchise renewal— as long as the media network is cleared of the violations
        lodged against it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bbc301-e5ce-42fb-bbcd-477334ba32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa told CNN Philippines that he will personally reach out
        to President Rodrigo Duterte, if the planned Senate inquiry into ABS-CBN’s
        franchise case will not yield any significant findings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5653dca-f36e-4d84-a6cb-0ce3aaaa4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I promise with all my heart, <em>kapag</em> during the hearing
        <em>ay na-</em>establish<em> natin na wala talagang viniolate ang</em> ABS-CBN,
        I tell you, <em>ipu-</em>push <em>ko talaga na ma-</em>renew <em>sila at ako
        mismo ang kakausap kay Presidente</em>,” Dela Rosa said in an interview with
        <em>Balitaan.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedde5fd-b0d7-46fe-aa7d-9b16e49353a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I promise with all my heart, if during the hearing
        we establish that ABS-CBN had no violations, I tell you, I will push for their
        renewal and I would personally talk to the President.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09827b17-799b-48ea-893f-86c2c684c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabihan ko</em> sir <em>mali ata ''yung impormasyong nakarating
        sa iyo. I-</em>renew <em>na natin ‘to</em> sir. <em>Tama pala sila ganoon.</em>”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe4f9b4-165d-41bd-ae0d-3f95a59cdf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’ll tell him, sir, the information you received may
        be wrong. Let’s renew this. They are actually right.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d24bc8-ad1b-40fe-b0be-4c373286eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa came in hot water recently following his controversial
        remark against employees of ABS-CBN. The senator, in a chance interview Tuesday,
        said he would rather prioritize the welfare of millions of Filipinos than
        the 11,000 media workers who may lose their jobs should the network’s franchise
        lapse. The franchise is set to expire on March 30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca45d6c-6f44-4bac-b4ea-aa63c69d42a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/19/Senator-Bato-dela-Rosa-ABS-CBN-employees.html">Bato
        on ABS-CBN fate: What is 11,000 jobs lost compared to the whole Filipino nation?</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c740972-3d5f-4871-b4f8-cdcdf1fb7656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has since apologized to network employees. He added he
        did not mean to “prejudge” ABS-CBN, but noted the government will continue
        to crack down on erring corporations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8533c4b-c9c4-479c-9553-b25c39c92e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko sila pine</em>pre-judge<em> pero kung na-</em>establish<em>
        talaga na matagal na nilang kinakawawa ang Pilipinas</em>… then (by) all means
        we have to fight for what is right,” the senator said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a150c-d705-44f3-bbd0-a670a234b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m not pre-judging them, but if it is established
        that it has long violated laws, then by all means, we have to fight for what
        is right.]</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Senator
        Bato dela Rosa: Pasensya na sa mga nasaktan sa aking mga pahayag <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/O2lR1OSlQG">pic.twitter.com/O2lR1OSlQG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1229997597797961728?ref_src=twsrc%5Etfw">February
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ec7f5-71b6-4a1b-80e3-cc70dede6a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de12888-4708-4421-bc24-b1b4a83c6418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, who heads the panel set to tackle the case, said
        the upper chamber’s hearing may be moved to an <a href="https://cnnphilippines.com/news/2020/2/18/Poe-wants-to-reschedule-Senate-probe-on-ABS-CBN-franchise-.html">earlier
        date</a> than the previous February 27 schedule.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad04f8c5-a04d-41f4-bb35-b6eacf2bd95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 11 bills seeking to renew ABS-CBN’s legal mandate remain
        pending before the House of Representatives, while a counterpart measure at
        the Senate has also not moved at the committee level.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1854905f-3eed-4b15-bafe-2de7f9640754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:14:21.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:05.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in the House are still trading barbs over the issue, particularly
        on the continued delay in deliberations on the network''s franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc50149-a4be-4a5f-b005-aaadd5daf70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:14:21.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:05.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman refuted Speaker Alan Peter Cayetano''s earlier
        claims that ABS-CBN favored some candidates and "took sides in the 2010 and
        2016 elections."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db76d9b0-de04-42ab-bdc7-144b33843c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:14:21.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:05.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lagman said "taking sides" is not a franchise violation
        in the first place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82771ac4-691e-4b2f-ba99-751d015befc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:14:21.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Granting that the network took sides, taking sides is not a franchise
        violation per se," the lawmaker said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff332f-3607-4ab7-9b02-c9ccd9143429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:14:21.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:05.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not prohibited to take sides in exercise of press freedom
        and freedom of expression. Aside from providing the public with information,
        public service, and entertainment, a broadcasting network is a catalyst for
        the formation of differing opinions," Lagman added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98e760-c5b8-494b-a014-d0646d7170c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber, for its part, has yet to calendar a hearing on
        the franchise renewal bills, citing “more urgent” measures on deck for lawmakers.
        Poe conceded, however, that their hearings on ABS-CBN''s franchise would be
        all for nothing if the House continues to sit on the counterpart measures
        before them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c0a7b-5f0f-4e9c-bf07-b34558bb4f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise renewal case was highlighted anew following a quo
        warranto petition filed by Solicitor General Jose Calida, who sought to nullify
        the company’s existing franchise.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce7d64-02f5-43bc-8e1c-e0cfedf58430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:10:58.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida on Tuesday also ran to the Supreme Court asking for a gag
        order on ABS-CBN and its representatives. He cited in his motion supposed
        “propaganda” videos aired by the network— which he said may “influence the
        resolution of the case.”</p>'
