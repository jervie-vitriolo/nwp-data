      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida on Tuesday also ran to the High Court seeking a <a href="https://www.cnnphilippines.com/news/2020/2/18/ABS-CBN-gag-order.html">gag
        order</a> on ABS-CBN and its representatives. He cited in his motion supposed
        “propaganda” videos aired by the network— which he said may “influence the
        resolution of the case.”</p>'
