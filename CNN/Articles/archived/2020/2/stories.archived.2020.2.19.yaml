      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f660da-df21-479f-9603-1ff11b38a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:24:53.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said in a statement these events, which were temporarily suspended
        due to the novel coronavirus (COVID-19) threat, may proceed "provided all
        precautionary measures identified by DepEd and [the Department of Health]
        are strictly followed."</p>'
