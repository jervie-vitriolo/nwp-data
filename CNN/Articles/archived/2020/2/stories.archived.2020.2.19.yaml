      'mgnl:lastActivated': 2023-01-26T20:57:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619dd1cc-0685-4e15-92c1-b8d0fb821234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Japan''s popular destinations have seen a slump in tourist
        numbers as China announced a ban on outbound group travel as part of its battle
        to stop the spread of the coronavirus outbreak in January.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c75e58-7182-4263-b4ea-c5e98e12db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2063ff3-3040-43f4-9302-e9996c00f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That particularly affected Japan, which had approximately 9.6 million
        visitors from China in 2019 -- accounting for a third of foreign tourist expenditure
        in the country.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8253939-e2a3-48dc-a430-58fef5808fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b14301-5ad3-4a77-9abd-f8c6b13d9c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has struggled to recover from three recessions in the past
        eight years. It has also absorbed a sales tax hike and grappled with the aftermath
        of Typhoon Hagibis, a powerful storm that hit the country last fall.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f3322-0854-4dd6-96f2-6c6fbab4a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e903c9c-604b-4fb7-ac88-1c3d31a5975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are concerns the virus could push the country into another
        recession.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d717ed-a762-4f10-b72c-74ef4f8b23b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.438+08:00
