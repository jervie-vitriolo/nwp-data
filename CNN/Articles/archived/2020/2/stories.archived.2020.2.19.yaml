      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Cruises, which operates a fleet of 20 ships, is the third
        largest cruise line in the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0aff60-ced3-4803-920e-687cd53f1145'
