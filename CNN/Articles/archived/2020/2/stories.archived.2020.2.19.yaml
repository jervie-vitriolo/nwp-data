      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ff8c7-2164-4914-b8e9-156bca6f3dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are an unlikely pair: Herman, a pigeon, suffered neurological
        damage more than a year ago. He can''t fly. Little Lundy, a newborn chihuahua
        puppy, can''t use his back legs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8effe5c-4859-4aee-a7bd-bbc4ab3fe663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c66d76-ff1c-41b3-b0f3-48318a769492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But stick them together, and the two will snuggle up as though they
        were members of the same litter -- or nest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949723ad-0699-452e-80ef-b82a818ebf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344b3b5-445f-4c2d-bc32-77fac51e6231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met through the Mia Foundation, a rescue organization in
        Rochester, New York, that rehabilitates animals with birth defects and physical
        deformities. Sue Rogers, the nonprofit''s founder, sends most of her rescues
        to foster homes around the US but keeps a few of them for school programs
        about bullying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5af3cc-3549-4630-ae7c-8de6f42c464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff7136a-6975-413d-abc0-7eb2ef149391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their interspecies friendship has inspired scores of supporters
        to donate to the foundation. And the animals, Rogers said, make each other
        better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6915a-cda5-46dd-9c87-947d244a3ec2'
      'mgnl:activationStatus': true
