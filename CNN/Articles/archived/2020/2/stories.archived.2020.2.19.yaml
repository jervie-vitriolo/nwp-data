      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated <a href="https://cnnphilippines.com/news/2019/8/7/Sandiganbayan-Marcos-cronies-forfeiture-case.html">August
        5 last year</a>, the Sandiganbayan ruled that the Philippine government represented
        by the Presidential Commission on Good Government, failed to present evidences
        that the accused illegally accumulated wealth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58caa65c-82b6-460c-bee7-7bdfa403f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T22:47:45.404+08:00
