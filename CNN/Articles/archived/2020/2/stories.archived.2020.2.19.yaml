  'Novel-coronavirus-disease-symptoms-':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-19T07:31:24.705+08:00
    'imagesource': 'jcr:67c45d14-1002-4f94-92de-fddfb2c452ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea739c6d-df56-4a0a-912c-89652b82992d'
    'lead': 'German researchers called symptom-based screening to detect the novel
      coronavirus ''ineffective'' in a new analysis published Tuesday in the New England
      Journal of Medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T07:37:33.815+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:57:38.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:14.506+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Symptom-based screening ''ineffective'' at detecting travelers with
      coronavirus, report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e37388-d8f2-4aba-8873-3824c0cba160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — German researchers called symptom-based
        screening to detect the novel coronavirus “ineffective” in a new analysis
        published Tuesday in the New England Journal of Medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151c3b7-e5d6-4113-8650-4339bc8802e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a915e-928c-46ba-a994-2548d808448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers assessed the screening process for 126 people evacuated
        to Germany from Wuhan, China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c546d0c3-5c05-428f-beab-5b4beef313ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f960ab-da40-4be6-ab48-f38992372bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 126 travelers, mostly German nationals, left Wuhan on February
        1 and were screened for symptoms and clinical signs of infection before they
        were evacuated. Despite requiring travelers to undergo a multiple screenings
        once in Germany, two travelers were ultimately positive for the novel coronavirus.
        According to the researchers, “a symptom-based screening process was ineffective
        in detecting” the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1928ef-35b2-4c9f-aa1f-1948b2e61c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb2879-f111-4c7d-a350-d83abc274877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the evacuation flight from Germany, 10 passengers were isolated:
        two because of contact with a confirmed coronavirus patient; six exhibited
        symptoms; and two passengers who had accompanied one of the six symptomatic
        travelers. Upon arrival, all 10 of these passengers were transferred to University
        Hospital Frankfurt and all tested negative for coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea125bfa-3586-4200-b9be-0bd6fab217c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83f77d-fcb1-4b93-807c-65cf29afc656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 116 passengers underwent another medical assessment
        and one passenger had an elevated temperature and cough. This patient ultimately
        tested negative for coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71d19a-722b-4e7e-bdcf-928f917ad666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c868179-54e9-4e25-951e-e0ec95d8128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the remaining 115 patients, 114 consented to a throat swab to
        test for coronavirus. Of those 114 travelers, two tested positive for coronavirus.
        These two patients were isolated at a hospital. One patient had a faint rash
        and sore throat. According to the researchers, the two isolated patients were
        “well” and had no fever in the seven days after hospitalization. Aside from
        the ineffectiveness of the screening process, the authors found that the virus
        could potentially be spread by those who exhibited mild symptoms: “Shedding
        of potentially infectious virus may occur in persons who have no fever and
        no signs or only minor signs of infection.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c013f-77e3-44cd-8bc4-15655b0a8cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ca6f6-a682-4a04-ba32-b45ff56198ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 73,000 people around the world have been infected with the
        coronavirus, most of those cases in mainland China. There have been more than
        1,800 deaths, including five people outside of mainland China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a344c55-c733-4b6f-818e-79eb8c99f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:37:33.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-18-20-intl-hnk/index.html">CNN.com</a>.</em></p>'
  'Amsterdam-Netherlands-ban-tourists-coffee-shop-cannabis':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-19T07:44:37.372+08:00
    'imagesource': 'jcr:988d1483-8a0c-4e9c-8507-74fb03aabcaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a54cdf09-67b9-4154-a997-8054c7519601'
    'lead': 'Visitors to the famously liberal Dutch capital could be restricted from
      accessing coffee shops after a survey reveals many young visitors only come
      to Amsterdam to experience its drug culture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T07:48:08.666+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T20:57:38.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:14.907+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amsterdam', 'Netherlands']
    'template': '1'
    'title': 'Amsterdam considers banning tourists from cannabis cafes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e3edc-8662-45d9-a12a-e6fb6fdab65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Amsterdam is considering banning tourists
        from its infamous cannabis-vending coffee shops as the city explores new ways
        to balance quality of life for locals with the demands of visitors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a626e00-d119-4038-bb5c-1c3e6f84655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302733e-fcbb-47a5-aaff-4423d0e3f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows a recent survey of young tourists commissioned
        by Mayor Femke Halsema that revealed over half said they chose to visit the
        Dutch capital because they wanted to experience a cannabis cafe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495fad16-aee3-48ae-a0d8-3def0414d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d0ce58-7f8f-471a-85b0-2c434e984440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey looked at the most popular reasons for visiting Amsterdam,
        and sought to investigate "what would happen to the willingness of tourists
        to visit Amsterdam if either the availability or accessibility of one or more
        of these factors should reduce or disappear."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4fbec-479e-4f57-a625-a7a24c16cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca69059-f75f-4244-a51f-ef5eaf94a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amsterdam has increasingly tried to address overtourism in recent
        years, as the famously liberal city strains to deal with an surge in visitors
        and tourists behaving badly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a27aa4-a143-43f6-bd0e-6b43bcc97e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05cce2f-f980-419a-8cdc-0f1d56109771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 57% of respondents said coffee shops are an important reason
        for why they came to Amsterdam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e0b0f-c33d-4a3b-87d8-50d3ad33daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d4a07-96ce-467c-bbda-eacb2964b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 34% indicated they''d come to Amsterdam less often if
        they weren''t able to visit coffee shops, and 11% said they wouldn''t come
        at all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8233004-1c88-4200-8efd-f37dd15c0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb491b9-dc75-4852-8168-a707bd454e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to councilors before the survey took place, in July
        2019, Halsema suggested that the city''s coffee shops can put "the quality
        of life in the city center under pressure."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73569fd-0b74-488d-a6c6-2fe7ccfa49df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082100d-16f4-467f-8827-d590354ceb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transforming Amsterdam</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47155a-26c7-4853-aaa7-594dcf0d07b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which took place in August 2019, questioned 1,100 international
        visitors between the ages of 18 and 35 who were visiting Amsterdam''s Red
        Light District, an area of the city that''s become the focus of Amsterdam''s
        most recent tourism regulations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5409d5-24b9-4ea8-ae8e-12a331feea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f176d-09ec-4683-b9c8-78d230d463b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting April 1, 2020, new measures will be in place to regulate
        group tours of the area, preventing tour groups from passing the red light
        windows, touring past 10 p.m. and lingering in "places that are sensitive
        to pressure" -- such as narrow bridges, or new entryways.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb99a7-e633-4158-9611-942fb54f38bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5cc4c8-0fe2-4268-bea4-6d1a98bfe62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any guide found breaking the rules could face fines of €190 ($205).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3951f15-d3d8-47be-b958-1a905b759efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1323dcc-9158-4410-bb76-f14e0d9a2463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s survey questioned visitors about whether they''d pay
        an entry fee to visit the Wallen/Singel areas -- the medieval city center
        that constitutes the Red Light District. Of these, 32% said they would stop
        coming and 44% said they would visit less often.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64696c5d-267d-42f5-90b4-81382daf5b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7b5cf-a472-4e7a-ae9e-e336f5d7d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mayor''s survey suggests the city''s coffee shops have a
        stronger appeal for international tourists than the Red Light District.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b55e8-eb74-4fc8-905f-fd9d8b2105ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e302be-594c-4ac8-a80e-8be75017cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 1% of those surveyed mentioned window prostitution as the main
        reason for their visit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b32ec-494f-496c-9dd6-e976c117fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600ec86-e594-4e9c-b5f8-8d6547af03d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 72% said they''d visited a coffee shop during their stint
        in Amsterdam.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad9856-925f-4c81-9fd8-0f728e9d7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba010c-c479-49db-afad-4dcacf69d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controlling tourism</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e3a2b-bd51-4220-9a3a-d48578974017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Isabelle Gerretsen grew up in Amsterdam, and she''s seen
        first hand the impact of mass tourism in the city.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18fa5e-9e2d-4227-8c8e-146e16720f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e523686-619e-4423-b3c8-3931bc191f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is understandable that Amsterdam residents want to preserve
        their beautiful historic center, and also go about their daily lives without
        constantly being confronted by rowdy tourists," she tells CNN Travel.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc153c-577e-4b7a-9b29-38b05d4ea54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51836d2d-48ec-4c18-91f6-08b8de60f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking into curbing tourist cannabis use is "the latest in a string
        of measures aimed at preserving the city''s status as a center of culture,
        rather than a theme park for ''weed tourists''," says Gerretsen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd4003-1f65-44b8-8757-a31143b65bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63f890-4941-40b1-988c-fb69cb870efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But of all the measures, it is the riskiest," she says. "Because
        Amsterdam is known worldwide for its tolerant policy towards soft drugs. It
        could lead to a decline in tourist numbers."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f1e056-c173-447c-984b-f153969a12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b420b-35ef-45ba-a085-57f1b13a4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different municipalities in the Netherlands have different coffee
        shop rules, and discussions on barring everyone except residents are not new.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c228be-a847-43f7-b038-0b8d396b1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cbe700-0989-44ae-8ea9-51b873d8f26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation became heated back in 2011 and 2012, with Amsterdam
        fighting back against the proposed introduction of a residents-only rule across
        the Netherlands'' coffee shops.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a0ec4e-0deb-482e-b516-f64cd2eb5c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4171fe81-a213-41ab-b1e2-fef521f42d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, this rule exists in Maastricht, in the south of the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b87ec-c718-4d00-be36-14b7e767f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bde946-58d4-4431-8eee-1f9094dffae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add to the slightly confusing set up, buying cannabis from a
        coffee shop is legal in the Netherlands, but producing cannabis remains illegal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e86593-0258-4415-ae43-00e5b8ea5c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3892beb6-def3-4483-9abb-2d8a4b5abef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Amsterdam survey points out that barring non-residents from
        the coffee shops doesn''t necessarily translate to a reduction in visitors,
        or a reduction in cannabis use.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745eb4c6-78e0-4dcc-ab92-8701abef6745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c0a57-0d1b-484b-8a42-bb278fa25918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the visitors surveyed, 29% said they would turn to other routes
        in search of their drug fix -- getting a resident to buy cannabis for them,
        or via street trading, for example.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e8b73-1956-4c85-91b8-ac26acb12e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7369dfa-5dcc-4051-9c9b-960a3e24e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent letter to city councilors listing the survey results,
        Halsema said the city government should focus on "reducing the attraction
        of cannabis to tourists" and making the Amsterdam cannabis market more transparent.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3034e26a-74fe-4857-9298-275f656963fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19718a2b-9c54-4145-9323-e1cead5f5c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Appeal of the city</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50480a72-2b89-48f1-89c7-b460af6ceebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Amsterdam''s tourist survey suggests that the most common
        reason for visiting Amsterdam isn''t the coffee shops, the Red Light District
        or even the varied museums and cultural attractions -- it''s actually the
        pretty wholesome appeal of walking or cycling around the city.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc55aa-569f-473a-b81e-085cd79932d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e1fc80-cc27-4531-b82a-d5a63729fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British tourist Allan Claydon, 24, agrees with this take -- and
        says he doesn''t think curbing coffee shop culture would change Amsterdam''s
        appeal for visitors.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ab0ea-46e0-40d8-83fb-0cb931bcfcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d215b58-bef9-4fd3-bf19-6225fcc2d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the banning of cannabis would decimate tourism,"
        he tells CNN Travel. "The city is also known for its culture and brilliant
        aesthetic."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b005b7f-fca9-44c4-a340-d02cd52509d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:48:08.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/amsterdam-tourist-cannabis-usage/index.html">"Amsterdam
        considers banning tourists from cannabis cafes."</a></em></p>'
  'Kyoto-Japan-coronavirus-empty-tourism-campaign':
    'author': 'Emiko Jozuka, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-19T07:51:23.093+08:00
    'imagesource': 'jcr:a78658cf-1853-4718-adcd-0b393709a351'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2f5c361-dce5-4eab-8d4e-b6e0d6003b89'
    'lead': 'Normally a tourist hotspot, Kyoto, Japan is now surprisingly empty of
      travelers -- and a local ad campaign is capitalizing on the fact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T07:54:23.271+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T20:57:36.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
