      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Princess Cruises'' parent company Carnival Corporation
        are down nearly 16% for the year. Carnival said last week that the hit to
        global bookings and canceled voyages "will have a material impact" on its
        finances.</p>'
