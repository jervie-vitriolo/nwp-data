      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charred wood enabled them to determine that temperatures reached
        968 F (520 C) at the site.</p>'
    '31':
