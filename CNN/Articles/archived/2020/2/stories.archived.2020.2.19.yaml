    'lead': 'Authorities have been unable to explain the origin of an apparent gas
      leak that has killed 14 people and left hundreds more sick in southern Pakistan
      since Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T04:25:09.528+08:00
