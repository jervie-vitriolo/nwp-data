      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa2c67-6105-4afd-8944-85a1936faf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaiian officials, meanwhile, say they''ve been looking into the
        couple''s activities in Hawaii, and are trying to find people who may have
        been in close contact with the couple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc39b79-9374-43a4-b394-d2bfdd1d5c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b894c-f06e-4bb2-b3c5-d605090b361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man and woman were on Maui from January 28 to February 3, and
        then on Oahu from February 3 until their Delta flight home on February 6 to
        Nagoya, Japan, Hawaiian health officials say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f686c-59da-4989-be19-7c54cb09743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e939e71-3614-49c1-8bf4-489f075584e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proactively reaching out to customers who were onboard that
        flight as well as taking the necessary steps to ensure the safety of our customers
        and crew," Delta said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c58a1-5cfd-4ca4-9263-b645f417d3d6'
      'mgnl:activationStatus': true
