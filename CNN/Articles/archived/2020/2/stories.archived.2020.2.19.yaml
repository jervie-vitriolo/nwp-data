      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he relies heavily on the recommendations of others
        to inform his clemency decisions, adding that Kerik is "a man who had many
        recommendations from a lot of very good people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cdb11b-d196-494c-afb5-57413852aa88'
