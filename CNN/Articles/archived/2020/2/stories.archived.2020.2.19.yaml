    'title': 'Pompeii''s House of Lovers to reopen 40 years after earthquake damage'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe79308-c338-4dbb-b093-4351b04f6204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A spectacular restoration project
        at Pompeii means visitors can now visit the famed House of Lovers for the
        first time in 40 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001489ba-dce1-4ec3-84ac-b3acdfb79eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ccc7d0-13c0-44d2-8b99-f67cf65607c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building is one of the best-known attractions at Pompeii, the
        ancient city buried in 79 AD after nearby Mount Vesuvius erupted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3f993-8afa-487a-b872-086a12ad5607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a998cb-1aa2-4166-855e-63961b8399ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was shut to visitors in 1980 after suffering damage in an earthquake,
        but has now reopened as part of the Great Pompeii project, which launched
        in 2014 with the aim of safeguarding the ancient city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8741d85c-61f3-4f4e-8d34-ce210ab07bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd76c37-3894-4a21-849b-4fb682234486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some €105 million ($114 million) have so far been spent, the Italian
        Ministry of Cultural Heritage said in a tweet, and a further €50 million ($54
        million) has been allocated to allow work to continue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358bb5a9-fd32-4c14-87a4-414c90aa14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910840fc-a5e9-4480-a88e-fe0d42247ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pompeii is a story of rebirth and redemption, a model for the whole
        of Europe in the management of community fund," said Dario Franceschini, Italy''s
        minister for cultural heritage and activities and tourism, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077bb80c-0142-4431-aafa-2535d5fc6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad175c-7049-452c-8827-5933cfa5ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A place where research and new archaeological excavations are back
        thanks to the long and silent work of the many professionals of cultural heritage
        that have contributed to the extraordinary results that are there for all
        to see and that are a source of pride for Italy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bdcdd-abe7-4c02-957c-f16aa70c160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb8645-d597-45dd-912e-a3483e485dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Lovers takes its name from an inscription on the building
        which reads: "Amantes, ut apes, vitam melitam exigunt (Lovers lead, like bees,
        a life as sweet as honey)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52520ce6-bbb4-439f-8a35-16a497bc7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd024d-8fc8-4100-98e7-daa488a96455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archeologists first excavated the house in 1933, and found its spectacular
        decorations almost entirely intact.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e30113-ac9b-414f-b6bc-8f3a50f0ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf1a97-dc1d-46e4-bd2b-863b65036fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will soon reopen to visitors, as will two other domus —&nbsp;the
        European Ship House and the House of the Orchard.</p>'
