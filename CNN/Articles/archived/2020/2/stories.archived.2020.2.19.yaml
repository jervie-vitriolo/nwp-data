      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that the extreme heat ignited the person''s
        body fat, vaporized soft tissue and vitrified the fatty proteins of the brain.</p>'
