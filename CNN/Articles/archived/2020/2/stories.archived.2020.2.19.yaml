      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At around 10 p.m. (12 p.m. ET) on Sunday, we got a call that there
        had been some sort of gas leak and people are dying. Hordes of people [were]
        coming with their faces covered, ambulances rushing towards the port. Our
        car windows were rolled up but eyes were irritated and burning; something
        is clearly wrong. We''ve evacuated our home," Rasheed said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cbe061-1a83-4763-bcd6-ccf11decce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:25:09.529+08:00
