      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)&nbsp;—</strong>
        Schools may hold national, regional and off-campus activities again beginning
        February 24, the Department of Education said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be83e01-ec50-4567-871a-4369c18264bf'
      'mgnl:activationStatus': true
