      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida recently asked the Supreme Court to
        <a href="https://www.cnnphilippines.com/news/2020/2/18/ABS-CBN-gag-order.html">issue
        a gag order to stop the ABS-CBN and any of its representatives from discussing
        the quo warranto case</a> which he earlier filed against the network.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857df4cb-6226-4d4e-8d80-13b00e7326f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:58:12.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 10, Calida asked the high court to cancel ABS-CBN''s
        legislative franchise weeks before it lapses, claiming that the network committed
        "highly abusive practices" in violation of terms set by Congress when it approved
        ABS-CBN''s franchise in 1995. Among them, Calida said, are the setting up
        of the KBO channel without a permit from the National Telecommunications Commission,
        and when it supposedly allowed foreign investors to control the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
