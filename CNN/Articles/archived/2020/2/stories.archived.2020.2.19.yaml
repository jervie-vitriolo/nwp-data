    'template': '1'
    'title': 'Eminem''s ''Rap God'' passes one billion views on YouTube'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72b406-62b3-40e6-82ca-46ba08a2b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hip-hop star Eminem has cemented his
        status as a force to be reckoned with after another of his music videos passed
        one billion views on YouTube.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fb7db-b6fa-4928-b58f-2a9c8b6fc2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea5a21-baea-44b1-8ddb-ae81ac79a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official music video for the 47-year-old star''s song, "Rap
        God," hit the milestone on the video-sharing site more than six years after
        its release in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eddf62d-8548-47de-99f4-c6e9316f251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c4538-1237-4798-957a-f170e4eee51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-minute video, which appeared on "The Marshall Mathers LP
        2," sees the Detroit native showing off his lyrical prowess while taking shots
        at rap peers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce443ad-4838-4882-add6-98ac00bb1f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b74b4a-752a-4bfa-ae3b-273e29df60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Eminem gave the video its final push over the finish
        line by sharing a short clip on his Instagram and Twitter pages, along with
        the caption: "''Everybody loves to root for a nuisance'' #RapGod countdown
        to 1 billion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a29124-0d96-4ab4-a1f2-5c36e4300eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95358e56-708f-4951-8216-e0a741373b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Third Eminem video to break billion-view barrier</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f6d07-fd44-4538-9ce7-c4cfb40dd1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rap God" is the third Eminem video to eclipse the benchmark. His
        track "Not Afraid" and "Love the Way You Lie," featuring Rihanna, have also
        surpassed 1 billion views on YouTube.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769316fe-9c41-415c-9563-22be2754d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32faab0-d141-466e-86e2-37af0b507986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Fonsi and Daddy Yankee''s "Despacito," is currently the most-streamed
        video on YouTube, having racked up over 6.6 billion views as of Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce7d2e-5581-4fa8-8dfb-8a6a61b209c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f877600-ae84-4ef0-a557-fc68fb41baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gangnam Style," the 2012 megahit by South Korean musician Psy,
        was the first video to surpass one billion views. The catchy dance track,
        which topped the charts in 27 countries, according to the Official Charts
        Company, and spawned thousands of online parodies, currently has more than
        3.5 billion views.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7105f-ea5c-42ab-9c1f-a25aede4549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d92f26-3a1f-4a78-8f7a-7250abfbf520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Wiz Khalifa and Charlie Puth''s collaborative track "See
        You Again" made history as the first rap video to surpass 1 billion views
        on YouTube. The song, which featured on the "Furious 7" soundtrack and was
        dedicated to the late actor Paul Walker, hit the milestone just six months
        after it was posted on the video-sharing website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf8fb41-0230-4a70-807c-515b3df07563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4604161-aa5f-46e3-a1a2-01e08ddb6edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:45:07.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article has been corrected to remove the names of rappers
        who were not mentioned on the track.</em></p>'
