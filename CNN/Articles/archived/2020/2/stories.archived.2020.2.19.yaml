    'lead': 'Former and current officials of the Philippine Health Insurance Corporation
      are facing a complaint at the Office of the Ombudsman for allegedly ignoring
      an illegal scheme involving its employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T16:28:42.752+08:00
