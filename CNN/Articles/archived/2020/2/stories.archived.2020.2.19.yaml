    'lead': 'PLtCol Jovie Espenido suspects that intelligence information about his
      supposed involvement in illegal drugs was made up by politicians trying to get
      back at him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T17:39:27.027+08:00
