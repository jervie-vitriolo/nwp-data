      'mgnl:type': 'text'
      'text': '<p>Facebook has quietly released a new app called "Hobbi," which allows
        users to save photos of projects and activities they''re interested in, much
        like Pinterest allows users to bookmark or "pin" content. Like Pinterest,
        Hobbi focuses on lifestyle topics such as cooking, home décor and do-it-yourself
        projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace95761-0240-4f9d-ab2f-667513a248ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d320f-4dab-49f1-96bb-25a8baf01734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the description for the app, which was spotted by The
        Information on Thursday, users can organize their photos into "collections,"
        a concept also popularized by Pinterest. Facebook''s app also lets users track
        the progress they''re making over time with projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485c6c9-8c8a-43ac-9077-e4b0f75b0fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99434473-5051-4373-b0bd-425aea75b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has a history of cloning or releasing features similar
        to rivals, including Stories -- a concept pioneered by Snapchat where posts
        disappear after 24 hours, and augmented reality filters, which were also popularized
        by Snapchat. It''s also added dating, food delivery, a shopping marketplace
        and job postings to its platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d187a-b3f0-4633-9149-e1a18de42919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd965bc0-31d6-4c9e-a6ca-b54a68d0a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram, which Facebook owns, already offers users the option
        to organize their saved posts in collections. Pinterest and Instagram have
        also both encouraged shopping through their platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ae0a1-e675-4755-8ceb-a0756d1b9edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc7a70-2965-4b73-a1b8-9b6cea0bd0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pinterest spokesperson pushed back on similarities between its
        service and Hobbi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a7862-dc5a-4aec-9f41-37b2576f699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f6d22f-ab81-4ccb-82a8-9d28254ab4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain focused on building a visual discovery engine. Upon first
        look, Hobbi appears to be a photo saving app that lacks the discoverability,
        search, and recommendations of Pinterest," the spokesperson said in a statement.
        "As described in the App Store, it''s meant to help you document and remember
        the things you do, which is about the past, while Pinterest is about discovering
        ideas and inspiring action for the future."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61e999-c61b-4fab-9152-948b553cb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.105+08:00
