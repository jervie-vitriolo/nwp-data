  'Bato-Dela-Rosa-support-ABS-CBN-franchise-renewal-false-violations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-19T16:00:51.298+08:00
    'imagesource': 'jcr:5d3be557-ca73-46e8-82ea-0d97ae3db431'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f92c0ceb-fc56-4549-b72c-13ecba212f81'
    'lead': '''I promise with all my heart, kapag during the hearing ay na-establish
      natin na wala talagang viniolate ang ABS-CBN, ipu-push ko talaga na ma-renew
      sila at ako mismo ang kakausap kay Presidente,” Dela Rosa tells CNN Philippines'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T16:10:58.220+08:00
