      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft said that the government''s evidences presented were
        not able to justify that the alleged cronies were also accomplices of the
        Marcos couple.</p>'
