      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c0681b-a4a6-4ea5-81f9-d9a1b5c6bf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:25:09.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns are growing in the port city of Karachi in Sindh province
        that toxic gas could still be leaking as officials scramble to find the source
        of the problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315ff7c-739e-47a8-9054-1ec0f79afd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:25:09.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb51ea6f-8c01-475e-80c7-a4af3bce3717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:25:09.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Zafar Mehdi of Sindh Province''s Health Department said 14 people
        had died from toxic gas exposure in Karachi and that 500 others were affected
        by the gas to varying degrees, including some who are in intensive care.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9033cb86-7ab5-4573-8334-59e11f7b0def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:25:09.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5856744-71e1-4107-82cf-abc105481c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:25:09.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehdi said autopsies had been carried out on the dead and that post-mortem
        reports were expected in 72 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a9812-8b4d-4828-9088-31bbcbf84b34'
