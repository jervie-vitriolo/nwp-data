      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b47889-d34e-4352-93a6-80a24a9b5c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning local time, passengers began to disembark from
        the ship after Japan''s health ministry ended the quarantine period.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a43d04-e156-48f8-b2d2-68ba8eb58307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e6f6f-0c10-40b4-b338-a82c6caff6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have been raised, however, over the effectiveness of the
        isolation procedures onboard and whether disembarking passengers could pose
        a risk to the public as more test positive for coronavirus after leaving the
        ship.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250c6e96-5ae4-4549-bb6a-21140da6807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69733792-ad3f-41c2-8619-b7c68ba18961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention (CDC) issued a
        statement Tuesday criticizing the quarantine efforts taken on the Diamond
        Princess.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca018a0-82c8-4305-a166-b6bde72d55e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4700a410-d554-42f7-b8d7-4dc708ea0a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the quarantine potentially conferred a significant public
        health benefit in slowing transmission, CDC''s assessment is that it may not
        have been sufficient to prevent transmission among individuals on the ship,"
        the CDC said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54419b3-abfc-451c-8589-2c53bbce1e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a44b0-78f4-41a3-a9d4-bcc3d9d08b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC believes the rate of new infections on board, especially among
        those without symptoms, represents an ongoing risk," it continued.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825bce5d-beaa-49d3-a287-b49bf370d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6ac1a-e080-49d1-bfe5-9af3e366aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All American passengers and crew will not be allowed to return to
        the US for at least 14 days after they leave the Diamond Princess, according
        to a US State Department spokesperson. There are more than 100 US citizens
        on board the ship or in hospitals in Japan.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe68b08-1b7b-45c6-b385-382e5b92029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc0577-5a23-406d-9931-64cc3db00497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Sunday, 328 American passengers were evacuated from the ship
        and are now in quarantine at two US bases. Of the 14 Americans who tested
        positive during final screenings, 13 are being treated at the University of
        Nebraska Medical Center and one patient who flew into Travis Air Force Base
        in Northern California, is currently under isolation at a Napa County medical
        center.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007d708-1d3e-4db2-87c1-825909fd2d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c2561-398f-4cb6-9a90-b445d334bebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, Hong Kong, Canada and the UK are also working to evacuated
        their citizens off the ship.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399b3cd-b606-46ed-9efb-5ff2f785fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/19/asia/coronavirus-covid-19-update-intl-hnk/index.html">Xi
        Jinping says battle against coronavirus making "visible progress" as death
