      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Technical Working Group (TWG) handling the pilot
        run said Angkas has been allowed to deploy 23,164 riders for the motorcycle
        taxi study, which runs until March 23.</p>'
