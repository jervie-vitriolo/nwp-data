      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two rough beginnings</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aec215-d6fd-41b5-846b-27793da2e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herman was found over a year ago in a car dealership parking lot,
        where he sat on the pavement, unmoving, for three whole days. Eventually his
        rescuers realized the poor pigeon couldn''t fly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba964d43-54f8-4975-ab8d-14c12ed8bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031f71e-49b4-4710-a2b4-db4158b84a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring wildlife rescues said he couldn''t be rehabilitated
        and would need to be euthanized, so Rogers took care of him herself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635e6a9-4727-41ac-9fd3-022a60102bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ee9e0-9f49-449c-a478-657df48a75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now rests in a baby crib for some of the day, but she takes him
        outside daily to stimulate him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233064b-6fbf-4b30-867a-8b7a3d2a3939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db6437c-9b58-40f8-853c-3f812d838a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little Lundy, an infant chihuahua, is a new arrival. His breeders
        in South Carolina sent him to Rogers because he had trouble using his hind
        legs, a condition known as swimmers syndrome.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc429df-84ce-460d-a682-0c57996f7c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b102c9-1e9c-4d6d-8ce0-f6c3acf8f1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At just 6 ounces, he was small enough to fit in a shirt pocket.
        Rogers said she suspects Lundy''s difficulty walking is due to damage to his
        teeny spinal cord.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e7299-56d0-4600-88b2-ccb3af5aaa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac67301-83d5-465f-8443-7bf31238a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When Lundy met Herman</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701cafa-f6be-437a-b31d-b0242dfa93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were bound to meet eventually. Rogers set them together
        while attending to Lundy and saw the way the two snuggled up almost immediately
        -- Herman didn''t peck, and Lundy didn''t nibble.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b058a-72e6-46e0-b7aa-d4aa35b4127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf60c1a-eb1b-4435-8a3c-1e607d3ed5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers snapped some pictures of their cuddles. The "oohs" and "ahhs"
        followed soon after.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae29c268-aa4d-4275-b0c1-f7d0a2af8e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd0be6-6cf8-4d32-8346-bd18279cd101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People from every corner of the world flooded Rogers'' inbox with
        donations, messages of support and, naturally, pleas to adopt Lundy or the
        other cute pups in her care.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08adf87-c142-4601-b43b-fbd703cf877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c965336d-9a66-4061-9fb7-7d9f2fa75f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was blown away," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00e216-5ac4-4e5f-adf2-979bfe5cc9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c3c84d-d85a-40c2-ab99-1b6da91c2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the donations keep coming -- the foundation raised $6,000 in
        two days, she said. That''s enough to cover the high-end cost of a veterinary
        surgery that many of her rescue animals require.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b305e-410c-470e-a1b1-ddf0d960797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca380f-a0f9-4c71-b7a4-2ed1bef93ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lundy needs to get stronger to be adoptable</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196af22-ba45-4f2a-bc1f-458c67cef3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herman will likely stay in Rogers'' care for the rest of his life.
        She''s hopeful Lundy stays strong and survives.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6e391-925e-49f4-87cb-8fd46c27a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1deeb5-1cb5-4e9a-a66d-691998d9f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With animals born with defects, there''s a chance we could lose
        them," she said. "So we don''t want to make anyone really excited. But now
        I think we''ve gotten a thousand emails asking, ''Please, don''t ever separate
        those two!''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b37881-cc92-4db3-b125-694dde57217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3397f8-402c-4048-bd86-e31017e1ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Lundy''s rescuers fell in love with him while traveling with
        him to Rochester, so he may already have a new home lined up. The question,
        then, is if Herman will ask to tag along too.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e0b93-367d-4938-8b9e-eaf21f53dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/18/us/puppy-pigeon-friendship-trnd/index.html"
        target="_blank">A pigeon that can''t fly befriended a puppy that can''t walk.
        Yes, it''s as cute as it sounds</a>"</em></p>'
