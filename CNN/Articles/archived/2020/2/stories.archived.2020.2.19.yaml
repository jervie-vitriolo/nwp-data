      'mgnl:type': 'text'
      'text': '<p>The world''s third-largest economy shrank 1.6% in the fourth quarter
        of 2019, according to a government estimate released Monday. The decline from
        the third quarter is the biggest contraction since 2014.</p>'
  'ABS-CBN-SolGen-gag-order-premature-Supreme-Court-Theodore-Te':
