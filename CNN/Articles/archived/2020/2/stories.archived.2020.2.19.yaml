      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) –</strong> The
        Senate probe on&nbsp;ABS-CBN''s franchise renewal has finally been set on
        February 24, three days ahead of the previously proposed deliberation on the
        matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0b733-1d30-4d0b-b357-ba14e212fba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:58:12.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe''s office announced Wednesday that the Senate Committee
        on Public Services, which she chairs, has already scheduled the public hearing
        at 10am at the Senate Session Hall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686f801-d8ff-4b18-98a5-ffc24cb1646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:58:12.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the senator told the media that <a href="https://cnnphilippines.com/news/2020/2/18/Poe-wants-to-reschedule-Senate-probe-on-ABS-CBN-franchise-.html">she
        wants an earlier date for the hearing even if the House of Representatives
        is still sitting on the issue</a>. The Senate was supposed to begin the deliberation
        on February 27.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
