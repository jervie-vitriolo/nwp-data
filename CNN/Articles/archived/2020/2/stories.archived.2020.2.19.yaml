      'mgnl:created': 2020-02-19T15:55:21.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:50f28f4c-c872-4072-b637-56991a10a1de'
      'imageCaption': 'Photo by JL JAVIER. On Stell: Vintage sweater vest from 2ND
        STREET OSAKA and trousers from CALVIN KLEIN. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2711e7e3-bf02-4c99-bb94-269ba01d8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:55:21.775+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad8c7b-2f73-40e9-bae1-53281344e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, the group operates just like your run-of-the-mill K-Pop
        group, with their trendy hair, styling, and perfectly in sync choreography
        mastered through hours of practice. Each member even has a title — Sejun is
        the leader, Stell is the heavenly voice, Josh is the most charismatic member,
        Ken is the sexiest main dancer, Justin is the pinakamabait na bunso.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404ec25-9d11-4d0d-bded-ed1344a5d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To clear things up, their strengths at the moment are Sejun for
        vocal and rap, Justin for vocals, Stell and Ken for vocals and dance, and
        Josh for rap and dance. But as Justin notes, these labels only describe what
        their strengths are currently, and are likely to change over time. “Parang
        Super Saiyan 1 pa lang kami. Mage-evolve pa, mae-enhance pa ‘yung skills namin,”
        he says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3887ee7-bf65-4ea3-9c53-90bda5ad0511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all these similarities, SB19 is not trying to be a K-Pop
        group. After all, CEO Geong (or Tatang Robin, to A’TIN) wanted to create the
        country’s first ever boy group trained under a Korean company. Judging from
        the moves that they’ve made so far, the focus is more on employing K-Pop strategies
        to see if they could work in the Filipino market rather than trying to be
        a Korean group. At the end of the day, they aren’t planning to make it big
        in South Korea — the goal is to promote Filipino music and talent here in
        their home court.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab384c67-97f7-4a4c-aa00-e8c258e5a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a collaboration and cultural hybrid, the members underwent an
        experimental training system that merged certain Korean elements with Filipino
        ones, where adjustments would be made to make it more convenient for the members
        to showcase their individual skills.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59379ee-afa4-410b-9251-70f988b273af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employing the Korean training system in a Filipino setting was generally
        unheard of here, and technically a giant risk given all the cultural differences
        they’d have to consider. Even then, the cultural exchange is one of the most
        interesting aspects of the training, says Justin, as the boys and their Korean
        superiors get to teach each other how things work in their respective cultures.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83125b64-4e01-442c-a35e-7e32e21c2ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most useful lessons, they say, involves the concept of
        manners and discipline in Korea. “Meron kaming mga mandatory na, kailangang
        mag-‘Annyeonghaseyo’ kami sa kanila kapag nakikita namin sila,” says Josh.
        “Kailangan talagang ganun, bawal bastos.” The members didn’t think much of
        it at first, but they are thankful that they have earned a reputation for
        being very well-mannered and polite.</p>'
    '19':
      'image': 'jcr:06e0d138-9408-4ff1-9f53-bbeccd32bddd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81378efd-8697-477e-a88d-b1224714edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:55:21.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d76aa0-dab6-4a3d-b6e6-88fd8b6889ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87930514-3ad8-49b3-a952-467b542e1738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a last-minute decision for the group to make "Go Up" their
        comeback song. Though they received their latest single "Alab" first, they
        ultimately settled on the former because of how it accurately described their
        journey together. Much of it was a matter of meeting the right people and
        following their dream to be performers. “Parang networking lang,” jokes Stell.
        It took them around three years of training before they finally debuted as
        a group.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea3c07-91b5-42ee-b0dc-c15a0334d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of all of them, Sejun trained the longest. He auditioned after
        meeting their Korean trainer, singer and musical actress Adie Hong (Teacher
        Hong, or Hongganda as fans refer to her) at a Korean musical that she acted
        in. Born John S. Nase, his stage name is just a play on his birth name, actually
        devised to make it easier for Teacher Hong to remember, but it eventually
        stuck.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85712888-54f4-4edd-a7a2-de378b731df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stell and Josh, meanwhile, were both part of the same cover dance
        crew prior to joining Show BT. It was through that crew that they were able
        to meet BTS at a dance competition held in South Korea. The experience, they
        say, was what spurred their passion for performing and encouraged them to
        audition when the opportunity arose.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af432d-c445-49c0-88f5-d5863e3537d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin and Ken came a bit later, during and after a period where
        more than 80% of Show BT’s trainees decided to leave. At the time, the stakes
        were pretty high for most of them — many of whom were working students juggling
        part-time jobs with training, and uncertainty of the future was not something
        they were willing to gamble when it was their families’ well being on the
        line.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664df41-29e7-458f-9c30-63b70eb3651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, it was only Stell who remained. Sejun and Josh left
        for a brief moment, returning only after having second thoughts. “Naisip ko
        rin, si Stell nag-stay. Parang meron pa rin sa mind ko na, hindi ko kayang
        iwanan ‘yung passion ko,” says Josh of his decision. “Magiging empleyado na
        lang ba ako? Sasayangin ko ‘yung pinagdaanan namin? So bumalik ako.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace9b59-c212-436e-8f3f-a223e57b13e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sejun adds that their success is bittersweet, “‘Yung pagiging kilala
        ng grupo natin, masaya, pero medyo may sad part since naiiwan namin ''yung
        matagal naming kasama na ka-grupo namin dati.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1dfd79-6b06-44c8-bea5-d2eb2f86fac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0d1bf-a32b-4cbe-8258-29ad5f34aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as strategy goes, SB19 is given a certain degree of autonomy
        when it comes to lyrics and choreography. The production process usually begins
        with them getting a track from their Korean producer. Sejun then starts on
        the lyrics by himself, asking for help from the members when there are blanks
        that need to be filled.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be643a-869e-4f4a-9eaf-943d7d084397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the lyrics are finished, Stell works on the choreography. Though
        admittedly not a choreographer, he is proud that every release from SB19 is
        truly a collaborative effort between its members, with both the choreography
        and lyrics being a mishmash of all their own ideas. “Nagca-clash minsan ng
        ideas, pero ‘yun po ‘yung maganda, na lahat may input and kapag pinagsama-sama
        namin, mas maganda ang kinalalabasan,” he remarks thoughtfully.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287ae1d-6bb6-442a-8fce-d625c864eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group confesses that they’re still exploring different genres
        and seeking to evolve given how each member has their own personal preferences.
        “Maganda po niyan, every time magre-release ng kanta, gusto namin bagong flavor
        or masu-surprise ‘yung mga tao. Hindi ‘yung katunog ng before or parang ganitong
        kanta,” says Sejun.</p>'
    '21':
      'image': 'jcr:411e3a95-8178-43ca-8390-199caf45be41'
      'imageCaption': 'Photo by JL JAVIER. On Sejun: Bomber coat from PROUD RACE,
        t-shirt from GOSHA RUBICHINSKIY, jeans from VETEMENTS, and boots from SAINT
        LAURENT. On Stell: Hat from UNIQLO, denim jacket from SM YOUTH, and trousers
        from CALVIN KLEIN. On Ken: Coat, sweater vest, and trousers from RAF SIMONS.
        On Josh: Button-down shirt from UNIQLO, varsity sweater from 2ND STREET OSAKA,
        trousers from PALACE, PEACE MINUS ONE NIKE AIR FORCE ONE shoes, and archival
        hat from YOHJI YAMAMOTO. On Justin: full suit from SAINT LAURENT. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea498871-0a00-456f-910c-7cb543671bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:55:21.776+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.097+08:00
