    'template': '1'
    'title': 'ABS-CBN management, artists free to speak as SolGen gag order move ‘premature’
      – ex-SC spox'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff9bb1-01d2-4e51-9109-2c035d2fec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:47:23.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)—</strong> Artists
        and management of media giant ABS-CBN are free to express their opinions—
        at least for now—&nbsp;despite the recent <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/18/ABS-CBN-gag-order.html"
        href="https://www.cnnphilippines.com/news/2020/2/18/ABS-CBN-gag-order.html">gag
        order&nbsp;sought</a> by the government’s top lawyer, a former Supreme Court
        official said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32785a-38bb-4ee3-91a9-d634042de604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:47:23.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The more important reason is the Constitution actually allows it
        and protects it—&nbsp;the right to free expression and rights of free press,”
        former SC spokesman Theodore Te told CNN Philippines’ <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a585b6-4c59-4332-b98e-26bb13fa0b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:47:23.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te noted Solicitor General Jose Calida’s move to bar ABS-CBN and
        its representatives from discussing the government’s bid to nullify its franchise
        is “premature”— as the high court has yet to officially take on the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277e100-e4d9-4bfa-8e12-70fa7cf34096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:47:23.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the past, the Supreme Court has actually issued similar orders
        in cases which it has already decided to take on. That''s why I said it might
        be a bit premature right now, because the court has not decided yet to take
        on the case,” Te said.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Former
        Supreme Court spokesman Theodore Te: Solicitor General’s move for gag order
        is premature <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/X8jsjngaDY">pic.twitter.com/X8jsjngaDY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1229941088439242752?ref_src=twsrc%5Etfw">February
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0ccf5-ab0b-4198-afaf-dd9299e91bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:47:23.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f3f945-8bd5-469b-b07c-b783ca3fc945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:47:23.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida on Tuesday ran to the high court anew—this time asking for
        an issuance of a gag order that would prohibit concerned parties from releasing
        statements on the merits of his earlier quo warranto petition. The plea sought
        to void the network’s existing franchise, citing its “highly abusive practices”
        including alleged foreign ownership and operational issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12545e4-53ac-47de-80ea-fccdbbb4d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:47:23.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-we-did-not-violate-law.html">ABS-CBN:
        ''We did not violate the law''</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68807f-2935-4fcf-bb40-e519d19ce79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:47:23.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a “very urgent motion”, the government’s top lawyer said this
        violates the sub judice rule, which prohibits individuals from publicly assessing
        an ongoing case to avoid prejudgment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a840dda-c980-4064-a52b-1eea4884f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:47:23.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te, however, said the gag order request is only an “advanced” move
        of what the Solicitor General wants— to shut down the network.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4abb2-bd6a-4ab1-8415-1ecb48861123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:47:23.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s interesting what the Solicitor General actually wants now
        is in advance of what he''s asked for. <em>Parang pinangunahan niya ''yung</em>
        judgment, <em>pinapatigil na niyang magsalita nang hindi pa naman naga-</em>grant
        <em>talaga ''yung</em> petition <em>niya,</em>” the former high court spokesperson
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c0954-f5d1-4223-84d9-cd9d96910785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:47:23.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s interesting what the Solicitor General actually
        wants now is in advance of what he’s asked for. It’s like he’s trying to get
        ahead of the court’s judgment—he wants them to stop talking, when in fact,
        his petition has not been granted yet.]</p>'
    '23':
