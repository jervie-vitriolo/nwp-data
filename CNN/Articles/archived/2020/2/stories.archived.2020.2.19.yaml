      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the coronavirus outbreak onboard the Diamond Princess,
        the company has canceled dozens of sailings, and is moving one of its ships,
        the Sapphire Princess, from Shanghai to Australia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
