    'title': 'San Miguel says up to DOTr, Quezon City gov''t to settle issues on MRT-7
      station '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30221adb-c818-4c7e-9312-a0621a125264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.807+08:00
