  'Chinese-study-COVID-19-more-contagious':
    'author': 'James Griffiths and Nectar Gan, CNN'
    'caption': 'While the resulting disease, COVID-19, is not as fatal on a case-by-case
      basis, its greater spread has already led to more deaths than its related coronaviruses. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-19T17:13:22.057+08:00
    'imagesource': 'jcr:26dd9780-486d-4eac-950f-f218e82d6ce8'
