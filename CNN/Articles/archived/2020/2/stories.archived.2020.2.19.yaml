      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also the same for kids with different socioeconomic scores,
        we know that it''s associated with obesity but it''s very difficult to identify
        the differences in their way of living," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
