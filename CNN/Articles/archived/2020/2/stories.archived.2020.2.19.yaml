      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerik, who once served three years in federal prison for charges
        including tax fraud and lying to officials, was nominated as homeland security
        secretary by President George W. Bush but withdrew from consideration due
        to potential tax violations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a44dd-41e5-429d-b8e1-c858fa7cce4b'
