    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eb48c6e-573f-443a-8310-53af98d7dd77'
    'lead': 'While the resulting disease, COVID-19, is not as fatal on a case-by-case
      basis, its greater spread has already led to more deaths than its related coronaviruses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T17:18:55.913+08:00
