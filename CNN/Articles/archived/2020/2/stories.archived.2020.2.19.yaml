      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The causality is difficult to establish. It could also be an effect
        of stress, rather than sleep," Marcus said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d5927-6d26-4ae9-850e-31e12aaf86f5'
