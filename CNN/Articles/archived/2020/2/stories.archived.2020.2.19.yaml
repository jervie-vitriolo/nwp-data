      'mgnl:lastActivated': 2023-01-26T20:57:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/18/uk/david-armstrong-jones-snowdon-divorce-scli-gbr-intl/index.html">Queen''s
