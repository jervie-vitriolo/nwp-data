      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said two gunmen shot Fredric Santos dead at around 2 p.m.
        on board his Toyota Hilux pick-up in front of Southernside Montessori school
        in Barangay Poblacion.</p>'
