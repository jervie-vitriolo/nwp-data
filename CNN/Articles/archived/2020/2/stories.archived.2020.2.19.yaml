      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the United States evacuated more than 300 American passengers
        who had tested negative for the virus from the Diamond Princess, only to discover
        that more than a dozen of them were infected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
