      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism has taken a beating in recent weeks due to the novel coronavirus
        outbreak, which has forced nations to impose travel bans to and from China
        where the disease originated. Foreign travel to Hong Kong and Macau has also
        been restricted for tourists.</p>'
