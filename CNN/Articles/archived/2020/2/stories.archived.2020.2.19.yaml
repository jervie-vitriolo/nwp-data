      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said that efforts to prevent obesity should pay more attention
        to sleep as it appears to be involved in a family''s vulnerability to the
        development of obesity.</p>'
