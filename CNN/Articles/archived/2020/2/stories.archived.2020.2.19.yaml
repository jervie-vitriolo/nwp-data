      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi sana natin paniwalaan ''yung mga kaibigan natin na mga
        politicians na gusto lang na sirain yung tao, yung pulis,</em>" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
