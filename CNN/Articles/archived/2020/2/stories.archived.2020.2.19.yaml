      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Queen Elizabeth II''s nephew, the Earl
        of Snowdon, has announced he is to divorce his wife after 26 years of marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c39d8-475a-412e-9ced-9ae5aafd4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7609b-6d93-4171-afcd-4d80b22cb426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Armstrong-Jones -- son of the late Princess Margaret -- and
        his wife Serena have "amicably agreed" to separate, a spokesman for the couple
        confirmed in a statement to CNN on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088bda43-4c11-49b2-a102-9df37c943360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654d2c9-8ed3-4bed-8e93-2167be88a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes just days after the Queen''s eldest grandson, Peter
        Phillips, and his wife Autumn announced that they were also splitting up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9144d7d-0833-4244-b605-0a9dca4b06cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337c8ae-41b4-430c-b664-dca7652fe0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earl, known professionally as David Linley, is 21st in line
        to the British throne, and the first royal in line who is not a direct descendant
        of the Queen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ac8b8-8f3b-44a1-8b56-289aafb57dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9437d5f0-311d-4eb8-87e4-9443dcdafbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is best known as the founder of the luxury furniture store Linley.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d708b-36ad-458d-8fae-2fe7c97f75ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa16df5-0e87-4b15-9c3b-83ad9bbc403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Earl and Countess of Snowdon have amicably agreed that their
        marriage has come to an end and that they shall be divorced," the spokesman
        said. "They ask that the press respect their privacy and that of their family."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b9633-31da-4378-bbf7-239eafcc863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca11309-c16e-4ef8-bb3c-289ad74569e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earl''s mother, Princess Margaret, died in 2002 and his father
        Antony Armstrong-Jones -- the celebrity photographer who became the first
        Earl of Snowdon when he married into the royal family -- died in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af36cc-7672-4df9-8f69-aaac3f8c7431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5294c-5d82-450b-a239-88719b4d2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Snowdons married in October 1993 and have two children together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8331357d-2cad-4156-9312-1b373ec05c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.836+08:00
