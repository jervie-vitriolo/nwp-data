      'mgnl:type': 'text'
      'text': '<p>In the interview with Marques Brownlee on YouTube, Gates offered
        a great deal of praise for electric vehicles and for Tesla. "Passenger cars
        is actually one of the most hopeful [sectors]" when it comes to making the
        changes necessary to reduce greenhouse gases and battle climate change," he
        said.</p>'
