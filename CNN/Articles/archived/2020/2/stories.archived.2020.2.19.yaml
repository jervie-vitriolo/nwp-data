      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — PLtCol
        Jovie Espenido suspects that intelligence information about his supposed involvement
        in illegal drugs was made up by politicians trying to get back at him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb874a74-9bf6-49ec-bfa5-8d439e1e731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f66cb5-5a50-4ec5-8ee1-bb409abacac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot really, maybe, pinpoint but this is one thing I can tell
        you... greedy, a greedy kind of person. Number one, politicians <em>talaga</em>
        (really)," Espenido said in a media briefing in Bacolod City on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a03da4-5c4e-4fd2-b66f-446df1e035ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d409dd-c22e-43a1-8b68-1841d7d4ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung nabangga natin sa trabaho since sa PO1 pa ako</em> (Those
        I went after since I was PO1). That kind of person maybe ran after me," the
        anti-drug cop added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68c62f-b04a-487e-ae5f-a25f49683481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eeef31-30a1-4dbc-abbb-982509e9d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Espenido''s first public appearance since <a href="https://cnnphilippines.com/news/2020/2/14/jovie-espenido-duterte-drug-watchlist.html">he
        was confirmed to be among the 357 policemen</a> in President Rodrigo Duterte''s
        drug watch list or narco list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1d6fa-90c9-419f-a4d0-68ac2ac6942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e17303-f73e-4e1a-a651-1db4ad44ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido said the President has many informants but it is the intelligence
        officials'' job to make sure politics does not get in the way of verifying
        the information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a2d21-fcfc-4868-ac1c-6f5673dac950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.029+08:00
