      'Mike-Ryan']
    'template': '1'
    'title': 'Coronavirus death rate in Wuhan may reflect "severe" pressure on health
      care system, official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f03e52-45dc-4589-b192-25c1b46345f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T01:58:36.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Numbers suggesting death rates from coronavirus
        may be higher inside Wuhan and lower elsewhere may reflect "severe" pressure
        on the health care system there, Mike Ryan, executive director of the World
        Health Organization''s Health Emergencies Programme, told reporters Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5beac-1069-44fd-9548-ad9989fe2809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T01:58:36.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4814f7-a9ee-43f8-9dbb-3b5cd02bb957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T01:58:36.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan was responding to a report published Monday by scientists with
        the Chinese Center for Disease Control and Prevention, showing that patient
        outcomes in Hubei province are a key driver of the 2.3% case fatality rate
        they calculated. In Hubei, that number is 2.9%; in other Chinese provinces,
        that number is 0.4%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ae146-bf0f-4b01-98d0-add9def7df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T01:58:36.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d292e31-8134-4891-9b9e-c82fffa766a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T01:58:36.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:50.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upside, Ryan added, is that "the lessons that have been learned
        in Hubei and Wuhan are being applied elsewhere."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59930a7-731e-4881-a614-1bbdfc81fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T01:58:36.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:50.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aaf7e6-2126-4bfe-beb8-91b41b8affa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T01:58:36.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those lessons include predicting who''s most at risk, getting people
        into critical care early, and ensuring medical teams are well trained in advanced
        critical care techniques such as ventilation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3c675-55a4-4e4b-8044-2140f69a3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T01:58:36.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47bdf64-4eaa-4fd6-97bd-3ea00f25ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T01:58:36.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the system in China, for example, has got much better at
        prioritizing those more likely be severely ill," said Ryan, who maintained
        that the case fatality rate can be misleading without proper context.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765294cf-a11c-4374-ab49-c1dad417d616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T01:58:36.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:50.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b3c9a4-f9c0-4252-863f-02c1a17a241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T01:58:36.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:50.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a huge bias at the beginning of an outbreak because what
        you find are the really sick people coming forward," Ryan said, adding that
        death rates are likely to drop "probably because of better and better interventions
        over time, but also because we''re finding more mild cases."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f19b9-cf13-40dd-a5c7-f9eecd6e3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T01:58:36.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-18-20-intl-hnk/index.html"><em>"Coronavirus
        death rate in Wuhan may reflect "severe" pressure on health care system, official
        says"&nbsp;</em></a></p>'
  'Coronavirus-vaccine-longer-to-develop-':
    'author': 'Jamie Gumbrecht, CNN Health '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-19T02:01:31.350+08:00
    'imagesource': 'jcr:c94dae88-9662-4c95-b019-fe14e737919f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19fdd131-184a-4c63-b510-67f7e65283f1'
    'lead': 'A vaccine for the novel coronavirus could take 12 to 18 months to develop,
      according to the World Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T02:04:37.827+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T20:57:49.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:09.825+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'vaccine', 'World-Health-Organization']
    'template': '1'
    'title': 'Coronavirus vaccine could take 12 to 18 months to develop and test,
      WHO officials say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2614a4f-c0c7-49c0-a8b1-70189b9450a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T02:04:37.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A vaccine for the novel coronavirus could
        take 12 to 18 months to develop, according to Tedros Adhanom Ghebreyesus,
        director-general for the World Health Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a759b0a-3bca-4a32-80c4-01aa905cbc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T02:04:37.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d061d1-a51c-4c42-a9b1-a912bf09ebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T02:04:37.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a vaccine is preparing for “the worst situation,” he said, and
        for now, long-term preparation needs to be balanced with immediate public
        health solutions that contain the virus and keep the fatality rate low.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f406d5d-5d24-49df-90a6-ece6a638db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T02:04:37.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97923a6-705b-4435-8b18-22eb5ea72beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T02:04:37.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a window of opportunity that should not be missed,” Tedros
        said Tuesday during a press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06087c-4a6e-44b7-a031-8872e348acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T02:04:37.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a361f361-c686-4837-b5a7-8f59b8de0bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T02:04:37.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sylvie Briand, director of WHO''s Infectious Hazards Management
        Department, said there could be a candidate for a coronavirus vaccine in about
        16 weeks, but it would still require months of development and trials to prove
        its effectiveness in humans. Briand said there’s been no new data on vaccine
        development since WHO’s coronavirus research meeting earlier this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca58b69-b5fe-45c4-aa75-97ba473a3ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T02:04:37.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d51704-99ad-4b33-8bbe-1eef637291fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T02:04:37.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, WHO executive director of Health Emergencies Programme,
        said many lives can be saved in the coming months even without a vaccine,
        so immediate investment is needed to support health systems and provide treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4b35c-cb9b-4a36-9238-996f111aebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T02:04:37.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d502b6d-de42-4c64-a9dc-46f624e8f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T02:04:37.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are people sick now and health systems that are vulnerable
        now,” Ryan said. “We can save a lot of lives through supportive therapy.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d2675-95ab-44bc-8df0-9db695730722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T02:04:37.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-18-20-intl-hnk/index.html"><em>"Coronavirus
        vaccine could take 12 to 18 months to develop and test, WHO officials say"&nbsp;</em></a></p>'
