      'mgnl:type': 'text'
      'text': '<p>A children''s book written by LeBron James to be published in August</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ccb9e7-20d8-4b95-8c5e-47b746d22060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> LeBron James, long a dominant force on
        the basketball court, will now try his hand at writing children''s books.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e7c1c5-8280-4a3d-8b29-b9316e987ac8'
      'mgnl:activationStatus': true
