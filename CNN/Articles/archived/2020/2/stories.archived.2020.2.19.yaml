      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called out commentaries and reports, as well as articles
        quoting entertainment personalities throwing support behind the network.</p>'
