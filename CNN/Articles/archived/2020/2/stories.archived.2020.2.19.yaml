      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e5571-5958-450e-bbd9-ace45befe187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:25:09.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karachi Port Trust Chairman Jameel Akhtar said: "All terminals and
        berths have been checked. Even private terminals, the oil piers, oil installation
        areas have been checked. No gas or chemical leakage. If there was a gas leak
        at the port the first affected would have been the people who work near the
        court."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc17ea-19d0-4b52-8c82-60bcd7ea3d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:25:09.530+08:00
