    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71822b51-32eb-43dd-8830-b519f04d048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:58:12.425+08:00
