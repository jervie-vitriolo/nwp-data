      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Meet Herman and Lundy, recent cuddle
        buddies and rescue animals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f35244-ebdf-4bfb-bb70-71b49cd82686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:19:54.405+08:00
