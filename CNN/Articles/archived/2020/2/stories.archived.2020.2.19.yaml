    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CDC', 'novel', 'coronavirus', 'SARS', 'MERS', 'Chinese-Center-for-Disease-Control-and-Prevention',
      'Chinese-Journal-of-Epidemiology']
    'stories': ['19fdd131-184a-4c63-b510-67f7e65283f1', '09e31135-8aad-4481-9452-a770b6b13e5b']
    'template': '1'
    'title': 'Chinese study finds COVID-19 virus to be more contagious than SARS or
      MERS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e4a62-8dd8-4cff-8d3b-cce42e6a050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A comprehensive study of more than 72,000
        confirmed and suspected cases of the novel coronavirus by Chinese scientists
        has revealed new information about the deadly infection which has brought
        much of the country to a halt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894a95c-1a34-436f-b35e-d9c86d816cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba0737-5eff-4786-b4ab-8a081c51e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carried out by a group of experts at the Chinese Center for Disease
        Control and Prevention and published in the Chinese Journal of Epidemiology
        on Monday, the study is the largest and most comprehensive examination of
        coronavirus cases so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b289056-8cdf-42c0-b27d-e6d00999a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741db80c-e098-4c30-bc90-b1185c1d1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that the novel coronavirus is more contagious than the
        related viruses which cause SARS and MERS. While the resulting disease, Covid-19,
        is not as fatal on a case-by-case basis, its greater spread has already led
        to more deaths than its related coronaviruses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b165e-6051-42d1-9fe2-da04716a4b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248e54d-b16f-4f2b-bada-6f674cca2d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study examined data from 72,314 patients, 44,672 of which
        were confirmed cases of the virus (61.8%), along with 10,567 clinically diagnosed
        cases (14.6%) and 16,186 suspected cases (22.4%). An additional 889 cases
        examined did not show any symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c1488-1486-4cf1-835f-e6114290708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f9ada7-39c1-46b0-8e2c-a503d0d572c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clinically diagnosed cases," are patients who demonstrate all the
        symptoms of Covid-19 but have either not been able to get a test or are believed
        to have falsely tested negative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace411d1-a479-4bea-bccf-c3a22b1a6265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8384f-7e6f-4f9d-ae92-e20c51c590c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 44,672 confirmed cases, the Chinese CDC said there were 1,023
        deaths, a crude mortality rate of 2.3%, which is in line with other studies
        and projections. By comparison, SARS had a mortality rate of 9.6% during the
        2003 outbreak, while MERS has a case fatality of 35%. Seasonal influenza,
        which is highly contagious and effects tens of millions of people, has a mortality
        rate of around 0.1%, according to the most recent estimates from the US Centers
        for Disease Control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0179807e-29f8-4f38-8cb0-7a5ce85f7b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcef491-7c4c-486c-b9d0-7a20ba26701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International experts have cautioned that early numbers may not
        tell the whole story. Case fatality rates may come down as officials discover
        milder cases who don''t seek medical care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4dc8b-af66-4e15-9737-5fe5bde3f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb5c5b-4845-4bd0-b496-e3c2760aba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sense and the sense of many of my colleagues, is that the ultimate
        case fatality rate ... is less than 2%," Dr. Anthony Fauci, director of the
        National Institute for Allergy and Infectious Diseases, told CNN''s Jim Sciutto
        on "New Day" Tuesday. "What is likely not getting counted is a large number
        of people who are either asymptomatic or minimally symptomatic, so the denominator
        of your equation is likely much much larger."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5d8c8-f082-4093-a9b5-48ea50e07513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a88ce46-4a46-4099-a133-be888514b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I would think at tops it''s 2% and it likely will go down when
        all the counting gets done to 1% or less. That''s still considerable if you
        look at the possibility that you''re dealing with a global pandemic," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c8857-85e3-410b-b047-f55ee9e48bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cdac95-8396-468d-9f97-88ca4b04b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the Covid-19 virus has infected far more people than the
        viruses that caused SARS and MERS, the number of people who have died from
        it so far has already overtaken both viruses. The SARS outbreak claimed the
        lives of 774 people, while MERS has killed at least 828 people since 2012.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008197d-90ce-4678-990b-ef84ff703f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a57b9-a47d-438d-85d6-a246aa3f2480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, flu has led to far more deaths than all of these viruses
        combined -- killing tens of thousands of people in the US each year -- due
        to its massive spread.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6085dc5-480b-40ab-a829-538ad3f1b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9571b8a-fcd3-4b4e-bbe2-245f8e8667a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest death toll from Covid-19 is over 1,800, all but five
        of which occurred in mainland China, where the worst of the outbreak is centered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e72555-4c50-452a-bf28-8e8de1d83cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf473b04-20f2-4243-9782-68829b058f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those deaths have been among older people and those with
        preexisting conditions that make them more susceptible to serious illness
        from viral infections. The Chinese CDC study found that among patients aged
        80 and above, the crude fatality rate is 14.8%. Among those with pre-existing
        conditions, those with cardiovascular disease were found to be most at risk,
        with a fatality rate of 10.5%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d5bfa3-cebf-40c2-a1ab-5cdb5bac8cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d9156-fcd6-4ccf-8ddc-b2a2c9176a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contagious nature of the virus has also put medical workers
        at risk -- as of February 11, more than 3,000 hospital staff or other medics
        had been reported to have been infected with the virus, among whom 1,716 had
        been confirmed by nucleic acid tests. Of the confirmed cases, only a small
        number has resulted in death -- roughly 0.3%, according to the authors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40870cba-6609-4a4f-bcc3-79612d4af2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e72dfe-2ac8-4e89-863d-692c8855514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Release of the study comes as Chinese officials were hailing what
        seemed to be the turning of a corner in the fight against the virus. Outside
        of Hubei province, the epicenter of the outbreak, the number of new cases
        reported has fallen for the past 14-days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c08c9d-da55-4f3f-a478-8483c7a2dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef584fcc-6b65-4850-aed1-e6cf692eafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, scientists previously warned of self-sustaining epidemics
        in Chinese cities, and both Beijing and Shanghai remain on tight lockdown
        to guard against the virus'' spread.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b98c8-d5e5-4c5d-b4b6-b0d38532d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e9c92-c32a-4cba-93ae-57371527516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of new reported cases have gone down in China and
        some other countries, the World Health Organization (WHO) has warned that
        new data must be analyzed "cautiously."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e6349-e9f9-4e52-9fed-9b5f79d8e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a56990-2d7f-4f1f-88fe-4bed5cca5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trend must be interpreted very cautiously. Trends can change
        as new populations are affected. It''s too early to tell if this reported
        decline will continue. Every scenario is still on the table," Tedros Adhanom
        Ghebreyesus, director-general of WHO, said during a press conference Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599eafb-4267-4b3b-992b-1a51e31b43e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f21dc-20ed-42f4-9483-27cf3b527ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros added that more than 80% of patients "have mild disease and
        will recover."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8844b85-8a0a-422f-afb4-d7cbc9bb38e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53233002-1c67-4346-ab53-10e85a47c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In about 14% of cases, the virus causes severe diseases including
        pneumonia and shortness of breath. And about 5% of patients have critical
        diseases including respiratory failure, septic shock and multiorgan failure,"
        he said. "In 2% of reported cases, the virus is fatal, and the risk of death
        increases the older you are. We see relatively few cases among children. More
        research is needed to understand why."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba0ec3-6302-4733-85d5-ebd4999de77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:18:55.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/19/health/coronavirus-china-sars-mers-intl-hnk/index.html">Chinese
        CDC study finds Covid-19 virus to be more contagious than SARS or MERS</a>."&nbsp;</em></p>'
  'jovie-espenido-intelligence-information-narco-list':
