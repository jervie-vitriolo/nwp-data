  'Russia-suspends-entry-of-Chinese-citizens-':
    'author': 'Nathan Hodge, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-19T05:29:58.813+08:00
    'imagesource': 'jcr:0649f0d9-ee9c-4969-ab09-36b6e96aee6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '452541ec-6f3e-4889-99de-98de00081cb2'
    'lead': 'The Russian government announced that it would temporarily suspend entry
      by Chinese citizens, according to an order posted on an official state website
      today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T05:32:45.285+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T20:57:46.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:11.394+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'suspend', 'entry', 'Chinese', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Russia will suspend entry for Chinese citizens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d2ae7b-86d0-4dd7-9b8a-249f75e7accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T05:32:45.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>The Russian government announced that it
        would temporarily suspend entry by Chinese citizens, according to an order
        posted on an official state website today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f736e7-dab1-4b9b-b8e2-35dd61eccc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T05:32:45.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4acb67-37ae-4c2c-ba99-65c9fcdc242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T05:32:45.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said Russia would bar entry through its state border
        to Chinese citizens entering for work, for private, educational and tourist
        purposes. The order says the processing of documents, registration and invitations
        to Chinese citizens to enter Russian territory for those reasons would cease
        temporarily from midnight Tuesday; the full ban takes effect Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41716d-5f02-43de-bf53-8a04954caf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T05:32:45.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b6cc3-dbdb-46f9-a25c-05efa694104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T05:32:45.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some background:</strong> This announcement comes amid concerns
        over the novel coronavirus. Russia is a major destination and transit point
        for Chinese tourists, and shares a lengthy land border with China. The new
        restrictions will not apply to transit passengers, Russian state news agency
        TASS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e1c46-cd79-4f08-a88c-4cb6af381fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T05:32:45.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf2769-03c9-4c1a-8893-b662969198af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T05:32:45.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government has reported two cases of the coronavirus
        involving Chinese citizens in Russia and confirmed that a Russian woman was
        diagnosed with the virus on board the cruise ship Diamond Princess.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3b0ed-d29a-4c3b-89de-93d8e7c063f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T05:32:45.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-18-20-intl-hnk/index.html">"Russia
        will suspend entry for Chinese citizens"&nbsp;</a></em></p>'
