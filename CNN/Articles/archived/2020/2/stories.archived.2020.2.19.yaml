      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721af82f-d6c1-41f8-b96f-980cd3808731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inside the Diamond Princess, I was was so scared ... there was
        no way to tell where the virus was ... bureaucrats were in charge of everything,"
        said Kentaro Iwata, an infectious disease specialist at Kobe University in
        a YouTube video published Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63793a5f-242d-45bc-bc5a-f14492ba4b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6142c18-7ca4-4afd-ad47-8bc92e89e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan issues health guidelines</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ef6b3-6c67-4567-8c08-9d71e53588d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has stepped up efforts to contain the spread of the novel
        coronavirus after an uptick in cases nationwide sparked concern among the
        public and cast a shadow over the economy and Tokyo''s preparations to host
        the Summer Olympics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539790e-0c64-4ef3-b8d9-0c48eaf976a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb04e6-e92c-4714-93f6-961aa3cbb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s health ministry issued guidelines on Monday for people
        experiencing symptoms similar to the coronavirus in an effort to to prevent
        worried citizens from inundating hospitals by providing them with specific
        hotlines to call.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54e547-0c17-49d0-91ba-30a18ec976e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a17b6-b2b1-4aab-a99c-6487ec8e25ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are feeling lethargic, experiencing shortness of breath,
        or who have had a temperature of 37.5 Celsius or higher for four days should
        call nationwide healthcare centers that are in charge of responding to the
        outbreak, the health ministry advises.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f791d2-779a-4130-a985-3e9f5f3e9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75c14e-49ba-4737-9c6f-531035f24dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 613 cases of the virus, officially called Covid-19, have
        been confirmed in the country -- the largest outbreak outside China, including
        the hundreds of cases from the Diamond Princess.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971cbc0-4cec-4b27-8338-6c19801596ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb55069-9dbb-41e9-b824-5fddc32e1646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, cases unrelated to the ship stood at 31, but
        by Wednesday that number had risen to 68 following a spike in cases across
        the country in the past few days. An elderly woman in Kanagawa prefecture
        is the only person in Japan to have died of the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da34017-cc8c-4d1a-b392-c5340327c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1245aa-325e-4362-b042-747e515b9519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance comes as Japanese Prime Minister Shinzo Abe held a
        meeting with medical experts over the weekend and Japan''s health minister
        warned on Sunday that the nation is "entering a new phase" in the coronavirus
        outbreak.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e5e09-289f-4417-a36b-107d5db73b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f0d40-cedc-4002-9c3d-04546d0f2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to ask the public to avoid non-urgent, non-essential gatherings.
        We want the elderly and those with pre-existing conditions to avoid crowded
        places," health minister Katsunobu Kato said Sunday, after a discussion by
        a panel of experts. They said Japan was still in the early stages of infection.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7950ea3-6d4f-4552-a0d4-ec5c808bc328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29ba4c-e2d3-4486-bba4-6919139365b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kato said that as it would be difficult to track the source of the
        infections, Japan could see a rise in cases. He stressed that it was important
        for medical facilities to prepare themselves in advance to tackle a potential
        spread of the infection in Japan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48de10-8f2a-45ab-a13b-dbae9abae0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134aff1b-58c9-4ed9-8586-a8fff9415adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outbreak response</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b9839-8bb2-4cfa-8ba8-b8ed62549c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has spread from Wuhan, the epicenter of the outbreak
        in central China, to more than 25 countries, killing 2,005 people and infecting
        more than 75,000 people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ec1b0-c5dc-4e45-9c45-1b216a50f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d6d47-dda6-41cc-8002-c2f0cdf79646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks have become scarce in Japan since early February. Amid
        the shortage, an old tweet from the Tokyo police''s department''s disaster
        countermeasures division from August 2019 that provides instruction on how
        to make a DIY mask gained renewed chatter online as people turn to increasingly
        creative measures to protect themselves.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53724d02-4adb-4f60-9154-6dbf2fcfe10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c813206-7173-47bb-a1f6-04da83868df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has already started to take a number of precautions to overcome
        and prevent the spread of the virus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7753fc0f-47b6-4a0d-9eb9-76e79716dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b6d5c-d03d-4c0d-8ef2-3581c4b94cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Japanese airlines -- All Nippon Airways and Japan Airlines --
        announced a reduction or suspension of flights to mainland China due to the
        coronavirus outbreak on February 4.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4220de7-a67c-4e22-bc80-b40e80fa488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e8af8e-799b-48a6-ab8e-7c7670d5f589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Japanese Imperial Household announced it would cancel
        next weekend''s public birthday celebration for Emperor Naruhito over fears
        that large crowds could encourage the spread of coronavirus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a6212-55bd-4469-9eaa-6eff8d89a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99774c-fd97-4895-b45c-ff8f6f482c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Marathon will also only be open to elite athletes due
        to public health concerns about the novel coronavirus, according to an announcement
        by event organizers on Monday. So far, Tokyo 2020 Olympic organizers have
        asserted the preparations for the Games, which are due to officially begin
        on Friday, July 24, will continue.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50bb8c4-d867-420d-aeb3-f99a5b773023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e50556-a494-4545-8aae-cc3b7b266f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Japanese companies are adopting the practice of encouraging
        their employees to work from home to prevent exposing them to the virus on
        congested public transport and in offices.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9e13e-8458-4b19-9b14-0271e039ef35'
      'mgnl:activationStatus': true
