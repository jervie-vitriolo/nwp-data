      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0974038-d888-43dd-9eb0-1da88d3d0f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe (there was failure of intelligence), <em>sabi ko. Kasi alam
        ko kasi yung intelligence process na validation, validating... ano yung credibility
        ng tao na pinanggalingan ng information</em>?," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aae27fb-63e6-4e4e-a883-45502451c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b5a4e1-0700-4ee8-b9db-9663f6f1efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, ''maybe there was failure of intelligence.
        Because I know the intelligence process of validation... What is the credibility
        of the source of the information?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea42ed8f-68f7-49fa-a6f7-1dc486fd9213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e18c9b-b52f-4f7a-ad5e-9c7b01c6152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that information about his alleged drug links was from
        2016. He said there was a 2017 resolution calling for his removal from the
        narco list, that''s why he is wondering why his name had resurfaced this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775bc3dd-bdff-4f1c-8d25-25ff751560b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1ce99-d6fa-44f3-8d4a-aac4a4f50edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gamboa said he has issued a gag order on all drug-linked
        policemen about the ongoing probe. He said he will personally deal with Espenido''s
        violation of the order.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97608c7c-4255-4e18-8281-3c8ee15cf6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42153e28-3d6c-412d-8587-62023d1f2a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding Colonel Espenido, leave it to us. It''s purely an internal
        issue. I will deal with Espenido squarely as the Chief PNP and he being the
        member of the PNP," Gamboa told reporters in a separate event on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cefcf43-e470-4af4-b84e-ca8e7fdcc956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7387a2-8213-4579-bb69-28bc6d77d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he plans to submit to the President recommendations on
        the fate of the drug-linked policemen on March 5, a week earlier than the
        initial schedule.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae6410-4418-4faa-8101-6789dc718a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee469cc6-d17d-42d8-ac7c-108205e26171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa <a href="https://cnnphilippines.com/news/2020/2/7/policemen-duterte-drug-watchlist.html?">previously
        said he would like to protect the identity of all the 357 policemen on the
        narco list</a>, including the highest-ranking officer there – a Brigadier
        General or one-star rank official. He said the PNP targets to finish the adjudication
        and validation process in a month and those who will be found innocent of
        any drug links will be removed from the watchlist. On the other hand, administrative
        and criminal charges will be filed against those with proven illegal drug
        transactions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48a61b-38ec-4594-bdfb-77b470f4c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5745de-b5fd-4f5c-ac3a-19896aadc11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido thanked Gamboa for according him and his colleagues due
        process.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b779a9-6352-4c55-9068-dd9c7591ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0162892-5bbc-4a9c-a087-d7feb2d6eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has stood by Espenido, with the Palace saying the President
        <a href="https://cnnphilippines.com/news/2020/2/14/duterte-on-espenido-drug-links.html">believes
        reports on the police officer''s drug involvement were not true.</a> Año,
        who has supervision over the Philippine National Police, stressed that Espenido''s
        previous accomplishments as an anti-drug cop "could be a big positive factor
        to his side" during the probe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f1faf-9fa4-4401-8b50-2e07d450df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f61598-a55a-4c05-b6ba-88e3d6575c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was chief of police of Albuera, Leyte when the town''s
        mayor, Rolando Espinosa, Sr. was killed while in detention in 2016. He was
        also police chief of Ozamiz in Misamis Occidental when the city''s mayor,
        Reynaldo Parojinog, was killed in 2017.&nbsp;Both mayors were on Duterte''s
        narco list.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b4b7a-114e-4081-936b-1d08cd267df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0fdc8b-87de-40cb-b8ae-4de2c2a47dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Duterte awarded Espenido for his contributions to the government''s
        anti-drug campaign.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ac324-816e-4a6e-bd80-97b1916b3239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b077bc-cd2b-438f-8895-c485c9fb81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, Duterte sent Espenido to Bacolod City, the
        capital of Negros Occidental which he said was "badly hit" by illegal drugs.
        The President in a speech said he told Espenido to "go there and you are free
        to kill everybody." Espenido also got a one-rank promotion from Major to Lieutenant
        Colonel.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45640373-212a-464e-ac76-3f7f6c2371c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:16:06.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
