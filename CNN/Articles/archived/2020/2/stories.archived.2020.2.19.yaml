      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Authorities have been unable to explain
        the origin of an apparent gas leak that has killed 14 people and left hundreds
        more sick in southern Pakistan since Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902059be-ce2f-49ce-ab81-ea1fbb62e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:25:09.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:47.801+08:00
