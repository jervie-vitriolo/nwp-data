      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/19/jovie-espenido-narco-list-intelligence-failure.html">READ:&nbsp;Espenido
        apologizes for speaking out on drug allegations</a></strong></p>'
  'Harry-Meghan-Royal':
    'author': 'Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-19T18:07:29.151+08:00
    'imagesource': 'jcr:19b52d59-7f32-4863-bc87-c172a850e948'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae231e66-31c9-4b13-9b25-5f58b04b9cf4'
    'lead': 'The use of the word ''Royal'' by Prince Harry and his wife, Meghan, for
      their new venture is being reviewed, according to a royal source. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T18:10:34.943+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T20:56:58.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:28.804+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry and Meghan''s use of the word ''Royal'' being reviewed, source
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c42bb5-fc47-4200-b70b-736f4893f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The use of the word "Royal" by Prince Harry
        and his wife, Meghan, for their new venture is being reviewed, according to
        a royal source. Discussions are still underway but the likely direction is
        that the term will not be a part of the Sussex''s branding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b045139-37e2-4a31-99ca-a90c14ac7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c567068d-760d-456c-a089-d9ad64e6751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex surprised the world last month when
        they announced plans to step back from their duties in the British royal family
        and "transition into a new working model."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7ca80-3303-4be1-87c9-22edb7fb9c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb6f3a2-3745-42e9-8ac1-fc237ff4a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, it emerged that couple had submitted an application
        for a UK trademark for the term "Sussex Royal," covering hundreds of items
        under the categories of printed matter, clothing, campaigning, charitable
        fundraising, education and social care services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8373955-44c2-46a5-a36e-5f22b3ba0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07931c33-e6bb-4a9b-b9d2-2bdf6a3582fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However an aide to the Queen warned the Duke and Duchess against
        using the term, The Times of London newspaper reported earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06021bfe-e32d-4d63-9572-70e4f51ee4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c884aa49-895d-4108-b412-d5d5615f4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s satisfactory. One cannot be two things at
        once. You either are [royal] or you''re not," Thomas Woodcock, Garter King
        of Arms, told the publication. Woodcock said he was speaking in a personal
        capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f8311-082b-4458-856b-49e177f7e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac14b495-39d2-4d77-b9ac-0a5bd21395e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is such unusual times that it is a matter of waiting and seeing
        how things develop," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a27d4-2c8d-4dcf-85f0-ffb0e6fd9209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6988bee-d25a-44ce-9802-424eb716d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Buckingham Palace outlined the new roles for Harry and Meghan
        last month, it said there were some issues that required additional work and
        consultation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c2a77-fccf-49c8-bcff-4f758d7ff7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:10:34.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
