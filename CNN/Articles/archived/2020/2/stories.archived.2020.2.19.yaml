    'lead': 'Ravena brothers Kiefer and Thirdy lead the final roster of the national
      team in the 2021 FIBA Asia Cup qualifier game against Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T20:49:20.266+08:00
