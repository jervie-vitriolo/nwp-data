    'mgnl:tags': ['philhealth', 'corruption-complaint']
    'template': '1'
    'title': 'PhilHealth execs face new corruption complaint over non-remittance of
      OFWs'' contributions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ee438-d722-476f-bd25-e255f147d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.753+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Former
        and current officials of the Philippine Health Insurance Corporation are facing
        a complaint at the Office of the Ombudsman for allegedly ignoring an illegal
        scheme involving its employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c32cfb-f61a-4213-a148-0f5c173a74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.753+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f599661-4568-4e3f-8b3b-b0606215c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.753+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named as respondents in the complaint are Philhealth Senior Vice
        President Dennis Mas, Vice President for Member Management Group Narisa Sugay,
        Vice President for National Capital Region Gilda Salvacion Diaz, and former
        COO Ruben John Basa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b3dec-0d0d-4d3a-9f1d-61ba5e2ed2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.753+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are accused of graft, dereliction of duty, grave misconduct,
        and gross neglect of duty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82ec8e-a9e3-4cf5-aacf-d626f1c8511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.753+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6fea6-501f-4158-b9e6-c6fc63a71bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.753+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philhealth official Ken Sarmiento and former presidential
        spokesman Harry Roque filed the complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262e560-149b-4705-bb7e-6d7adece111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.753+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b94d5b-2074-48b1-99d3-a10923ff5d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.753+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From the foregoing, it is clear that the respondents acted with
        gross inexcusable negligence when they failed to act and respond to the anomalous
        transactions presented by Respondent Sarmiento,” the complaint reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c649df-9cad-4cd5-856c-bbe49cd4ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.753+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd31ae46-943c-44cb-9115-ddfa2c2d04af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.753+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento was head of Philhealth’s office at the Philippine Overseas
        Employment Administration Operations Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb2e3e-dc70-4eb2-9df6-149f772f3b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7e8c6-3431-4646-bf21-c7c4bea85327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was tasked to administer the National Health Insurance Program
        for OFWs and their dependents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa57494-7022-4ad1-8c7a-408b5a9a63e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013bbd6-87d5-42ec-8def-ecb390ae18bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento claims he discovered hundreds of questionable receipts
        worth about P16 million issued by hiring agencies in cahoots with Philhealth
        officers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d48d2-79ba-4459-a0c8-047636cf6b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308a06f-23eb-48cc-9466-0ad7e53bbe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They supposedly pocketed the payments and issued fake receipts.
        The OFWs would later find out they have no benefits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883a658-97f5-4dd0-bfdf-9b784eb58edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167fa81-44ec-4ef0-890b-13479803ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said he flagged the modus but his supervisors ignored
        and demoted him until he was forced to resign in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4c3b2-a31e-4843-8945-6d7fae490612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df02be-2920-497b-8838-5c0afd480a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman kaya ng konsensya ko na parang walang nangyayari,”
        Sarmiento told reporters after the filing of the complaint.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e78ec-c4bf-49bc-a70d-8e84cf1d9bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd2ee5-2f13-496e-85d7-1251d3f807c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque says the Ombudsman should preventively suspend those allegedly
        involved while the investigation is on-going.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693a1df-5835-41bd-8e12-f87ad6a111f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93523365-2d7f-4f9d-9f36-dd5c5bd05873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.754+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether or not we have evidence for conspiracy, pwede pa rin silang
        managot for both anti-graft and dereliction of duty,” Roque said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4fdd0-0ae0-4770-b245-9cd3e4f451a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.755+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11275fb-6463-4904-af70-b33bfc21f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.755+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:04.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque previously filed a complaint aganst the same Philhealth officials
        over the Wellmed scam.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44377b27-3bcc-4a01-99f4-ed2441d4fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.755+08:00
