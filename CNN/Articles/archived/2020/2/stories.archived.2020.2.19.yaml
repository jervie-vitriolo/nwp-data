      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f19632-75ad-4c12-9d23-ee960dd9ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.785+08:00
