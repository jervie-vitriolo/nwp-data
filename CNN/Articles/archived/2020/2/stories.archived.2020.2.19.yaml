      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Vice
        President Leni Robredo called Solicitor General Jose Calida’s plea to stop
        ABS-CBN and its representatives from commenting on his petition to void the
        franchises of the TV network and its communication subsidiary as “ironic.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14e84a-74da-4f79-854f-30509ceba386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.133+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9bac8b-16e8-4683-ad35-5feea7944902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.133+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang gina-</em>gag order <em>niya,</em> media. Very ironic <em>na
        iyong</em> media <em>iyong inaasahan mo na magpapaabot ng information sa tao,
        tapos sila din iyong sinasabihan mong huwag umimik,</em>” Robredo told reporters
        Wednesday.</p>'
    '3':
