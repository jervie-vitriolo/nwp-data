    'mgnl:tags': ['Jovie-Espenido', 'war-on-drugs']
    'template': '1'
    'title': 'Espenido says politicians may have linked him to drugs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2133bd-a296-452d-8927-a5f42dded9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.028+08:00
