    'lead': 'Numbers suggesting death rates from coronavirus may be higher inside
      Wuhan and lower elsewhere may reflect "severe" pressure on the health care system
      there, says World Health Organization. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T01:58:36.873+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T20:57:50.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:09.625+08:00
