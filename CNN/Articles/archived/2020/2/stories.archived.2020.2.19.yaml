      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sick passengers traveled from China to Los Angeles —&nbsp;one
        on January 20, and the other on January 22, the CDC has said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb8026-9dfe-4b16-9373-ee8a18a699da'
