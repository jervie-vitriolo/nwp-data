      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Motorcycle
        taxi firm Angkas has gained the lion''s share in motorcycle taxi operations
        in Metro Manila, the Department of Transportation announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0fdd5-0717-4fc2-ab46-766c1477ed23'
