    'template': '1'
    'title': 'Gilas 12-man lineup vs. Indonesia for FIBA Asia Cup qualifier announced'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8bf544-3e7a-4adb-a310-3147eb403ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:49:20.266+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        Samahang Basketbol ng Pilipinas (SBP) <a href="https://twitter.com/officialSBPinc/status/1230102916570046466">has
        revealed Wednesday the final roster</a> for the game versus Indonesia in the
        first window of the 2021 FIBA Asia Cup qualifier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f52bd-6581-4b40-a092-6f371291b483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:49:20.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the pack are team captain Kiefer Ravena, PBA players Troy
        Rosario, Roger Pogoy, CJ Perez, Justin Chua, Poy Erram, and Abu Tratter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf58eb-2713-4a3b-b361-1baba123e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:49:20.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the lineup are collegiate stars Thirdy Ravena, Juan Gomez
        de Liaño, and Dwight Ramos, together with special Gilas draftees Isaac Go
        and Matt Nieto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502ca25-f22d-4f4f-97dd-7f029fbf8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:49:20.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Dickel will be calling the shots for the national team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9a447-cfb3-4993-ae41-2bf9637cf63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:49:20.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:50.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javee Mocon, Jaydee Tungcab, and Rey Suerte will serve as the squad''s
        reserves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47038bdf-31ed-4757-9c0e-556c9c2e7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:49:20.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SBP extends its appreciation to all the players who were part
        of the pool for all the hard work they put in. We also thank the PBA teams
        that selflessly released the players requested by our coaching staff," SBP
        president Al Panlilio said in a statement on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e6f7d4-6162-494b-bc95-00005a4d9e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:49:20.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our unit is one that features balance between youth and experience
        as we have seven PBA players, six of whom already have international basketball
        experience. Joining them are a group of hungry young players who are raring
        to represent the country and introduce themselves to the international basketball
        scene," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3cdde-201c-4673-81e5-fd66a7d70130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:49:20.268+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a long journey to the FIBA Asia Cup but we''re confident
        that our team will once again show the region what Philippine basketball is
        all about. ''ara sa bayan,''" he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0159319-9082-4df6-ae8f-b4071f7339e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:49:20.268+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:56:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas and Indonesia will face off on February 23 in Jakarta at 7
        p.m.</p>'
