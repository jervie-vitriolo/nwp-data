      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de42d8-36be-40a1-b2bd-453396e346a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.605+08:00
      'mgnl:createdBy': 'janine'
