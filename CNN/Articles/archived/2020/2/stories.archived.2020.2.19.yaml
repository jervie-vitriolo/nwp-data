  'new-UK-immigration-system-labor':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-19T21:56:09.560+08:00
    'imagesource': 'jcr:9150031b-9faf-4a65-be2e-46d907dbe310'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '605c9107-cc26-41c4-91e3-87a9450bea51'
    'lead': 'The UK government unveiled a system under which potential immigrants
      to the country will be assigned points based on their specific skills and qualifications,
      potential salary and profession. Applicants with enough points will be granted
      a work visa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T21:59:29.924+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T20:56:49.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:31.972+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom']
    'template': '1'
    'title': 'Companies warn they might not have enough workers under new UK immigration
      system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b9367-f1ea-410f-aa4f-c8643339e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Companies in Britain are warning that
        a new immigration system that prioritizes skilled workers could lead to labor
        shortages in industries including farming and social care.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84b54c-60e2-437f-9e0f-21811c024150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f8e96-f168-41e7-abcb-34e2517f953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government on Wednesday unveiled a system under which <a
        href="https://edition.cnn.com/2019/03/26/uk/eu-citizens-rights-brexit-scli-intl-gbr/index.html"
        target="_blank">potential immigrants to the country</a> will be assigned points
        based on their specific skills and qualifications, potential salary and profession.
        Applicants with enough points will be granted a work visa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757734b-41c8-4b03-b1a6-28b6537472eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4bb62a-7fa5-477e-ae4a-c3ff736afd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to take effect in <a href="http://www.cnn.com/2020/02/12/opinions/brexit-diverging-values-rai/index.html"
        target="_blank">January 2021</a>, the system is designed to reduce the number
        of unskilled workers coming to Britain and end what the government describes
        as the country''s "reliance on cheap, low-skilled labor." Points will be awarded
        for proficiency in English, and all applicants will be required to have a
        job offer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e305d5b-ec76-43b3-8f39-be5de9c64501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4f935-70fe-409f-9cdf-58594e91a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Home Secretary Priti Patel said in a statement that the system
        would allow Britain to attract the "the brightest and the best" from around
        the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0cf20-4c54-4698-9e39-9a03bc33245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.924+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac02589-3831-41a7-b1f8-a15a744e5225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that came to rely on EU workers during the decades that
        the United Kingdom was a member of the bloc were less enthusiastic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14589b5f-f7ad-4abd-9946-22a83fb9dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f2d50-e7fb-4a3e-9264-eebd53935b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina McAnea, assistant general secretary of public sector union
        UNISON, said there are not enough workers in the country to meet demands for
        social care, even under the current immigration system. The elderly and vulnerable
        could be left without support, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed4ff9-095d-44f0-a86b-b8b766130528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e2bb4-3802-4613-935c-d2d55f07790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These plans spell absolute disaster for the care sector," said
        McAnea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c170906-957a-4c96-b537-ec57304321e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d9d56-ca6d-4767-9321-4a6f6ff3fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers have also issued warnings. Minette Batters, president of
        the National Farmers'' Union, said the sector needs 70,000 seasonal workers
        in order to have a successful harvest. In years past, many of the jobs were
        filled by EU workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e59e80-8c06-4b75-ac42-59f4b8ca468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb251d1-008e-4fbd-8bdf-03217a0c74eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have said repeatedly that for farm businesses, it is about having
        the full range of skills needed — from pickers and packers to meat processors
        and vets — if we are to continue to deliver high quality, affordable food
        for the public," Batters said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f1fb79-db23-42da-bac3-5be985314fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d0d818-a26c-4c6c-b8d6-a5ecb4c4f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to provide an entry route for these jobs will severely
        impact the farming sector," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13acc7fd-776f-4e81-8d20-703889578306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99918df2-72a0-4a7c-92de-d210fd94356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some aspects of the new system will be welcomed, said Carolyn Fairbairn,
        director general of the Confederation of British Industry. This includes the
        abolition of a cap on the number of skilled visas the government can issue
        and the introduction of a post-study work visa for overseas students.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54d844-2fd6-4c63-9f2a-7bff9dc6ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46040e0d-bfb5-4095-8e48-849bc4bb3e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, in some sectors, firms will be left wondering how
        they will recruit the people needed to run their businesses," Fairbairn said
        in a statement. "With already low unemployment, firms in care, construction,
        hospitality, food and drink could be most affected."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab64319-c7f8-4050-9ff3-6b6154c0eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c6f8e2-07b7-47d4-ade5-cd6425a14b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Williams, a partner at London law firm DMH Stallard, said that
        "many organizations will be understandably concerned." With the unemployment
        rate at 3.8%, he said "it is hard to see how the domestic labor work force
        can bridge the skills gap."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb1338-7cc3-43dc-97e3-ce9b5285b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:59:29.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2020/02/19/business/uk-points-based-immigration-system/index.html"
        target="_blank">Companies warn they might not have enough workers under new
        UK immigration system</a>."</em></p>'
