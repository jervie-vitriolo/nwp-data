    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kyoto', 'Japan', 'coronavirus']
    'template': '1'
    'title': 'Kyoto launches ''empty tourism'' campaign amid coronavirus outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9397b-b6d3-43f5-b390-618bc6146633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Kyoto is usually packed with tourists
        from all over the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84707a-155b-410a-8f58-c5cc7ac8c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a4e27-3eb4-43d1-9d0d-d9de9efde05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the coronavirus outbreak keeps visitors away from the historic
        streets of Japan''s former capital, a group of shopkeepers has launched an
        "empty tourism" campaign to lure them back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81631483-669b-4363-a272-f67ec42656fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c293fde-0a5c-44da-bba5-5bf4bfcfcefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merchants from five shopping streets in Kyoto''s Arashiyama neighborhood
        -- a popular tourist district on the western outskirts of the city that''s
        filled with temples and shrines -- have devised an advertising campaign dubbed
        "suitemasu Arashiyama," which translates to "empty Arashiyama" or "there are
        few people around in Arashiyama."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3feb327-2d5f-45d6-9ea9-8ee991a49b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb8508-5e6a-4ad3-a14e-b169c0f692fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posters created for the campaign showcase how any would-be travelers
        could have the district''s most-visited spots all to themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebca2e3c-7c77-4756-b14c-9c6e6b175e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9099a7c2-17cc-418a-964f-3dfa57e3984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does so by showing images of four popular tourist sites in Arashiyama
        with a tongue-in-cheek message for each one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7aaeae-3363-4a53-bfb3-f8f4f76cf5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26473d62-3fdc-4b52-87d0-f23823830561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One poster shows a monkey with the caption: "It''s been a while
        since there were more monkeys than humans." Underneath, there''s a photo of
        Togetsukyo Bridge -- normally crowded with Instagrammers -- with no tourists
        about.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4838fc-ccab-4ff9-8813-b83df85544fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3d0ef-66ad-4fae-8f49-62cf1cc424cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another depicts Arayshiyama''s beautiful bamboo grove accompanied
        with several hashtags, including "#nopeople" and "#nowisthetime."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aea3a4-80a0-40da-b6ec-6f9659f87603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef24196-1831-4427-8b35-5391d565e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arashiyama has enjoyed many busy traveler-filled winters over the
        past few years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30be7f0-f5d8-4c84-a5ce-0e65dec7893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3432cae-e01a-4163-8617-ba8e32d9b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, due to the effects of the coronavirus outbreak, locals
        report that the neighborhood has had fewer visitors so far in 2020 than in
        2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd2b5a-8a0c-4f98-ba51-2926443acadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a1dc1a-b952-4dac-b839-08bc0fd4091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a consequence, the district''s tourism website states that shopkeepers
        are at the ready to welcome visitors "with even more hospitality than usual."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28cf6fd-44ba-4504-8196-f04f1f67ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda7c95a-b88e-4785-9c00-e2680d0019ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently our region sustained a lot of disasters, like typhoons,
        flood [and] the coronavirus. We have to keep our chins up," Shuichi Kato,
        a community spokesman dedicated to promoting tourism in Arashiyama, told CNN
        Travel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc5d1d-0c93-4136-a739-e89c7c02e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7125c4-279c-49f1-8568-2b55cb9336a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Falling tourist numbers</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f39a2-29c7-473f-abb4-5549099c46ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyoto, which has 17 UNESCO World Heritage sites, usually receives
        thousands of foreign tourists daily.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b783c78b-5b12-4a76-bcd1-b7106fa6bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee39a87-1f99-4137-8271-eeb0c4ee4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, tourism headlines from Kyoto have focused on bad behavior
        -- for example, the historic Gion neighborhood cracked down on photography
        last year in response to ongoing issues with tourists chasing geishas and
        trying to take pictures of them without permission.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481b27e-c102-4d52-a822-90bb9d455d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d6e4b-dc5e-4c73-bfee-1adc66629df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, amid fears over the coronavirus outbreak, Japan''s
        popular destinations have seen a slump in tourist numbers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f954877b-ee72-4ef4-9f32-9a20d20d5659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762b995-6f2e-443b-8f3a-380dc8627e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t only Japan that has been affected -- destinations throughout
        Asia have reported dwindling tourist populations in the double digit percentages
        since the outbreak began.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d7c89-0cb1-479f-b103-b3b8f2bc4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1832be8d-f880-47e2-bd12-3a54cc0bed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, China announced a ban on outbound group travel as part
        of its battle to stop the spread of the coronavirus outbreak, which has killed
        1,873 people and infected more than 73,000 people around the world.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6318a08-8660-4ade-bc16-9f452987c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaabd7d-39aa-44e7-9f0b-9965c2cb8d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That particularly affected Japan, which had approximately 9.6 million
        visitors from China in 2019 -- a third of foreign tourist expenditure in the
        country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd85bcb-ba09-4c11-917e-18e30a814cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8016ae-b286-4d33-94f2-ef768d35e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation is growing around the ramifications the travel ban will
        have on Japan''s tourism industry and economy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f71167-3050-4a48-a31e-d83520672e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T07:54:23.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/coronavirus-japan-kyoto-empty-tourism-campaign-hnk-intl/index.html">"Kyoto
        launches ''empty tourism'' campaign amid coronavirus outbreak."</a></em></p>'
  'US-to-treat-Chinese-state-media-like-an-arm-of-Beijing-s-government':
    'author': 'Nicole Gaouette and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-19T08:49:41.880+08:00
    'imagesource': 'jcr:84f04d09-5b56-44da-b0cd-7f1bbab355f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74048140-2b76-43f6-af97-5358f26dcd9b'
    'lead': 'The United States will begin treating five major Chinese media companies
      as extensions of Beijing''s government, requiring them to comply with rules
      governing foreign embassies and consulates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T08:53:02.561+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T20:57:35.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:15.931+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'China', 'media']
    'template': '1'
    'title': 'US to treat Chinese state media like an arm of Beijing''s government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3f2ef-4e68-4958-9020-554eea82791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The United States will begin treating
        five major Chinese media companies as extensions of Beijing''s government,
        requiring them to comply with rules governing foreign embassies and consulates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9321ed-7403-43ec-89b6-704b59023581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb9724d-76d8-49e5-85df-ba1d76bc10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official said Tuesday that Xinhua, China
        Global Television Network, China Radio International, China Daily and People''s
        Daily will be designated as "foreign missions," effective immediately, in
        accordance with the Foreign Missions Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5775e0-9100-46b3-a0d5-cc63ebd4ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b76405-8e01-48c2-82ae-455d1f9efe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in designation means these companies will now need US
        government approval to buy or lease office space and will have to register
        personnel changes, including new hires and staff departures, with the State
        Department just as foreign diplomatic missions do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4340d24-d035-4d5b-8cc3-4592ea9244a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c03b7-cbd6-4a29-bb52-0b06dac806fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official justified the step by saying the outlets are owned
        and effectively controlled by the government in Beijing and that each meets
        the definition of a foreign mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7cb6d9-8635-4c5e-9d47-4d35db084919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff783afc-11f1-49fa-989f-989243c1ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Propaganda machine''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e95468-4fb1-42e4-93ae-7026d285406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are part and parcel of the People''s Republic of China propaganda
        machine," the official said. "The fact of the matter is each and every single
        one of these entities does in fact work 100% for the Chinese government and
        the Chinese Communist Party," the official added. "These guys are on the organizational
        chart."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f6fe41-4ad1-4613-b4d1-dcdf53a68cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3349630-ed68-4fb1-96c3-754ae114d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the media outlets responded to CNN''s requests for comment.
        The Chinese Embassy also did not return requests for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5862d1a-87b9-47d9-bea0-c94d3b44c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c8bc1e-c6c3-47fb-8997-0ef6bc7ff22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department official, speaking on background, said the
        move was not meant to "put any constraint" on the work done by employees of
        the five firms, or change how they operate, but was intended to create some
        transparency. A second senior State Department official said the Chinese entities
        were informed Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f93857e-4577-4bf4-b873-dea128de3fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76f65f-8155-4c69-bb40-02093675ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Administration is acting now, the first official said,
        because Chinese leadership has tightened its control over these media outlets
        while it has expanded their global reach in recent years. State control "has
        gotten stronger over time, and it''s far more aggressive, their activities
        outside of China including here in the United States," the first official
        said. "Based on that, we decided it was time to act," they said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab431b-65af-44d4-9aa4-b885e1ea756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1221caf-ebca-4dbc-b544-ade05ebee037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This official also pointed to the 2017 National Security Strategy,
        which identified great power competition as a central focus and China as one
        of the US'' main competitors, along with Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef6851-13b8-4e8d-9f7c-dd83053a17e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb1859-4388-4c12-afc5-1b2864e004a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No move against Russian outlets</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f08d88-f48b-4f01-a3db-ac9deea4921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither official could explain why Russian state-owned media outlets
        operating in the US were not being designated as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8a36b7-1383-495c-9684-6a0e221cfe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59733614-4c00-48cd-b80d-2b730877a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move on the media companies comes as senior US officials have
        turned up the volume on their criticism of China on the world stage, even
        as they seek Beijing''s cooperation on foreign policy issues from Iran to
        North Korea and wants its help in understanding and containing the novel coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ba1bd-2ee9-4a71-946b-c6dd04461d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c93ed1-d8a8-4116-95c1-954b672e14b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Defense Secretary Mark Esper and Secretary of State Mike Pompeo
        used appearances at an international security conference in Munich last week
        to excoriate Beijing. "The United States has woken up the world to China''s
        unfair trading practices and the Chinese Communist Party''s newly aggressive
        turn, whether on the military, diplomatic, or economic front," Pompeo said
        in Munich. In subsequent stops in Angola and Ethiopia, he warned against Chinese
        investment practices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225afa8d-5cb7-4770-9d00-690ee71fa793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774e52f-381d-411b-a6bf-4220dd25f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington on Tuesday, the first State Department official said
        they would not speculate on China''s response or possible retaliation against
        American journalists working in the country. "Western journalists already
        suffer very severe restrictions," the official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7073d-f492-46af-b5db-51bb2b88012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c8853-553c-4d49-9a2f-56c935c317b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither official offered an answer when asked if the information
        about personnel could be used in counterintelligence efforts against China,
        a recent administration focus. The second official said that making the media
        entities register as foreign missions "helps improve our understanding of
        how these entities do operate in the United States." This official added that
        the administration doesn''t currently have a list of the media companies''
        employees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b4792-4a7b-471a-af41-3e7cf5791525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df19772-6c2d-4199-ae66-a4fdefdb3d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines about the the way information about the media outlets''
        foreign and American employees will be used will be laid out in a System of
        Records Notice on the State Department website and a notice about the change
        will be published in the Federal Register on Thursday, the second official
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5623f45-0107-4890-b189-32054a4cf3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6297bbc-df58-4485-9a52-f1c96aec8979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what happens if the entities do not comply and provide the
        required information, the second official said, "We don''t expect them not
        to comply."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4348b-b698-4bb8-bd7d-103ca0e71775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T08:53:02.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/02/18/politics/chinese-media-us-designation/index.html">US
        to treat Chinese state media like an arm of Beijing''s government''</a></em></p>'
