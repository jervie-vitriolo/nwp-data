      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bffd47b-aa58-4e6a-ad46-24a9a6004a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido refused to speculate on whether his detractors are local
        or national government officials, and whether or not they were connected to
        his last assignment as deputy for operations and drug enforcement unit chief
        of the Bacolod City Police Office. Duterte gave him the post in October last
        year saying the Negros Occidental capital was "badly hit" by illegal drugs
        and that he was "free to kill everybody."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae55226-75ea-4c38-8b8d-28c3b6b18578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:40:40.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2019/10/18/Espenido-Bacolod-illegal-drugs.html?fbclid=IwAR3_SkYL640evq1tPtcG6_-HxseJVXjv5nDFXxpZMs92zwNnvXcZyqcTyrM">READ:&nbsp;''Free
        to kill''? Controversial cop vows to uphold human rights</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6bbd28-3d2b-4e84-b3df-5e8335bef600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88306468-05a0-451f-aa49-c5f539cce045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido also called Bacolod a "shabulized city." He was relieved
        from his post early this month over alleged drug links.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604f589-f0f8-481e-a79a-3b6fa37f4a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ce84c-7da3-4d2f-95b1-e80096f2d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido said information about his alleged drug links was from
        2016. He said there was a 2017 resolution calling for his removal from the
        narco list, that''s why he is wondering why his name had resurfaced this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab9150-2bab-4204-b901-b5c43785ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f9546-b92a-445c-8a9f-8c7e6b96bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During these years, two mayors on Duterte''s narco list were killed
        in areas under Espenido''s watch. Espenido was chief of police of Albuera,
        Leyte when the town''s mayor, Rolando Espinosa, Sr. was killed while in detention
        in 2016. He was also police chief of Ozamiz in Misamis Occidental when the
        city''s mayor, Reynaldo Parojinog, was killed in an anti-drug operation in
        2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a408a35-5a5c-4512-b76e-0e51a1e2d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1fdab4-66f1-4969-9a05-854fb04dcb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Duterte awarded Espenido for his contributions to the government''s
        anti-drug campaign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b3c21-753d-4fd8-901f-ec02c66fc105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471f8cb-f677-44bf-a50a-cf824ef45e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://www.cnnphilippines.com/news/2020/2/14/duterte-on-espenido-drug-links.html">has
        stood by Espenido</a>, with the Palace saying the President believes reports
        on the police officer''s drug involvement were not true. Año, who has supervision
        over the Philippine National Police, stressed that Espenido''s previous accomplishments
        as an anti-drug cop "could be a big positive factor to his side" during the
        probe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d139b81-051b-4a57-86cf-215344f6d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.801+08:00
