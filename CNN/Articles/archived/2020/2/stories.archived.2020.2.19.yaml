    'title': 'ABS-CBN pay-per-view services, application questioned as cable TV group
      opposes franchise renewal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1f93f-f991-4ba3-9185-635baeb60251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:47:59.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)—</strong> A
        group of cable television operators in the country said it is opposing the
        franchise renewal of ABS-CBN, citing the media network’s supposed lack of
        operation permits and irregularities in the license application process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96524a3d-3d1f-48bf-82f4-514e4961008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:47:59.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federation of International Cable TV and Telecommunications Association
        of the Philippines (FICTAP) chair Estrellita Tamano on Wednesday slammed the
        company for allegedly seeking faster approval for a franchise from Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e822ab67-e436-4f9c-9468-21cacad8cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:47:59.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Normally, it takes us five to six years before NTC (National Telecommunications
        Commission) can release a cable TV system. Then here comes ABS, they wanted
        to have a shortcut of applying,” Tamano told CNN Philippines’ <em>The Source.</em></p>'
    '7':
