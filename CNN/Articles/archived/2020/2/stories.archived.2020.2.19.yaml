      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> San
        Miguel Corporation (SMC) said it will cooperate with authorities after the
        Quezon City government stopped the construction of a new train station at
        the Quezon Memorial Circle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed77fcc-1a3f-4641-88cb-29249b06fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6e321-d3cf-45a2-baea-710678d399bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the conglomerate said issues on the Metro
        Rail Transit 7 (MRT-7) station to be built at the center of Elliptical Road
        in the city were something for the local government and the Department of
        Transportation (DOTr) to resolve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd4b51-afcf-4da8-8c21-8acb55d5a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957aceb-0aab-4de4-9211-41ed56792fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte on Monday <a href="https://cnnphilippines.com/news/2020/2/18/Mrt-7-construction-suspended.html?fbclid=IwAR1YiYen3414N8xfnYmxAmgOUIhoE5Qpip1tl9LLK5NGWnD1F2KGbpXZxRA">suspended
        the construction of the Quezon Memorial station</a> through a temporary cease
        and desist order covering SMC, contractor EEI Corporation, and the DOTr. She
        cited environmentalists and historians in saying that the station would "affect
        the landmark''s identity as a national heritage park."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b8b30-ab8a-4e58-835e-d518e7824235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583fa5a9-d318-4437-a9d0-217702295c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte also ordered a review of the project upon learning that
        the contractor exceeded the 4,997 square-meter floor area by five times the
        approved space.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebce853-9b95-42ec-a2da-980cca283100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:13:48.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason why the local government issued the order is because
        the design that is currently being implemented by the contractor which is
        EEI is very different or dramatically inconsistent with the design that was
        approved by city government in 2016,” she said Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85113833-c2bd-4f37-b8b3-2e93524829e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:13:48.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:57:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte added that the “cease and desist order specific to the
        station which is to be located above the park or on the park itself.” The
        construction of the train and railways beneath QMC will “proceed as planned”
        as it is not the subject of the cease and desist order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d78c1-095e-4389-bebd-db2785f9e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12751356-cc82-4fe9-b6f8-be98417d7edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resolution of issues is really up to DOTr as main proponent,
        and the LGU. For us, while the order is a setback, we will do everything we
        can to make sure we keep to the timetable, and at the same time take into
        account the mayor’s concerns. This includes revisions to the design," SMC
        President and Chief Operating Officer Ramon Ang said.</p>'
