      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815856f-8e41-45e0-932d-8b05b1454592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:28:42.755+08:00
      'mgnl:createdBy': 'dani'
