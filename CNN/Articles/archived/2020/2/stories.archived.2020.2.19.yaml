  'PhilHealth-execs-corruption-complaint':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-19T15:56:38.568+08:00
