      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63c657-de60-4bc7-a39d-580e4f7f1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.838+08:00
