  'Bianca-Pagdanganan-golf-Tokyo-2020-Olympic-qualifiers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-19T15:48:12.211+08:00
    'imagesource': 'jcr:a5818aae-2239-4051-a772-5e00e23cdd6b'
