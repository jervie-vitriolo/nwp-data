      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d1469-3614-40d9-83c2-8a37f93c2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.632+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel took over the MRT-7 project in 2016, eight years later
        than the original agreement with the government. The 23-kilometer train line
        is among the priority infrastructure projects under the "Build, Build, Build"
        program.</p>'
