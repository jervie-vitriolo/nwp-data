      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why a gag order?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eec478-d9f1-4b27-a6a7-a6ed3383302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:47:23.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:22.287+08:00
