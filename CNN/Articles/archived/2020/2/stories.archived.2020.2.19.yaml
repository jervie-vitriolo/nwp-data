      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his request, Calida noted how ABS-CBN used “propaganda” videos
        in what he called a “clear attempt to elicit public sympathy, sway public
        opinion, and, ultimately, to influence the resolution of the case.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb405423-69cc-4032-a3b3-397222b90b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:47:23.494+08:00
