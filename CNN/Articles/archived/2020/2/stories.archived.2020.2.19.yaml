      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9446a243-52ee-4139-be8c-8283ada9d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Assistant Secretary Goddes Hope Libiran said separately that
        the halt order only covered the above-ground structure, which would allow
        SMC to continue underground construction activities. "We will coordinate with
        the LGU of Quezon City as soon as possible to discuss and clarify this matter.
        We are certain that at the end of the day, we will be able to strike a balance
        and obtain a win-win solution," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c573c3-d3c6-417b-8ba1-20b6102625cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db4fe4-8e23-4ba1-a0e2-bf89b98878e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, the MRT-7 would link North Avenue to San Jose del
        Monte in Bulacan via Commonwealth Avenue, which would be composed of 14 stations.
        Authorities expect the ₱70.8-billion train line to serve 850,000 passengers,
        while cutting the travel time to just 35 minutes end-to-end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64492fc0-7c93-4036-846a-462e41c608c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/videos/2019/7/17/Right-of-way-issues-delay-partial-operations-of-MRT-7.html">Right-of-way
        issues delay partial operations of MRT-7</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a557f8-b4ec-46a6-9165-005e2074e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the listed firm said the MRT-7 project eyed operational
        by 2021 is already 50 percent complete. Ang noted that most of the work at
        the Quezon City Circle has been done underground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1840368c-02ab-4b0b-baae-f5b04b55d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5587e-0f3f-4dc8-9fa8-815e3251b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the previous city administration which approved the design
        of the station, SMC added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16488032-42a7-4286-a991-6ec8f306c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.632+08:00
