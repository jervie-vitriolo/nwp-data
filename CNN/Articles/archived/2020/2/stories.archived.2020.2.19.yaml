      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time officials have contacted passengers of
        a US-connected flight that had a symptomatic coronavirus patient.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2613166-28e1-4edf-b97c-6481a25bd9bd'
