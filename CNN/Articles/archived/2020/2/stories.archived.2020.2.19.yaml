      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said one issue stopping some buyers from changing to electric
        is the more limited range for electric vehicles. Even if there is a charging
        station available, it is more time consuming to recharge an electric vehicle
        than it is to fill up a gas tank.</p>'
