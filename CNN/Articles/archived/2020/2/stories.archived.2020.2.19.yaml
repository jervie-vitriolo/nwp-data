      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — Filipino
        pride Marcelito Pomoy — fresh from his "America''s Got Talent: The Champions"
        stint — reflected on his third runner-up placement, judge Simon Cowell''s
        criticisms, and the overflowing love he received globally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e12da-5c13-4c0f-844a-8466e9b57b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.446+08:00
      'mgnl:createdBy': 'lara'
