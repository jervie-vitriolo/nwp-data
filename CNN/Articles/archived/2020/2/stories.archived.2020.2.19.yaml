      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada, Australia and Hong Kong have arranged charter flights to
        take their citizens home after they leave the ship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da11464-a303-4311-93ed-812883d2362a'
