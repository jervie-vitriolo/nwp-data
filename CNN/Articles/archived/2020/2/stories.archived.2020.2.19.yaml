  'wall-street-journal-reporters-china':
    'author': 'Ben Westcott and Steven Jiang, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-19T19:23:15.407+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
