      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering therefore that no new and compelling grounds were presented,
        the present Motion bears no weight in calling for a reversal much less modification
        of the assailed Decision," read the latest decision.</p>'
