      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976c05c-4cab-4fbb-8b0e-922af15fda94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Geong arrives at the shoot before they begin, showing just how
        hands-on he is as a boss. The way he talks to each member makes it clear that
        he is the one who calls all the shots. From the creative process to events
        planning, the CEO is involved. As Ken explains, the whole concept of the “Alab”
        music video — from the idea to make the opening dialogue in Korean to the
        symbolism in each individual member’s setting and color — were all the CEO’s
        idea.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878cb1f-cb90-4b18-9ec3-35906451ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, the group signed a recording contract with Sony Music
        Philippines as a way to expand their reach internationally as well. When asked,
        CEO Geong revealed that they plan to release SB19’s first full album this
        coming March, composed of seven songs, including “Love Goes.” A single release
        is also slated for May, with other single releases planned throughout the
        year.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa43e8-8033-4df7-b0a9-cdbd88496111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 is looking to be an exciting year for SB19, and they know it.
        Individually, they’ve all got different dreams: Justin wants to try acting,
        Stell wants to try other fields of entertainment like hosting, Ken and Sejun
        want to try releasing their own music. But when asked about their goal for
        the group, they all answered the same thing: to promote local music and “P-Pop
        culture” internationally.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1ded3-8783-462b-abdc-8f645fd55289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sejun summarizes all their thoughts: “Gusto ko po kasi katulad sa
        Korea, maging sobrang progressive ang arts and culture dito sa Philippines
        kasi sa totoo lang po, sobrang daming Filipinos na talented talaga na hindi
        nabibigyan ng opportunities,” he says. “Feeling ko po kung mas tutuunan ng
        pansin ang arts and culture ng Philippines, which is sobrang rich talaga,
        feeling ko makakatulong sa economy kapag nakilala tayo ng buong mundo doon
        sa larangan na ’to.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ec056-25d0-4e3d-87d6-be402d68d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a noble vision for sure, but one that isn’t too far off given
        the heights the group has reached in such a short amount of time. To add a
        little more flavor to the mix, Josh adds a something that gives us goosebumps:
        “Sana may mas sumunod sa amin at makasama pa namin, para pareho kaming umangat.
        Kung ano''ng sinimulan namin, mag-iwan ng history.”</p>'
