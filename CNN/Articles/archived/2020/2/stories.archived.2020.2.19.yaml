      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3024be-eb9a-47ac-882b-9f6ddba18b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:39:42.224+08:00
