    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:22.853+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jovie-Espenido', 'Archie-Gamboa', 'war-on-drugs', 'Philippine-National-Police']
    'template': '1'
    'title': 'Espenido apologizes for speaking out on drug allegations'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be25b2-1207-4075-9db8-b9b520ae5f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — A
        controversial anti-drug cop recently tagged in the government''s drug watchlist
        apologized to his superior on Wednesday for speaking out on the issue despite
        an order to stay silent pending an investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129cd00-30ff-4c06-86d4-22338229f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc09e8f-596b-470a-b31b-bc5d23f295e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLtCol Jovie Espenido appealed to Philippine National Police Chief
        Gen. Archie Gamboa for understanding, saying he could not help but try to
        clear his name after he was <a href="https://cnnphilippines.com/news/2020/2/14/jovie-espenido-duterte-drug-watchlist.html">confirmed
        to be among the 357 policemen accused of involvement in illegal drugs.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89161de-1bba-4608-b7cb-50f558b69a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeda488-0a74-4dca-8de0-40b2ae79a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yun nga maghingi ako ng sorry kay Sir Gamboa na nagsalita ako
        ngayon sorry talaga, Sir kasi</em> my name was included <em>na</em>, confirmed
        by our SILG (Secretary of Interior and Local Government," Espenido said in
        a media briefing in Bacolod City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f4bebb-b35a-4ccd-989b-13b532220f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75d433-0566-4fa1-a61e-d4e597363769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to say sorry to Sir Gamboa because I spoke
        out. I''m really sorry, Sir because my name was included (in the narco list)
        already as confirmed by our SILG.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336eff8b-974e-4cff-835a-926f114f8b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5751e43-e7c0-4bcb-84eb-92ce4bdccbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wag sana kayo magalit Sir, ako na mismo, pangalan ko ang nakataya
        dito sana intindihin niyo rin ako</em> (I hope you don''t get mad Sir, it''s
        my name at stake here so I hope you understand)," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0bb9e-e8c8-4c2a-9957-e36164876a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc4add-a7c0-4ce6-a46e-8100e0e088fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido said he was relieved as deputy for operations and drug
        enforcement unit chief of the Bacolod City Police Office on February 5 over
        his inclusion in President Rodrigo Duterte''s drug watchlist, also known as
        narco list. He said he only knew of his transfer to the office of the PNP
        Chief in Camp Crame two days after.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d3769-0d9c-475f-9b41-dde754e42e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ffe51c-6ad6-4650-ae96-fece582bfdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 14, Interior Secretary Eduardo Año confirmed reports
        that Espenido is on the narco list. Three days after, Espenido broke his silence.
        He was quoted as saying there was a "failure of intelligence-gathering" on
        the side of the Philippine National Police because it failed to verify the
        information on his alleged drug links.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d1a2f-ec7b-417d-a953-384158f0d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:57:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/18/Salvador-Panelo-Jovie-Espenido-intelligence.html">READ:&nbsp;Poor
        intel in gov’t drug watch list? ‘Flaws happen,’ Palace says</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f740182-a6bb-4336-bf3e-fa83a3bb7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:15:34.252+08:00
      'mgnl:createdBy': 'eimor'
