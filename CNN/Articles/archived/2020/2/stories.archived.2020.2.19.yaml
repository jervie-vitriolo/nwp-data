  'Cebu-Pacific-cuts-rates-coronavirus-travel-bans':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-19T18:55:02.638+08:00
    'imagesource': 'jcr:c3587e8c-3816-42ac-b9cc-e16db7c8bab7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1f39ad1-b8b9-4467-81f6-9292261af6bf'
    'lead': 'Starting February 19, local airline Cebu Pacific will reduce its year-round
      low fares over 70 domestic destinations to support the government’s initiative
      to promote domestic travel amid the new coronavirus (COVID-19) outbreak. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T18:59:20.812+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T20:56:57.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:29.131+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Pacific to cut rates to support domestic tourism amid coronavirus
      travel ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861596b3-e46c-4e2a-8f05-80c83dbb759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:59:20.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Local
        airline Cebu Pacific will reduce its year-round low fares over 70 domestic
        destinations to support the government’s initiative to promote domestic travel
        amid the international travel bans caused by the coronavirus (COVID-19) outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4398792-2fca-4714-8e17-246cd9d2706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:59:20.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the airline stated that they will sell
        tickets for as low as ₱88 as base fare starting February 19. Flights with
        reduced fares include those originating from Manila, Cebu, Cagayan de Oro
        (Laguindingan), Davao, Iloilo, and Zamboanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61360353-1aa9-46c8-9934-cc0ebcf2a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:59:20.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seats were also increased across flights from Manila, Cagayan de
        Oro, Davao, Cebu, Puerto Princesa, Iloilo and Bacolod; as well as between
        Cebu, Cagayan de Oro, Bacolod and Iloilo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51a67c-c15e-4ae1-9ffe-e618c110bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:59:20.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are one with the government and fellow tourism stakeholders
        during this challenging time. Through this increase in the supply of seats
        and fare reductions across our domestic route network, we hope to encourage
        Philippine residents to travel and explore the country,” said Cebu Pacific
        Vice President for Marketing and Customer Experience Candice Iyog.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d603ff5-5938-4a37-8387-f217e3390d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:59:20.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tourism Congress of the Philippines President Jojo
        Clemente III, the country may lose up to ₱20 billion if the novel coronavirus
        extends until March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55176cb9-5788-4b59-b533-d30bd6ba79d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:59:20.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/3/philippine-tourism-coronavirus-revenue-loss.html"
        href="https://cnnphilippines.com/news/2020/2/3/philippine-tourism-coronavirus-revenue-loss.html">PH
        tourism to lose ₱20-B due to novel coronavirus</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49842c73-319b-4274-be24-4e93c0d8861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:59:20.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary for Tourism Development Benito Bengzon Jr
        told CNN Philippines that the government and the private sector are shifting
        their focus on the local market to cut the losses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3705a8-29bf-4ee7-ba98-ddd544e6cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:59:20.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recently <a href="https://www.cnnphilippines.com/news/2020/2/14/Taiwan-travel-ban-lifted.html">lifted
        the temporary travel ban on Taiwan</a>. Meanwhile, <a href="https://cnnphilippines.com/news/2020/2/18/ofw-hong-kong-macau-travel-ban-covid.html">overseas
        Filipino workers</a> were also permitted to go back to their places of employment
        in Hong Kong, and Macau.</p>'
  'coronavirus-covid-19-update':
