      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> The
        Sandiganbayan Second Division upheld its decision to dismiss the P102-billion
        forfeiture case against the late dictator Ferdinand Marcos, former First Lady
        Imelda Marcos, and cronies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d0b7e-c87a-4639-944a-2f2df0b77d08'
