      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8932ab8-dd2a-4655-9f55-cc5d93e37909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:55:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:50.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Pentagon''s top policy official
        is expected to depart his post soon, according to two sources familiar with
        the matter. John Rood, Under Secretary of Defense for Policy at the Pentagon,
        lost support among senior national security leadership and has been asked
        for his resignation, one of the sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f695064-c21f-453e-8cfe-5a1a2daae017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:55:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280e09e-5ce1-473c-a685-0aacbecadd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:55:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rood is the Pentagon''s top policy official and oversees aspects
        of the Pentagon''s relationship with US allies and partners. Rood was involved
        in certifying to Congress that Ukraine had embarked on significant reforms
        to justify its receipt of $250 million in security assistance. That certification
        undermined one of the justifications —&nbsp;concerns about corruption in Kiev
        —&nbsp;that some members of the Trump administration made to defend blocking
        aid to Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31875a5-f816-44c1-8c45-ef0a713ff179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:55:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd32608-6e5e-4829-8eec-0f6f822ae2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:55:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Trump''s July 25 phone call with Ukrainian President
        Volodymyr Zelensky, which kicked off impeachment proceedings, Rood emailed
        Secretary of Defense Mark Esper -- who had been in the job two days —&nbsp;informing
        him about an upcoming deputies meeting, "to discuss the President''s concern
        about endemic corruption in Ukraine and his reported view that US should cease
        providing security assistance," according to emails reviewed by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f863728-7d36-41d7-a137-9dec7bd2269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:55:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:50.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf27de-a807-4971-bc70-c64ba12397ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:55:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:50.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rood notes in his email to the secretary that "placing a hold on
        security assistance at this time would jeopardize this unique window of opportunity
        and undermine our defense priorities with a key partner in the strategic competition
        with Russia."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00bfc7b-30f8-49f9-aee3-052020937a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:55:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:50.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26001ee-8c17-49d4-8a32-737077c56fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:55:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon declined to comment on the expected departure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e826e-5b6d-4215-9244-246b702755f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:55:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dcde84-6cda-4ac6-89c1-336945dd4cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:55:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:50.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of policy at the Pentagon, Rood helped oversee implementing
        the Trump administration''s National Defense Strategy, which placed a greater
        emphasis on countering China and Russia, as well as overseeing the Nuclear
        Posture Review, which called for changes to the US nuclear arsenal, including
        the addition of new low-yield nuclear weapons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dece66-7e1a-41b1-a827-d0cd547ce1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:55:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4bac1-94ba-4c83-bf81-3d61b10f3099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:55:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rood joined the administration in January 2018 serving under then-Defense
        Secretary James Mattis. He has had numerous policy jobs at the Pentagon in
        previous administrations and also previously worked for the CIA as an analyst.
        He has also held senior roles with major defense contractors Lockheed Martin
        and Raytheon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c8828-faad-414d-9205-5b0034ad41d8'
      'mgnl:activationStatus': true
