      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also advised that travel measures and restrictions remain,
        referring to the mandatory 14-day self-quarantine, beginning from the date
        of arrival, for students and personnel who have traveled to countries with
        confirmed COVID-19 cases.</p>'
