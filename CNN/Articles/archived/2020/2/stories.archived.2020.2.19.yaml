      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Tuesday morning, Musk dissed Gates after the Microsoft
        founder mentioned in a recent interview that he had bought an electric Porsche
        Taycan, rather than a Tesla.</p>'
