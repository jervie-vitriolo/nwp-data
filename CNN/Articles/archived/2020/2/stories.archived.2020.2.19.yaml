    'template': '1'
    'title': 'Immigration bureau nabs Chinese man who spat on Manila cop'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05afb7a-2ff0-439d-856c-c79103d28222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) –</strong> The
        Bureau of Immigration (BI) has arrested and detained the Chinese national
        who previously went viral on the internet for spitting on a Manila police
        officer who apprehended him for a traffic violation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49af41-7d2a-4506-9458-d73f1f719652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d0708-8463-4efb-99c8-0aea815be410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said on Wednesday''s release that 50-year-old driver Zhou
        Zhiyi was arrested on Monday and is now detained in the bureau''s detention
        facility in Bicutan, Taguig City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ae28d-1d09-48c6-bb80-908a73344e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92688ed3-792d-4145-879f-d402d662c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Jaime Morente said Zhou was arrested by the bureau''s
        agents for violating immigration laws upon learning that the suspect was granted
        bail by the court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d1757-6f4b-4bca-abdd-9c09745db1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0577a91-f363-4bde-9d1f-8aac5c8d039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Overstaying''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bcd01b-5849-4077-93bc-6a2ce7f45c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI chief Fortunato Manahan Jr. said Zhou will be charged for overstaying
        and for being an undesirable alien, all violations of the Philippine Immigration
        Act, apart from the spitting incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e5fbb-61ec-4f77-908d-27c10725572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be1c01-1e8b-48d6-8b05-f94bf7d4e852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I immediately dispatched a team of operatives from our Intelligence
        Division to effect his immediate arrest so he could also be charged for violating
        our immigration laws,” Manahan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da0593-3d55-44eb-94d8-d25fc18c4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b05414-fe7b-4e4f-a7cf-58675c549354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou was flagged down earlier this month by an officer of the Manila
        Traffic and Parking Bureau for violating the number coding scheme.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b45bb63-0adc-4291-8243-a0fe15a358cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348130b-efa6-44a3-920a-ab10b21d1545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He entered the Philippines as a tourist last November 11 and was
        admitted for only 30 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ec346-3108-49a8-b243-0c88f129f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af31202-d217-45e7-8e22-d3b22438c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February 6, a footage of the Chinese national made the rounds
        on social media for trying to evade authorities who accosted him, even running
        over several vehicles, then spitting on the arm of a police officer after
        he was handcuffed. He had a female companion who was also arrested by the
        police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce1476-d990-4209-9813-261e5e24f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd2a74-d96a-482d-92e4-abfaf03fbc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou was previously detained at the District Drug Enforcement Unit
        of the Manila Police District after a subsequent search of his car yielded
        a sachet of shabu and other drug paraphernalia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c0ae9e-d660-411b-996d-c0ecb34039a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f5772-038b-4cbf-a836-774e9f8ca9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T12:49:22.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T20:57:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the incident, Mayor Francisco "Isko Moreno" Domagoso
        ordered authorities to determine from the BI the status of the Chinese national
        and have him declared as an undesirable alien.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d8a4eb-12e7-41f2-850e-d90fb7de2a40'
      'mgnl:activationStatus': true
