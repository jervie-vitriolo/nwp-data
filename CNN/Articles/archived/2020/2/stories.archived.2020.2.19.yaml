      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a979b72-3bb8-490a-b0cd-946b2d536810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.437+08:00
      'mgnl:createdBy': 'lara'
