    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['obesity-', 'kids', 'bedtime']
    'template': '1'
    'title': 'A later bedtime linked with obesity for children under 6, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a223f1a-8695-479d-bf5b-7af56ef9ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A new study has linked a later bedtime
        with an increased risk of obesity for kids -- although the researchers say
        parents shouldn''t rush to put their preschoolers to sleep earlier as a result.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b3f03-6f17-4fd5-98f6-7e149f710bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33fb11c-3e7e-4a0c-8af0-f38ad5a707b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, concerned moms and dads should focus on maintaining a regular
        routine when it comes to scheduling meal and bed times, said Dr. Claude Marcus,
        a professor of pediatrics at the Karolinska Institute in Sweden and an author
        of the study, which published Tuesday in the journal Pediatrics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5964227-18b5-4975-b0c4-408cbad3bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59b4175-a105-4010-a050-a156ccba9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, which was part of a wider study on obesity, focused
        on 107 children in Sweden, with 64 of the children having a parent who classified
        as overweight or obese.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9563c66-bc53-429d-b020-27d38218fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8846c70-f36e-44ec-8cfd-d0d0633fdba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers monitored each child''s weight, height and waist
        circumference from ages one to six; all of the children had similar measurements
        when the study started. Sleep was measured for seven consecutive days once
        a year for the length of the study by using a tracker worn on the child''s
        wrist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff180e40-c085-4b92-9141-35fbb76dad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4786221-3504-43d5-acee-3e7261c6c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that children who habitually went to sleep late -- defined
        by the researchers as past 9 p.m. -- had a wider waist and higher BMI (body
        mass index) by the end of the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f3f28-c706-4397-95f3-1bc85b2c4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb1033-f09d-40c8-9a4a-8cdcfe3ed519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This late bedtime was one factor that really stood out. It was
        associated with increased weight," said Marcus. "However, what we can see
        is [only] an association. If you put your kids to bed earlier, would it change
        anything? That''s something we don''t know."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87edbe1-1859-401b-ba56-49496ef2a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9d771-5e9f-43e2-86db-a167c4ac3bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus suggested that staying up beyond 9 p.m. could be one sign
        of an overall lifestyle that puts kids at greater risk of being overweight,
        rather than their weight gain being directly connected to their bedtime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba8a15-458e-4482-927f-d1a9d4e6bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c848853-1f26-4d80-8b16-1a0d3d8c9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that kids'' bedtimes around the world vary widely -- with
        kids in places like Spain and some parts of Asia habitually staying up much
        later than the study''s cut-off time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d2fa34-9b8b-413e-a05f-a078bd7f4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2053d758-c670-4988-8f26-206c497eb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My personal hypothesis is that this is more of a marker of a more
        irregular life," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24e2dc-6ab3-42f0-a7a0-40624231361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6dee31-2f2e-4fad-9052-3871e90ab33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a linked commentary on the research, Dr. Nicole Glaser and Dr.
        Dennis Styne, both pediatric endocrinologists at UC Davis Health in Sacramento,
        California, said it was possible that obesity and inadequate sleep might be
        due to other influences, such as "excess screen time, inadequate exercise,
        or less vigilance overall about health habits on the part of the family."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578e349-4add-4762-9cbb-92235a8fb40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9d803-db93-4c1e-98c8-3db72e26140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they added that it was possible there could be a physical
        link. That''s because some of the brain regions involved in regulating sleep
        and wake cycles also manage eating and fasting behavior.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b824f-dd2b-41dd-9423-285aecb3c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff643b-f3b6-4e80-bbfd-98d888cc38a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep and body weight regulation are therefore intricately intertwined
        on multiple levels," wrote Glaser and Styne, who were not involved in the
        research.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d450e-0156-45de-8b69-833b1b1f690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb37f6af-6b3c-43bf-a402-ba1a31179042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major limitation of the study was the small number of children
        involved. However, the researchers were able to objectively measure sleep
        characteristics via the wrist tracker rather than relying on information relayed
        by parents and children, something Marcus said is often unreliable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5943f1a-5211-430d-8f29-ca23536f9994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c52c5d-8323-433d-bd6b-4e5582d935f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has found that a shorter sleep duration is linked
        to an increased risk of obesity in childhood. However, the study from Marcus''
        team found that no matter how long a child slept, going to bed after 9 p.m.
        was associated with an increased of obesity and a higher BMI.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f40ca8-720a-40fd-8cf0-8d4e140b54bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d1072-95ae-4164-8531-12ca31b41d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While children of overweight or obese parents were more likely to
        be overweight, the study found that these children did not sleep differently
        than their peers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38284af1-f2c3-4f85-be98-557544b65d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826317ce-8d56-4490-8449-228d99c82b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In adults, Marcus said that irregular sleep and less sleep have
        been associated with a greater risk of obesity, with some suggestion that
        people who sleep less eat more.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a60cc4-361d-4926-bc50-9934f9dbd068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:28:15.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c2cfb8-f21c-4f46-9519-498ea55682d8'
      'mgnl:activationStatus': true
