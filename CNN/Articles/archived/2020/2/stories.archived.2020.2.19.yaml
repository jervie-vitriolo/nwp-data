    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ec72f-4f56-464d-b343-26a073246897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T22:47:45.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an eight-page decision dated Feb. 13, the anti-graft court noted
        that there is insufficiency in the evidences presented by the Philippine government
        to reconsider the dismissed August 5, 2019 decision against the Marcoses and
        their cronies.</p>'
