    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c7435-6e24-46eb-9ce5-a4740f007b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko talaga inexpect na ganun siyang tatanggapin ng mga tao,”
        says Ken. “Kasi [in-expect ko ’yung] kabaliktaran po, na mas madaming mag-bash
        sa amin. Alam naman natin na dito sa Pinas, parang ayaw nila sa K-Pop na dating
        kasi it looks very feminine sa kanila. Nakasanayan natin na medyo Western
        ’yung dating [ng songs], heavy ‘yung beat, medyo bouncy.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1450cd-7400-4271-9517-c009f683ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call it perfect timing (a few “dance” groups had gone viral around
        the same time for being sub-par) or just sheer luck — this was finally going
        to be SB19’s big break, however unintentional it was.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eef966-c5ca-4087-a9f4-900e3ec9970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even then, the members were skeptical of what to make of their
        newfound fame. They had sleepless nights worrying about what could happen
        next, fully aware that going viral didn’t guarantee success. “Sa industry
        dito, hindi pwede maging complacent,” says Sejun firmly. “Kung gusto mo may
        marating ka, kailangang ''pag may nagawa ka, pagigihan mo pa more than ang
        ginawa mo before.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0cf8cf-63ba-4574-ab08-7c2b37252ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That week, the group met with their company heads to discuss the
        next step for SB19. It was then that they mapped out new ventures, from becoming
        more active on social media through their vlogs and tweets, to a nationwide
        free concert tour. It was a strategy on the side of their company ShowBT to
        further grow the fandom, and if these past few months are any indication,
        so far they’ve been doing pretty well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d86483-eaa2-4add-bba9-8fd05840a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d053dc-54b4-485e-b6a4-9552f9e0dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the boys arrive for our shoot, they are four stops into their
        planned 10-concert series. It’s been a whirlwind few months since that viral
        video, and they haven’t really gotten much rest since then. Despite having
        to postpone their Zamboanga show due to fears over the COVID-19 outbreak,
        this week they have multiple schedules, including radio and TV guestings at
        major broadcast stations. They now live together to make it easier to move
        from place to place (“at para wala nang ma-late!” chimes Justin).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5ef1a-b599-4b90-89cf-e5af2767a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB19’s fans, called A’TIN, have been consistently keeping them at
        the top spot of Twitter’s trending list, effectively making the group a mainstay
        on Billboard’s Social 50 chart. They recently peaked at number 11 — a feat
        that prompted even K-Pop columnist Jeff Benjamin to write about them for the
        site. To illustrate how big of a deal this is, the K-Pop group BTS’s meteoric
        rise in the US began from that same chart.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff7254-46b9-479e-8774-5be07b996ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sejun acknowledges that they wouldn’t be where they are now without
        their fans. “Sobrang lakas ng fandom namin — A''TIN. Hindi ko alam kung paano
        nila ginagawa, pero sobrang thankful kasi malayo ‘yung reach namin,” he says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb462ed4-e7fd-42e7-94d6-cdb118dd8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days in the local scene, pop groups don’t typically make as
        big of a cultural impact as solo acts, bands, or even love teams. In an age
        where fandoms have the power to propel their favorites to superstardom with
        just a few taps, the A’TIN&nbsp;fandom moves quickly and strategically, with
        organized official accounts for news and updates, trends, and voting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1d82c-1d05-489b-8574-09d44f103bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for Sound Break 19, the group was formed by ShowBT Philippines,
        an entertainment company run by Korean businessman and former comedian Robin
        Geong. The company has been in the business of bridging Korean and Filipino
        culture since 2015, having produced content like the Korean variety game show-inspired
        Aja Aja Tayo.</p>'
    '13':
      'image': 'jcr:89dbd375-e872-4c5d-8fb9-25323fe15901'
      'imageCaption': 'Photo by JL JAVIER. On Sejun: Varsity sweater from 2ND STREET
        OSAKA, knit top from MISSONI, and workwear pants from DICKIES. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20dc838-ab5a-4fe2-acf7-ff128f895fa3'
