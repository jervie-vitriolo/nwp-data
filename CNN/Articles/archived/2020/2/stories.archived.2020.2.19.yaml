      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> Metro
        Pacific Investments Corporation (MPIC) has signed a ₱1.6-billion investment
        deal with Dusit International to manage hotels and condominiums in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b2265-03c7-4f73-9c10-9f6d6b5b7caf'
      'mgnl:activationStatus': true
