      'mgnl:type': 'embedCode'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a0cc0-ea47-409c-aa81-3a3ce8cf32a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pomoy, however, said he has no ill-feelings against the stern judge.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335f98f-e0be-4d56-95c6-ce9aaabbbef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isang challenge sa akin iyon kasi at least marami akong babaguhin
        kung ano mang pagkukulang sa pagkanta,” he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c18594e-8a8c-4910-82f2-f1e9916629cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am taking that as a challenge to improve on what’s
        lacking with my singing skills.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9b736-80ed-490a-ad49-d22b65743a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the many challenges he faced throughout the competition,
        the Surigao del Sur native remains grateful for all his blessings.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c3bd4-dcfe-462d-ac17-3373893a191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nais ko lang magpasalamat siyempre sa Panginoon na nagbigay sa
        akin ng opportunity na ito, sa family ko, and sa lahat ng supporters ko —
        Pinoy man o sa ibang bansa. Maraming maraming salamat sa inyong walang sawang
        pagsubaybay at pagsuporta. Sana po ay huwag tayo madisappoint sa lahat ng
        mga nangyari,” he said.</p>'
