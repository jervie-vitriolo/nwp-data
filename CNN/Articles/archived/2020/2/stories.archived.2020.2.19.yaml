    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d1dc2d-6cf2-4cf9-b1b9-aba9a4c89507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:49:56.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19)</strong> — Senator
        Ronald "Bato" dela Rosa on Tuesday said he is prioritizing the welfare of
        the millions of Filipinos over the 11,000 workers who may lose their jobs
        if ABS-CBN''s franchise is not renewed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39bd933-5a25-4259-bc5f-f34a88898444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:49:56.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d58de6-610c-47a7-86fb-80245cc2313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:49:56.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What’s is 11,000 compared to the whole Filipino nation na matagal
        ng sinamantalahan ng isang kumpanya — kung talagang ma-prove yan sa hearing
        na pinagsamantalahan ang sambayanang Pilipino," he said in a chance interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7bdd6-b0f9-418e-83ec-65d141a5e4a0'
