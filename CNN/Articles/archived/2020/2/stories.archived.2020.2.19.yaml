      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef96ba-82d0-48b4-9ef7-38bd2947cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hobbi was developed by Facebook''s "NPE Team," which launched in
        July. The group is tasked with creating new consumer apps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd06378-4401-47d2-b9f9-59a78b72ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a8094-0eee-4033-a4c7-8a2bd36e85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:26:37.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the products we create will start small and may not resonate
        with everyone. And we expect many will be shutdown as a result. That''s okay,"
        reads the team''s website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce0b70-e770-49e4-ac29-d9aea555bc7d'
      'mgnl:activationStatus': true
