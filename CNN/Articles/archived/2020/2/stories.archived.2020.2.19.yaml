      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888fb02e-3bdb-4916-963e-5fc8eb5488fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also warned that Calida’s bid to cancel the legislative franchises
        of ABS-CBN Corporation and its communication subsidiary ABS-CBN Convergence
        would have far-reaching consequences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b29eb-575f-4726-8b49-0ab75993eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
