    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:24.723+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Why SB19 is the Pinoy boy group to watch out for'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d36ea3-46cf-4442-89f5-050fb205e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.781+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On the night SB19’s
        Go Up dance practice video went viral on <a href="https://twitter.com/BAE_Sodu/status/1168508692171386880"
        target="_blank">Twitter</a>, members Sejun, Stell, Josh, Ken, and Justin were
        all in their respective homes, resting after a day of hard work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6974be-9ef5-4e7c-a6ad-3bff0190f1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.781+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys filmed the video, a three-minute-and-twelve-second clip
        of them practicing the choreography the Saturday prior, and posted it on their
        YouTube channel that Monday evening. It was nothing out of the ordinary for
        the P-Pop group, who debuted in October 2018 with minimal fanfare and had
        gotten used to the lull on their social media platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e24798-e0ca-4dbd-b27c-fe469a0faee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.781+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, after over four years of training and seeing multiple colleagues
        come and go, they were just about ready to quit. Josh recalls what they had
        to go through during that period: “Kasi nag-debut kami. We felt it, and we
        were very proud of it,” he says. “Pero alam mo ’yun, ‘yung reality na ''pag
        pumupunta ka ng mga event, hindi ka naman talaga sinusubaybayan ng maraming
        tao.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68657b30-d3b2-419f-8a7a-01342df1fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go Up was meant to be SB19’s last shot at making things work. And
        for a couple of months after it was released, it looked like they weren’t
        going to — until that fateful September night. By some chance, a well-meaning
        user posted the dance practice video on <a href="https://twitter.com/BAE_Sodu/status/1168508692171386880?s=20"
        target="_blank">Twitter</a> and <a href="https://www.facebook.com/100007538719270/posts/2308497789411489?sfns=mo"
        target="_blank">Facebook</a>, promoting the group and saying that she “didn’t
        feel any cringe at all” while listening to their song. Her post quickly gained
        traction, and soon enough, SB19 was thrust into the spotlight of internet
        fame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af7de2-a942-44e1-8d1b-36930f236ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:41:38.782+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:57:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members mostly didn’t know how to feel after their phones started
        blowing up with notifications (well, all except Ken, who went to bed early
        because their WiFi at home had just expired; he had no idea what was going
        down online). When they saw each other in the practice room a day later, they
        were still in a daze. If anything, they were shocked at how appreciative and
        accepting the general public seemed to be of them.</p>'
