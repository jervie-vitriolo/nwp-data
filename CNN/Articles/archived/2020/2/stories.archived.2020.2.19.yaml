    'template': '1'
    'title': 'Princess Cruises president calls coronavirus crisis ''unprecedented'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb1dd7-19bd-43a8-9912-9bc4dc74ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>The president of the company that
        owns the stricken cruise ship Diamond Princess greeted disembarking passengers
        in Tokyo on Wednesday, acknowledging that customers had endured a "challenging"
        situation following an outbreak of coronavirus on the vessel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df5a3d5-8cf0-4c3f-829c-53000c2562ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214b104-1ce3-47aa-adaf-4da19849bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unprecedented situation," Jan Swartz, President of Princess
        Cruises, said in an interview with CNN on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287fcc5a-b73c-43df-8ea7-88d94f877e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a89af02-7504-4029-bb9f-924567cb12fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody going on vacation thinks that they''re going to be notified
        in the last days that they''ve got an extension ... and they''re not going
        to be allowed to leave their cabins," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0068987-116b-4104-87ca-1a365f9c5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb76303-7b6f-4f01-b9ca-54fd7fd8e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diamond Princess ship became a floating quarantine zone earlier
        this month. Dozens of passengers tested positive for the novel coronavirus,
        effectively trapping more than 3,000 people, including 428 Americans, on board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c4e048-f4ef-4e9a-8015-e184419d4634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640b8ac-ceb6-4aaf-9dcb-1adb90028597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 624 confirmed cases of the coronavirus have been linked
        to the boat -- the largest outbreak outside of China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf67f9-a8f7-45c9-b5b0-96615a0653bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f7c5a-57e5-4bdc-9a49-8f3acba9268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swartz also specifically highlighted the actions of the ship’s crew.
        Japan’s government did not allow the roughly 1,000 crew members to be quarantined
        unless they took ill, instead asking them to work and serve the rest of the
        passengers throughout the two-week period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1ebc7-b228-4759-9927-1294995ecf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e22513-2237-47ca-b64a-68716d8e6741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the guests and our crew who came together to help support
        each other, from 57 different countries and regions around the world really
        lifted each other''s hearts, as did social media play a critical role in that.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2698f3-d981-4512-95b8-9070ae5dca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6860581-1372-4207-917a-0fbfe552cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our guests shared stories about living in the cabin for 14 days,
        clearly it was an uncomfortable, challenging situation," Swartz added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5624f43-42e3-491c-b50b-2376d031043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922eb3f-0731-4fe8-b4a2-4b5fc8f55a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:56:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the departing passengers have tested negative for the
        virus and endured the 14-day quarantine, there is mounting evidence from infectious
        disease experts that they could unknowingly be carrying the virus back into
        their communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c001eea-7323-4f4d-a7c6-9a98ee7f922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-20T01:23:15.849+08:00
