      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archeologists are still working to uncover more secrets at Pompeii,
        where some remarkable discoveries have been made in recent years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ba6c53-56bb-4e97-bd68-eda155b498dc'
      'mgnl:activationStatus': true
