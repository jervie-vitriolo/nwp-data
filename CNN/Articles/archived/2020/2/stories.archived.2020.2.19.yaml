        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda63e6-0650-4209-acc9-19ad8e4fe956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:04:42.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adjustment comes after service provider Move It only registered
        6,836 riders on the February 12 deadline, well below the 15,000 cap set for
        each company. JoyRide registered exactly 15,000 names, leaving the excess
        slots to Angkas — the service which previously went through a six-month pilot
        test in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02efa3b7-f508-49de-85fc-ee4acbe6bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:04:42.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TWG said all three players agreed to the redistribution of rider
        slots during a meeting with Transportation Secretary Arthur Tugade. For now,
        only riders registered under Angkas, JoyRide, and Move It are authorized to
        pick up and drop off passengers who book rides through mobile apps, which
        also set the fares.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b75692-c522-48a0-b8d4-7bc990e064ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:04:42.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/2/13/Motorcycle-taxi-ban-major-roads.html">MMDA
        wants to ban motorcycle taxis on major roads</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8fcd1a-8017-46e0-b284-e385f0d961fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:04:42.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier <a href="https://cnnphilippines.com/news/2019/12/21/angkas-drivers-might-lose-job.html">capped
        the number of riders</a> at 13,000 per firm. Angkas then filed a temporary
        restraining order against the TWG to stop its implementation, which led authorities
        to threaten to blacklist the company for questioning the rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e69ac2-fa38-44c5-b5ab-1f69e5795eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:04:42.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270075c-bb52-4a33-83b4-f9dc2124e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:04:42.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study would be crucial to the decision of lawmakers on bills
        declaring motorcycles-for-hire as a legal mode of public transport in the
        Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb47ee4-5233-4ffb-b2d5-acf5509c7a34'
