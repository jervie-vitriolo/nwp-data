      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f65a1-2b46-4c84-862d-993320caa27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T17:39:27.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Gen. Archie Gamboa said he plans
        to submit to the President recommendations on the fate of the drug-linked
        policemen on March 5, a week earlier than the initial schedule. Meanwhile,
        Gamboa said he will deal with Espenido "internally" after the latter made
        comments on PNP''s "failure of intelligence-gathering."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f46eb-74dc-4ea3-a978-ea442f3b336b'
