    'template': '1'
    'title': 'Manny Pangilinan forays into hotel business with Dusit deal '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f359cf-0b59-4f2e-9c4d-f8e7d9262da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:39:42.223+08:00
