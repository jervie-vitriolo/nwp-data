      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams for contagious disease control are in Qom, a city located
        about 150 kilometers (93 miles) south of Tehran, the statement adds.</p>'
