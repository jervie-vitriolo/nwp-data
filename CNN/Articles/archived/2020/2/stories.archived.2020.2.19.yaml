      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnival runs its flagship Carnival Cruise Line, the Princess Cruises
        brand and the Holland America Line, whose fleet includes the Westerdam, a
        ship that has been linked to one confirmed case of the coronavirus.</p>'
