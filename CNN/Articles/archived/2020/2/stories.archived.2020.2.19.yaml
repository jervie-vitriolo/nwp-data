      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;HSBC on Tuesday said it would cut
        around 35,000 jobs and dramatically overhaul its business after its profit
        plunged by a third in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efde2ca-6f48-4a37-a2cd-372b4e37c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2aa2af-ff1f-4785-8226-2d46a5891b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank plans to reduce its global headcount by roughly 15% to
        200,000 over the next three years, a company spokesperson said, although the
        precise figures have not been finalized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e4aa0-b86d-4a99-b3be-bdc0ea47a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668ad9d-529f-4fb4-b127-c984aff24aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC will also ditch $100 billion in assets, shrink its investment
        bank and close a third of its US branches as it shifts resources to the Middle
        East and Asia, where it already makes most of its profits. The changes are
        expected to cost $7.2 billion by 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25a941-3c92-4832-b27a-987f5894acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ff7af-8fed-4973-9423-72175afd752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This represents one of the deepest restructuring and simplification
        programs in the bank''s history," interim chief executive Noel Quinn said
        during an earnings presentation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d9a284-1c4f-4586-beb1-71d66b4db4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d5f31-036b-4fe4-8274-c5e228d10f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn warned there would be "meaningful" workforce reductions in
        the bank''s home market of the United Kingdom. Other cuts to jobs and costs
        will come from a simplification of the bank''s organizational structure and
        from the effect of technology and digitization on the business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bb869-144a-42ba-85c2-cef4fc7b8ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6958a1d8-04dc-415e-8a99-6531c207bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy overhaul comes as HSBC contends with a growing list
        of negative headwinds, including falling interest rates, which make lending
        less profitable, months of protests in Hong Kong and the coronavirus outbreak
        in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaca2b0-3d3b-4456-a9de-50f80d1aaa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dca98b-1184-4d82-b09c-ac558ee5cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC detailed its strategy while disclosing annual results. Its
        profit before tax fell to $13.3 billion in 2019 from nearly $20 billion a
        year earlier, due in large part to a $7.3 billion write-off related to its
        investment and commercial banking arms in Europe. The bank''s stock declined
        more than 6% in London on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d77507-5610-489d-a5f4-8e81fbedee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce76656-c962-4620-bc71-74f1dc7971e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change comes to HSBC</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53447edc-9e3d-4569-a28a-dca506680407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank will arrange itself into four geographic regions: Asia,
        the United Kingdom, the United States and the rest of the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ead9f-7e54-4bc8-aef7-5c41bc03f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93503a-c568-40d9-aba5-b7a2ce12b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, where HSBC has underperformed for years, the
        group will reposition itself to target more affluent retail customers. London
        will remain a hub for investment banking, but HSBC''s global banking and markets
        team will now focus more on Asia and the Middle East.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe6ff9-41b9-4219-a48d-d06dd69ac6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78812c0e-646e-444a-b2ed-7fe436e8aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said that it would maintain its dividend, but added that
        it would make cuts to its sales and trading and equity research units in Europe.
        Quinn said he would also consolidate divisions in order to save costs, with
        global private banking, retail banking and wealth management now coming under
        one umbrella.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a943ba89-6af6-473f-bef7-621af0f7cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6917805-2c2e-44d7-9b43-2c851317130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC will also scrap $100 billion in assets by the end of 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146d298-f8e5-4423-a722-d8aad5b22918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e10c17-f1a6-4d8a-978a-67a2f6e98c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the reduction [in assets] to be fully offset by growth
        opportunities we see elsewhere," CFO Ewan Stevenson said on a call with reporters,
        referring to plans to redirect capital away from Europe and the United States
        to higher return markets in Asia and the Middle East.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca453db0-c91f-44ab-9cc6-5d682873fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed30238f-0a94-483f-a4ac-3c212b760003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Madden, an analyst at CMC Markets, said the restructure was
        a "good start" but that the bank will probably want to do more cost cutting
        in a year or two once it has deployed capital to more profitable sections
        of the group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c927cb20-613f-401f-8aca-2881ed07caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a82d378-8301-4c95-8cc2-a5619b2c9ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Executive concerns</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff3c71-ef24-47d9-b723-dfc8ee6d62e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overhaul comes at a crucial time for HSBC. Quinn was appointed
        interim CEO when John Flint stepped down in August, after less than two years
        in the role.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a131a6-c0a5-4316-98a7-6d408faac440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9210fae-ee01-45ef-b702-683e3a6a07e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have expressed concern that Quinn, who has not been confirmed
        as HSBC''s permanent CEO, is spearheading the bank''s restructuring.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459b9f9-c3c9-402e-9748-19eb1c1cd604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb885a7d-e703-4b28-aa00-22b5f94353e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has already started to oversee meaningful change and is about
        to unveil the most significant strategic reorganization" since the one undertaken
        by former CEO Stuart Gulliver in 2011, Investec Securities banks analyst Ian
        Gordon told CNN Business ahead of Tuesday''s earnings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e32261-36f3-4daf-b90d-9117c7822507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8604e-0255-4288-988b-109a00bb5aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC chairman Mark Tucker addressed the topic Tuesday, saying that
        the board has embarked on a "very thorough and rigorous process" to search
        for a new CEO. The bank expects to announce a permanent CEO within the six
        to 12 months it had initially outlined in August, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c156391-9f81-4a53-b94a-b19b6771abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:24:45.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T20:57:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f60c3-6740-42e4-9692-dbaecadc1df2'
      'mgnl:activationStatus': true
