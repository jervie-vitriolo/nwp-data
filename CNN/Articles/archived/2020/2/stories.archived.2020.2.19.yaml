  'sb19-profile':
    'author': 'Gaby Gloria'
    'caption': 'The P-Pop boy group (from left: Sejun, Stell, Josh, Justin, and Ken)
      discusses the fleeting quality of viral internet fame, almost giving up, and
      their plans for the future. Photo by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2020-02-19T15:29:18.779+08:00
    'image': 'jcr:c5bc5c05-22c2-4a8a-9801-adc082f41807'
    'imagesource': 'jcr:5db106f1-9e1e-4259-856d-8ddf7d962bf7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '293fbf56-2170-4f37-8af6-2ff1e95f908e'
    'lead': 'The P-Pop boy group discusses the fleeting quality of viral internet
      fame, almost giving up, and their plans for the future. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T15:41:38.781+08:00
