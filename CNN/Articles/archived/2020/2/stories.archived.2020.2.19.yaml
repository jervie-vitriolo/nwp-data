      'text': '<p>Sinas said they still do not have persons of interest in the killing
        of Santos.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416d624-0bb3-4127-b782-5836bf8f6dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:35:13.776+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43492484-fbfa-4ba7-85ab-b4e35f43d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:35:13.776+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they have coordinated with the BuCor for the security
        of Santos'' family and a joint investigation on the shooting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508af278-d874-4a25-8b73-0a21d7de7f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:16:10.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda po ''yung</em> joint investigation <em>para mawala
        po ang ating agam-agam na iisang view po iisang pananaw sa ating</em> investigation,"
        BuCor spokesperson Gabby Chaclag told CNN Philippines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c26219-c70a-4152-8c2b-80a6b3c0e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:16:10.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb8e808-ddb1-413c-ad00-90714a8b790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:16:10.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A joint investigation would be good so that we wouldn''t
        have any worries that our investigation is only heading one direction.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd013888-c066-4325-a999-5252c158c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:32:59.310+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III told CNN Philippines that
        Santos was “ready to tell all” about the supposed anomalies surrounding the
        implementation of the expanded Good Conduct Time Allowance (GCTA) policy under
        the Revised Penal Code before the Senate’s last hearing on the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0078c3-0ed1-441b-b571-1f24bf63cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:00:02.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbfa1e-0585-4fe7-8dd3-31428164c8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:00:02.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, however, backed out, Sotto said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ee1d8-8ce5-487c-a97d-392c9b29b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:08:43.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon committee chairman Richard “Dick” Gordon, who
        led the probe on supposed anomalies in the BuCor, condemned the killing, calling
        it a “rubout.”</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2460613620919285%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8f656-1539-43f0-b2dc-32dd9ea95da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:08:43.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f50e04-f9ad-42c0-9ac6-9a7dc46b3e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:08:43.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59abc3c3-24e3-4ad0-9a98-a4aa976afd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:08:43.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that Santos is the 15th BuCor official to be killed
        within the vicinity of its headquarters in Muntinlupa since 2011.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3835be38-6cef-4ceb-9116-219fac9d5eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:08:43.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d7190-4643-4959-a255-9dbef317b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:08:43.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a warning to all in this country <em>na kapag ikaw may nalalaman
        at ikaw nagsalita, kaya ka naming patayin,</em>” Gordon told reporters at
        the Senate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb43196-8538-43e2-9dda-ded5de92493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:08:43.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfc8bc7-9a2a-4eac-9a0d-dd2f67e7b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:08:43.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is a warning to all in this country that if you
        know something and you speak up, we can kill you.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668dc9de-118c-41a7-a61e-d294b924897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:32:59.310+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman <a href="https://www.cnnphilippines.com/news/2019/9/10/ombudsman-suspends-bucor-officials-.html"
        target="_blank">suspended Santos</a> in September for six months after finding
        that he, along with 29 other officials of the bureau, “allowed the questionable
        release of prison convicts” in violation of the expanded <a href="https://cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html?fbclid=IwAR3NJHXUNyB_lCkhqLED9CTACMbZ7Q3Lc1Vn7id45cD-tqIoQjlJOQS3F7s"
        target="_blank">GCTA</a> policy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d51b013-7cb1-4a7f-88ea-af1e427d5bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:05:42.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on President Rodrigo Duterte, the National Bureau of Investigation
        and the Philippine National Police to immediately probe the killing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0331ef-80cd-4118-9e9b-1382d447b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:32:59.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also noted that "death and violence seems to follow" Nicanor
        Faeldon, who previously headed the BuCor.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288fe1c-9cab-41ab-9ce3-7e967fbf5c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:05:42.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ce8fb-a9e9-4635-8a50-10f57fbbfe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T21:05:42.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos is the fifth BuCor employee to be killed after Faeldon was
        appointed to the helm of the prisons bureau in November 2018. President Rodrigo
        Duterte sacked Faeldon in September 2019 for supposedly disobeying his order
        to stop the release of more convicts under the expanded GCTA policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f64df-acf3-440a-8ca9-855290e8364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:32:59.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe82263-831c-4614-8854-e3a60ba0adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:32:59.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos was suspended without pay for alleged grave misconduct, gross
        neglect of duty, and conduct "prejudicial to the best interest of the service.”
        These could have led to his dismissal from service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa96281a-2cca-4a2c-9ba6-715e64d8ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:32:59.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, during a Senate hearing, pointed to Santos as the one who
        advised him that there was no legal basis to stop the release of convicted
        rapist and murderer Antonio Sanchez through the expanded GCTA policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a17d201-d917-4180-bfc4-2d96d04f5b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:32:59.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confessed during a Senate investigation that convicts and
        wardens cover each other''s backs by doing favors while behind bars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5407a6-2497-463e-94de-770fd72106f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:32:59.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f765a4f7-cc44-4073-9bd0-ae17233e7e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:32:59.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90289207-b65c-4323-a7da-45920c625ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:32:59.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited examples where prison guards would relent on the punishment
        that should be meted out to inmates caught using mobile phones or contraband
        items in their cell, opting for a settlement rather than filing a complaint
        against the prisoner in trouble.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4163817d-ef19-4f1f-b523-bc60c6117970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:32:59.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a9628-7de8-42ae-8d93-39009566aad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:32:59.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson also accused Santos of <a href="https://www.cnnphilippines.com/news/2019/9/9/Lacson-BuCor-Frederic-Santos.html?fbclid=IwAR1WM_LW9VYMfMNifdyKm_Z3u_7RGSeeuIgpADXfsYjRAD5OftX5nTiU4mY"
        target="_blank">“jamming”</a> or using illegal drugs with Chinese drug lords
        detained at the national penitentiary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7df255-e17a-48ba-b6d7-1fd5a750961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:32:59.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:57:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2b8ae-5773-4bc6-ae65-f2a76fc139b5'
