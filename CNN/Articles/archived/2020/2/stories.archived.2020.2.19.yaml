      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd1098-66a2-4d0c-8e36-35edfb78a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung isang media company gaya ng</em> ABS-CBN, <em>kayang ma-</em>suppress
        <em>sa ganitong paraan, sino na iyong ligtas sa ganitong panggigipit?</em>”
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839aa62-b353-41d7-9804-5b2d30019294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c03df6-10e8-4149-87f1-bc4d3e15bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If one media company like ABS-CBN can be suppressed
        this way, who else is safe from harassment.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b6b1a-ffd1-4afa-a477-af584a8824db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65502437-b79f-4829-b158-8f6e56445cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Supreme Court spokesperson Theodore Te told CNN Philippines’
        <em>The Source</em> that Calida’s move to bar the broadcast giant and its
        representatives from discussing the government’s bid to nullify its franchise
        is “premature” as the Supreme Court has yet to officially take on the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e4b6d-273a-41da-b877-a02051da011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827b3c3-048b-4fbe-b284-0481454d3643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines also said Calida''s
        request for a gag order was an "obvious attempt to silence all voices opposed
        to this government''s push to shut down ABS-CBN," and is tantamount to suppressing
        the truth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dae8a1-da95-4754-aedc-6db87af9383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb312ac-be3e-48f5-8afc-1dda33361e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International, meanwhile, urged Calida to withdraw his plea
        for a gag order, saying it is a "clear attempt to silence critics of the government,
        and would set a very dangerous precedent in violation of the right to freedom
        of expression."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94383d90-faed-4f68-85e6-11a6197bac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c444e7-9bb6-4277-abed-116504cebaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his “very urgent motion” for a gag order, Calida accused ABS-CBN
        for using “propaganda” videos in what he called a “clear attempt to elicit
        public sympathy, sway public opinion, and, ultimately, to influence the resolution
        of the case.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eaa80c-309c-4cc4-8ba7-8030ae2af582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:14:44.134+08:00
      'mgnl:createdBy': 'xave'
