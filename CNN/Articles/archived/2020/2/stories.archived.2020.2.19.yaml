      Princess greeted disembarking passengers in Tokyo on Wednesday, acknowledging
      that customers had endured a "challenging" situation following an outbreak of
      coronavirus on the vessel. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-20T01:23:15.847+08:00
