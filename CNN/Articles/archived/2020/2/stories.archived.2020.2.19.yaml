      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January researchers released a study which showed how the heat
        from the 79 AD eruption was so extreme it turned one victim''s skull into
        a glass-like substance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841f103-4a4f-44eb-bb2b-152b6bb6a094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:51:54.635+08:00
