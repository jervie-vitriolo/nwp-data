    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7310ec8-28b2-48d6-8323-b8011ba66a3b'
    'lead': 'The Chinese government announced Wednesday that it would revoke the press
      credentials of three Wall Street Journal reporters, the largest expulsion of
      overseas media from the country in more than three decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T19:26:08.625+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T20:56:55.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:30.011+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Wall-Street-Journal', 'Beijing']
    'template': '1'
    'title': 'Beijing expels three Wall Street Journal journalists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad187f-c09b-49f0-8d8d-313c568e052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Chinese government announced Wednesday
        that it would revoke the press credentials of three Wall Street Journal reporters,
        the largest expulsion of overseas media from the country in more than three
        decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc71f2-b83e-45a1-90be-deb54c6faa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a052656-bfff-4ce4-9f2d-7a40019fd5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press briefing, Chinese Foreign Ministry spokesman
        Geng Shuang said the expulsion was due to an opinion piece published by the
        US news organization on February 3, entitled "China is the real sick man of
        Asia."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc0a8f-600e-4bcc-a207-d63b56e140d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16542fc-9933-4117-baf0-ee799af69f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The editors used such a racially discriminatory title, triggering
        indignation and condemnation among the Chinese people and the international
        community," Geng said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb4b8e-f4fc-45e4-aa1e-d056b41c7232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ae6c8-0ca2-474f-99d6-36d216ec151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regrettably, what the WSJ has done so far is nothing but parrying
        and dodging its responsibility. It has neither issued an official apology
        nor informed us of what it plans to do with the persons involved. ... As such,
        it is decided that from today, the press cards of three WSJ journalists will
        be revoked."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe4324-b97c-4b85-9141-bffa60ac120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba873e-5784-4649-bd3b-f1a1bc5d13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have increasingly used visa restrictions to
        show displeasure with or exert pressure over foreign media in China. Numerous
        foreign journalists have been placed on short-term visas instead of the standard
        one-year visa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce489b-7b28-4164-905e-1c1815cdee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75036732-0857-4ba6-b83f-79b1acb0a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is highly unusual for an international journalist to be expelled
        from the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba31aecd-1773-486f-a10d-22b47e25ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96849848-fdf9-4a2a-8e33-44e302d8fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the Foreign Correspondent''s Club of China
        described the move to expel the three reporters as an "unprecedented form
        of retaliation against foreign journalists in China."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f17ebcd-c9b6-40cc-8995-14f4526eaaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9353a9-a634-4853-99ec-ca34cea4b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FCCC member correspondents and their colleagues in China are suffering
        from an increasing frequency of harassment, surveillance and intimidation
        from authorities. The expulsion of these three WSJ reporters is only the latest,
        and most alarming, measure authorities have taken."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbeb8ce-e4cd-4193-a525-2d16b5258f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba2391-d438-41dc-b296-7fbc6e2457eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCCC confirmed to CNN that the decision represented the largest
        single expulsion of foreign correspondents since 1989, and the first outright
        expulsion of a foreign correspondent since 1998.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a2ba41-f71b-40a2-906c-71e4a25c44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b7930-a92d-473d-9dd3-49d265e54350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article about the expulsion on its website, the Wall Street
        Journal said its deputy bureau chief Josh Chin and reporters Chao Deng and
        Philip Wen had been given five days to leave the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec44c2c-dee0-4b4a-b6d7-80dfee039beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b3097-27eb-464b-86a8-cf6815d35c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Wall Street Journal reporter, Chun Han Wong, was effectively
        expelled from the country in August last year after the government declined
        to renew his press credentials following his co-authoring of a report on Chinese
        President Xi Jinping''s cousin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed22fd-3dad-4641-a69d-2490cdb92723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d4c3f-1c71-47c9-8f2c-9c1801bed5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s move comes less than one day after United States officials
        announced they would be treating five major Chinese state-run media companies
        as effective extensions of the Chinese government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e9046-a607-47ba-a031-6eb141162cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa842937-fce5-4d16-8c26-abcff66f4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official said Tuesday that Xinhua, China
        Global Television Network, China Radio International, China Daily and People''s
        Daily will be designated as "foreign missions," effective immediately.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e33d74-d156-4e25-a4b9-2a171c1f59f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc925c47-de52-4644-a6e2-d38c69819442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change will mean that the media companies will now need US government
        approval to buy or lease office space in the US and will have to register
        personnel changes with the US State Department.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24040726-3e49-483a-aa4d-e90b389eb3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832f1f6-ed14-4244-b380-be89104e57af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry described the decision as "unreasonable
        and unacceptable" and maintained that China reserved the right to "respond
        further on this matter."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa78214-f1f4-45e4-9305-901cdd4f16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a0ec1-2031-4e5f-9c57-d9f74cb01482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expulsion of the three journalists follows a weeks-long campaign
        in Chinese state media attacking the Wall Street Journal over its decision
        to publish the opinion piece.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0364dd67-f98a-4ed5-9f2a-b0bfaedd6edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7113f-28f0-46b5-ad85-02e7105960a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversially headlined article was written by US academic
        Walter Russell Mead and criticized Beijing''s initial reaction to the coronavirus
        epidemic, hypothesizing what effect the outbreak might have on the country''s
        economy and political system.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff73b91f-ff8f-4bea-8b0b-a1cbec8b5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36da75-e7dc-48ef-bb2d-0da69374117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post Wednesday, the state-run tabloid Global Times
        claimed the headline was "racist" and published an opinion piece calling on
        the Wall Street Journal to "apologize."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc890397-9a3c-475b-8993-172aed16d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57bf74-bb49-49d0-94b6-10895b447172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Chinese Foreign Ministry spokesperson has also demanded a public
        apology from the paper. But the Wall Street Journal still has not apologized,
        nor has it taken any actions to correct the mistake. It continues to adhere
        to its arrogance and prejudice," the opinion piece said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c655636-a572-4771-8077-984947021979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— This is a developing story.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2479026-bd3a-4d80-ab3a-6bd3d8640d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:26:08.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/19/media/wall-street-journal-reporters-china-intl-hnk/index.html">Beijing
        expels three Wall Street Journal journalists</a>"</em></p>'
  'alt-philippines-2020':
    'author': 'Don Jaucian'
    'caption': 'The 10 galleries of ALT Philippines command quite an influence in
      the Philippine art scene, a fact bolstered by the presence of some of the biggest
      Filipino art collectors such as Paulino Que and Jaime Laya during the VIP preview
      day. Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2020-02-19T19:12:08.842+08:00
    'imagesource': 'jcr:103d8f7e-fa8a-49dc-94cc-6da2556a1ec0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ff89723-a3c7-433d-b7b5-5a800883dcad'
    'lead': 'Why ALT Philippines focuses on putting on a show instead of just selling
      art.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T19:38:35.165+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T20:56:53.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:30.339+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How ALT Philippines wants to change the contemporary art show'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af36641-2f53-4481-93e4-50f1334ba16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> They call them
        the “Breakaway 10’ — art galleries who sought out to ‘reframe’ the contemporary
        art show by applying their expertise as artists, curators, and gallerists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95f46c-8e73-4727-bdeb-53e8f7d89abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These galleries — Artinformal, Blanc, Finale Art File, Galleria
        Duemila, MO_Space, The Drawing Room, Underground, Vinyl on Vinyl, West Gallery
        and 1335 Mabini — broke off from Art Fair Philippines, one of the biggest
        contemporary art fairs in Manila, and established their own three-day show,
        staged one week prior to Art Fair Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2878934-6e08-4f9d-97bf-8a6f4d802cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These 10 galleries command quite an influence in the Philippine
        art scene, a fact bolstered by the presence of some of the biggest Filipino
        art collectors such as Paulino Que and Jaime Laya during the VIP preview day.
        Some of the most recognizable names in Philippine art call these galleries
        home. A few of these artists are Roberto Chabet, Annie Cabigting, Louie Cordero,
        Lyra Garcellano, <a href="https://cnnphilippines.com/life/culture/arts/2017/05/16/biennale-2017.html"
        target="_blank">Lani Maestro</a>, Luis Santos, <a href="https://cnnphilippines.com/life/culture/arts/2017/08/30/geraldine-javier-interview.html"
        target="_blank">Geraldine Javier</a>, Christina Quisumbing-Ramilo, and <a
        href="https://cnnphilippines.com/life/culture/arts/2016/10/03/cos-zicarelli.html"
        target="_blank">Cos Zicarelli</a>.</p>'
    '21':
      'image': 'jcr:a9ab20c6-b384-4fa4-a2ef-30c7d108cf67'
      'imageCaption': 'Vinyl on Vinyl at the ALT Philippines 2020 show. Photo by JL
        JAVIER'
