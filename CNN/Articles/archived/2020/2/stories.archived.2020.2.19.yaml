      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The death toll from the novel coronavirus
        passed 2,000 on Wednesday, marking a grim milestone in the battle to contain
        the deadly outbreak, as countries across Asia registered an uptick in confirmed
        cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5871aedd-88f3-49e2-8707-53d86fd4fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7fe251-8fc2-48a4-acdf-c8afb5eefcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 74,000 people have now been infected by the virus in mainland
        China, with more than 1,000 other cases detected in 28 countries and regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ca042-77ea-4697-8fde-1165645ec6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1dfb9c-baee-4dcb-ac8c-287ae6902c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, China reported an additional 136 deaths, bringing
        the total number of deaths there to 2,004, and the global death toll to 2,010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca6fb77-312e-4cc0-a8c4-147a016bfcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe5fa1-bf38-40bf-ad8b-8ffe45828ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now six deaths from Covid-19, the disease caused by the
        virus, outside mainland China. Hong Kong reported that a second person had
        died in the semi-autonomous territory on Wednesday, according to local health
        authorities. The victim is a 70-year-old man who was diagnosed on February
        14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6733a427-35bb-48ec-9526-f698247e3a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48de6c2-0a63-498f-a57a-4680ee1bce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the vast majority of deaths continue to be centered in China,
        concern is growing over expanding outbreaks in Singapore, Japan, South Korea,
        and Hong Kong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7cc46e-df58-43c1-85f9-9ba6f2eb3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630417ea-bcd0-409f-9ade-6e41c616893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the South Korean Centers for Disease Control and Prevention
        announced 15 additional cases, bringing the total number to 46 —&nbsp;an increase
        of almost 50% in one day. Singapore has at least 81 cases and Japan has 68
        cases and one death, not including the more than 500 cases aboard the virus-stricken
        cruise ship docked in the Japanese city of Yokohama.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c8227-35bd-46b6-a920-4d4411d5c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11fbfb-fa1b-4b49-84ae-4218e37c780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the sudden spike in numbers, Japan''s health ministry has issued
        guidelines for people experiencing symptoms similar to the coronavirus in
        an effort to to prevent worried citizens from inundating hospitals by providing
        them with specific hotlines to call.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24fb8cc-2b99-4d51-8b75-05f9d2975a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16204377-1e34-4061-9cf5-c1989be655c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China praises virus response</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b7948-a38b-405a-8c70-ba55da7e689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, promising signs have emerged of a potential leveling off
        in the rate of infection. Outside of Hubei, the province at the epicenter
        of the outbreak, the number of new cases dropped for the 15th consecutive
        day, according to the country''s National Health Commission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c5f24-3f57-4833-a636-e584be7b0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159fa8de-4e33-41b1-8b0c-286b68fb1754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping said in a phone call with British Prime
        Minister Bros Johnson on Tuesday that China''s measures to prevent and control
        the epidemic "are achieving visible progress," according to state news Xinhua.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae986e-77d4-46ee-b430-99d357451cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b081f-6cf2-4424-be3f-9fb24e854b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said, "the battle has reached a crucial time" and China had "mobilized
        the entire country, and adopted the most comprehensive, rigorous and thorough
        prevention and control measures," Xinhua reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf507b-4b32-4c08-8320-7581b94e233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27204c-e358-492f-b813-b8364cfa86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to those arduous efforts, the situation is witnessing positive
        changes," Xi said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b27550-2190-4ab6-8010-e1db6c3b18a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49eef6c-1581-416f-95d7-3bc6ac48ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlines across Chinese state media on Wednesday morning were full
        of positivity, touting China''s ability to get on top of the virus''s spread.
        One commentary in Xinhua said the fight against coronavirus would "not stop
        China''s march towards rejuvenation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e0adf-921c-41c6-9146-0411318b888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec70ceba-fc5e-4e6d-990e-62c497cd876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hu Xijin, editor in chief of the state media outlet Global
        Times, tweeted that the country was on its way to victory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7368fa8f-e56c-46f0-912b-5fa9d6f520db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47dcadd-7d06-4c98-9509-793474b7597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daily new infection cases outside Hubei fell below 100 for the
        first time according to data released on Tuesday. We are on the way to the
        victory," tweeted Hu.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3771ed-1b6c-4bcd-ba09-ed70b3bbff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b9d3a-7ad2-423b-9b76-68ffab317a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts have warned that it is too soon to tell whether the
        virus is under control.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fd5d1-f996-44f9-9799-4201acaa8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22a7f2-2422-43da-8bec-eb93d2e4af85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trend must be interpreted very cautiously. Trends can change
        as new populations are affected. It''s too early to tell if this reported
        decline will continue. Every scenario is still on the table," Tedros Adhanom
        Ghebreyesus, director-general of the World Health Organization (WHO), said
        during a press conference Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee803904-564b-4b26-9af2-3f5360360c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21ce69-04f8-4ad8-bbde-1ecf38cf2f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stringent and often draconian measures are also being ramped up
        in much of the country. CNN analysis found that on Chinese government orders,
        some 780 million people are still living under some form of restrictive movement,
        including all of Hubei, the northeastern province of Liaoning, and China''s
        two most important cities, Beijing and Shanghai.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37621cde-c5e1-4c19-8205-a112a5ac0a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9db8b0-9213-4e32-9d32-41a277cdd3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as authorities make an effort to return to something like
        normality in many major cities and commercial hubs, with the long break forced
        by the outbreak taking its toll on the country''s economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6887cfe-2059-43c4-9dc4-4cb5a88d9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396fa42c-3c1c-4986-b9d0-71f7ed2d0779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Liu Zhiming, director of the Wuchang hospital in Wuhan,
        the city at the center of the outbreak, himself died of the virus, according
        to a statement released by local government authorities.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a7878d-fb80-4fbc-b5aa-484b9e020882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ef39f-792a-4e57-a45f-469b39d704a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu was a neurosurgeon and the most senior health worker known to
        have died as a result of the coronavirus epidemic. His death could renew criticism
        that the government has not done enough to protect frontline medical workers,
        many of whom are overworked and overstretched.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d34c32-84f1-4182-a27f-dd0c6cf35bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c7c9a-baf9-4943-b89e-71371e212e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Passengers start leaving Diamond Princess</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079cbc2-10b5-4ad5-b8a4-975681e6a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of mainland China, the worst single outbreak has been on
        board the Diamond Princess cruise ship, under tight quarantine for two weeks
        in the Japanese port of Yokohama, south of Tokyo. More than 545 of the 3,600
        people on board have tested positive for the virus so far. On Tuesday, 88
        new cases were reported.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11e817-e0a8-4747-b5e2-1718fab70aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:22:12.826+08:00
      'mgnl:createdBy': 'janine'
