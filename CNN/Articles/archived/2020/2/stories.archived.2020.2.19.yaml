      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel will also tackle the status of six other broadcast franchises:
        Golden Broadcast Professional Inc., Gold Label Broadcasting System Inc., Broadcast
        Enterprises and Affiliated Media Inc., First United Broadcasting Corp., Crusaders
        Broadcasting System Inc., and Bicol Broadcasting System Inc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943aa304-fa0d-4681-8d6d-f493df02228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:58:12.425+08:00
