  'Novel-coronavirus-Diamond-Princess-cruise-ship-disembark':
    'author': 'Emiko Jozuka, Yoko Wakatsuki, Sandi Sidhu, Will Ripley and Mick Krever,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-19T11:40:35.982+08:00
    'imagesource': 'jcr:1a2d4739-4ae8-474a-90e3-b87e01187409'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65f7ea6f-4b68-423d-93e5-88ca1da57bba'
    'lead': 'Passengers who have tested negative for the novel coronavirus began disembarking
      from the stricken Diamond Princess cruise ship Wednesday, with some expected
      to transition to shoreside facilities and others to board chartered flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T11:42:17.432+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:57:24.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:19.216+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diamond Princess cruise passengers disembark after 14-day quarantine
      ends in Japan'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc9938-6364-44d7-8a68-0e418ca53498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Passengers who have tested negative
        for the novel coronavirus began disembarking from the stricken Diamond Princess
        cruise ship Wednesday, with some expected to transition to shoreside facilities
        and others to board chartered flights, according to the ship''s captain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc085193-0b82-45cb-85c7-f5f8fc2a84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68be5ac-8284-49bc-94cf-55d073587f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the first passengers to leave the vessel following a 14-day
        quarantine period, not including those undergoing treatment on shore for the
        virus and the more than 300 Americans evacuated over the weekend and now in
        quarantine at two US bases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014f09a-a892-41ac-8735-0d26bdbc90ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72897c-4eac-49d7-876e-45fb9c234081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 545 confirmed cases of the virus have been linked to
        the ship during its quarantine in Tokyo Bay, with 88 new cases confirmed on
        Tuesday. One new case was confirmed on Wednesday -- a Disaster Medical Assistant
        Team male doctor in his 30s who went onboard the ship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a0da4-0d24-4b8c-95cf-7887dc4eae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8009cc6-f042-44d3-8db4-9ea63830d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers over 70 years old who have tested negative are likely
        to be the first to exit the ship. The disembarkation will take several days.
        Once passengers have left the ship, they will not be allowed back on board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e299b8-a3cb-4586-8c9e-f081612818d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0041db4-5691-4972-b1ac-80d1be88e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, it goes without saying that after our extended journey together,
        we will be sad to see many of you go," the ship''s captain Stefano Ravera
        said on Tuesday. "The strength and the togetherness that you have shown over
        the last few weeks has been incredible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ef1d0-1908-4349-9b80-752ee8e47ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589d9ea-2145-4592-a055-353f3c86558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s efforts to institute quarantine measures aboard the Diamond
        Princess may have slowed transmission on land, but the disembarkation has
        sparked wider concerns, with some pointing to a potential breach of public
        safety as more passengers test positive for coronavirus after leaving the
        ship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6e172-fb58-4b04-a2c5-31566c4add7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d35ed4-eccd-498e-b244-dc8b7e47b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention (CDC) commended
        Japan''s quarantine measures but said they may not be sufficient to prevent
        transmission among individuals in the ship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b770b-4576-4f61-ae15-23f42a244b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4e547-4708-4acb-a8b4-c5a1ed56309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC believes the rate of new infections on board, especially
        among those without symptoms, represents an ongoing risk," it said in a statement
        released Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb363d-1ba4-44b0-9b8e-11fea8285ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c072a2-e06a-4dc7-b42d-b121b781694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To protect the health of the American public, all passengers and
        crew of the ship have been placed under travel restrictions, preventing them
        from returning to the US for at least 14 days after they have left the Diamond
        Princess."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592dbc63-e0cf-4047-82a7-9923818b0860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edce4d-a8b9-4b4e-b71c-6f95c8c7a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts have also raised the alarm. A Japanese infectious
        disease specialist who visited the quarantined cruise ship alleged there is
        inadequate infection control onboard.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613cc3b-7fcf-45ab-a814-b7a6f43bd106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.434+08:00
      'mgnl:createdBy': 'lara'
