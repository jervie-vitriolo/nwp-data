    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda697b-b45e-4abf-8e18-58f1dda1b4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T16:54:21.631+08:00
