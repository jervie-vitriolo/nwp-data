    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '822ba7f7-7a79-4a05-8ce5-0218766b0b8f'
    'lead': "The National Union of People’s Lawyers says that retired Major General\
      \ Jovito Palparan Jr. is  “unduly enjoying” special treatment inside the New\
      \ Bilibid Prison even after he was convicted for the disappearance of two student\
      \ activists in 2006. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T06:25:43.837+08:00
