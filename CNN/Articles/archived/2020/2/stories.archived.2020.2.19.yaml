    'jcr:uuid': '857b6697-34a4-4816-87e4-55e72287d356'
    'lead': 'Hip-hop star Eminem has cemented his status as a force to be reckoned
      with after another of his music videos passed one billion views on YouTube.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T13:45:07.011+08:00
