      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752acf75-2608-40ea-b2f0-75855947bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HarperCollins Publishers announced a two-book deal with the LeBron
        James Foundation on Tuesday. James'' debut book is a picture book titled "I
        Promise." It is scheduled for release on August 11, 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da3646-bf01-44a9-a199-93d6508e1e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf96b3-2e85-43be-9efe-fd3b2a8afd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Books have the ability to teach, inspire, and bring people together.
        That''s why these books, and the opportunity to get children and parents reading
        together, mean so much to me," James said in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8d5ec-af4b-4722-af0e-4b14148088dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most importantly, we wanted to make sure these stories are ones
        that every single kid can see themselves in."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4beb5-797b-4719-8615-415c5e2f5d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d1d3a0-9e09-4e4f-9af2-15c8c3da881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture book</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f0e83-dab9-45df-b83f-24daec75152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was inspired by the values and initiatives of his foundation''s
        I Promise program when he started on the picture book, the news release said.
        A second book, a novel for middle-grade students, will follow in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c0c649-bb10-4e9d-be70-7ca53d3e906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b1592-b934-453a-aaaf-cc4b5613ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time NBA champion has dedicated his time off the court
        to helping students in his hometown of Akron, Ohio. He started the I Promise
        School, a public school where students have an opportunity to earn full-tuition
        college scholarships, in fall 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14328d9-8c42-44fe-96fe-633bd3d784c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066791f5-0dde-427e-9281-43f03972cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school has an on-site full family resource center that offers
        GED assistance, legal aid, medical and mental health resources, job and family
        services, financial literacy programming and unlimited access to a food pantry,
        the news release said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e8881-dd1a-4059-941a-7ca472a13ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6890ad-9e64-4f6c-9d30-8612826d3b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:47:18.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The philanthropy work that LeBron James does off the court, including
        the education that he''s providing to the students at the I PROMISE School
        is remarkable," said Suzanne Murphy, president and publisher of HarperCollins
        Children''s Books, in the release. "With a universal message that encourages
        everyone to always strive for greatness, I PROMISE will resonate with students
        and readers everywhere."</p>'
