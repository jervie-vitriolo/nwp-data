      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Details about the couple''s time in Hawaii</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51d2ee3-ea37-46e3-8436-89aba8f6c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaiian state health officials announced on Friday —&nbsp;eight
        days after the couple left Hawaii —&nbsp;that the man had tested positive
        for coronavirus in Japan, and was being treated at a hospital there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21796a-c4b9-4010-be34-e6f55e3b2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c58e79-f997-43ff-af26-ce502acf110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those health officials said that the US Centers for Disease Control
        and Prevention had informed them Friday of the man''s diagnosis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8803bd63-d60d-42d8-9e7f-1abbb78141c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c9fd99-dd5f-44a6-9a39-996fcdd070f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, The Japan Times reported that the wife, too, was
        diagnosed with coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2184b9-7b9f-4035-a649-2d72b9f7ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806036a0-70b4-495e-ac98-4df7e4c63b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Friday, Hawaiian state health officials said
        this about the couple''s time in Hawaii:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591f28f-33d7-4db5-a8ba-d0ab6bd8d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23c0d3-83c9-4605-889d-148fd7a10e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The man had no symptoms on Maui, which they visited January 28
        to February 3.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db2506a-4b00-430f-b96f-31d6350c4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b481b9-3270-46b2-8f10-4551bcd7d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The man did have cold-like symptoms, but no fever, on Oahu, where
        they were staying February 3-6.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de61ec-6396-40e9-b614-73bee1977f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab14c7-5ab3-478b-a0f8-0b4958f80b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• While traveling in Oahu, the couple stayed at a timeshare at the
        Grand Waikikian by Hilton Grand Vacations in Honolulu.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a24286-967d-4204-bdae-ce0ac284ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7f5f6-863a-412f-bb58-975ad724d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The man wore a mask during his flight back to Japan, and may have
        worn a mask during other parts of his travel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479260c2-befa-434a-b7d2-76780a585396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3919a201-d1bc-4dc2-af90-3ec6f041b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The man did not seek medical care until arriving back in Japan,
        where he''d developed severe symptoms, state epidemiologist Dr. Sarah Park
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cbfdd8-1790-44fb-bce8-19a49f2833de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bf098-1b22-4949-99d0-e12de917e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "It''s very likely the (man) was exposed in Japan (before he traveled
        to Hawaii) or in transit coming to Hawaii, and became sick when he was here,"
        Hawaii Director of Health Bruce Anderson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c72dab-9e41-48ca-8111-eec8100cf53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c108347-323f-475a-9440-232d1d77d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about when and where his wife developed symptoms weren''t
        immediately available.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819dd78b-7a91-44e7-9596-5cfaad80f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bdaf4b-e7a6-4c20-8030-632bf5d1a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park said that because people can get sick up to 14 days after exposure
        to coronavirus, she has alerted physicians in Hawaii "that it''s possible
        that cases may surface sometime before" this Friday, two weeks after the couple
        left Honolulu.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e1b37-1346-462f-86f3-7cef24f93f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f8eb8-9e0b-4666-831d-0f1c529d114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus really is about his whereabouts while he was on Oahu,
        because that''s when he developed symptoms," Park said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f8c75-70eb-4156-9526-7d42fa2f8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a83388-c7bb-4d91-ba11-2e1b5eaeba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s attempts to reach the Grand Waikikian for comment weren''t
        immediately successful.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37264cf8-ce8a-4c8a-a76d-fda5765643a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb8c7c-a45e-4fa6-9de7-1ab2374df5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lieutenant governor: One man who spent time with the couple is
        in isolation</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be0de3-24e1-40ac-9cb6-5eb9d52fc2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state Department of Health looked into the couple''s activities
        in Oahu and located a man they spent time with there, Lt. Gov. Josh Green
        told CNN affiliate KHON.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ccc2b3-67b0-4d41-a885-72586f60c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c63b0-b54e-4fe5-a790-f0d6aa26b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That man "is in two weeks of home isolation now," Green told KHON.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779af9a8-fb11-4612-a695-fbdb145f8183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af77cee7-6d49-4bc0-91d1-c45d739ab450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus has spread throughout the world since the
        first cases were detected in central China in December. At least 1,800 people
        have died and more than 73,000 people have been infected. At least 980 of
        those cases have been outside mainland China.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458480a-8007-4b4b-83b4-64dcc6db4c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6117983-3952-44ac-9188-805d1c665a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Health Commission has confirmed the virus can
        be transmitted from person to person through "droplet transmission" —&nbsp;where
        a virus is passed on due to an infected person sneezing or coughing —&nbsp;as
        well as by direct contact.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e58f69-7c17-4a55-ba57-f1b3d53c3ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
