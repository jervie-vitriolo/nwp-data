    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d7c8c-a23d-4ac0-ac9c-595084a210b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T22:47:45.404+08:00
