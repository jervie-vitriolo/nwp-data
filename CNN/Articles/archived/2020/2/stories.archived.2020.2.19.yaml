      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iran has confirmed its first two cases
        of coronavirus, the country’s health ministry announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb160f-dff2-4059-82a0-a41545bf0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:26:50.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9cbe50-6b30-417f-8e92-67008d5464a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:26:50.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past two days we came across several suspicious cases of
        possible coronavirus in Qom. As soon soon as we received the reports our identification
        teams for contagious diseases were dispatched to Qom," said health ministry
        spokesman Kianoosh Jahanpour in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78da9c7-d582-4f8c-8fbb-145bb969d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:26:50.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ef689-36df-45a9-af5e-caa2f908a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T20:26:50.218+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspicious cases were isolated according to protocol and medical
        samples taken. Several minutes ago the central laboratory confirmed that the
        result of the initial test of two of the suspect cases has come back positive
        for coronavirus," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c4cc64-e08f-4e72-a64e-96d8dbf23cf6'
      'mgnl:activationStatus': true
