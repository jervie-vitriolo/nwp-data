      'mgnl:lastActivated': 2023-01-26T20:57:30.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deff9309-1243-48dd-ab4d-0cdcb398eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:04:42.835+08:00
