      'mgnl:type': 'text'
      'text': '<h2>This isn''t the first time officials have sought passengers who''d
        been near coronavirus patients</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f03317-235a-4f11-a6f7-22be6c2c1ca2'
      'mgnl:activationStatus': true
