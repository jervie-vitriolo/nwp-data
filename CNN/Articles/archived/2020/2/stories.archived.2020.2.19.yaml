      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A couple from Japan tested positive
        for novel coronavirus shortly after visiting Hawaii this month, and Delta
        Airlines says it is notifying passengers who were on their flight home about
        the couple''s diagnosis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b4065-c96e-49b8-9e4d-241e5827fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T13:29:18.605+08:00
