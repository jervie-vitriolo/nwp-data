      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallagher was convicted of bringing discredit to the armed services
        after posing next to a dead ISIS fighter''s body, which is against regulations.
