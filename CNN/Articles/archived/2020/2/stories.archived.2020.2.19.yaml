    'template': '1'
    'title': 'Golfer Bianca Pagdanganan eyes Tokyo 2020 Olympic qualifiers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26fefe-4ae5-4185-a5ff-973fb88ba6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:58:31.862+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:57:06.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> There''s
        no stopping Bianca Pagdanganan from pushing the limit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d7944-9b84-4503-b3b1-aff536f247ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:58:31.863+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:57:06.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a fruitful campaign last year, the Filipino golfer is setting
        her sights on qualifying for the Tokyo 2020 Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ce96d-f7be-49cc-b480-c6f97a206273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:58:31.862+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:57:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a pro, Pagdanganan is aware of the challenging journey to the
        quadrennial sporting event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cca0af-ccc9-4fce-8c13-2e33a5748d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:58:31.862+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:57:06.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really tough and really competitive to get in. It''s a long
        shot but worth the try especially because I want to represent the Philippines
        again," she told <em>CNN Philippines Sports Desk</em> Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3bd955-269f-455e-a3f3-10633d555299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:58:31.863+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:57:06.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old is already a decorated athlete on the international
        stage after carrying the University of Arizona to its third US NCAA Women’s
        Division I Golf Championship in 2018. In the same year, she was also part
        of the so-called "golden girls" that bagged gold medals at the Asian Games
        in Indonesia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588bd00-f37e-4dd2-b7cd-817df0828221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:58:31.863+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:57:06.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdanganan led the Philippines to two gold medals in the singles
        and team event at the 2019 Southeast Asian Games to cap off her amateur stint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5631d-72b4-4bdc-80f0-2f9ed50b6803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:58:31.863+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:57:06.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>First recipient of PSA''s Ms. Golf award</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec8aba9-e6d1-4fc1-9236-f851a4e6a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:58:31.863+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:57:06.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her contributions to the sport locally and internationally,
        Pagdangan will be honored with the first-ever Ms. Golf award by the Philippine
        Sportswriters Association.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9796943-3d06-4d2b-a588-4f4dd54b4052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:58:31.863+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:57:06.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank everyone who believed in me and thought I was
        deserving of this award," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c734e-03fb-4906-91eb-dab973b36317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:58:31.863+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:57:06.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2020/2/17/stephan-schrock-bianca-pagdanganan-psa-award.html">Pagdanganan,
        Schrock to receive PSA special awards&nbsp;</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b2f53-f406-470e-bcaa-f7e78772895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T15:58:31.863+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T20:57:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel honored to be the recipient of the inaugural Ms. Gold award,
        and of course very blessed especially seeing all the other accomplished who''ll
        receive the award in their respective sports. I think it''s really special
        for me, not only because it''s the first, but I get to be acknowledged just
        by doing what I love to do," she added.</p>'
