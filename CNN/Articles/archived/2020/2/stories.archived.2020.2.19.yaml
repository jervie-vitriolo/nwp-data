    'template': '1'
    'title': 'Filipino on Japan ship recovers, number of remaining coronavirus-infected
      at 40'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceeb724-0d45-4975-9da7-ab7e92dcb286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) –</strong> A
        Filipino member of the crew aboard the Diamond Princess cruise ship docked
        off Japan has recovered from the novel coronavirus (COVID-19) and is set to
        be released from the hospital, the Department of Foreign Affairs said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251082f7-0ea8-41b8-9ea2-5f16438b9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db344575-de99-4d3d-8da8-fd307711deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the male crew member was admitted to the hospital on
        February 5 and and is the first among infected Filipinos to be "successfully
        treated." He was scheduled for discharge Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9174c2f-fb9b-4248-9430-bf8cb581d06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca43b73-c0d2-4ba4-aa1d-b59f28983768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourty other Filipinos who have tested positive for COVID-19 are
        confined in medical facilities in and around the Tokyo metropolitan area,
        the DFA added, including six recently confirmed cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da52749-c222-451a-bddc-cd0152bf0173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4cdcc4-674f-4e2f-b2b8-ff4682e2101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rising number of Filipinos on board the ship infected with
        the virus, Foreign Affairs Secretary Teddy Boy Locsin on Wednesday ordered
        the Philippine Embassy in Tokyo to immediately bring home the Filipinos aboard
        the Diamond Princess.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acee054-132c-438d-95e6-274dbb85520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73c8ed6-5b4f-48dd-b0fb-69aa4cdcf6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want them home now," Locsin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01fde98-6cfa-4753-9416-9a9861468552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf6c28-dd04-4469-bf03-b6edb3d0369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Locsin''s directive, members of the Inter-Agency Task Force
        on Emerging Infectious Diseases agreed that Filipinos onboard the coronavirus-hit
        vessel will be evacuated if they want to, provided that they do not have symptoms
        of the COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70e635-d9c5-4b2c-978b-e2f012f9402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f7c2d1-b402-4ccd-8bb1-9cd42ec0f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Filipino passengers and crew of the MV Diamond Princess who
        will request repatriation will be accommodated by the Philippine government
        in accordance with the guidelines set by the Department of Health," said Health
        Assistant Secretary Maria Rosario Vergeire in a media briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b30a78-ce30-44df-8596-c78c6f00e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77039543-42a9-4818-8035-30f1b79630ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diamond Princess management said the Japanese Ministry of Health
        has begun the disembarkation process Wednesday and it will take a few days.
        Those who intend to leave the ship will have to be tested and the results
        will take two to three days to complete, the ship management said. Japanese
        health authorities will then grant a certificate that states a negative result
        to allow guests to leave the vessel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3281e205-56ef-4a5a-8ee5-d0242ef15a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215da3d-6bbb-42e6-b890-24be534779d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T18:04:33.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:57:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Tokyo said it will repatriate the Filipinos
        there as soon as possible as the quarantine ended Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4403df4-34b6-4370-9718-87abea543703'
