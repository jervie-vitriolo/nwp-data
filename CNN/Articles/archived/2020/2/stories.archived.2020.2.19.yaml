    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18f2b06c-ccff-4c78-8566-31e088e61db6'
    'lead': 'The Filipino professional golfer is setting her sights on the biggest
      sporting event in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T15:58:31.862+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T20:57:06.127+08:00
