      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise renewal case was highlighted anew following a quo
        warranto petition filed by Solicitor General Jose Calida, who asked the Supreme
        Court to nullify the company’s existing franchise.</p>'
