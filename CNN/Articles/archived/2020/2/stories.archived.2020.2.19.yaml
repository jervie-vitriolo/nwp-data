      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano added the group has already previously opposed the renewal
        of the ABS-CBN franchise back in the 16th Congress in 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c075452c-ca4e-4c38-b7a1-1e0f19f26ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:47:59.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because we believe that one channel, one frequency. It is in our
        law,” the chairman added. “ABS-CBN has this black box, and they included there,
        I think 13 channels. And one channel, one frequency. But they only have once
        franchise, ABS-CBN.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b5086-665b-42aa-b83a-dcf4556e5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:47:59.197+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano also questioned the network’s pay-per-view services, alleging
        that ABS-CBN lacks permit to operate such system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7693f35-89f6-4d9a-9323-8308df2ddab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:47:59.197+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi nagpe</em>-pay-per-view <em>din sila eh kami lang ''yung</em>
        authorized to have, to collect pay-per-view. <em>Kami lang ang pinapayagan</em>
        because we are licensed,” she stressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5cb661-61ce-43b3-95dc-407525d4de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:47:59.197+08:00
      'mgnl:createdBy': 'alyssa'
