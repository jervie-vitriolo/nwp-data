      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese telecoms giant NTT is the latest to join a slew of firms
        encouraging their employees to telework in a bid to protect its workers from
        the virus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948d51e-ac2e-40e2-9d24-aba17d5dcf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f3355-b0c4-40fc-b955-0f69ab906a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in February, Japanese e-commerce giant Rakuten told employees
        who had recently returned from China to work from home for two weeks, according
        to public broadcaster NHK. The incubation period of the virus is believed
        to be 14 days.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd7943a-b2f3-4d73-bffc-ac29b495e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9efcf2-be3d-4190-9c05-040296984a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic impact</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cecba6-1aff-4f07-b00d-6910e4e3bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid fears over the coronavirus outbreak, speculation is growing
        around the affect it will have on Japan''s tourism industry and economy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de52957-6385-4151-a9f6-bdd5978dedd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:42:17.437+08:00
