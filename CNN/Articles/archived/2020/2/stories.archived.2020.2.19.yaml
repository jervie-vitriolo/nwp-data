    'mgnl:tags': ['Jovito-Palparan', 'National-Union-of-Peoples-s-Lawyers', 'New-Bilibid-Prison']
    'template': '1'
    'title': "Palparan ‘enjoys’ special treatment inside New Bilibid Prison, says\
      \ lawyers group  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c68ea58-7e1e-4d42-9713-ad8546f1953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> A
        lawyers group said that detained Retired Major General Jovito Palparan Jr.
        is “unduly enjoying” special treatment inside the New Bilibid Prison even
        after he was convicted for the disappearance of two student activists in 2006.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80bd91-ee33-43d9-b3ee-33c633e7e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bde199-9775-4148-956a-13f5d3f50171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People’s Lawyers (NUPL) said that the former
        military man “keeps on making a mockery of the law and judicial system” despite
        being <a href="https://cnnphilippines.com/news/2018/10/03/jovito-palparan-transfer-new-bilibid-prison.html">sentenced
        to 40-year jail time for the kidnapping and serious illegal detention of two
        students of the University of the Philippines.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96108b41-96b5-4b56-aad9-fff929be700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a motion submitted to the RTC of Malolos City, Branch 15, where
        Palparan is being tried in another case of kidnapping involving farmer Raymond
        Manalo, the NUPL asked that the special privileges he is unduly enjoying be
        terminated once and for all,” said NUPL in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5683ef1-86fc-4ac8-bd51-231e1927309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ef0350-d9a0-4551-9586-b79fe5e36fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL is an association of human rights lawyers and law students,
        which offers legal services to marginalized clients such as farmers, workers,
        urban poor, youth, students, children, women, and migrants. The group''s Secretary
        General Atty. Edre Olalia represented the families of the victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc704a0-df7b-4b43-8ece-4141237e45e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c9347-440a-4aa1-9c51-988c42c2279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group claimed that Palparan has also been overstaying at the
        Directorate for Reception and Diagnostics (DRD) of the national penitentiary,
        wherein inmates only stay for no more than 60 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f15c26-0f14-4995-bdcd-801b83eb9511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7235c36-12dc-4b44-b749-ab9f59c060c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the DRD, Palparan has been acting as “governor” or “mayor de
        mayores” to about 1,500 persons deprived of liberty (PDLs),” said NUPL.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce24268-1132-44d8-be22-e0785c64c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c53e86-1c90-4b8a-9d7c-b835900d8e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL also said that he has “unbridled access” to the computer and
        the internet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de736a-eae1-4855-aa8e-9f183e4f5a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153ab90-6ff8-4f77-a739-5b3a081017d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By these acts, Palparan, with the help of his coddlers in government
        not only brings the courts into disrepute, he also continues to frustrate
        the attainment of justice for his victims and affront the fundamental principle
        of civilian supremacy over the military.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb1d71-174f-4eb9-bd24-9f3d3b4a6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T06:25:43.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:43.115+08:00
