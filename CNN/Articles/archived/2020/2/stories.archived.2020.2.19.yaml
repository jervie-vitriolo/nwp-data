    'title': '14 killed, hundreds fall sick from apparent toxic gas leak in Pakistan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb9d95-2e07-4c35-84bd-a0d16719a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:25:09.528+08:00
