      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first interview a day after the airing of the grand finals,
        the vocal powerhouse on Tuesday said he is grateful that he landed in the
        fourth spot of the US talent competition that gathered the best of the best
        in "America''s Got Talent" history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa8bf6-91b6-4848-97f4-846d56d6885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has seen the reactions of his supporters upset about
        the final result, but said he is thankful to even get past the audition stage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7490d-c9c7-4e55-afa8-ca69b3d83ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang daming galit. Sabi ko sa kanila huwag silang ma-disappoint
        about it kasi hindi natin hawak yan. Iyan talaga ang dream ko, makatungtong
        lang ako sa ibang bansa,” he told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6917c1e-ff95-446a-bb61-ecee1cbdac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So many people were mad about the results. I told
        them not to get disappointed because it’s out of our control. My only dream
        was to perform on the international stage.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d10cb2-2dd1-462b-ae10-e2512c989642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of the 2011 “Pilipinas Got Talent” revealed that he was
        previously invited to compete in a regular version of AGT, but opted to wait
        for the version wherein the show’s grand winners over the years are pitted
        against each other.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c63abee-ae50-4efd-bcda-37062f548f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ako sumali kasi ang pinanghahawakan ko grand winner ako dito
        sa Pilipinas, kung sakali mang matalo ako, mawawala ang title ko. Ngayong
        nakapasok kami sa semifinals, sabi ko hanggang dito lang tayo, kung hindi
        makapasok sa grand finals, okay na, masaya na tayo kasi mahirap pumasok dito
        sa ''America''s Got Talent: The Champions''&nbsp;edition kasi pili ito,” he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af078c7c-71e3-4750-9a21-df1bfd82e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At first I did not want to join because if I lost,
        I’d lose the “Pilipinas Got Talent” title. When we got to the semifinals.
        I said I was okay with not moving forward to the grand finals. I was already
        happy because it’s difficult when you’re against the champions.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09ccbc-9eb2-46a5-8620-24b67a728197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer who can easily switch between soprano and tenor voices
        revealed he nearly missed his chance to sing during the semifinals because
        of chest pains, which left him unable to move for at least 10 minutes — only
        a few moments away from the performance that would seal his spot in the show.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f88725-64cd-4184-8544-a96310dbd65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi kung sa heart daw yan, hindi ka puwedeng kumanta kasi kailangan
        tumawag ng 911. Ganun sila kahigpit,” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3443067e-0799-421e-acab-0bbf42d531c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it was pain caused by a heart problem, they wouldn’t
        allow me to perform because they’d have to call 911. They were that strict.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c1e8c3-569b-440c-88f6-b3eb95d3370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer performed Celine Dion and Peabo Bryson''s version of
        ''Beauty and the Beast'' for his grand finals piece. All judges gave him a
        standing ovation, except for <a href="http://www.cnnphilippines.com/entertainment/2020/2/10/marcelito-pmoy-americas-got-talent-finale.html">Simon
        Cowell who described his performance as “predictable.”</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d007d5-2b3d-4e89-b4c3-400c2030f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:49:48.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pomoy shared he was planning to sing Andrea Bocelli’s “Con Te Partirò
        (Time To Say Goodbye)” if he received the Golden Buzzer, which would’ve catapulted
        him straight to the finals. But when he didn’t bag the coveted prize, he felt
        hopeless so he performed the Italian song as his semifinals number.</p>'
