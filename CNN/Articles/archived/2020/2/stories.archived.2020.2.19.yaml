      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerik, a former business partner of Trump ally and former New York
        Mayor Rudy Giuliani, helped with the case of Navy SEAL chief Edward "Eddie"
        Gallagher.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b979880-f52e-490e-9510-945644817c9c'
