      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 19) —</strong> A
        senior official at the Bureau of Corrections (BuCor) who had wanted to testify
        in the Senate on the alleged “freedom for sale” scheme at the New Bilibid
        Prison was shot dead Wednesday near his agency''s headquarters in Muntinlupa
        City.</p>'
