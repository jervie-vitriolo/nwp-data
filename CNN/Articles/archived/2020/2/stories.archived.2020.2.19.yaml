    'title': 'Another royal couple plans to divorce'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51943ffd-5b73-45ad-8756-fccaa5a5fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T09:37:01.834+08:00
