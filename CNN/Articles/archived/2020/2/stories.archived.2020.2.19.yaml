      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the Pakistani navy had taken samples from the sea port
        area and were awaiting the results.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5967b-5f8c-46c8-b02b-8e94304e44fa'
