      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/2/12/Novel-coronavirus-Philippines-travel-ban.html?fbclid=IwAR17kPOVPm3Gebn-gEnyqLreE95O6PlgpZoRK2omKjeQM__PWM_o_vC4x04">PH
        to lose ₱42.9 billion in tourism due to coronavirus travel ban</a></strong></p>'
