  'jovie-espenido-narco-list-intelligence-failure':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Philippine National Police Chief Gen. Archie Gamboa (L) and PLtCol
      Jovie Espenido (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-19T14:09:33.407+08:00
    'imagesource': 'jcr:5b595e7f-d2fc-4f90-871c-14f47367acb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '030a0364-eb91-4bbc-ac87-55f0bb439dde'
    'lead': 'Philippine National Police Chief Gen. Archie Gamboa says he will deal
      with the drug-linked police officer ''internally'' for violating his order against
      talking about the narco list pending an investigation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-19T14:15:34.251+08:00
