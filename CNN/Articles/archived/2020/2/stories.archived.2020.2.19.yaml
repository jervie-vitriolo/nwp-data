      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That roughly 10-hour flight, Delta Flight 611, departed Honolulu
        on the afternoon of February 6 and, after crossing over the International
        Date Line, landed in Nagoya on the evening of February 7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee605f87-c6e3-43da-829b-ba254f712d5d'
