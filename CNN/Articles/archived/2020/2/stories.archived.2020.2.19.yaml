      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates said he believes the premium in pricing between gasoline powered
        vehicles and electric vehicles will disappear in the next 10 years, and that
        when it does, not much will stop people from buying electric vehicles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053df39-b00c-4bf1-9901-7060ad40274a'
