      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump wielded his powers
        of clemency Tuesday for convicted white-collar criminals and the former Illinois
        governor accused of attempting to sell a US senate seat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9506e7e-4a99-4cb5-a6e1-89f917d4fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c54a9-98fe-409a-80c1-7829367c2398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of pardons and commutations, some of which Trump has been
        considering for years, came amid a post-impeachment flurry of presidential
        prerogative, from ridding his team of aides he deemed disloyal to flagrantly
        inserting himself into Justice Department matters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135580c-7144-4d57-b5f9-45c3f73b2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c5b3c-2c45-4f35-a594-a56a1f33b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced midday he had commuted the prison sentence of former
        Illinois Gov. Rod Blagojevich, a Democrat who had served eight years of a
        14-year sentence for the pay-for-play charges. Trump had been weighing the
        move since at least since 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e101e-9308-44d8-bd4a-1a4ce8901a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee5316-b41a-43e5-acf0-49f1405cb6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He served eight years in jail, a long time. He seems like a very
        nice person, don''t know him," Trump told reporters at Joint Base Andrews,
        suggesting the television appeals of Blagojevich''s wife Patti helped cement
        his decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ad88c-6588-4a90-a14a-b1ad36eb7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.974+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1af36e-7646-4d5f-a1ff-5c3236bdf0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also announced pardons for former New York police commissioner
        Bernie Kerik, convicted of tax fraud and lying to officials, and Mike Milken,
        an investment banker who was convicted of felony charges that included securities
        fraud and conspiracy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e07e7-97ca-4a39-ba14-b6a1bf67639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd52c8-3485-4f07-94a1-550eb6b24fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves furthered the impression of a President now unbound after
        the Senate acquitted him following impeachment charges he abused his power.
        Aides had worked to convince Trump against reducing Blagojevich''s sentence,
        believing it would play poorly. And Republican members of Congress lobbied
        Trump to drop the idea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2daa5b9-81f6-464a-bdd0-69be8d5b402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c3e08-a453-40f9-bb3c-78d0bf0fa2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aides say Trump feels newly emboldened after the Senate acquittal,
        and the steps he announced on Tuesday were long in the works.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a539b4c4-b760-4c66-be09-1a125eb352ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d51a3d-9f2a-4d29-94ec-31c6afbcfae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump publicly hinted he would use his clemency powers for Blagojevich,
        a Democrat, in August. But he faced sharp blowback from some conservative
        members of Congress, including from Illinois, as well as from some White House
        advisers who said it wouldn''t play well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7c0e3-7f29-4de0-bfb9-0a2929899a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f8f01-3a27-4cdc-8482-4d6852e5b85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internally, the effort to pardon or commute Blagojevich''s sentence
        was championed by Jared Kushner, who has led the administration''s criminal
        justice reform efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d159e-0b92-484a-aebf-b507b91545ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4744bdd2-e83c-4095-8bb2-be58d8bf2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blagojevich appeared on Trump''s boardroom reality show NBC''s "Celebrity
        Apprentice" in 2010 but was fired by the future president before the final
        round.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fab75d-8369-44a8-95a3-7c242d8e5c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99beba8c-bca2-493e-a9f3-454cf0bb2475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters he doesn''t know Blagojevich well, but had
        seen his wife Patti appealing for clemency on television.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b25ab4-2c74-4321-8a78-c0ba02497687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.975+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddaadad-3162-42a4-ad5e-3318712b7e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He linked his prosecution to former FBI Director James Comey, a
        close friend of former US attorney in Illinois Patrick Fitzgerald, who led
        the prosecution against Blagojevich.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b453117-829f-4f33-bb51-7dafb7af64c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672553f9-9b3a-417d-9353-04bb8658f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a prosecution by the same people -- Comey, Fitzpatrick --
        the same group," Trump said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b559c-6260-48c2-9d07-0a5711ef4c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5a627-2298-4d29-8fa6-394b21de87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted Blagojevich to be able to see his family again
        after serving eight years in prison.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c4513-e8d2-435e-9096-c7c2c40ae74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be60d40-a50e-46d4-8359-552c76d30d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the 14-year sentence for charges related to selling former
        President Barack Obama''s Senate seat "ridiculous."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eccbe95-e37e-4e3c-a115-da0ddb7e4caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4520420-e037-445d-b99a-149358c1b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republican lawmakers aired their concerns in phone calls
        to acting White House chief of staff Mick Mulvaney and White House counsel
        Pat Cipollone. Two Republicans, Reps. Darin LaHood and Mike Bost, directly
        appealed to Trump not to use his clemency powers for Blagojevich.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a0e8f-7d7e-4307-99fd-a043482d9bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20894b0-f214-427b-870a-e503b6c49f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T04:12:32.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By August, the White House had already been working for several
        months on vetting Blagojevich''s case. The President first raised it in 2018.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2d0f1-0105-41e7-9337-814277601e52'
      'mgnl:activationStatus': true
