  'eminem-1bn-youtube0':
    'author': 'Sophia Saifi and Akanksha Sharma, CNN'
    'caption': 'Hip-hop star Eminem has cemented his status as a force to be reckoned
      with after another of his music videos passed one billion views on YouTube.
      (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-19T13:32:51.809+08:00
