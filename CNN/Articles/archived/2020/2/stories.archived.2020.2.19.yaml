      'mgnl:lastActivated': 2023-01-26T20:57:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Senate committees <a href="https://www.cnnphilippines.com/news/2020/2/13/Senate-body-motorcycle-taxis.html">approved
        their version of the bill</a> last week. The measure would still need to go
        through second and third reading approvals, although there have been enough
        votes secured among senators to ensure its passage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4e323-5df4-4583-9f89-c1ac94b01e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T11:04:42.835+08:00
