      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279ba43-9060-47d0-a1d9-d490f43d690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:49:56.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What’s is 11,000 compared to the whole Filipino nation
        who has been taken advantage of a company — if we can prove in the Senate
        hearing that ABS-CBN has been taking advantage of Filipinos.]</p>'
