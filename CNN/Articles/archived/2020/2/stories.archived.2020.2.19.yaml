      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'image': 'jcr:c589a5e8-1eb2-47c6-9fcc-c207a967cd76'
      'imageCaption': 'The MO_Space booth at the ALT Philippines 2020 show. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbccf9c-9159-42a3-ab67-cf42e1b1a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f19555-614f-478d-b0ab-f9638546f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why leave an art fair that’s been establishing itself as the
        premiere venue for contemporary art in the Philippines? For one, space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa81bea5-75b7-4c4d-a5a5-122ac160fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been participating in Art Fair Philippines for several years
        now, and we wanted to do something new, just to refresh the art scene," says
        Stephanie Frondoso, who curated the ALT Philippines show for Artinformal.
        “So this particular project isn’t gonna happen every year, in the same way
        or in the same venue. They just wanted to do an art show where each [of the
        galleries] have bigger, immersive spaces. These are designed in high form
        so that people can enter.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4ba49-8304-4769-adfd-ea8fe008342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‘hivemind’ of ALT Philippines is far from the usual art fair
        set up. Having only 10 galleries allowed them to maximize the space and create
        an immersive show that lets the audience breathe a little better and appreciate
        the art rather than just look at them as commodified objects. “They want it
        immersive so that people can be inclined to ask more questions and learn about
        the art,” says Frondoso. “Usually, if it’s a stall, you just walk through
        the aisle and pass everything, because they’re just small, but here you can
        come in …  it’s more about the art and not just the finished product, so that’s
        why they wanted larger spaces and do their own show.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b9dd0-264e-44d7-a950-bd14c28ae5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art fairs have been accused of looking like a “tiangge” and it’s
        undeniable that the primary goal of an art fair is to sell art. ALT, as Frondoso
        says, is anything but an art fair.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42caf2b5-2455-4560-9007-60a8e9f17238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, “This isn’t an art fair … it may look like one. The two
        main differences are, one, art fairs are open to application, and anybody
        can apply. You’re either accepted or denied, but this was never open for application.
        They just put a show together. The second is in an art fair, you come in and
        pay rent. This one they organized everything from the ground up. They approved
        the graphic design, how the spaces will be designed, every little thing …
        They organized this to the core, which is their expertise. These galleries
        have shows every month, so they really know how to put together a show.”</p>'
    '23':
      'image': 'jcr:65b231f9-fa97-4136-8fdf-4fbe52837988'
      'imageCaption': 'Blanc Gallery at ALT Philippines 2020. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ee7be-a343-4076-ab4c-2ed3d73754a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'image': 'jcr:49c8e43a-9230-45e7-864c-81004feed8dc'
      'imageCaption': 'The Finale Art File booth at the ALT Philippines 2020 show.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5212b3-1379-4565-9929-c8f8e1aedad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300afd29-0398-4625-9241-6e6ea9db270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ten galleries act more like a group of friends who just want
        to put on a great art show. So it made sense that these are the galleries
        that would band together for a giant group show. But who initiated the move?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9907f2-0b3b-4fbe-9df4-c690ff48a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was several galleries all at the same time,” says Frondoso.
        “They really do see each other very often because they go to each other’s
        shows. So they thought ‘How about let’s do something different next year?’
        And then they thought about this.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8be6b-7f46-4ea4-843e-20f402a0fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s interesting to note that Art Fair Philippines was first established
        as <a href="https://cnnphilippines.com/life/culture/arts/2019/12/20/Philippine-art-in-2010s.html"
        target="_blank">a reaction to ManilArt</a>, the giant art fair put together
        by the National Commision for Culture and the Arts under the National Committee
        on Art Galleries, making it a state-backed selling of art. It even carries
        the tagline “The national art fair.” The big contemporary art galleries then
        moved to the privately funded Art Fair Philippines, and now, eight years later,
        we have ALT Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a67b8-3b14-4621-bfe6-a4118292c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALT Philippines is structured just like a gallery show. For the
        first iteration, the theme “The art show reframed” forms the core of each
        exhibit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64161e2c-424d-4fb1-bba4-2762ff2cb444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coming from ‘reframed’ and even the name ‘alt’, it means an alternative
        to what’s there,” says Frondoso. “They’re also playing on  ‘Ctrl + Alt + Delete,’
        which means a reboot of a [computer] system. It was already becoming a bit
        too regular, and art evolves. You always have to innovate, so it makes sense
        to innovate a show.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37279e63-88b2-4a2b-b604-5e7001660b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ALT Philippines is formed by curators and gallerists, it was
        obvious how the exhibits focused more on artistic practice and challenging
        established traditions. Some galleries chose to hone in on themes to showcase
        the strengths of their artists. Artinformal’s show is about the materials
        of the artist. Galleria Duemila, whose show is curated by Angel Velasco Shaw,
        is about unexpected works; Underground chose to do a solo exhibition by painter
        Valerie Chua; and Blanc Gallery is about “how small, mindful, deliberate movements
        progress towards a state of contentment.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b28214-29f6-4531-8591-058564d4e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By organizing it from the beginning, [the curators and gallerists]
        can bring in all their expertise about the needs of the galleries and they
        work directly with artists anyway on a regular basis so they really know what
        the needs of the artists are,” says Frondoso. “And by designing everything,
        from the look to the graphics, it’s in keeping with their contemporary visions.
        It’s in keeping with gallery’s visions rather than an independent party’s
        visions. The artists that they represent don’t just make pretty pictures.
        They really have intellectually rigorous works.”</p>'
    '25':
      'image': 'jcr:25d31306-c68b-40e2-818a-f8928bd0fa69'
      'imageCaption': '“We’ve been participating in Art Fair Philippines for several
        years now, and we wanted to do something new, just to refresh the art scene,"
        says Stephanie Frondoso, who curated the ALT Philippines show for Artinformal.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c7c6b-3c60-4ad7-802e-d10ab6ff0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53623c73-866b-4aa4-8c5e-315706038600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day one of the “giant group show” and some galleries were already
        sold out. Some pieces on the walls are already new, and some have already
        been re-hanged. Ticket sales of ALT, plus sales from the “ALT for Taal” section
        (which featured smaller sized and affordable works) were also donated for
        victims of the Taal eruption.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf525368-2f73-4e61-97fb-fd5c61b13d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day show also featured a series of talks by guest curator
        Tony Godfrey engaging with artists on their chosen practice.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e33c99-5384-4662-a5f8-e4188969d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, West Gallery’s <a href="https://cnnphilippines.com/life/culture/arts/2017/06/19/malang-room.html"
        target="_blank">Soler Santos</a> underscored the familial approach of ALT
        more than anything. “What was immensely important for me was the strengthened
        friendship between the galleries who were a part of this event. It really
        was challenging, but in the end, it brought fun back into our lives as gallerists
        and artists, and was a good reminder of why we do what we do.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40876da-d282-4cd7-9d5a-5207506e1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ALT seeks to change how the Filipino audience views art shows,
        it also takes to heart how it will reframe itself every year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4884c72-481f-4d03-bf30-e73efa300d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will definitely not be held in the same venue all the time like
        how the art fairs do it,” says Frondoso. “Some of the examples that they’re
        looking at for example is a building in Chinatown, alternative spaces, or
        they can do a project in another country so they can promote Filipino artists
        [abroad].”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f5285-0971-4cf7-b081-f74fae02277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T19:38:35.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T20:56:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds, “A lot of people attend Art Fair Philippines, which means
        Filipinos crave art, for it to be packed so much. There’s room for everyone.
        There’s room for more art events. People should feel welcome and encouraged
        to ask questions, about the art, about the artists and learn more.”</p>'
