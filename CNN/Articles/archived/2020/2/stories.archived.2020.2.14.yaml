      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67672e-6581-431c-b083-c79b29395e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:36:52.710+08:00
