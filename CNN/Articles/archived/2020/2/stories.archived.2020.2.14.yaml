      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also <a href="https://www.cnnphilippines.com/news/2020/2/14/Taiwan-travel-ban-lifted.html">agreed
        to lift the travel ban</a> on Taiwan. <a href="https://www.cnnphilippines.com/news/2020/2/12/ph-urged-to-remove-taiwan-travel-ban.html">Officials
        in Taipei earlier questioned Taiwan''s inclusion</a> in the travel restrictions
        imposed on China and its special administrative regions such as Hong Kong
        and Macau when it has less confirmed cases compared to other countries and
        territories. Taiwan has recorded at least 18 cases of COVID-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc9f280-9b21-4564-b244-6a6ec3f792c2'
      'mgnl:activationStatus': true
