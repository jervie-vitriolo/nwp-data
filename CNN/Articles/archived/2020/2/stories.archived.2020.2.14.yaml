      'mgnl:lastActivated': 2023-01-26T21:38:59.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Gaming in China is on the rise as
        people mostly stay indoors to protect themselves from the coronavirus outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4537d-5e60-491c-8478-de15ecc4d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a362e6-321c-4b41-91bf-c5dc6ecdeb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, during the Lunar New Year that falls in January or February
        each year, gamers in China have more time to play games during the holiday
        season. But this year, following the coronavirus outbreak, authorities decided
        to extend the holiday by almost three weeks in many places, leaving millions
        of people with a lot of time to fill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f800b55f-fbe9-46b5-a717-cc1a1d8c408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b905a-cbe7-4336-9487-adbfe6b6ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus, which first appeared in Wuhan, China in December,
        is a potentially fatal respiratory disease that has infected more than 59,000
        people worldwide and killed more than 1,300. The vast majority of cases are
        in mainland China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074d71a-d3f8-42ca-937a-0fcab48fb585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320f0c9-fa8a-4854-9c41-6b68ecaa7aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to venture from their homes, many people have turned to meeting
        up online. CNN Business interviewed three people in mainland China and translated
        their comments from Mandarin Chinese to English.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e12aab-4713-47a2-a7e1-cc2946bf6bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24a82c-c800-4b7a-958a-4ddc79e1a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the new year, we''re usually home anyway. Due to the coronavirus
        outbreak, we''re virtually always home," said Zhanchao Yang, 24, from Dongguan,
        Guangdong, China. He works in construction and said that in recent weeks,
        he''s been playing video games more frequently.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67402254-dcfe-42a6-8980-ff8521b3112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182300fe-e6ce-4401-b45a-37fecdd54045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang traveled to his hometown in Kaifeng, Henan province during
        the Lunar New Year. Upon returning to Dongguan, Guangdong, he''s required
        to stay under self-quarantine at home for 14 days before he can return to
        work. Guangdong residents who didn''t travel to other cities and provinces
        were allowed to return to work on February 9.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ba2bb-2b13-4027-92d2-bd402ba33fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57cfa8-bc5e-4aad-ba9d-eb65b49f9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This holiday is too long," he said, noting that he can return to
        his office on February 17. He said his salary wasn''t affected and that he''s
        able to work from home while he''s in quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bebffbb-4cea-40ed-9ebd-6df174d35fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea88a05-824f-49df-9878-116b3d329612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent''s mobile game, "Honor of Kings," hit a new all-time high
        in daily average users during the week of January 30, according to Niko Partners,
        a research firm that focuses on the gaming industry in Asia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96a8e4-f69b-455b-839b-f9ffa074e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f0265-e724-447d-a953-ea1ffca80287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We attribute most of the increase to the impact of the novel coronavirus
        which led to more gamers staying at home instead of traveling or socializing
        outside of the home, allowing more time to play games," Niko wrote in a report.
        It added that it expected spending and downloads to increase in the next couple
        of weeks due to the extended holiday and travel bans in certain cities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6a113-d294-4cb9-a059-a3c9cbd8fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d8991-deb6-45d4-9567-b82d37c62014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the coronavirus has caused cancellations of esports tournaments
        throughout China, and slowed down manufacturing of video game consoles, stay-at-home
        activities are more popular than ever. Total game downloads on Apple''s app
        store in China increased 27.5% year over year and revenue rose by 12.1%, according
        to market research firm Sensor Tower.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974f1e7-902e-43f1-bc9a-ca5b7231280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17b37e-3f4c-4027-8af7-cb0d3b5031c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Lunar New Year, Yang said he traveled back to his hometown
        in Kaifeng, Henan and played games with other relatives and friends. He has
        since returned to Guangdong province where he spends most of the day indoors
        with his family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910bb25-1bb9-45cc-b2e0-a241fd8fc4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f6474-2a9c-41e5-9c54-b54b150b378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evenings are empty, and I have free time. So at night, I''ll
        play ''Peacekeeper Elite'' with friends," said Yang, "We''ll set a time to
        log on and play together."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a17e2-f612-4c6a-bc4e-207a522a2db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8baea2-4979-4f2d-9838-e0f230fa5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On China''s popular streaming platform, Douyu, games like "Honor
        of Kings," "Playerunknown''s Battlegrounds" and "League of Legends" are twice
        as popular as they were during the Lunar New Year in 2019, according to the
        platform''s streaming index. "Honor of Kings," the top game on Douyu during
        the holiday this year, pulled in 63 million views, compared to the 31.7 million
        views that "PUBG" had during 2019''s holiday week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728e9c1-5866-4183-ba06-4d5d960f0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982102f-6fb7-4f80-b8e0-17df2cbebff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douyu''s headquarters is located in Wuhan, the epicenter of the
        outbreak, and the company''s stock price dipped in late January when it announced
        it might have trouble with staff returning to work, Niko reported. Douyu and
        PUBG Mobile did not respond to comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e85b7e-7290-4142-8594-cfda24d45dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09032213-6af0-4088-a767-47da337afd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent, Netease, Activision Blizzard and Alibaba, all major game
        publishers with popular games in China, declined to comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec116537-a441-4bec-842a-0ef0f07ad5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc2d4e2-7f7e-49fe-a56a-b4ba6db21376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video game companies have also responded to the coronavirus outbreak
        by extending or introducing new promotions. Some games even changed their
        business models to make the games free with the option to make in-game purchases,
        as noted by Omdia, a tech research service.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf86ce6-e27f-4452-8433-32e41cbe5a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c525c-38ed-4012-a412-e5d0129a3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They likely want to take advantage of the vast number of potential
        new players who are confined to their homes," Louise Shorthouse, research
        analyst of games and apps at Omdia, told CNN Business. "Gamers of this generation
        are accustomed to an almost entirely free-to-play games landscape in China,
        and so removing the cost hurdle may attract young people who were initially
        put off by the premium element."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2ac98-775e-4fcf-9017-d6175c517b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b465d2-f2bb-4bd1-a2ec-e36deba0e3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said while he spends about 100 yuan (about $14) a year on games,
        he knows people who aren''t as frugal. "My friends spend more, about 3,000
        to 4,000 yuan a year," he said, about $430 to $570.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1181278-8602-4d7c-92ae-a2bef38a195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f577d13-e220-49ab-9ee6-dd0cba56465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiahui Wang, 25, who works in Beijing as a secretary for a raw materials
        trade company, said she returned to her hometown in Taiyuan, Shaanxi for the
        holiday and didn''t bring her computer home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a236b3-1ef9-49a2-856c-144fa17df6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be9168-989f-4320-80b7-f69ae503000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I would only be home for seven days, so I only brought
        a cellphone. On my phone, I played ''Peacekeeper Elite,''" Wang said of the
        unexpected extended holiday. She returns to work in Beijing next week after
        completing 14 days of self-quarantine, so she''s been breaking the monotony
        by playing mobile games.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e61f3e-f066-46f2-b293-74de748cec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d2871-7b71-4565-b495-2e6a01bb896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day I''m at home, I''m so bored. I don''t want to use my
        brain so I''ll play some light and joyful games," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13770efb-b0c0-405f-94eb-c7c9c5620712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d8035-d990-4e8e-a454-9c8cb52c2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamers in China are also turning to video games for a sense of camaraderie
        and to help pass the time as major cities are locked down and many employees
        work from home. While people are allowed to leave to go outside, buy groceries
        and go to work if necessary, authorities are recommending that people wear
        masks and protective goggles.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49dc01-31bd-4b9d-9fb9-2d57079cd5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77121a-f94e-4b93-8918-9693729c915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think video games can be a good distraction and help maintain
        one''s mental health," said Clement Wen, 32, a motor mechanic in Foshan, Guangdong,
        "It does give me more peace of mind and keeps me from looking too much at
        coronavirus news, whether real or fake."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4238187-cf5c-4485-92b3-c45eb0c9946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7895f4e-e19d-4956-9460-60da81413f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen said that recently, he has played more video games than usual,
        including "Honor of Kings," "Peacekeeper Elite," and Nintendo Switch titles.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823373cc-eaac-4649-a461-fb468d59c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08222c45-4140-4e3d-876f-3cab206fea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang also used WeChat to communicate with her friends while at home,
        but she found gaming is a better conversation starter. "Since we''re home
        every day, the conversation topics are pretty limited. Very quickly, we''ll
        run out of things to say. But if we''re playing a game together, it feels
        like there''s more to talk about. It''s a better way of staying in touch."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00864f5-f078-4560-a10d-56509420350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/13/intl_business/gaming-china-coronavirus/index.html"
        target="_blank">''The evenings are empty.'' People in China are using video
        games to keep each other company</a>"</em></p>'
  'Australia-New-South-Wales-fire-contained':
