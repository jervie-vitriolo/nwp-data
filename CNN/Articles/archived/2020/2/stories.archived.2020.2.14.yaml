    'mgnl:tags': ['Jovie-Espenido', 'narco-list', 'war-on-drugs']
    'template': '1'
    'title': 'Jovie Espenido is on Duterte''s narco list, DILG confirms '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa85d98-02a1-4be0-8f46-58d6337fffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — PLtCol
        Jovie Espenido, the police officer who previously led deadly operations against
        drug-linked politicians, is now being accused of involvement in illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48895da2-375a-42e1-8440-5faffe52c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4554fe-bae6-410a-bfac-69cadf296fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año on Friday confirmed that Espenido
        is among the <a href="https://cnnphilippines.com/news/2020/2/7/policemen-duterte-drug-watchlist.html?">357
        policemen on President Rodrigo Duterte''s drug watchlist</a>, also known as
        narco list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1228ff24-4675-489a-ac75-c411608d86e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b6ecf-3be7-49f8-9e5b-0e981d5d4fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will undergo validation and adjudication just like the rest,"
        Año said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ed854-8aaf-44d4-87a1-7e300c962f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269a007-a88d-478f-9e67-799ab85bef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Department of Interior and Local Government, which
        has supervision over the Philippine National Police, stressed that Espenido
        remains innocent until proven guilty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baaef6c-581a-4be2-b2cf-930dd07fd4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44a1e7-66cf-464a-9a79-186329f362a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His accomplishments in the past could be a big positive factor
        to his side during adjudication/validation," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ee913-7035-4e36-9d68-27698c25d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64fa1d-7bf7-4261-9b17-e9fc46d1fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial Espenido was the chief of police of Albuera, Leyte
        when the town''s mayor, <a href="https://cnnphilippines.com/regional/2016/08/10/P88-million-shabu-seized-from-Albuera-Leyte-Mayor-Espinosa%E2%80%99s-home.html">Rolando
        Espinosa, Sr. was killed in 2016</a>. He was also police chief of Ozamiz in
        Misamis Occidental when the city''s mayor, <a href="https://cnnphilippines.com/news/2017/07/30/Ozamiz-Mayor-killed-in-police-raid.html">Reynaldo
        Parojinog</a>, was killed in 2017. Both mayors were on Duterte''s narco list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9380d-5fea-433e-ab7e-e77998f4fccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24970bbc-0e13-499c-ad8f-00f4224f035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Duterte awarded Espenido for his contributions to the government''s
        anti-drug campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2659b2-23a5-4980-b676-742d68a0fc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff0b1a-d8d8-493b-890b-a3c78b376a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, Duterte sent Espenido to Bacolod City, the
        capital of Negros Occidental which he said was "badly hit" by illegal drugs.
        The President in a speech said he told Espenido to "go there and you are free
        to kill everybody." Espenido also got a one-rank promotion from Major to Lieutenant
        Colonel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae66954a-86ff-4a53-9f54-ced438ccccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2019/10/18/Espenido-Bacolod-illegal-drugs.html?fbclid=IwAR3_SkYL640evq1tPtcG6_-HxseJVXjv5nDFXxpZMs92zwNnvXcZyqcTyrM">READ:&nbsp;''Free
        to kill''? Controversial cop vows to uphold human rights</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbd8f4-59cd-495a-b618-d0a4f0ca9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34a534-861b-4d13-ace6-9ce96404ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier refused to confirm Espenido''s inclusion in the
        watchlist. Presidential Spokesperson Salvador Panelo said they have to validate
        the report of Rappler, saying anything that comes from the online news site
        was questionable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d94515-4fab-4882-aff2-6da7a7d420f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81236e5b-b7b4-4986-8984-761bc847f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido and PNP Chief Gen. Archie Gamboa have not commented on
        the issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab68c8-024a-4565-b3a0-3e0f1d6a0947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21555642-076d-4ab8-ae1a-d0b2900a5c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa previously said he would like to protect the identity of
        all the 357 policemen on the narco list, including the highest-ranking officer
        there – a Brigadier General or one-star rank official.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2987fd-fb28-46f1-8a73-25bba78d76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba11efd-63ef-4514-a486-2cccf87f568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:14:43.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP targets to finish the adjudication and validation
        process in a month and those who will be found innocent of any drug links
        will be removed from the watchlist. On the other hand, administrative and
        criminal charges will be filed against those with proven illegal drug transactions.</p>'
