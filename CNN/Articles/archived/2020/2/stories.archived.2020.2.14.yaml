      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health Undersecretary Eric Domingo earlier said Taiwan
        <a href="https://www.cnnphilippines.com/news/2020/2/10/Taiwan-included-in-coronavirus-travel-ban.html">was
        included in the ban</a> as the World Health Organization counts Taiwan as
        part of China.</p>'
