      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/13/politics/war-powers-resolution-vote-senate-iran/index.html?utm_medium=social&amp;utm_source=fbCNN&amp;utm_content=2020-02-13T19%3A46%3A10&amp;utm_term=link&amp;fbclid=IwAR23_vAEV5a9_9c2AIHMsvy1Uqinodu1torlHO3kX49EtMHBdZWGpI2LxcU&amp;fbclid=IwAR1Op7BzaY2nBUKW6BMTlO6z66GN9rXVIjmqLPnzxM_SKI00kmBv1JL7HnU&amp;fbclid=IwAR2FR4u-q2bkbtyI8qQFl0iYQCeBajtQKg3x_FJNAgis9jxue14EUFuzmgE"><em>"Senate
