      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning NBA Most Valuable Player will be joined by Dallas point
        guard Luka Doncic (Slovenia), Philadelphia center Joel Embiid (Cameroon) and
        Toronto power forward Pascal Siakam (Cameroon) as the record four international
        players who were voted to start the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72d62d-a524-4f16-ad19-94bfb99d7378'
