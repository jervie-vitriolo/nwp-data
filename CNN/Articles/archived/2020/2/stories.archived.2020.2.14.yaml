      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b879cd88-ec4d-4670-b307-f7f7b776208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:53:48.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium of China Communications Construction Company Ltd.
        or CCCC and MacroAsia emerged in December as the <a href="https://www.cnnphilippines.com/business/2019/12/18/Sangley-Airport-Lucio-Tan-Chinese-firm.html?fbclid=IwAR095YEUdItE4Vo4J_BfMzJwn5-QVYQ_knkWmZID5IuI1835xGAwDMe-LZw">lone
        bidder for the project</a>, which will be implemented in a public-private
        partnership scheme with the local government. Cavite officials gave the green
        light to start phase one of the Sangley Point International Airport for ₱208.5
        billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c5099-0199-4487-89d6-97f7a2192939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:53:48.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b49c4-d650-4dd1-b67a-37cc4298325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:53:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCCC, a state-owned construction firm in China, was <a href="https://www.worldbank.org/en/news/press-release/2011/07/29/world-bank-applies-2009-debarment-to-china-communications-construction-company-limited-for-fraud-in-philippines-roads-project">blacklisted
        by the World Bank</a>&nbsp;from 2011 to 2017 for engaging in "fraudulent practices"
        in building the Philippines National Roads Improvement and Management Project.
        The company built the Macau International Airport on reclaimed land and expanded
        the Hong Kong New Airport, according to its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761cfc2-cbd0-49cc-86f2-62d9f9e510ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:53:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed1307-ff98-4567-84a9-7687482414c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:53:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing frustrated by flight delays at the Ninoy Aquino International
        Airport in Metro Manila, President Rodrigo Duterte ordered in June last year
        to <a href="http://cnnphilippines.com/news/2019/6/11/duterte-sangley-airport-cavite-.html">open
        Sangley Point for domestic flights</a> after five months. The port is also
        known as the Danilo Atienza Air Base in Cavite City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27478278-2852-4ad0-948a-6e891bff078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:53:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0721afa-930c-4b98-add3-771956125425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:53:48.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, one of the new projects included in the government''s
        <a href="http://cnnphilippines.com/news/2019/11/13/Build-build-build-revised-list.html">list
        of priority infrastructure projects</a>, also involves land reclamation to
        expand the small airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30eb35-6c9d-4f45-8fa9-275e72edeaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:53:48.099+08:00
      'mgnl:createdBy': 'mel'
