    'lead': 'This is a special special presentation of The Source on the Visiting
      Forces Agreement.


      Shifting towards to President Rodrigo Duterte''s vision of an independent foreign
      policy, Foreign Affairs Secretary Teddy Boy Locsin Jr. says that the termination
      of the visiting forces agreement will now give the Philippines a chance to stand
      on its own.


      On Tuesday, the Philippines has officially sent the notice of termination to
      their U.S. counterparts — marking the end of an era on US-Philippine relations.


      Let''s go straight to the sources of the story: Former senators Rodolfo Biazon
      and Orly Mercado, Presidential Spokesperson Salvador Panelo with Security Analyst
      Rommel Banlaoi and CNN Philippines senior correspondent David Santos.'
