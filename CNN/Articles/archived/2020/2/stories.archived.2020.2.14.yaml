      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong>&nbsp;Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. said Friday he is against
        a possible travel ban to Singapore over the outbreak of the coronavirus disease
        or COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42e13ba-2c1c-429a-8dbb-fc50abf2ad81'
