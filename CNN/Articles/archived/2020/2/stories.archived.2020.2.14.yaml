      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not support a travel ban to &amp; from ASEAN Singapore.
        A ban should hinge NOT on the incidence &amp; # of infections/fatalities but
        on the demonstrated capability of the state concerned to contain the disease
        &amp; strictly regulate ingress and egress from its air/sea ports," he said
        on Twitter.</p>'
