    'jcr:uuid': 'f62fd9ee-7120-43a3-a1e4-7addad194751'
    'lead': 'Jennifer Hudson will perform a special tribute at Sunday''s NBA All-Star
      Game to Kobe Bryant, his daughter Gianna and seven others killed in a helicopter
      crash last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T06:36:07.335+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:38:55.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:05.559+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jennifer Hudson to perform Kobe Bryant tribute at All-Star Game'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a39632-03ac-43c2-aa7c-cd2233bdac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Jennifer Hudson will perform a special
        tribute at Sunday''s NBA All-Star Game to Kobe Bryant, his daughter Gianna
        and seven others killed in a helicopter crash last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05744c74-57a1-4298-b203-536a9cf79bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ecbdc7-973f-48a3-aa39-240107c46cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Basketball Association announced Thursday that the
        Grammy Award-winning singer and Academy Award-winning actress will open the
        night ahead of player introductions with the tribute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea84c4d-061a-40e5-87ff-6a41ca7ab420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6068b-b984-4ab5-b073-9701142e5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant and his 13-year-old daughter were among a group of nine people
        who died on January 26 when the helicopter they had been traveling in crashed
        on a mountainside in Calabasas, California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293d452-fd10-4a0a-931c-7529a483fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a26c39-a38a-471c-a0b7-4e1513a84cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All-Star Game will take place in Chicago and celebrity natives
        of that city, including Hudson, will participate in the scheduled entertainment
        for the night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f3f734-05d9-43d3-af1b-0bc9f2692393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc72170-a4a1-40cc-a3b0-8b53cee5bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the All-Star team introductions, rapper and actor Common
        will welcome fans to Chicago with a narrative about what basketball means
        to his hometown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8596e3-e082-4ba6-acba-4ea67592331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625ab37-a28e-4dc5-b2ba-d05a94118086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to tip-off, Chicagoan and 10-time Grammy winning singer Chaka
        Khan will sing the US national anthem. Country music singer-songwriter Tenille
        Arts will sing the Canadian national anthem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf6666-7982-493a-88f1-51afc54c95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cacc49f-1ce8-4cd3-bbfb-4f09b82088b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At halftime, Chance The Rapper (who is also from Chicago) will take
        the stage with fellow Grammy-winning artists Lil Wayne and DJ Khaled as well
        as Migos rapper Quavo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da281e-1a6b-412c-a748-66d646f77906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71570bef-7009-4646-abac-dbb9589f2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:36:07.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All-Star Game will happen on Sunday at the United Center and
        air live at 8 p.m. ET on TNT, which is owned by CNN''s parent company.</p>'
