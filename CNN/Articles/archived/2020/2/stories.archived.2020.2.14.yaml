  'Taiwan-travel-ban-lifted':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-14T17:35:59.013+08:00
    'imagesource': 'jcr:6a300f19-2c7c-4a60-a789-d9cbafdae01f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52036c67-be4f-445d-bf28-c3b73e0900c3'
    'lead': 'The Department of Tourism welcomes the lifting of the Philippines'' temporary
      travel ban on Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T18:25:15.166+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:38:33.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:12.289+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines lifts Taiwan travel ban '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a4786a-dcc7-41ad-a8be-3b80fb255f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T21:04:37.557+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        Philippines on Friday lifted its travel ban on Taiwan -- a step welcomed by
        tourism officials as it minimizes the impact of the coronavirus scare on the
        tourist industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750001a-13bf-42ab-b53d-d7764a8c0f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T21:04:37.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases decided to lift
        the travel restrictions effective immediately because of strict measures being
        undertaken by Taiwan to contain the spread of the new coronavirus or COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f154d4-976c-464f-b5ee-09ad37119fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T21:04:37.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government this week included Taiwan in the travel ban ordered
        on Feb. 2 by President Rodrigo Duterte on China and its administrative regions
        Hong Kong and Macau to contain the spread of the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c61458-ec5f-46c0-a9ba-5946310858f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T21:04:37.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Spokesperson Eric Domingo on Monday announced Taiwan was being
        included in the travel ban as the World Health Organization considers it a
        part of China. The Philippines follows a One-China policy that recognizes
        Beijng and limits dealings with Taiwan to economic and cultural ties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d5583b-5730-4cc8-b437-1ccdae6fbeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:25:15.167+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/10/Taiwan-included-in-coronavirus-travel-ban.html"
        href="https://www.cnnphilippines.com/news/2020/2/10/Taiwan-included-in-coronavirus-travel-ban.html">Taiwan
        included in coronavirus travel ban – DOH</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5fd6e4-4fd4-4935-adfd-c0b8cba3861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T21:04:37.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The lifting of Taiwan travel ban helps PH tourism</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99060aaa-285a-4919-ac8a-7c76cbe23bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T21:04:37.558+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban drew criticisms including from Taipei, which said it was
        considering countermeasures if the Philippines did not lift the ban. Taiwan
        is a self-governed island that China considers as its province.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e442ba3-5672-4cff-911b-f3907c27fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T21:04:37.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is the country’s fifth largest tourist source market, boasting
        a double-digit increase of 35.01 percent for its 327, 273 arrivals from January
        to November in 2019, according to the Department of Tourism.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484f04f-c099-4f9c-9a98-0f628f8c3330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T21:04:37.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lifting of the travel ban on Taiwan is highly assuring and
        we hope that the nCov crisis would soon be resolved, worldwide. Ultimately,
        the recovery of all affected countries is a universal prayer, especially that
        tourism is an inclusive and sustainable business for and of the people,” Tourism
        Secretary Bernadette Puyat said in a statement Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a371fb-214e-4aad-9b3d-02749074300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T21:04:37.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has put in place all preventive and precautionary
        measures to contain the spread of COVID-19, the statement added. It said guidelines
        in handling guests are being implemented in hotels and resorts around the
        country and facilities are equipped with infrared thermometers and more hand
        sanitizers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9193c99-6a91-4588-a945-f7aaf864eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T21:04:37.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT said the tourism sector has rallied behind it to soften the
        impact on inbound tourism by creating a program offering “value-added tour
        packages, discounted accommodation rates, and marked-down prices for domestic
        flights.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375298e-fed4-48ce-b0d4-1fab78926ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T21:04:37.559+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino workers also appealed earlier to Duterte to lift the ban,
        with those in the Philippines expressing fears they would lose the jobs waiting
        for them in Taiwan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f627c-94fb-495c-bb2f-aaeaf36f36e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T21:04:37.560+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining travel ban restricts the entry of foreign nationals
        coming directly from China, Hong Kong and Macau and those with travel history
        to those areas in the last 14 days. Filipinos and holders of permanent resident
        visas are allowed entry but have to undergo 14 days of mandatory quarantine.
        Flights to the areas by local airlines have also been canceled.</p>'
