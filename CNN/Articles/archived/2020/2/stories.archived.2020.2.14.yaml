    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff707ccc-6e5a-4ce9-9bd4-408284ccb9c6'
    'lead': 'The inaugural class of LeBron James'' I Promise School in his hometown
      of Akron, Ohio, has received some amazing news.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T17:06:51.101+08:00
