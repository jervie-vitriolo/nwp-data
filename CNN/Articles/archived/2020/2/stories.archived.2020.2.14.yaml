      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e2292-6070-4922-b2c3-352a86bc7ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:37:20.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmed cases in the Philippines remains at three, with one
        death. Of the total cases investigated, 386 patients have tested negative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe06e26-f79c-43b2-8cea-dbbdf5631b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:37:20.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60962493-f958-4362-bdf6-9f2f7286c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:37:20.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this is very welcome news, we will continue our preparations
        for the possibility of local transmissions," she said quoting Health Secretary
        Francisco Duque III.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e7050-27c8-421e-8430-a4f6fd13a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:37:20.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:41.617+08:00
