      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then awarded Espenido for his efforts in the anti-drug campaign,
        even promoting him from mayor to lieutenant colonel last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad47192-fbab-4b5b-90bc-00a019686183'
