      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;<strong>​</strong>Greek forward
        Giannis Antetokounmpo of the Milwaukee Bucks headlines the record-setting
        contingent of eight iternational players taking part in Sunday’s NBA All-Star
        Game in Chicago, the league announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8ae7c-ae43-4c5b-8bb9-effe45b3aaa3'
