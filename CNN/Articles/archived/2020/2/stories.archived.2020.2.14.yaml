  'trump-rudy-giuliani-ukraine':
    'author': 'Marshall Cohen, CNN'
    'caption': 'Emboldened after his impeachment acquittal, US President Donald Trump
      now openly admits to sending his attorney Rudy Giuliani to Ukraine to find damaging
      information about his political opponents, even though he strongly denied it
      during the impeachment inquiry. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-14T16:30:59.317+08:00
    'imagesource': 'jcr:a2012779-3a82-43ff-a4c5-42dfc088f695'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25523e6e-c167-420f-b1c4-43bf8d0546a0'
    'lead': 'Emboldened after his impeachment acquittal, US President Donald Trump
      now openly admits to sending his attorney Rudy Giuliani to Ukraine to find damaging
      information about his political opponents, even though he strongly denied it
      during the impeachment inquiry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T16:33:19.129+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T21:38:36.861+08:00
