      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99317183-0083-4459-b597-02a06ccee33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.908+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaughter is a five-time PBA All-Star and has donned the national
        colors multiple times. He was part of the Gilas Pilipinas team that won gold
        in the 2019 SEA Games.</p>'
  'trillanes-arrest-order-cnspiracy-sedition':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-14T12:07:40.168+08:00
    'imagesource': 'jcr:5c8e9997-d161-41d6-9147-3f10da60e5b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d7b1d62-6efb-4626-a1a1-7c3ebfb2fc74'
    'lead': 'The former senator is out of the country. He says he will post bail upon
      returning to Manila next week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T12:13:37.182+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:38:45.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:08.734+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes, 10 others ordered arrested over ''Bikoy'' videos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5652f53-9280-47f6-9c90-3765de5f9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:37.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> —&nbsp;A
        Quezon City court has ordered the arrest of former Senator Antonio Trillanes
        IV and 10 other individuals supposedly responsible for circulating the videos
        alleging the presidential family''s drug involvement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f59124-0ca3-471c-b164-6ca31837ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2fbb8-f92e-4bbf-9634-cbcbb23a5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest orders were issued Thursday, three days after the Metropolitan
        Trial Court of Quezon City <a href="https://www.cnnphilippines.com/news/2020/2/10/trillanes-robredo-sedition.html">charged
        Trillanes and his supposed cohorts with conspiracy to commit sedition</a>.
        A ₱10,000 bail bond was recommended for their provisional liberty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db98ebe-a755-496b-91ba-bb029a841113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d3bc5-ff85-4bc0-ae96-a04a1b101f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those charged is Peter Joemel Advincula, the man claiming
        to be the hooded figure "Bikoy" the "Ang Totoong Narcolist" video series.
        The videos, which went viral last year, linked President Rodrigo Duterte and
        his family to the illegal drug trade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c25771-43c1-45b7-aa28-16de4123449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e3796-e32c-4c73-a130-3267f9c5bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula has since flip-flopped about the origin of the videos.
        He earlier said he was not tapped by any political party to produce the videos,
        but later claimed that Trillanes was the mastermind. He also accused Vice
        President Leni Robredo of being present in meetings to oust Duterte.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310801f-e1e6-4cf5-a2f0-ffec5c8e8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:12:08.902+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/7/Bikoy-faces-perjury-rap.html">READ:&nbsp;Opposition
        figures charge Bikoy with perjury</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80151dc0-5917-4c37-b545-d69090c2e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a96605-c541-4c96-ae99-1d2bd0789cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court dismissed the inciting to sedition and other criminal
        complaints against Robredo and 25 members of the opposition. Aside from Trillanes
        and Advincula, the court charged Joel Saracho, Boom Enriquez, a certain "Monique,"
        Yolanda Ong, Vicente Romano III, Fr. Albert Alejo, Fr. Flaviano Villanueva,
        Jonnel Sangalang, and Eduardo Acierto.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb1d07-85b2-4756-8863-30595a67738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.882+08:00
