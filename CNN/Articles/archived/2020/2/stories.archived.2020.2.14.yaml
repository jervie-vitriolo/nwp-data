      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to assure you that all our stakeholders in the tourism
        industry have already implemented all these precautionary measures even before
        the temporary ban, so it''s safe," Puyat told the media after a meeting with
        the Inter-Agency Task Force for the Management of Emerging Infectious Diseases.</p>'
