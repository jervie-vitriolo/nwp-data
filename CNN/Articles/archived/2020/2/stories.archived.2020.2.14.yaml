    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3503a53d-c84c-4bf3-a48a-73c2df6c7164'
    'lead': "President Rodrigo Duterte has appointed former Supreme Court Chief Justice\
      \ Lucas Bersamin as the new chairperson of the Government Service Insurance\
      \ System (GSIS), Senator Bong Go confirmed.  \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T04:57:23.885+08:00
