      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out the international players who will compete in the exhibition
        are Rudy Gobert (France), Nikola Jokic (Serbia), Domantas Sabonis (Lithuania),
        and Ben Simmons (Australia).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc968ae4-a4cf-49ea-9b4a-812336d276ed'
      'mgnl:activationStatus': true
