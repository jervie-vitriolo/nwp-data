    'title': 'Cayetano says Congress too busy to tackle ABS-CBN franchise renewal '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed2448-53e1-4178-b3bf-cc699c8ddde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> The
        House of Representatives is still too busy with other pressing concerns for
        it to tackle bills renewing ABS-CBN''s franchise, Speaker Alan Peter Cayetano
        said, adding that these won''t be picked up until May at the earliest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a581d51-4713-47c1-a7ee-e76c230a1848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f19cc3-f455-4cea-bce3-88491e0ac33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he will wait for cooler heads to prevail before he
        even asks the House Committee on Legislative Franchises to start discussions
        on whether or not the media giant should be given another 25 years to broadcast
        news and content.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d9d6fa-9293-407c-8a67-0db405e96b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the chamber would not tackle such bills in the
        next couple of weeks running up to the March 30 expiry of the network''s existing
        franchise. He added that discussions may start when Congress resumes sessions
        in May after their summer break, and at worst, by end-July after President
        Rodrigo Duterte''s annual State of the Nation Address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e2cc3-8c66-4d62-9030-1b967ece9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba36da6-acfb-48f7-a13a-a5cdbdad2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit sinasabi kong hindi io</em> urgent? Don''t get me wrong,<em>
        napaka-importante ng franchise ng</em> ABS-CBN, <em>hindi lang sa 11,000 empleyado...
        Pero hanggang</em> March 2022 a<em>y pwede silang mag</em>-operate <em>eh</em>
        [Why am I saying this is not urgent? Don''t get me wrong, this is very important.
        But they can still operate until March 2022]," Cayetano told reporters during
        a mass wedding ceremony Friday, referring to the end of the 18th Congress.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58adcbb3-0a26-4bf1-b415-3b0ad6898a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been precedent and it looks like everyone agrees," he
        added, referring to previous agreements between the House and the National
        Telecommunications Commission to allow media and utility firms to remain in
        business despite pending franchise renewals.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4fbeaf-7d8c-460e-93c8-37e3b5d58a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/11/ABS-CBN-continue-operations.html?fbclid=IwAR2WWM-TYJRNhuL_8tMOK4mfh977bQP6PHzqLekH1PeLLClwMqHKkQ0g1t4">No
        shutdown yet? ABS-CBN can still operate beyond March, solons say</a>&nbsp;</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fc04fa-7e85-4d1a-9c67-1ad62197f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan natin ng lamig ng ulo... Kung tayo ay mag-</em>hearing
        <em>ngayon,</em>&nbsp;it will suck all the energy of the 18th Congress. <em>Mapapabayaan
        ang ibang mga importante</em> [We need cooler heads. If we hear these proposals
        now, it will suck all the energy of the 18th Congress. We''ll set aside what''s
        important]," the Speaker said. "There has to be some way that we can soberly
        discuss this. <em>Magpaliwanagan tayo</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994a088-4d77-4ad7-93ca-1ff7491c2eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919ea81-8840-40e4-81b7-29d19247db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he instructed the House body not to start these discussions
        now as both the supporters and critics of the network would likely be fueled
        by passion or anger. He added that while the network is an "institution" in
        the media, it also had its sins due to supposed "biases" during the 2010 and
        2016 elections. He hinted that these could run against provisions of the Fair
        Election Act that requires media outlets to offer balanced reportage during
        polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a59388-5121-40d9-8c2c-dd4700d3fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag kayong mag-alala dahil hindi naman mago-</em>off the
        air<em> ang inyong mga paboritong show. Pero sa ngayon, napakaraming importanteng
        inaasikaso ng Kongreso</em>," Cayetano added, pointing out it is still busy
        providing aid to families displaced by earthquakes in Mindanao last year,
        as well as evacuees due to Taal volcano''s eruption in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da235704-97f4-40e1-830e-a336c764026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e0178-b408-45cf-a29c-74690064f02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t worry because your favorite shows won''t go
        off the air yet. But for now, Congress has a lot of urgent matters on its
        plate.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7026cdb-b497-4ff1-8a73-402864cc33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db3288-b15e-4e86-af0d-dd4cfdfd9a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that passing a measure that creates a Department for Overseas
        Filipino workers — which is on President Rodrigo Duterte''s legislative wish
        list — is among the priorities of the chamber.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294c4fb-ba4c-40e6-a318-aad252eb2531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6557e-8e65-4337-80e9-de51a85a2a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano disclosed that he hoped that Solicitor General Jose Calida
        would not have filed a case against the network before the Supreme Court,
        but said that it helped in bringing issues against the TV station to light.
        The <a href="http://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">quo
        warranto petition</a> would likewise allow company officials to respond to
        the allegations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e9095-19c1-4dca-9f33-9df19e508430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-we-did-not-violate-law.html?fbclid=IwAR1WhRIh_w3dcvYUOVFapb2YCW2kFmgLmjh69BRSuzRPO0YUU0UUf1q1mwA">ABS-CBN:
        ''We did not violate the law''</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0720e08-7853-4fc0-8fd6-1c7d08633c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that there appears to be a consensus among lawmakers
        to let the network stay on air as long as there are bills seeking its franchise
        renewal. "Sometimes, time is on our side," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e812c-4107-4aee-98ad-943b48dd481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614c4d7-6ff4-4c17-90d3-db3d21f7ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:29:15.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:38:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Cayetano said there''s no reason for the network to change
        how it reports the news, saying the issues raised against ABS-CBN date back
        to 2016 and earlier. Duterte has repeatedly ranted against the Lopez-owned
        network for failing to air his campaign advertisements during the 2016 elections.</p>'
  'Duterte-Philippines-US-VFA-military-review':
