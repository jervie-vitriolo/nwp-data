      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLVS said the alert may be raised again to Level 3 if there
        is a pronounced change that forewarns a potential eruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b893524-8375-41f4-be35-d1f8448f0040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:41:52.184+08:00
