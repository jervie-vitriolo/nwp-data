    'template': '1'
    'title': '85 percent of patients under coronavirus watch test negative for the
      new virus'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53799b6-caa5-434f-a71c-81b67974fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:42:22.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)—&nbsp;</strong>Close
        to 400 patients who have been kept under medical watch for possible novel
        coronavirus infection have already been cleared of the viral disease, a health
        official said Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e0bda-2059-40ba-a8f4-0ca12ec49ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T15:57:54.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday noon, 386 patients or 85&nbsp;percent of the running
        total of 455 "patients under investigation" or PUIs-- those who exhibit flu-like
        symptoms, as well as had history of travel to China or contact with confirmed
        cases -- have tested negative for the illness, Health Assistant Secretary
        Maria Rosario Vergeire said in a briefing. The viral infection caused by the
        new coronavirus has been officially named COVID-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013cf6fa-e4fe-466b-bb7f-e9245b3652dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T15:57:54.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said 191 remain isolated in various hospitals across
        the country while 260 PUIs have been allowed to go home. Among those discharged
        were two of the three confirmed COVID-19 cases reported in the Philippines
        – Chinese women from Wuhan – China''s city at the epicenter of the COVID-19
        outbreak, and 51 people who were in the same hospital, flights and hotels
        as the three confirmed cases. The other confirmed case in the country, a 44
        -year-old Chinese man, was the first fatality from the disease outside mainland
        China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ae473-610d-4b76-b264-5758cc9aa13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T15:57:54.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 66 suspected cases are still waiting for results of their
        test.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec20645-883d-4652-9086-48c37d2b5825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T15:57:54.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another PUI, a 71-year-old man from La Union, died due to heart
        attack on February 12, bringing to three the total number of PUIs who died
        due to other causes, Vergeire said. He also had chronic obstructive lung disease
        -- a condition that makes it hard for people to breathe, she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c6bc1-8e7d-4df4-b3cf-c2e98fcdf6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T15:57:54.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ac6a5-75a8-4fdf-ae4c-66458318afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T15:57:54.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One Hubei evacuee manifesting anxiety-related symptoms</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af5820-6a10-45ae-8181-14f647317b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T15:57:54.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said that a 25-year-old female evacuee from Hubei
        will be referred for medical care at the Bataan General Hospital and Medical
        Center on Friday after exhibiting anxiety-related symptoms. She is currently
        completing the <a href="https://cnnphilippines.com/news/2020/2/9/Filipinos-left-behind-Wuhan.html">14-day
        quarantine protoco</a>l at the New Clark City in Tarlac set by the government
        as a precautionary measure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62395baa-3fe9-484e-b958-06603241f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:42:22.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/2/Duterte-travel-ban-mainland-China-Hong-Kong-Macau.html"
        href="https://www.cnnphilippines.com/news/2020/2/2/Duterte-travel-ban-mainland-China-Hong-Kong-Macau.html"
        target="_blank">Duterte widens travel ban on mainland China, Hong Kong, Macau</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b137a-b3db-42b1-8f65-2d8771e396ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T15:57:54.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the evacuees have so far not developed sore throat,
        cough or any other red flag symptom of COVID-19 since they were placed under
        quarantine on February 9, she added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd3e38-e9c1-41a4-a427-b7f9625b615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T15:57:54.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days ago, two repatriates brought to the hospital after suffering
        from diarrhea, an "unusual symptom" of COVID-19, tested negative for the viral
        illness and was brought back to the quarantine site. Another 26-year-old returnee
        hospitalized because of fever and ear pain was sent back to the New Clark
        City, after her temperature became normal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62a267-b194-4a23-b135-5780defbef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T15:57:54.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has so far left more than 1,400 individuals dead and sickened
        over 60,000, mostly in China. There are only three COVID-19 fatalities outside
        of mainland China-- the first in the Philippines, the second in Hong Kong
        and the third in Japan.</p>'
  'Panelo-Duterte-military-alliance-VFA-China':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-02-14T14:39:10.750+08:00
    'imagesource': 'jcr:1fd1305a-3f0b-499d-a202-0c93eb6e9ee0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af2cfc0-a195-43fd-b3f8-516cc09c0403'
    'lead': '''We cannot be relying on other countries to defend our nation from the
      enemies of the state… We have to strengthen our own resources,'' Malacañang
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T14:48:15.839+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:38:40.482+08:00
