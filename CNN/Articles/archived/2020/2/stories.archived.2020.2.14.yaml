      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/13/uk/big-ben-restoration-wwii-damage-scli-gbr-intl/index.html"><em>"The
        full extent of World War II damage to Big Ben has only just been discovered"&nbsp;</em></a></p>'
  'coronavirus-can-be-spread-by-people-without-symptoms-':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-14T05:32:07.360+08:00
    'imagesource': 'jcr:67bab5ca-72b1-4fc5-bcd8-7883af4a442a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49efbc8c-1484-4f1e-b2ad-abe48cec3b9c'
    'lead': 'Asymptomatic transmission of the novel coronavirus is possible, says
      Centers for Disease Control and Prevention in the United States. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T05:35:14.207+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:39:00.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:04.126+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['novel-coronavirus', 'COVID-19', 'Centers-for-Disease-Control-and-Prevention',
      'Asymptomatic']
    'template': '1'
    'title': 'Novel coronavirus can be spread by people who aren’t exhibiting symptoms,
      CDC director says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0edfbaa-8983-4ab8-8bde-cdbc88b967b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:35:14.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Asymptomatic transmission of the novel
        coronavirus is possible, Dr. Robert Redfield, director of the US Centers for
        Disease Control and Prevention, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512e639-8a4e-4fe5-b725-eece42ee5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:35:14.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d73def-62b5-47e7-8dd7-aa3374c7a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:35:14.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, Redfield said that an infected person not showing
        symptoms could still transmit the virus to someone else based on information
        from his colleagues in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ca7323-16ac-41be-875e-a40e5f8a66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:35:14.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e444f1fa-9578-4dbf-ad65-7ffe88a237df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:35:14.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s been good communication with our colleagues to confirm
        asymptomatic infection, to confirm asymptomatic transmission, to be able to
        get a better handle on the clinical spectrum of illness in China. What we
        don’t know though is how much of the asymptomatic cases are driving transmission,”
        he told CNN’s Chief Medical Correspondent Dr. Sanjay Gupta in an interview
        on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add3988-36fb-4aa2-a2a5-6d942e6646af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:35:14.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19953b-b16e-4299-bb2c-1d91b52c4a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:35:14.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield continued: “What I’ve learned in the last two weeks is
        that the spectrum of this illness is much broader than was originally presented.
        There’s much more asymptomatic illness. A number of the confirmed cases that
        we confirmed actually just presented with a little sore throat.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba32cff-6183-473c-a3d2-0d40e18a6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:35:14.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-13-20-intl-hnk/h_8d935a8b6df385aba0cbfdb30cd3aeac"><em>"Novel
        coronavirus can be spread by people who aren’t exhibiting symptoms, CDC director
        says"&nbsp;</em></a></p>'
