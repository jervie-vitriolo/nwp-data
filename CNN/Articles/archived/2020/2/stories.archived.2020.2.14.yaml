      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Tycoon
        Lucio Tan''s MacroAsia Corporation and its Chinese partner bagged the ₱500-billion
        contract to upgrade Sangley Airport in Cavite into an international gateway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a6cd9-4fc0-4381-a4a1-8a13b3eaeb78'
