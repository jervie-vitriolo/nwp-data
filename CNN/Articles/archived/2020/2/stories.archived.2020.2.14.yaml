      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said in its resolution Friday that the ban was initially
        imposed on Taiwan since it is used as a transit port by passengers from mainland
        China, where the virus outbreak originated from.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06053d-d864-4132-b741-b15e37811f0b'
      'mgnl:activationStatus': true
