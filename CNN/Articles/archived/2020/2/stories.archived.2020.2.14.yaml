    'template': '1'
    'title': 'Couple spends Valentine’s Day behind bars'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b6a71-e040-4c1f-95ec-6f3ba8076521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:32:57.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> – One
        couple had higher hopes for Valentine’s Day, not expecting they would be spending
        the holiday in jail. Identified as Jerome Declaro and Katrina Salvador, the
        two were arrested in a buy bust Thursday night in&nbsp;Barangay Payatas, Quezon
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c0f12f-fe7d-460d-a6a9-389a1d2631d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:32:57.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c737deb-5c8e-4fbe-87b3-34aa6c68ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:32:57.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair landed in jail after allegedly being caught in possession
        of around 13 grams of prohibited drugs, believed to be shabu with an estimated
        value of P90,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a799a-2187-43c3-917d-9c773f080e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:32:57.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed6a502-4237-4429-8c62-8f41043c0a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:32:57.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law enforcers familiar with the matter said the two are recidivists.
        Both of them were already arrested before for the same offense, they said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c05ed-a1dc-4526-900e-55bcc7209636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:32:57.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14224528-d547-4c17-8414-b8ddbc03cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:32:57.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Declaro and Salvador, they expected to at least earn
        enough to buy food on this day for lovers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe9d51-a311-40bb-9842-2bb4a68f512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:32:57.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6afc812-4f73-4e11-a5ae-1a43221e40cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:32:57.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People across the globe celebrate Valentine’s Day, which is associated
        with love and romance, every February 14. Traditionally, couples celebrate
        by exchanging gifts such as flowers to commemorate St. Valentine of Rome,
        who was said to be a temple priest who helped Christian couples get married.</p>'
