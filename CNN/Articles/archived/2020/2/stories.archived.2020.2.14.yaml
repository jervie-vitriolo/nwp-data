    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eef9fc98-05eb-49c7-b452-1878e1ec6e66'
    'lead': 'The four-time PBA champion addresses ''inaccurate theories'' on his decision
      to take a break from basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T12:13:24.863+08:00
