      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15569a8b-d135-4420-a07a-33ffca6ee7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes a provision stating that no part of the resolution "shall
        be construed to prevent the United States from defending itself from imminent
        attack."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e24d7-4354-417e-9b72-825e36bd9990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f456b1-8c6e-4c62-b485-62c1a45d5db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some Republican support in the Senate, however, Senate Majority
        Leader Mitch McConnell has strongly opposed the measure, which is unlikely
        to win enough votes for a veto-proof majority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9beb887-1085-4fa6-8fd8-126b7cbebaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537d319-95a6-4e1a-a915-5a342eb9dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee argued during a news conference on Wednesday that the resolution
        is not at odds with the President''s foreign policy agenda and objectives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9ef60-fed3-4d36-8725-9bcf73176cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb76fc-9a5a-4add-942f-43bb3ec1944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support what the President is doing with our foreign policy,"
        Lee said, adding, "For me, this is about supporting President Trump in his
        foreign policy, in his effort to make sure that we don''t get involved too
        easily, too quickly, in an unconstitutional way, in any war. This is entirely
        consistent with his policy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3bc433-e6e0-45bf-8bdf-723ce84c61c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e3e272-6b14-4dd0-b912-0a2a7dcfa7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine argued Wednesday that the resolution is "not directed toward
        President Trump, it would apply equally to any President," adding, "It''s
        fundamentally about Congress owning up to and taking responsibility for the
        most significant decision that we should ever have to make."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a25e5a-3c7b-404c-8b43-8173bf9c30ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca160327-21b1-4a68-b844-907aef6a8e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer, however, argued on Tuesday
        that passage in the House and Senate will send a warning to the White House,
        even if the President vetoes the measure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a4f7e-3fa0-4835-bccc-b1780ae3ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0593fed-e7cb-4ed1-955b-95d79dce235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sends a shot across his bow that the majority of the Senate
        and the majority of the House do not want the President waging war without
        congressional approval," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc0c426-11ba-435d-86f1-10289bb315b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cfbc59-e156-45fb-8729-2863d71f63d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate on the Iran war powers resolution comes in the wake of a
        divisive impeachment trial in the Senate, which temporarily put consideration
        of the measure on hold as it stalled other legislative business while the
        proceedings -- which ended in acquittal of the President -- played out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0fcd4-7f92-4193-9941-0748a171f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc435a-5505-4ab1-a40b-11f9853d6046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine introduced the war powers resolution last month following
        the President''s decision to order a strike that killed Iranian commander
        Qasem Soleimani.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82819a6-d261-45f3-bbac-adf204b2ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4401b49-a323-4bb3-8ed0-129c4a43337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed a similar resolution last month, but since the
        structure and text of the Senate resolution is not identical, the War Powers
        resolution introduced by Kaine would need to be voted on by the House after
        it gets a Senate vote before going to the President''s desk.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ca114-e3b9-4a3f-9399-5b279f39e161'
      'mgnl:activationStatus': true
