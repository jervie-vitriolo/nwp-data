    'jcr:uuid': '1a0ed74c-de9c-4eb7-bad7-b818f0777bf9'
    'lead': 'Close to 400 patients who have been kept under medical watch for possible
      novel coronavirus infection have already been cleared of the viral disease,
      a health official said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T14:42:22.437+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:38:40.921+08:00
