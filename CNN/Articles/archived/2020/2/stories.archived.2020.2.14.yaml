    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86808dd9-70ae-43e8-b277-5cc2d7ca13da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:38:05.009+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-26T21:38:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a special special presentation of The Source on the Visiting
        Forces Agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6276b-a818-444d-8c8c-791d7215634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:38:05.009+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-26T21:38:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifting towards to President Rodrigo Duterte''s vision of an independent
        foreign policy, Foreign Affairs Secretary Teddy Boy Locsin Jr. says that the
        termination of the visiting forces agreement will now give the Philippines
        a chance to stand on its own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2e828-85ba-4ce9-a3b9-6181afadf66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:38:05.009+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-26T21:38:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Philippines has officially sent the notice of termination
        to their U.S. counterparts — marking the end of an era on US-Philippine relations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68348bd-9598-4b63-ac2c-11fe53f6843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:38:05.009+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-26T21:38:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s go straight to the sources of the story: Former senators
        Rodolfo Biazon and Orly Mercado, Presidential Spokesperson Salvador Panelo
        with Security Analyst Rommel Banlaoi and CNN Philippines senior correspondent
        David Santos.</p>'
  'china-coronavirus-infection-health-care-workers':
    'author': 'Nectar Gan, Natalie Thomas and David Culver, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-14T11:07:03.214+08:00
    'imagesource': 'jcr:79efe6e0-4012-488f-b105-9a3fda602d47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c08397cc-7c23-4af0-95ec-d71d06eeafe0'
    'lead': 'Chinese health authorities have not disclosed the number of infections
      among health care workers, who are bearing the brunt of the risk in fighting
      the outbreak. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T11:10:40.243+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:38:48.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:07.891+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 1,700 frontline medics infected with coronavirus in China, presenting
      new crisis for the government'
    'visualType': 'image'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324016dc-22ff-40de-97b7-6991c3da5fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:10:40.250+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Ning Zhu, a nurse in Wuhan, the central
        Chinese city at the heart of a deadly coronavirus outbreak, is restless.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d3aed-26ae-4ca5-86e8-82b36408a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e990e-7cc0-4bfb-9eb8-9680d72c9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of helping on the frontlines, she has been under self-quarantine
        at home for weeks, after a chest scan on January 26 revealed that she had
        a suspected case of the novel Coronavirus.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d847162-7d2a-4ec2-be26-de0dbcfeee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3f843-5369-427d-b985-a9e9323d3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu was told to wait for a nucleic acid test that would provide
        the final verdict, but it never came.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46ba18-e854-4fc4-b759-d749de51ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9553cca4-0ddf-4224-9de2-67b716b615b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, it''s really a problem. Our hospital already has more
        than 100 people who are quarantined at home," she told CNN over the phone.
        An additional 30 medical workers have been confirmed to have the virus, she
        said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51403ce6-0011-4c77-a287-c34b99feefac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed07e1-9d7f-42f4-9818-1ea7ff838f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the tests are fine, we can go back to work. I actually don''t
        have any symptoms, there''s just a slight problem with my CT scan, it seems
        there''s a bit of infection," she said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48857b6c-f8b7-49d2-9d0c-6cc5f4bd59f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c8e486-4093-48bb-8c20-e52e60e2f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu estimates that of the 500 medical staff at the hospital, more
        than 130 may have been stricken by the virus, which has so far infected more
        than 60,000 globally. She declined to publicize the name of her hospital and
        asked to use a pseudonym as she was not authorized to speak to the media.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9293c-29e0-4076-9efe-7bde53d78778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec33c15b-449e-4caf-9315-a9f83476792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation at her hospital is not unique. A nurse from the Wuhan
        Central Hospital said on Weibo, China''s Twitter-like platform, that around
        150 colleagues at her hospital have been confirmed or suspected to be infected
        -- including herself.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3776b36-e8b9-444e-8ca6-b7f88d107127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870daa8b-8aea-4060-83d3-2aa976c70148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurse, who had been under self-quarantine at home since being
        infected last month, was finally admitted into the hospital she works at for
        treatment on Tuesday.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3809b6-2846-4824-9246-e798fe09cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0d5a5-8591-44d9-aa00-84d0633f8261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (in-patient) floor I live on is basically filled with colleagues
        from my hospital," she wrote in a post on Wednesday. "These are mostly double
        or triple rooms, with my colleagues'' names and bed numbers clearly written
        in black and white on the doors."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b047606-4bcf-46bb-a116-c7e1c1ccc459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a05a23-4f4d-4e4c-b706-2e37d158cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time fellow medics came to check on her, she said, she would
        hold her breath. "I''m afraid the virus inside my body will come out and infect
        these colleagues who are still standing fast on the frontline," she wrote.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce49a39-461d-48ab-8354-4fe548a64bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d422de2-324e-4cce-aee9-4e0bf346acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, it was revealed that 1,716 healthcare workers nationwide
        had been infected by the virus, six of whom had died, according to China''s
        National Health Commission (NHC). Nearly 90% (87.5%) of those medics came
        from Hubei province, of which Wuhan is the capital.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c077c86-7c64-4984-98a7-65928164a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c219b-6650-4536-97fa-ee347565eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than a thousand infected in Wuhan</h2>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5484c8-5b5f-4470-bb60-7bf65bf21e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care workers have long faced a high risk of infection during
        major outbreaks, including the severe acute respiratory syndrome (SARS) epidemic
        that swept China from late 2002 to 2003. In Wuhan, the epicenter of the noval
        corronavirus outbreak, however, that risk is now exacerbated by a dire shortage
        of medical resources to cope with the influx of patients, as well as the government''s
        belated warning of the high-infection rate.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6309b-2a43-48e5-a710-a94b1c9b59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75b9c9-d4ba-4153-bbfd-d1aee3aee1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wuhan alone, 1,102 medical workers have been infected, accounting
        for 73% of infections in the province and 64% nationwide.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd350dc-6c74-4dc1-9a07-02319d0a8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275ef2d-9c67-4e53-bdf1-af3c07384a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of 11 million people has 398 hospitals and nearly 6,000
        community clinics. However, the Wuhan Municipal Health Commission has designated
        nine hospitals to treat coronavirus cases, as well as an additional 61 hospitals
        whose outpatient clinics will receive patients with fever —&nbsp;believed
        to be a common symptom of the pneumonia-like illness.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d000869-45c4-4255-9817-da897f6a2af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01882ea-5e66-459f-8eff-020398f5269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some of these designated hospitals, medical staff have made up
        a significant percentage of infected patients.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795df642-f283-4c5c-8b64-827cbb7454a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a466b6f-8f28-4178-b914-c8ec6f47c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, at Zhongnan Hospital, one of the 61 hospitals dealing
        with cases, 40 health care workers had been infected, accounting for nearly
        30% of the 138 coronavirus patients admitted by the hospital from January
        1 to 28, according to a research paper published in the Journal of the American
        Medical Association last week.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ebf75-c91b-40dc-887f-67b477c33b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac1779-be31-4065-85a9-9ecd6f6dfd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng Zhiyong, director of acute medicine at the Zhongnan Hospital
        who co-authored the paper, told Chinese investigative news magazine Caixin
        that "the ratio is already very small compared with other hospitals."</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12bc5b-bfbe-450a-8b09-cf0bd847e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a61e71c-6b49-49f9-8b3e-61d262b2648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Wuhan No.7 Hospital, another of the 61 facilities, two thirds
        of the ICU staff were infected due to shortage of medical resources, Peng
        said, citing his deputy director who was sent to assist that hospital, according
        to the report.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e48044-ff5f-4eab-a033-91e04cb0666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5ac98-3c43-46c3-995a-de42c3e02c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan government has acknowledged the shortage of medical supplies,
        such as specialist N95 respiratory masks, goggles and protective suits. Hospitals
        across Wuhan have pleaded for help repeatedly on social media, calling for
        more donations of the protective gear, which are vital in protecting frontline
        staff from catching the virus from patients.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db079e-fa7c-4a85-b4d3-71747d102b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b4a31a-cc1a-4e7f-a1c5-c81a04faa0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, a post by the state-run People''s Daily showed medical
        personnel in a Wuhan hospital creating protective gear out of plastic trash
        bags.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb6dfb6-4780-4480-b110-b52124907ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d0940-3a6a-4427-92d4-e85e7c13cc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the lack of masks, gloves and protective suits, medical
        workers have also been stretched to their limits by the crushing workload.
        Cross-infections among hospital staff are thought to have taken place in tea
        rooms and meeting areas, after long grueling shifts, according to David Hui
        Shu-cheong, a respiratory expert at the Chinese University of Hong Kong, citing
        doctors who were sent to assist hospitals in Wuhan from Beijing.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e8167-c701-434c-b84e-ad2e3b65185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd4cc4-0f70-4b2e-844c-9da61d5c2ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the NHC vowed to "tangibly improve the work conditions
        of frontline medical workers" and better protect their rights and interests.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c448797e-1947-4fe6-b546-c39ba48dc87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec45d9ea-52ac-4e35-bf47-8a4421587c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am full with respect and gratitude towards all medical workers
        at the frontlines, but what we really need to do is to give them more care
        and solicitude," said the commission''s deputy director Zeng Yixin.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e7a94c-591a-41d6-b173-f4244203334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b639368-2c35-4531-be50-84ea156c237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human-to-human transmission</h2>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79456d52-11cd-4189-822e-7cbcc808a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seed of the problem, however, had been sown early in the crisis
        —&nbsp;even before medical resources started running out.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd25ae-6f9c-43af-8b1e-af41e8b1b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f5853-f9f1-4b21-a1ac-724ee0e00c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s initial delay in releasing information about the
        outbreak meant medical staff were unaware of the potential dangers during
        its early stages. Wuhan Mayor Zhou Xianwang admitted on CCTV late last month
        that his government did not disclose information on the coronavirus "in a
        timely fashion."</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eee3f9-b9c9-405e-a5b3-9388cb1d95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95ff32-f1e7-4c69-aed8-2c4a05127141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities repeatedly stressed in the early days of the
        outbreak that no health care workers were infected —&nbsp;an important sign
        for possible person-to-person transmission used to suggest that the virus
        was not that contagious.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf86cc5-de8c-4216-94c8-f8688d25500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb4642-a50c-4f09-bc21-8acee4829703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Wenliang, a Wuhan doctor who died from the coronavirus, had tried
        to warn others early on in the outbreak but was silenced and punished by police
        for "spreading rumors." The suppression of Li, along with other medics who
        tried to sound the alarm on the virus, has likely led to unnecessary cross-infections
        inside hospitals, as well as in families and communities.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a009d24-92c3-4819-87d4-367253f83b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549dc69a-539c-4627-a65d-33cf2336b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Supreme Court said in a commentary on January 28 that had
        people listened to Li''s warnings they could have "adopted measures such as
        wearing masks, strict disinfection and avoiding going to the wildlife market."</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2942557-867b-4cee-86f3-882d6c8b5429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a9729-107c-459b-ab06-1d8ce60b1177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead unaware of the health risks, many doctors and nurses were
        only wearing disposable masks when treating potential coronavirus patients
        at the beginning of the outbreak. Ivan Hung, chief of the Infectious Diseases
        Division at Hong Kong University, said those masks alone are "definitely inadequate"
        in fending off the virus.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5032c34-3d06-47de-a4d5-9d81576e6c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d705dfe-93ad-4ade-9ba0-9d6dce32b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, medical staff should be wearing N95 masks, goggles or
        face shields, and protective suits not only in isolation wards, but also at
        emergency departments and medical wards -- basically anywhere that one might
        get in touch with coronavirus patients," he said.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3027460a-4ffe-4083-a412-fc1ea16c2a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e19b8-abfe-4bda-b89d-311b6ed66801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, 34, was an ophthalmologist at the Wuhan Central Hospital. He
        later died after contracting the virus unwittingly from a patient on January
        10, sparking an outpouring of grief and outrage, as well as calls for freedom
        of speech. "I was wondering why (the government''s) official notices were
        still saying there was no human-to-human transmission, and there were no healthcare
        workers infected," Li said in a post on Weibo.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197d570-9328-491f-806c-ae2a03057387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161bdc5-d2be-4658-888b-ea939767afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study of the first 425 confirmed cases of the coronavirus
        in Wuhan published in the New England Journal of Medicine last month, seven
        health care workers in Wuhan had already shown symptoms of infection between
        January 1 and 10.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc5610f-7008-45cf-a2a8-439200e5dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853117d0-9116-4e06-b457-f3e8f1b9544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on January 11, the Wuhan Municipal Health Commission was still
        insisting that "as of now, no infection among medical staff has been found,"
        reiterating that there had been "no clear evidence for human-to-human transmission."</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b9557-8950-489c-84e9-0ebe10f1efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b45f39-6871-43c0-851c-fdddea5ea075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization also said in its statements on January
        14 and 17 that China had not reported any cases of infection among health
        care workers.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee39de8-bd82-4300-b80f-1a029a0e3465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca76ef6-d193-4307-b359-bfe90e3dd8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not until January 20, when Zhong Nanshan, a government-appointed
        respiratory expert, declared on state broadcaster CCTV that the new coronavirus
        could spread from person-to-person, that the infection of medical workers
        was revealed.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18deff3b-30b0-463d-ac49-2c91ffc45b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cbee34-a099-4fe2-a95b-76d56e049a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As evidence for human transmission, Zhong, an 83-year-old doctor
        known for fighting the severe acute respiratory syndrome (SARS) outbreak 17
        years ago, disclosed that 14 medical workers in a hospital had been infected
        by one patient.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad47dc2-038c-40c2-a7d8-b542836998f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ac34f-5e84-40ec-bd45-28d58dc44900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the Wuhan Municipal Health Commission admitted in
        a statement that as of January 21, "a total of 15 health care workers have
        been diagnosed with the new coronavirus," and another one was suspected to
        have been infected, too. One of them was in serious condition, the statement
        added.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d579326-93e4-4674-82b1-c02d3810f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a3779-7a7c-46d7-8f67-62b151de7c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, however, the commission has not announced any updates
        on the number of confirmed or suspected cases among the city''s hospital staff,
        even as Chinese media have published multiple reports offering a glimpse into
        the true scale of infections in hospitals.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5adff0-a42d-46d7-9bb7-1e49d9dc306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9eb96-b9c6-427b-9613-18d452bf6ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spread of the problem</h2>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1f2c3-21fa-4eeb-9917-0493b32ffab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infection of medical workers is not only happening at the designated
        Wuhan hospitals, but is also being seen at other facilities and cities across
        China.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd188bef8-3b95-41a0-b153-fd154b935bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd54fe-d790-44b3-8422-83c746698f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Wuhan Mental Health Center, the largest psychiatric hospital
        in Hubei province which is not supposed to treat coronavirus patients, 50
        patients and 30 medical staff have been diagnosed with the novel coronavirus
        after being cross-infected inside the hospital, the state-run China Newsweek
        announced last week, citing multiple sources at the hospital.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b16a4-9715-4261-b1b4-4a1cfc34765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f22503-6b7d-4174-8336-8c0091c29257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached for comment on the cases, the hospital''s director
        told China Newsweek: "We now have discipline requirements and cannot accept
        phone interviews anymore," the report said.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8a7e0-cd9c-4c7f-9524-196b02d8b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92fed48-89ee-4cc1-9a6f-d86bd85b2393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the virus has spread to every region in mainland China,
        including the far western frontier of Xinjiang and the remote region of Tibet.
        Authorities in Beijing and the provinces of Guangxi, Jiangxi and Hainan have
        all reported individual cases of infection among hospital staff, amounting
        to two dozens people.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ddfd6-1214-4496-89ea-90b081fe4b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e4390-037c-4ce8-a0be-57e7155c156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday, a fund set up by ByteDance, the Beijing-based startup
        behind popular short video platform TikTok, to help health care workers stricken
        by the coronavirus had already sponsored 190 infected medics, including five
        who have died, the company said in a statement to CNN.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66442bf2-6fbb-4796-b5b4-fc9d962ec6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e4d9a-79f9-4cf4-8b02-778975e482c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Friday, the NHC had not provided a tally of infected medical
        workers. It finally released the numbers more than two months into the outbreak,
        at an inter-agency briefing arranged by the State Council on the safety of
        medical workers.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb2d3a-2256-4b70-afde-04929773d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8571790-f389-4bcd-a926-4cc4b6d8f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During SARS, the Chinese authorities appeared to become more forthright
        about the infection of medical staff following an initial attempt to cover-up
        the outbreak. By mid February 2003, the Guangdong provincial government had
        announced that 105 of the 305 SARS cases found in the province were medical
        workers. The Ministry of Health, the predecessor of the National Health Commission,
        also included the number of health care workers in its briefings of infection
        numbers, with breakdowns by provinces.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342607c4-7eee-4c37-8932-2c0c61723e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b1123-b21b-4022-937c-2f2d3d8cc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May 30, 2003, a total of 966 medical workers had been infected,
        accounting for 18% of the 5328 cases across China, according to the ministry.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ac307a-9264-4cb1-9e1e-5a574a349f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6eb6f-b129-4de9-9e55-cdecbd9863d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the infection rate of health care workers appears to be
        much lower than during SARS. The 1,716 infected medical staff as of Tuesday
        only account for 3.8% of all confirmed cases, the NHC said.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe2c9e-dc8e-432a-b866-a4bc9c1078ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65cec4-1dc8-41c6-b283-454a5bf87fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hung, the professor at Hong Kong University, said he was confident
        that frontline medical workers are now equipped with better protective gear
        than those produced 17 years ago during the SARS epidemic. He also believed
        that they are being churned out in factories to meet the demand.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1bbd4-449c-4ddf-9975-1c7a59111150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10264d-1143-4300-8e25-2abb849ae55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main problem is what happened early on in the outbreak, which
        had repercussions that have lasted till today," he said, referring to the
        cross-infections in ill-prepared hospitals.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead8565-b4c8-41f2-805d-b1e5ef3869ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa1b2e-82f3-4d81-874a-24f74cb55bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:47:44.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have no idea what you''re facing, there''s bound to be
        negligence," he said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3258dc-78b9-4ee1-93ca-7da1c344ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:10:40.250+08:00
