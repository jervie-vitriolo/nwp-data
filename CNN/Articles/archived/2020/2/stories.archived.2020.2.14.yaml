      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also recalled Espenido as a person who "consistently
        performed his duty with integrity and dedication."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c71e17f-94c3-48cf-a45e-14b599412c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:36:52.709+08:00
