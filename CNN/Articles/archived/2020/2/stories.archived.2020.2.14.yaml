      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacroAsia, which is engaged in aviation support, told the Philippine
        Stock Exchange that it received a notice of award Friday from the Provincial
        Government of Cavite for the project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00e6ee-f0d5-4aa2-9e93-ad01ac5ecdc3'
