      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong>&nbsp;Fiestas
        and other local events may proceed despite the corona virus disease (COVID-19)
        scare, Tourism Secretary Bernadette Romulo-Puyat said on Friday, after a number
        of towns cancelled celebrations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7b22d-a77d-4b7d-b759-7e6266500c3f'
      'mgnl:activationStatus': true
