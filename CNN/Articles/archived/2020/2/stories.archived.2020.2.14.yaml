    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6fb21c-4878-46db-9ab0-2074a38cfb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:37:20.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> One
        Filipino monitored for coronavirus disease (COVID-19) has died after a heart
        attack, but yielded negative for the widespread virus, the Health Department
        said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be4086-9c7e-47f5-960f-ff6fafdd8806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:37:20.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcaf19f-a72c-44c9-bfc0-ea8a505dcce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:37:20.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergeire said the 71-year-old
        Filipino who hails from La Union was placed under investigation for a cough
        after his travel to Taiwan. He died on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e2af5-0ec8-4b94-b582-3ce718c854e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:37:20.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d4479-fc73-4a35-8302-40f769fbf4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:37:20.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the course in the wards, he had this deterioration of his
        condition. Final diagnosis was Acute Myocardial Infarction. He also has chronic
        obstructive pulmonary disease. He doesn''t have the virus, he is negative
        for nCoV," she said during a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0093b9-5e66-4773-a050-6704cab098ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:37:20.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252b91f-35de-4700-8ef0-c5eb045e47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:37:20.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 191 patients under investigation who have flu-like symptoms
        and either have a travel history to China or came in contact with a confirmed
        case. DOH said it is awaiting test results of 66 suspected cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154c61d-2890-4fb5-afe7-00b50df1b9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:37:20.529+08:00
