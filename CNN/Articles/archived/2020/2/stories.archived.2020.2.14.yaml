      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, who was Espenido''s superior during
        the lawmaker''s stint at the police force, said he hopes Espenido can "acquit
        himself" and disprove allegations against him.</p>'
