        February 21. Trips will initially be four times weekly -- Monday, Wednesday,
        Friday, and Sunday -- until February 29.    Daily flights will resume March
        1.    “Passengers originally confirmed on cancelled MNL-TPE and TPE-MNL flights
        now have the opportunity to book on the restored PR890 and PR891 flights,”
        said PAL.    Presidential spokesperson Salvador Panelo earlier said that the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        lifted the travel restriction given Taiwan''s strict security protocols against
