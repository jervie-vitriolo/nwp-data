    'jcr:uuid': 'fd2075a9-9933-48c5-a033-ba011b3d55c5'
    'lead': 'State prosecutors are calling for the transfer of former Ozamiz City
      Vice Mayor Nova Parojinog from the Philippine National Police Custodial Center
      in Camp Crame to a regular jail facility. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T13:54:45.594+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:38:42.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:09.523+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nova-Parojinog', 'war-on-drugs', 'Ozamiz-City']
    'template': '1'
    'title': 'Court urged to transfer Parojinog to BJMP jail to end ''special treatment'' '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea233b-cc8a-454e-ba5d-f8373f8d85db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> — State
        prosecutors are calling for the transfer of former Ozamiz City Vice Mayor
        Nova Parojinog from the Philippine National Police Custodial Center in Camp
        Crame to a regular jail facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3104fb-0140-41df-a7bc-9bb21e7b3d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9677e3d3-89e0-484c-b86a-dccd7847f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion received by the Quezon City Regional Trial Court Branch
        95 on Tuesday, the prosecutors said Parojinog should be under the custody
        of the Bureau of Jail Management and Penology, just like any other detainee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725eb93-fd54-4e61-bec6-794ec05bb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said she should stay at the BJMP-Detention Facilities Special
        Intensive Care Area in Bicutan, Taguig City which has adequate resources for
        her continued detention and for transporting her to and from the court where
        her cases are pending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc36df-5dd0-4ca5-a7ac-004abaacf20e'
