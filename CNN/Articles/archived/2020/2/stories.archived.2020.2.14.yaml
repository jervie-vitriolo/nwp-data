      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> – An
        animal rights group has offered an alternative to prevent killer diseases
        amid the rapid rise of the novel coronavirus infection or COVID-19 cases globally
        – hop on the vegan bandwagon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95e959-a261-4904-8adf-a86d0c22b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72c490-e4d8-4789-b0b6-f0d42257851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People for the Ethical Treatment of Animals on Thursday urged the
        public to eliminate meat, seafood and dairy  products in their diet. Instead,
        it encouraged people to eat peas, lentils, tofu, fruits and vegetables, among
        others,  to protect their health as it blamed human consumption and breeding
        grounds of deadly viruses to unhygienic wet food markets, factory farms, and
        slaughterhouses for diseases such as the COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdaece2-2089-4511-89fb-7b6fd8d7e0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5c941-cc58-4f36-9211-061d2a32885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami ng siyentipiko na nagsabi na ang</em> coronavirus<em>
        ay nakaugnay sa pagkain ng mga hayop</em>," said PETA representative Megan
        Cabalcar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd32cc-2c90-4547-a76c-28412694425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1cb545-69b6-4ec2-984f-8d4e0aef35db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of scientists are saying that the new coronavirus
        is tied to eating animals.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a08f08b-9720-42b9-a14c-eecc45858489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454019b4-6745-4d8c-a585-afa6e74a942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinasabi nila na nagsimula ito sa</em> Chinese wet market <em>na
        nagbebenta ng mga</em> seafood, buhay na hayop, exotic <em>na hayop, kaya
        po sa palagay ng</em> PETA <em>at ng</em> World Health Organization, <em>kailangan
        natin pigilan ang pagkain ng karne</em>,” Cabalcar said, referring to the
        Huanan Seafood Wholesale Market in Wuhan, which was closed following the information
        that COVID-19 outbreak most likely started there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399fbdb7-a721-4a78-92c0-77d50e9707d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c5266-7dc9-4d33-981a-28d4f95c85bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are saying that the new coronavirus originated
        in the Chinese wet market which sells seafood, live and exotic animals, that
        is why for PETA and the WHO, we need to ditch eating meat.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109cdbf7-8ed7-4fec-9004-d9b715903967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbcb441-78b0-4f6e-9667-90f3c152287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot expect to continue living on planet Earth if we continue
        to eat animals. It’s really that simple," the organization also said in a
        statement. "The easiest thing that you can do for your own health and the
        world we live in is to go vegan right now and persuade everyone you know to
        do the same."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155df2b-33b2-4750-8fe8-508a24a8827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff5d0a-7a08-4020-9256-2402e6adcde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreaks of COVID-19 from 2019 until present, Severe Acute
        Respiratory Syndrome from 2002 and 2003, and Middle East Respiratory Syndrome
        in 2012 have a thing in common: the source of infection is believed to be
        animals. The virus from the animals was then spread to people, and, in part,
        the human carrier passes it on to other individuals through close contact.
        Globally, there were 8,098 reported cases of SARS with 774 deaths while MERS
        afflicted 2494 people and killed 858 as of 2019, according to WHO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4805c6b-9d46-49d5-adce-d2027ce62727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ed79fa-b0b7-4338-bbac-c012b660e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19, meanwhile, has so far left more than 1,400 individuals
        dead and sickened over 60,000, mostly in China. There are only two COVID-19
        fatalities outside of mainland China-- the first death was reported in the
        Philippines while the second one was recorded in Hong Kong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79444fc2-b182-4edb-8c17-e12e7235ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf25fc-06d5-4521-a2df-7f791f97cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Food and Agriculture Organization of the United
        Nations study in 2013, 70 percent of new viral illnesses, which emerged in
        humans over the recent decades are of animal origin, and, to some extent,
        directly linked to the “human quest for more animal-sourced food.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0528169-ec04-4ba0-be0d-4251c4f6fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca85ac2-effe-441b-893b-2e2d76a3309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Intergovernmental Panel on Climate Change (IPCC), in its 2018
        report, said changing diets such as eating less meat could contribute 20 percent
        of the effort needed to help combat climate change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165aa6b-cf04-426e-90ff-73584ea53fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df288e56-a2d5-4f15-91dc-401eaadf8026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant-based diet has been linked to long life as it prevents
        or reverses chronic diseases such as heart ailments, cancer, hypertension,
        and type-2 diabetes, which are the leading causes of death in the Philippines,
        according to government data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a6f84-ffe4-4873-b223-b67f130702b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T10:08:25.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this report</em></p>'
