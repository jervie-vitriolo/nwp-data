      'mgnl:type': 'text'
      'text': '<p>The students will be eligible for the package as college freshmen
        for the 2021-2022 academic year. To be eligible, they must be admitted to
        Kent State, fill out required financial aid forms and have completed a required
        number of community service hours each semester.</p>'
