        contest, will feature a record 19 international players from 15 countries.<strong>​​​​​​</strong></p>'
  'patients-under-investigation-negative-for-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-14T14:33:31.807+08:00
    'imagesource': 'jcr:71173b82-e2d2-45ab-9c73-27004300d395'
