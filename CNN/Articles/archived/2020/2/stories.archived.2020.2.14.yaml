      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said her agency, and the departments of Health and Interior
        and Local Government will release a memorandum stating that town events may
        take place as long as safety measures are observed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
