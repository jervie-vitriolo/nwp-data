      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Members of
        the social set flocked to Manila House Private Club’s Intramuros Ballroom
        to honor notable Filipino personalities who inspired and sparked change in
        the lives of many.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08d54e-6026-4220-b029-d0fbccaddac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:38:07.642+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:38:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through the concept of sustainable luxury, Lifestyle Asia kickstarts
        the year with an event that recognizes key personalities in Philippine society
        who, in their own way, have made an effort to make the world a better place.”
        LA Editor-in-Chief Dong Ronquillo said.</p>'
    '8':
      'image': 'jcr:a8619594-62cb-4e4d-965d-4f353660e297'
      'imageCaption': 'Agents of Change Awardee Catriona Gray'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deafe99b-e3aa-4ef0-b102-6c86f7c0b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:38:07.643+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:38:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f4623-be44-45c2-b26b-17e8956b1e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:38:07.643+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:38:32.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s agents of change are recognized for their various advocacies
        which made an incredible impact here and abroad. The list includes Miss Universe
        2018 Catriona Gray for her continuous efforts in promoting education for the
        underprivileged youth; Manila Mayor Isko Moreno and his relentless pursuit
        in sparking change in the lives of Manileños; Tessa Prieto Valdes and Kaye
        Tinga for their outstanding work with the Red Charity Gala, encouraging society’s
        participation in community development; Congresswoman Geraldine Roman for
        her admirable fight to promote gender equality and consistent efforts in driving
        change in her local community; and Department of Tourism Secretary Berna Romulo-Puyat
        and her exemplary work in promoting the country’s tourism through sustainable
        efforts which also aims to preserve natural resources.</p>'
    '9':
      'image': 'jcr:322f584c-eed1-414e-8bd5-0f36a75eafaf'
      'imageCaption': 'L-R Erhan Balaban, Tessa Prieto-Valdes, Dong Ronquillo and
        Cong. Geraldine Roman.'
