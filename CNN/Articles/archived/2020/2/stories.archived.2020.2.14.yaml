      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film cost $200 million to make and was expected to make a big
        splash in China. But the country, which is also the world''s second-biggest
        movie market behind the United States, has been thrown into turmoil by the
        public health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae0ae3-8b2c-459d-b8a8-3acf23f8bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b6ec2c-ec15-4ba9-b971-fcc2b6e8b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,300 people are dead and more than 60,000 have been infected,
        mostly in mainland China. The outbreak has forced the closure of businesses
        all over the country, including cinemas. While some companies have started
        to reopen this week, many others remain closed. Disney''s theme parks in Shanghai
        and Hong Kong, for example, have been shuttered until further notice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4f9cd-f08b-480b-a1f3-9c6cde352947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349ee582-1871-45bf-8178-b352d9c34ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when "Mulan" will make its debut in China. Release
        dates for films in the country are set by the Chinese government, rather than
        studios, so they are often confirmed just weeks before a film is set to open.
        Disney CEO Bob Iger told CNBC earlier this month that while the film will
        eventually be released there, "at this point, we''re not sure when."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e24a8c-bc48-49a1-b978-25ab1a064a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069587e-fcf2-4f9b-a87e-b4188cfefbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the movie companies that are expecting to distribute movies
        coming up in China obviously are impacted by this," Iger said. "The bigger
        issue on everybody''s mind, the bigger concern, is what''s going on with this
        virus and how far will it go in terms of its impact on people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84cc63-e8b0-4430-9d63-78c83f56ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b9670-414b-4b6c-ab80-ddbccf686e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Disney spokesperson said that the studio is monitoring the situation
        closely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c552d64-24f7-4c6f-8049-f681182f5688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38288615-75c2-45f6-aa2b-674c8876bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why China matters to "Mulan"</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebba5d1-fa8a-41bf-8d27-b2f632d231ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the virus isn''t good news for any studio trying to release
        a film in China right now, it''s especially troubling for Disney. "Mulan"
        is "tailor-made for success in China," said Jeff Bock, senior analyst at entertainment
        research firm Exhibitor Relations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c855ff1b-d61d-4ca2-8bfe-a819891f6ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca67c1c-3a1f-4a2f-a54e-38a8d0f21e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film tells the story of Mulan, a legendary fighter from ancient
        China who disguises herself as a man to take her elderly father''s place in
        the army and protect her country from invaders. The film has "significant
        roots in Chinese lore," said Boxoffice.com chief analyst Shawn Robbins, who
        said that China is "a major part of Disney''s global release strategy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc03f4f-b606-4f7f-bf5f-66fefe37448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01179ce4-f287-48f2-a6e9-df6d8b6c3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under normal release circumstances, China could easily be ''Mulan''s''
        biggest market by a fair margin," he told CNN Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b3e7a-ac4a-43d5-81d6-4101ea39997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d5a57-a5e4-4f32-966c-be8904194b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mulan" has an international cast led by Yifei Liu. It also appears
        to be a more straightforward epic compared to the animated version.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13299b4f-e672-455f-a43a-a0289c28353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6f3d0-fca3-424d-9213-63222b6e3e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aynne Kokas, a professor at the University of Virginia and author
        of "Hollywood Made In China," told CNN Business that Disney has built an extensive
        infrastructure in the country via its theme parks and merchandising.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517a1ab-402f-40d6-af9a-98c0e85d2b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e3e0c-51c6-4e7b-b739-4587857e35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Mulan'' is a perfect example of where Disney''s infrastructure
        in China begins to pay off," she said. "It has the advantage of not being
        a story that just has a few Chinese characters added in, which Chinese audiences
        find insulting. It''s also a family film, which is a genre that has garnered
        success in the country."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee5f94-2e65-4ea3-9bcd-6dd5dabcd32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56fbef-b669-44b9-a8c5-5dba05579070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bock said that Disney was "obviously hoping it would tear up record
        books" in China. He added that the film could still do so, but it will depend
        on whether China can recover and return to normal operations in the weeks
        to come.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba485be7-b2bb-4442-a2ed-574f928dcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6382517-94de-4625-a768-560378314407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you talk about film making $1 billion worldwide, you don''t
        usually do that without a big chunk of that total coming from China," Bock
        added. "As the No. 2 market in the world, its essential to the Disney brand."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401f0d5-eef1-4685-aa8d-0d46af73a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554712cc-1108-4e93-9e8e-fa671fd0e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China''s box office might</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f6e7c-68fd-4fad-8b4c-bd4dfac6b080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has brought in millions in revenue to some of Disney''s biggest
        blockbusters, such as last year''s "Avengers: Endgame," "Captain Marvel,"
        "Frozen 2" and "The Lion King." All four of those films made more than $120
        million in China, with "Endgame" making more than $600 million in the country
        last year, according to Comscore. Last year was a record year for Disney''s
        studio.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad530067-5949-41d7-b338-c7a87489ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951255f7-90c3-4908-8fc6-20607d2a4a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Disney films like "Star Wars: The Rise of Skywalker," "Toy
        Story 4" and "Aladdin" made it into the billion-dollar club without a lot
        of help from China, so "Mulan" could still perform well globally even if China
        is out of the equation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e13553-31a9-4795-9d3d-31e8dc0b959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87f43e-27b6-490d-8750-264e9856f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China''s film market continues to be disrupted, it could have
        giant ramifications on the global film business beyond just Disney.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7867924-0232-4346-a45c-0ea1237856e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f57b3-5867-40e5-9f51-56668ec402d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China brought in more than $9 billion to the global box office last
        year and has been a pivotal marketplace for hit film franchises like "Fast
        &amp; Furious," "Jurassic World" and "Transformers."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa1fa49-5cc2-4d82-ba7a-7a0c0a782cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04403625-e8a6-40a4-8e39-aebd71de9078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a challenging and sensitive subject to address. It largely
        depends on the length of theatrical closures in China, so we have to wait
        and see," Robbins said. "Will audiences be eager to get out and start seeing
        movies again once given the all-clear? Will there be a temporary hesitation?
        These are unknown elements that will contribute and unfold over the next weeks
        and months."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa437f-e9d5-4466-a1bb-f09a553820a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:36:13.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/13/media/disney-mulan-coronavirus/index.html"><em>"Disney''s
        ''Mulan'' was supposed to be a big hit in China. The coronavirus could threaten
        that"&nbsp;</em></a></p>'
  'Duterte-appoints-former-chief-justice-Bersamin-to-GSIS-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-14T04:55:20.304+08:00
    'imagesource': 'jcr:7b64cc76-e4f1-4398-82fe-e34d713ebf4e'
