      'mgnl:lastActivated': 2023-01-26T21:38:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/13/asia/coronavirus-health-care-workers-infected-intl-hnk/index.html">"Over
        1,700 frontline medics infected with coronavirus in China, presenting new
        crisis for the government</a>"</em></p>'
  'Novel-coronavirus-disease-Philippines-New-Zealand-school-travel-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-14T11:20:58.945+08:00
