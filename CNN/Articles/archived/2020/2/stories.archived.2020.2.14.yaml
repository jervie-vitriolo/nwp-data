  'Big-Ben-WWII-damage':
    'author': 'Rob Picheta, CNN'
    'caption': 'Big Ben has been wrapped in scaffolding since 2017.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-14T05:21:18.726+08:00
    'imagesource': 'jcr:ad455f9c-ec94-4281-897f-31f71ab0527d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e1e6f3a-abb0-4295-acc5-0e27db36ef20'
    'lead': 'Workers have discovered "extensive" World War II bomb damage on the tower
      that houses London''s famous Big Ben clock, which will force the cost of restoring
      it to rise by £18.6 million ($24.3m).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T05:23:33.549+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:39:01.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:03.954+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Big-Ben', 'Elizabeth-Tower', 'damage', 'bomb', 'World-War-II']
    'template': '1'
    'title': 'The full extent of World War II damage to Big Ben has only just been
      discovered'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf245e-6d7b-4fa5-97b8-d7fc51315a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Workers have discovered "extensive" World
        War II bomb damage on the tower that houses London''s famous Big Ben clock,
        which will force the cost of restoring it to rise by £18.6 million ($24.3m).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e6a00-d186-433d-8dc0-53fe0f42c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff49b22-c425-4c52-b404-b85f993fc6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the House of Commons -- which is housed in an adjoining
        part of the same building -- said remnants from Nazi Germany''s bombing campaign
        in London were discovered along with pollution and asbestos in the Elizabeth
        Tower -- more commonly known by the name of its iconic clock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296d1f1-0cf7-4501-8af2-3f513826d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158a239-b539-4070-bad6-54ac121f8918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19th century Gothic building has been wrapped in scaffolding
        since 2017, and the cost of restorations will now rise from £61.1m to £79.7m
        ($79.7m to $104m). Plans are still on track to complete the restoration in
        2021, the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367fd06-87f9-486e-9ba6-283e265661cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c0e15a-ae47-44ad-8ebf-bb6d64c4a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decay and damage to "hundreds of intricate carvings," an "extensive
        use" of toxic lead paint and broken glass in the clock dials were also discovered,
        and the commission managing the project said an additional clock expert was
        also needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8f421-97b4-44ee-9d18-c166ce59eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281fec6-8937-4449-ac33-5eb76e856506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full scale of structural problems "was only revealed once the
        project team was able to begin intrusive surveys for the first time ever on
        the 177-year-old structure," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c5067-ed73-48d1-b340-28a0b394c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20296c-c33a-4e17-b513-4dec8177164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rising costs could anger critics of the lengthy and expensive
        renewal program set to get underway at the Houses of Parliament over the next
        decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee47ce0-dc71-47f1-a6d7-348b79d5504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c8c87-8695-431c-a9d8-b521fade3cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very frustrating to learn that the Elizabeth Tower project
        requires yet more funding, having agreed an extra £32m in 2017," a spokesperson
        for the House of Commons Commission said in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f306b1-6510-4f6a-b077-6c458c333b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96557ed-030d-44de-8d39-aa8758f5b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have requested more detailed information about the lessons learned
        from this experience -- as well as assurances that more robust estimates are
        prepared for works of this nature in the future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782e87c-b4b1-415f-84d5-e54fd64f889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b72a7-70ff-4fae-98c3-f2e51d86993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 43,000 British civilians were killed during the Blitz between
        1940 and 1941, which flattened thousands of buildings and caused major restoration
        projects across the capital after the war ended.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea855b-9310-48c9-b089-7783f82b43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2500ba-6aeb-4805-8bcf-a4eb5b5459f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Ben -- a popular tourist attraction -- has been surrounded by
        scaffolding since 2017. Once works are complete, visitors will be able to
        use a lift inside the structure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d41393-5be5-41f6-a66a-9ee4a64fe6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d52fc5-4483-4c91-85e4-d418170cb7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the works are finished, a massive, £3.5 billion ($4.5bn)
        restoration program will get underway to modernize the crumbling and rapidly
        deteriorating Palace of Westminster, forcing lawmakers to relocate to another
        building.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb9b5e-59c0-42d8-8b4b-ef9f1c5faae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47469c98-762e-4a22-a4c0-c455d6093dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a national icon and UNESCO World Heritage Site, its renovation
        represents a hugely complex operation, and the high costs have been criticized
        by several MPs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6696839e-7a09-42a4-b5b2-b5a7fee207f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8253f6d-42a5-4b72-9fdc-25355e2e6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a report issued in September 2016 by a special joint committee
        of MPs and members of the House of Lords warned of an "impending crisis" that
        could not responsibly be ignored.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e3bc8d-a507-4104-abe1-57785fd700aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfeb89-35b3-4e88-8cce-afb0ec100f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues cited include extensive erosion and water damage throughout
        the palace, with the building''s old pipes and electrics cause for particular
        concern.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864bf850-33e2-4a4f-b420-ae7f87e756f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b2627-fa9f-474c-8875-6a69fd3f6e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a leak in the House of Commons chamber forced MPs to
        end their day early.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315dc7af-150d-4dc0-9065-b7e9dbf7e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T05:23:33.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:01.149+08:00
