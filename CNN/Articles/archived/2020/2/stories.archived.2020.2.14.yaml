      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf310f2-4db0-452d-b52d-6d803a4bb5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustration is growing, however, among the thousands passengers
        and crew on board, who have been unable to leave the ship for a week now.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca161a-791b-49c5-85aa-1491714bd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee66a5-1b2c-41e2-92cd-7be1767910e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, one crew member said she feared the crew were at
        greater risk of being exposed to the outbreak because they were not being
        quarantined in the same way as the passengers and were having to continue
        working to take care of the guests.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547c071-25e3-4d1c-839e-ca2d7fd146b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d488f-4c3b-41f0-8317-96dda9346373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonali Thakkar, 24, from Mumbai, said she and her colleague -- who
        she shares a cabin with -- became ill with a headache, cough and a fever two
        days ago. Her supervisor told her to stop working and she is currently staying
        in her cabin in isolation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c537e26e-b5c1-4b7b-a138-1e9774717c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6475b3-c854-44ce-a11e-b9ca75262d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not eating very well and have been having fevers," she told
        CNN in a Skype call Wednesday. "We all are really scared and tense."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891bc42-c7c9-40cc-9aff-f2bebf829327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca79dd7-2228-4822-8bf2-23f3891a15ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thakkar feared that the virus may be spreading around the crew.
        At least five have tested positive.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd20cfb-9d87-43e1-978b-6953579a2604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ee52b-4b46-42e8-a470-31dc25c6bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was better news for passengers on board MS Westerdam, another
        cruise ship. After several days in limbo at sea due to ports not being willing
        to accept it -- despite no coronavirus cases being confirmed on board -- it
        was finally able to dock in Cambodia Friday, where passengers were greeted
        by Prime Minister Hun Sen.</p>'
  'gilas-thailand-postponed-fiba-asia-cup-coronavirus-china':
