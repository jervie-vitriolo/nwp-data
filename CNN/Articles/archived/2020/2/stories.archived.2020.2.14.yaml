    'mgnl:tags': ['United-States', 'Senate', 'Donald-Trump', 'Iran-War-Power', 'resolution']
    'template': '1'
    'title': 'US Senate passes Iran War Powers resolution despite Trump''s opposition'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4588aa-5d9c-4821-bc30-a43a5f936adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Senate passed an Iran War Powers resolution
        on Thursday, a rare measure that was approved with bipartisan support despite
        the fact that it has been opposed by President Donald Trump and aims to rein
        in his ability to use military action against Iran without congressional approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a50ae8-d6bf-47d6-854b-0176d00b8696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ceadd-5895-4643-83b4-8703c04a706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 55-45. Eight Republicans voted in favor of it: Lamar
        Alexander of Tennessee, Todd Young of Indiana, Mike Lee of Utah, Lisa Murkowski
        of Alaska, Susan Collins of Maine, Rand Paul of Kentucky, Bill Cassidy of
        Louisiana and Jerry Moran of Kansas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9eaf18-f1e0-4bc0-8ab4-f7cee66fd7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54e0ab-d47c-4640-9805-fb896920865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President warned the Senate not to green-light the measure on
        Wednesday, tweeting that "it is very important for our country''s security
        that the United States Senate not vote for the Iran War Powers Resolution,"
        and adding, "If my hands were tied, Iran would have a field day."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d62ffe-584d-49c4-9a8c-69ab223de261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005bd0ad-f365-42b5-a372-bcac4975c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has also issued a veto threat against it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d89f49-7f25-4cf7-887f-90af4dea54be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebc1766-55a4-42bb-b839-deabd52ec4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, the resolution, chiefly authored by Democratic Sen.
        Tim Kaine of Virginia, won bipartisan support. Several Republican senators,
        including Lee, Paul and Collins, signed on as co-sponsors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de90409-8e79-4ee3-8f95-ac4164a2536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f44ab-5a8b-4977-80d7-e2d50b701f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, potential problems threatened to derail the
        resolution ahead of an the final vote, with Senate Democrats warning that
        an amendment filed late Wednesday by GOP Sen. Tom Cotton -- that Democrats
        described as a poison pill -- could draw enough support to pass and possibly
        make it difficult for the underlying bipartisan War Powers Resolution to maintain
        majority support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbfd62c-13e9-47f5-b4cc-e0a6f863e94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2ef374-3304-4b26-96ad-5b6d8d39aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, the Senate defeated the controversial amendment,
        clearing the way for final passage. The Senate voted to table -- or kill --
        the amendment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e96a6-406c-45cd-b39d-818c4a648f45'
      'mgnl:activationStatus': true
