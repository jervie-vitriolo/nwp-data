  'China-novel-coronavirus-infrastructure-projects-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-14T19:19:30.596+08:00
    'imagesource': 'jcr:9df1749f-ac22-4a29-a500-5dc977d29d9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3db94f3a-09ce-4e34-998f-c9e048907ec1'
    'lead': 'Infrastructure projects funded by China could face further delays, as
      travel bans due the novel coronavirus outbreak prevent Chinese engineers and
      laborers from getting the work done in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T19:28:50.667+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:38:32.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:12.776+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novel coronavirus may further stall China-funded projects '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3ef6f-0aa9-4582-adaa-a675062638a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> Infrastructure
        projects funded by China could face further delays, as travel bans due the
        novel coronavirus outbreak prevent Chinese engineers and laborers from getting
        the work done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cde63d-dc98-47c3-adbb-96b8317138f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO Chief Market Strategist Jonathan Ravelas said the disease, which
        has infected thousands worldwide, could stall big-ticket projects funded by
        Chinese loans and grants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a3c8f-6254-4e1a-b6e9-75e3f850da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most likely, the immediate impact that we see could be delays if
        they will be providing people in the projects. We could see some near-term
        halt in construction mainly because of exposure, if there will be some people
        coming from China," Ravelas told CNN Philippines'' Business Roundup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fcc10-2923-4555-aa25-46843a91ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A travel ban to and from Hubei province where the novel coronavirus
        originated, took effect January 31. President Rodrigo Duterte expanded the
        ban to the rest of mainland China, as well Hong Kong and Macau two days later
        in a bid to contain the spread of the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422c0333-8a32-4ac9-ad2f-aa703091de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among projects funded through official development assistance from
        China are the Kaliwa Dam, Mindanao Railway, and Chico River Pump Irrigation
        Project. Some of the loan agreements, however, require bringing in Chinese
        contractors and experts to do some of the work. Smaller bridge projects have
        also been funded by Chinese money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1302a087-a4b5-4640-b563-cfeb5b7bc060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/4/29/Gatchalian-prioritize-Pinoy-workers.html"
        href="https://www.cnnphilippines.com/news/2019/4/29/Gatchalian-prioritize-Pinoy-workers.html">Gatchalian
        on foreign workers for infra projects: ‘We’re borrowing but not benefiting’</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8347c3bb-7af4-4129-bda5-cba3ca2935ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economist noted that this could lead to a slowdown in overall
        economic growth, but pointed to other sectors which could offset the blow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f3dbc-c66e-485b-9abf-f1f03ccc04db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2020 budget and a portion of 2019 budget still needs to be
        deployed. Most of these projects are on the local government front," Ravelas
        said. "Should the government be able to continue with these projcets on the
        local government units, we could probbly see a much lesser impact in terms
        of the fallout of this novel coronavirus."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7822b4-c320-4478-a250-b34e69f31bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst added that strong household and government spending
        would readily prop up market activity. He said the Philippine economy could
        easily expand by at least 6 percent to as fast as 6.25 percent this 2020.
        This would be faster than last year''s 5.9 percent expansion, but would miss
        the 6.5-7.5 percent growth goal set by the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be3042-1892-41bf-ac7a-7d526bacd3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial government estimates pegged potential losses from the virus
        outbreak equivalent to 0.3 percent of the local economy if the rapid infections
        last until June, while the reduction could go as high as 0.7 percent if the
        disease stretches for the entire year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd0a0d9-24d0-4c7f-9e2b-882bfaab8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravelas also noted that Philippine exports could also hit a snag,
        as well as importers who source their materials from the mainland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7e5b4-1f17-4fb2-94ec-b1695518eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.668+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Ratings said in a separate study that the Philippines looks
        "more insulated" compared to other Southeast Asian nations from the adverse
        effects of the outbreak, saying that it has a more diverse market for export
        items.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11132c6-0d1a-4ac6-81b2-2820e5558b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.669+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Global bank ANZ Research said first quarter growth would
        likely take a hit from the coronavirus, especcially with tourism taking the
        biggest blow. Chinese nationals have been leading tourist arrivals in recent
        years, according to government data.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca9e8a7-82c3-42c0-9ef6-41f93e98807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.669+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/3/philippine-tourism-coronavirus-revenue-loss.html"
        href="https://cnnphilippines.com/news/2020/2/3/philippine-tourism-coronavirus-revenue-loss.html">PH
        tourism to lose ₱20-B due to novel coronavirus</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba6a32-ce49-4697-ab5b-e41980abab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T19:28:50.669+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact on full-year growth will depend on how quickly the virus
        spread can be contained and how quickly infrastructure spending can be pressed
        into action," ANZ economists Mustafa Arif and Sanjay Mathur said in a market
        report.</p>'
