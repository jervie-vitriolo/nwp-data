    'template': '1'
    'title': 'A Celebration of Conscientious Values with Lifestyle Asia '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4632543-17c6-48c6-adbc-969068c626a1'
