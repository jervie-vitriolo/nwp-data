      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa5c6e8-6de6-4350-8a41-a5ac95ce249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:36:52.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año confirmed that Espenido was one of
        the 357 policemen on Duterte''s narco list but maintains that he will still
        undergo due process. Año said the officer''s previous accomplishments could
        be "a big positive factor" during the validation and adjudication process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb0801-99be-483b-af78-f37b883357a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:36:52.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f2d18a-ae15-45e5-833c-9b8b5892e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:36:52.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido''s career in the force was embroiled in controversy when
        the mayors of both towns that he was assigned to were killed under his watch.
        In 2016, Espenido was police chief of Albuera, Leyte when its mayor, Rolando
        Espinosa, Sr., was killed. The following year, Espenido was reassigned to
        Ozamiz in Misamis Occidental when city mayor Reynado Parojinog was also slain.
        Both mayors were on the President''s narco list.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc78193-784e-4202-82ef-34d92aaf4035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:36:52.710+08:00
