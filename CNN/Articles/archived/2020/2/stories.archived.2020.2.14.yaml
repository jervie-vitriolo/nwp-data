      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian fires ''contained'' for first time in New South Wales</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff190442-dad4-4ea9-9bcf-f9492696b7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;All fires burning in the Australian
        state of New South Wales have been declared contained for the first time this
        season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f745b-1858-40e9-a505-e9d4fcd14b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797fe1e9-34d0-4777-8cf2-ec011b44f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New South Wales Rural Fire Service called it "great news" after
        "a very traumatic, exhausting and anxious bush fire season so far."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9c7d3-248a-442c-9fa0-d3523b356996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24559cd-ea46-47f4-aee7-bc4a34de4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire service''s deputy commissioner Rob Rogers said it had been
        "a truly devastating fire season for both firefighters and residents, who''ve
        suffered through so much this season."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497b6b5-1120-464c-afc6-63ad08762a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64d66b-fc06-4b98-ba7d-dd726ab429fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after months of fires in Australia left at
        least 28 people dead, about 3,000 homes destroyed and up to 1 billion animals
        affected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f240701-e99f-4f22-a7eb-d272a0a5d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7eec3-63be-48c4-8304-7b510ad7f959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters said there was still some fire activity in the far
        south of the state, but with all fires contained, emergency workers could
        "really focus on helping people rebuild."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2dd78-aafa-4bad-b585-75a5e313f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f70f2-1ad6-4a7b-8968-95254e33557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But torrential rainfall sweeping in this week has brought major
        flooding, damaging winds and dangerous surf, with severe thunderstorms forecast
        for the coming days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d9715-1494-480d-8f76-06dbbc67d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f3495-6edc-4e3a-8d00-1e47d39d98f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall in New South Wales has led to the evacuation of several
        towns and scores of schools have been closed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4531a-59e6-4bb6-9054-0cb7be20fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bee04f-5c10-4f47-83e4-5490b6b0e6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire service tweeted Monday, however, that the rains have helped
        to extinguish more than 30 fires since Friday, describing it as the "most
        positive news we''ve had in some time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3911a4-6dcd-4ac7-acaf-854b71f85422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db26f9-a521-4721-8e79-e3d3c28abf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torrential rain helped put out the Currowan fire on Saturday,
        according to James Morris, the fire service''s media officer. That particular
        fire burned 499,621 hectares (1.23 million acres) of land over 74 days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22708c1-c2fc-4adf-9f97-c39c15144c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f412a1-9cb0-4a80-b650-1d5e070cf0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sydney has seen the highest sustained run of rainfall
        in 30 years and some dams are at capacity, with intense rain forcing some
        authorities to open floodgates to relieve pressure and prevent collapse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516ec2a-0e9d-4add-ae4f-d6c1616a91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0996b9-f471-4333-9fc5-d3666a665007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia faces a fire season every summer, but it had already had
        months of extreme heat and one of the worst droughts on record when this one
        began.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7ef63-735e-4d58-bf28-c53d64ee3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646bdd37-21de-4680-8ec3-71d23bddc03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been fires in every Australian state, but New South Wales
        was hardest hit, with smoke so bad in Sydney in December that air quality
        measured 11 times the "hazardous" level.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4a5a3-bd5d-4353-bf18-cbf5e8a20e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0a7d7-21f5-4100-a7d2-7e09d21d0db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blazes have damaged World Heritage Areas, including the Blue
        Mountains and the Gondwana rainforests in New South Wales and Queensland,
        according to Australian authorities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad0f72-8731-4ff4-8a29-31155636d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef621087-6137-4cd4-a27c-8fc257dcad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:22:55.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department this week released a list of 113 species
        considered to be at risk, including 13 birds, 19 mammals, 20 reptiles, 17
        frogs, five invertebrates, 22 crayfish and 17 fish species.</p>'
  'Mutilated-woman-Mexico-media':
    'author': 'Rob Picheta and Natalie Gallón, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-14T06:24:33.208+08:00
    'imagesource': 'jcr:b90d0f56-4768-4961-a5fb-8cc1a787fee3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1340d46-1811-4eda-a628-9464f7072ee4'
    'lead': 'The brutal killing and mutilation of a 25-year-old woman in Mexico has
      sparked outrage and prompted calls for a change in the country''s law, after
      several media outlets published a leaked photograph of the victim''s disfigured
      body on their front pages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T06:26:01.002+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:38:57.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:04.905+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 25-year-old woman was brutally murdered and skinned in Mexico. Then
      newspapers published photos of the body'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999fd9a-b92a-42de-9f9e-ca822ade3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The brutal killing and mutilation
        of a 25-year-old woman in Mexico has sparked outrage and prompted calls for
        a change in the country''s law, after several media outlets published a leaked
        photograph of the victim''s disfigured body on their front pages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37b1c68-d5ee-43e7-b7a5-520f53824fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d927dc-0619-4391-b83b-fc54c03e75f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities announced Sunday that police officers arrived at a home
        in Mexico City over the weekend to find Ingrid Escamilla lifeless, with her
        body skinned and missing some of its organs -- the latest incident in an ongoing
        string of violent crimes against women in Mexico.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f8db3-587a-47f0-b047-e9c591fbab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf803c-77b7-4611-b48d-0a6f0bb85172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 46-year-old man covered in blood stains was also at the scene
        and was arrested. Leaked photos and videos have subsequently emerged showing
        a bloodied man apparently admitting to stabbing the woman after, what he says,
        was a heated argument in which she threatened to kill him, before allegedly
        skinning her to remove evidence. CNN has been unable to determine whether
        the man has legal representation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0ac31-1ac6-4955-966d-ecac7949a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ac77c-9d2e-4a91-b563-dd3ab58cbbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudia Sheinbaum, Mexico City''s mayor, said prosecutors will demand
        the maximum sentence against the alleged perpetrator, whom police said was
        the woman''s husband.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c70edd-d995-4f44-aaf5-723671b8e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18300e-1253-4774-8316-d83fc4a49f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Femicide is an absolutely condemnable crime. It is appalling when
        hatred reaches extremes like in the case of Ingrid Escamilla," Sheinbaum wrote
        on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e8478-01c2-4287-9415-c4ab00c07b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5518dbb-e9ef-404a-a5f4-8375196d746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the outrage over the gruesome case escalated after local tabloids
        and digital news websites posted extremely graphic, leaked photographs of
        the victim''s body. One of the papers, Pasala, showed the photos on its front
        page alongside the headline "It was Cupid''s fault." CNN has contacted Pasala
        for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212bbc10-31b7-4989-91ef-f7e3a7e44809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b79a60-bab3-4ed2-b3f2-ffecd49ba001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication prompted fury from activists in the country, who
        have been pouring onto the streets in recent months demanding a change in
        the way cases of violence against women are handled and reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d95096-38fa-410c-9217-9024682293ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9426ad5-646f-4a59-8452-e7bfa6902962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Andrés Manuel López Obrador has been critical
        of the media''s response to the killing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59133b4-c2d7-4115-9270-0205445e68a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741340f-d08c-4fc9-b01e-1fe26630a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexico City prosecutor''s office is meanwhile investigating
        civil servants over the leak and is considering making it a crime to distribute
        images of victims, it said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd5405-b55c-4c91-8eec-d5922b885be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a1489-20a1-452d-a6de-072d496b57a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador told a press conference on Thursday that the person
        responsible for leaking the images should be reprimanded. "This is a crime,
        that needs to be punished, whoever it is," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c68dbb-22e4-4b8b-9efa-3919e3c1d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf799c-8d51-46e0-bdf0-b113412eb7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Femicides -- the killing of women on account of their gender --
        have risen in Mexico in recent years; 1,006 cases were reported in 2019, compared
        with 912 the year before.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb205e-5c08-4873-a497-ab8cf6d3ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57168b1d-dcab-4499-b7a6-d4377be08ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mexico''s Attorney General Alejandro Gertz, femicides
        have increased 137% in the last five years. Gertz told a press conference
        earlier this week that if there was "no justice" for vulnerable groups, such
        as the elderly, children and women, "then we are not doing our job."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f04b537-ae1b-49b8-a317-c4f6612a4183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87cb02f-d070-4321-bac1-fda3c80ce5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But women''s rights groups have said that too few murders are classified
        as femicides, and that not enough perpetrators are brought to justice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bdf3d-1ad0-48e8-b344-31a44634e106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b4b0e-6984-484d-9559-73b79d5a7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico faces a major challenge in terms of violence against women,"
        the country''s National Institute of Women said on Wednesday, in a statement
        that also lambasted media outlets for publishing the images.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577a959-69ac-45d0-9adb-69ed45d71331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f3a6b-416c-4d83-b2fe-c8d761fa174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The distribution of images of criminal acts, as a form of advocating
        crime involving sensationalism, viciousness, mockery and morbidity, causes
        revictimization, banalizes violence, and threatens the dignity, privacy and
        identity of victims and their families," the group said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108277d9-ec6a-4893-8ab4-064627083374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73a521-1dcb-48c4-9852-73f122f84546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the publication risked "impeding due process which
        is necessary to guarantee access to justice," and called on media organizations
        to act "ethically."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945df44e-1508-4f4b-9aae-18c64b78f554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33762ca9-0491-47c3-a1b4-dc1a84279dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people on social media have also posted photos of Escamilla
        alive in an attempt to counteract the publication of the images, while others
        have tagged her in posts showing scenes of natural beauty, including sunsets
        and starlit skies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d7afb-06fe-4bfb-aab2-5297308d3cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ee18f-63e5-4167-876b-95e8087903ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:26:01.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marches from feminist groups and supporters are expected to take
        place in the city on Friday and Saturday.</p>'
  'Natalie-Portman-Rose-McGowan-Oscar-tribute-female-directors':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-02-14T06:27:45.135+08:00
    'imagesource': 'jcr:069094ec-6a16-452e-907c-5830af2e05f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6367a5d-762c-4c8a-8d34-91b5e65ea544'
    'lead': '''In my long career, I''ve only gotten the chance to work with female
      directors a few times,'' actress Natalie Portman says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T06:30:09.797+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:38:56.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:05.121+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Natalie Portman responds to Rose McGowan''s criticism of her Oscar nod
      to female directors'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323065e0-bdd8-4b3f-ab94-eaee83923cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Natalie Portman''s subtle tribute to female
        filmmakers at the 2020 Oscars did not go over well with Rose McGowan, who
        called Portman''s show of support — wearing a cape with the names of women
        who directed films in the past year —&nbsp;"an actress acting the part of
        someone who cares."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8c7bd-0994-4d48-880d-130af9aa0937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97128608-c05a-4754-a9d7-713fb5f39526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGowan took to Facebook Tuesday with her thoughts, writing, "I
        find Portman''s type of activism deeply offensive to those of us who actually
        do the work. I''m not writing this out of bitterness, I am writing out of
        disgust. I just want her and other actresses to walk the walk."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be3fd2-af39-4476-8161-8bfcc5d7fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d268b-1009-4952-9bd0-d124e59f5477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described Portman''s effort as the "kind of protest that gets
        rave reviews from the mainstream media for its bravery."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b7b01-9d9d-41fc-aca4-026da33f0fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f413ff-3842-4125-bdd4-dc04a800ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman responded to McGowan''s post in a statement issued Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c913f7e-a618-440b-b686-ec589f52d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bcb88-a823-48f1-a928-ddbd3b8c88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with Ms. McGowan that it is inaccurate to call me ''brave''
        for wearing a garment with women''s names on it," Portman said in a statement
        to CNN. "Brave is a term I more strongly associate with actions like those
        of the women who have been testifying against Harvey Weinstein the last few
        weeks, under incredible pressure."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0628b4e-1ea6-44c1-b7ea-f6dce2721137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4699a-3a69-4a1a-aab4-8851d9427ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "The past few years have seen a blossoming of directing
        opportunities for women due to the collective efforts of many people who have
        been calling out the system. The gift has been these incredible films. I hope
        that what was intended as a simple nod to them does not distract from their
        great achievements."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515b5ebb-c55f-4b98-b37c-01215884fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feb91c7-4b5c-4066-b870-05e111ddc3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman also responded to McGowan''s claim that she had not worked
        on many films led by women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a2b41-0d6a-4916-9201-6ebba56d499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4d229-d619-4aad-a7bd-0dba6d41a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is true I''ve only made a few films with women," Portman said
        in the statement. "In my long career, I''ve only gotten the chance to work
        with female directors a few times. I''ve made shorts, commercials, music videos
        and features with Marya Cohen, Mira Nair, Rebecca Zlotowski, Anna Rose Holmer,
        Sofia Coppola, Shirin Neshat, and myself. Unfortunately, the unmade films
        I have tried to make are a ghost history."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae7611-d720-47bb-9d26-6d7ad1c7c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be37ba-dd60-427f-89a3-b7968e8e286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "As Stacy Smith of USC has well documented, female films
        have been incredibly hard to get made at studios, or to get independently
        financed. If these films do get made, women face enormous challenges during
        the making of them. I have had the experience a few times of helping get female
        directors hired on projects which they were then forced out of because of
        the conditions they faced at work. After they are made, female-directed films
        face difficulty getting into festivals, getting distribution and getting accolades
        because of the gatekeepers at every level. So I want to say, I have tried,
        and I will keep trying. While I have not yet been successful, I am hopeful
        that we are stepping into a new day."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92e270-4b1a-495e-9306-b326a03b6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849e2a39-30fe-4142-978b-6c2eb876e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:30:09.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman''s cape was embroidered with the last names of a few female
        filmmakers who were overlooked in the best director category at the Academy
        Awards. She included Greta Gerwig for "Little Women," Lorene Scafaria for
        "Hustlers" and Lulu Wang for "The Farewell," among others.</p>'
  'Worst-first-date':
