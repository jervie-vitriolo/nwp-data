      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc21df-e0f6-4bab-9567-6bc3ec8aed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:41:52.183+08:00
