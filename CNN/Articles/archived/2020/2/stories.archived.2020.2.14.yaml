      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Russian woman who escaped a hospital
        ward where she was under quarantine for novel coronavirus is facing a lawsuit
        filed by heath authorities for endangering the public, according to Russian
        state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2c990-0fba-441e-9f87-9cfcc7fc9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:54:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:29.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ab786-fb77-4e1f-82d1-3a3e4dc2b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:54:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman had returned from China in early February and was undergoing
        observation at the Botkin Hospital for Infectious Diseases in St. Petersburg,
        according to state news agency TASS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a96b058-d9a3-4d2b-bac3-734376a319d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:54:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36383a54-91a9-41d9-943e-0659e802b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:54:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She fled the hospital without permission by short-circuiting the
        electronic lock on the door to her ward, St. Petersburg''s chief sanitary
        physician said in a statement Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1336d-89dc-4f86-b0b8-ee61e24f7963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:54:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea199c1c-6e11-432b-9ebc-25497c4ba5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:54:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman is now facing a lawsuit filed by St. Petersburg''s chief
        sanitary physician with the Kuibyshevsky District Court for committing an
        administrative offense by breaking quarantine regulations and potentially
        exposing other people to the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
