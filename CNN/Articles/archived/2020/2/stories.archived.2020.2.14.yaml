    'title': 'Palace on ending VFA: Forget the review, Duterte stand final'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4b2b2-acf2-48e8-9712-8946fc3aa650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)—</strong> President
        Rodrigo Duterte’s stance on the Philippines’ Visiting Forces Agreement with
        the United States will remain unchanged, Malacañang said Friday as it shrugged
        off suggestions of a possible review of the two-decade-old military pact.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0ed46-cd11-43b3-80f7-b41224c91595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala na ''yun, kalimutan niyo na ''yun</em> (forget about the
        review),” Spokesperson Salvador Panelo, who also serves as the President’s
        chief legal counsel, told CNN Philippines’ <em>The Source</em>. “His position
        will be unchanged until the last day of his term.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960fa724-8d1b-494e-bc7a-180e1bb52551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is the first of two agreements between Washington and Manila
        about the treatment of their troops when they are in the US or the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e75a19-9320-4405-8f03-e45988f1f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provisions of the 1998 deal include lax visa and passport policies
        for US troops, and rights of US government to retain jurisdiction over military
        personnel, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48ff7b-0a87-4221-ab25-d2a5d9e57d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">pushed
        through with the termination</a> of the VFA on Tuesday, even as the Senate
        and other government officials called for a thorough review of the military
        deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950955ae-67fe-40ce-a860-a4ab290f0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Senator Rodolfo Biazon said the Philippine government
        will still have time to look into the issue—&nbsp;178 days to be exact—&nbsp;before
        the deal formally expires.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0539c7-1d63-4414-856d-b161b251cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Serving a notice of termination by the President, we still have
        178 days for the conduct of a review. I agree with the proposition that we
        have to review,” Biazon, who helped craft the VFA, said in the interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f53fec-4b95-4ad7-852e-4eddd788ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the move pushes through, Biazon said a review should not only
        cover VFA—but other military deals with the United States as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa5b29-7724-4b22-983a-8b5bb724e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must extend the review to Mutual Defense Treaty and EDCA. The
        question is, do we need it? Do we need them? Considering the existing conditions
        and situations-- especially in the South China Sea,” the former official noted.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Former
        senator Rodolfo Biazon: We still have 178 days to consider VFA review <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/OWopbWlBJP">pic.twitter.com/OWopbWlBJP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1228130827843686401?ref_src=twsrc%5Etfw">February
        14, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69b845-ce05-482b-b75e-629d73142d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:52:49.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05433a96-2004-469c-aedf-b529a6461edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mutual Defense Treaty states that Manila and Washington would
        come to each other''s defense in case of an attack by a foreign state. The
        Enhanced Defense Cooperation Agreement, on other hand allows the US military
        to maintain barracks and weapons storage structures inside five military camps
        in the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91798b87-eda9-4a05-a21e-14a89e6f0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b313daa-3044-4c8e-a57f-411347a5a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is a review allowed within the 180-day period?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02c2ab-7b4a-4a53-9366-119e672c97a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agreement, expiration of the VFA will come 180
        days from the formal notice of termination from either country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98069b15-1089-44cd-8856-a2caa071f7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its provisions, however, do not include possible review— or reversal
        of decision — on the deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705881b-efad-477d-841a-01a8687b81cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This agreement shall enter into force on the date on which the
        parties have notified each other in writing through the diplomatic channel
        that they have completed their constitutional requirements for entry into
        force. This agreement shall remain in force until the expiration of 180 days
        from the date on which either party gives the other party notice in writing
        that it desires to terminate the agreement,” Article 9 of the VFA reads.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8222c-5249-4471-a5c3-3d918a03d8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html"><strong>EXPLAINER:
        The Visiting Forces Agreement</strong></a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d32d0-93c3-4057-a80d-592d9efa476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States President Donald Trump earlier said he was “fine”
        with the scrapping of the nations’ agreement, noting how their government
        will be able to save “a lot of money” with the development.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc5840-36dc-4515-9cc7-4350086d06ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/2/13/Visiting-Forces-Agreement-Philippines-US-Duterte-Trump.html">Trump
        shrugs off PH decision to end military pact: We save money</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87792485-1e9e-484a-b061-863fbe00d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Chief Mark Esper however shared a different sentiment,
        saying the Philippine government''s move is a <a href="https://cnnphilippines.com/news/2020/2/12/US-Philippines-Visiting-Forces-Agreement.html">step
        in the “wrong direction.”&nbsp;</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f9417-2cec-4dcd-b4b5-76b111e7a000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6017d-28fb-4935-a761-80bafc62247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MDT and EDCA scrapped?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d50dd-3de7-4288-8c6c-f71f5af36385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the formal termination of the VFA on the table, Panelo said
        other military deals— MDT and EDCA— may soon follow suit. The spokesperson
        said this is in line with Duterte’s wish for a more self-reliant government.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd836d556-ff05-43db-8bbf-8e1a99aedd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ganoon na rin siguro, maaapektuhan, tatamaan din ‘yun</em>.
        Which means b<em>aka mawala na rin ‘yun</em>,” Panelo said of the two agreements.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f400dd-fd3c-4128-8c39-aa5f4abeb07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe that’s what will happen. Those will be affected,
        which means they may also be scrapped.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11479945-3252-46f6-8fb8-71d17751f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte wants the Philippines to stand on its own feet—
        particularly on defense issues— and to not rely on other countries.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445a3b4-5620-4bbf-9228-05b12b2e2369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:00.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to strengthen our own resources, we have to be ourselves,”
        he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96909abc-0ae9-4c80-ba59-25387e534aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:49:26.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Eimor Santos contributed to
        this report.</em></p>'
  'nova-parojinog-detention':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
