      'jcr:uuid': 'aa3a5548-f15b-49af-ac4c-31e0be82cfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution "directs the President to terminate the use of United
        States Armed Forces for hostilities against the Islamic Republic of Iran or
        any part of its government or military, unless explicitly authorized by a
        declaration of war or specific authorization for use of military force against
        Iran."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b388c-2a4d-4838-99aa-1291c06f8f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:12:54.791+08:00
