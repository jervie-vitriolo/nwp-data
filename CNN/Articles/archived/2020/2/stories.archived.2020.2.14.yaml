      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio City government has postponed the grand opening parade
        of its widely anticipated Panagbenga or flower festival last month and <a
