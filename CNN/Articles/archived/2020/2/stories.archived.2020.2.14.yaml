      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b26b9c-605a-4657-bed0-04137de1b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors, led by Senior Assistant State Prosecutor Juan Pedro
        Navera, stressed that keeping Parojinog in Camp Crame reeks of "special treatment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0da975-5235-4e1e-9e49-22188e506fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6ee55-92d0-478a-84dc-31ea25de011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since criminal cases are now pending in court awaiting trial against
        the accused, she is regarded as a detainee and, as such, should be detained
        in a BJMP facility just like all others who are similarly situated. She should
        not be given special privileges or treatment distinct from all other detainees,"
        the prosecutors said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847ff82-c18f-45a4-9e65-b1540f0fc985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ab947-8cd3-4e45-ba2a-10df28d29f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two branches of the Quezon City Regional Trial Court – Branch 228
        and Branch 95 – are handling Parojinog''s illegal drugs and illegal possession
        of firearms cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5fd3b-caa4-47c1-b7be-e29be6cb49b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:56:56.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP earlier said Branch 95 is the court which granted Parojinog''s
        one-day medical furlough on November 12, 2018 – a move that was questioned
        by Branch 228. Judge Mitushealla Manzanero-Casiño of Branch 228 asked the
        jail warden of the Custodial Center to explain why Parojinog was allowed to
        leave her detention cell in November last year without the court''s knowledge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b5d2f3-5513-4c64-98ed-eda561646cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355fc3f-2180-4f1d-bccc-4e6a6cf5761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bernard Banac <a href="https://cnnphilippines.com/news/2020/1/29/nova-parojinog-furlough-.html?fbclid=IwAR1piw8xU_TYLnwppe9CuQPe5HrVzSan-UzN6c4Kn98fcUrUF8EPGsZsWtQ">said
        it was ordered by Branch 95.</a> He said the same court also allowed Parojinog
        to visit her younger brother, Reynaldo, Jr. in Camp Bagong Diwa on December
        23, 2019. This furlough was granted despite the objection of state prosecutors,
        who said there was no valid ground for her to enjoy a Christmas leave. The
        prosecutors even stressed it was tantamount to giving her preferential treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1ed71-e338-4ce9-a581-0a820ac67ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf271bf-b3a7-4059-99c8-b21426f5bcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog siblings have been detained since 2017 over drug charges
        and illegal possession of firearms. Reynaldo, Jr. <a href="https://cnnphilippines.com/news/2019/5/31/Reynaldo-Parojinog-Jr-shabu-guilty.html">was
        sentenced to life imprisonment in May 2019.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965dae89-6779-4b17-b49d-ef013da836ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a7ce1b-6c3f-4110-8293-0f9e6271fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:54:45.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog patriarch, Reynaldo Sr., was Ozamiz City mayor when
        he and 14 other people were killed in a police operation in the Misamis Occidental
        city in 2017. Police have tagged the Parojinog family as the source of illegal
        drugs in the city, with President Rodrigo Duterte tagging Nova Parojinog and
        her father as among the narco-politicians operating in Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466ca83-906f-4396-8faf-d6254006eb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:56:56.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Eimor Santos contributed
        to this report.</em></p>'
