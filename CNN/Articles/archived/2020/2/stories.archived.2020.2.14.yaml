    'title': 'FIBA postpones Gilas home game versus Thailand amid coronavirus outbreak'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9719fcc2-0bfb-4179-a53c-e8b882a4c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T08:58:41.467+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> --
        Three games from the first window of the FIBA Asia Cup qualifiers were postponed
        amid the threat of the novel coronavirus (COVID-19).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befcae73-f5a0-4313-95e0-b618662e1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T08:58:41.468+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the home game of Gilas Pilipinas, originally scheduled
        on February 20 at the Araneta Coliseum. The Philippine men''s basketball team
        was set to take on Thailand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405ebe0-0b4f-47d8-9c00-aeb8971fcb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T08:58:41.468+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Gilas away game against Indonesia will push through
        as scheduled on February 23 in Jakarta.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150a950-da78-4f9c-9206-7310b382c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T08:58:41.469+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other matches postponed by FIBA are the two games involving China,
        the country where the first case of COVID-19 was recorded. The number of confirmed
        cases of the novel coronavirus in mainland China rose to 59,804, per the Thursday
        report of the country''s National Health Commission (NHC). That''s an increase
        of 15,152 cases from the previous day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3278651-dc69-4957-a2f1-bbcc1a5f18a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T08:58:41.469+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the coronavirus outbreak in China now stands
        at 1,483 deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c69b1-e095-4d2f-b8b2-4f54344ab695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T08:58:41.469+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was originally set to take on Japan (February 21) and Malaysia
        (February 24).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d3117-cadd-4014-9faf-59b67755898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T08:58:41.469+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA has yet to announce when the affected games will be rescheduled.</p>'
  'biggest-turtle-shell-with-thorns-':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Researchers have uncovered shells belonging to Stupendemys geographicus,
      the largest turtle that ever existed. Its shell reached nearly 10 feet in length
      and weighed 2,500 pounds.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-14T08:47:11.432+08:00
    'imagesource': 'jcr:5b6667e2-7873-4aef-9e95-cc01e8e96b95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8962cc51-8ddb-4fad-98e0-f78533dc7378'
    'lead': 'Researchers have uncovered shells belonging to Stupendemys geographicus,
      the largest turtle that ever existed. Its shell reached nearly 10 feet in length
      and weighed 2,500 pounds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T09:05:53.060+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:38:51.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:06.748+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['turtle-', 'South-America', 'Stupendemys-geographicus']
    'template': '1'
    'title': 'Biggest turtle that ever lived had 10 foot shell with horns '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29904f-b62b-4e9e-9452-80898c920d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;About five to 10 million years ago,
        giant turtles that dwarfed humans roamed freshwater swamps in South America.
        Researchers have uncovered shells belonging to Stupendemys geographicus, the
        largest turtle that ever existed. Its shell reached nearly 10 feet in length
        and weighed 2,500 pounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb2a15-2819-411d-b3da-deac3ab1fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bec8ad-97ae-4c71-b80e-ddc69b45aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By studying the shells and lower jaw fossils, researchers discovered
        the males had horned shells to protect their skulls. Despite their size, giant
        bite marks in the shells show that predators, including massive alligator-like
        caimans, weren''t deterred by the animal''s huge shield.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172919d4-2fe3-4108-bf01-3b2348bbc5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bad9e3-e82a-4878-9bd4-45fd26b40c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new fossil shells were found in Venezuela and Colombia. The
        turtle was first described in 1976 by paleontologist Roger Wood. He named
        it Stupendemys for its large size and geographicus in recognition to all the
        support that National Geographic Society has given to fossil turtle research,
        according to Edwin Cadena, study author, geologist and vertebrate paleontologist
        at Del Rosario University in Colombia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf0c9d6-b5d8-4b48-bbc8-e85bdc246096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838b71a-e56f-4863-be46-8d0e6b0c811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new fossils showcase the massive size of the turtles, as
        well as the giant horned features of the shell close to the turtle''s neck.
        The horns also helped protect the massive skulls of the males when they fought
        with other males -- females didn''t have this feature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c3c88-a328-448d-8a42-0f54ef7405ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636310d1-f845-4db1-9981-fe90946b4193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal Science Advances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb78288-d25a-4fa2-bd57-7ce31f2399cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c4a32-f664-47d2-9f26-2dd7682b131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadena was surprised to uncover the first lower jaw that belonged
        to this species, "something that we have been searching and waiting to find
        for decades," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fbfba1-1e8f-4634-b967-fb7242df7b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661e53e-bc4d-4c22-a36d-bccf1628f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower jaw helps fill in another puzzle piece about these turtles,
        providing a better idea of their diet. They ate a diverse range of fish, crocodiles,
        snakes and mollusks, and were able to crush open seeds with their massive
        lower jaw bones, Cadena said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a79d5-2280-47ec-aac8-050b69f4e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba75abc-27d7-4763-a4ac-fc1a21a8a617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the area where these turtles once lived is now largely
        desert, it was a humid, swampy freshwater region full of diverse life millions
        of years ago. And it was the perfect environment for this giant turtle, likely
        allowing them to reach "unparalleled size."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e62b93-6ac4-422d-9bb3-9d606dc4a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fdb82c-cd97-4b65-89f2-71dad291f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the largest, if not the largest turtle that ever existed,"
        said Marcelo Sánchez, lead study author and director of the Paleontological
        Institute and Museum of the University of Zurich.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7547ee8-d95b-4e24-8bfe-97beb39a1fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ddb3f-6161-40da-9e40-c4abd23c069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they don''t know what exactly caused it to go extinct,
        researchers know that its habitat was disrupted when the Andes mountains rose
        and separated the Amazon, Orinoco and Magdalena rivers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655edcb-245f-44ca-9e1c-fb346bb47602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d981a2-b375-479e-991e-5355e26f75a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding more about the giant turtle has also helped the researchers
        clarify turtle evolution and determine that the closest living relative of
        Stupendemys is the big-headed Amazon river turtle, even though it''s a hundred
        times smaller. Their diets are similar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f9997-725c-4cc0-8a14-04654baa9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c14c87-4fc6-4e5d-a3a9-f28a065633eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows us that extremely large shells were not only exclusive
        of marine turtles but also occurred in freshwater turtles," Cadena said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13714bb-fb62-4ee4-9d46-d9f24d4e24ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d5399-e3d9-47d4-9934-1ddf8a64d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the new shells that we described in this publication represents
        the largest turtle shell so far known in their entire evolution. These findings
        also help us to understand better the evolution of northern South American
        turtles and how they interacted with other giant animals that lived in this
        region approximately 13 million years ago."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e070e3-d01a-42cf-a9b2-34340d87adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf925e-6b78-4f61-8acd-2f1a26b189aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadena will search for other turtle fossils in northern South America
        to learn more about their origin, evolution and relationships with other turtles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f776293-dc5c-4c14-8278-24f2a90d179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486dac1-3011-4011-91df-d041e8ef35fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to reconstruct the life-style and the biology aspects
        of this giant extinct turtle has been a very exciting project," Cadena said.
        "And knowing the evolutionary history of extant species is a key part of to
        formulate integral plans and educate for their conservation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c731f-e91f-43fd-a8db-76746353bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:05:53.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:38:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/12/world/ancient-giant-turtle-shell-scn/index.html"
        target="_blank">Biggest turtle that ever lived had 10 foot shell with horns</a></em>"</p>'
  'Taal-Volcano-alert-level-2':
