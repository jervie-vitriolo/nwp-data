      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/14/europe/russian-coronavirus-escape-intl/index.html"><em>"Russian
        woman escapes coronavirus quarantine by short-circuiting the lock"&nbsp;</em></a></p>'
  'polar-bears-thinner-fewer-cubs':
    'author': 'Scottie Andrew, CNN'
    'caption': 'The impact of the climate crisis is becoming more and more obvious
      to humans and their animal neighbors. But among all species, polar bears might
      be some of the hardest hit. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-14T23:14:48.849+08:00
    'imagesource': 'jcr:42714193-4d6b-449b-9e55-729beb1465c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83964978-121e-4b41-ba49-2e7231d62761'
    'lead': 'The impact of the climate crisis is becoming more and more obvious to
      humans and their animal neighbors. But among all species, polar bears might
      be some of the hardest hit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T23:17:13.832+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T21:38:29.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:13.916+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Polar-bear', 'climate-change']
    'template': '1'
    'title': 'Polar bears are getting thinner and having fewer cubs. Melting sea ice
      is to blame'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e07c1-8081-41c5-a4ea-b0c7799a312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The impact of the climate crisis is
        becoming more and more obvious to humans and their animal neighbors. But among
        all species, polar bears might be some of the hardest hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c623f-06c2-4309-9d79-e144be1bbdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e9baf-c1fd-43ad-8096-ab457d00431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bears rely on sea ice for nearly every aspect of their survival:
        It''s where they hunt seals, travel, make dens and mate. So the earlier in
        the season the ice begins to melt, the less time they have to eat and procreate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca95709-547b-4dc3-987f-616a0c9c2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5c735-28e8-4b98-b3da-0546d2a7c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were outlined in a new study published in Ecological
        Applications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3018d059-d280-4f85-8838-2edca4874320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3202bc7-b189-4817-80f4-750e312de1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found polar bears are becoming thinner and having fewer
        cubs, and their declining health was tied to melting sea ice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1bb0b-1915-4fe6-a8e3-428947b4cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6621e744-2986-479f-bd3b-591706d18c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate-induced changes in the Arctic are clearly affecting polar
        bears," study author Kristin Laidre, professor of aquatic and fishery sciences
        at the University of Washington, said in a statement. "They are an icon of
        climate change, but they''re also an early indicator of climate change because
        they are so dependent on sea ice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be5a09f-49a4-4bf4-9e61-490640c17016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f2c0d6-9d34-4a57-ad8a-3e9f44886f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polar bears are considered a vulnerable species, one level below
        "endangered." If the climate trends continue, their populations will almost
        certainly deplete even further. Seeing the effect that a shrinking habitat
        has on polar bears could convince conservationists to take more immediate
        action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474eeac-0079-4c4b-8213-440613378f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10656d-cb12-49f7-ac25-b82921793c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And studying how the melting ice affects them could have broader
        implications for how it''ll eventually affect other species. "These bears
        inhabit a seasonal ice zone, meaning the sea ice clears out completely in
        summer and it''s open water," she said. "Bears in this area give us a good
        basis for understanding the implications of sea ice loss."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb732a-5c1e-4e7e-843f-1a273dc0bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce0b43-7e27-4b08-a23c-fa3e3e2ad7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bears are spending less time on land and losing weight</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d1cc3-611a-42ef-ab60-678ba8ab7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laidre and her colleagues tracked the movements of adult female
        polar bears in Baffin Bay, a body of water off the west coast of Greenland,
        over two periods of time in the 1990s and 2010s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b3060f-5ea3-45ad-8d73-3844f895527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ddfaaa-7aca-43f3-aa36-e672a4daea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2009 to 2015, the bears spent an average of 30 more days
        on land than they had in the 1991 to 1997 period. That''s because sea ice
        is melting at a faster rate and earlier in the season now than it did even
        23 to 29 years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ddff06-c0c6-4aec-b999-d729cb337034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e7647d-f8ce-4268-940b-8ae053b08487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea ice waxes and wanes with the seasons, and when there''s less
        sea ice, the polar bears take up residence on the neighboring Baffin Island.
        They wait there until there''s enough sea ice to hunt seals from.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18975430-4c24-4d21-872b-89823dd73969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b314673-1e7a-4e40-b775-64392b2327ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the more time they spend on land, closer to the shore and unable
        to hunt, the thinner they become.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c278e-d6e4-4776-a771-9911abe4a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f601e50-ba8c-4155-8a42-c4f5979ed1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers rated the bears'' body conditions on a scale of 1 to
        3, 1 meaning thin and 3 meaning fat (fat is good and keeps them warm).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a9021-f06c-413d-a5eb-3c5ddf8e829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bddbb8c-6b5c-41fa-9420-461ebf07fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 352 bears they analyzed, not even 50 were considered fat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00344fe-381f-4d19-ae64-468e5acdfd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0d8d9-9ec3-4f54-b2c4-f1ce8caad992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The availability of sea ice was to blame: Researchers found that
        in years with less sea ice, the bears weighed less.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9316e9-a7fa-44a8-a36f-fc68d10c6019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b948865-4ebc-42e7-947b-2c1018f2d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the bears are on land, they don''t hunt seals and instead
        rely on fat stores," said Laidre. "They have the ability to fast for extended
        periods, but over time they get thinner."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a875349-0f32-45a0-81ca-3ebfe7f4ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd5d42-0c7b-4bff-88a4-e34a0a02ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less time on the ice is tied to fewer cubs</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4e2041-39f0-424e-ada5-96a2f135af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bears'' worsening health impacted how big their litters were,
        too.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6927e-3674-4c2a-a5b5-7a75c9fcaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc42d94-194e-4cb9-9135-c8ecfb9386bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female polar bears had more cubs when sea ice was more widely available
        and when "spring breakup," the period when ice melts and breaks and more water
        becomes available, occurred later in the season.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314d684-2e43-47bc-be73-7b1930698e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72b39e-a066-4748-82aa-de6906ff7a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the bears are thinner, they''re having fewer cubs. Two-cub
        litters were once the norm for healthy adult female polar bears but could
        norm could soon "disappear" if sea ice loss continues, Laidre said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b2f13-c289-44f5-8937-4aa81b4b26e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acae37b-6e7d-46d0-8454-e870de515db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time this change in litter size has been observed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d7de3-ed5f-4208-b977-cdbe976e40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3856c4-cb66-4594-8170-e01473b384e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shrinking habitats push bears further inland</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b25dc2-d062-4d86-a661-e692479b1115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last count of polar bears in Baffin Bay was conducted between
        2012 and 2013 -- then, there were over 2,800 bears in the area, according
        to the IUCN Polar Bear Specialist Group. But the group hadn''t recorded how
        many were there before the most recent count was conducted, so it''s difficult
        to tell whether it''s an increase or a decrease.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d4cff-1c86-40a6-ae6f-b42ea4e7302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37392fd8-e7da-4188-8451-520d35aafaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the results of the University of Washington study
        are not promising.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ded863-1bde-4e29-91a3-852a629587d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec9413-e70c-42ea-8290-962b08557c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melting sea ice is partly the reason why "nutritionally stressed"
        polar bears are spotted in residential areas, stalking neighborhoods they''d
        never neared before. They''re driven there by hunger and a shrinking habitat,
        and it can lead to increased conflict between humans and bears.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85072292-bca3-4d49-a2b5-34c6e3e7d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0cade8-b503-4db2-aea7-526ff15508d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of polar bears, the researchers write in their findings,
        depends on scientists'' ability to predict how climate change will continue
        to impact the bears. The pace of population changes is already startling,
        so a conservation response will need to come at an equally quick rate, the
        researchers say.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04065f16-94d8-4e1a-89d9-eefc370c6751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T23:17:13.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:29.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/14/world/polar-bears-thinner-fewer-cubs-scn-trnd/index.html">Polar
        bears are getting thinner and having fewer cubs. Melting sea ice is to blame</a>"</em></p>'
