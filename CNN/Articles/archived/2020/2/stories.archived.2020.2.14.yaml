      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f6e4a1-ed68-4d42-b5dc-ad4f1cd16dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> A
        Filipino mother decried the move of a New Zealand school amid the coronavirus
        scare to send home her children after learning they came from a trip to the
        Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a6e644-f998-498a-a8dd-d9412bfcdea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd285ec8-355a-465f-85ed-4fb2d1083ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane Dumalaon talked to CNN Philippines on Friday to recall
        the ordeal of her children. She said officials from Papakura Normal School
        in Auckland, New Zealand called her on Monday to pick up her young girls to
        undergo the mandatory 14-day quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa382b-b12f-4506-973a-c34e14df5dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40898243-d981-4079-a2f9-bd0afbc52db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tried to reason out to the school principal that they came from
        the Philippines, where there are only three confirmed cases and no local transmissions.
        She showed proof that they did not travel to coronavirus-hit China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4e9be-a99a-4431-a21d-fbc72df93638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ed214-ed17-40b6-a928-3a17ca71a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We said we didn''t travel to China. Check [the passport] pages
        to make sure. I explained to the school how come we passed all the borders
        and we''re fine then the kids had been sent home," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3d531-fc58-4724-ba73-deea3cfdaa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74786487-2504-49d1-8250-a0c73ad05007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumalaon said the principal had the wrong information on the travel
        restrictions in their country. New Zealand, which has no confirmed case yet
        of the deadly coronavirus disease, has imposed a travel ban on foreign travelers
        who came from or passed through China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155da012-d402-453f-a58c-935d577ffc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc3746-1094-4b5b-819b-a1a9919c0a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They saw an email from Philippine Airlines that all passengers
        going to and from the Philippines need to have a 14 days in isolation. I was
        like shocked with it because I knew from the start in the Philippine airport
        itself it says mainland China, Hong Kong and Macau," she recalled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078ad51-abc2-4c2c-94ff-30b4aa2ea660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44ec4c-72ec-4939-9fd3-68aaf4980ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the school principal apologized to her on Wednesday for
        imposing quarantine on the children based on an unfounded information. She
        said the school refunded her for the clinic fees when she was forced to bring
        her children to the hospital. She added the school also called her employer
        to explain the work days she missed to care for her children in home isolation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff9535-cfb8-4c5d-a728-efa720a70827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16785e-94b3-4f87-a9b2-b819c8bf8af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her children are back in school after three days, but admitted her
        girls were shocked with what they had to go through.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c2f07-10d2-4436-89f3-864c268573bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ebf20-d99e-4a24-9916-7f4f5746d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They got shocked also! They were like, ''What''s going on?'' So
        I explained to them and I said, ''I think they just overreacted. You know
        the panic about the coronavirus that we might have because we traveled from
        the Philippines,'' she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4245b-b39b-407d-80ee-3211455e15fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.953+08:00
