      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it "is convinced that the protocols provide reliable assurance
        that sufficient measures are in place to effectively prevent potential carriers
        of the disease from entering or departing Taiwan."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb060bf-4121-4bf9-a983-baa1af1dcf05'
