      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb99fd2-6c9f-4fe0-bc62-f60d740c312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third charge alleges that Huawei engaged in wire fraud to steal
        intellectual property. The three new allegations supplement more than a dozen
        other charges already lodged against the company in a case originally unsealed
        last January. Huawei pleaded not guilty to the initial charges last March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c11b73-09b1-49e9-950b-8d2f8af7bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa364d-2072-48f8-8530-bb034930cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been locked in a battle with Huawei
        for more than a year, as US officials have waged a campaign urging allies
        not to use Huawei''s 5G equipment and enacted other measures aimed at stunting
        the company''s growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa44fa-9cb4-4768-8a95-6ccdfcab3ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd464a3-0f54-460f-ae35-96d098bf0f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earlier charges alleged that Huawei committed bank fraud and
        violated economic sanctions against Iran, claims that the company has denied.
        Thursday''s indictment also reveals new details about alleged Huawei business
        dealings in Iran and North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69944c4-caac-49b4-bb61-ac1461f06baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc985721-45a9-46f3-8d99-e9fcde1571d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department accuses Huawei of lying about its relationship
        with an affiliate business called Skycom, which allegedly helped Iran''s government
        perform "domestic surveillance, including during the demonstrations in Tehran
        in 2009."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d59172f-7414-418a-8d68-9ddd54a96830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa566cb5-317d-49f6-b63a-5f5154f6ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors claim that when presented with evidence, "the
        defendants allegedly made repeated misstatements to US officials, including
        FBI agents and representatives from the US House Permanent Select Committee
        on Intelligence," according to a press release from the Justice Department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eedc484-1b76-4dee-8b14-874bad07594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfb03b-7bd2-432c-ae6d-c64d1409c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s CFO, Meng Wanzhou, is also named as a defendant in the
        case. The superseding indictment also charges other individuals whom the Justice
        Department said have not yet been apprehended and whose names have not been
        publicly released.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e043e80-a3b5-4f0f-a8f2-ab887171b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb1eb7-aa9f-4bc3-99d4-6804e979bb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Huawei accused the US government of seeking to "irrevocably
        damage Huawei''s reputation" for competitive reasons, after the Justice Department
        announced the additional allegations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf935e44-95ad-4def-bf69-fb9d0149f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b852ba-d2f1-4ee5-ba53-5c82c36a45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new indictment is part of the Justice Department''s attempt
        to irrevocably damage Huawei''s reputation and its business for reasons related
        to competition rather than law enforcement," said Huawei. "The ''racketeering
        enterprise'' that the government charged today is nothing more than a contrived
        repackaging of a handful of civil allegations that are almost 20 years old
        and that have never been the basis of any significant monetary judgment against
        Huawei. The government will not prevail on these charges which we will prove
        to be both unfounded and unfair."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c740770a-d732-42af-9b0c-d3644db703c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77cd29-8dd9-4e98-bec5-53ab44bb43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Justice Department''s initial filing of criminal charges
        against the company and Meng last January, Huawei said it "is not aware of
        any wrongdoing by Ms. Meng, and believes the U.S. courts will ultimately reach
        the same conclusion."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdedad4-f43d-45d1-87b1-d06461f4341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f821683-3af6-449c-b27b-981ab44002a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is currently in the process of determining whether to extradite
        Meng, who is also the daughter of Huawei founder Ren Zhengfei, to the United
        States to stand trial for the charges in New York. Meng was arrested in the
        Vancouver airport in late 2018 at the request of the US government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f584dde-867e-4120-95e0-0ca1230357bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81be1109-b6a9-4178-8834-0e2ea2c8f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a prior statement, Huawei said it trusts "in Canada''s judicial
        system, which will prove Ms. Meng''s innocence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82817ead-0c75-479b-9690-8b02c6ecb6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd3c7b-98b3-4961-90bf-092a6e414544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is one of several legal fights Huawei is currently engaged
        in in the United States, which includes another case related to trade secrets
        theft in Washington state. Huawei also pleaded not guilty to those charges.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988af3f-6b7c-47d3-9c3b-910b6e3c30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9132b-07d1-43f5-bf37-23e11d919b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:49:24.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:53.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two separate cases filed last week, Huawei sued Verizon for alleged
        patent infringement.</p>'
  'Novel-coronavirus-disease-updates':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-14T08:24:24.536+08:00
    'imagesource': 'jcr:85926b64-2e48-4ce9-a5be-517b6fe3e038'
    'jcr:mixinTypes': ['mgnl:hasVersion']
