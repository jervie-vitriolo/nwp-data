      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from recognizing the notable personalities, the gathering
        also launched the February 2020 issue of Philippines Tourism featuring Romulo-Puyat
