      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong> President
        Rodrigo Duterte appointed former Supreme Court Chief Justice Lucas Bersamin
        as the new chairperson of the Government Service Insurance System (GSIS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d619bc6-5aec-4d00-80a5-9b0142d940eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:57:23.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also named as a member of the Board of Trustees of the GSIS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f8874-d549-4610-999f-7a8d27d5dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:48:02.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:39:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that Mr. Bersamin would serve the GSIS with the
        same dedication and integrity he demonstrated in his many years of government
        service," Presidential spokesperson Salvador Panelo said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b19ae5-dc2c-44de-8db4-f9274dd30d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:48:02.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:39:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace Ronald Macasaet, who acted as officer-in-charge
        of GSIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d33740-7e90-473f-ba20-8a73d3775ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:57:23.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, Bersamin retired from his post after spending
        a decade at the Supreme Court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04912955-0e7e-4fd1-98b7-ce9c1398d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:57:23.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin finished his law degree at the University of the East in
        1973. Right after law school, he took the bar examinations on the same year
        wherein he placed 9th overall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac42ac1-5bfb-4af4-b5a9-624d992bcf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:57:23.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as a judge in Branch 96 of the Quezon City Regional
        Trial Court from 1986. In 2003, he was appointed associate justice at the
        Court of Appeals and was promoted to the Supreme Court in 2009.</p>'
    '13':
