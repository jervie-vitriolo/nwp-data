      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) —</strong>&nbsp;President
        Rodrigo Duterte does not believe that PLtCol Jovie Espenido is involved with
        illegal drugs, the Palace said, despite the <a href="https://www.cnnphilippines.com/news/2020/2/14/jovie-espenido-duterte-drug-watchlist.html">Interior
        Department confirming that he was on the President''s watchlist</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a68d9-fda4-4e9d-b770-6bd103f79b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:36:52.709+08:00
