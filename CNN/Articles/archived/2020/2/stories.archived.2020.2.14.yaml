    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9fa55a-fb79-4805-bdd5-a0a68bc77719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:20:28.004+08:00
