    'mgnl:lastActivated': 2023-01-26T21:38:35.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:11.666+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inaugural class at LeBron James'' school to receive free tuition to
      Kent State'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e14a64-1532-432c-8bee-cccdb08f14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T17:06:51.101+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The inaugural class of LeBron James'' I
        Promise School in his hometown of Akron, Ohio, has received some amazing news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5c4e5-2b2b-493d-a60a-1c896091e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T17:06:51.101+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 193 students, who are high school juniors, will be receiving
        free tuition to Kent State University. The kids, who were visiting the Kent
        State campus, erupted in cheers when they were told of the news, while their
        parents, watching from a live feed in a separate room, burst into tears. Video
        of the announcement was released on Wednesday by the LeBron James Family Foundation.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">When
        you show up to <a href="https://twitter.com/KentState?ref_src=twsrc%5Etfw">@KentState</a>
        for your 11th grade experience outing, but find out you’re also getting FREE
        tuition for 4 years AND a year of free room &amp; board‼️ 😱😭 <a href="https://t.co/udCrl95qFi">pic.twitter.com/udCrl95qFi</a></p>&mdash;
        LeBron James Family Foundation (@LJFamFoundation) <a href="https://twitter.com/LJFamFoundation/status/1227608297655631872?ref_src=twsrc%5Etfw">February
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d2891-4dce-414c-90d4-74a03b5e5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T17:06:51.102+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b3f2b-89f6-4425-a412-2afaee7f1b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T17:06:51.101+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, after the Lakers defeated the Nuggets in overtime
        in Denver, James told reporters that his school has a great relationship with
        Kent State and the University of Akron. <a href="https://edition.cnn.com/2018/08/04/us/lebron-james-opens-school-trnd/index.html">When
        the school opened in 2018</a>, plans were announced to promise free tuition
        to the University of Akron when the students graduate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144710e8-576a-4a16-bcb9-67eb324563f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T17:06:51.102+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have so many options, and I just know that so many kids in my
        community just don''t have many options," James said. "So for me to be able
        to be in a position where I can give these kids options to decide what they
        want to do with their future, it''s probably the best thing I''ve ever done."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b75fd-9c49-478e-bc40-50b308daed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T17:06:51.102+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.kent.edu/kent/news/success/kent-state-welcomes-i-promise-students-free-tuition-room-and-board">According
        to a press release</a>, the students will be guaranteed free tuition for four
        years as well as one year of a free room and meal plan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
