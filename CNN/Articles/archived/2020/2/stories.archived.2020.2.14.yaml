    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Majority of Filipinos more attracted to intelligence than looks, survey
      shows'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72649d1a-d57c-40e8-bdad-049794c12a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 14)— Four out five Filipinos
        would rather have partners with smarts than looks, according to a survey released
        as the world celebrates Valentine''s Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ecb7d5-0509-4e01-b378-add8233a7019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent pollster <a data-cke-saved-href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20200214132940&amp;mc_cid=b1d337d5c4&amp;mc_eid=31b9d30a85)."
        href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20200214132940&amp;mc_cid=b1d337d5c4&amp;mc_eid=31b9d30a85).">Social
        Weather Stations (SWS) reported</a> Friday that 81 percent of respondents
        in its survey said they are more attracted to brains than looks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c38fac-ec2f-4b61-ad0a-844181f30aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen percent of the respondents—a pool of 1,200 Filipino adults—meanwhile
        said they prefer looks over intelligence.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        4 of 5 adult Filipinos are more attracted to brains than body, SWS survey
        shows<br><br>The survey also reveals that 7 of 10 choose health over love
        and money, and that 54% are very happy with their love life <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/QspMlXVtOq">pic.twitter.com/QspMlXVtOq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1228199948123918337?ref_src=twsrc%5Etfw">February
        14, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b16dc-7b79-4c6e-bd97-8b698edfa79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d68c8c2-6104-4d18-ac0b-3a2a7bb068c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this data, more women (83 percent) listed intelligence as a top
        romantic trait, slightly higher than the 78 percent of men who answered the
        same.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b68231-4545-4765-bead-0c9d8be89181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Are Filipinos happy with their love lives?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8f070-0e86-4ad1-a68c-4d2f57abe8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are also divided when it comes to their love lives, SWS
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e1096-6173-4d13-acb0-241a91d1b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of Filipinos or 54 percent said they have a “very happy love
        life.” The number is up three percentage points from the 51 percent recorded
        in the previous year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c2631-88df-495b-8baa-bfa1e00c6157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty –two percent said they could have happier love lives (sana
        mas masaya pa), while 14 percent said they had no significant other.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a883ef9-9694-425f-ad22-711713fa114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey noted men were also happier with their love lives at
        60 percent,compared to women at 49 percent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89351d-b995-4a0a-90cd-cfd2eaff94ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.277+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love was also not the top priority of Filipinos, as majority (70
        percent) of respondents said they would pick health over love and money. Those
        who chose love comprise 23 percent, while seven percent said they would first
        pick money.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaadcae-d78a-4809-8a7e-2e18321575fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.278+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted through face-to-face interviews
        from December 13 to 16, 2019.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2378ecf-0ef6-4f63-b5de-c8fc0e2e957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.278+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a ±3 percent error margin, ±6 percent each for for
        Metro Manila, Balance Luzon, Visayas, and Mindanao. Balance Luzon refers to
        areas on Luzon Island that are outside Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a945a33-4b61-4eb9-b2a8-0d4e68d3caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:53:46.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:38:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Lebron-James-I-Promise-School-free-tuition-Kent-State':
    'author': 'Jill Martin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-14T17:02:22.379+08:00
    'imagesource': 'jcr:4b6cb5a9-54c3-4dd6-8cf3-fcb3a15df89d'
