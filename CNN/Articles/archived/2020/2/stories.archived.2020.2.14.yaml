      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'couple-in-jail-on-valentine-s-day-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
