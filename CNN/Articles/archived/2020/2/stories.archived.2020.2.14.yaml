      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To remain eligible, students need to remain in good academic standing,
        take part in a required number of community service or volunteer hours and
        complete a minimum number of credit hours per year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7532cf9-1144-43ca-9c54-40aa4c8e611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T17:06:51.102+08:00
      'mgnl:createdBy': 'cjmarquez'
