      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 230 Russian citizens are currently waiting to return from
        China, according to Russia''s Federal Air Transport Agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c3c88-952f-4fb6-bcc1-332039e03c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:54:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef2144-6f18-459e-a85b-5d4e28b90254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:54:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two coronavirus cases have been confirmed in Russia, according to
        the country''s consumer watchdog, the Federal Service for Supervision of Consumer
        Rights Protection and Human Well-Being. The two patients were Chinese nationals
        who traveled to Russia; one of them has recovered and left the hospital, TASS
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e0c55-c5c3-4b8a-85b6-01ea7526491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:54:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40bac41-38c6-4b99-ba1a-4be503e22898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:54:40.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian foreign ministry said it had established a task force
        to combat the spread of coronavirus, named by the World Health Organization
        as Covid-19. "The Russian embassy and the consulate general in China are closely
        monitoring the situation and staying in touch with Russian citizens that are
        in China''s districts where the disease has spread," foreign ministry spokeswoman
        Maria Zakharova said Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb8458-343f-4819-8029-a446232ee3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:54:40.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6098140-93c5-45e4-8ab6-4c58787d3051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:54:40.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:38:29.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of the coronavirus cases have been confirmed
        in mainland China, the virus has spread to more than two dozen countries worldwide,
        accounting for more than 65,000 cases globally. Nearly 1,400 people have so
        far died from the virus, all but three in mainland China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f8352-296d-4e18-b05e-5e55f2da8f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:54:40.337+08:00
