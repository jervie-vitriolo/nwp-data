    'jcr:uuid': '1e62d633-8edf-4229-a11a-1d75532d2e56'
    'lead': 'The number of novel coronavirus cases has risen to more than 64,000 worldwide,
      after China reported another major increase at the epicenter of the outbreak
      following a change in how authorities there diagnose cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T08:26:50.178+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:38:52.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:06.370+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global novel coronavirus death toll reaches 1,383 as China purges officials
      in Hubei'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00422f-24cc-491e-8014-7898108421fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The number of novel coronavirus cases
        has risen to more than 64,000 worldwide, after China reported another major
        increase at the epicenter of the outbreak following a change in how authorities
        there diagnose cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdfe5ed-f414-4fff-a99c-1ef50638b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1508048-68d1-415a-b017-103fee2291e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning, over 100 more people had died of the virus,
        officially known as Covid-19, in central China''s Hubei province -- raising
        the global death toll to 1,383. Of those, all but three have died in mainland
        China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994392d-78a5-4e73-89c9-acf9530bb677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd26743f-2217-429f-85d0-5f61103c8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health authorities also confirmed an additional 5,090 cases
        across the country. That''s a major spike, but nowhere near the 14,840 new
        cases reported Thursday -- the largest single-day rise since the epidemic
        began.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a04c1-650c-4385-ad22-0192eba003e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35acb5-1de0-4ab6-b83b-aa648149bfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government explained the spike was due to a change in how cases
        are tabulated -- the total will now include "clinically diagnosed cases" --
        people who demonstrate all the symptoms of Covid-19 but have either been unable
        to access a test or are believed to have falsely tested negative. The hope
        is that more people will be able to receive treatment by receiving this diagnosis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a5ad0-1fe1-4164-a193-ef50b37274db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021707b0-3fcd-4732-abc8-6dc2f0c7687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health system in Hubei, particularly in the capital Wuhan where
        the outbreak began, has struggled to handle the influx of patients, even with
        the help of several purpose-built hospitals dedicated to treating Covid-19.
        Provincial authorities said there are about 37,000 patients in hospital, 1,685
        of whom are in critical condition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b06843-d246-4e2b-abe9-c114c09eaa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe98f64-7421-44f0-8129-dea7720228f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,723 patients in China have recovered and been discharged
        since the outbreak began.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fc324-2ab4-45de-9530-23f97cfe7699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9333b4-cb57-4290-abf8-b6cbf097efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beijing purge</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed5eba-2083-4a72-b820-c490878ad4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of deaths and cases at the epicenter of the outbreak
        continued to rise, China moved to purge several officials in the region, replacing
        them with loyalists of Chinese President Xi Jinping, who has now taken personal
        charge of the response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c890af-c479-462a-9608-dde008418af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49b9af-d84b-4b19-9b9f-f101ff8a448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media announced Thursday that the Communist Party chiefs of
        Hubei and Wuhan had both been removed. Ying Yong, the former mayor of Shanghai,
        will become the new Hubei chief, while Wang Zhonglin will take over Wuhan
        itself. Ying is a key protege of Xi''s, and the two men have worked together
        since the early 2000s when they were both officials in the eastern province
        of Zhejiang.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f0001-7439-4c7b-8db4-9c015d46720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186f4cf-6e2b-4076-9844-de7f5260cd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Zhejiang veteran and Xi ally, Chen Yixin, is already in
        Wuhan. Chen arrived in the city last week to lead the response to the epidemic
        -- his appointment there was seen as Xi moving to take charge of the crisis
        after it was mishandled in the early weeks by Wuhan and Hubei officials, who
        have been accused of downplaying the severity of the virus, resulting in its
        spread nationwide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a09ed-18de-4eb4-a484-31ae484a550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb1a53-2699-4c3e-852f-7c2ffc89422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of the Wuhan and Hubei party chiefs might only be the
        beginning of the provincial purge. Last week, amid nationwide outrage over
        the death of whisteblower doctor Li Wenliang -- who was reprimanded for spreading
        "rumors" by Wuhan police -- Beijing dispatched an anti-corruption team to
        the city to investigate the matter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc40c2a-9686-42f8-87ca-9238201f8817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee33e2d-f605-4dd6-8b4c-cbd693deb6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan Mayor Zhou Xianwang, one of the public faces of the crisis,
        previously offered to resign "to appease public indignation," but the central
        government has yet to take him up on that.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d246f-51e7-478d-80e9-ca8296888e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43638d6e-36bb-4120-a64b-d10740492db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worldwide spread</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb92672-51a5-4f39-8292-b370c7eceb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vast majority of Covid-19 are in mainland China, the virus
        has been confirmed in more than two dozen countries worldwide, and concern
        is growing over its potential spread outside the epicenter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b70b9d-e865-4b86-98aa-b866aca1be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d45e2-d951-4e89-afec-cf0c01b8df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This outbreak could still go in any direction," World Health Organization
        director general Tedros Adhanom Ghebreyesus said Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8c848-874c-4d60-b2d2-c9db5e3bd1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee7312-afb8-4049-ad05-35817f3acf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to invest in preparedness," Tedros said, adding that richer
        countries should help invest in countries with a weaker health system. He
        warned the virus could "create havoc" if it reaches a country whose health
        system is not capable of handling such an epidemic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee300eec-8197-4cce-85d4-a535103f07ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72790a8f-a787-4545-9da8-c7cea93e5154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three additional cases were confirmed in Hong Kong as of Friday
        morning, bringing the total to 53 in the semi-autonomous Chinese city, which
        has been in partial shutdown for weeks and closed most of its borders with
        the mainland. One of the three deaths outside mainland China occurred in the
        city.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f868166-0655-48b2-8c11-b386b9532bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f34ba09-3440-43f8-a72e-a07b9ea58d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third of those deaths occurred in Japan on Thursday -- a woman
        in her 80s, according to health officials. She was not a passenger on board
        the Diamond Princess cruise liner currently quarantined at Yokohama, south
        of Tokyo.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc52ee8-4266-4788-913d-dbfd61d3e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d6814-cec6-4e29-9289-590fa72b3ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is currently home to the largest outbreak outside mainland
        China. Another 44 cases of the virus were confirmed Thursday, bringing the
        total of cases on the ship to 219, as Japanese health authorities continue
        to test the more than 3,500 people on board.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e56e1d-4d69-4d05-9ca7-86e8a3643fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e67ceae-1ac2-4d3b-8311-3ad1e346f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese health minister Katsunobu Kato said that people who had
        tested negative for the virus and were over 80 years old, or had a non-virus
        medical condition requiring attention, would be allowed to leave the ship
        and move to a government medical facility. He did not give a timeline for
        that process. Already on Tuesday, an unknown number of passengers with non-virus
        medical conditions had been allowed to disembark.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b9ca0-7a6f-4000-894e-5b467b26cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T13:19:31.135+08:00
