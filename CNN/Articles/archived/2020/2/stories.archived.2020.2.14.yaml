      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s richest man is on a real estate
        binge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39b9df1-3da7-418d-86da-16ca8bdc7b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1dcc7-8cee-4c38-9662-06e67451d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon CEO Jeff Bezos paid $165 million to buy a Beverly Hills mansion
        belonging to Hollywood mogul David Geffen, a source familiar with the transaction
        told CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43946d0-441b-4af3-b938-17470e6ed4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf1bc4-385b-4909-874b-63dceebaaf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was first reported by the Wall Street Journal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5010fa-4c67-4f79-930c-67771ac5db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf4751b-28b2-4336-8d73-c3b2d04ef585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That isn''t the Amazon founder''s only Los Angeles purchase. According
        to the source, he shelled out another $90 million to buy a plot of land near
        the mansion from the estate of Microsoft co-founder Paul Allen, who died in
        2018. That deal was made by Bezos Expeditions, an entity that controls several
        of Bezos'' other investments including The Washington Post and space company
        Blue Origin, the Journal reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34928287-3284-460e-82cc-b13a48e627a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b227c2ab-2e59-41d4-903c-8e3fe7501bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos'' new home was built in the 1930s by Jack L. Warner, cofounder
        of the Warner Bros. movie empire, and spans nine acres including a 13,600
        square foot mansion, a tennis court, swimming pool, nine-hole golf course
        and garages with their own gas pumps, according to a 1992 profile of the house
        by Architectural Digest magazine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a0165-9839-4fdb-83cd-79c3e65a4001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8fcb2f-9708-4773-b7f2-9094829a8c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the magazine, Geffen purchased the property in 1990
        for an estimated $47.5 million — a national record at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a589ff-73f6-494e-a712-4ffdaa5b1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b4f34-35b8-4b7b-85b5-19851006c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Bezos Expeditions and Amazon did not immediately
        respond to requests for comment. Bezos and Geffen could not immediately be
        reached for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43667868-5208-4e03-bada-5c94289eb271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332298b0-495d-4a4c-b64a-e4abdd81458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the purchases comes less than a year after Bezos reportedly
        spent $80 million to buy three apartments — a penthouse and the two units
        below it — on New York City''s Fifth Avenue last June.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50214bca-4376-4562-8802-4dc9b8a2ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e601d7-8658-4e59-8968-d889df087179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos also owns the biggest home in Washington D.C., a former textile
        museum that he reportedly bought for $23 million in 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c60c55c-d3f0-46f7-98a3-e341d76b4592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad449a7-389b-445f-936a-b8d78c041b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those may be eye-popping amounts, but they hardly make a dent in
        Bezos'' net worth, which the Bloomberg Billionaire''s Index says is currently
        $132 billion. Bezos saw his fortune increase by $8 billion in a matter of
        minutes earlier this month, when Amazon''s stock jumped 7% in a day. Bezos
        owns about 12% of the company.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc1a5c-22c6-4b86-b983-470d94156aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:21:52.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/13/tech/jeff-bezos-mansion-beverly-hills/index.html">Jeff
        Bezos just dropped $165 million on a new Beverly Hills mansion</a>"</em></p>'
  'miky-lee-parasite-film':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'When Miky Lee was growing up in South Korea in the 1960s, American
      movies and television were everywhere. When she turned on her black-and-white
      television — American content. When she went to movie theaters — American films.
      (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
