    'mgnl:tags': ['Trump', 'Donald-Trump', 'Rudy-Giuliani', 'Ukraine', 'impeachment']
    'template': '1'
    'title': 'Trump contradicts past denials, admits sending Giuliani to Ukraine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed25c8-5330-4283-b0e6-bc098ee34a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Emboldened after his impeachment acquittal,
        US President Donald Trump now openly admits to sending his attorney Rudy Giuliani
        to Ukraine to find damaging information about his political opponents, even
        though he strongly denied it during the impeachment inquiry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d77ea-7a09-4d30-83ef-6f27bd8b0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650dfe9-6f28-4b12-8493-b88c2db915e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reversal came Thursday in a podcast interview Trump did with
        journalist Geraldo Rivera, who asked, "Was it strange to send Rudy Giuliani
        to Ukraine, your personal lawyer? Are you sorry you did that?" Trump responded,
        "No, not at all," and praised Giuliani''s role as a "crime fighter."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a28107-6270-4c3b-9b6f-f56d4fcbcd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b3398-280f-466e-9885-d8647cc55c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s my choice: I deal with the Comeys of the world, or I deal
        with Rudy," Trump said, referring to former FBI Director James Comey. Trump
        explained that he has "a very bad taste" of the US intelligence community,
        because of the Russia investigation, so he turned to Giuliani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4d10d-24f8-4d39-81b9-115f22e64dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b172b04-f822-4957-ad19-a40a6113097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when you tell me, why did I use Rudy, and one of the things
        about Rudy, number one, he was the best prosecutor, you know, one of the best
        prosecutors, and the best mayor," Trump said. "But also, other presidents
        had them. FDR had a lawyer who was practically, you know, was totally involved
        with government. Eisenhower had a lawyer. They all had lawyers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8956c95-78dd-4dce-b35e-19339d2877ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc1e66-1f95-4e7e-9770-72285a1d7920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously denied that he sent Giuliani to Ukraine. Asked
        in November if he directed Giuliani to "do anything" in Ukraine, Trump said,
        "No, I didn''t direct him," but went on to call Giuliani a "great corruption
        fighter." Giuliani says he''s exposing legitimate corruption in Ukraine, even
        though his claims about former Vice President Joe Biden and his son Hunter
        Biden have been widely debunked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bce729-84cd-4401-a9ce-deb91979b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c5fe9-5c02-49dd-ae5d-13fb3a6e47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new interview, Trump defended the decision to "use" Giuliani,
        even though US diplomats previously testified that Giuliani had undermined
        long-standing US policy toward Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133041b-99ae-4d0d-aeb1-01ef6abd446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5fa4f5-b42e-46a8-a337-9bb4df312e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani was a central player in the scandal that got Trump impeached,
        though the President was acquitted by the Senate last week. Multiple witnesses
        described how Giuliani met with former Ukrainian officials in search of dirt
        against Joe and Hunter Biden. Other key players described how Giuliani and
        his allies pressured Ukraine to announce investigations into the Bidens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da481b-715d-439f-ad3e-f415414b595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885aec0c-dc5e-4c21-b308-d96da9885123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s past denials came in November, when the House of Representatives
        was investigating the President''s conduct with Ukraine. Multiple US diplomats
        and national security officials testified that Giuliani was a central figure
        in the pressure campaign to secure political favors from Ukraine. Trump also
        mentioned Giuliani in his phone call last summer with Ukrainian President
        Volodymyr Zelensky.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2436f7-b31d-46cb-a035-002013f02853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de91a58-d024-4778-a24f-ac05f122dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the week since his acquittal, Trump has taken a series of bold
        steps to punish his opponents and reward his supporters. He fired several
        US officials who had testified against him in the impeachment inquiry, and
        he successfully lobbied the Justice Department to water down its request that
        his longtime adviser Roger Stone face as many as nine years in prison for
        lying to Congress.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d46800-eacd-488f-b63e-5600a8320410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:33:19.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:36.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/13/politics/trump-rudy-giuliani-ukraine-interview/index.html">Trump
        contradicts past denials, admits sending Giuliani to Ukraine</a>"</em></p>'
  'roger-federer-french-open-claycourt-2020':
    'author': 'Sudipto Ganguly, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-14T16:48:33.141+08:00
    'imagesource': 'jcr:5bc43da3-ba0c-41dd-b55d-98fd2ad7c8d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cecdc0f8-b5ba-410b-b863-c53ffc46801b'
    'lead': 'The 38-year-old has been cutting down on the number of tournaments he
      plays over the last few years in a bid to prolong his career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T16:52:40.070+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:38:36.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:11.382+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Open to be Federer''s only claycourt appearance in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caaa0ea-5298-4ed3-b71e-4c4b559c16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:52:40.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Roger Federer will make his only
        appearance on clay this season at Roland Garros, his agent has told Reuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e499c-3516-4178-9dad-efe6f4cab2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:52:40.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss skipped the entire claycourt season in 2017 and 2018 and
        last year played only two tournaments on the surface before arriving in Paris
        for the French Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b353fee-95c8-4fe8-88a8-2a45ae83f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:52:40.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was speculation that Federer would include the Madrid and
        Rome Masters in his truncated schedule for 2020 but his agent, Tony Godsick,
        said that was not the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dbf901-7b06-4b47-a631-3b206d67e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:52:40.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As his schedule states, he plans on playing just Roland Garros,”
        Godsick told Reuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3b842-cda0-48b8-8f0e-2502ce47f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:52:40.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old has been cutting down on the number of tournaments
        he plays over the last few years in a bid to prolong his career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e54dd6-7940-438a-9861-1d11fa5cfba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:52:40.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his main rivals, Federer, who won the last of his 20 Grand
        Slam titles in 2018 at Melbourne Park, opted out of the inaugural ATP Cup
        in Australia to spend more time with his family before launching his 22nd
        season on Tour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f78151-d844-4859-b1ec-c6cd1b6ff23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:52:40.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived at the Australian Open having not played a competitive
        match since the ATP Finals in November but still made it to the semi-finals,
        where he fell to eventual champion Novak Djokovic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1bc1c3-4337-4a97-8f83-d31d685a37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:52:40.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:38:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, who has won the French Open only once, in 2009, will arrive
        well rested for this year’s campaign at Roland Garros, which begins on May
        24.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
