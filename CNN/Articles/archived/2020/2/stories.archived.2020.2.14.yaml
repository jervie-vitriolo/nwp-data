    'mgnl:tags': ['Rodrigo-Duterte', 'Lucas-Bersamin', 'Bong-Go', 'GSIS']
    'template': '1'
    'title': "Duterte appoints former Chief Justice Bersamin as new GSIS chair \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd99533-3b24-47d5-8011-e5ab1782767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T04:57:23.885+08:00
