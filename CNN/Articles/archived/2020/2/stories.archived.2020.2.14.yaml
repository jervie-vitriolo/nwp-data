    'template': '1'
    'title': '''Spread love, not hate'': Slaughter denies contract demands, knowledge
      of any trade'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2754accf-3d31-46e0-a5df-d1e5ffa5e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.864+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)</strong> —Greg
        Slaughter addressed what he termed as "inaccurate theories"&nbsp;involving
        his decision to take a break from basketball.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8c48f-d3fc-48ff-bb20-5f58fde9d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.864+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c0c11-b525-47cc-9036-26dba038959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.864+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-year veteran, who played all his years for Barangay Ginebra,
        shocked basketball fans when he announced his decision last week. He cited
        the need to "work on myself in all aspects."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80854db-40a3-450f-b880-08af427472de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.864+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f094e2-397a-4622-b63b-14d5970257d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.864+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Twitter post on Valentine''s Day, Slaughter clarified rumors
        circulating in social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071d71b7-942a-437b-9d17-14540e56c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.864+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa975a8f-e6fb-4162-b00c-07d1a2661bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.864+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never received any contract offer. It’s unfair to say I made
        demands when there was no offer," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26c8a6-e1bd-4c41-ba66-346ba7b498a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.864+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133edbde-9d14-4198-bed7-a6975df26a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.864+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His contract expired with Ginebra, the team that drafted him first
        in the 2013 PBA Draft. There were several news reports that claimed Slaughter
        demanded a ''no trade'' clause in his new contract.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e74b4-15f8-4db4-81e9-2ca959466d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.865+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15011fa0-910b-41e1-aed8-68f0f98c2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.865+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also social media rumors saying that Slaughter is on
        his way to another team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b20ecd0-ab61-4763-b712-901b2fa14f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.908+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1038d134-031f-4f08-a973-cfcb63ee7256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.908+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was never aware of any trade," he said, ending his post with
        a Valentine greeting and hashtag #SpreadLoveNotHate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c80c3-1455-4a51-a108-91abaf0e00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.908+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ef5c2-d6a9-4e2c-9e9e-e3700d1bfede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.908+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T21:38:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One trade rumor said the Ginebra big man was part of a deal that
        would send him and rookie Jerrick Balanza to Northport Batang Pier in exchange
        for 2019 Governors'' Cup Best Player of the Conference Christian Standhardinger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c3df9-59e5-45f0-880d-e1e92fa26614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T12:13:24.908+08:00
