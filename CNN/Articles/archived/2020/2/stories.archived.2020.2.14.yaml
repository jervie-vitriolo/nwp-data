    'template': '1'
    'title': 'Filipino kids sent home from New Zealand school due to coronavirus panic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ea8da-ffa2-4022-810a-c9e8de59bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T11:27:40.951+08:00
