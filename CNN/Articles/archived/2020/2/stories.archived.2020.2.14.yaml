      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b60a6-9bd7-4eef-b289-a2fe3318816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:22:12.053+08:00
