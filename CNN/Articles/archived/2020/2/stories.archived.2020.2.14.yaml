        territory.    Cebu Pacific flights will resume February 17.    “Initially
        we will resume two flights (one gong Manila-Taipei another going Taipei -Manila)
        starting Monday and ramp up in the next couple of days. We are notifying passengers
        both on those flights on the resumption of scheduled fights starting Monday,”
        said Cebu Pacific spokesperson Charo Logarta- Lagamon in a phonepatch interview
        with CNN Philippines’ Newsroom.    Lagamon said the airline has carried out
        safety measures since the corona virus disease (COVID-19) outbreak.  “Ever
        since the situation with the COVID-19 broke out, we have implemented precautionary
        measures -- disinfection of aircraft, measures for personnel -- and we try
        as best as we could to keep them in place all through these weeks,” she said.  Meanwhile,
