      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370cd388-6f57-4bed-861d-682d65cc0bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:53:48.098+08:00
