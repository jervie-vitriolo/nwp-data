      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cdfffa-8f9f-487e-ae6f-e3903d63053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes in a statement said he is currently out of the country
        and that he will post bail upon returning to Manila next week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c6301-bffa-4cb9-89bc-ea322ac723a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4679ee37-141c-4bdc-822f-eff92dc86c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will face this case just as I have faced all the other harassment
        cases Duterte''s minions have filed against me," Trillanes said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9b9b9-bb71-44e6-8b84-ff8ce64d7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c1b50-96cc-4ec9-93db-444190e6833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is<a href="https://cnnphilippines.com/news/2018/09/25/Court-orders-Trillanes-arrest-amnesty.html">
        out on bail amid ongoing trial for several cases</a> – including revived rebellion
        charges after Duterte voided his 2011 amnesty, and the libel complaints filed
        against him by presidential son and Davao City Representative-elect Paolo
        Duterte, and his brother-in-law Mans Carpio.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eee16e-ad37-425e-a192-b43613477ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01242b66-c044-44fb-901f-37fc95b59004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Advincula will also post bail next week, according to
        his lawyer, Larry Gadon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c91a7b-ebec-42a0-a6f6-1972508f6be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fcddb-ff4f-484e-8389-a674e95f30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic priests Alejo and Villanueva both paid ₱10,000 for their
        temporary liberty on Friday. According to a court order that granted their
        temporary liberty, the pre-trial conference and arraignment of the case –
        where they will plead guilty or not guilty to the charges – will be on March
        17.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73fa7a-56bb-4c2b-8dc5-75d6ee614683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add67341-c87b-4eb5-8b18-8b0eb203b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Assistant State Prosecutor Olivia Torrevillas on Thursday
        explained that Trillanes and the 10 other respondents have only been charged
        for conspiracy to commit sedition, and not inciting for sedition, since there
        was no overt act to call for public uprising.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c52dc-6133-4f46-baf3-802293bce575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf73f67-8388-47be-ad8f-d03712f32548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those accused have been charged for circulating malicious libels
        and fabricating evidence to make it appear that Duterte and his family are
        involved in drug trade as an act of revenge," Torrevillas said in a media
        briefing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971a268-9c3a-4d22-a095-fb314a477fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464aaec2-16ea-4a18-bde9-c0d116d0c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conspiracy here was to inflict libelous imputations against
        the president," she added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935d5b18-2c6f-4f5e-8d06-46e3684450fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576e3bb-2743-43c2-bd6f-25751f36bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:09:50.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:38:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Article 141 of the Revised Penal Code, persons conspiring
        to commit the crime of sedition shall be punished with reclusion perpetua
        or up to 40 years in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b780a-e830-4a4b-987e-64e65b5ae756'
      'mgnl:activationStatus': true
