    'jcr:uuid': 'ef3b4af4-87e8-489c-9772-5f5759675158'
    'lead': 'One couple had higher hopes for Valentine’s Day, not expecting they would
      be spending the holiday in jail. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T12:32:57.814+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:38:44.227+08:00
