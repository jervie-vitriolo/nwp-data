      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines tallied three confirmed cases —&nbsp;all
        Chinese nationals with travel history to Wuhan, the Chinese city at the center
        of the outbreak. One of the patients, a 44-year-old man, died from the infection,
        the Health Department <a href="https://cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html">announced
        earlier this month</a>.</p>'
