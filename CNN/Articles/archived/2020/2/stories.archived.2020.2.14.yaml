    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'Panelo', 'Salvador-Panelo',
      'Presidential-Spokesperson-Salvador-Panelo', 'Visiting-Forces-Agreement', 'China',
      'military-alliance']
    'template': '1'
    'title': 'PH won’t shift military alliances to China, other countries after VFA
      termination – Panelo  '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ac0ec-da91-4f59-bd0f-b85b25872ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14)—</strong> Malacañang
        on Friday reiterated the Philippine government won’t shift military alliances
        to other countries amid concerns about diplomatic relations with the United
        States following the termination of the Visiting Forces Agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d7e7a0-62b3-41a8-bdf8-4fdc4a0c3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the Philippines will
        not forge military alliances with other nations— including China— as it is
        about time for the country to rely on its own resources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95135a9c-f713-43f1-8766-b07c68fc88be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi</em> shifting alliances, <em>tinatanggal natin ‘yung</em>
        alliances <em>natin.</em> On our own <em>na nga, sarili na nga eh</em>,” Panelo,
        who also serves as President Rodrigo Duterte’s legal counsel, told CNN Philippines’
        <em>The Source.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d18d3b-ce4b-40f3-ac8a-82168a7b3ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala lahat sila, tinanong ko si Presidente,</em>” he said when
        asked if China is included in the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46229ccd-bc13-4cc4-94fe-88ffec91ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re not shifting alliances, we’re cutting them.
        We’re on our own now. All of them, I asked the President.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae52ab8-41eb-4a2f-86ad-bccd3ccd6e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Panelo said the government may <a href="https://cnnphilippines.com/news/2020/2/11/PH-should-rely-on-its-own-after-VFA-termination.html">consider
        entering into VFAs</a> with other countries, following the scrapping of the
        Philippines two-decade military pact with the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9988e7b9-315e-4298-945c-492d5e45b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted future agreements will be based on fairness and mutual
        benefit, adding that some countries, including the United Kingdom, already
        have standing offers on the table.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a91ea-5c84-4bea-9ea6-b7f5a85b35dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this time around, Panelo said the Philippines should strengthen
        its military capabilities first from within.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b1c62-0042-4589-9fc0-8e6e427a4544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is about time we stand on our own two feet. We cannot be relying
        on other countries to defend our nation from the enemies of the state… We
        have to strengthen our own resources,” Panelo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ed843-457d-47a1-b476-49ea0b5295e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is the first of two agreements between Washington and Manila
        about the treatment of their troops when they are in the US or the Philippines.
        Inked in 1998, the deal includes provisions on visa and passport policies
        for US troops, and rights of US government to retain jurisdiction over military
        personnel, among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f73fb9-afba-4ef0-be21-230b7f5539bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html"><strong>EXPLAINER:
        The Visiting Forces Agreement</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c8a95-773b-4895-badb-220fbf924ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s threat to junk the VFA came in response to the US'' cancellation
        of Senator Ronald "Bato" dela Rosa''s US visa. Dela Rosa, known to have close
        ties with Duterte, acknowledged that the revocation of his visa may have something
        to do with alleged extrajudicial killings under his watch as chief of the
        Philippine National Police from 2016 to 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d821d5e-0adc-4af6-9c88-a9ba6851a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36b9a6-c805-4945-bb58-899eaee86980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca644449-2883-4a11-80c3-6ae9b018fb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other agreements scrapped?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f8a9b-6b80-4cd0-ae19-196f8046bf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the formal termination of the VFA on the table, Panelo said
        other military deals— including MDT and EDCA— may soon follow suit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e48095-1708-4fbe-a911-08d1c7a775ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ganoon na rin siguro, maaapektuhan, tatamaan din ‘yun.</em>
        Which means<em> baka mawala na rin ‘yun</em>,” Panelo said of the two agreements.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c98a2-109b-4f51-b9ed-d175ea34f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe that’s what will happen. Those will be affected,
        which means they may also be scrapped.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f821d-8d7d-499f-ab2f-8575ac947706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ‘yun ang posisyon ni presidente na hindi na niya kailangan
        ng</em> alliances sa iba. <em>At tumayo na tayo nang sarili natin, talagang
        mawawala lahat ‘yan,</em>” he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b7ba1-2f9e-41a4-915d-503dffd46dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that is the President’s position, that he doesn’t
        need alliances… that we need to stand on our own, then they will be scrapped.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34724346-19d5-4c73-becb-bcd638d82e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/2/13/Philippines-United-States-VFA-MDT-EDCA.html">Other
        US military deals ''must go'' based on Duterte''s stance, Panelo says</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1972168-ae0a-41f0-8317-1b8dcb4aa52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T14:48:15.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also acknowledged that future financial grant or aid from
        the United States may be in peril due to the termination of agreement. He
        added the government will already start purchasing resources— including high-quality
        weapons— to enhance capabilities of the local forces.</p>'
