      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467a83e-e4b5-4b57-ac6c-3f2709a8baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:36:52.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the police officer who previously led the deadly
        operations against drug-linked politicians, is a victim of "black propaganda"
        aimed at tarnishing his name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e841af1-08ea-49f3-b305-f73abb534ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:36:52.709+08:00
