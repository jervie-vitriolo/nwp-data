  'China-count-on-coronavirus-does-not-apply-to-others-':
    'author': 'Jacqueline Howard, CNN '
    'caption': 'World Health Organization (WHO) Health Emergencies Program head Michael
      Ryan attends a combined news conference following a two-day international conference
      on COVID-19 coronavirus vaccine research and a meeting to decide whether Ebola
      in DR Congo still constitutes health emergency of international concern on Wednesday,
      January 12, in Geneva. Fabrice Coffrini/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-14T03:14:17.264+08:00
    'imagesource': 'jcr:174d89e1-cc77-4989-9f5e-5bb8770a55d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1435369-9596-4202-bb4c-d0fde0e33d2d'
    'lead': 'The changes made to the way China defines and counts coronavirus cases
      in Hubei province do not apply to cases being tracked in the rest of the world,
      says WHO. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T03:20:14.178+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:39:05.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:03.062+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'China', 'Hubei', 'coronavirus', 'COVID-19',
      'count', 'Mike-Ryan']
    'template': '1'
    'title': 'The way China counts coronavirus cases does not apply to the rest of
      the world, health officials say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37f86f-b6e9-4a49-9825-aeaa34fff009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T03:20:14.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>The changes made to the way China
        defines and counts coronavirus cases in Hubei province do not apply to cases
        being tracked in the rest of the world, Dr. Mike Ryan, executive director
        of the World Health Organization’s Health Emergencies Programme, said during
        a press conference today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a9530-0db9-448a-8a03-882da9279dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T03:20:14.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2132a0-f452-4458-a445-45398052355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T03:20:14.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the rest of China and the rest of the world, laboratory confirmation
        for reporting is still required and WHO will continue to track both laboratory
        and clinically confirmed cases in Hubei province,” Ryan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d92602-511a-4ae5-8952-2ee48ffabbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T03:20:14.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56adf63-01f6-4880-9eb7-37a7301118b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T03:20:14.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What this is about:</strong> Chinese officials recently
        changed their tally of cases in Hubei to include “clinically diagnosed cases”
        in addition to those confirmed by a laboratory test.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e059bf-dac0-42d0-8419-b0b867ccaca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T03:20:14.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eedaa15-469c-4668-b53c-0e10e973c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T03:20:14.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to that change in case definition, numbers of cases being reported
        out of China have fluctuated dramatically, rising up to almost 60,000 yesterday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1457fc3-f2be-46c4-b4bc-f4d98118af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T03:20:14.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffad2c-ca54-4bd3-9a9c-2f13d94483ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T03:20:14.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in the counting system has partially caused a spike in
        the number of cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70540a3-d0e8-4a96-8ef5-b4c84b95dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T03:20:14.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s how Ryan explained the change:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da39f4-3877-4104-917c-f174121a7546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T03:20:14.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25201105-af94-44f0-9c7d-3a0b44a8baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T03:20:14.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In other words, in Hubei province only, a trained medical professional
        can now classify a suspected case of COVID-19 as a clinically confirmed case
        on the basis of chest imaging, rather than having to have a laboratory confirmation,”
        he said. "This allows clinicians to move and report cases more quickly, without
        having to wait for lab confirmation, assuring that people get to clinical
        care more quickly and also allows public health responses in terms of contact
        tracing and other important public health measures to be initiated.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20138fd2-01ec-4eeb-9afd-0836477c23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T03:20:14.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:39:05.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-13-20-intl-hnk/h_c13438eea671a071d9453a7167129563"><em>"The
        way China counts coronavirus cases does not apply to the rest of the world,
        health officials say"&nbsp;</em></a></p>'
  'US-Senate-passes-Iran-War-Powers-resolution-':
    'author': 'Clare Foran and Ted Barrett, CNN'
    'caption': 'Potential problems are threatening to derail an Iran War Powers resolution
      in the Senate ahead of an expected final vote. Pictured here, Kaine speaks during
      an event conducted entirely in Spanish, a first for an organized presidential
      campaign event, in Phoenix, Arizona on Nov. 3, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-14T04:08:11.194+08:00
    'imagesource': 'jcr:aa641d99-bccd-45ff-8cac-88f59a297119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98effce9-03e7-48e9-b0a5-fa4bf84c4650'
    'lead': 'The United States'' Senate passed an Iran War Powers resolution on Thursday,
      a rare measure that was approved with bipartisan support despite the fact that
      it has been opposed by President Donald Trump and aims to rein in his ability
      to use military action against Iran without congressional approval.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T04:12:54.790+08:00
