      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has been governed separately from China since 1949 but is
        recognized as an independent state by&nbsp;only a few countries. China, an
        economic giant in the region, imposes a One-China policy in its foreign relations
        and considers Taiwan as its province.</p>'
