      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c198cf88-8f47-4086-97e4-2b3c47097cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T22:22:12.053+08:00
      'mgnl:createdBy': 'janine'
