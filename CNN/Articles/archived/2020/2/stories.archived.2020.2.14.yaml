    'template': '1'
    'title': 'Miky Lee: The godmother of South Korean cinema on Parasite''s historic
      win'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eebde47-65b0-43f8-aadd-ec608363f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Miky Lee was growing up in South
        Korea in the 1960s, American movies and television were everywhere. When she
        turned on her black-and-white television —&nbsp;American content. When she
        went to movie theaters —&nbsp;American films.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4323f5-cadd-4b2d-badc-b77001c940d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d36353f-c13c-4e6d-824d-fb0ea00de472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So as an adult, Lee decided to change that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d74ef7-dba4-4c8d-bc68-3c10a7bf0cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c5c6b-a381-44cb-9345-f048b7992605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to 2020, and it''s fair to say she''s had a big impact.
        K-pop bands are household names in the United States. Viewers all around the
        world tune in to South Korean-made dramas. And on Sunday, South Korean dark
        comedy "Parasite" became the first foreign-language film to win Best Picture
        in the Oscars'' 92-year history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddaf2c4-9f9e-4fa0-ad13-e2fb9ddfce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ece76-7b3d-43a9-8d39-ea0bfba8db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee —&nbsp;the vice chairwoman of entertainment company CJ Group
        —&nbsp;was the executive producer behind the film. But to many, she''s much
        more than that —&nbsp;she''s the godmother of Korean cinema.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb5e61-4476-4f77-9bfa-692021f94776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d8c34-59b7-473a-8190-345def08b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early days</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2aa811-8751-481b-aa21-aa7619e181e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.382+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, Lee was struck by the lack of global exposure to Korean
        content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfaef79-3d83-42d3-b351-0e530b7d463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f2fab-b48e-4b32-a5ab-c1bad0ce5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her idea was to "push our Korean content to other people to watch
        it, keep just pushing it, pushing it," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd1e86-cde0-4e14-a50a-d623cf7d4a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70b3aa-202c-40cd-b001-242039caf733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really believe that our content is edgy and it''s very different
        from any other content," she added. "I had to believe that they would really
        recognize the difference."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c246cb-656a-4813-b4f1-ec3271eb9e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0571ee9-94e6-4323-94a9-e4e72cc65741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, Lee and her brother Lee Jay-Hyun founded the media
        division of CJ Group. These days, there''s barely any facet of the entertainment
        world that CJ Entertainment and Media isn''t involved in. It has a hand in
        television channels, a record label, a film production company —&nbsp;and
        even the annual Korean wave convention held around the world, KCON, which
        has helped bring Kpop bands like BTS to global audiences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d53856-e224-4c71-a609-b0bcb9039bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d759691-900c-49fe-8e33-1d849c822b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept pushing (Korean content) with the confidence and with the
        belief and with the faith in it," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ceb02-0d37-44ac-a0cb-be42a8372485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799941e8-be90-43e5-9384-fbf792fe4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, Korean cultural exports have had a growing
        impact internationally —&nbsp;not just in Asia, but in English-speaking countries,
        where audiences are sometimes resistant to subtitled films.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52daca02-7bc6-4fea-9507-748ff929d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141326df-322a-4c23-89fa-1b629ff30310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, one of Lee''s many dreams came true —&nbsp;recognition
        at the Oscars. "Parasite," directed by Bong Joon-ho, took home four awards,
        including Best Picture —&nbsp;something Lee described as a "delightful surprise."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74678a07-12e5-45f5-bf08-8ad1bcde257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416d588-20e0-4b53-91d7-be6425a836ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to overstate the significance of the win. Only 11 non-English
        language films have ever been nominated in the Best Picture category.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859492e-a001-4920-b071-aa0a70af0374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8c3ce-6736-4ac5-97d8-7988836e4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the award was announced, a smiling Lee took the stage, where
        she was full of praise for Bong, who she has worked with for almost two decades,
        including on his 2013 sci-fi flick "Snowpiercer."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74416305-0663-40f8-ad54-ce148460fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8878283f-fbc4-411a-8218-3cc8d3213bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like everything about him. His smile, his crazy hair, the way
        he talks, the way he walks, and especially the way he directs. What I really
        like about him is his sense of humor, and the fact is he can be really making
        fun of himself, and he never takes himself seriously," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b6d71-df9f-4de8-907f-182b5b12fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d1891-b8f0-43b3-b090-74337159b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also thanked the Korean film audience.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2557352-e58d-4cd7-afc8-f72669b3b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b88697-b9e6-4880-b040-8af95d4452c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) have been really supporting all of our movies, and never
        hesitated to give us straight forward opinion on all our movies. And that
        made us never be able to be complacent, and to keep pushing," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702081a-4537-4ad9-b88d-52a4f8efa834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c46de-1d83-4c97-aaa7-cdae391ae15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df0d8ae-3d38-43ce-b59c-543b012de7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Lee wants to build on the success of "Parasite."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1360a1-b324-4402-80d7-77453d1da7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b94745-b66a-4c30-8955-69e306506318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her plan is to include Korean films, television and games in global
        conventions like KCON, to help them get more exposure overseas. Significantly
        for "Parasite" fans, she is working on two more films with director Bong --
        one in English, and one in Korean. She says Bong —&nbsp;who she says is nicknamed
        "Bongtail" because he''s so detail orientated —&nbsp;has an amazing ability
        to draw audiences into a film.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed51fa9-c96a-4a34-96f9-b4380fde2039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f2bdba-cad6-43b7-b2f7-71d9fa1f752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee personally doesn''t see herself as the winner of the Oscar —&nbsp;she''s
        more the "supporter of the winners of the Oscar." And to her, the win is likely
        to have a much bigger impact beyond the individuals involved in making the
        movie.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81232a20-41aa-47c7-82e7-7223dd20580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c550a6-decd-4932-b1b0-a996b3309ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it really inspires a lot of filmmakers and content makers,
        not just in Korea but all of Asia," she said. "I think people are more encouraged
        to be more edgy and push the limits and not be afraid of expressing their
        ideas and their creativity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0117a53-e3be-40cd-811d-04041df3e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37191dd6-85ad-428d-8990-7870b640a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T16:29:28.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a really positive thing that''s happening to everybody."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9680202d-bbef-4281-9996-20b0e9db616e'
      'mgnl:activationStatus': true
