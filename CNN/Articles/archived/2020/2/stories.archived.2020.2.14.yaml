      'mgnl:lastActivated': 2023-01-26T21:38:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b28bc-8ba7-485f-acfc-71d7cf0dd8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:41:52.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 12, Taal Volcano reached Alert Level 4, only one level
        away from the alert issued when a hazardous eruption is ongoing. The restive
        volcano emitted steam- and magma-laden plumes. It displaced thousands of residents
        due to the threat of an explosive eruption. Military and police officials
        also began a total lockdown of all 199 barangays and 15 municipalities and
        cities in Batangas and Cavite which were marked as vulnerable to base surges
        and volcanic tsunami.</p>'
  'vegan-coronavirus-philippines-':
