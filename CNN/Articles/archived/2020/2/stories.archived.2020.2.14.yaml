      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d912951-583e-400b-b81b-9afef7425df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T18:36:52.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:38:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lt. Col. Espenido continues to enjoy the trust and confidence of
        the President. PRRD believes that the reports of his alleged involvement in
        prohibited drugs are untrue," added Panelo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165244da-879b-4470-97c5-4ff1bb603a8c'
