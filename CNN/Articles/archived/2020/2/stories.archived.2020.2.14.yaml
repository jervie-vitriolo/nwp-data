  'valentines-day-smarts-over-looks-sws':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-14T16:46:23.842+08:00
    'imagesource': 'jcr:a936b218-4f72-4662-9d0d-39e48fc90795'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc08d1d8-2b69-4bd8-8c4b-6c7d6dff9cd9'
    'lead': 'Four out five Filipinos would rather have partners with smarts than looks,
      according to a survey released as the world celebrates Valentine''s Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T16:53:46.275+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:38:35.940+08:00
