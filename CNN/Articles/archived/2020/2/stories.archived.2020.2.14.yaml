  'jovie-espenido-duterte-drug-watchlist':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'In 2017, President Rodrigo Duterte awarded Jovie Espenido for his
      contributions to the government''s anti-drug campaign (FILE PHOTO). '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-14T16:10:06.776+08:00
    'imagesource': 'jcr:439658eb-f9c0-49d9-b612-da01808c312f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b86a373-42fe-49fc-9720-3eacfa87484a'
    'lead': 'Interior Secretary Eduardo Año has confirmed that Jovie Espenido – the
      controversial police officer who previously led deadly operations against drug-linked
      politicians – is now on the government''s drug watchlist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-14T16:14:43.741+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:38:39.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:38:10.479+08:00
