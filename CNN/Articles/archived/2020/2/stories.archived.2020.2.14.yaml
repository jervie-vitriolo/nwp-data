      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The amount of oil needed to run the
        global economy will decline sharply in the first quarter of this year as the
        coronavirus forces factories to close in China, snarls transportation and
        hits supply chains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0da7af-231a-4e92-a642-5087c5219b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67427108-6f9b-4826-8e5f-f36e5e7e4967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global oil demand in the first three months of 2020 is expected
        to drop by 435,000 barrels per day compared to a year earlier, according to
        the International Energy Agency, the first quarterly decline in more than
        a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e645f7d-62e5-452c-86ea-dab6ba148238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b103de-8284-4547-885c-ca495e9848fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also marked down its forecast for oil demand growth for
        the whole of 2020. It is now expected to increase by just 825,000 barrels
        per day, the weakest annual pace since 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec403b-702b-4f35-9c6b-3eaad42bcf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b170b1b-3936-4345-b19e-10ff91567b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based agency said Thursday that the oil market was expected
        to move towards balance in the second half of 2020 as coordinated production
        cuts by OPEC and its allies removed excess supply. But the coronavirus has
        slammed demand, forcing the cartel to consider even deeper reductions in output.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e289ed4-fa3b-4ce9-b62f-82572f011415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e3b48-4f6d-4486-beb0-1b2c76a863af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA said in its monthly oil report that the impact from the
        coronavirus was difficult to measure at this stage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecccb190-4924-4c90-8739-d4b8fa880bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608ec68-4d64-4748-8ee9-c333d93b2957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The onset of [the coronavirus] will likely have a large impact
        on both the world''s economy and oil demand," said the agency. "Consequences
        will vary over time, with the initial economic hit on transportation and services,
        likely followed by Chinese industry, then eventually exports and the broader
        economy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c4833-4ba6-4314-99fd-ae0102816a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c98c3-9b63-403f-b123-457f1f3d7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude oil futures have tumbled by more than $16 — or roughly
        23% — from their recent peak on January 8, reflecting fears that the coronavirus
        could be more damaging to the economy than the outbreak of SARS nearly two
        decades ago in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb30f2-d5bf-4ae1-8959-e0695d999a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8ebb2-4a21-4cc1-a572-6615c600469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has become an indispensable part of global business since
        the 2003. It''s grown into the world''s factory, churning out products such
        as the iPhone and driving demand for commodities like oil and copper. The
        country also boasts hundreds of millions of wealthy consumers who spend big
        on luxury products, tourism and cars. China''s economy accounted for roughly
        4% of world GDP in 2003; it now makes up 16% of global output.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac534a-c096-477b-874d-61aaf382c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28268c-a717-40de-9d64-1cd2cf5318f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also the world''s largest oil importer and the main
        engine of global oil demand growth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158080d0-7a3c-4d79-a82a-c272fa4f563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b071d9-0406-4108-8c1e-490d73236ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is little doubt that the virus will have a larger impact
        on the economy and oil demand than did SARS," the IEA said in its report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5469444c-b501-4af6-bb0a-ded9b5ef8339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f9f19-9ca6-42de-a47f-56f0df0b7b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While steps taken in China to reduce its spread were adopted earlier
        than in the SARS crisis and have been far more extensive, the profound transformation
        of the world economy since 2003 means China''s slowdown today is bound to
        have a stronger global impact," it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab2825-f3b1-4639-a811-b76ddcbb5294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T07:39:05.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:38:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/13/business/oil-prices-coronavirus/index.html">"The
        coronavirus will cause global oil demand to shrink for the first time in a
        decade."</a></em></p>'
