      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 14) –</strong> State
        volcanologists downgraded Taal Volcano''s alert status to Level 2 or decreased
        unrest on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8af69-6725-4df2-98a0-df8eac45f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:41:52.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9477887d-e58e-4088-a0bb-69925ecb5d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:41:52.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Vocanology and Seismology (Phivolcs)
        said it was lowered from Alert Level 3 after three weeks because there have
        been less frequent volcanic earthquake activity and it is emitting weaker
        steam-laden plumes. The weak steam and gas emissions at the main crater of
        Taal shows there is a decrease in magmatic unrest, Philvolcs said</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3ee41f-fcdc-4d7d-ae4f-9aa12893bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:41:52.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1844dc1-6687-4e56-856b-974fd75ce4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:41:52.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOST-PHIVOLCS is lowering the alert status of Taal Volcano from
        Alert Level 3 to Alert Level 2 to reflect the overall decreasing trend in
        the level of monitoring parameters," it said in an advisory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c211a95-d45d-4ca3-b732-28b30450371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:41:52.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba554513-e8af-4e6d-9d32-02dcfa2ab729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T09:41:52.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists cautioned the public that lowering of the alert
        level does not mean that Taal''s unrest has completely stopped or that the
        threat of an eruption has disappeared. It warned sudden steam-driven explosions,
        volcanic earthquakes, ashfall can occur and threaten areas within the Taal
        Volcano Island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58cd705-523b-481d-b4c8-bb058a8dd333'
