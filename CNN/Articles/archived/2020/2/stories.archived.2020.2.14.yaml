      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;And you thought your worst first date
        story was bad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d62806-5ce3-4942-9a46-7361805cba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3931d5-74d9-475c-8a84-cc6bdcc4a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Massachusetts woman became an unexpected getaway driver after
        a man she met on a dating app robbed a bank on their first date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be3286-875d-4bed-b2dc-f491a43f3d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b156a5-b543-4c05-88ca-4ac83b818661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Castillo, the unnamed woman''s would-be Robin Hood,
        plead guilty this week to armed robbery and three counts of assault and battery
        on a police officer — all committed on their first date on December 5, 2016
        — according to the Bristol County District Attorney''s Office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72a88b-81ae-405d-a3d0-9e470a96bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd052d22-81f9-4913-8b0e-d49e0fd60071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo was sentenced to three years in state prison for the robbery,
        plus two years in the Bristol County House of Corrections for violently struggling
        against and spitting on police who tried to subdue him, according to the district
        attorney''s office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649bbcdc-ad99-438b-9dc9-62ed69c29ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129951dc-3433-44b7-be5b-728531119d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman wasn''t charged — the "worst date ever" story was enough
        punishment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5942750-32ad-4b18-a650-aa0088de24e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd18218b-9110-4937-a675-4175643d8a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How her worst first date began</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba9e93f-cc3d-464e-b4e1-4ff033b629fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started, the woman told police, when she picked up Castillo
        from his parents'' home in Chepachet, Rhode Island, and drove him 30 minutes
        east toward North Attleboro, Massachusetts. She said he drank wine in the
        passenger seat of her Nissan Maxima (which is also illegal, but he wasn''t
        charged for that one).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88031c-6b2e-4517-8b7c-857536987bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601b308-52e2-4aae-82ec-845a176862b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two had never met in person before that fateful day in 2016,
        she told police. So why would she think anything was wrong when he told her
        to pull over as they approached a bank?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d6a9aa-ae56-45f2-ac0f-05711d061393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52330b0-d699-41a4-8a86-bb0811084a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got out of her car and left her there alone for a few minutes.
        Then, suddenly, he came running back, sweating with sunglasses, a hat, a gun
        and $1,000 cash in hand, the woman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d73be4-9d11-421b-b2f8-23f73e245e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa612799-716b-489b-a4c5-b1997069903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F**king go," he told her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167b4b4-f3a0-40aa-af98-1d16e6d5d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e446b0-5580-49fa-8c83-7ef74db6ee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She "panicked," she told police, so she did as she was told.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03747f81-efc0-4c4b-9e55-196de4ae1dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa57392-2739-4919-8aeb-89171e3866c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Her date told bank teller he was ''really hurting''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a41d8d1-5309-4cdd-893c-f3611f57fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney''s office fills in the blanks on what happened
        while he was inside the bank.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e97c16-5648-47ad-a49a-d1fffb6a634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a77ebe-69fe-4fa2-b651-8953a1c42398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo walked into the Bristol County Savings Bank branch in North
        Attleboro and showed a bank teller a gun. He demanded $1,000 and said he needed
        it badly — he was "really hurting," he told the teller.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de836b05-9c29-489e-b0c7-b5ba0c153059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f418b1-481b-46e0-80ca-2f1c6328854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teller handed him the money, then he ran back out to his date''s
        Maxima and ordered her to step on it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29dc71-dc77-48b5-be9a-cd90398af21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6925fb-c754-4955-829f-c71edd64ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His accidental accomplice obeyed at first, but once she spotted
        flashing sirens from North Attleboro Police cruisers on their tail, she immediately
        pulled over and walked away from the car.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246eaaf-ce97-4d34-b298-35da815c1c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf12a7-1b9a-4dd8-9296-ee8cc05cafc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo stayed inside and ducked from police.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d74403-0137-405c-90c7-7006691f5ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85b247-a612-4ccd-9d93-ffb3efcb82dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police pulled Castillo out of his hapless date''s car as he "violently
        struggled," spit on them and told them his gun wasn''t loaded, according to
        the district attorney''s office.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39794a-12f3-4c40-9982-bd6b0ee3fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27ef6e-33a3-4f1a-b656-c2cabde37c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he was subdued and handcuffed, police searched the car and
        found a .44 caliber handgun — an antique belonging to Castillo''s stepfather
        — and the hat and sunglasses that matched the description of what the robber
        was wearing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa42ad-ca7e-46a6-bd79-6b268a6de3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0de239-5bd3-4303-8063-7549f3231505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and that $1,000 — police found that in Castillo''s wallet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4456a9-a0e3-45e0-ae5c-3b2f6f9b3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b90c3a-4e8a-4d4c-ad7d-9e7ccb597f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-14T06:34:23.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:38:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after the date from hell, Castillo ended up sentenced to five
        years of incarceration. His date got off without a charge — and probably with
        a healthy skepticism toward online dating.</p>'
  'NBA-All-Star-Game-Kobe-Bryant-tribute-performance':
    'author': 'Lisa Respers France, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-14T06:34:57.573+08:00
    'imagesource': 'jcr:f1364c29-128b-4b8e-8fbf-be722aede1dd'
