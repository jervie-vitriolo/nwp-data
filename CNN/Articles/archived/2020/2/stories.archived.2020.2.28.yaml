      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong authorities have placed a pet
        dog into quarantine after it tested a “weak positive” for the novel coronavirus,
        officials said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e169311-eb98-4ae7-b762-2c4d66203262'
