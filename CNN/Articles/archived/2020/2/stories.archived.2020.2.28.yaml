      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim who was killed on the spot was identified as 33-year-old
        Yin Jian Tao. His companion, 25-year old Kai Zheng was injured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e767392-84cc-4024-a64f-3063c7235962'
      'mgnl:activationStatus': true
