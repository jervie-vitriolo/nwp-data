      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9e1cd-26dd-48d6-abd3-43b912d518e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s event was originally scheduled to take place in early
        May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1731a1-5b37-4b07-9e16-0e2ef04f4fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.092+08:00
