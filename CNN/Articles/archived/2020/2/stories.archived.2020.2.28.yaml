  'duterte-appoints-icad-co-chair':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-28T18:08:12.765+08:00
    'imagesource': 'jcr:815bf5b9-16ba-46e0-98d9-766a400154bb'
