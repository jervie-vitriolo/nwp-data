      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization also advised everyone<a href="https://cnnphilippines.com/world/2020/2/8/who-on-face-mask-shortage-.html">
        to avoid stockpiling</a> of any personal protective equipment as demand for
        such is now 100 times higher than normal, and prices are up to 20 times higher.</p>'
  'coronavirus--US-Navy-self-quarantine-Pacific':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-28T16:01:26.735+08:00
    'imagesource': 'jcr:3f2e2dfd-724e-4e33-9620-7771234651b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44dbd9dd-77fb-4951-a5f9-802c771fa541'
    'lead': 'The US Navy has ordered all ships that have visited countries in the
      Pacific region to effectively self-quarantine and remain at sea for 14 days
      in order to monitor sailors for any symptoms of coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T16:03:06.684+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:36:23.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:35:37.738+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Navy orders self-quarantine for ships that have made stops in the
      Pacific amid coronavirus concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc65207-c9ab-461e-9576-4de9b1d5fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US Navy has ordered all ships
        that have visited countries in the Pacific region to effectively self-quarantine
        and remain at sea for 14 days in order to monitor sailors for any symptoms
        of coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a03dca-6595-47f1-9a8d-44f5347ed8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8230c7-6c6b-4fbb-bfc7-59b1f1123682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of an abundance of caution, Pacific Fleet is implementing additional
        mitigations to prevent Sailors from contracting COVID-19, and to monitor Sailors
        who have traveled to higher-risk areas," US Navy spokesman Lt. James Adams
        told CNN, using the official name for the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4ed49-ccb1-472d-8acb-0ebce5fec5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb4f1c-9f93-4b9f-80a1-01c9fd762c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman said that "at this time, there are no indications
        that any US Navy personnel have contracted Coronavirus Disease 2019," but
        added later that the Navy was acting out of an abundance of caution. "The
        health and welfare of our sailors, civilians and their families is paramount
        and our efforts are directed at detection and, if required, prevention of
        the spread of this illness," the spokesman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5347d-e595-4970-aba6-8dad88d39bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047cc21a-0e52-44aa-aec8-6b3f3a94ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of US Navy''s Pacific Fleet, Adm. John Aquilino, issued
        guidance instructing Navy vessels departing from countries in the region "to
        remain at sea for at least 14 days before pulling into another port, in order
        to monitor sailors for any symptoms of the virus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7a18e-1a68-4588-8a07-00b67d2ea285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e645d2-6ced-4e41-9f58-f9024c1b25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global impact</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306650a3-f4c4-491d-a459-eeedbcb84cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-quarantine is only the latest step the Pentagon has taken
        to protect its service members from the virus, which has spread globally to
        43 countries outside of China and affected US military operations in Asia,
        the Middle East and Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc6bc39-5bd8-45d8-9fe3-321ddedf4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e1cd9-bd2c-4e0a-a21e-c8195eeb3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An upcoming military exercise with South Korea was suspended due
        to concerns about the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec33a0-21bc-4d5b-897e-45e2e5e4f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69f417-36df-44ab-974b-29014ee87837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday the US military''s Indo-Pacific Command, which oversees
        all US troops in the region, restricted all non-essential travel to South
        Korea for all US service members, contractors and defense department civilians
        serving as part of the command.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a9d99-dfb0-45c1-b404-8cd8a4a9a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3546cc6-7be9-4628-9247-b9da1298063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Central Command, which oversees US forces in the Middle East,
        has also imposed restrictions on the movement of US troops there. On US military
        bases in Italy, access to on-base schools, child-care facilities, gyms and
        other public buildings has been temporarily halted and troops are bracing
        for the possibility of similar restrictions on other bases in Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b9ed9-945c-4b4d-a3b2-c04ab59d0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74754d-bb3c-4d88-9398-87a54192f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large number of cases of the coronavirus have been identified
        in Iran and many concerned countries in the region have implemented restrictions
        on travel, including several US allies where US troops are stationed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306583d-efa2-4f5f-8850-1f7785bc3b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52be836-4500-4862-bca3-bb0249f54193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US Central Command is taking multiple prudent measures to prevent
        the transmission of COVID-19 Coronavirus and to mitigate the operational risk
        such transmission would pose. One of those steps is to suspend leave and liberty
        for U.S. service members within the Central Command area of responsibility,"
        US Navy Capt. William Urban told CNN in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79688b1-66aa-4e34-afbe-8384980a9d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:03:06.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/27/politics/navy-coronavirus-pacific-self-quarantine/index.html">"US
        Navy orders self-quarantine for ships that have made stops in the Pacific
        amid coronavirus concerns"</a></em></p>'
