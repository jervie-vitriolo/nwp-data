      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Some
        300 employees of Philippine Airlines have left the company as the flag carrier
        seeks to trim losses amid the global novel coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09512743-10f1-434e-abb6-a8c33c0a7cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:44:33.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d1ee8c-f191-4673-ad40-90423c177eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:44:33.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s biggest airline said Friday it has let go of select
        administrative and management personnel under a business restructuring scheme
        to "increase revenues and reduce costs." PAL said the streamlining came after
        ending 2019 at a loss, which has been aggravated by travel bans and flight
        cancellations to areas affected by the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2ffcd-c3ea-4d56-b99d-ea566e6e7fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:44:33.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/2/10/PAL-flight-cancellations-coronavirus.html?fbclid=IwAR2fWbqZW3o32KXyPNr60dBQ6Wo849Ini9H827NN9v1DQ8MyyA8c7pt54L0">PAL
        cancels flights from China, Hong Kong, Macau until March 28</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496137d8-8bdb-43ad-8df5-b59bb48331d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:44:33.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 300 employees were removed from the company effective February
        28. PAL said in a statement that all of them will "receive appropriate separation
        benefits, additional trip pass privileges, and assistance in the form of career
        counseling and outplacement support."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af17491-0cd2-4c4a-9c55-ff986efa4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:44:33.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77d83e4-f81f-43d5-8824-0a93a6d5d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:44:33.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other airlines worldwide have reported hefty costs brought about
        by the novel coronavirus. CNN International earlier reported that Hong Kong
        flag carrier Cathay Pacific asked its 27,000 workers to take <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/2/5/Cathay-Pacific-3-weeks-leave-without-pay-employees-coronavirus.html"
        href="https://www.cnnphilippines.com/business/2020/2/5/Cathay-Pacific-3-weeks-leave-without-pay-employees-coronavirus.html">three
        weeks off without pay</a> to preserve cash and keep the airline afloat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b17bf-21cc-4812-a763-2d40ad28ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:46:37.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/business/2020/2/21/Qantas-Air-France-KLM-coronavirus.html">Qantas,
        Air France, KLM tally up coronavirus costs</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dcfc4a-0bca-46cd-9a55-317bd0f1571d'
      'mgnl:activationStatus': true
