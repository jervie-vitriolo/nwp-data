      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40683047-446b-4084-ace1-efbc335854e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Facebook canceled a large advertising conference
        in San Francisco, also due to concerns over the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb0bbdc-c642-4346-92e3-08b8ff1fc294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d3176-062a-4a50-bcdf-d5f34ac30bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears over the coronavirus outbreak ballooned this week after the
        US Centers for Disease Control and Prevention said it expects cases in the
        US to increase. The virus has now infected over 82,000 people around the world,
        with the most cases in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de6dbe-3886-4eb0-96aa-b50945aef743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0f43a-22c1-450a-bbf3-7e4f957bd3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing spread of the coronavirus has caused other companies
        to close offices and stores in China. Mobile World Congress, one of the tech
        industry''s biggest annual events, was called off earlier this month because
        of the outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73908ff-84ee-428b-ab5c-c8d8a68cce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c7719-0429-4627-ae34-1874f7abc729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple tech companies, including Apple and Microsoft, have also
        warned that their sales could take a hit as coronavirus impacts their manufacturing
        operations in China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091cfe0-2b77-4cd7-84c1-1783f32056e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0110c05e-2bf6-4fd3-979b-a230079458b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all tech events are getting canceled, however. South by Southwest,
        an annual tech, media and music festival in Austin, is still set to take place
        next month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e93346-36ba-4d23-b3be-b746e8b83998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae669d-7e8e-40e0-be93-2ecd8d27f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SXSW 2020 event is proceeding as planned," a spokesperson for
        the event told CNN Business. "Safety is a top priority for SXSW, and we work
        closely with local, state, and federal agencies year-round to plan for a safe
        event."</p>'
  'Coronavirus-pandemic-preparation':
