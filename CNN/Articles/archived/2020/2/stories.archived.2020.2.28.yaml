      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af16176-5b01-4a3f-a84d-8a297adeaba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:06:07.275+08:00
