      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/27/Panelo-US-China-colony-VFA.html">Panelo
        clarifies: PH can be colony of any country, not just China, if it can''t defend
        itself</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d44705-a665-48ff-8db2-f9ec61c1f14b'
