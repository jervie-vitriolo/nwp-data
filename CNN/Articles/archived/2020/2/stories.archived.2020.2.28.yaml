      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Facebook announced on Thursday that
        it is canceling F8, its biggest annual event, due to concerns over the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c3400-2208-4f42-93a3-d32f861a14cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4d54c-307e-45a2-9bb6-8d5184286708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made the difficult decision to cancel the in-person component
        of F8 this year, in order to prioritize the health and safety of our developer
        partners, employees and everyone who helps put F8 on," the company wrote on
        the F8 website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daced0bd-34e4-4985-a757-92abb4fad93d'
