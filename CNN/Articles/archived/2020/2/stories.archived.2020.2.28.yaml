    'lead': 'President Rodrigo Duterte has appointed the new co-chairperson of the
      Inter-Agency Committee on Anti-Illegal Drugs, a controversial post briefly held
      by Vice President Leni Robredo in 2019. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T18:10:34.266+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:36:14.022+08:00
