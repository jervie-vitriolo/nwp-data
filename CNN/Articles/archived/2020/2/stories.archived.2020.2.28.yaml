      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06102a94-f7a3-4b4f-b8eb-d7b852747e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s government has been strengthening measures "to ensure
        an outbreak in Nigeria is controlled and contained quickly," according to
        the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a5ab5-77f3-4f7e-8d0b-a2c7b2cc87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a37e1-0fae-4596-91b2-25ee2163b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Algeria confirmed the first case on the continent,
        another Italian passenger who entered the country on February 17. The patient
        was placed in quarantine, and under close supervision, according to health
        authorities in Algeria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108bd071-4e4b-4fd1-8339-e851295bef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.762+08:00
