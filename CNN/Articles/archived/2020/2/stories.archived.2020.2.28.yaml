      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda Cars Philippines, Inc. announced on February 22 that it will
        <a href="https://www.cnnphilippines.com/news/2020/2/25/Honda-production-closure-global-decision.html">stop
        production in the country</a> in March with the closure of its plant in Sta.
        Rosa, Laguna. Honda had been manufacturing cars in the country since 1992.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a555117-a858-4b2c-9af1-7ce1e26761e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:53:49.848+08:00
