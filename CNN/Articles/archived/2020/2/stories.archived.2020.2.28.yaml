      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23202506-c164-437e-ade4-fdb4e1a1d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:00:22.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my first week in the Philippines, I decided to do ''Genchi
        Genbutsu,'' or to ''Go and See'' the daily struggles of Filipino commuters,"
        Okamoto said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa3bc0-6c5e-4e84-8746-ab1d76b6df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:00:22.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d04b8b8-42b7-49ee-be61-48cf6630d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:00:22.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the Toyota official showed him boarding a jeep, riding
        the jampacked Metro Rail Transit, and even squeezing himself into a tricycle
        in busy Tondo. He also tried out a bus ride and even a UV Express all in his
        first seven days in the country. It''s far from the comfort of driving his
        own car, which is mostly what his company is about.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d341c-8f92-46e1-a402-5420d04c26a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:00:22.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c298b-0dde-4859-bf88-aab372c18cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:00:22.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s a good learning experience. I realize that unlike
        Japan or Singapore, the Philippines’ current mass transport system is not
        enough to accommodate the huge number of daily commuters," the newly-minted
        Toyota official added. "I would like Toyota to take part in this big challenge
        to upgrade the quality of life for many Filipinos."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b7bb9-3736-4d5e-a71f-dba386d442cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:00:22.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e3f3ac-0edb-4351-b4c1-6cb31571d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:00:22.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota is the biggest carmaker in the Philippines in terms of sales,
        with a factory located in Sta. Rosa, Laguna producing Innova and Vios units.
        The Japanese brands operates in the Philippines through its partnership with
        the late George Ty''s GT Capital Holdings, Inc., which owns a 51 percent stake
        in TMP.</p>'
