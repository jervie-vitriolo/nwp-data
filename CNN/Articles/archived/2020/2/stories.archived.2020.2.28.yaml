    'lead': 'Fulfill your wanderlust and travel goals with Cebu Pacific''s new value-for-money
      deals for baggage allowance and flexible flights. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T08:47:59.316+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T21:36:37.736+08:00
