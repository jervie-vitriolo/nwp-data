      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f6803-ab95-40c1-9f7b-34237e19526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For carmakers, the loss of the Geneva event is the latest in a series
        of body blows. The coronavirus has forced automakers to shutter factories
        in China, the world''s largest market for vehicles, and sales there have slumped.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae23161-f3b6-43df-8c09-a23a1804d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105043cc-f248-41cf-9c21-575d8f960cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant closures, snarled supply chains and weaker consumer confidence
        threaten to push the industry even deeper into recession. The number of vehicles
        sold across major global markets dipped to 90.3 million in 2019, according
        to analysts at LMC Automotive. That''s down from 94.4 million in 2018, and
        well below the record 95.2 million cars sold in 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8baac-fc99-472b-be42-eaea1eece8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b201e57-8214-4108-8bb4-f109ac2be308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sales decline is making it even tougher for the industry to
        meet the huge challenge of ditching the internal combustion engine and tackling
        the climate crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6915e-6070-47ad-8878-7e15708617a4'
      'mgnl:activationStatus': true
