    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf90937-14eb-4946-9e74-1cb231bf70fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:00:05.994+08:00
