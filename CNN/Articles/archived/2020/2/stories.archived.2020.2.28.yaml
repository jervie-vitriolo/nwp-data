    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa01c327-0940-4f8f-9cfe-332eb7494cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:39:13.281+08:00
