      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the countries in Africa are already dealing with severe
        health crises with limited resources, such as Ebola in the Democratic Republic
        of Congo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74f3a1-aabd-4d5a-badb-b0b0fc2cf7d9'
