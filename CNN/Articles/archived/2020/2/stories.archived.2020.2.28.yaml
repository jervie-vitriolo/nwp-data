      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng dropped 2.7%, while China''s Shanghai Composite
        slid 3.4%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a3907-6f6b-4ad4-bf20-2e31024a2ab8'
