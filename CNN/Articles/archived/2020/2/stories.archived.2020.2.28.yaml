    'lead': 'Gilead Sciences stock was up slightly on Thursday, even as the Dow plunged
      into correction status. The reason? The biotech company is moving closer to
      finding a potential treatment for the deadly coronavirus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T06:27:17.234+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:37:04.738+08:00
