      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 655 coronavirus cases, including 17 deaths in Italy—
        the most number recorded in a European country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b220f99-e908-4a86-b728-c1a585432253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T11:07:34.844+08:00
