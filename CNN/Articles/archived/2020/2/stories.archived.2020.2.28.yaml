      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — The
        Sandiganbayan Second Division on Friday acquitted former Philippine National
        Police chief Alan Purisima of perjury charges in connection with alleged undeclared
        properties in his Statements of Assets, Liabilities and Net worth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d2268-1c50-472e-a919-26c4a2075c11'
      'mgnl:activationStatus': true
