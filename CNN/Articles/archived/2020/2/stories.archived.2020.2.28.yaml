    'template': '1'
    'title': 'Industry group warns: medicine price caps unsustainable, may lead to
      product withdrawals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779fa13a-1986-412e-b3ed-72600a45bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> An
        industry group warned that President Rodrigo Duterte''s new order setting
        price caps on medicines could lead to a pullout of essential drugs, as global
        manufacturers avoid selling the goods at a loss.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762e1ea-4696-4526-935e-8fc689d35e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb495b-ad12-47ae-868c-ee213378bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro Padilla, executive director of the Pharmaceutical and Healthcare
        Association of the Philippines, said the recently-signed <a href="https://cnnphilippines.com/news/2020/2/17/Rodrigo-Duterte-price-cap-medicine.html?fbclid=IwAR28Kz1BQHKIT9DwaPSXGczN6C7r3WzSU5MXqjYbKL5GVV339NYn8bctSFg">Executive
        Order 104</a> could do more harm than good for Filipinos needing a constant
        supply of medicines for their ailments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04371dc-770d-436f-a28f-da45167dd4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca5649-87d2-4fdb-b785-0c7d67d25232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, most of the medicines are patented. If there is going
        to be a price cap... we''re not sure if we can sustain continued availability
        because there are costs in terms of developing these medicines which have
        yet been fully recovered worldwide," Padilla told CNN Philippines'' <em>Business
        Roundup</em>. "A company might decide to either scale down operations or withdraw
        a product altogether."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Duterte
        administration moving to keep common medicines affordable through price caps.
        How will drug makers and pharmacies cope? <a href="https://twitter.com/hashtag/BusinessRoundup?src=hash&amp;ref_src=twsrc%5Etfw">#BusinessRoundup</a>
        <a href="https://t.co/TkZRSxHaRw">pic.twitter.com/TkZRSxHaRw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1233348414760353793?ref_src=twsrc%5Etfw">February
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1664ca-ef7b-4265-8c8c-a0ce12c2e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:09:57.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b24060-3fed-491d-bd7a-0a7424989b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328aa556-51ca-4606-a662-721151ecc875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order sets price ceilings on either or both the retail prices
        or wholesale prices of 86 drug molecules or 133 drug formulas, in keeping
        with the Cheaper Medicines Act. Among the medicines covered are those for
        the treatment of hypertension, diabetes, cancer, asthma, and antidepressants,
        to name a few. The association earlier proposed to trim the retail price of
        some medicines <a href="https://cnnphilippines.com/news/2019/12/20/DOH-pharmaceutical-company-drug-prices.html">by
        50 to 75 percent</a> in lieu of a government-mandated price cap.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a99c0f8-0c32-4e34-9cce-70830a1e34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43f70b-d371-4e6d-9b25-43a886a9f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said global pharmaceutical companies need to recover the
        cost of developing, producing, and distributing essential medicines, which
        could turn them away from the Philippines given the new rule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a14ac0-c1e3-494a-9cd1-24b287178fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924086ec-2cae-496e-a6c6-08d2b1947f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who actually need recovery, it may not seem tenable to
        continue... The sustainability of the executive order is something that we
        ask the government to review at some point in time because we want to make
        sure patients have access to these innovating, life-saving medicines," Padilla
        added. "If it comes to a point when it''s very difficult to sell these medicines
        at a price below cost, then we may not see it altogether."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25a660-fc9d-4065-8dc4-f61475b8378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af61d2f6-de1e-460f-9e8d-6f35ed6b6e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines is currently a laggard in terms of access
        to new medicines, pointing out that there have only been 20 new drugs introduced
        locally out of over 300 developed abroad in recent years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621cff12-f877-4bfb-bf32-b6088210e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5413f46c-883c-424e-855d-326e958c05d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:08:14.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of price caps, Padilla proposed that private drug firms
        partner with the government for "pooled procurement," or buying medicines
        in bulk to be able to bargain with suppliers and ensure steady supply. He
        added that this would also do away with expired medicines in the warehouses
        of the Department of Health.</p>'
