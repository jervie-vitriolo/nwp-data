      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395b792-e88b-4230-8e80-cc31d2c6b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to  thresh out implementation issues, as this travel ban
        is different compared to the previous ones issued," said Morente.  "We are
        one with the government in ensuring that this health scare does not spread
        in the country, by implementing policies properly and efficiently."</p>'
