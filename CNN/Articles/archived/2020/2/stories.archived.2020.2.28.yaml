      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a835c7-c094-4bca-b846-5a314e6ec2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.901+08:00
      'mgnl:createdBy': 'lara'
