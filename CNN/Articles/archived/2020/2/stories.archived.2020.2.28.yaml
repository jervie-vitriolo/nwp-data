  'how-you-can-save-money-by-using-your-phone':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-28T18:40:56.087+08:00
    'imagesource': 'jcr:0138d73b-2ee1-4589-b03e-c03731eacc82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0ca3e8f-2202-43d8-a084-786c862364da'
    'lead': 'Do you find it hard to save money? Here are some tips to make the job
      easier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-26T17:25:02.665+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T21:36:17.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:35:39.367+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how you can save money by using your phone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc6c41-351d-4fb8-b714-1819c2a075bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.666+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Do you always
        find yourself on a shopping spree right after payday?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34aea5-ac16-47f5-b4d4-111c7f21d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.666+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Splurging on clothes, bags, and such is always tempting, but don''t
        you ever wonder how much you could have saved if only you kept a portion of
        your salary intact?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0016721-5f59-4f5d-a59d-5e815c80a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.666+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76464db1-1c99-4f53-b3a1-4b787a274601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.666+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s tempting to buy a cup of iced coffee or a tub of cheesy
        fries as you crave, it actually takes little effort to start saving up. Here
        are some tips:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c3a66-fff1-4487-9707-5c7c2d332f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.666+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef33d8-d6bc-44f6-8af6-02021c5d54fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.666+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Don''t load up your wallet with cold cash.</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f34df-a7ca-4339-b333-e252f76f8d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.667+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the constant fear of losing your hard-earned money to
        pickpockets, it''s very easy to go on a shopping rampage if your money is
        just within reach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e772b11-f10f-4a62-a06d-879637909a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.667+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546afe8f-fa52-467c-a8df-cb53a2880053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.667+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withdraw only what you need for your daily expenses and keep the
        excess funds in your payroll account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e44997-5d83-4672-a96a-5cfa24053dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.667+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b2402-a666-4ecd-911e-4b6dc518bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.667+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Skip that daily coffee or milk tea run.</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c5bb3-6d76-4b03-8478-dbdde84e7ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.667+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iced coffee and milk tea could be your go-to drinks when you''re
        craving for sweets, but people don''t usually notice how much they are spending
        for that daily fix. If your order costs ₱150, that''s easily ₱3,000 blown
        off each month. It''s good for the health too — they say, a moment on the
        lips, forever on the hips.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba631d4-1beb-4a3b-9745-6ee7108803a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.668+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e646981-e9d2-4b3f-9abd-6ae15a51f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.668+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Resist window and online shopping.</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22ea4e-d459-472e-8587-7f0fc55ee8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.668+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dress was cute, but do you really need it? Find the strength
        to resist tapping "add to cart" and "check out" on your shopping apps. You''ll
        thank yourself later on.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9b5b3-e73d-4662-aede-34c6492fef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.668+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7776cb-5042-47f2-88a8-60ef72a7bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.668+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Set up a savings account on your phone and watch your money
        grow.</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b619a9-616f-4a5d-a15b-26b1cb74d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.668+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start the habit of investing as soon as you can and you will find
        that it''s not as hard as it sounds. Put whatever extra cash you have — perhaps
        the money you didn''t spend on craft coffee — in a new account which you can
        open without leaving your seat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c2b9b-cba3-4175-9d19-e9f4f2a8c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.668+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42feb4cd-283b-4a0f-9f4a-c9fbb0521935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.668+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can earn 4 percent interest on your money through CIMB Bank''s
        UpSave Account — that''s higher than what other banks currently offer. This
        rate is available all-year-round and is currently the best in the market —
        there''s no maintaining balance, zero transaction fees, and has no promo period.
        The best part: the UpSave account also provides free life insurance worth
        as much as ₱2 million without paying any premiums or fees, which begins with
        a ₱100,000 deposit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec499b-3936-4855-94dc-85a06f2c8a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.669+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7bf574-a790-410f-941f-56803f0c5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.669+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little discipline goes a long way — it can fund your passion projects,
        help your family get that dream house, or fulfill your travel bucket list.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5bcf64-8864-4e82-90ad-d3df97a5d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T17:25:02.669+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
