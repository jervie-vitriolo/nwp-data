    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c5e3be-c871-441b-be6e-bf47849b7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.121+08:00
