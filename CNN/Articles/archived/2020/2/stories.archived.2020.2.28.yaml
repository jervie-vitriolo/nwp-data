      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8062df7-b3e4-4a4b-8902-f7bed82458de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:09:01.820+08:00
