      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An Italian citizen who traveled to Lagos,
        Nigeria''s economic nerve center, is the first confirmed case of coronavirus
        in sub Saharan Africa, according to the country''s Health Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807a7406-5b9c-4859-8ade-77015d193cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd304d-b0af-444f-9698-b856c9f917f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man works in Nigeria and had returned from Milan to Lagos on
        February 25, the ministry said. "The patient is clinically stable, with no
        serious symptoms, and is being managed at the Infectious Disease Hospital
        in Yaba, Lagos," the ministry said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d82912-5421-4a35-be49-a94e140bdd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98f175-1c97-4b09-92ac-600d903ea4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already started working to identify all the contacts of
        the patient, since he entered Nigeria," the ministry added, urging citizens
        not to panic. "Citizens must not abuse social media and indulge in spreading
        misinformation that causes fear and panic," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d4790-cd07-4e74-8dfc-da5051cbeebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.961+08:00
