    'mgnl:tags': ['black-hole', 'universe']
    'template': '1'
    'title': 'Biggest explosion in the universe spotted by astronomers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68754c-6aa2-4ee6-a7de-186a79ec847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A record-breaking explosion created
        by a black hole 390 million light-years away has been discovered by astronomers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2617af-b027-4787-aebd-a2d26b6aadde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40d36b-fdfc-4e5f-a73e-c1fdd73e0fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways, this blast is similar to how the eruption of Mt.
        St. Helens in 1980 ripped off the top of the mountain," said lead author Simona
        Giacintucci, director of research at the Naval Research Laboratory in Washington,
        DC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444998e3-2606-498f-9c7c-1d9991da9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4388e-7022-408e-b8f7-5634c536c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A key difference is that you could fit fifteen Milky Way galaxies
        in a row into the crater this eruption punched into the cluster''s hot gas,"
        Giacintucci said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6715e0-a268-4794-a94c-dc404540558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c68e90-494c-464d-a0c5-9c7f01a08bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supermassive black hole</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f7baf-26ee-45c1-9ef8-5183de016e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion originated from the center of the Ophiuchus galaxy
        cluster. Clusters of galaxies are the largest-known structures in the universe.
        Gravity holds these groups containing thousands of galaxies together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e00a8-9d85-4dbe-b648-bad86227ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1737b8cd-4ea3-45e1-ad80-06c22d788afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers believe a supermassive black hole at the heart of a
        large galaxy towards the center of the cluster is responsible for the explosion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9dcf50-d068-421b-b3e5-a4475d96792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6580f-d20c-42c1-89c0-d2aa07833494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black holes don''t just gobble up material, they blast it out as
        well -- usually in the form of jets or beams of material.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5a081-67bd-4bd2-9285-f4031672f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f3114-1e6d-4827-8bb0-4947360fedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this one breaks all previous records. The energy that created
        the explosion was five times greater than MS 0735+74, once known as the largest
        and most powerful explosion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a6158b-2ae0-4428-94d1-053f7a8dc0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e304251a-6e57-45e1-b7e4-4f8999ee2bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers made the observation using ground and space-based telescopes,
        including NASA''s Chandra X-ray Observatory, the European Space Agency''s
        XMM-Newton X-ray space observatory, Australia''s Murchison Widefield Array
        and the Giant Metrewave Radio Telescope in India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b8d3b6-e895-42a1-9119-f85538aea127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98211d6d-1aea-496d-98e6-2d25168b9888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A hint years ago</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c7500-d136-4085-b976-4b09508eb537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an earlier hint suggesting activity around this current
        event in 2016, when observations made using Chandra revealed a possible explosion
        in the galactic cluster.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb681ba-baaf-4b25-a2f6-7b15af328546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f47d1-a05d-4c07-bd43-b5da972b7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, astronomer Norbert Werner and his colleagues noticed that
        there appeared to be a cavity in hot gas created by the black hole''s jets.
        But the cavity was so large and would have requires so much energy to form
        that they didn''t think it was possible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2a256-560a-47c3-b877-5d909379fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71212df-6d8b-4b20-944c-797d78627764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, published Thursday in The Astrophysical Journal,
        reveal the explosion and confirm the cavity initially detected in 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f1d3f-27ba-4ea8-84ef-4fe2f41b6c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67b77c-72e3-4d3e-b225-d4109a83ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really happy when I saw these results," Werner commented
        in a blog post on the Chandra site. "In our paper we considered the possibility
        that the feature is a result of a record-breaking black hole outburst, but
        we discounted it as unlikely.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b65a4f-fabf-43c3-839a-24c54adebed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c9bfb-7f54-4497-a0b0-2ad99c95b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the nearest galaxy clusters and it appeared to be
        too much of a coincidence to see such an outburst in our cosmic backyard,"
        Werner wrote. "Extraordinary claims need extraordinary evidence and the observation
        reported in this paper provides the evidence that we lacked."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089aac6-457a-4ded-8adf-3af9aadcbc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09ef69-81de-428b-9e16-58d0bf76582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The X-ray data, combined with radio wavelength data by the ground-based
        telescopes, helped confirm the cavity because it bordered a radio emission-filled
        region. Those radio emissions were created by electrons moving at the speed
        of light in the jets moving away from the black hole.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663632c-805c-4977-baba-51f5f2ad095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d1837-7112-41e2-a5f2-861ff733461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The radio data fit inside the X-rays like a hand in a glove," said
        study co-author Maxim Markevitch, an astrophysicist at NASA''s Goddard Space
        Flight Center in Greenbelt, Maryland. "This is the clincher that tells us
        an eruption of unprecedented size occurred here."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1457b4d-1f0a-4c27-b742-2a4192170a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0cd97-18d2-4333-b7f8-6789911ef359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Like discovering a dinosaur''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b570f-e3b9-4e8d-a275-eac7e5c63215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion has since ceased because current radio data doesn''t
        reveal any jet activity. Chandra was perfectly suited for this detection because
        it can spy cool, dense gas through X-rays, which would otherwise be invisible.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151910b5-074a-4d7c-8138-9bed82c7a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a636040-28da-4032-bb27-a3b5a25c333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gas has moved on from the black hole and galaxy, essentially
        cutting off the fuel for the black hole to create jets.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d43fe-68b3-4141-b6e1-44d7b0d5bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a0b57c-a2cd-433c-bcc4-19296c6aa40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been like discovering a dinosaur, with just a little piece
        (the unusual X-ray edge) sticking out at first and then suddenly a new kind
        of creature coming out from the ground," wrote Giacintucci and Markevitch
        in a blog post on the Chandra site.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d02ba5-63f6-4194-84b3-ad36c4343c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553045c0-81a0-4b3b-942b-985ae5a43f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But radio emissions are missing on the other side of the black hole,
        creating a mystery for astronomers to solve. Typically, jets blast out on
        both sides of the black hole.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3e434-d1f0-4ea7-8214-dad3767866f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf989a-76ce-48e6-8cb2-713092121a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As is often the case in astrophysics we really need multiwavelength
        observations to truly understand the physical processes at work," said study
        co-author Melanie Johnston-Hollitt, director of the Murchison Widefield Array
        and astrophysicist at the International Centre for Radio Astronomy in Australia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9dbe0-ed99-4d44-8b9e-992d576da37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d44b4-d547-40d3-b10a-8a51e7e21a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having the combined information from X-ray and radio telescopes
        has revealed this extraordinary source, but more data will be needed to answer
        the many remaining questions this object poses."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f37e5c-26ef-42c8-b1d3-18eef852a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:16:28.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:02.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/27/world/biggest-explosion-black-hole-universe-scn/index.html"
        target="_blank">Biggest explosion in the universe spotted by astronomers</a>"</em></p>'
  'pet-cloning-in-California':
    'author': 'Alicia Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-28T07:16:33.703+08:00
    'imagesource': 'jcr:30221baa-4627-43d6-a23e-5bd09b352cfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '766eb7e3-e96b-4862-bd9f-17fa21bd093c'
    'lead': 'While cloning your pet seems like something you''d see in a sci-fi movie,
      it''s actually been done more often than you''d think.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T07:19:29.199+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:37:01.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:35:30.368+08:00
