      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca6bfe-6aeb-4518-85f4-a2fa61a7a4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva said he shares Gordon''s thoughts on the
        "inordinate" amount of cash for gambling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1210cff-3363-46dc-bc6c-ef8a9df96a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f3ea8-9fa0-4104-a203-3b1bbe527457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gambling, in any form or kind, attracts criminal activities as
        we have seen in the previous months and years," said Villanueva.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65d9e23-b4ac-4b7c-b9a7-64701bb4e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.976+08:00
