      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A widow of a former servicemember serving with US-Forces Korea and
        a South Korean national who was working at US installations in Korea have
        also tested positive for the novel coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f9d23a-b845-4e47-ab26-7dd491f848f7'
      'mgnl:activationStatus': true
