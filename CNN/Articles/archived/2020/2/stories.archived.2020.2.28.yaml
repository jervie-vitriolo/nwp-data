    'template': '1'
    'title': 'Military deal to possibly replace VFA eyed '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737fff7-16b9-4a80-8d19-e80085c85ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — The
        country''s envoy to the United States disclosed Friday that there are efforts
        to craft a military agreement that could possibly replace the Visiting Forces
        Agreement which is being abrogated by the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4244d949-afed-40f0-ac62-a475f107824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b33909-aeb0-47e3-9bd3-4a3df9527cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel “Babe” Romualdez
        told a media forum that he is in talks with his counterpart, Ambassador Sung
        Kim, as well as members of the military, to see if the VFA "can be polished"
        or improved. The resulting proposal will then be presented to President Rodrigo
        Duterte, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c62c66-059b-4dcd-b263-8cf717e8941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f3d29-cf99-475f-a595-c95b63ea048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now in the process of trying to find ways and means to be
        able to see how we can either come up with something similar, perhaps, again,
        still following the President''s thinking about the sovereignty issue," Romualdez
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ddd56c-8c45-4661-aaab-47e38896b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e23ae-9c4a-4ac0-957c-c3d84f5f5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are now studying the possibility of using the
        Philippines'' forces agreements with Japan and Australia as templates for
        a new deal with the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250a153-7276-47f0-8ec7-62e5a35a22af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3dc6d9-1add-4af3-98fd-03a1a1e07f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the two existing agreements we have with other countries
        and at the moment I am not at liberty to say what or where we are but that
        this is being studied and the recommendation will be made to the President,"
        Romualdez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91b963-c253-4e3d-be11-2957e022b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fe440d-c12f-49b1-a497-fb41f3f0fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA, a 1998 agreement between Manila and Washington, legally
        allows the entry of a large number of American troops, exempting them from
        passport and visa regulations so they can participate in joint military drills
        in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b4638-0889-49fb-a587-cad55646a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a50d7f-eb27-464a-96d0-487648e6c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon Duterte''s order on February 11, Foreign Affairs Secretary
        Tedoro "Teddy Boy" Locsin, Jr. <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">sent
        the US a notice to terminate the VFA</a> – marking the start of the 180-day
        period after which it will be effectively scrapped.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1aa15-45ed-4662-83cd-fcb68f75a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e416600a-99b4-48b0-9bd2-451c581be429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the President wants the Philippines <a href="https://cnnphilippines.com/news/2020/2/11/PH-should-rely-on-its-own-after-VFA-termination.html">to
        rely on its own</a> but that he remains open to entering VFAs with other countries
        based on equality, fairness, and mutual benefit. Presidential Spokesperson
        Salvador Panelo also said there''s nothing the US government could do to "salvage"
        the VFA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce1f54-f8fb-4f96-86e7-bf60c06c8fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ac4be1-2414-45b2-bd94-139cc13cbb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Romualdez is now saying he''s been told that "the door is not
        totally shut." He said the proposal he is working on with US counterparts
        will be an option for the President to consider.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77dc4df-7952-44e8-991d-1078d641ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676db1cf-bcf5-412e-bb63-0b942d26a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But again the bottom line always falls on sovereignty and that
        is the reason why it is a very ticklish and very sensitive issue for both
        our countries in discussing what we want to do in moving forward," Romualdez
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5488d27-5268-4a59-922c-20feb71f5f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70433768-e6b7-4e31-8ee0-6c4f63038523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons cited by the Duterte administration for abrogating
        the VFA are the<a href="https://www.cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">
        US government''s cancellation of Senator Ronald "Bato" dela Rosa''s tourist
        visa</a>, supposedly for his involvement in alleged extrajudicial killings
        when he was Philippine National Police chief, and the American lawmakers''
        <a href="https://cnnphilippines.com/news/2020/1/24/duterte-russia-china-united-states.html">repeated
        demands for the release of Senator Leila de Lima</a> – a staunch Duterte critic
        detained on drug charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e88a5-2329-44aa-83ac-22c376a70f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25334b1-a53a-4de8-845b-971d7d922c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez revealed that US Senator Edward Markey – one of the officials
        calling for De Lima''s release even warned him last year that there will be
        serious consequences "if anything happens to Senator De Lima." He then recalled
        telling the American lawmaker that there are also risks in continuing to call
        for De Lima''s release, noting that her cases are being tried by Philippine
        courts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad3edb-2498-4061-acce-1b5f11ca9434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51556557-e20f-4236-8164-ee216daab526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez added that contrary to US President Donald Trump''s earlier
        statement <a href="https://cnnphilippines.com/news/2020/2/13/Visiting-Forces-Agreement-Philippines-US-Duterte-Trump.html">shrugging
        off the termination of the VFA</a>, Pentagon officials are actually "extremely
        concerned" about what would happen next. He also cast doubts that Duterte
        will also move to scrap the Mutual Defense Treaty, saying Panelo''s earlier
        statement hinting at such development was "vague" <a href="https://cnnphilippines.com/news/2020/2/13/Philippines-United-States-VFA-MDT-EDCA.html">since
        he based it on the President''s "body language."</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fac9da-51b1-43da-954d-bc1f0765b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b0a9e-d825-4e69-b5d7-916071ea6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:47:10.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:31.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio, however, believes
        the President is also targeting to junk the MDT, which states that each country
        would come to the defense of the other in case of an attack by a foreign country,
        and the Enhanced Defense Cooperation Agreement, which allows the US military
        to maintain barracks and weapons storage structures inside five Philippine
        military camps. He shared other legal experts'' opinion that both deals are
        useless without the VFA.</p>'
  'two-mayors-face-charges-road-clearing-dilg-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
