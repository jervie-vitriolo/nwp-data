      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car show is the second major European business event to be canceled
        because of coronavirus. Mobile World Congress, a huge tech summit in Barcelona
        that typically attracts more than 100,000 people, was called off earlier this
        month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3519e16-1c27-4d2c-b5ca-0cdc57a0e8ff'
