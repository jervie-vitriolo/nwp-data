      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michel Yao from WHO''s Regional Office for Africa told CNN''s
        Becky Anderson that the organization was helping with support to detect coronavirus
        early.</p>'
