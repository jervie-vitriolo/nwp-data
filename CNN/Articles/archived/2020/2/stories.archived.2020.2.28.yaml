    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f658f0-fe41-47ef-bb15-a8da98d78a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Another
        exciting volleyball season is on the way as each team will banner returning
        veterans, blue chip recruits, pre-season experiences, and change in coaching
        staff.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0191174-78da-4e0e-9188-f7603b3908ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:38:42.502+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2020/2/26/UE,-FEU-open-UAAP-volleyball.html">UE,
        FEU open UAAP volleyball on&nbsp;March 3</a></strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b0d22f-434f-4490-80ac-70165f4905e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.554+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the volleyball tournament opening on Tuesday, here is a preview
        on what to expect of each system this season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e28876-7f0d-4784-9e55-488d5a589306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ateneo de Manila University Lady Eagles (Champions)</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f3cff-d07e-49b5-9f68-af8869b9eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Lady Eagles had a good run last season with 12-2 standing
        in the eliminations and winning its third championship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e8f2a-9882-4d5e-b44a-8a7166dab38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.547+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Season 81 was still ongoing, hopes were high for the
        Katipunan-based squad for the next season as it secured the commitment of
        top high school player Faith Nisperos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a1885-84f2-4724-b0aa-c9aff86c815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Nisperos’ attacking skills are a big contribution to its
        offense, it was still not enough to repeat the same victory in the UAAP coming
        into the Premier Volleyball League (PVL) Collegiate Conference with only a
        third place finish.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbaacb5-4202-4212-ac29-904d526f17e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles’ banked on its defense last season courtesy of its
        “great walls” Maddie Madayag and Bea de Leon. This Season 82, the team has
        a loaded offense arsenal courtesy of Nisperos and returning spikers Tolentino
        and Jhoana Maraguinot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7f242-1dd4-4101-8eed-adc1238ad661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:40:21.111+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2019/11/28/uaap-volleyball-kat-tolentino-ateneo.html">Kat
        Tolentino returning to play final year with Ateneo</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de1401-8904-4607-b404-6db0c96c5237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the absence of its playmaker Deanna Wong,  veteran setter Jamie
        Lavetoria will also give Ateneo another chance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ff2ee-1591-49a1-a983-2fe7a0750b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>University of Santo Tomas Golden Tigresses (2nd place)</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6145e45b-8da1-4e4a-b77a-1249b773febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UST Golden Tigresses made it its first finals appearance last
        year since Season 73.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafef3bf-6e47-4db7-b43e-bd431a2e35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of its top players Sisi Rondina and a still
        recovering Milena Alessandrini, the Espana-based volleybelles proved they
        are still a team to watch out after finishing second in the PVL Collegiate
        Conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a292a-d4b9-4da5-927c-996220d87a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sister act of Eya Laure and returning player EJ Laure,  both
        part of the UST girls’ volleyball team’s championship in Season 76, are expected
        to contribute to the team’s offense.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b839b71-f0aa-450a-ac65-c0d6fc144c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.549+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UST could have found the solution in the middle area
        through its rookie blockers Imee Hernandez and Janna Torres.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2f3d1-ed5c-40eb-ad55-85d2fce0c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.549+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from their finals finish in the PVL, the Golden Tigresses
        will also enter Season 82 banking on the international games experience of
        some of its players.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24278b-3a53-41a1-bb07-0f05a95fe1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.549+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July last year, six of its players were part of the Under 23
        national team and competed in Thailand. On the other hand, the younger Laure
        competed in the 2019 Southeast Asian Games.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849eb7b8-c52c-4a73-abb9-38f55df5f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.549+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a breakout performance last season, the Golden Tigresses will
        surely growl louder to remain on top.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454bc494-c3e3-4475-95fb-56ae52b14c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.549+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>De La Salle University Lady Spikers (3rd place)</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e4aa6-bdf8-4c19-a3df-913428150710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.549+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 10 straight years, the De La Salle University Lady Spikers were
        a fixture in the UAAP women''s volleyball finals. Under the guidance of multi-titled
        coach Ramil de Jesus, La Salle has won seven championships in the last decade.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ff982-45ab-423c-8683-d19210c91a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.549+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things fell apart for the Lady Spikers last season as they were
        eliminated by the University of Santo Tomas Golden Tigresses in the Final
        Four.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c80e04-d73f-49b1-8502-0a999d5ba5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pressure of bringing the crown back to Taft Avenue, expectations
        are higher than ever for graduating players Tin Tiamzon, Aduke Ogunsanya,
        Michelle Cobb, and sophomore Jolina dela Cruz.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf176587-1ffc-4618-95c9-7c076dbc8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future is also looking bright for the green and white squad
        with the addition of highly-touted rookie Thea Gagate, opposite hitter Leila
        Cruz, and libero Justine Jazareno.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92bd47-e464-4715-b64a-e0a9db29c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motivated to reclaim the throne, the Lady Spikers even trained in
        Thailand last month to bolster their preparations for the upcoming competition.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293556a9-f170-4d7d-99f0-72a426d4aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Far Eastern University Lady Tamaraws (4th place)</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3076bd2b-d942-4ddc-a71b-40e94865252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws finished at fourth then lost to eventual champions
        Ateneo de Manila University Lady Eagles in the Final Four last year. This
        season, the Morayta-based team hopes to keep its Final Four momentum alive
        with the return of Lycha Ebon coming off an ACL injury.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ac18e-5e05-40a8-a37f-3705bdc4cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU, however, will be facing a tall order with the exit of key players
        Jerrili Malabanan, Heather Guino-o, Carly Hernandez, Celine Domingo, and setter
        Kyle Negrito.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2729339-4919-43e6-af0b-5d83ef89c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.550+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to lead the charge for the Lady Tamaraws are returnees
        Gel Cayuna, Jeanette Villareal, Buding Duremdes, and Ivana Agudo.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe0b67-e4f3-4b1b-bfa1-f251bce350b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.551+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the players to watch out for is Shiela Kiseo, who had a promising
        stint in another local league.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e5adc-8b07-4402-81b8-2cc639f01316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.551+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rebuilding FEU squad might be young, but knowing the capabilities
        of head coach George Pascua, this team could pull off some wins down the stretch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a83d1-8a57-42e1-b77e-4efa0557772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:46:56.478+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://www.cnnphilippines.com/sports/2020/2/11/uaap-volleyball-video-challenge-system-season-82.html">UAAP
        to use video challenge system in Season 82</a></strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6046801-451f-4a7e-ba7c-35f27446e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.551+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>University of the Philippines Fighting Maroons (5th place)</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a1227-49be-45cd-9bc2-a399c48738cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.551+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a heartbreaking campaign last year, UP is taking a different
        approach this season.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12460a83-635b-480a-8b7e-279d7571345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.551+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off two preseason titles, the Fighting Maroons were tagged
        as one of the title contenders last year. But things did not pan out the way
        they wanted it to as they fell short of securing a Final Four berth after
        finishing fifth with a 6-8 win-loss record.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025bccd9-98d6-4eee-ac94-d4ec6c454c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.551+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, UP had a low-key preseason in the hopes that they can
        finally get over the hump. No hype, no distractions, just focused on the battle
        ahead.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82ff45-afda-4f91-80f1-2de4c99e1d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.551+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure of setter Ayel Estrañero and Marian Buitre was a tough
        pill to swallow for the Fighting Maroons.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e03f3-eaf2-4362-bed2-2941906d53e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good news, however, came for the Diliman faithful after some of
        their <a href="https://cnnphilippines.com/sports/2020/1/23/Carlos,-Molde-return-to-UP-UAAP-season-82-volleyball-.html">familiar
        standouts announced</a> they are returning for one last time. Tots Carlos,
        Isa Molde, Justin Dorog, Rem Cailing, Jessma Ramos, and Maristela Layug are
        back on a mission to bring UP back to the Final Four. Their experiences will
        be heavily relied on as they aim to give their fans a fitting swan song.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa929a-278c-4738-9497-70d127406e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How far can the Fighting Maroons reach in Season 82? Well, we''ve
        all probably heard this many times before but there''s really nowhere to go
        but up.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a83619-2974-41a6-92f2-06109ceb26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>National University Lady Bulldogs (6th place)</strong></h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a4a88-9bf8-4615-b3c8-483293bade35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After volleyball star Jaja Santiago graduated, the National University
        Lady Bulldogs failed to make it to the Final Four despite bannering rookies
        from its champion high school team.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee54ce-1a8e-4c99-86b8-6e537608d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran players like Jasmine Nabor, Jorelle Singh, Roma Doromal,
        and Risa Sato also missed the action last season. Moreover, high school’s
        best setter Joyme Cagande was injured in the middle of their first match in
        the season.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787abc2-4882-453f-be21-ffdaff94894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a rookie-laden team last season, the NU Lady Bulldogs
        gave other teams a hard time including the UP Lady Maroons, which failed to
        make it to the semi-finals after they snatched the match point in a five-setter
        thriller.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90352b5-f547-45f3-896f-ded6393be70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.552+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they will miss again the service of Cagande and Season
        81 Best Server Princess Robles, the return of Sato and commitment from its
        Congolese import Margot Kabasu will make the NU team something to look out
        for.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b00ff3-0d5e-44a2-9023-660d9a630ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>University of the East Lady Warriors (7th place)</strong></h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293c523-0e32-4cd3-b1f2-52d4f7f23381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new decade means a new mindset for UE. After years of disappointing
        performances, the Lady Warriors are raring to start fresh on the taraflex.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff4d5c-35c3-4055-90c9-233fca08d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With head coach Karl Dimaculangan in tow again, getting in the Final
        Four would be a tall mountain to scale for the Recto-based squad which is
        also in a rebuilding stage.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523594e3-a03c-42f1-b92c-5c7f1b4a5dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mean Mendrez, Seth Rodriguez, Zilfa Olarve and Yeye Gabarda are
        tasked to take on the cudgels especially with the experiences they gained
        from local club teams.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e2d855-948a-4cf7-967c-5990e36c387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floor defense will be the area where UE needs to adjust the most
        as star libero Kath Arado has used all her playing years.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba2bdf-3e80-4d0a-83a3-34d3b2702772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having a rookie-laden squad, expect the Lady Warriors to
        put a good fight in every game.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5275ed-902f-4840-8da7-428d05e55323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Adamson University Lady Falcons (8th place)</strong></h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21336c60-a2b6-485e-be0c-09400ab0f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.553+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After placing fifth in Season 80, the Adamson University Lady Falcons
        failed to soar higher with only two wins in its campaign last season to finish
        last place.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d66b78-7314-4c01-8466-5c618e5cec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.554+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Falcons only clinched its first win after Onyok Getigan,
        mentor in the Adamson’s girls’ volleyball program, stepped up as the team’s
        head coach.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ca405-6ba0-4ffb-b1d5-5128bc39d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.554+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a not-so-good run in the previous season, the San Marcelino-based
        squad was eager to redeem itself with a revamped coaching staff. Former UST
        player and high school coach Lerma Guiron is now heading the Lady Falcons
        along with Thai coach Tai Bundit, who steered Ateneo to its first back-to-back
        titles in Seasons 76 and 77.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e28898-bb33-40d1-a058-578a0a968f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.554+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new system was proven effective as the Lady Falcons won the
        PVL Collegiate Conference Championship. Adding to that, four of its players
        bagged awards in the pre-season tournament including the conference MVP.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ff433-f1f4-45ab-80d2-9e3b1ba89138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:05:18.554+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Coach Tai’s “heartstrong” mantra bring the same magic in the
        Falcon’s nest?</p>'
