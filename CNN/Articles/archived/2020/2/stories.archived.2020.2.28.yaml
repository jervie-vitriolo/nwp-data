    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '103baa5f-1448-434d-88d9-2fc27b4fdb66'
    'lead': 'President Rodrigo Duterte has ordered the creation of a task force that
      will prevent the spread of and contain animal-borne diseases including the African
      swine fever in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T10:46:44.380+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:36:35.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:35:34.032+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['president-rodrigo-duterte', 'african-swine-fever']
    'template': '1'
    'title': 'Duterte forms task force on animal-borne diseases amid ASF outbreak'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a0a541-ff34-40af-b791-fdc015b9057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> – President
        Rodrigo Duterte has ordered the creation of a task force that will prevent
        the spread of and contain animal-borne diseases including the African swine
        fever in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a094eb-89bd-4b24-95e9-7a34494bea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c694f-73df-4d67-ab1e-834537a4df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work group, which will be called National Task Force Animal-Borne
        Disease, was formed through Executive Order 105.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f6fccd-1542-4b37-91eb-e69337236014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a381e-c1fc-4859-b032-2433d427cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will be headed by Agriculture Secretary William Dar
        with Health Secretary Francisco Duque III as vice chairperson, and other government
        agency heads as members. The private sector and non-governmental organizations
        are also urged to assist the task force for the proper implementation of control
        measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e45bb-9e9f-4c00-8fa3-b8903bcaec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065cf2d5-650c-4839-9ac1-a2fdde9bf352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTAD is mandated to enhance contingency and action plans for
        emergency disease control, monitor implementation of regulations and policies
        on proper waste disposal, quarantine and biosecurity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a3f8a-d2e5-41d5-a272-3688b60eff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f261386-13b2-4b0e-a01c-aeed5242d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the EO, Duterte said the ASF which “poses catastrophic effects
        on the Philippines’ swine industry” and threatens food supply and the economy
        as a whole, “requires drastic control and preventive measures.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e4e8b7-8508-4c4f-b76d-bead40b4aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287a02d-bdbf-4b8e-9723-4db2e3e72022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African swine fever does not pose health risks on humans, but
        they can carry the virus and spread the disease. The virus quickly spreads
        in an affected hog, which could lead to death after three to five days, threatening
        food supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435fade-0a81-4e98-899f-f83a4dde430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9d0ac-de73-4e06-89ca-3967dd3dc015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had an outbreak of African swine fever last year,
        with its first case reported in July 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56359dda-8bda-4bdc-9b15-9ff7b322173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8937d-37ee-42cf-a7a0-96cc6d0b572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:46:44.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of African swine fever have since been confirmed in parts
        of Luzon including Metro Manila, Bulacan, Pampanga, Nueva Ecija, Pangasinan,
        Cavite, Benguet, Bicol, Batangas and most recently in some areas in Mindanao.
        It was in Davao Occidental where ASF was first reported to have reached the
        southern Philippines.</p>'
