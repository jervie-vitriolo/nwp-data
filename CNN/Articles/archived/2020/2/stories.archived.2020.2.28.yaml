      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has released travel warnings and alerts in relation to coronavirus
        disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab2a56-0ad9-47be-a0c3-02ca3c77f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ca660-b479-4eff-be75-3e0cb666b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the CDC recommends that travelers avoid all nonessential
        travel to mainland China and South Korea. Travel alerts for older people and
        people with chronic medical conditions to consider postponing nonessential
        travel have been issued for Italy, Iran and Japan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467a10d2-32c3-4403-99c5-1d2719b873b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cdfb72-a069-49e0-a3e2-bde3305c557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding whether there are places to avoid in your community, such
        as the grocery store or library, health officials recommend to simply be mindful
        of avoiding close contact with people who may be sick.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5b426-b455-4390-b629-d0d23588f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4d6cf-001a-4e84-82d5-039b8b98410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, if you are sick, keep your distance from others to protect
        them from getting sick too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27eeef-4de9-419b-85b7-67ee90a4ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78deae-bc7a-45a1-921f-7d14a4b500e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Should I keep my child home from school?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d68b3-1afd-42d6-ab51-aa08b042b3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your child is sick, it''s important to keep them home from school
        in order to protect other students from getting sick -- but if your child
        is not sick, monitor local school closings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc4d7e-6688-4ab7-b8d9-fb42b3e6d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6e15a-3383-470d-81de-a1943a831645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread transmission of the novel coronavirus could lead to schools,
        child care centers and other places for mass gatherings experiencing more
        absenteeism and even shutting down if that precaution is needed, according
        to the CDC.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57ff85-3542-4e62-bd3a-865d76e845b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a1456-a9f5-463d-ba4b-6baded166a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing schools or canceling gatherings in response to public health
        concerns are common actions that school districts have had to make before
        throughout history.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf40e5-ba4d-4661-9d91-946b6d4b7624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9399a32-5fe2-4609-a60c-b55e6f2a7e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in my own state of Maine, schools have in recent weeks and
        months had to close for influenza. During the H1N1 crisis many years ago,
        schools were also closed then," said Dr. Nirav Shah, director of the Maine
        Center for Disease Control and Prevention and a member of the Association
        of State and Territorial Health Officials.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891a312-5065-4cb4-8e99-9b321523aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739deae2-dac8-4b59-9ad5-d131b8d13e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the coronavirus, however, "one of the questions that is scientifically
        out there that will govern or drive how school closures are calculated is
        to what extent children themselves carry or transmit this virus," he said.
        "Scientifically we need to have a better understanding of to what extent children
        are carriers or transmitters of the virus -- the point of that is, it''s premature
        right now based on the science to make uniform claims about what school closures
        may look like."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46bf92e-6e02-40c2-a1fd-cf18d974b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a76afb-a8f6-4354-aea0-4675e81cd6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nancy Messonnier, director of the CDC''s National Center for
        Immunization and Respiratory Diseases, told her family that while they are
        not at risk right now, they should plan for what to do if their lives were
        significantly impacted, she said during a press briefing on Tuesday. She also
        said she called the children''s school district about what would happen if
        schools need to close.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63460f-30f4-498c-9827-122534fb4c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac36838-8a1d-4d29-a154-afe25c312d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messonnier said her agency wants people to understand their lives
        might be disrupted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7bb894-29df-4232-bd7c-82167560e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd68c5-e008-44ff-84c1-77bc700b33db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking the American public to work with us to prepare in
        the expectation that this could be bad," she said, adding that while CDC officials
        hope the spread won''t be severe in the United States, they are planning as
        if it could be.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea8fbf-3f52-41c2-8652-e229fca9003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f0318-7aad-44bf-b483-42721fe9c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Should I work from home?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e32408-21e6-4c84-a07b-da35f99823d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community spread of the virus could be reasonably mild or very severe
        -- but Americans should still talk to employers about whether working online
        will be an option if needed, according to the CDC.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ff9b6-d96d-44f8-9b43-6cb4e903f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1072f-4f35-4c2f-a22a-213101147b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has even posted guidance on its website to help businesses
        and employers plan for possibly including telework or flexible sick leave
        policies into operations if there is significant spread of coronavirus across
        the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ca93c-3e70-4742-ae85-4837d18755b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fef213-3cd0-43d0-ae32-368776f18cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sick employees shouldn''t return to work until their temperature
        has stayed below 100.4 degrees Fahrenheit (37.8 degrees Celsius) for at least
        24 hours, without the help of fever-reducing or other symptom-altering medicine,
        the CDC said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ed8c2-ee94-4bce-a242-508fe603c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a3f84a-dbbe-4ed6-b8b8-e6201553640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet "what community spread looks like in the United States will
        vary greatly community by community. It might vary by time, it might vary
        by place," Shah said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af831798-3785-426e-ae79-a68fe2c5e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
