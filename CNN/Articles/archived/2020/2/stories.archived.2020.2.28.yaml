      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Hong Kong tycoon known for his outspoken
        support of the city''s pro-democracy movement and criticism of China was arrested
        Friday, along with two other prominent pro-democracy figures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b4ac9c-e885-4b5f-a376-d28d06232c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001d839-cc5e-4c12-ad40-b4a64f3bf5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police spokesman said that three men aged 63 to 72 have been arrested
        for "illegal assembly" in relation to a protest march on August 31, 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332eafa-a988-4d14-a616-b623b0fff230'
