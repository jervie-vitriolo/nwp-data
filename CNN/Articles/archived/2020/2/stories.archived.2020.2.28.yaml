      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a3d29-5a00-4f2e-8a36-19c28bda52ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said these Chinese nationals boarded an aicraft in Hong Kong
        for the Philippines. There is no currency control in Hong Kong, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e167ae-4973-48ba-8167-59117b248dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.976+08:00
