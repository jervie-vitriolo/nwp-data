      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfd38c-0dce-490b-aaf3-100db63cdbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:20:36.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the possible directive will be based on the following criteria:
        reported local transmission and volume of travelers to the particular country,
        fragility and threat of the environment, as well as travel restrictions to
        and from China.</p>'
    '2':
