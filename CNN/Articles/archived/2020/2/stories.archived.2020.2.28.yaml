      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the commitment of the DTI (Department of Trade and Industry)
        that the manufacturing company in Bataan Export Processing Zone has committed
        200,000 masks a week for the DOH. So this is now being processed,” said DOH
        Secretary Francisco Duque III in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
