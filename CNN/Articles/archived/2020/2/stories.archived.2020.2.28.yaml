      'jcr:uuid': 'cbed5b72-2f95-4a1d-8140-44f390a192a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government pledged to issue a certification to
        distinguish if a passenger is coming from areas covered by the ban, BI Port
        Operations Division Chief Grifton Medina said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf0caf-a665-4ab8-99c6-967e047f7888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.446+08:00
