    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug companies race to test coronavirus vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ebcf6-15f4-404b-9c53-4330e867d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Gilead Sciences stock was up slightly
        on Thursday, even as the Dow plunged into correction status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239846cb-5759-4596-bc75-099885302c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ca0a3-433a-4dc8-88fe-dbbe8b6c1feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason? The biotech company is moving closer to finding a potential
        treatment for the deadly coronavirus. It plans to start administering its
        remdesivir drug to patients next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce38195-a003-45a3-ba44-fd768e1c6b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf183334-5161-451b-8209-2b9f8211fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Gilead Sciences have risen more than 10% in the past five
        days as the race to find an effective treatment for the outbreak continues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d62e3-7a18-41d6-b7d0-854364d3d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db1449-2d54-4c0b-8f8d-d9b58ca6102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not alone. The stocks of two smaller biotechs working on coronavirus
        vaccines -- Moderna and Novavax -- have both soared in the past few days on
        hopes that their treatments may show some success as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6997cb36-ad6b-4959-a741-da7362551aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb854d-34d2-435c-988b-21af889aefa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead said in a statement late Wednesday that it will be administering
        its remdesivir drug to "approximately 1,000 patients at medical centers primarily
        across Asian countries, as well as other countries globally with high numbers
        of diagnosed cases, beginning in March."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad661a0-564e-4ac7-b573-6bfdf5d93728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a39194a-e304-4e64-aa5d-a0562b3a36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has said that remdesivir may have
        the best chance of effectively treating the Wuhan coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab6363-f74e-4684-ba7c-234d439e6d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452138e-19fd-4eca-919f-d93f39e1edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead said in its statement that it will conduct two randomized
        studies to evaluate the effectiveness of different dosing durations of remdesivir.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d8f8f6-63b8-4f60-85e8-7e35f1f3266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df482a5-8ae4-4e52-b524-245a31bde456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One will be for about 400 patients with severe clinical manifestations
        of coronavirus. The other will be for about 600 patients with more moderate
        symptoms. Patients in both groups will receive the drug for either five or
        10 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e400bf-a3b5-458b-8b0f-a1aa9ca858bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:27:17.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/27/investing/coronavirus-vaccine/index.html"
        target="_blank">Drug companies race to test coronavirus vaccines</a>"</em></p>'
