      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In after hours trading, US stock futures posted modest gains, up
        between 0.3% and 0.4%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2413d-7cbf-4131-b73d-39b34c7bbf52'
