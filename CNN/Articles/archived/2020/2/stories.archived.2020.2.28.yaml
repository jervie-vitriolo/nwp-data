      'mgnl:lastActivated': 2023-01-26T21:36:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219f2ae-5cdd-4c89-acdd-378b41ba882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/2/26/duterte-more-immigration-dismissals.html">had
        ordered the relief</a> and <a href="https://www.cnnphilippines.com/news/2020/2/27/Pastillas-scheme-Bureau-of-Immigration-NAIA-revamp.html">replacement</a>
        of the immigration personnel involved in the scam.</p>'
