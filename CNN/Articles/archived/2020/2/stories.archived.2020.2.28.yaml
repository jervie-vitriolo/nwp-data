      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc15576-f727-443b-84a5-85fd85269943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we believe, according to the US CDC, that community spread
        is likely in the United States, the magnitude of that possibility as well
        as how it actually plays out, that will vary greatly between Washington state,
        Florida, Maine and any other state," he said, adding because of that, "there
        will not be a one-size-fits-all approach here."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920407c0-57ea-4601-89a3-9eed37a5ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df7d7c-ea57-4d78-bed7-0228c9c07144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. What should I do about my medications?</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ddb78-ccd5-429b-a995-66bd693c44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before a pandemic, it is recommended to periodically check your
        regular prescription drugs to ensure you have a continuous supply in your
        home if needed, according to the US Department of Homeland Security.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139132a6-21f6-471e-87ec-655bc76a971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f553e5-5e38-40ff-9657-779035f914b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, it could be helpful to get copies and maintain electronic
        versions of health records from doctors, hospitals, pharmacies and other sources
        and store them, for personal reference.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30596ee-f396-4bcf-8205-e2d4c540abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54df94-74a8-4f3a-b88d-6aa54442ba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. What if I have to go to the doctor?</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81d30b-cf35-4d9f-9bd6-061ee4b70dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk to your doctor''s office about telehealth options.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdafd15-cbc0-463c-ba1a-d58231b2f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27077ac-fb9e-47c6-8984-703401d04286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your doctor likely offers the option to conduct an appointment over
        the phone or via video conferencing, and if not, your doctor could recommend
        a physician who does.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e7dc3-fd90-4c97-a353-6b59c48d91fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07f163-df8d-410a-ad61-fc6c93859a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. Do I need a facemask?</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ce084-1b3e-4c3f-a0c0-63fd87272373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC does not recommend that people who are well wear facemasks.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47830bd2-bf75-4e40-b81d-652fa83c357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115dbe1b-6870-42af-ac77-da7c8cb919ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, the CDC recommends to only wear a mask if a health care
        professional recommends it. A facemask should be used by people who have the
        novel coronavirus and are showing symptoms -- that is in order to protect
        others from the risk of getting infected.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71acbd5-9713-44b7-b6a5-866b1078abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695a5cf-9054-4ed8-ba9f-2dd9861f40df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the use of facemasks remains crucial for health workers
        and people who are caring for someone infected with the virus in close settings,
        such as a health care facility or at home, according to the CDC.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af4608-339b-4524-9ed6-62aeec7aae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c726b62-56fd-419d-ae45-fc0b63739cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CDC does not recommend N95 respirator masks for the general
        public, it does recommend them for health care workers. But certain types
        of facial hair can prevent respirators from working effectively. So, the CDC
        created an infographic showing which styles of facial hair are riskier than
        others.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbf31f-f07d-41ed-88ea-e533165f1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd542b1-5da6-4aab-92be-1677e627a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8. If I don''t need a mask, how can I avoid getting sick?</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4e9a7a-8c4c-4375-817b-963d526fe49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently no vaccine to prevent coronavirus disease, so
        the best way to prevent illness is to avoid being exposed to the virus, according
        to the CDC.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1569897-1e64-4cae-a486-9e517bf0a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba3c3e-e331-4aab-833f-cd00d26c109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also notes that there are several things to do to prevent
        the spread of any respiratory diseases:</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0575cc0-6fd6-400f-9d19-b60c151e8667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155dd331-6467-4a0a-a2fc-b56faa2cd64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Avoid touching your eyes, nose and mouth</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafb4e7-8dcb-4859-9d55-764114feae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Cover your cough or sneeze with a tissue and throw the tissue
        away</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7796c4-9bbb-4d3c-9292-810dfad83070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Clean and disinfect frequently touched surfaces and objects</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffac7d0-a8bd-47b3-85c2-45341ce43049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Wash your hands often with soap and water</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5673dac4-1136-4b8f-b0f7-d40f64e80e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proper way to wash your hands is for at least 20 seconds, especially
        before eating, after going to the bathroom and after blowing your nose, coughing
        or sneezing.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32832f6f-c832-4b5d-82a6-05c7fb2eed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995f039-a939-4d1a-a87f-405cac9002bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, the public should do "what you do every cold and flu
        season," said Dr. John Wiesman, the health secretary in Washington state --
        where the first US case of the novel coronavirus was confirmed.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e56215-be5a-46b2-8be6-bb8824517e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ab412-a194-40f6-adc6-55a6db563e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it is currently flu season in the United States, the CDC recommends
        getting a flu vaccine -- it''s not too late. Remember to also practice other
        good health habits too, such as managing stress and drinking plenty of fluids.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fefb617-4aab-4aaa-828d-94d0323aea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb3f726-2260-446b-8996-e3dfaa47055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exercise, eat a good diet, get a lot of sleep, wash your hands,
        do everything you can to stay healthy right now," Shah, of Maine CDC, said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f125dda-82e1-496c-9865-faf767ac71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dfe072-d920-4711-8fda-ad36f63ae4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>9. What if someone in my household has the virus -- or thinks they
        do?</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0546f52-2003-4d25-ba01-f4091a9680de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to first determine whether you have the virus is to
        get tested.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006fa4a-9389-460e-8b68-478438c32751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5062d6b2-dc17-4c81-9ac4-985e8e19b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you develop a fever, cough or shortness of breath within 14 days
        after travel from China, call your doctor right away. If you have had close
        contact with someone who has traveled and is showing those symptoms, you should
        call ahead to a doctor, according to the CDC.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3f6ee-015f-4f35-80fe-11cb2cf2f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c3d2a-611a-4724-af6d-bd25a47366f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your doctor will then work with your state''s public health department
        and the CDC to determine if you need to be tested for the novel coronavirus.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37b21d-de7b-47aa-9022-477f430abb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5d902-c04c-4b3d-97f4-39ece5314d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An infected person might not show symptoms for up to 14 days after
        exposure. That''s especially worrisome because this novel coronavirus can
        be transmitted while a person isn''t showing any symptoms. Fever, cough, runny
        nose, sore throat and trouble breathing are some of the most common symptoms
        of the novel coronavirus.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8af179-483a-48eb-b67e-d91ca957d2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc346dad-0019-4145-9095-a4f41fc85ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are sick or suspect you are, the CDC recommends to stay home
        except to get medical care and separate yourself from other people and animals
        in your home.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a9fee-5e80-4d14-a1ba-d7ac123d554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e91b9e5-8dc8-4a3d-87f5-58f7584dcd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call ahead before visiting your doctor''s office so that the office
        can make preparations to keep other people from getting infected or exposed
        to the virus.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81435610-6a0a-4107-bb69-692f64548545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742328b2-c681-4d8f-8252-a41cbbbb5c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of suspected coronavirus, if you are sick, the CDC does
        recommend to wear a facemask -- and cover your coughs and sneezes, clean your
        hands often and avoid sharing personal household items with others, such as
        utensils, dishes or bedding.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe8e7a-46e1-43c7-9cb1-5eb5c775533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d983ac5-4267-43ef-87ac-d0fe7764864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10. What if I want more information?</h2>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeaf2b5-839e-4d30-a59d-8fa3bb415e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have more questions about the novel coronavirus, reach out
        to your local health department or find more information on the CDC''s website
        at www.cdc.gov.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fdf30d-dbee-46f8-b89a-8f08a1b3ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f974b-4484-4c3e-8d01-7e059a795ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that local health departments and state health
        departments are really doing is trying to make sure that we''re getting the
        best information out so that we''re quelling fear but at the same time leaning
        forward and preparing people as this continues to grow and develop," said
        Kertanis, of the National Association of County and City Health Officials.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c945002-ca0f-4d38-948e-aaa8d7ac626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb07a7-31c4-49a6-8e09-a38b0d6382d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any type of situation like this where we''re dealing with a
        new illness, something that''s growing and changing rapidly, it''s almost
        fear of the unknown," she said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48887f6-a9b7-407e-9cc8-89b5ec9ff7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ed9906-e906-4264-870c-060489858f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said that the most important thing you can do is not
        panic and stay informed.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01532ba4-46df-4e6b-8371-2f47eefd3659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7555c-7adb-4154-8851-8ec90a54b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want to urge everyone to avoid dubious sources of information
        and stick with trusted sources like their state health departments or the
        US CDC," Shah said. "We''re in a situation where fear and misinformation can
        spread more quickly than this virus."</p>'
