      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade chief said the plant''s closure was a "global decision"
        which stemmed from trade tensions between the US and China and the coronavirus
        disease outbreak.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8929842-5f62-48c0-a7d0-6f146444338d'
