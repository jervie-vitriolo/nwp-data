      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c4f1d8-509b-4187-b10a-5e404eed0947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recently said that an outbreak of
        coronavirus in Africa would hit the continent harder than China. The novel
        coronavirus has killed at least 2,800 people worldwide, the vast majority
        in mainland China. There have been more than 83,000 global cases, with infections
        in every continent except Antarctica.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8edae6-292a-4fcc-a4dd-c86698e5c8b8'
      'mgnl:activationStatus': true
