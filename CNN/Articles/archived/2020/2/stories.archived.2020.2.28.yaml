      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-owned firm found itself in deeper trouble in December
        when President Rodrigo Duterte ranted against the water firm for charging
        losses worth ₱7.4 billion to the government, which was decided upon by an
        arbitral court in Singapore.</p>'
