    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'coronavirus', 'novel-coronavirus', 'Visayas', 'Mindanao',
      'Nograles', 'Karlo-Nograles']
    'template': '1'
    'title': 'Gov’t scouting for quarantine sites in Visayas, Mindanao as worldwide
      coronavirus cases soar'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445f754-aaf0-4295-b169-79ba497e8be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:02:13.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10190528-7c8b-4947-81b4-69746c73f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:02:13.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)—</strong> The
        Philippine government has already started looking for potential quarantine
        sites in Visayas and Mindanao— in case evacuation of Filipinos from other
        coronavirus-hit countries is needed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ef4cb-9153-4f25-bb06-6d167d895226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:02:13.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said the move is in line with the
        country’s precautionary protocols for the “worst case scenario”, as coronavirus
        cases continue to spike globally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2e7d2-0d11-4171-8f7a-dcb7b6760d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:02:13.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s also being currently prepared. We''ve identified several
        potential sites for quarantine<em> sa</em> (in) Visayas and Mindanao,” Nograles
        told CNN Philippines’ <em>The Source</em> on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e3c84-024d-49a9-8ecf-c867917a884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:02:13.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who recently came home from coronavirus-affected nations
        were quarantined at the Athlete’s Village in New Clark City in Tarlac. Currently,
        there are 458 Filipinos staying put in the area— all were aboard the Diamond
        Princess cruise ship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b2105-6f5c-4c9b-b31c-a074f1169275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:02:13.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/27/New-Clark-City-Filipinos-quarantine-coronavirus-symptoms.html">3
        Filipinos under quarantine in New Clark City showing coronavirus symptoms</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97522a0-dc18-4ac1-936d-4666b106ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:02:13.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 440 were part of the cruise ship’s crew, while five
        were tourists. The remaining 13 were meanwhile part of the repatriation team
        that fetched the passengers from the ship docked in Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de121da0-1432-4859-85f4-788fdaaf5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:02:13.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added authorities are also looking at finally tapping the
        rehabilitation center in Fort Magsaysay in Nueva Ecija— with some Filipinos
        from other countries, including Macau, already expressing desire to come home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09887139-8491-410f-8704-685907bcc407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:02:13.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In case we need to repatriate more of our countrymen from other
        countries, including Macau, Fort Magsaysay is something that we''re looking
        at,” the official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427126d-1bd1-4490-88e4-e3e9f252537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:02:13.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles meanwhile noted Macau evacuation efforts is already being
        finalized by the Foreign Affairs Department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77647717-605f-4815-bad2-177d77f93c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:02:13.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,700 people have been killed by the COVID-19 as of Friday,
        CNN reported. The disease has since spread to 51 other countries outside of
        China, with over 83,000 cases reported globally as of publishing.</p>'
