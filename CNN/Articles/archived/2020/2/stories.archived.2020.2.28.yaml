      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8382609-b42c-4c50-bb73-282cea60df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T09:36:23.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Local
        health officials are keeping a close watch on Koreans who entered the country
        despite their travel history from South Korean city of Daegu — where there
        is an alarming spike of the number of coronavirus cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad48eb9c-f5cc-4d05-bb5d-3a24d463d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T09:36:23.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26 South Koreans who landed in Cebu City and the 11 Koreans
        citizens who arrived in Boracay have been traced. Health Secretary Francisco
        Duque III on Friday said they have been placed under monitoring, but they
        are not under mandatory quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14569393-148f-49ed-81d3-ab0ff8aca783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T09:36:23.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2513c-02d4-4c86-a316-247d27ac3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T09:36:23.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision that we are following is that if they don''t have
        symptoms, although the place has been identified, they will be considered
        as persons under monitoring," he told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994350d-a05c-4ff1-8b92-4777de81cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:40:23.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 11 Korean nationals in Boracay, 8 will leave the country
        today, while the remaining three will exit on Saturday.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4455e931-87eb-40cc-bb77-5402a5be8717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T09:36:23.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725954d2-f732-44bb-a48c-8aa31133172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T09:36:23.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourists from Daegu City arrived in Cebu and Boracay on Tuesday
        — a day before the selective travel ban was announced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41be70a-5fc3-4eb0-909e-a6b52534c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T09:36:23.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c11df-6a74-4c15-a5ca-458cda298d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T09:36:23.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A travel ban was imposed on those traveling from North Gyeongsang
        province, where Daegu City is located. It is where the majority of South Korea''s
        coronavirus cases are concentrated. South Korea has the most confirmed coronavirus
        cases outside of mainland China. There are at least 2,022&nbsp;confirmed cases
        of coronavirus and 13 deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2372a75e-26a8-49b7-aa11-8a07fc55a29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T09:36:23.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de2879-46fb-488f-ae62-37adf8d22357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T09:36:23.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the South Korean province, the Philippines also has an
        existing travel ban on China and its special administrative regions Hong Kong
        and Macau.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20dcc67-5f1c-4576-a766-7d6410c041b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:38:40.253+08:00
