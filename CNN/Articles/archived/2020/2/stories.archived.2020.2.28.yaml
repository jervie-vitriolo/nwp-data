      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadaae67-47d2-4bcd-8b3e-cf14f1de696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:09:01.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas workers, permanent residents and Filipinos leaving for
        study are exempted from the travel restrictions to Hong Kong, Macau and <a
        href="https://www.cnnphilippines.com/news/2020/2/28/Travel-ban-South-Korea-North-Gyeongsang-Daegu-coronavirus.html">South
        Korea</a>. Exempted from the entry ban are arriving Filipinos with their foreign
        spouse and children, permanent residents in the country, and members of the
        diplomatic corps.</p>'
  'North-Korea-foreign-diplomats-evacuate-coronavirus':
