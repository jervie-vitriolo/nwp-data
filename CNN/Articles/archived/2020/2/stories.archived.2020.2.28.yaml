      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db7eb48-8020-4e4b-b981-a7dfa9818281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of her clients haven''t been so lucky. While Wilson specializes
        in the Caribbean, Hawaii, cruising and all-inclusive vacations, a couple of
        her bookings have been impacted by the outbreak.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c81171-fb65-4eb6-b502-ec5290f8d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.175+08:00
