    'template': '1'
    'title': 'Duterte names new ICAD co-chair '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb1a8b-fe30-4569-ac24-717f5a874094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — President
        Rodrigo Duterte has appointed the new co-chairperson of the Inter-Agency Committee
        on Anti-Illegal Drugs, a controversial post briefly held by Vice President
        Leni Robredo in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc39780-35a5-4abd-a496-8a0d2a999bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b41a5d-0246-4c72-b663-e9f58f15953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dante Jimenez, who currently heads the Presidential Anti-Corruption
        Commission, will be leading the government''s war on drugs, alongside Philippine
        Drug Enforcement Agency Director General Aaron Aquino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f62e65-df05-44df-8a0c-ea6577c65332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c514b4-7251-4232-8f58-4ea8e6af61c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino in a statement said he is looking forward to working with
        Jimenez, noting that the anti-corruption crusader "will greatly contribute"
        to the fight against illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e26f92-daf9-44eb-b4cc-a5199fc38980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ce9e0-1341-4ac2-80e1-38481a0035d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, Duterte appointed Robredo as anti-drug czar<a
        href="https://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html">
        but fired her three weeks after.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ac94e-6509-403d-a1b0-e25b4f7522a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd5f2d7-a2bb-4a26-8832-62614f56cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he sacked Robredo for “talking to so many nations.”
        Robredo met with representatives from the United States Embassy and the United
        Nations to discuss possible improvements in the drug war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55887d54-ac4a-4819-a5bb-04b65af5c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fe655-4734-4e5e-9c63-1c6ec29513e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo later said the government <a href="https://www.cnnphilippines.com/news/2020/1/6/Robredo-flunks-PH-admin-in-drug-war,-says-less-than-1-percent-shabu-seized-by-authorities-in-the-last-three-years.html">failed
        in its narcotics campaign with a measly score of 1 over 100</a>, baring that
        authorities have seized less than one percent of shabu since 2016. Malacañang
        <a href="https://cnnphilippines.com/news/2020/1/6/Panelo-Robredo-drug-war-failure.html">dubbed
        her findings as "dud,"</a> saying she had no authority to recommend changes
        to the anti-drug program with her short stint as ICAD co-chair.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa46a6-3fd2-4da9-ae8b-af134b99b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef17675-538e-460a-a637-cb0a8f6091ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest list of presidential appointees includes Foreign Affairs
        Undersecretary for Policy Enrique Manalo, who has been named Permanent Representative
        of the Philippines to the United Nations. This is a post once held by now
        Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867fc8a5-bfb1-4cca-b8a3-fbac36ce5c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb31796-0874-4f55-b069-ccd0db6217f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:10:34.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New appointments have also been made to the Philippine Coast Guard
        and the Philippine National Police.</p>'
