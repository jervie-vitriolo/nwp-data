    'jcr:uuid': '774e1296-ea5f-49bb-962f-a1961f08ecca'
    'lead': 'Catherine Pugh, the former Baltimore mayor whose tenure was cut short
      by a children''s book deal scandal, was sentenced Thursday to three years in
      prison for corruption charges stemming from her role in the scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T03:05:43.584+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:37:14.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:35:26.577+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Baltimore mayor sentenced to 3 years in prison for role in children''s
      book deal scandal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c69b5-5c6a-4bae-aea3-1739113d5a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Catherine Pugh, the former Baltimore mayor
        whose tenure was cut short by a children''s book deal scandal, was sentenced
        Thursday to three years in prison for corruption charges stemming from her
        role in the scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacb63d-ea14-489d-b5b2-dc669ec0346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c722a-d9bc-43a6-b8d6-bbfb082576ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pugh, 69, pleaded guilty last fall to one count of conspiracy to
        commit wire fraud, one count of conspiracy to defraud the United States and
        two counts of tax evasion tied to the scandal. On Thursday, prosecutors were
        expected to drop all of the charges except the conspiracy to commit wire fraud
        charge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d3a27-81c3-4ed6-9c13-32f6465506c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c89ea6-b852-4c3b-8476-516e2f3e17ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had called for Pugh to be sentenced to 57 months
        -- nearly five years -- in prison earlier this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c7356-ba14-4e1c-8b4e-8125ca8424e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e5c22-bccb-461c-9ee8-74623600fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pugh''s transgressions dating back several years emerged during
        the months-long scandal over her self-published "Healthy Holly" books, which
        prosecutors said she fraudulently sold to local nonprofit organizations in
        order to obtain more than $800,000 to fund her campaign and enrich herself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d93ce-64c1-4aaa-85ff-3604d3c11385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7bcca-2974-488b-ac13-fde726ef68ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.584+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning was a sad occasion," Robert Hur, the US Attorney for
        the District of Maryland, said to reporters following the sentencing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700950fa-170c-42f5-8434-375ff0f29697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf8585-039f-4d6d-86d9-337f597892b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holding public office is a rare privilege and an opportunity to
        serve the community and get things done that help our community. And unfortunately,
        the type of fraud and public corruption that Ms. Pugh committed -- and was
        sentenced to three years in federal prison for today -- undermines everyone''s
        faith in government and what government can do for the people," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e238de-4d09-4e14-b51b-b1e7e66e4f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3f725-a945-4a6b-b46c-0e4ec4d4f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video address submitted to the court on Wednesday, Pugh, who
        resigned last May, apologized "to the citizens, to young people, to my partners,
        my friends, everyone I''ve offended, everyone I''ve hurt and the city''s image."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b36c2-99d0-4634-b612-12983cf9a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a232d-ffbd-470a-b27c-aae0617a17a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004bab2-e606-4327-96c1-74b9c2fb3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T03:05:43.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:37:14.811+08:00
