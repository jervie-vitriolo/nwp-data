      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a5738-79aa-4da2-965e-d7889ffb4742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:49.757+08:00
