        an official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490ac15-7dc1-40fd-b5f3-a15affe965be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T11:07:34.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said the country’s Task Force is
        constantly assessing the situations in Japan, Italy, and Iran— amid the rapid
        spike in coronavirus cases there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f623796-47dd-4372-89cf-be7019b12ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T11:07:34.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayoko pangunahan</em>, but obviously the Task Force is looking
        at these two countries (Japan and Italy) as well,” Nograles told CNN Philippines’
        <em>The Source</em> on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba9c19-1c4d-4c4b-9f60-ae4b33694550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T11:07:34.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t want to preempt anything, but obviously the
        Task Force is looking at these two countries as well.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278bbad4-8fa9-4e75-8edb-574772ba3b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T11:07:34.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously Iran is something that we''re taking a look at also.
        <em>Hindi natin pwedeng balewalain ang</em> Iran because we still have Filipinos
        in Iran, more than a thousand<em> na mga kababayan natin ang naninirahan po
        diyan sa</em> Iran. So <em>tinitingnan din po namin iyan,</em>” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f016007-a854-4657-9714-0e3960dc31a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T11:07:34.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Obviously Iran is something that we’re taking a look
        at also. We cannot brush Iran off because we still have Filipinos in Iran,
        we have more than a thousand countrymen living there. So we’re taking a look
        at it too.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f50f56-df0f-4785-94e6-1da98504e90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:20:36.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the decision for a selective
        or absolute travel ban is in the hands of the task force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21766688-c8c3-4415-af7a-2f77f08eccfc'
      'mgnl:activationStatus': true
