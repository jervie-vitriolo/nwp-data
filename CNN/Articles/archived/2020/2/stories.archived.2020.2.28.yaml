      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tejada said the Filipina "is healthy and has returned to her place
        of work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171d067-5cd1-4cf1-9a76-fb746f60360a'
