    'jcr:uuid': '623ed1b7-51bd-4a75-b39e-6a47a40e2c7a'
    'lead': 'Nigeria is Africa''s most populous country with around 200 million citizens,
      so there are significant concerns about the impact of coronavirus spreading
      widely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T17:55:51.960+08:00
