    'template': '1'
    'title': 'Facebook cancels its biggest conference amid coronavirus concerns'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f500793-69ad-40f2-9c15-c351457d2c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:12:36.091+08:00
