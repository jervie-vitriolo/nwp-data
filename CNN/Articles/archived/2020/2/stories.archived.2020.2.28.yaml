  'Philippines-coronavirus-quarantine-sites-Visayas-Mindanao':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-02-28T12:56:57.389+08:00
