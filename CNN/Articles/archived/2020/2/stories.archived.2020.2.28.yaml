      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente clarified the BI did not deliberately delay the enforcement
        of the ban.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c645c09-c0e7-4393-9aa0-69774ba930d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.448+08:00
      'mgnl:createdBy': 'vince'
