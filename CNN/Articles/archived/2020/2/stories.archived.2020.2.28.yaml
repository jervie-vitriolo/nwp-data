    'title': 'PBA: TNT acquires Poy Erram in three-team deal'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0c0cc-a281-41e1-aef8-02c222c7f40c'
      'mgnl:activationStatus': true
