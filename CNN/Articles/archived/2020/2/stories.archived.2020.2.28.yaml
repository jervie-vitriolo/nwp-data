      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Manila
        Water saw its net income drop in 2019 amid supply interruptions and government
        penalties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881c010-e8f4-41f7-8110-ea68399ae6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:39:13.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de81a4b-4955-43ac-9b3b-3bd5a81669bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:39:13.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm supplying Metro Manila''s east zone reported a ₱5.5-billion
        consolidated net income on Friday, down 16 percent from what it made in 2018.
        The utility said the result was expected due to a weeks-long water supply
        shortage for its customers which began in March 2019, as the water level at
        the La Mesa Dam — its main source — continued to dip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f6c16-2679-4d88-9fa9-19a350456425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:39:13.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/3/27/ayala-manila-water-shortage.html">Zobel
        de Ayalas admit shortcomings led to Manila water crisis</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33720ebf-00e5-44d6-b052-4c0555d6369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:39:13.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues rose by 11 percent to ₱21.95 billion, the
        company said in a disclosure. This was offset by a 22 percent jump in operating
        costs, which totaled ₱9.83 billion.</p>'
    '5':
