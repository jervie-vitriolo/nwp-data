      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday the US military''s Indo-Pacific Command, which oversees
        all US troops in the region, restricted all non-essential travel to South
        Korea for all US servicemembers, contractors and defense department civilians
        serving as part of the command.</p>'
  'Drug-companies-race-test-coronavirus-vaccines':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-28T06:24:36.615+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
