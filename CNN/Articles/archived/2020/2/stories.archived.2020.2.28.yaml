      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dog was handed over to the Hong Kong Agriculture, Fisheries and
        Conservation Department (AFCD) after its owner was infected with the coronavirus,
        the department said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba865d46-1f6f-4016-ba25-7578b75af59d'
