      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary tests from the dog’s oral, nasal and rectal samples
        tested a “weak positive” but the “dog does not have any relevant symptoms,"
        the AFCD said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5afa560-3a4b-47ed-93d7-bb0ae0f3c4df'
