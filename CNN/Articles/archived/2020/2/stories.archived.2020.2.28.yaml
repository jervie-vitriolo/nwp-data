    'template': '1'
    'title': 'Cabinet members support Duterte''s move to scrap VFA – Palace '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05808f6f-abaa-4830-abc1-44d43ba1e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)—</strong> President
        Rodrigo Duterte enjoys the full support of his Cabinet in his decision to
        scrap the Philippines’ Visiting Forces Agreement with the United States, Malacañang
        said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4fa8d8-b438-493b-bf98-acc77f844901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo shrugged off Senator Panfilo
        “Ping” Lacson’s claim that some members of the Cabinet have reservations about
        Duterte’s move to junk the two-decade-old military deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec5feb-c744-4c04-a6a6-00a0821b73d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All members of the Cabinet support (Duterte''s) foreign policy,"
        Panelo said in a message to reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06976278-cf88-47ec-a23b-3ae33d5322c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary to the Cabinet Karlo Nograles shared the sentiment, saying
        the body will continue to back the chief executive''s directives and decisions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33683c55-c9e3-4fe8-b4c6-1897bbe2ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag sinabi ni Pangulo, nagdesisyon na siya na ganiyan, i</em>-terminate
        <em>ang</em> VFA, <em>lahat po kami, miyembro ng gabinete ay susuportahan
        si Pangulong</em> Duterte,” Nograles said in an interview with CNN Philippines''
        <em>The Source.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb56f5-6a68-4204-b67a-252d086b1b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the President decides on these kinds of matter,
        like terminating the VFA, all of us members of the Cabinet will support him.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947c1735-1137-4251-9034-ca0f75f54977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, in a media briefing Thursday, refused to drop names, but
        said he has talked to “several” Cabinet <a href="https://www.cnnphilippines.com/news/2020/2/27/duterte-cabinet-visiting-forces-agreement.html">members
        who are “against the abrogation.”</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a89d0-a0bb-410e-827d-f6abd7e41b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the pronouncement may only be “just speculation.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b336e2d5-8a12-495d-8d34-e5be98ba3c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He didn''t want to name them also so <em>mahirap naman iyan. Para
        namang</em> you''re putting a question mark in all of the heads of all of
        the Cabinet members,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c8a7e9-8e17-484a-95be-f62f32fdda9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He didn’t want to name them also so that’s difficult.
        It’s like you''re putting a question mark in all of the heads of all of the
        Cabinet members.]</p>'
