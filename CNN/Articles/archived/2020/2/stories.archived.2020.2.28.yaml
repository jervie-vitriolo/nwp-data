      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez earlier confirmed that <a href="https://www.cnnphilippines.com/news/2020/2/25/Honda-production-closure-global-decision.html">387
        Honda workers</a> will lose their jobs but will receive "generous compensation."
        This drew the ire of labor group Defend Jobs Philippines who later called
        on Labor chief Silvestre Bello III to look into the matter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61508caf-48bb-4473-aac4-244e6373f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:53:49.849+08:00
