      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        newly-appointed chief of Toyota Motor Philippines is on a mission to get to
        know his new market as he transferred to Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd294523a-a455-4b98-abb7-96f4262edc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:00:22.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cb33b8-1e22-4619-96d4-501aa2da9f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:00:22.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atsuhiro Okamoto was formally introduced as the new TMP president
        last week, replacing Satoru Suzuki after four years in the post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2c8fa-2668-4642-9e9f-ee4c45b46d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:00:22.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee85fd-7042-41af-8c78-2720c0941a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:00:22.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okamoto took a different tack as he wanted to familiarize himself
        with his new assignment. In a now-viral post, the Japanese executive explored
        Manila on foot, and insisted on taking all modes of public transport which
        commuters take on a daily basis.</p>'
