    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec489257-b08f-42fa-a176-4f4cd70882b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:32:20.278+08:00
