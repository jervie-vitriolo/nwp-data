    'title': 'Woman dies after drinking single sip of wine laced with MDMA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adacb87c-cd02-41d4-b680-7313af172d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.212+08:00
