    'template': '1'
    'title': '2 more mayors face administrative raps for failing to clear roads'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d4ad7-1798-44d0-9d1a-d9706fbb298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 28)</strong> – Two more local
        chief executives are facing administrative charges for being remiss of clearing
        major roads and highways of illegal obstructions, the Department of the Interior
        and Local Government said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd124405-cf8a-4a55-b24b-b4a153a72b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356dcb1-1796-4c66-b509-2c0ac59a9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior and Local Government Secretary Eduardo Año said they filed
        a complaint against Mayors Benido Balao-as of Boliney in Abra and Renato Cabael
        of Motiong in Samar for gross neglect of duty and grave misconduct before
        the Office of Ombudsman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a01b7-faa9-4890-b6c6-929966c8f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b07259-90bf-4051-b69f-f894ba40c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegally parked vehicles, plants and other obstructions have been
        found in nine roads in Motiong while extended canopies were seen in Boliney,
        Ao said. The local government of Boliney also failed to submit an inventory
        of the provincial, municipal and barangay roads in their area, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6352c-f247-4b9e-899a-a48002225c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9958c-4280-4b30-97a8-d3c8041cab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both LGUs have also failed to come up with any rehabilitation and
        sustainability plans nor set up a grievance and feedback mechanism on clearing
        of road obstructions,” the secretary said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9300faa-d75b-4608-bd28-1fb9e4ce9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bbab3-456d-49b8-9530-d62c91c87a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG in January has filed administrative charges against 10
        mayors for failure to “satisfactorily” answer the show cause notices issued
        to them after they failed to comply with the national government’s directive
        to ‘reclaim public roads being used for private ends.’</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e646c-f0b0-4133-8739-b9d94bcf3dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d01688-07d0-4717-9773-ecdf48c9902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said more administrative complaints will be filed against other
        mayors once validation reports are reviewed by their lawyers. Last year, the
        DILG required a total of 97 mayors across the country to explain in writing
        their noncompliance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef416ce-2b3d-420e-b03b-a6eb08d4cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9f628-fa90-4ec2-a15d-3c0a0f0a6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in his State of the Nation Address in
        July last year, ordered the DILG to take the lead in road clearing operations.
        A week after, the DILG issued Memorandum Circular 2019-121 – a formal directive
        to local government units (LGUs) to clear roads and sidewalks of illegal structures
        and constructions within 60 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ab8451-9604-44ce-8073-c920e7dc9f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488ac09-36c7-42d6-98ca-3782ea3f818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 7, the DILG issued another memorandum directing village
        officials to remove all forms of obstruction on tertiary roads and streets
        within their areas of jurisdiction starting February 17. They were given 75
        days to do so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cabf57-f20e-4392-b6d8-090c1f473fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6729eb-d6da-4dfc-90c8-823d71c1884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:38:56.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road obstructions include vehicles parked in prohibited places in
        sidewalks, paths, or alleys, vehicular terminals except in areas allowed by
        the local government; vending areas, protruding house gates, tents, among
        others; and ‘indiscriminate’ signages and advertisements, Año noted.</p>'
  'Japan-Tokyo-Disneyland-DisneySea-closure-coronavirus':
    'author': 'Sherisse Pham and Yoko Wakatsuki, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-28T15:08:03.184+08:00
    'imagesource': 'jcr:2fe33f31-6e61-44d8-b6e7-221285ac3997'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a04bcb94-3423-4129-a492-7d1bf5808663'
    'lead': 'Tokyo Disneyland and DisneySea will shut down on Saturday and stay closed
      through March 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T15:09:39.353+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:36:29.871+08:00
