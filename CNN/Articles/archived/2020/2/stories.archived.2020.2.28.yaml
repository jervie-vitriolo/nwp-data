      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A woman has died after taking a single
        sip of wine laced with the drug MDMA, prosecutors in the Belgian city of Antwerp
        have said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fafcbc0-992b-42a0-a11e-6c4407a0dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.212+08:00
