    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dog', 'california']
    'template': '1'
    'title': 'A California couple was heartbroken to say goodbye to their beloved
      dog, Marley. So they cloned him'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bc4e3-f1a9-47cf-8dc1-973de0686392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- They knew Marley was the perfect dog. So when it came time
        to say goodbye to their beloved Labrador, Alicia and David Tschirhart did
        what they had to do to keep a part of Marley alive -- they cloned him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5bbd31-5829-42c8-9a76-7cfed5d62d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799af0eb-0d59-413f-8f76-eab8349d95e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziggy''s resemblance to Marley, the California couple say, is uncanny.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5096ff4-6ae4-47eb-a636-0a1996731081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c216d-d732-4b0e-85af-460d8c620e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have the same personality, they play the same, they favor
        the same toys," Alicia told CNN San Diego affiliate KGTV of the new animal
        in their lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb86d9-8b7b-4e59-a524-d2b587f53a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b9227-74b2-4abd-99b9-623c2890fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cloning your pet seems like something you''d see in a sci-fi
        movie, it''s actually been done more often than you''d think.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37177a51-9a85-497d-84a4-a4f2513dde68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72150829-f328-40bd-873d-388680c7de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, actress and singer Barbara Streisand revealed that two
        of her dogs were clones of a previous dog. In South Korea, a sniffer dog that
        was known for his "legendary" nose was cloned to produce seven other sniffer
        dogs. And in 2009, five puppies were cloned from Trakr, a hero dog that is
        credited with finding the last survivor beneath the rubble of the 9/11 attacks
        in New York.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f8714-789e-4d2a-aacf-06c29a4d0ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3381472-9c5d-4f2f-a90a-0d5e47a0ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cloning process for Marley was done through ViaGen Pets, they
        said. The company lists the price at a steep $50,000. The Tschirharts, who
        live in Escondido, told KGTV that it was a small price to pay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f5d37-e93b-440a-8e32-91eb72e84222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e19ad-1b6c-4741-81a1-66640d60f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Marley may have saved Alicia''s life. It was the least
        they could do.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bff04e-29f5-4255-931c-2482032b0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06430361-cea9-452a-916b-23242193e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Alicia was about four months pregnant, the couple, dog in tow,
        went out on a hike. Alicia reached down to grab a walking stick, but Marley
        darted out and started clawing at the ground in the area where she was reaching.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2b019-2e51-4997-891c-a599d0a1dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031f7de-839f-4f74-bcd1-ab75a73a7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just saw this really big stick and so I was focused on grabbing
        that," Alicia said. "I didn''t even see the snake until Marley started clawing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa8e40-e5f7-422e-9838-38e5466bf5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d79c8-cd7d-4dff-a365-3976feafa0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was hiding off the trail was a venomous rattlesnake. Marley
        chased it away, the couple said. He later was diagnosed with cancer and died
        about five years ago, according to affiliate KUSI.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47106a8-d1b7-4751-b668-5a7ac5d006fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c614a4d-0431-444c-83bd-36e991e83b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the couple say their children will have more than just a memory
        of Marley to grow up with.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcc7c63-af0f-4286-87df-b1571f98ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d289f-2e0c-4a23-ad3c-1b10369f8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just couldn''t think of any better way to do that. To have, you
        know, their years growing up to have Ziggy around," David said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ff37b-71f8-48e7-ad1a-38ab4b50502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4d705-8a31-48d6-b47b-3905e3424782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the cloning process works</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80763c1b-6d11-4d97-a76e-3b82bfe862e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ViaGen''s cloning process uses the same technology that was used
        to famously clone Dolly the sheep back in 1996.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a88f4-e961-4a7f-8d7f-6d95e1e6c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1976d-4356-466a-bab4-26ea85305815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pet is living or shortly after death, a veterinarian will
        take a tissue biopsy from the dog, according to a video on ViaGen''s website.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e82156-c435-45bd-92d5-89db85c409bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762881eb-d8a5-4ae0-8768-e901cb5a97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sample from the biopsy will be sent to ViaGen, which will then
        culture new living cells from the sample and freeze them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686501d-815a-41be-ac65-2f564390b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e883fb-18c2-4bc1-a2f5-cfa186b6a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the owner decides to have their beloved pet cloned, ViaGen
        will take one of the cells and replace the nucleus of a female dog''s egg
        with it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82989f9-a542-4cc9-a5c5-032a94e3e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708759f6-5542-41f5-bdf5-1717503810a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The egg and cell join together and the embryo will start to grow.
        Then, the embryo is transferred to a surrogate mother, who will give birth
        after a normal gestation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d65bb-e5de-416c-bb2e-3f211ce87486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55291b0b-8924-456e-a6a8-ea550a3c6f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because none of the genes in the original dog were changed, ViaGen
        says the clone is basically an identical twin, just born at a later time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993383ab-7a40-4305-af7d-66ede7dbb796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad122151-9997-407c-b463-172d47ab9ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critics claim it''s unethical</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee9ae2-3411-4c49-83d1-7d86fd00caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pet cloning has surged in popularity since it became commercially
        available in recent years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f1c99-bf42-422b-8e1f-e4fae03d80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0cc828-687c-4176-b2d8-bb1e7433cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ViaGen currently has a one-year waiting list, a spokesperson told
        KGTV.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e86491-2a23-4959-a04e-f3df9d99a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d357f8b-ef09-4149-9854-8dd28473f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>x</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60778f41-93e6-4870-bd8d-98888786711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797be13-ce03-472f-9a1d-572bc32b19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cloning process begins with a group of dogs that will ''donate''
        their eggs, a process that involves pharmaceutical manipulation of hormone
        levels and a surgical egg-harvesting procedure," Jessica Pierce, a bioethicist,
        wrote in an op-ed in the New York Times.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7b80e-c893-4716-b9b3-05ccd6862361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300b433-bd4e-46f9-96c2-e3ae2d1c77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all goes well, they will be surgically implanted into one or
        more canine surrogate mothers that will carry a litter of cloned puppies to
        term. After performing their tasks of producing a dog, the worker dogs will
        be used for another purpose," Pierce added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960a024-472f-4e22-8578-5525767ce3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09044e1b-ab4b-4d95-a247-6ff0733dfc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even two of the nation''s most prominent animal advocacy organizations
        -- PETA and the Humane Society of the United States-- have publicly opposed
        animal cloning.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f52e4-4f1c-4f97-a617-baf8fd3f3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6bc82b-215a-475a-8af6-7235cd9f3365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cloning experiments reflect a spirit common to all systematic forms
        of cruelty to animals," the Humane Society of the United States said on its
        website. "They treat animals as commodities alone, instead of as living individuals
        with needs and natures of their own."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d97c5c-5a09-43a9-be7e-39bd95dc5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164a3c4-647f-4ada-9b65-975bdfbac50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you consider that millions of equally personable dogs are
        euthanized in animal shelters every year for lack of a home, cloning is all
        the more indefensible," PETA said in a 2018 post on its website.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9ad1e-6e07-4c89-8d1a-247f4dafbc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be85d10-3064-41b1-abea-3f06a282c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ViaGen responded to the criticism, saying in a statement to CNN
        that while it is true surrogates are used to clone puppies, "They are treated
        with the highest levels of care, nutrition, and respect."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f907ff1-33f8-49d5-b498-63813aa2b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fd3e0-f83c-4808-be0f-8ae42ba1666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ViaGen added, "The number of cloned animals are a small fraction
        compared to the animals that pass through shelters. We believe that we should
        all work together to help find permanent homes for shelter animals, but we
        do not believe that cloning increases the problem in a meaningful way."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af8587-e6ce-42f6-9fa5-c6e7ebbcbb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:19:29.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/02/27/us/california-family-clones-dog-trnd/index.html"
        href="https://edition.cnn.com/2020/02/27/us/california-family-clones-dog-trnd/index.html"
        target="_blank">A California couple was heartbroken to say goodbye to their
        beloved dog, Marley. So they cloned him</a></em></p>'
  'should-you-travel-coronavirus-outbreak':
