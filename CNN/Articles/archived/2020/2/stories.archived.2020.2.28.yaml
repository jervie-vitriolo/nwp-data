      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP trimmed interest rates by 25 basis points during their <a
        href="https://cnnphilippines.com/business/2020/2/6/BSP-interest-rate-cut.html">February
        6 review</a>.</p>'
