    'template': '1'
    'title': 'Human remains found in lion enclosure at Pakistani zoo'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1897827-ea34-4df5-9726-b1624c44d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:06:07.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Police are investigating after human
        remains were found inside a lion enclosure at a zoo in Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0aee1d-eb8d-4a73-ae9c-dfdaa724399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:06:07.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898fc31-2cf1-4184-af67-4ebfe9857332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:06:07.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad Bilal, 18, was reported missing before the remains were
        found Wednesday at Lahore Safari Zoo, where he worked as a gardener.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a7752-fcac-4d56-995c-e45622370546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:06:07.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52476ca9-80f2-4a31-b1c8-1b26555e187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:06:07.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilal went missing Monday and later after his family came asking,
        a skull and two bones were found inside the enclosure of Safari Park Lahore
        which had four lions inside," said Chaudhary Shafqat, deputy director of Lahore
        Safari Zoo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa479d-72af-4ef3-a65b-93f94fb74c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:06:07.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a05fb-19d8-4649-9bb9-33a1b518ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:06:07.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:14.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are looking into whether Bilal might have entered the field
        of his own accord or if someone threw his body inside the enclosure, said
        Shafqat, who added that the investigation is ongoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea933f7-9d85-4bcf-b2d0-ce3a2fb82560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:06:07.275+08:00
