      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that Madrona denied the allegations, saying he did not
        ask any favor from the restaurant owner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6c2ef-d082-4d23-a7e4-56cca5b88ac2'
