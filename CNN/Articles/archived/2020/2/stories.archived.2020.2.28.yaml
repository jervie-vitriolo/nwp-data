      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Officials at the US Centers for Disease
        Control and Prevention have warned that the novel coronavirus will spread
        in US communities, and a case announced on Wednesday might be the country''s
        first instance of it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf389a-c05d-4330-a5d1-db0fcea41d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b12af2-5bca-4583-a78c-30107a8ef9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, health officials say, is the time for people in the United
        States prepare —&nbsp;for canceled events, closed schools and interrupted
        work, and for the potential of widespread illness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27b742-8fd7-4be4-a9f2-18ae45326560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec346f-a217-46ee-9a16-5f311d5574f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows what community spread could look like in the United
        States —&nbsp;it could be mild or very severe. In case of an outbreak that
        spreads within US communities, what can you do to protect yourself and your
        family?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debfaa12-16cc-41ce-a8fe-ae7774c1c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
