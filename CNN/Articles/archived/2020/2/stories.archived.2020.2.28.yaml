    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1214932-8995-43dd-a566-a959fb328997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.110+08:00
