      'mgnl:lastActivated': 2023-01-26T21:36:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656c6aa-5aaa-49ce-a962-5a3909097879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed 41-year-old woman from the town of Puurs collapsed in
        December after drinking the wine, which prosecutors believe had been pumped
        full of MDMA by drug traffickers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0a09f-72f4-48e9-9652-58c79376a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dacb06-9e96-440d-96e0-c59beadcb67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to prosecutors she discarded the bottle after the first
        sip because it tasted bad but fell unconscious shortly after.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d859ed-f34d-4a63-9c9f-aea39af08474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd15761c-6bf4-4e50-9d17-ce3f5a507a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was taken to hospital but died five days later after being found
        to have ingested a lethal dose of the illegal drug.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a1db3-3553-43c4-93e7-52f38ba80b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36bccd-52b8-425c-8832-d74779599bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said they were not aware of any further bottles having
        been tampered with, but they warned members of the public to be vigilant and
        alert police to any suspicious wine bottles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53aa389-ea0f-4185-b5d9-1c3d9cf921ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab70f431-acad-400e-8228-8cf16f6e0b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wine was a 2016 Merlot-Cabernet Sauvignon by the Dutch brand
        Black &amp; Bianco. The company issued a statement on its website on Wednesday,
        saying it was "very shocked and very upset" to have learned about the death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2962fa46-3ed1-4971-badf-9558de63af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803df217-3ed3-4abb-a27c-eaec751a7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extending sympathies to the victim''s family, the company confirmed
        the bottle had been tampered with and its original black cork replaced with
        a beige one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b22f11-a42a-4fd3-9d2b-f8d5313d8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6354e2f-4d1f-4d30-8f42-4c01e8301f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it said it was not aware of any further bottles having been
        compromised, it urged anyone with concerns to contact the police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aefd964-7f3d-4ba9-b306-f32a486b7e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3578e71-c86b-4621-b0fd-1e08f14160ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s sister told the Flemish newspaper Het Nieuwsblad that
        the woman had been "100% against drugs" and only drank "one sip."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14eb3aa-bee0-4edf-8c81-d5c05938b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:25:12.213+08:00
      'mgnl:createdBy': 'vince'
