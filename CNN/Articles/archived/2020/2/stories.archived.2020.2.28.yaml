      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa52043-d124-4eda-8a3c-0de081570f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officers were also instructed to carefully screen arriving
        passengers from South Korea and to require them to show their Resident Registration
        Certificate and their National ID.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10adeb9d-cabb-4515-990c-0cb23a3be26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e100b-1966-421e-945c-666bdcdec030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted from the travel ban are arriving Filipinos with their foreign
        spouse and children, permanent residents in the country, and members of the
        diplomatic corps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0664f61-0697-42d8-ac16-c3568503eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824c92e-4c86-406c-bdea-d2da9253e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s different in this ban is that transiting passengers are
        allowed, as recommended by the task force, as long as they do not pass through
        North Gyeongsang Province, Daegu, and Cheongdo,” said Medina.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfdba05-e080-499f-8d3c-11038fb8754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.100+08:00
