    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LSD', 'overdose']
    'template': '1'
    'title': 'A woman took 550 times the usual dose of LSD, with surprisingly positive
      consequences'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41296636-ac6d-49b8-bfcc-97f7c65f2c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Drug overdoses can be life-threatening,
        but for two women who accidentally took massive hits of LSD, the experience
        was life changing —&nbsp;and in a good way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7858d8-fc85-4739-862a-739593221cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c02b01-2fd0-4f40-8074-ad064a63fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 46-year-old woman snorted a staggering 550 times the normal recreational
        dose of LSD and not only survived, but found that the foot pain she had suffered
        from since her 20s was dramatically reduced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1bd6a-d4ed-47e3-9bda-e821de23733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8175ed-aa86-488a-86ae-5904dc81eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a 15-year-old girl with bipolar disorder overdosed on
        10 times the normal dose of the drug, which she said resulted in a massive
        improvement in her mental health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c6e861-edfc-4694-bdd8-4ccda63293d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ce29c-912b-4ada-90eb-11326dd8e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their experiences were detailed in case reports published in the
        Journal of Studies on Alcohol and Drugs last month, along with that of a third
        woman who accidentally overdosed on LSD during the second week of pregnancy.
        She ultimately gave birth to a healthy son, now 18, who has not shown any
        impaired development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0be7d-a9d8-4b5e-ab29-665fb6860b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68a619-7a1d-4676-9ea3-ba44075ba38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the experiences of these women were exceptional, their stories
        can help inform the resurgence of research into the use of psychedelic substances
        for the treatment of conditions such as addiction, post-traumatic stress disorder
        (PTSD), depression and anxiety, the researchers believe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e2647a-5b8b-4cd9-a07f-f8d1add9f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d50cd1-8643-40f9-92f9-462039dac5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No clinical trial research could be done with dosages this high
        and there are no publications exploring the positive outcomes of very large
        dosages of LSD," the authors said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46682a8-f2f1-4f3b-b4ec-e0813f4a350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301f1ee-eec2-430d-b53d-30957d6098ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To understand the effects of extremely high dosages of psychedelics
        such as LSD, an examination of overdoses in naturalistic settings is required."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0968642b-7efd-4d2f-99e4-d4421cf9787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51041a78-5696-438c-bbd7-eab2644881a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts stressed that these cases were unique and warned
        against experimenting with the drug, which is illegal in the US and UK.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cabb005-3c74-4d7b-a046-9f254dbe7e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b747cc4f-ad44-462b-8f27-3095d99349d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t really show the benefits of LSD, rather they show that
        in some people exceptionally high doses don''t lead to enduring harms and
        may do some good," said professor David Nutt, director of the Neuropsychopharmacology
        Unit in the Division of Brain Sciences at Imperial College London.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b52c16e-bed0-4726-b59b-102367014b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968b5b08-4946-46a6-a529-95784a21d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of each case study came from interviews with the individual
        women, their family members and friends, drug suppliers, witnesses, health
        records and case notes,according to the paper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69953ac-12b1-4a95-ab1d-af59c5555a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9fef4d-e37b-4713-af57-26a9a8d40228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mistaking LSD for cocaine</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f390636-da93-468f-b79b-1f157abf8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old woman, known as CB, had contracted Lyme disease
        in her early 20s, which damaged her feet and ankles and left her in "significant
        pain."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3cd9a-9cd0-46ed-914a-70b2b66e2d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8293da7-2008-45a7-ba1f-987879b255fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2015, she took 55 milligrams of what she believed was
        cocaine but was actually "pure LSD in powder form."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01d8e9-c3cf-4e02-bfa8-8b8af2c8614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998e6d6-f8af-49dd-8c35-d0e90aa65a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors defined a normal recreational dose as 100 micrograms
        —&nbsp;equal to 0.1 milligrams.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ac178-7c50-4a1c-be74-1443a692babd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5cb584-fcbf-4de1-abd8-799f0feba6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman blacked out and vomited frequently for the next 12 hours
        but reported feeling "pleasantly high" for the 12 hours after that -- still
        vomiting, but less often.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c816cb-1037-43ba-a1f3-07088ed269bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9fcbaf-418e-410c-8062-83f61cc32989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her roommate, she sat mostly still in a chair, either
        with her eyes open or rolled back, occasionally speaking random words. Ten
        hours later, she was able to hold a conversation and "seemed coherent."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbc6ef-a501-403c-a3d9-b401967783e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd591b-c2cd-41a6-b7a6-0737611e3a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her foot pain was gone the next day and she stopped using morphine
        for five days. While the pain returned, she was able to control it with a
        lower dose of morphine and a microdose of LSD every three days. After more
        than two years, in January 2018, she stopped using both morphine and LSD and
        reported no withdrawal symptoms, although the case report said she did experience
        an increase in anxiety, depression and social withdrawal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f569ad-ab6f-4557-940a-e02348e8c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b04cf2-6a40-4da3-acf5-4c3eb83a7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case studies were compiled by Mark Haden, executive director
        of Canada''s Multidisciplinary Association for Psychedelic Studies and an
        adjunct professor at the University of British Colombia School of Population
        and Public Health, and Birgitta Woods, a psychiatrist in Vancouver.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb504571-2602-4440-8f14-e0a2c072f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046852a3-3203-4b7d-8346-3ecece59bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that in CB''s case "ingestion of 550 times the normal
        recreational dosage of LSD was not fatal and had positive effects on pain
        levels and subsequent morphine withdrawal."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b43d0d-86c8-4077-b4c4-8c9ef303a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac325bbc-4ae9-4046-b7b6-61ecdeff9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors note in the study that no lethal doses of LSD have been
        documented, although they said scientists have estimated that a lethal dose
        in humans would be 14,000 mcg.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2dcc7-97a1-4bba-8db8-27b6df087f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b6bfe-6a2d-47f5-acb3-da201b8595e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First manufactured in Switzerland in 1938 as a potential treatment
        for bleeding disorders, LSD''s (scientific name Lysergic acid diethylamid)
        subsequent popularity as a recreational drug saw it criminalized in much of
        the world. In both the United States and United Kingdom, LSD is a schedule
        1 drug, the most restrictive classification.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb22c0-c7bb-4c5e-b553-bad48326a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba671dcd-9262-4298-aad2-6f7c0c6e8283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life with a ''normal brain''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf82a4-e8ef-4a4d-9338-f6df31e0041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 15-year-old who overdosed on 10 times the normal LSD dose
        at the Summer Solstice party in June 2000, known as AV, the experience led
        to a dramatic change in her mental health.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfecf9d8-47cc-4714-966a-cce258f7f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb385ad5-d38d-423b-acff-899792311c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was diagnosed with bipolar disorder at the age of 15, having
        suffered from depression and hallucinations from the age of 12, which at times
        had put her in a hospital, including once after she bit her mother, the case
        study said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754af7d-0799-4de1-a27a-ecf8cfe873db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114f240-6d28-4e52-abaf-0a2921081936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her overdose happened when the supplier of liquid LSD made a decimal
        place error when preparing individual hits diluted in glasses of water, making
        them 1,000 mcg per glass instead of 100mcg. AV drank one glass and leftover
        drops from two others.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec1e81-5550-4748-8f2d-eb3dc32a45b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa240d-8a96-4e71-990d-29435405626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partygoers said she behaved erratically for the next 6.5 hours,
        followed by what they believed to be a seizure, as she was lying in a fetal
        position with her arms and ﬁsts clenched tightly. An ambulance was called,
        but by the time the paramedics arrived 10 minutes later she was alert and
        oriented.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f08df-ab0d-43a7-bc2d-a6b021a708a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcde813-149d-4d5f-b08a-a3118a70e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her father visited her in the hospital the next morning, AV
        told him, "It''s over." While he thought his daughter was referring to the
        LSD overdose, she later clarified that she meant her bipolar illness was cured
        and she felt able to experience life with a "normal brain."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd47306-ea78-4159-a348-bfb9c16bbdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336026d4-2f86-4aaa-ae7f-5896b3d71d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was free from all mental illness symptoms (bipolar or other)
        for 13 years until she gave birth and experienced postpartum depression, the
        case study said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b640001-d44a-4ac2-abeb-0a2290a5751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a010726a-d0c9-4743-affb-a1ad8d7c85b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third case detailed in the paper, a 26-year-old woman, referred
        to as NM, at the same party drank half a glass of the LSD-dosed water and
        subsequently found out she was pregnant.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f9461-fc82-4d51-97de-b9dff982b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba8e763-a92d-4049-81a9-79fac790750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the authors said the overdose "did not negatively affect
        the course of NM''s pregnancy." Nor did it have any other obvious negative
        developmental effects on her son, now 18.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40622a-aa91-4780-86c5-612f4b373611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb34f5ab-0e0d-4429-9732-9ee04626a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Research renaissance</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744535b5-864c-4238-9fe5-2178e9e72c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While LSD has long been used for its mind-bending effects, the drug
        has also been used to treat mental health problems.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648cfefa-9dab-4c8d-806f-e7b0974810af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b153b-1e0f-4218-8095-6af3390dc488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1940s and early 1950s tens of thousands of patients took
        LSD and other psychotropics as part of research into their effects on cancer
        anxiety, alcoholism, opioid use disorder, depression and PTSD. Researchers
        began to see psychedelics as possible new tools for shortening psychotherapy.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c5139c-d9c6-4d5f-b5a3-4e52fdc6d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad0595-682c-45e8-9f23-6f5f7a9ee7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of research soon stopped in the 1960s when LSD was declared
        illegal in the United States.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d372b-f731-405e-8c1a-4a0085a4bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82762ff-6e0e-4e4d-8ff5-7237cadbbec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the past decade, research in this area has seen a resurgence,
        with scientists today exploring the role of hallucinogens on treatment-resistant
        depression, post traumatic stress disorder, cancer-related anxiety, addictions,
        and even anorexia.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a2b22-12b6-4879-a5f8-5f46120077fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4335406c-9877-45c6-9c56-6cf491ec03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of any permanent damage from psychedelics were eased by a
        large 2015 study of 130,000 American adults, comparing users to non-users.
        The study found no link between the use of LSD, psilocybin or mescaline (the
        psychoactive compounds in magic mushroom) and suicidal behavior or mental
        health problems.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4b20a-98f9-4ea1-b74b-64138aa878ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2968bb-4fa4-4116-b7ed-3f04322f2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some studies have found unpleasant effects from LSD, both
        during the high and after. People with negative reactions can have difficulty
        concentrating, dizziness, lack of appetite, dry mouth, nausea and/or imbalance
        for up to 10 to 14 hours after taking LSD; headaches and exhaustion can last
        up to 72 hours.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d51db1-25f1-440f-9b71-11b3d09273dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:29:03.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/02/27/health/lsd-overdoses-case-studies-wellness/index.html">A
        woman took 550 times the usual dose of LSD, with surprisingly positive consequences</a>"</em></p>'
