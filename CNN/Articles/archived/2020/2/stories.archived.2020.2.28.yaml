      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Konstantinos Papamiltiadis, who heads Facebook''s
        platform partnerships, said it was a "tough call to make." Instead of holding
        one large event for developers, the company said it plans to hold "locally
        hosted events, videos and live-streamed content."</p>'
