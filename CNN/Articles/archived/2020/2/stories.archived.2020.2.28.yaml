    'template': '1'
    'title': 'Cebu Pacific''s new fare bundles will go easy on your pocket'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ee83f-d4fd-4ca4-be4f-f0718ba4dd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:47:59.316+08:00
