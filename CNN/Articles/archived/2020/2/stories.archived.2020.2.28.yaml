      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong>&nbsp;Another
        company is interested in acquiring automaker Honda''s production plant in
        the country which is up for closure next month, Trade Secretary Ramon Lopez
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5269f6-ab38-4316-8b64-713254efbd1f'
