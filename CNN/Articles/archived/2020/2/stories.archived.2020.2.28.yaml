      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to initial investigation, the victims entered the Jiang-Nan
        Hot Pot restaurant, together with the suspects. Gunfire was heard after a
        few minutes and the 33-year-old victim died instantly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8a2b9-b2b9-4ccd-a27f-5cfabc23c935'
      'mgnl:activationStatus': true
