      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Triple Olympic swimming champion Sun Yang
        has been banned from the sport for eight years for missing an out-of-competition
        doping test, the Court of Arbitration for Sport (CAS) said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d883d-058f-440a-98d4-f66c93c72226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:27:28.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fcb776-05e6-473b-b471-3525da111b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:27:28.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAS said it had accepted an appeal from the World Anti-Doping Agency
        (WADA) against a decision by the world swimming body FINA to clear Sun of
        wrongdoing for his conduct during the test in September 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63b289-5248-4e95-bbb4-955d095745bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:27:28.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292c45c-cce6-4ad6-96bf-6062bda91587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:27:28.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old is one of China''s top athletes, having won two
        gold medals at the 2012 London Olympic games and another in Rio de Janeiro
        in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828bd579-9bd3-4ab6-8198-ab3fc2e6d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:27:28.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a7d55-df7b-4879-9306-5fa6c6fd4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:27:28.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight years is the maximum ban that CAS can hand out. It''s
        the second ban Yang has received for doping, after the Chinese swimmer served
        one in 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1f6324-7394-402b-ba8e-b5b6d4ea66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:27:28.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a592d65a-4111-400e-a0e6-8e10dda86ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:27:28.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA said it was "satisfied that justice in this case has been rendered."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c772b2-3628-46a8-a601-99f582b54e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:27:28.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169beaa-2659-413d-a421-b8876ae4b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:27:28.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The World Anti-Doping Agency (WADA) welcomes the ruling of the
        Court of Arbitration for Sport (CAS) in relation to WADA''s appeal against
        the Fédération Internationale de Natation (FINA) disciplinary panel decision
        in relation to an incident that led to a doping control involving Chinese
        swimmer Sun Yang not being completed as planned," said WADA in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf74b3-67b2-46e9-b819-ed9c429d3700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:27:28.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63baa95-d033-4e93-b73a-765e651bc111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:27:28.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WADA had lodged the appeal on the basis that Sun Yang voluntarily
        refused to submit to sample collection as per the terms of the World Anti-Doping
        Code and the related International Standard for Testing and Investigations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf66962-cf7b-4ad8-bcee-949c0fdaa4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:27:28.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/28/sport/sun-yang-swimming-ban-doping-olympics-spt-intl/index.html"><em>"Triple
        Olympic champion Sun Yang handed eight-year ban"&nbsp;</em></a></p>'
