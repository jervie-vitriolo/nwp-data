      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b9c63-1045-4c24-8de1-17d4994fbf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Are there places I should avoid?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0a25c-98ba-4145-8cf0-e98268c19ddb'
