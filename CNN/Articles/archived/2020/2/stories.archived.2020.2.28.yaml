      'jcr:uuid': '5f99b8be-a08b-4cb5-9ec9-3f2786a63be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:32:48.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, Madrona allegedly extorted money, hotel
        accommodation, airfare, and food allowance from a KTV restaurant owner in
        Bacolod City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc5e29-7d6c-4794-8adb-9eb8937d6d2b'
      'mgnl:activationStatus': true
