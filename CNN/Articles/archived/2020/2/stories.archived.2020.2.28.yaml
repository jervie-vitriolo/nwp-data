      'mgnl:lastActivated': 2023-01-26T21:36:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa37d7f-0031-4f3e-a897-c20f2d3f0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:11:15.914+08:00
