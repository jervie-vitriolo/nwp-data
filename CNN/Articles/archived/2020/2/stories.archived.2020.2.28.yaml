      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come August, the Supreme Court also handed a ₱921-million fine after
        Manila Water supposedly failed to put up sewerage systems for its service
        areas as required by the Clean Water Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
