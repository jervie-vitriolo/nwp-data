    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo Disney parks closing for two weeks over coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e427e5-7004-4e9e-a2bd-81ff02f49670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney is closing down its theme parks
        in Japan as the novel coronavirus outbreak in the&nbsp;country escalates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a8f92-de7f-460c-aa64-85090508e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e14f58-56c1-4743-a370-35559a198fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Disneyland and DisneySea will shut down on Saturday and stay
        closed through March 15, the parks'' operator Oriental Land announced on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d296686-3ae1-4553-a3a1-d0be0fdd97ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef0876-713d-49d8-9dd8-ef4e618b4818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure comes in the wake of a request by Japan''s government
        to cancel or postpone big gatherings and events over the next few weeks to
        prevent the spread of coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e074e4e-d96d-4e94-aed4-32f7b4af86c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b247110-7dc6-4248-8979-e8e9b241ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has killed eight people in Japan, and sickened more than
        900, the vast majority of them connected to the a cruise ship that became
        a floating quarantine zone off of Yokohoma earlier this month. Worldwide,
        there are at least 2,800 deaths, mostly in mainland China, and more than 83,000
        global cases, with infections on every continent except Antarctica.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd42671-f5f1-4532-8ce6-4f66e2480f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164f695-cd06-412c-9f0e-2b7ce9b8f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo resort said it will refund guests for admission fees and
        hotel bookings. It said the park, for now, is scheduled to reopen on March
        16.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc552c8c-fbd3-4968-83f2-7db69fbd47af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c664ae0-2ca3-427c-93f5-2235f119e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo closures are the latest business headache for Disney in
        Asia. The company closed its theme parks in Shanghai and in Hong Kong last
        month over coronavirus fears, just before the Lunar New Year holiday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd419c8-a487-41e3-9818-b1d7253e7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755aecc-be2e-4a94-b4b1-6d27f8fdd1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Disney warned that those closures, along with
        fallout from Hong Kong''s mass protests, could carve $280 million in profit
        from the current quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68314512-fab0-4641-82c6-04595c43d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddadb1df-e241-4e70-ae95-d3e4b7a8e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that the coronavirus will hurt its results for
        the fiscal year as a whole.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e4c39-f9ac-4893-8aed-c3d57a0fb577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6497138-1e38-4e6e-ab7a-7cf73ed6f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the properties in Hong Kong and Shanghai are closed indefinitely,
        and "the precise magnitude of the financial impact is highly dependent on
        the duration of the closures," Chief Financial Officer Christine McCarthy
        said on an earnings call earlier this month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bfb2b7-330d-4359-97f3-8fbf69a04c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:09:39.355+08:00
