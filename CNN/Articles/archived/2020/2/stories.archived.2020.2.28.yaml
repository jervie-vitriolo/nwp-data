    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH discourages nationwide mall sale amid coronavirus threat'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b819cd-cd94-416d-b62d-0be307099338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:21:34.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14473f-b86b-4a80-8756-142d8a87d96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:21:34.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Health
        Secretary Francisco Duque III on Friday discouraged the Tourism Department
        from pushing through with the scheduled <a href="https://www.cnnphilippines.com/news/2020/2/19/Nationwide-mall-sale-coronavirus.html">nationwide
        mall sale</a> starting March 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3cf96-6743-4bc4-81d4-afac87e32ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:21:34.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, who seemed clueless about the month-long event, asked reporters
        for details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727039d4-76e3-4581-b325-110baeb373c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:21:34.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t encourage it... If it can be helped, we discourage people
        from going to places where there is quite a volume of people just to make
        sure that no increased risks is going to confront our people," he said in
        a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541d479-0e6a-4cf7-afac-2f0a7ed29cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:21:34.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief said that if tourism officials decide to push through
        with it, disinfection measures should be in place in all malls. He said putting
        disinfectants and using thermal guns will reduce the risk of the spread of
        coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27d1a3-4a61-4e76-aeb3-718abadd250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:21:34.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is set to hold its first month-long nationwide shopping
        mall sale from March 1 to 31 to attract local and foreign tourists. This is
        seen to bring in revenue for businesses and help lift tourism from the slump
        caused by the imposed travel ban and aviation fears.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e886a1-91ef-4a10-a3d0-6177656cad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:21:34.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism is mounting different activities to promote
        local tourism. It is also working with the office of President Rodrigo Duterte
        to bring him to the country''s major islands to encourage Filipinos to travel
        around the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717529eb-ed6c-478b-a308-e6e9cd638eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:21:34.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February alone, the country is expecting to lose P14.8 billion
        in tourism or a total of P42.9 billion in revenue if the travel ban on China,
        Hong Kong, Macau, and South Korea''s North Gyeongsang Province lasts for three
        months.</p>'
  'lsd-overdose-case-study-wellness':
    'author': 'Katie Hunt, CNN'
    'caption': 'A 46-year-old woman snorted a staggering 550 times the normal recreational
      dose of LSD and not only survived, but found that the foot pain she had suffered
      from since her 20s was dramatically reduced.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-28T15:25:42.973+08:00
    'credit': 'From Getty Images'
    'imagesource': 'jcr:a940cdae-e557-462b-a75b-27072c56b364'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1189669-a249-48d2-b105-807c6065a159'
    'lead': 'Drug overdoses can be life-threatening, but for two women who accidentally
      took massive hits of LSD, the experience was life changing — and in a good way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T15:29:03.495+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T21:36:28.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
