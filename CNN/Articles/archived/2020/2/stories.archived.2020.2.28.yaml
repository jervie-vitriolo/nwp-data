      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb7166-410f-4c15-8ea3-bc490c3a2acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbound Filipinos are also temporarily not allowed to travel to
        the entire South Korea. Exempted are South Korean permanent resident visa
        holders, overseas Filipino workers, and student visa holders.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09215e65-1524-4cc6-8300-742cd1ddf45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b10ba8-22e4-4088-bf8c-a8483dd64290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier questioned the Immigration
        Bureau''s decision to delay the implementation of the travel ban pending a
        signed order.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032cb0f1-54bf-4136-9723-12018500f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34dd1b-cb3e-4c94-966a-f1728e4f85f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said with the threat from the coronavirus outbreak, time is
        of the essence and the travel restriction should have been implemented immediately
        to prevent the spread of the deadly virus in the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedded5-1cc6-4d30-a161-6acf0e043bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban was announced by Duque and Presidential Spokesperson
        Salvador Panelo on Wednesday <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/27/Travel-ban-South-Korea-Daegu-North-Gyeongsang-coronavirus.html"
        href="https://www.cnnphilippines.com/news/2020/2/27/Travel-ban-South-Korea-Daegu-North-Gyeongsang-coronavirus.html">but
        it was not implemented until Friday.</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8596ad27-94cb-490f-84d0-32d32f1f32c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some groups are becoming too technical. They don''t want to move
        unless there''s a signed resolution, and yet they''re a part of the decision-making
        process. They were there so they were part of the discussion... The implementation
        should have already been done so as not to cause a delay in the implementation
        of the selective travel ban. Why do we have to wait?" the health chief told
        CNN Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e17bfd-6c68-464c-a48e-387bb612aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:40:20.447+08:00
