      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of specific advisories, travelers should still consider
        that situations can change rapidly," said Wu, an assistant professor of medicine
        at Emory University School of Medicine''s Division of Infectious Diseases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6c358-7035-49ed-9382-e4009ea56212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907836e4-0915-4e55-a6a0-b0c250af348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researching your destination and paying close attention to restrictions
        or other public policies around coronavirus adopted by those countries will
        also help inform decision-making.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f30c89-7a02-485a-ba91-a2030a8cb449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e8752-88e7-4814-b935-f35e329045cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, travelers should always assess the importance of a
        trip, as well as their personal risk tolerance for health dangers and hassle,"
        Wu said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed9844-cfa8-482c-bb5e-5ef6c875df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2218fd-6318-4211-8eaf-a99f3c9b3295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Personal risk assessment</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5e41a-b671-431c-81af-fdd476fbec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what Fischhoff, who is a decision scientist by profession,
        is doing about a trip he has scheduled to the United Kingdom in March.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f33038-e386-49a2-ad59-457c1ae8b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b34c6-f932-4ae9-9d7a-ec7c2d39e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since where the virus will turn up is quite unpredictable, he has
        accepted that every place comes with some degree of risk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74efafc8-c687-4484-a3d2-7ca26294e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69afb0d-4a50-431b-b0b7-26ff62c29622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the risk were no larger than it is now, he said, the probability
        of dying is "very, very low" and the probability of getting sick is "vanishingly
        small."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ce108-39a6-4f4d-bab0-73b986fe96f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd6b79-4263-4427-a451-f08aca0a43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probability of being seriously inconvenienced -- stranded by
        a closed border or quarantined in a hotel or ship -- is "considerably higher,"
        Fischhoff said. "Right now it''s still pretty low in absolute terms, and it''s
        not clear how quickly it''s moving."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd842db4f-6b41-42ea-b335-9c660ddb1bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52936e86-bdf9-4c80-9b69-c59301e4921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fischhoff will continue to assess the situation as his trip approaches,
        he said, but he is willing to walk away from sunk costs if he decides not
        to go.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a7a79-ed17-4bd0-bc36-2ac74868ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b455ee4d-742b-4e49-b963-5ee6bd9f19a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encourages the same framing for other travelers: Would you be
        better off going or not going, regardless of the cost?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c60b57-1854-4fc8-a27f-a6a832c4c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62655759-002b-437d-b828-844a34fd745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Factors at play</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017bc07c-5d10-4e35-93c3-691dc87fd9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly travelers or those who have other conditions should consider
        that they might be at higher risk for complications of infections, Wu said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8243a-6f82-41bb-80bf-267a5005660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f0b5e3-df04-4934-b18b-5f171dc82758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Angel Wilson, her mother''s age is a factor in the travel decision
        she''s wrestling with right now. Wilson in leaning toward canceling a trip
        to Japan in March with her daughter and mother.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518fb780-5402-40cd-9b0f-dd0005f5b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bd0b3-cf0c-4551-88e4-926fa4094463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really doesn''t make sense to go now when we can always postpone
        it and go later when we know everything is safe," said Wilson, who is an Indianapolis-based
        travel adviser at Dream Journeys.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d24acd-7587-41e2-abaf-b39c322d4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c9182-96d7-4749-99fe-c2cc588cbb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A traveler''s responsibilities at home are also a potential factor
        in their decision-making, Fischhoff said. Those caring for young kids or elderly
        parents might have a lower tolerance for unexpected delays in returning home.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6730c-4880-435a-8279-9817caf6d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332b009-f0d2-47ca-bd94-3681b9a7a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some people worry more than others. If you anticipate the situation
        may drain the pleasure out of a leisure trip, it might be worth changing your
        plans, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07691a4e-8655-4e95-8131-297c7efd541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b0d9a-a702-43bc-acbf-712e95a5d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting your trip</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ca940-79f8-499a-b522-e56186f23056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson has also considered the possibility of getting stranded in
        Japan if the situation there worsens and travel grinds to a halt. Japan had
        more than 900 cases of coronavirus as of February 27, with eight deaths reported.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c617856-792a-4ea6-90b2-0ed4e9ca9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35998b8-9997-41e1-a23c-c26831ad1460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines has agreed to waive the fee for returning the
        loyalty miles Wilson used for their airline tickets to her account.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ef84b-ed1a-4ebc-bbaf-564e1261c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.175+08:00
      'mgnl:createdBy': 'alyssa'
