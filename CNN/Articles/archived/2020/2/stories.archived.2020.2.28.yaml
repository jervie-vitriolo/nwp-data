      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — A
        Chinese national was shot to death, while another was injured by five other
        Chinese men Thursday evening at a restaurant in Makati City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e81723-5513-4402-860a-876f6920ab18'
