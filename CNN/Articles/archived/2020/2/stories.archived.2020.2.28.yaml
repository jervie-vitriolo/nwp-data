  'Nationwide-mall-sale-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-28T15:19:18.888+08:00
    'imagesource': 'jcr:d366f17b-2b97-4ad0-a944-05f7d6456aa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc6e9bb2-4e22-4e16-b0c9-91dd06bb3eb7'
    'lead': 'Health Secretary Duque, who seemed clueless about the month-long nationwide
      mall sale spearheaded by the Tourism Department, asked reporters about the details
      of the event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T15:21:34.115+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:36:29.130+08:00
