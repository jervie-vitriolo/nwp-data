    'title': 'Quezon City gov''t allows resumption of MRT-7 station construction '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242dead3-b31b-4840-b973-9940f67d461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Quezon City government has allowed private contractors to resume building
        a train station at the Quezon Memorial Circle, which was earlier stopped due
        to issues on space and layout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7385d-4257-4c02-9839-ce16ef384803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd5642-dcf0-4a94-9221-623655604846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte announced Friday that she has taken back the
        cease and desist order covering the above-ground construction of the train
        station of the Metro Rail Transit line 7 (MRT-7) along Elliptical Road.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e136d9-12c7-42a5-a11c-3a0c9fdb61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec006a68-2350-4ca5-8b9d-ac7de020c0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government <a href="https://www.cnnphilippines.com/news/2020/2/18/Mrt-7-construction-suspended.html">halted
        that portion of the project</a> on February 18 after environmentalists and
        historians said the proposed design and layout would "affect the landmark''s
        identity as a national heritage park."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d995a-6995-4035-89b0-c42acb7da4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac6f05-afbd-4fc5-8851-e32dc2fbad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte questioned why the contractor exceeded the original 2,457
        square-meter (sq.m.) floor area above ground — which was not the main train
        concourse — to cover 10, 791 sq.m. under a new design plan submitted to the
        city. Now, she said contractor San Miguel Corporation (SMC) has agreed to
        a much smaller design which would be a drastic reduction to just 426 sq.m.
        above ground that will serve as a utility room.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b175a-4aa4-4e45-b085-9577666938f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The height of the structure has also been slashed to just six meters
        from 12 meters previously, which would preserve the view of the Quezon City
        monument.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997c10c-c812-48e4-beed-05e92eddd746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:43:41.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/11/28/MRT-7-depot-construction0.html">Courts
        allow construction of MRT-7 depot</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea450a6a-1d4a-4647-a96e-812ebb31d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mapapanatili natin ang view ng pylon. Wala na pong obstructions
        ngayon sa libingan ni Pangulong Manuel Luis Quezon. Bukod diyan, malaki ang
        open space para sa mamamayan ng lungsod Quezon dahil walang</em> mall,” Belmonte
        said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58951c57-13b5-4eeb-85b8-47a73a1058f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02dcbae-6504-4ce1-94fc-2980a21e4c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The view of the pylon will be preserved. There wouldn''t
        be any obstructions for the tomb of former President Manuel Luis Quezon. There
        will also be a bigger space left for residents as there won''t be a mall built
        there.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b4873-5c25-4643-b92f-63d0673b1ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e87b71-df4f-4529-b362-4f11a18c1fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials met with SMC, its partner EEI Corporation, representatives
        from the Department of Transportation (DOTr), as well as heritage advocates,
        urban planners, environmentalist groups, and even members of the Avencena-Quezon
        family on Friday as the private firms presented revised designs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f760a1-4211-4882-832f-f66f7981c66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230cf141-e234-4d1c-914c-b04db56b790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, the MRT-7 would link North Avenue to San Jose del
        Monte in Bulacan via Commonwealth Avenue through 14 stations. Authorities
        expect the ₱70.8-billion train line to serve 850,000 passengers, while cutting
        travel time to just 35 minutes end-to-end.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac4874-fa58-4a48-b5f4-7a41f012b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602e959-e176-402a-9a3c-9dedea6fe492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr wanted to begin partial train services by 2021, but this target
        could be at risk with changes in the station''s design. Undersecretary Timothy
        John Batan said the station''s layout had to be expanded to accommodate more
        passengers expected to ride the trains, from an estimate of 300,000 back in
        2008 when the project was first proposed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94b5de-9cda-4050-b923-57cf6868121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:42:16.323+08:00
