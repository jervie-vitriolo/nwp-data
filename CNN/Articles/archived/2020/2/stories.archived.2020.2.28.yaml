      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At present, the AFCD does not have evidence that pet animals can
        be infected with COVID-19 virus or can be a source of infection to people,”
        the statement stresses. “The department will conduct close monitoring of the
        above dog and collect further samples for testing to confirm if the dog has
        really been infected with the virus or this is a result of environmental contamination
        of the dog''s mouth and nose.”</p>'
