      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vendors have their own rules about how their policies work. Some
        offer up to about 80% cash back, while others may offer future booking credit
        only.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f9f53-312f-48c0-962d-33fff5a9b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a535dbc-0c8c-4f29-b108-1a78c009496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some suppliers are starting to update their policies. AmaWaterways
        is now offering a Travel Waiver Plus to give clients more piece of mind when
        booking, Wilson said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486199da-cf8d-4234-9e8b-c6bb14b0bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c716734-a425-4468-8634-50611af3a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re offering this to guests who are already booked, as well
        as new bookings," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4a085-7b0e-4180-8eea-84c7d65d662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de52aa4-ef48-40ee-937e-7e5d767158ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health precautions</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ecd33-6f1a-495f-b3ca-8ad4db53ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s from coronavirus or influenza, travelers should always
        take precautions to protect themselves from infection.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1673cdfd-7597-4bc1-af62-44e790612475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c5e990-fafd-4986-9ec2-9129454d6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am unaware of any documented cases of COVID-19 acquired during
        flights, but I would advise travelers on flights take the usual precautions
        to prevent respiratory illnesses, including handwashing and refraining from
        travel while ill," said Wu.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63850d5-db0d-40ef-b925-2d89156c1bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8953b-a6b6-46ae-894a-33c2e7d3d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urges travelers to follow guidance from the CDC and the World
        Health Organization (WHO), including "strict hand hygiene, cough etiquette,
        avoidance of ill individuals and general social distancing."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96230a3-93d0-4eb3-a399-afb864782aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a367db2-e94e-40f3-a683-a6fee802d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu vaccines are recommended as influenza is also spreading, and
        flu prevention could also prevent symptoms that will raise novel coronavirus
        concerns, Wu said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9e32b-41b9-4588-a41b-5fc621ad39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4c02d-9023-4909-a222-2c744177efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, each traveler''s risk calculation will be different.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548bc4a-92d6-493e-afea-c691b4cb4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b408b6b7-23bf-4963-aace-22dd7e52f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A trip may be fine for some travelers, while the same itinerary
        can cause significant worry and stress for others," Wu said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319de8fe-ae3d-4c1d-90f3-f75fa575f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/coronavirus-travel-decision-making/index.html">"Should
        you travel during the coronavirus outbreak?"</a></em></p>'
