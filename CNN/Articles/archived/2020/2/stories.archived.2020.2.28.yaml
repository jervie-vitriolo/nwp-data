    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6003e1a-61ec-4c1a-824d-11d0d97f29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is the first of two agreements between Washington and Manila
        about the treatment of their troops when they are in the US or the Philippines.
        Among the provisions of the 1998 deal include lax visa and passport policies
        for US troops, and the right of the US government to retain jurisdiction over
        their military personnel, among others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb80f62-cafa-4e34-985b-e67a5c82ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html"><strong>EXPLAINER:
        The Visiting Forces Agreement</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d47593-6337-4ea6-a270-3e90a73d88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier this month pushed through with the termination of
        the military pact, despite the Senate’s and other government officials’ bid
        for its thorough review. The chief executive first threatened to junk the
        VFA in response to the US'' cancellation of Senator Ronald "Bato" dela Rosa''s
        US visa.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f22e10-1cf6-4485-978f-9ad1532de233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper chamber, however, is not giving up just yet on the deal,
        with some senators planning to <a href="https://cnnphilippines.com/news/2020/2/16/senators-VFA-Supreme-Court.html">question
        the VFA’s termination before the Supreme Court.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276b74b-0834-4f1a-9234-8b816134fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:56:31.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:25.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA will be effectively scrapped on August 9—180 days from the
        US'' receipt of the notice. Following the termination, Malacañang has stressed
        the Philippines will not shift military alliances to other nations, saying
        it is about time for the country to stand on its own.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c2f9e-b7e1-46ba-8e79-90b43842e62f'
      'mgnl:activationStatus': true
