    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce1ab16-e1b2-4c70-998b-6349ac368d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:00:22.946+08:00
      'mgnl:createdBy': 'mel'
