      'jcr:uuid': '46c73f1a-958b-461b-85fc-04455139804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to track where it''s (money) going. Gambling? Fine. Can
        you use the money for elections. Can you use the money for other things. Bribing
        people etc.," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d3a4c-92b3-4aab-b2f6-52a7f5d9a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.976+08:00
