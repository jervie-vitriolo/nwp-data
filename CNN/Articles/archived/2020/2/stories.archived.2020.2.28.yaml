      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may umalis, may mga nag-</em>eexpand<em>, may mga gustong
        mag-</em>locate<em> pa dito at</em> expand<em> sila ng</em> operations," Lopez
        told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd292e4d0-bdde-412f-b499-8e7891fef556'
