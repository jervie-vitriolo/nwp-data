      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db9676-16e9-4c14-9172-67657217ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Simon, assistant to Jimmy Lai, owner of media company Next
        Digital, confirmed to CNN that his boss was among those arrested early Friday
        morning.</p>'
    '6':
