      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1bd59-384a-4996-aee1-262af87cc3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus is also taking a toll on a growing number of businesses.
        Chinese search giant Baidu warned Friday that revenue could drop as much as
        13% in the first quarter compared to the same time last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fdbad1-6a5f-4311-bd1b-48f0a6923bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.791+08:00
