      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f583e47-9281-4ed0-82bd-a7dc819b8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online marketing revenue in 2019 fell 5% compared to the year before.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f5b4d-07db-45a0-869f-cb5914c6bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.927+08:00
