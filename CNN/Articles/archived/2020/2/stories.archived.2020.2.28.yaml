      'text': '<p><strong>(CNN) –</strong>&nbsp;It was Maria Sharapova''s mental toughness
        which set her apart from most of her peers. There may have been others with
        more talent, players who moved more elegantly on the court, yet few could
        match her spirit. She was the ultimate competitor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e812650-03a8-42a9-86be-15e7064d2de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b43f7d-4996-40ca-aeaa-58b569949484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, aged 32, one of the best-known athletes of the century had
        to call time on a brilliant career. She was no longer the best in the world
        and, more significantly, she could no longer endure the pain which has been
        a constant companion, in the last two years especially.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779164d-0091-4df1-bebb-d7b3af17dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb8619-5205-41b6-9833-45c369f578a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injuries, of which there had been many since she first burst
        into public consciousness by winning Wimbledon as a 17-year-old, had taken
        their toll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54774124-7a8d-4b2c-ae18-78f37cc46b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8462ee94-dd22-4213-bb93-138237f4df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The realization that she could not continue with the daily grind
        came at last year''s US Open, Sharapova said, when 30 minutes before a match
        she needed to numb the pain in a shoulder where the tendons had become "frayed
        like a string."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8a3dbd-7f6b-4523-8cf5-e1d6bd7d482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250cca3d-cdfb-430b-9df7-459450bbed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just stepping onto the court that day felt like a final victory,
        when of course it should have been merely the first step towards victory,"
        she wrote in announcing her retirement, perhaps appropriately considering
        how often she has featured in fashion magazines, in Vogue and Vanity Fair.
        "I share this not to garner pity, but to paint my new reality: My body had
        become a distraction."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c9c25f-b6e4-4f46-8332-5cd14e2e3c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d2dc6-d426-4e37-999e-d9d3e57ab7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her retirement came as no surprise. The writing was on the wall
        at the Australian Open in January when she suffered a third consecutive first-round
        defeat in a grand slam. But one of the game''s greatest fighters would not
        want to be viewed as having thrown in the towel. She was, she said, saying
        goodbye.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b711df-87ee-467e-97cf-df2b04239858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88130a16-475f-4170-867b-8959057e7958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova leaves tennis ranked 373 in the world and her reputation
        tarnished. The 15-month suspension she served for testing positive in 2016
        for meldonium -- a heart disease drug which had been legal until January 1
        that year -- dominated the final years of her career.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93e8b7-e530-48fd-a220-968f5ab73d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dbc32b-bb4c-40d5-b4c4-406219135931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially banned for two years, Sharapova argued on appeal that
        it had been an administrative error and that the punishment was "unfairly
        harsh," and the Court of Arbitration for Sport (CAS) concluded that it would
        be wrong to call the player an "intentional doper."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c21b00-d502-494a-9dc0-f858de745840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7115fd-b2cb-467f-aa9f-ccac7147f88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since returning to the sport in 2017, Sharapova had failed to
        find the old magic. Though her final career singles title came at the Tianjin
        Open in October 2017, she never broke into the top 20 since returning from
        suspension.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29f80d-a202-467f-888d-7900bdfe838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a0f168-d4c5-499e-bd42-f11d4e40a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She talked of adding to the five grand slam titles she had already
        won, but the injuries -- to the thigh, the left arm and, significantly, the
        career-long shoulder problem -- ruined any hopes she had of challenging the
        best in the women''s game.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810cb29-141f-4e61-bcf8-27ec94c28b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e96312-3fec-47d7-8171-0569ec35c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova had battled back from injury before, significantly a career-threatening
        shoulder injury sustained in 2008. Then she talked of feeling as if her arm
        was "going to fall off" during recuperation but went on to complete a career
        grand slam in 2012, becoming only the 10th woman to do so, and secured Olympic
        silver in London. The French Open wins, in 2012 and 2014, on a surface which
        she once described herself as resembling a "cow on ice," was particularly
        impressive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b386a-ef3b-4020-8aee-c8b5d76443fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84dd195-de4a-434c-8429-f09951d6f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the injuries not been so severe maybe the Russian would have
        achieved even more.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd34d0c-1834-4c54-8092-301b503394fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13305b59-18dd-4200-ac6e-37f8b461c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will always be what ifs, just as the suspension for testing
        positive for Meldonium at the Australian Open will forever accompany any mention
        of her legacy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a3e714-1a1b-4b9d-8779-ba51afc2bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ec49c-15ea-47e6-b2d6-1940a62e4365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Sharapova will be also be remembered for her achievements on
        the court and the remarkable story of how her parents, Yuri and Yelena, gambled
        everything on their only child making it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba03a53-21ef-4822-b976-cf13cd0e450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f497b01e-bf7e-4ce3-b05a-31b2996dd97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With $700 in his pocket, Sharapova''s father left the Russian port
        of Sochi with his daughter for Florida after former world No.1 Martina Navratilova
        had recommended that the young Sharapova train abroad.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba851e6c-7892-4ef4-8e4e-54e210aa1909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886393a2-f5f6-45cf-b7c6-2e3fedbd5dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separated from her mother for the best part of two years because
        of visa issues and having to learn a new language, Sharapova continued progressing
        on the court, joining Nick Bollettieri''s tennis academy aged seven. By the
        age of 11 she had signed with Nike and within 10 years had won three grand
        slams.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6fcacd-c8b6-46a3-a6e6-e7c0cca712ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698e54a-7610-430f-aa18-5fd1aef8da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Sharapova''s mental toughness which caught people''s attention.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e6643-c633-472f-8347-e66dc50d57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c32d5-8a5a-4ccb-bab0-d45a17bb64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her mind was just unbelievable," Bollettieri once said of his former
        pupil. "It was never in her mind to be a failure."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9f14f-3826-4efb-855c-c71c455cc180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482ad39-d171-465d-8196-8f451ffc322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grit has often been overlooked because of the glamor, which
        also helped transform the once ungainly child who was born in Siberia into
        a global star.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc262f-6dcf-42bb-8116-0b61eeeeb61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca0bb42-f518-415b-b9a3-4b63d5c03ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her achievements are significant: 36 titles, the first Russian woman
        to reach the top of the WTA rankings, the third-youngest woman to win the
        Wimbledon singles title.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abafcdfd-2276-4fcf-917d-b1d568b2fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b1a92f-0158-4ee1-9977-5dd1295b19a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ends her career with nearly $39 million in prize money and millions
        earned from endorsements and various business enterprises, too. Forbes named
        her the world''s highest-paid female athlete for 11 consecutive years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944709a-2116-4e27-9182-febe666abeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bee985-165f-4d63-b65a-96e8137cd99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only person on the women''s tour who could compete with her
        celebrity? Her greatest rival, Serena Williams. But on the court it was a
        one-sided contest with 23-time grand slam winner Williams dominant, winning
        20 of their 22 matches.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85286764-030c-40bc-b579-6a2fbbfee44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c0988-97df-4448-9e10-13270cc80781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beating Williams in the 2004 Wimbledon final, a victory which propelled
        her to stardom, proved to be Sharapova''s peak against the American.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e183d9-0aa8-4615-b954-f30aa5d7ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb080c50-b2cd-46a9-92b5-4c9ae5713ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no tribute from Williams on social media on Wednesday.
        Indeed, few of her peers have commented on her retirement. An explanation
        for this can perhaps be found in her autobiography, where Sharapova wrote
        she had "no interest in making friends on my battlefield."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acc6cb-d013-4d82-a354-5945f7b210ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef8d15-47fd-415c-928d-ad48451fdf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few tears may be shed in the locker room, but in her retirement
        essay Sharapova admitted she will miss the sport. "In giving my life to tennis,
        tennis gave me a life," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca2440-1296-4c53-ba4d-615963bfce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7eb4cb-6a64-4468-a9ff-cbf5a93d78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a divisive figure in the sport, she leaves behind a complicated
        legacy. But she will also be remembered as an unyielding character, a player
        who never quit and achieved much in an era filled with excellent players.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d7abc-2c4c-4135-9b17-0a2efd334ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:33.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:37:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/27/tennis/maria-sharapova-retirement-legacy-spt-int/index.html"
        target="_blank">Maria Sharapova, the ultimate competitor with a complicated
        legacy</a></em>"</p>'
  'US-South-Korea-military-drill-postponed-coronavirus-outbreak':
    'author': 'Ryan Browne and Paula Hancocks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-28T06:16:39.799+08:00
    'imagesource': 'jcr:7d943831-d3bc-408c-aeac-295a03c01d3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9255bd79-9f54-4397-bac8-353f2c7e15be'
    'lead': 'The US and South Korean militaries announces they will postpone a command
      post training exercise due to growing concerns about the spread of the coronavirus
      in South Korea, which has infected 25 members of the South Korean military and
      one US servicemember.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T06:18:49.755+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:37:05.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:35:29.314+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US-South Korean combined military drill postponed over coronavirus outbreak'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc8a524-50aa-4520-b5be-32ed55568427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:49.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US and South Korean militaries announced
        Thursday that they will postpone a command post training exercise due to growing
        concerns about the spread of the coronavirus in South Korea, which has infected
        25 members of the South Korean military and one US servicemember.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94552c48-72ef-46dd-9ea9-13287f0fffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:49.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f35041-d0ad-4340-9abb-7e0b1e2a6f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:49.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republic of Korea-U.S. alliance has decided to postpone the
        joint combined command post training planned for the first half of this year
        until further notice, as the South Korean government has raised the alert
        level to the highest level due to COVID-19," Kim Joon-Rak, a spokesman for
        the South Korean military''s Joint Chief of Staff said at a news conference
        Thursday, using the official name for the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac79515-c2d8-407c-99ed-9e8fdfd9e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:49.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656db228-dbc9-4ebc-a558-667905ace2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:49.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The containment efforts of COVID-19 and the safety of (Republic
        of Korea) and U.S. service members were prioritized in making this decision,"
        US Army Col. Lee Peters, a spokesman for US Forces Korea, said Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d26a60-13fb-4c40-af2d-f91a4961a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:49.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bfb026-d301-4566-b41b-d61677ea8936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:49.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has recently confirmed 334 additional cases of novel
        coronavirus across the country, bringing the national total of confirmed cases
        to 1,595, according to the South Korean Center for Disease Control and Prevention
        (KCDC).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeac986-aea4-4338-8ce7-4bd8cb533c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:49.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5ffd6-83d9-4b14-aa56-9194ab857644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:49.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those figures include 25 members of the South Korean military, according
        to the South Korean defense ministry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70247346-eab6-49ea-93ef-fc9650e83c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:49.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b5637-f06d-4fc0-a27c-6e9c544c2bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:49.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US servicemember serving as part of the 28,000-strong American
        contingent in South Korea has also tested positive for the coronavirus and
        has been placed in quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0e413-202d-47ec-b0be-81242b337c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:18:49.757+08:00
