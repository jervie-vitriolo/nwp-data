      'text': '<p>Speaking about the 15 individuals diagnosed with the coronavirus
        on US soil, Trump said that "the 15 will soon be down to three, four."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dcb1bd-5463-4b11-b746-9166d1682338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.901+08:00
      'mgnl:createdBy': 'lara'
