      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356d3830-e078-4e0e-ba53-6411cbbb4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baidu and Weibo are likely to lose out because of their large advertising
        exposure, which is likely to be sensitive to overall economic weakness," she
        wrote in a research note last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62cee0c-1ba0-4c48-94c0-7352df6b27a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d5657-b64a-4493-bb94-fffdb8a888c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak comes at a particularly vulnerable time for Baidu.
        Over the past year, its main business has already been squeezed by increased
        regulation of online content in China, as well as the country''s broader economic
        slowdown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d66ac-5e41-48fa-9da5-ded0c721895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b84e1c5-d9e6-40a0-925a-c6e5ac346b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm has been trying to turn things around, and its fourth-quarter
        earnings on Friday beat expectations. But it''s still not clear how much the
        coronavirus will take a toll.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76291238-4875-4d64-a0dc-b2f69a40a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72869efe-3930-47ef-bc0b-4726f534f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus situation in China is evolving," Baidu said in
        a statement. "Business visibility is very limited."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e974d9c-04e3-40bb-bf6c-b96504000797'
