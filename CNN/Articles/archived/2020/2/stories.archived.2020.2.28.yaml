      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At F8, Facebook typically shares its future vision for the company
        and teases new features and products. Past announcements have included Facebook
        Dating, testing hiding likes on Instagram and a redesign of Facebook''s logo,
        mobile app and website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac5189-2f53-4ee4-998f-c288bf062356'
      'mgnl:activationStatus': true
