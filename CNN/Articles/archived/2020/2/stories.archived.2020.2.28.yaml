      'mgnl:lastActivated': 2023-01-26T21:36:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A plan is in the works to evacuate quarantined
        foreign diplomats from North Korea, a source inside the country has revealed,
        as concerns about the spread of the novel coronavirus grow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b981e-23db-46ac-8279-222fa09c24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa7f748-62b1-48ea-8b4c-b96ef0281d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has not confirmed a single case of the virus inside
        its borders, but global health experts have warned the country is highly susceptible
        to an outbreak given its close proximity to China and limited medical capabilities.
        Every other country in East Asia has confirmed numerous cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0a6cc-9ab2-4df2-8fc9-9f9f8c0ff000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8b014-1748-4e9b-a123-5b539b512e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Embassy, French Cooperation Office, and Swiss Development
        Cooperation will close operations in the capital Pyongyang completely, said
        the source, who agreed to speak on the condition of anonymity, given the extreme
        sensitivity of the current situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def22784-7350-4c16-8599-9c63fd16d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e41b3f-a14d-42ff-b77f-af04af2673a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries with diplomatic missions in North Korea plan to
        scale down operations, the source added. "I would expect around 60 people
        to be on the flight," the source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4705fa7-effa-4c0a-8c0b-1d19bd71dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e89ba-7898-4f75-b72d-c11bb1ec0e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date of the evacuation flight has not been confirmed, but the
        source said it will likely fly from Pyongyang to the Russian city of Vladivostok,
        in the far east of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a17865-0755-4329-885e-ee50e365abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030b48b-b76b-404b-8c5b-556cc41c3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported foreign diplomats have been kept in complete
        isolation since early February, as the outbreak extended beyond mainland China.
        Diplomatic staff are not allowed to leave their compounds. All flights in
        and out of the country have also been suspended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f9769c-4b67-4326-b3b7-3c3461085363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b090c78-5be1-43f0-94db-73fad2699acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean authorities have yet to respond to CNN''s request for
        comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f985d0b-e059-4d7c-88b6-f54e3c780832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6d090-7911-4c02-a56d-f322b38000ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact number of foreign diplomats stationed inside North Korea
        is unknown, but is estimated to be just a few hundred. The country previously
        announced that all foreigners would be quarantined for 30 days, after quickly
        closing its borders at the onset of the coronavirus outbreak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03564d4-8b2c-453b-a693-1626beb11faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd79f204-7fd9-4489-8549-40f0e8726c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, North Korean state-run medial reported that more than
        380 foreign nationals had been placed in isolation. Individuals who had recently
        returned from trips overseas, as well as those who show abnormal symptoms
        are also under observation, according to the report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74f9c9-994b-4199-a525-965a23334535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791e26f-b562-4022-a253-d7d385cb4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that the production of disinfectant and protective
        clothes needed for the inspection and anti-epidemic work was being vigorously
        stepped up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ecb5f-7f16-477a-9098-33fa0c7b0396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb5c20-8dd4-499e-8ad4-db5e4b17e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent ramping up of efforts to contain the virus comes as
        neighboring South Korea reported 256 more confirmed cases of the virus on
        Friday morning, bringing the national total to 2,022, according to the South
        Korean Centers for Disease Control and Prevention (KCDC). The country has
        the most confirmed coronavirus cases outside of mainland China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b5bc3-ea3e-4f23-9196-1766197fda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1759d4-6efc-4220-95d3-0d0ce452e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a United Nations sanctions committee announced it had
        given approval for diagnostic equipment to enter North Korea to combat a potential
        outbreak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0a227-f74e-4437-aebc-ca190c625c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fe4e4f-ce9e-45c3-85c4-d60df8328537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN''s North Korea sanctions committee quickly approved the
        shipment of goggles, thermometers, and stethoscopes into North Korea, along
        with kits to detect if sick persons there have the virus," the leader of the
        committee, German UN Ambassador Christoph Heusgen, told reporters Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e10c9-98ae-4816-93e2-1c4a39563f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec0a50-0d23-4dce-aee8-60c938e6fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee immediately had given permission to export the equipment,"
        he added. "The problem is that right now North Korea has closed the border.
        Around the table the appeal was made for North Korea to allow this equipment
        in so that the population can be better protected."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdce15f-6446-44c7-86c6-ff74aaf04e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:44:25.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:03.496+08:00
