      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our policy is if you are not sick, do not wear masks. Otherwise,
        you might contribute to the acute shortage of PPEs (personal protective equipment)
        which should prioritize health care workers, frontliners in provision of care
        to patients,” added Duque.</p>'
    '10':
