    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4084d61-d330-4560-bc26-ff6e58eac062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.210+08:00
