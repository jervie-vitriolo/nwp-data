      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outbreak of coronavirus disease or COVID-19, fear of catching
        the respiratory disease caused by the deadly virus has spread quickly. This
        led people to haul surgical masks in medical supply stores.</p>'
