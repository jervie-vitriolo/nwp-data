      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez did not reveal the name of the firm but hinted that it is
        an "existing player" planning to expand operations. He added that the player
        may not necessarily focus on cars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb76ea3e-cdc3-47d5-9a4e-7b0ed80b4119'
