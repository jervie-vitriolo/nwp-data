      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG chief, who only assumed the post a month ago, was allegedly
        asking for ₱10,000 per week from the complainant, who negotiated to lower
        it to ₱5,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379461fe-16d2-40e2-b8c8-f6f5a179e877'
