      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices slid again. US crude and Brent crude, the global oil
        benchmark, settled Thursday lower by 3.4% and 2.3%, respectively. Futures
        continued to fall Friday morning during Asian trading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e17aa8-c6ec-4679-8613-4d9a07bec920'
