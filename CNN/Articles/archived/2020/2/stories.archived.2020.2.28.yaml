    'template': '1'
    'title': 'Nationwide smoking ban now covers vape'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14c2d6-a26d-4aed-9f34-5e7e3c420d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> – President
        Rodrigo Duterte is now banning the use of unregistered vape in public and
        enclosed places nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab80b88-a466-4d1e-aad7-f09ee173158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59cd064-7110-4923-b17e-041fb5ae15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Executive Order 106, <a href="https://cnnphilippines.com/news/2017/05/18/duterte-smoking-ban-EO.html"
        target="_blank">amending EO 26</a> that prohibits smoking of cigarettes in
        enclosed areas such as schools, elevators and stairwells, fire hazard locations,
        medical facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e7d8b-723b-48bb-a909-258469a7bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0437aaf2-02bf-4c8c-b84c-716cd732dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaping is no longer allowed except in designated smoking areas,
        which may be an open space or area with proper ventilation, the order read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e590d9-0620-4687-9522-92ec6ec4779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f27f4-c846-4e94-a4d9-4cbc17ce2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 106 also regulated the sale, manufacture, marketing, distribution
        and importation of unregistered electronic nicotine devices and other novel
        tobacco products, citing serious health threats to those who are exposed to
        smoke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68edf418-966b-4290-8b79-0269ea034ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6e236-f869-4435-af1b-1bc998e683bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All e-liquid solutions, electronic cigarettes and vaping devices
        shall be registered with the Food and Drug Administration, the order said,
        adding that firms must first secure a license from the FDA before they can
        be allowed to operate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb17d1d-92c5-448d-8c10-8870419da4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e841d08-5f34-47d8-a096-741055b0ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive also bans establishments from selling e-cigarettes
        and other tobacco products to a person aged 21 years old and below.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f9f79-2a1a-44e5-9e37-3620e7fe873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917a4c7-cc92-47f1-b4ab-fa7a4cd2f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, the chief executive issued a verbal order
        disallowing the use and importation of vapes, <a href="https://www.cnnphilippines.com/news/2019/11/15/first-vaping-associated-lung-injury-case-Philippines-Visayas.html"
        target="_blank">following the first confirmed report of electronic cigarette
        or vaping-associated lung injury</a>&nbsp;in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758fec2b-25e7-4a30-9eb7-66d6b0928ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8220752-a9aa-4039-a5d5-ed356156c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new order will take effect 15 days after its publication in
        newspapers of nationwide circulation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18515052-1706-4a8c-9ec0-7ccff9bf6589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b8d25-9833-4e1a-a2be-e3b21d28504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has been pushing for a total ban on e-cigarettes,
        saying there is still not enough hard evidence to support the health claims
        of the e-cigarette industry that vapes do not cause harmful effects on human
        health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bafa07-23ca-40b1-802f-66c7d7563d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f2f95-f3f2-43ba-8219-660f55d23b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:58:12.168+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:34.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH defines e-cigarette as a product “made of plastic and metal
        device that heats a liquid nicotine solution (e-juice) in a disposable cartridge.
        It creates a tiny light on the tip, even glows like a real cigarette, and
        produces a vapor that stimulates the act of smoking.”</p>'
