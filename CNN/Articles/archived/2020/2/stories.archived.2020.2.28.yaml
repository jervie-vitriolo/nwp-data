      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declines in Asia followed a historic plunge in the United States.
        All three major US indexes fell into correction territory on Thursday, and
        the S&amp;P 500 posted its worst day since 2011. The Dow dropped 1,191 points,
        or 4.4% — its worst one-day point drop in history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
