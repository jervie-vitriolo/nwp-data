    'title': 'PAL lets go of 300 employees to cut losses amid coronavirus outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55765c43-e546-4be3-84e0-0c83abf903d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:44:33.981+08:00
