      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Madrona went viral after being caught via CCTV camera,
        mauling a marine engineer in the Quezon City Police District Station 5 due
        to a traffic altercation. He was later relieved from his post as police chief
        inspector.</p>'
