      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, US Forces-Korea said that the US and South
        Korean militaries "commitment to the ROK-US alliance remains ironclad and
        unbreakable, and the decision to postpone the combined training was not taken
        lightly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a7ae1-cf50-41f7-8e5a-57123899fb73'
