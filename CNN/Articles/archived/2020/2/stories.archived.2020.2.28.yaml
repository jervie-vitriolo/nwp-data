    'template': '1'
    'title': 'Cebu mandates 14-day quarantine for travelers from South Korean province '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997247cb-d169-4934-b7fa-81b76b99acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, February 28) —</strong> Cebu province
        will now require passengers coming from North Gyeonsang in South Korea to
        undergo 14-day quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784682f8-4bbf-44e6-86d5-99718bd8b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf4ae8-7f29-4165-8d95-252a9bbf2057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia issued Executive Order 5-C amid the coronavirus
        disease outbreak in that South Korean province where city of Daegu is located.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3ca27-92e8-49de-ad68-b37e10a4f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933dd88-5ef0-47bd-bb0b-95705aabe3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also covers the 26 Korean nationals who already arrived
        in Cebu prior to the declaration of a travel ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64369f25-e0ce-4941-8c8f-5ee3b765eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18023075-0fa4-4d15-8424-0fd5ea2c6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health regional director Jaime Bernadas said that
        7 out of the 26 Koreans are no longer in the hotels they listed on their health
        declaration cards filled up on arrival at the airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4aa83e-77d5-4c5f-b511-34d86c34ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cdf52c-64aa-4981-92b1-fdc735243f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, 2 of the 7 missing Koreans did not check in at the hotel
        they listed on their health declaration cards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208ae8f-5ec0-421e-bcaf-bb30ab933393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce40893-4c17-4ca4-9e2a-53f07bfa9d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19 other Koreans are now being subjected to the 14-day quarantine
        based on the protocols of the executive order dated February 28.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594de9d7-1e7f-4649-92c9-c94f3ba62eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b739f555-80e5-4686-9261-5fcb5e612454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing, Bernadas said the Koreans have the option
        to undergo the quarantine or go back to South Korea. As of now, the Koreans
        are restricted inside their hotel rooms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0347ceaa-d8d1-4fe1-81e7-67c0946c77fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45605cc6-77fc-43d0-ae17-cca9a26e2596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is the country with the second most number of cases
        after China. It has recorded 1,766 infections and 13 deaths as of Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4775b3-664a-48f8-8ec4-1859b48ae659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb45f94-c2ec-4aed-bd69-e7d540991e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philipines on Wednesday announced an entry ban on travelers
        from North Gyeongsang but officials later clarified it will take effect 48
        hours after a resolution by Inter-Agency Task Force on Emerging Infectious
        Diseases is signed. The Bureau of Immigration said it has started enforcing
        the ban on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1626e80-77b4-494e-95fb-81e03eb5e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b4498f-662a-4693-a105-50b55859bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:40:40.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:16.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she issued the order on the mandatory quarantine in
        view of the "confusion" on the part of the national government agencies whether
        a travel ban is already in effect or not.</p>'
