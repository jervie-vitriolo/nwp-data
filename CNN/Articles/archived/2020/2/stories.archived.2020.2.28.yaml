      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa73c28-9e9b-44a2-a856-b1ec63f37c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:47:59.318+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More information on the new Cebu Pacific fare bundles can be found
        at the airline''s website at <a href="http://bit.ly/CEBFareBundles">bit.ly/CEBFareBundles</a>.</p>'
