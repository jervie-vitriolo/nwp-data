      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7dbd4-054b-4126-bff8-81d632c0f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai is also facing one additional charge of "criminal intimidation,"
        a police spokesman said. The three will appear in court May 5,and if convicted
        could face up to five years imprisonment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae45b9-2700-4a41-abf4-f3a87c2643ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29256b8e-3176-44ac-afb8-ebf9dbfbf781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tam Man-kei, director of Amnesty International Hong Kong, said in
        a statement that their arrest for taking part in a largely peaceful process
        was "unjustifiable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c729db16-b450-4de6-ba40-94ab13a7e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c1b79-7d44-416a-9cd0-5ac71619dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It continues the pattern of the authorities using politically motivated
        charges to suppress opposition voices," Tam added. "With the six-month anniversary
        of the 31 August protests due to be marked by activists this weekend, this
        merely appears to be the police''s way of intimidating anyone planning to
        take part."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a152774-e49b-4506-9c55-4ee2d02cb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2f8fd-cff7-4e6f-902e-9529e56b96c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had refused to issue a permit for a protest march due to
        take place that day, but unauthorized demonstrations went ahead anyway. Though
        mostly peaceful at first, as night fell they turned violent. Police fired
        tear gas, water cannons and two live-round warning shots, while protesters
        responded with petrol bombs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694604c-ff21-4c1a-be00-d34f702f26e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198b8fe-a561-4769-965b-11eadb4a6186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage from Prince Edward subway station in Kowloon showed
        officers charging into a train and hitting individuals with batons as they
        made the arrests. The incident has since become a major rallying cry for protesters,
        and a source of conspiracy theories after the subway operator and police delayed
        in releasing CCTV footage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9426fdb5-aac4-4bdd-98a5-69462898e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa296f-b9ca-4c49-b91c-89c42276c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This continued assault on freedom of expression and assembly in
        Hong Kong only underlines the urgent need for an independent inquiry into
        the heavy-handed tactics used by police against protesters since last year,"
        Tam said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0bfe2e-d657-4a92-a9e1-67fb63807c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e1fb8-c67b-4840-8ef4-d913aa483880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Newspaper mogul</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a16738-8ae2-4569-b413-283832fc299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former clothing magnate, Lai founded Hong Kong''s Apple Daily
        newspaper in 1995, two years before Hong Kong was handed over from British
        to Chinese control. Modeled visually on USA Today, the paper caused a minor
        revolution in the city''s media landscape, sparking a price war and drastically
        changing how rivals operated as they struggled to keep up with Lai''s flashy
        tabloid sensibilities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ae2aa-3c8a-438d-95a4-f88f1ac15cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b2753-b14f-4b27-867b-6ff2232f3148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While focusing on celebrity gossip and other tabloid fare, since
        the handover the paper has emerged as one of the fiercest critics of the local
        government and its Beijing masters. It has openly supported the pro-democracy
        movement and anti-government protests, printing flyers and posters in its
        pages that people can cut out and take to marches.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec3232-3d6f-4410-b552-1a24d7c9e54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658cd9c-2a75-49ca-aa96-2813f9c0f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drove the 70-year-old Lai to a place of prominence within the
        opposition movement, and made him a figure of loathing for pro-Beijing politicians
        and media in the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e7def-bbce-492a-83a6-ee5b39fa27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e43469-74d5-41b7-80bf-6ea71056d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though his media influence has arguably waned in recent years, along
        with that of the traditional pro-democracy parties, his profile has if anything
        grown, thanks to a concerted campaign by Chinese state media to paint him
        as one of a "gang of four" behind anti-government protests which broke out
        last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1755278-71a2-4569-bf48-ab322a1d5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2fd9e-58fa-4e9d-8acf-3d1e3881c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai''s closeness to right-wing politicians in the United States
        — he met with US Vice President Mike Pence, Secretary of State Mike Pompeo
        and then National Security Adviser John Bolton in July last year — has been
        used by Chinese state media to paint the entire protest movement, along with
        Apple Daily and similar media, as US-controlled.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76b27c-3fda-4005-b761-1e961a7927b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b3b555-b08b-4cd4-8716-667c74321ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Daily — the official mouthpiece of the Chinese Communist
        Party — claimed Lai was part of a quartet of "secretive middlemen and modern
        traitors," as Beijing tried to blame the unrest in Hong Kong on foreign forces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acbc197-d6ee-4da2-9ba8-4e17192625f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727cddc-c4b0-4d8f-ace1-a16504d99b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Wu, minister of foreign affairs for Taiwan — where Apple
        Daily operates a successful franchise — wrote Friday that "we are saddened
        to learned about Jimmy Lai''s arrest."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf69e0-3cbf-433d-808f-8a705cea8eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3392205e-39da-4b37-b8fd-36e28850445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Daily "is a symbol of press &amp; speech freedom in #HongKong
        &amp; will stand tall despite repeated assaults by evil forces," Wu said on
        Twitter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cbf23e-e3e5-4953-b0b2-97166b55eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/28/media/hong-kong-jimmy-lai-arrest-intl-hnk/index.html"><em>"Hong
        Kong pro-democracy media mogul Jimmy Lai arrested for ''illegal assembly''
        over 2019 protest"&nbsp;</em></a></p>'
