      'mgnl:type': 'text'
      'text': '<p>Manila Water was forced to implement a <a href="https://cnnphilippines.com/news/2019/3/26/Manila-Water-bill-waive.html">bill
        waiver program</a> covering 1.2 million customers for March, and was penalized
        by the Metropolitan Waterworks and Sewerage System (MWSS) Board with a ₱1.13-billion
        fine. Of the amount, ₱600 million has been earmarked for the construction
        of a new water source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df46ca8-1708-4882-8e57-8f637d07f5ca'
