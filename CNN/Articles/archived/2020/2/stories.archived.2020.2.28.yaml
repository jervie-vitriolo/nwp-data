      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cases soaring</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189863d-93af-4a95-be41-61e8d79be16f'
