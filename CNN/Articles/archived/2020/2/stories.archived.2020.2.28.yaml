      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28)</strong> — The
        end of the Visiting Forces Agreement can mark the start of China''s aggressive
        actions in the West Philippine Sea, a former Supreme Court justice knowledgeable
        of the maritime dispute warned on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39868a-17a2-454b-a1ed-ce081125725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b740a94-822f-4415-a38c-02e63187024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio in a media forum
        explained that the VFA, <a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">a
        two-decade-old treaty with the US</a>, is the only legal basis for the presence
        of American soldiers in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208f7b6-e4cd-4681-ab07-fe8769e6fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be63fad-ce10-442c-bbf8-6da7fde1331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the VFA, the Enhanced Defense Cooperation Agreement – which
        allows the US military to preposition weapons and other defense equipment
        in the Philippines – is useless, Carpio said. He shares this view with the
        country''s Justice Secretary, Menardo Guevarra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a70cf6-6b6a-4adf-811c-186605363b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd969ae99-a636-4dfc-a0e0-4be16b47a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio explained that the presence of US soldiers and military equipment
        in the country sends a message to China that "any armed aggression will be
        repelled."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd5510-d84c-4e5e-965f-fd21577b36a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d5599-1af5-4e3c-ac84-eb10aefe0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without such capability, we telegraph to the enemy that further
        seizure of Philippine islands, rocks and seas, in the South China Sea will
        be walk in the park," Carpio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df477f-c22a-4764-95a6-d1214d0f3524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350cd0f-0f9e-4321-acaf-0ba4098f329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without such capability, we would practically be inviting the enemy
        to seize whatever Philippine islands, rocks, reefs, it desires to seize in
        the West Philippine Sea," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9687cb05-05b8-4e7d-adc5-138ea12020d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7cb15-1b4d-4ec7-a40c-0d6438a7c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like EDCA, the Mutual Defense Treaty, a 1951 agreement that states
        that the Philippines and the US would come to the defense of the other in
        case of an attack by a foreign country, is "hollow." He said the "strategic
        prepositioning of war materials" is necessary to deter any attack from foreign
        forces.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b96d791-c39d-4189-a4ff-a146b9dd8bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:48.709+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/27/Panelo-US-China-colony-VFA.html">READ:&nbsp;Other
        US military deals ''must go'' based on Duterte''s stance, Panelo says</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d3a0e-2b61-4ce9-b9ae-03e58a6263e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34a4ef-fdda-43ae-b173-3220117eaaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''only deterrent''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37814ee5-cfec-4ce9-890e-6f1306a7390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario likewise said
        that the country''s military alliance with the US is "the only deterrent"
        against Chinese incursions in Scarborough Shoal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284983e-510c-4960-b102-94711753db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc3c29-3d7e-48d9-9dc3-950eff55704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China gained control of Scarborough, also known as Panatag Shoal,
        after a controversial standoff in 2012.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44809a52-c4ad-4625-a009-369c35229274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.214+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/7/30/china-bullying-philippines-scarborough-shoal-standoff.html">READ:&nbsp;China
        bullied Philippines in Scarborough Shoal takeover, Lorenzana says</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94abdd-e4a0-4ca4-8cb3-dbafa3ff4f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.214+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had since blocked Filipino fishermen from that area west of
        Zambales which Manila claims as part of the West Philippine Sea. This prompted
        the Philippines to file a case for international arbitration, which it won.
        The arbitral tribunal invalidated China''s sweeping claim to the South China
        Sea, and called out Beijing for violating Filipinos'' traditional fishing
        rights in Scarborough. China rejects the landmark ruling and insists on owning
        the vast global waterway.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9494cca-16cd-4b9f-9d74-583ac9e2f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09b7da-322f-4cf5-8850-bd581216e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio warned that China may push through with building on Scarborough
        Shoal – similar to what it did in Mischief Reef, also known as Panganiban
        Reef – when the Philippines terminated the Military Bases Agreement in 1992.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b804f-a660-4c94-960d-cf7436060572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb539e-a549-4eed-a171-1ffd0afe66a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we terminated the bases agreement, within three years, China
        seized Mischief Reef. Now with the cancellation of the VFA... China might
        just proceed again to reclaim Scarborough Shoal," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f147a-1b3a-4d13-870a-f5e5d189d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ae3a4-9cf7-4b76-8c6d-bc608073ebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mischief Reef is now China''s biggest outpost in the disputed Spratlys.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e1c31-40cd-4246-97d7-a2ed46c5ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb958f57-e383-4ea2-bf9d-b4d0cf347b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No need to be part of US or China''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00cc17f-4a33-4bf1-a11b-5fb785c04ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently defended his decision to terminate
        the VFA, saying the Philippines had "no business being a republic" if it cannot
        stand on its own feet and rely on its own military to defend itself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b2c42-a60c-463b-a0e4-075106fcb0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4fa12a-1969-4d6a-bd60-0cb015a96b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then gave an option: "We can be a territory of the Americans
        or we can be a province of China." Malacañang later clarified the President
        was taunting those who criticized his move to end the VFA.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594029f-50db-4cd9-92f4-0d1c2c98de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.214+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/27/Panelo-US-China-colony-VFA.html">READ:&nbsp;''PH
        can be colony of any country, not just China, if it can''t defend itself''</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505249c-3588-4322-805b-ed818d3936b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912d085-8bbf-4b42-9618-cff299f1e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio said there''s merit to opinions that the Philippines
        needs the US.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51dc095-6e54-4c9e-9fa6-59d3e1d618bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1ad78-f09e-468c-b2e7-93b6638fadc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I cannot see how the Philippines can be self-reliant
        as against regional superpowers nuclear-armed like China," Carpio said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d15b1d-5dcf-4541-b711-3e7421f5ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd8272-26ac-4148-a720-ee86da564f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Filipinos should never be made to choose between being a
        Chinese province or a US territory, "because we can have alliances" instead.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3620d3-4e95-4603-a306-badd46f65dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3576b15-9dad-4417-b6db-df32f15a607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the President wants the Philippines to rely on its
        own but that he remains open to entering VFAs with other countries based on
        equality, fairness, and mutual benefit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35f6c6-8440-44dc-96f7-229e2b19a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.214+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dba710-0210-4d00-bfa9-c8435d510cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:38:33.214+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel “Babe” Romualdez
        said he is in talks with his counterpart, Ambassador Sung Kim, as well as
        armed forces officials, <a href="https://www.cnnphilippines.com/news/2020/2/28/visiting-forces-agreement-us-philippines-.html">to
        see if a military agreement can be crafted to replace the VFA.</a> He said
        the resulting&nbsp;proposal will be presented to the President for his consideration.</p>'
  'Taal-lockdown-may-triggered-ASF-Batangas':
    'author': 'Ron Lozano, CNN Philippines stringer '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-02-28T16:44:37.253+08:00
    'imagesource': 'jcr:da316d4f-6a9e-4d5e-a819-e9ddd96ba32c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbc11c3c-de1c-4573-91fc-3c577bdef4dc'
    'lead': 'After being heavily affected by the eruption of Taal Volcano, a Batangas
      town is facing another problem – African swine fever outbreak.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T16:52:52.769+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T21:36:19.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:35:38.620+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African-Swine-Fever', 'Taal', 'lockdown', 'Batangas']
    'template': '1'
    'title': 'Taal lockdown may have triggered ASF outbreak in Batangas town – official

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aef44c-65cb-433e-a5e5-1a2cb875d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, February 28) –</strong> After being heavily
        affected by the eruption of Taal Volcano, a Batangas town is facing another
        problem – African swine fever outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dca346-05f3-4cda-a1a2-dd6b7ed9a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1abf2-e87a-4c01-a5d0-fa929a24866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 300 pigs have been culled in Barangay Molinete, Laurel town
        to prevent the spread of ASF in the province, according to Laurel Agricultural
        Officer Antonina Gardiola.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dba40b5-2492-4a75-b138-b55da2cb48ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90e92a-3168-4034-865d-2d419465e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have identified 4000 hogs to be culled as part of the
        ASF-control measures, but they have encountered difficulties as some residents
        have refused to discard their pigs. They said the livestock are their main
        source of income.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d335a-de83-4af2-b3fb-373658b2e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2e168d-f9ff-4ab0-ab1a-2b3ecc717869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are implementing the 1-7-10 protocol, which involves
        killing and burying pigs within a one-kilometer radius from the contaminated
        area. The affected area is then disinfected. Meanwhile, pigs within the seven-kilometer
        radius will be randomly tested and prevented from being transported elsewhere,
        while those within 10 kilometers will be strictly monitored.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309162a7-dd6e-4f04-932a-95038a89b98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafd40cb-3c16-4a3e-b056-9c014da46a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola added they are still determining the origin of the outbreak
        in Laurel town but they believed it is due to the <a href="https://cnnphilippines.com/news/2020/1/26/Taal-lowers-alert-level.html">lockdown
        imposed on the area during Taal’s unrest last month.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1304a-d8a7-407b-af81-14baebbad98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5da22-b516-494f-ab59-e71f886c4583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60d089-692f-419c-b377-b664f5c12676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said contaminated food scraps may have been consumed
        by pigs, which could have led to the spread of the swine virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6375f4-a6ff-491d-b4c2-46835709668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36123af0-26b3-48a1-a0f0-ca090a572500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police checkpoints have also been placed near the entrance and exit
        points of Barangay Molinete to ensure that no hogs will be brought outside
        the village.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a001f87b-25f9-48fb-80ab-e6009f88040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab9170-55f7-4ce5-bc5f-2b24df91ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African swine fever does not pose health risks on humans, but
        they can carry the virus and spread the disease. The virus quickly spreads
        in an affected hog, which could lead to death after three to five days, threatening
        food supply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee014587-a516-48ed-9d63-5ba7cf7e1687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f95750-3fa8-404d-a5e1-29148582ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had an ASF outbreak last year, with its first case
        reported in July 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c29a9e-992d-4e74-9196-7eaa63ca1c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd783178-93da-44f8-85bf-6c84606b6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:52:52.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of African swine fever have since been confirmed in parts
        of Luzon including Metro Manila, Bulacan, Pampanga, Nueva Ecija, Pangasinan,
        Cavite, Benguet, Bicol, Batangas and most recently in some areas in Mindanao.
        Davao Occidental was the first to report ASF cases in the southern Philippines.</p>'
