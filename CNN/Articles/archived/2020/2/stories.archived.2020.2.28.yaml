      'mgnl:lastActivated': 2023-01-26T21:36:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the suspects immediately escaped, while two others were
        arrested by Barangay Bel-Air officials in a follow-up operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11700f00-c4d8-48f6-9dc4-037cf3a637ea'
