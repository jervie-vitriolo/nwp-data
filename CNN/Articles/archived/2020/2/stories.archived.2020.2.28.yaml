    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a626a817-ea68-480a-8735-f69be347eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:00:22.947+08:00
