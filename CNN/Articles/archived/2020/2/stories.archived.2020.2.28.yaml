      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf833ac-7c91-4636-9a2c-fe8deb355a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria is Africa''s most populous country with around 200 million
        citizens, so there are significant concerns about the impact of coronavirus
        spreading widely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb8a7d-69e3-42d5-8668-16914cc152b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.961+08:00
