      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47e102-7ad3-4058-b229-f78220ea8dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:44:33.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL planes have been used by the government to bring home Filipinos
        from Wuhan, China as well as 445 crew members and tourists aboard the <a href="https://www.cnnphilippines.com/news/2020/2/25/Filipinos-repatriation-coronavirus-cruise-ship-Japan.html">Diamond
        Princess cruise ship</a> placed under quarantine in Yokohama, Japan due to
        confirmed cases of the disease. They were flown to the Clark International
        Airport in separate flights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2dd1f0-045f-40c7-bee5-5205b86af322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:44:33.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a77ddaf-c545-4e31-8ec4-bdf0814ba9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:44:33.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline owned by tycoon Lucio Tan added that it has also optimized
        its route network and offered ancillary products in a bid to raise revenues,
        and take on "more aggressive" efforts to reduce operational costs to raise
        additional revenues.</p>'
  'Nigeria-first-case-of-coronavirus-sub-Saharan-Africa':
    'author': 'Stephanie Busari and Bukola Adebayo, CNN'
