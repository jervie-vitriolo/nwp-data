      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74541e-b097-4921-afd2-d521e2b7eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced during Wednesday''s news conference that he was
        putting Pence "in charge" of the administration''s coronavirus response, adding
        that the vice president will report directly to him. Minutes later, HHS Secretary
        Alexander Azar said he was "still chairman of the task force" -- muddling
        the message and perhaps the point of the news conference regarding who is
        in charge of the administration''s response to the crisis.</p>'
  'alan-purisima-perjury-saln-cases':
