      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has recorded two deaths and at least 94 cases of the COVID-19
        respiratory disease caused by the deadly virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288cb0af-5051-470e-bb97-6c1f34619214'
      'mgnl:activationStatus': true
