      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. What should I buy?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a759d6-661f-4113-96cc-8f323e858598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Homeland Security recommends on its website
        that, before a pandemic strikes, to store a two-week supply of water and food,
        as well as over-the-counter medications you tend to take.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2063d-ed72-41b4-8c23-1f937efb9e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e40f7-ab12-46ba-92a4-063e31d2e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have any nonprescription drugs and other health supplies on hand,
        including pain relievers, stomach remedies, cough and cold medicines, fluids
        with electrolytes, and vitamins," according to the department.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0111c-7344-4b66-9a9c-b47da4d9fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff370c-78dc-46b7-9ef3-9c2cb0e5bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T06:16:24.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:37:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general for emergency preparedness, we encourage all households
        to have an emergency response kit," which could be used during any public
        health or severe weather emergency, said Jennifer Kertanis, president-elect
        of the National Association of County and City Health Officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e67a791-2f29-45be-8884-86c236cab9af'
