      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955122c-7cf1-4f1c-a5a7-3123bc6bb98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:09:01.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has banned the entry of travelers from Hong Kong,
        China, Macau and South Korea''s coronavirus-hit North Gyeongsang Province.  It
        has also banned travel to those areas, as well as the whole of South Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d6f81c-5e77-480d-b0ac-90fae3305383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T21:09:01.820+08:00
