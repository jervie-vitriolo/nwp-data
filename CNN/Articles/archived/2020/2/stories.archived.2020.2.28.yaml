      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://cnnphilippines.com/news/2020/2/27/Coronavirus-Filipino-Hong-Kong.html">two
        Filipinos</a> who tested positive for the infection are still in the hospital.
        Tejada said they are no longer showing symptoms. <a href="https://cnnphilippines.com/news/2020/2/23/Filipino-tested-positive-coronavirus-Hong-Kong-cleared.html?fbclid">One
        of the patients</a> is expected to be released on Saturday, he added.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf0dc6-2cef-4a2a-9454-2f4b61897b4d'
