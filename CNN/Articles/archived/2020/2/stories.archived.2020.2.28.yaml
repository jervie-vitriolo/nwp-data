      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South Korean defense ministers had said Tuesday that
        they were considering postponing the exercises due to concerns about the coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152fef37-b52b-45e5-9309-9b9d7e1fbbb4'
      'mgnl:activationStatus': true
