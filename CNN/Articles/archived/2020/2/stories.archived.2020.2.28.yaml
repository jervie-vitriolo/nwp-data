    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f8480b-1d9b-443a-91fd-028bc74e1c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>With new cases of novel coronavirus
        reported daily in countries across the globe, many travelers are wondering
        if they should cancel or postpone existing plans and hold off on booking trips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4150d55-f756-47ca-a0b9-899f7a71fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc3aa7-f60f-470d-a328-da092abbe61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should I cancel my trip to Rome and Florence?" one CNN reader is
        wondering. "What is the threshold for rethinking domestic travel plans?,"
        another asks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d0389-cfdb-47fc-8ba9-105391e96948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5237f0c-5ec7-44a4-a208-ec8d1a5941e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, there''s no one-size-fits-all answer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca93213d-3494-4641-b751-d06282bfd0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b137278-9dcd-44a0-99fb-eeaebfa8916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very much an individual calculation, experts say, taking a
        number of factors -- the traveler, their companions, the destination and more
        -- into consideration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc78ad8-e2c0-4fbb-b41e-c4af951c6ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd53b48f-14dc-4480-a84d-d57b47c908f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.171+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a situation that''s unpredictable and evolving quickly, solid
        information is key.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68724541-704a-4fb2-ad0b-13af5ed2bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14486f2a-52b9-4362-ab44-faf4a2e9ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Find a very small number of sources of information that you trust,
        and you trust them both because they''re competent and because you think they''re
        working on your behalf," advises Baruch Fischhoff, a psychologist and professor
        in the department of Engineering and Public Policy at Carnegie Mellon University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4826137b-8272-4b7d-bceb-79e37fcf3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac0e7a-b20d-4381-8ef7-884ee8fd16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regularly updated advisories</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6f8ea5-ef54-4f62-b11f-3463e98acf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention and the US State
        Department are both issuing regular travel advisories for destinations that
        are significantly impacted by the virus outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f15dc-ce38-4637-8b2b-e5525180cb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416f0e8-c960-40a3-9adb-ba50187e1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitor those "closely and regularly," advises Dr. Henry Wu, director
        of Emory Healthcare''s TravelWell Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791643f-8594-41db-bbfa-e193143bad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001475d1-11f5-4c66-930f-b207d17c0d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.172+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, travel to China and South Korea is highly discouraged,
        and precautions should be taken for travel to destinations such as Italy,
        Japan, Iran and Hong Kong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbde69fd-9d9a-4de2-9fe8-108851325de3'
