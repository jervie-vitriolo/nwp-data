      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Department of Health on Friday said that a company in Bataan province has
        committed to provide 200,000 surgical masks a week amid the coronavirus threat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5203f9a-7caf-478c-a966-3d3edb1ccbe4'
