      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan so far has more than 900 confirmed cases, over 700 of them
        linked to the cruise ship docked in Yokohama.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f036e-3e06-408c-bf68-38d3ebf27029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T11:07:34.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:34.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, on the other hand, has reported 26 coronavirus-linked deaths—
        the most number of deaths outside of Hubei province in China, where the respiratory
        disease first broke out. There are also 245 confirmed cases in the Middle
        East nation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77aa01e-bb87-4e81-bb2c-b1387feabef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T11:07:34.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier imposed a travel ban for <a href="https://www.cnnphilippines.com/news/2020/2/26/Coronavirus-Philippines-South-Korea-North-Gyeongsang-travel-ban.html">Filipino
        tourists heading to South Korea</a>, the nation with the second most number
        of confirmed cases after China. Only permanent residents of South Korea, Filipinos
        leaving for study, and overseas Filipino workers returning to work will be
        allowed to go back to the Asian country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263bbee-6cd2-4096-9ce2-7cf7062dd2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T11:07:34.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:34.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the selective travel ban to North Gyeongsang Province,
        including the city of Daegu, has been <a href="https://cnnphilippines.com/news/2020/2/27/Travel-ban-South-Korea-Daegu-North-Gyeongsang-coronavirus.html">put
        on hold</a> pending a signed resolution wherein clear guidelines are laid
        out.</p>'
    '23':
