      'mgnl:lastActivated': 2023-01-26T21:36:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84eeb56-5c83-4701-8787-52d126840e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:14.758+08:00
