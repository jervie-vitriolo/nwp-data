    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6848270c-8a37-4de4-bd3b-1cdb3832469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T18:19:50.209+08:00
