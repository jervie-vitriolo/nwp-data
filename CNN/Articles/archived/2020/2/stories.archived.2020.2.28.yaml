      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the perjury cases, Purisima is also facing other corruption
        cases before the Sandiganbayan over an alleged anomalous courier deal and
        the <a href="https://cnnphilippines.com/news/2020/1/21/purisima-nape%C3%B1as-aquino-mamasapano-.html">controversial
        Mamasapano encounte</a>r under the administration of then President Benigno
        Aquino III in 2015.</p>'
  'duterte-asf-task-force':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-28T10:43:42.070+08:00
    'imagesource': 'jcr:cf220985-6d05-4713-acea-63f0b6112d3d'
