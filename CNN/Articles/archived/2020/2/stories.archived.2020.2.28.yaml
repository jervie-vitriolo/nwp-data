    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb4a5b-d72d-4b90-88dd-b06e4efcec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:32:48.711+08:00
