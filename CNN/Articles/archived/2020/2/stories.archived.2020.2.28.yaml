    'jcr:uuid': 'a04f6880-11d4-4bd8-aaad-53018ec23022'
    'lead': 'As coronavirus cases continue to spike worldwide, the Philippine government
      has put in place precautionary protocols— including searching for other quarantine
      sites in Visayas and Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T13:02:13.513+08:00
