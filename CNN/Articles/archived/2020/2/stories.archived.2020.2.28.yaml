    'template': '1'
    'title': 'Nigeria confirms first case of coronavirus in sub Saharan Africa'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a045c9-6920-47ed-b2e0-281ae36a77db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:55:51.960+08:00
