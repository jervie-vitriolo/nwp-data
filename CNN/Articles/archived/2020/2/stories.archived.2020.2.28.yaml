      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their swab tests will be sent to the Research Institute for Tropical
        Medicine (RITM).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832739ca-1868-41c7-823b-374d4992e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff406c-1dcb-4eaf-9d00-19592d6fb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH reported on Thursday that three other Filipinos from the ship
        showed flu-like symptoms. Of the three, two already tested negative. The other
        one who was admitted to the hospital awaits his test result from the RITM.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09920a4-1151-4ef6-ad83-029644894246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84291e1-114d-445c-883b-53a9c981c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said that if anyone from the Diamond Princess cruise ship
        tests positive while they were quarantined in Tarlac, it won''t be considered
        local transmission because they most likely contracted the virus inside the
        vessel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c88ed-9a70-496f-af25-c541e0769a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc0307-9d13-4271-925a-c6e6a8dafecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 700 passengers and staff of the Diamond Princess were infected
        during their mandatory 14-day quarantine inside the vessel docked in Yokohama.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edba5d0-5ea5-4731-8bfe-85b2e76c5f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9f833-fc92-4103-a6d8-6ade6976dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five who exhibited symptoms after returning to the country are
        part of the 458 Filipinos, mostly crew members, brought home from the ship
        in Japan to New Clark City to undergo another phase of quarantine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b6576a-b4f8-4e57-8056-bb2f86e88f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2a60b-7c8f-4c39-b9b6-76ed57ff159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those under quarantine are monitored twice a day to see if any
        of them would develop flu-like symptoms. Once any of them would exhibit signs
        and symptoms, they would be immediately referred to designated hospitals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a6d91-61c8-45f4-8bf1-633d3aa9c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0febef62-0680-4ba7-967d-30cb09a6cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy Filipino crew members of the Diamond Princess who tested
        positive for the coronavirus remain admitted in hospitals in Tokyo, Japan.
        Eight of the 10 who have recovered returned to the Philippines and were placed
        under monitoring, Duque said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e8c3c-26e6-48b8-bc07-f11caaf59754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db51dae-1246-411e-9dc6-3b7574809977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has only three confirmed cases of coronavirus. Two
        have recovered, while one died.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b9259-44f0-4fb2-ade8-426f6edd233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd817d3af-2e3c-42bc-98d8-015222625a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T14:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only 30 patients under investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f31cf-b53d-4ec3-bab3-7c716e7981ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:17:13.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are observing a steady decrease in the number of PUIs (patients
        under investigation) admitted in our health facilities and DOH is bent on
        sustaining this downward trend. While there is a looming prospect of positive
        COVID-19 cases among our repatriated kababayans, we call on everyone to continue
        to be vigilant partners of DOH in keeping the threat of COVID-19 at bay,"
        Duque said.&nbsp;</p>'
  'Coronavirus-North-Gyeongsang-Daegu-travel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-28T09:30:29.001+08:00
    'imagesource': 'jcr:5a46c561-6b9e-42a3-9492-b96968be3d10'
