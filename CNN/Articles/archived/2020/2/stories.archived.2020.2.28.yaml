      'mgnl:created': 2020-02-28T13:13:30.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Inflation
        could have softened in February amid cheaper electricity, fuel, and food costs,
        a unit of the Bangko Sentral ng Pilipinas (BSP) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e564b4-5a78-41fa-a66f-7205eb9c8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04417cf-1a86-4e58-934b-d41ff47b3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s Department of Economic Research said inflation
        likely settled between 2.4-3.2 percent for the month, still within the government''s
        2-4 percent target band. To compare, inflation logged at 2.9 percent in January,
        coming from a 2.5-3.3 percent estimate range. The latest forecast is still
        slower than the 3.8 percent inflation rate logged in February 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e7e972-7017-47aa-87b8-a8aea67c2f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c6131d-c9bf-48ef-b2f6-89eb5ab8add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower prices of petroleum products, electricity, and rice as well
        as other food products are expected to temper price pressures in February,"
        the BSP unit said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708daceb-72c5-4b5e-a99f-72d522b48f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a9cc75-bd49-4332-b55d-af9aa0fc03ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power distributor Manila Electric Company or Meralco earlier announced
        that rates will be slashed by ₱0.59 per kilowatt-hour for the month due to
        lower generation charges. Meanwhile, retail pump prices have dropped in recent
        weeks to mirror declines in world crude prices, according to the Department
        of Energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6efa9df-e114-4fed-80d4-cce09398d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f86de4-6e63-41f6-b678-3d0b453868df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will report official inflation
        data on March 5. The central bank expects full-year inflation at 3 percent,
        following a 2.5 percent average in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6c3eb-f0cb-45f3-abfe-c408de07145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51811779-371b-4485-accf-a162d5f99a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists said the latest inflation trend remains "manageable,"
        but will likely inspire the BSP to trim interest rates anew as soon as March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f8a0aa-3e94-4d04-993b-a45da71ce460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b838a83-826c-445a-b820-b6673952da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union Bank of the Philippines Chief Economist Ruben Carlo Asuncion
        said inflation may have dipped to 2.8 percent for February, with a softer
        trend seen as the global novel coronavirus outbreak affects consumer behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1240ad-1543-4390-a0a0-587e83517cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1befe-47d7-4ee2-bf9d-ee35be80797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are really wary about public places and convergence of people.
        The lesser the people, the better. As a result, general consumption of goods
        and services tend to be lower and slower, which will have a direct impact
        on firms that produce these goods and services," Asuncion said in a note sent
        to reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150a77c-efaf-4caf-b86f-4a5b641f208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/2/11/coronavirus-global-economy.html">The
        coronavirus is already hurting the world economy. Here''s why it could get
        really scary</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df777d-163d-4310-97f9-c1063e96378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T13:13:30.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Ricafort, economist at the Rizal Commercial Banking Corporation,
        pegged February inflation at 3.1 percent. He said this could be the central
        bank''s basis to reduce benchmark yields as a "pre-emptive measure to counter
        any adverse effects of the noval coronavirus in terms of the slower global/local
        economic growth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5fc3ce-cb90-4d1e-b196-3f403344f1f9'
      'mgnl:activationStatus': true
