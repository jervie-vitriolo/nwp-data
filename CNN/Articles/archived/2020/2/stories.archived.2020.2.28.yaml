      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> TheTNT
        KaTropa have finally acquired Poy Erram in a three-team trade which involved
        the NLEX Road Warriors and Blackwater Elite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3a4ce-6693-43a4-9d4e-8253e0b3f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:09:50.093+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was announced on the Philippine Basketball Association''s
        website Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4bd0ac-d3c8-4030-b39b-2fce26bc2344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:09:50.093+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the trade, the Elite will first get Erram from NLEX for Anthony
        Semerad, Rabeh Al-Hussaini, the Road Warriors'' 2020 first round pick and
        2021 second round pick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ccd32-51a3-43ec-92ee-40b433eb846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:09:50.093+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT will then take in Erram in exchange for Ed Daquioag, Yousef
        Taha, Marion Magat, and KaTropa''s 2021 and 2022 first round draft picks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493990a-c863-4e2f-a9ff-f30368d9da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T17:09:50.093+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:36:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-9 Erram will reunite with the team that drafted him in
        2013, where he spent about a year as a practice player. He signed with Blackwater
        the following season and played with the Elite until he was traded to NLEX
        halfway through the 2019 Philippine Cup.</p>'
