    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-28T08:16:49.817+08:00
    'imagesource': 'jcr:fd43c450-6c20-45f3-b951-368e7cb4f21b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41f7d484-2e5b-44b5-997d-511e0c0e48e0'
    'lead': 'The People''s Republic of China ''navy destroyer''s actions were unsafe
      and unprofessional,'' US Pacific Fleet said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T08:19:12.384+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:36:55.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:35:31.740+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US says Chinese warship fired military laser at US aircraft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94a438-a788-475c-8a18-f4ec3f6cb285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The US Navy said Thursday that a Chinese
        military warship fired a military grade laser at US Navy P-8 surveillance
        aircraft last week while it was flying over the Pacific Ocean, an action that
        the US Navy called "unsafe and unprofessional."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38e865-4065-4cc5-94ed-71b3feb3b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4e315-b20d-486d-bb49-e663dcd58a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Republic of China "navy destroyer''s actions were
        unsafe and unprofessional," US Pacific Fleet said in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854929d-5e90-40b8-a384-2d9c6e17dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec4ba0-82f1-48e2-b80c-5acfe9f3ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weapons-grade lasers could potentially cause serious harm to aircrew
        and mariners, as well as ship and aircraft systems," the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72693b19-1752-4ab0-80dc-63a8a6d8d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bbaeea-12ef-4879-bf50-d42c0c6ab2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military-grade laser beams, occasionally known as "dazzlers," omit
        a powerful beam of light that can travel great distances and be used to illuminate
        aircraft cockpits, temporarily blinding pilots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524a694-26eb-4697-be88-999070f9eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e703e9a-ab2c-4f8f-a730-c8709a70bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials told CNN that a formal diplomatic protests known
        as a démarche is expected to be issued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957835c1-6c48-4486-a335-e65937c66248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3be4ab-8ee4-4cc1-9f6d-cead1558a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes amid ongoing tensions between the US and Chinese
        militaries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9289d-f6b0-41cb-aafb-d13a5abcd944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b8c96-41f3-4e78-8ec7-357e3d5da24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has repeatedly said that China represents an increasingly
        serious threat to regional security, saying that major Chinese investments
        in its military are aimed at achieving regional dominance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb89a1-01c4-4d4d-9bfc-594596965191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2831ae3-4857-4abb-a286-bad46d4bc982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over time, we have watched them seize and militarize islands in
        the South China Sea, and rapidly modernize their armed forces, while seeking
        to use emerging technologies to alter the landscape of power and reshape the
        world in their favor ... and often at the expense of others," US Defense Secretary
        Mark Esper said earlier this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3b117-94d0-4088-be3e-c2fdacbcb68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a165e6-6104-424a-8693-6d04a95a262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has similarly issued such diplomatic protests in the past
        due to what the US said was Chinese military forces using lasers against US
        aircraft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face596d-dab7-49e9-9b60-94495631e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8f04e-43b2-4755-a033-d17e5ed3a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such incident took place in the East African nation of Djibouti
        where both the US and China maintain military bases. US officials in 2018
        accused Chinese forces stationed in Djibouti of injuring US pilots with a
        laser that was fired at a US C-130J aircraft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd3441-b29a-4c78-8548-5a2a9dcc0c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:19:12.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:55.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/27/politics/chinese-laser-us-aircraft/index.html">"US
        says Chinese warship fired military laser at US aircraft"</a></em></p>'
  'Turkish-soldiers-killed-air-attack-Syria':
    'author': 'Gul Tuysuz and Isil Sariyuce, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-28T08:24:49.782+08:00
    'imagesource': 'jcr:786ce413-3a34-4fd0-915e-741c2b6ab75f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8af6fba7-5079-4740-817e-0ece19fc8ff6'
    'lead': 'At least 33 Turkish soldiers were killed in Syria''s Idlib province on
      Thursday in an aerial attack by Syrian regime forces, according to Gov. Rahmi
      Dogan of Turkey''s Hatay province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T08:27:50.226+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:36:46.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:35:31.948+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 33 Turkish soldiers killed in an air attack by Syrian regime,
      Turkish governor says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a3a98-e695-4af4-9036-c209008735e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:27:50.227+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:46.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At least 33 Turkish soldiers were
        killed in Syria''s Idlib province on Thursday in an aerial attack by Syrian
        regime forces, according to Gov. Rahmi Dogan of Turkey''s Hatay province.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a13b8-6ff6-41f8-9367-a2d08107a649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef7c6b-151d-4171-809a-af9450032f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five soldiers injured in the attack have been evacuated to
        hospitals in Turkey, Dogan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0953830e-f1fc-4373-89b2-1183eebb20a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab71140e-348c-4426-bfe1-9676b6856924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security meeting is being held at the presidential palace after
        the "nefarious attack against heroic soldiers in Idlib who were there to ensure
        our national security," according to a statement from Turkish director of
        communications Fahrettin Altun.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe973353-c1c3-4138-aa18-3014d593e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee86d481-db33-46f2-8c40-3345c87f28f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has retaliated in an effort to "revenge our martyred heroic
        soldiers," the statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fda980-5b4a-4f5d-8033-8cabd935e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98297b37-5fb2-459f-9e44-6b5a1b885e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Foreign Minister Mevlut Cavusoglu spoke to NATO Secretary
        General Jens Stoltenberg following the Syrian attack, according to a statement
        released by the ministry. There were no further details about the content
        of the call.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999dc71e-f724-4362-b351-cc4859e7f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa292f2-e21a-4d8f-988b-7ec5c58093db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government has not commented on the Turkish claim. The
        Russian Defense Ministry denied that its air force carried out strikes in
        the area of Idlib where the Turkish soldiers were located. Moscow said Turkish
        forces were "located near the areas where terrorist groups were situated"
        and then "came under fire from Syrian forces."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15942309-da6a-4c76-b3d1-ee97e98eac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02ec35-7ae2-487e-90b6-c3fcbdfdd67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish soldiers are in the last rebel-held area of Syria as part
        of a 2018 de-escalation agreement between Ankara and Moscow. The Syrian government,
        backed by Russia, has mounted an aggressive air campaign against rebels in
        Idlib in recent weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ef6e3-7121-4a8c-b968-85e954df9cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fdfedd-17d6-4632-99c4-ec98fd45c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people have fled the last opposition-held
        territory in Syria in the last two months, per Unite Nations figures, in the
        wake of an air campaign and swift ground offensive by the Syrian regime and
        its Russian backers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca1e06-bbed-4e81-816c-b7f144fa35fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016d27e-06fa-47e4-bccf-13e59203e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands are still on the move, and nearly 700,000 of the
        displaced are women and children, the UN said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724edcb-4077-4ad4-9342-3e88e4cc8bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b0a9e-4772-4196-890f-cb7b9ea893f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the State Department said the United States is
        "very concerned."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a55a80-6bf3-4fe1-b3ce-8b7c01ec17fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341814be-24e0-40f9-994d-d4ddf402ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in contact with Turkish authorities to confirm these developments
        and to have more clarity on the current situation on the ground," the spokesperson
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0cea2d-2d32-4c3e-a8cd-732d5caf82fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf5619-ca52-43f9-b4e9-b0e4b9c218c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:24:01.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand by our NATO Ally Turkey and continue to call for an immediate
        end to this despicable offensive by the Assad regime, Russia and Iranian-backed
        forces."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720a7ec-39d2-4da1-9a3a-c423f8f01703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:27:50.228+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:36:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/27/middleeast/turkish-soldiers-killed-syria/index.html">At
        least 33 Turkish soldiers killed in an air attack by Syrian regime, Turkish
        governor says</a>"</em></p>'
  'London-Heathrow-airport-expansion-climate-activists':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-28T08:29:01.637+08:00
    'imagesource': 'jcr:3975e881-4b29-4e84-bd9a-b178c0179fd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12a570d5-cbc6-43d5-a26a-c6fef12232ab'
    'lead': 'The British government''s contentious plans to build a third runway at
      London''s Heathrow Airport have been blocked by an appeals court on environmental
      grounds, in a landmark victory for climate campaigners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T08:36:27.659+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:36:42.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:35:32.282+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['London', 'London-airport', 'London-Heathrow', 'climate-activist']
    'template': '1'
    'title': 'Climate activists just blocked plans to expand Heathrow, one of the
      world''s biggest airports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa0bb8-58bf-404f-a116-7c9418e7fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The British government''s contentious
        plans to build a third runway at London''s Heathrow Airport have been blocked
        by an appeals court on environmental grounds, in a landmark victory for climate
        campaigners.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc70167-1647-4c4e-9595-967bf7486286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5df996-d444-4453-bc34-88c5769116dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges in the closely-watched case at London''s Court of Appeal
        said the UK government, which threw its support behind the proposal, had failed
        to take into account what impact the move would have on Britain''s commitments
        under the Paris Agreement.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32105599-cd3d-45c9-9beb-fe9c615eb193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c4d47-1516-4061-9302-2bb0ff5b05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision could scupper plans to expand one of the world''s busiest
        airports, and was celebrated on the court''s steps on Thursday by a number
        of climate groups that had brought the legal action against the UK''s Transport
        Secretary.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3025f-1151-4a88-bcfe-33a2cb21eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae23667-c43a-4b43-9ef0-b01583091afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court did not rule on the legality of a third runway itself,
        and Heathrow said it would appeal at the Supreme Court -- but the British
        government said it would not contest the verdict.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725977b-7228-4fd1-9763-12db21559893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5681a7c0-7991-445b-b054-600604193f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate decision over whether to fight for a third runway lies
        with Prime Minister Boris Johnson, who has long opposed the idea and once
        said he would "lie down in front of the bulldozers" to stop it going ahead.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35665f9-112e-43da-8936-af22b891c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc236550-d5d7-49bf-9d44-aacdf6725af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not found that a national policy statement supporting this
        project is necessarily incompatible with the United Kingdom''s commitment
        to reducing carbon emissions and mitigating climate change under the Paris
        Agreement, or with any other policy the Government may adopt or international
        obligation it may undertake," the judges wrote in their ruling.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b315f8d-1066-482e-a170-927147db70e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62329ed8-70ac-4950-b98e-5371c5d10145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Paris Agreement ought to have been taken into account by the
        Secretary of State... and an explanation given as to how it was taken into
        account, but it was not," they added.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7273e91c-5430-4198-887a-b51f76abf66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a5a2a-44c3-4e1a-8af8-2b36374ab484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accord pushes signatories to reduce their carbon output and
        halt global warming below 2C by the end of the century.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5f6cc-ad92-409a-99bd-75ed01533ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6c78f-c143-46d5-a8a7-b90cb82a379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s mayor, Sadiq Khan, had supported the legal action and
        welcomed the decision on Thursday. "We won!" Khan tweeted after the ruling.
        "A new runway at Heathrow would have serious consequences on climate change,
        on air quality, on noise pollution, on road and rail networks and on the quality
        of life in our city," he added in a statement.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e2c56-0a8d-4aa1-8783-85d793151450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e698b9-1021-4fa2-b64a-59a8d636711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks a new period of uncertainty in the lengthy and controversial
        debate over whether to build a third runway at the site -- which would have
        made Heathrow the world''s busiest airport by current statistics.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ce3cb-fb2d-47ec-ac91-b48ff76e97f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce17f48-f2d0-48e4-8f21-bf8d11844359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the verdict, the UK''s Transport Secretary Grant Shapps said
        the government will look elsewhere in exploring expansion and would not fight
        the decision.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a54bd0-4b54-451b-92cd-bd4165ac7523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f187135-ea2c-4382-a83f-ccda18536a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airport expansion is core to boosting global connectivity. We also
        take seriously our commitment to the environment. This Govt won''t appeal
        today''s judgement given our manifesto makes clear any #Heathrow expansion
        will be industry led," he wrote on Twitter.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ee1aa-9171-4454-a006-4192d4a45a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7768a67-f453-4946-bd41-44e26193cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a statement from Heathrow Airport said the issue identified
        by the court is "eminently fixable."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc9393-264f-40a8-8bd6-e395d2d30945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184a3e9-8a23-4d70-aadb-7f3b9adefec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will appeal to the Supreme Court on this one issue and are confident
        that we will be successful. In the meantime, we are ready to work with the
        Government to fix the issue that the court has raised," the airport''s spokesperson
        said in a statement.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177abd28-8862-45e1-9b49-e9fa553ec096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e34c2c-6ff1-44c0-8ccb-9d6bb215efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers approved the proposal in 2018, but strong resistance from
        climate campaigners and those living near the site has loomed over the project.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e75e6-e892-4308-a493-ec27c48bf831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba23ee-0d3d-4efe-99e4-cdf897fd9580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new airstrip would cross over the M25 motorway, London''s busy
        and regularly congested outer ring road. About 750 homes in the villages of
        Longford, Sipson and Harmondsworth could be flattened to make way.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31d48c-ef6f-48f7-9645-4349660690ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c46717-47c9-4aad-acb0-704a4c7c62b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson opposed the runway while he was Mayor of London -- should
        he decide to accept the court''s judgment now, plans to build the airstrip
        would likely be doomed.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4498c-d171-4fd9-94b1-5ff7e9648fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66b0ed-5551-4758-9931-6cb503f5bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This has wider implications''</h2>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af525a-aa30-42ed-b8b8-d94cb044e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s case was brought to the court by groups including Friends
        of the Earth, which described Thursday''s ruling as "an absolutely ground-breaking
        result for climate justice" -- and climate groups seized on the decision as
        a sign of rapidly shifting attitudes towards the climate.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728c7c0-d35c-4024-a107-286a6dc41696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba121e81-c18e-4184-841c-b6d8f7880050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This judgment has exciting wider implications for keeping climate
        change at the heart of all planning decisions," Will Rundle, head of legal
        at Friends of the Earth, said in a statement. "It''s time for developers and
        public authorities to be held to account when it comes to the climate impact
        of their damaging developments."</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7d66b-cd96-49fc-b755-3abdb55e38e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb1108-c147-4c49-a5dd-1ad1ccf59eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been hard to imagine this outcome even a couple of
        years ago," added Tim Crosland, director of the Plan B. Earth, which was involved
        in the case. "But as the scale and impacts of the ecological crisis become
        clearer, with people dying and being displaced in the UK and around the world,
        it''s vital we reject the politics of division and unite amidst adversity."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74509017-0819-4b19-85a2-b33d39624e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57fa3a-5094-48ff-91d4-083844075143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was also hailed by Extinction Rebellion, whose frequent
        protests in London and around the world have become a notable feature of the
        growing climate movement.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312bf50-fe3f-4927-9d9a-e47e8baebf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24de7c-eecd-4dc1-9c26-dd26b9e265db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And legal experts said the decision could be replicated around the
        world, as governments battle tensions between economic agendas with concerns
        over man-made damage to the climate.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abcbf21-611a-49be-9a9c-071d46ccb4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf0f64-727b-4639-8fb2-dfacbc51cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last year has seen a surge in litigation across the globe associated
        with the effects and risks of climate change," Mary Anne Roff, a partner at
        the London law firm Clyde &amp; Company, said in remarks sent to CNN.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45afa1-a61b-4bc1-93e1-836215189735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa4530-0a0d-4f90-b3ed-163b0145dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:36:27.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court of Appeal made clear that they have not decided that
        there will be no third runway at Heathrow. Nor have they decided that a national
        policy statement supporting this project is necessarily incompatible with
        the UK''s commitment to reducing carbon emissions and mitigating climate change,"
        she added.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
