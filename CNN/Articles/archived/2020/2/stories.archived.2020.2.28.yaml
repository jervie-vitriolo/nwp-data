      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370edc97-b992-4cb0-b413-df0d53465f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue for its core business, which includes online marketing and
        advertising, could plunge as much as 18% year-over-year, according to the
        company''s guidance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f26af-9525-4329-b89f-49fd4b6d932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.792+08:00
