    'template': '1'
    'title': 'South Koreans from coronavirus-hit Daegu under monitoring in Cebu, Boracay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6f787-4d07-4904-9e93-c7ee86f58dca'
