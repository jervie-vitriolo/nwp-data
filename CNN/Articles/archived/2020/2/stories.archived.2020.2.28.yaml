      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Next week''s Geneva Motor Show has been
        canceled because of coronavirus fears, striking a marquee event from the global
        auto industry''s calendar as it braces for a third year of recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a526532-33ea-4925-8b68-f1915ac9bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02707a-cb34-42cf-ab90-03e1f49bd95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland''s Federal Office of Public Health on Friday said that
        gatherings of more than 1,000 people had been banned through at least March
        15 in a bid to restrict the spread of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc231177-0940-4de8-98a8-450bc50a3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978df8d2-33b4-42dc-b9a8-27aede47ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret this situation, but the health of all participants is
        our and our exhibitors'' top priority," the car show''s organizers said in
        a statement on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618bd95-5a20-4771-bd13-b2a31e53436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e327d6a-8da7-42ad-b893-01133208e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s event was set to open to journalists on March 2. The
        public would have been able to attend from March 5 through March 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0434734-a92b-422b-977a-36841748f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e213c-5197-4514-b031-581ccb6f6819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some carmakers had already pared back their presence at the show
        because of the coronavirus outbreak. Toyota, for example, said it was only
        sending senior executives and public relations staff with responsibilities
        for Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d8b42-8673-4c41-987e-c666f14d9191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb51e5d-6b93-4d1a-93a5-1e07760f2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the organizers, roughly 220 exhibitors attend the annual
        car show, along with 10,000 journalists and roughly 660,000 visitors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952ede4-336b-4ab3-839f-f9b01f3035a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceededf-ee44-4e6a-b7d6-4db7b4392121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show in Geneva is a showcase for some of the world''s most expensive
        and exclusive cars, but it''s also used to launch more mainstream models.
        Volkswagen said this week that three versions of its best-selling Golf would
        premier in Geneva, including the high performance GTI.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626b5a6b-007f-4b48-8f0c-f318cf71e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da927b9-2141-472f-a090-a56da336f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW said Friday it would go ahead with the unveiling of its Concept
        i4 via a live-streamed event from company headquarters in Munich on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1934a94-b7a2-4bb7-917d-bb3d1afeb07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19a2ba-85cd-448a-892e-51a97476e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Geneva show was called off after Swiss authorities reported
        15 coronavirus cases. Italy has at least 650 infections and 17 deaths, while
        French officials have reported 38 cases and two deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4fe630-a991-46e6-93a8-c807ded549c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5abccf-53e2-453e-b025-61b208987910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Leggett, automotive editor at analytics company GlobalData,
        said that organizers were "slow" to cancel the show following a surge of coronavirus
        cases in northern Italy last weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd99e7a6-bab4-4b0f-bb84-60fa80f35d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f1bbf-3d01-4d07-a75f-9114e880bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T22:15:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:36:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The organizers seemed reluctant to face up to the reality of the
        public health crisis," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ebb3f3-08ef-495f-9d77-184ec3c895f9'
      'mgnl:activationStatus': true
