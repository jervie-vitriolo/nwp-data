      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called his Wednesday appearance before the White House press
        corps to address the administration''s response to the virus "really good"
        and "a calming press conference."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df37fc-a046-4968-970e-d5533ba8f3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.251+08:00
