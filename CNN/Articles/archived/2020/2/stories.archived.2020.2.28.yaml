      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42177dc2-2a89-459d-aaa4-5d0c2fc9e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.172+08:00
