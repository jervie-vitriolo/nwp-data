  'Trump-coronavirus':
    'author': 'Maegan Vazquez and Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-28T10:26:01.176+08:00
    'imagesource': 'jcr:c087f5fe-7449-44e9-a417-07242207ec02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30aa66a3-175a-445e-a05c-36009a5570d5'
    'lead': '''It''s going to disappear. One day it''s like a miracle, it will disappear,''
      US President Donald Trump says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-28T10:28:38.900+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:36:37.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:35:33.713+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says coronavirus will ''disappear'' eventually'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bfdc5c-0cdd-489f-8c0f-ad32306c36d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US President Donald Trump expressed
        optimism Thursday that the novel coronavirus would eventually be contained
        and eliminated in the United States, even as he acknowledged it could get
        worse first.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e47f34c-046d-49b6-90d1-1425694c6a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864c2f5-a288-400e-a751-1b929a5f9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to disappear. One day it''s like a miracle, it will
        disappear," Trump told attendees at an African American History Month reception
        in the White House Cabinet Room. The World Health Organization says the virus
        has "pandemic potential" and medical experts have warned it will spread in
        the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32c459-7dd6-47e4-9382-fb8f32621ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809ccc9-a583-4b67-bd86-e8c87d12b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that "from our shores, you know, it could get
        worse before it gets better. Could maybe go away. We''ll see what happens.
        Nobody really knows."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f1fd73-4472-4f77-bcb1-b4ecfa3aefa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca5d3b-1519-4706-a14c-186d559b95fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments come as the administration battles both the virus
        and accusations of mismanagement among officials responding to the outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39d078-2269-47a9-9f89-515c3983f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2d61c-760f-4364-a474-dc694c62b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, CNN reported that Vice President Mike Pence''s
        office would be in charge of all coronavirus messaging after several aides
        blamed negative coverage of the response on too many mixed messages from senior
        members of the administration. Later in the day, reports surfaced that a whistleblower
        at the Department of Health and Human Services is seeking federal protection
        after complaining that more than a dozen workers who had received the first
        Americans evacuated from Wuhan, China, lacked proper training or protective
        gear for infection control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec450995-cdb6-4387-8be1-8423b5436e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce4686-3be9-45f8-9e4f-cf528bd73f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke effusively of the administration''s efforts during his
        remarks Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8811c-7680-46db-86ad-dc3570fe9570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb46071-c28d-4f91-925a-500b62e99932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T10:28:38.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:36:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have done an incredible job. We''re going to continue," the
        President said, claiming that the media won''t give the administration "credit"
        for a successful response to the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada9e557-6513-4884-8533-20bc8f6319ea'
