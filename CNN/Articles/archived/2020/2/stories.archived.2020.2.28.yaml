      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11aecd1-7a47-448b-86ae-20df2e04390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:11:15.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:36:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amount of ₱345,000 was recovered from the two arrested suspects,
        along with three firearms. Police are still investigating the motive behind
        the shooting incident, and are hunting down the three suspects at large.</p>'
