      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "There is actually progress made. All these countries have
        now laboratory capacity to test for the coronavirus. The other component is
        related to treatment, so for them to ensure that they have treatment capacity
        and also have... a contingency plan should there be a good number of cases
        that could challenge many of the African health services."<em>​</em></p>'
