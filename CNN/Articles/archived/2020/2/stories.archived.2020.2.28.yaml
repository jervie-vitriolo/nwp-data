      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff7d974-7f87-4542-9d1a-283535d8aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, China began its <a data-cke-saved-href="https://www.cnn.ph/news/2020/2/25/china-starts-pogo-crackdown.html"
        href="https://www.cnn.ph/news/2020/2/25/china-starts-pogo-crackdown.html">crackdown
        on Chinese nationals</a> working illegally for Philippine offshore gaming
        operations (POGO). The Bureau of International Revenue said over ₱27 billion
        worth of tax liabilities remain uncollected from the POGO sector.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31249d4e-bfe9-4091-99a6-d8bb7ad6d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f734f1-ebb0-4bc4-9797-f0d00d0d8cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, also chairman of the Senate Committee on Labor, said
        POGOs only contribute 0.04 percent to the gross domestic product.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a6c2a-3c7a-4ca9-8490-6fbb0e269a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5ade6-1f04-4012-a7f7-ac86bc8b2a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that the supposed economic benefit to our country is
        negligible at best....We should stop the operations of POGOs now," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d5f8e-600b-4399-be14-554914d737c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afc4e3-0616-404b-b077-7a8fe06034c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation has stopped accepting
        applications for POGO licenses in August last year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac2734c-8027-465f-83a6-d6aac7d8c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279f74e-3986-45a5-b1fd-ef50357ed185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson also commended Gordon for pointing out the
        influx of money from Chinese visitors. He said these Chinese nationals should
        have been placed under close watch or a background check for possible criminal
        activity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d8c7b-0cd8-42e2-b44a-2abf4299b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca299cc-44dc-4bed-8916-4c77340fb3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Problem is, everything has been prearranged and payoffs already
        made to concerned agencies in a well-coordinated and organized manner," he
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c08ea87-4408-4ce7-a1cd-f6b19bb86b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814ae07-daf2-4736-a761-c23af081e339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was referring to the recent controversy involving the Bureau
        of Immigration wherein personnel would allow easy entry of Chinese nationals
        for a fee. A witness from the bureau said about <a href="https://www.cnnphilippines.com/news/2020/2/20/pastillas-scheme-immigration-personnel-involved.html">90
        percent</a> of the agency''s employees were in on the scheme.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ab4e6-0296-4c82-8c5c-9773f1bba6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:27:09.977+08:00
