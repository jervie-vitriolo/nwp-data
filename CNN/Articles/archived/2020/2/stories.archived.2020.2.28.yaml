      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Cebu Pacific''s
        new deals make travel more enticing than ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaefb53-6f4d-4a43-81d7-484edaca3713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:47:59.316+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fdd14a-9d1b-4272-b4b6-2b0022e36667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:47:59.316+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After slashing its year-round fares, the leading budget carrier
        in the Philippines has launched new fare bundles to make it easier and cheaper
        for travellers to buy popular flight add-ons: baggage allowance and pre-selected
        seats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0ee18-a5fd-4063-8f69-69926cbd643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:47:59.316+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba37bd-3912-4e54-b8c8-fbfd19d2027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:47:59.316+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all starts with the GO Basic fare bundle, the cheapest option
        for a flight plus 7 kilograms of hand carry baggage. Top up and you get the
        GO Easy fare bundle, which now includes up to 20 kilograms of checked baggage
        allowance plus a standard seat of your&nbsp;choice for as low as ₱469 (plus
        VAT) for a domestic flight and ₱959 for an international flight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999e89d-edf4-4bed-b8b7-fdca677cc03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:47:59.317+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5619e3-c294-4ffa-8bbb-f9b8e9a648d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:47:59.317+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the GO Flexi fare bundle includes 20 kilograms of checked
        baggage allowance, a standard seat of your&nbsp;choice, plus CEB Flexi — a
        product which allows travelers to rebook their flights up to two times, and
        up to two hours before departure. With the CEB Flexi, a passenger will only
        have to pay for the fare difference of the new chosen flight, if applicable.
        The GO Flexi fare bundle starts at ₱899 (plus VAT) for a domestic flight,
        and as low as ₱1,659 for an international flight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3085a25d-c6d0-4c4c-bdb4-17e8a73f2657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:47:59.317+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5288b19-876f-4a88-83c9-1dd26b5e82b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:47:59.317+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new fare bundles are available upon booking a flight, which
        will let passengers save as much as 12 percent versus booking these add-ons
        separately. For example, it would cost only ₱1,659 to add a GO Flexi bundle
        for a Manila-Tokyo flight. That’s ₱220 cheaper than buying the CEB Flexi (₱799),
        20 kilograms of checked baggage allowance (₱850), and choosing a standard
        seat (₱230) separately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9c0e7-2801-4187-8e87-caedd61c6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:47:59.317+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c17a4-83ac-4601-9b38-7eb1fb22eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T08:47:59.317+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:36:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GO Basic, GO Easy and GO Flexi bundles are available for all
        domestic and international flights of Cebu Pacific at the initial booking
        stage. Passengers who avail of GO Easy or GO Flexi may still buy a larger
        baggage allowance or upgrade to a higher seat category.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff678c01-4f93-4fe9-a4e6-fad87acb8f33'
      'mgnl:activationStatus': true
