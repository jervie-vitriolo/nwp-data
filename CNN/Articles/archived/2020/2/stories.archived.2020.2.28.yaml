      'jcr:uuid': 'cbd6aa31-bd69-4e99-9b7a-7090ed91e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T19:53:49.849+08:00
      'mgnl:createdBy': 'janine'
