    'template': '1'
    'title': '''The Proud Family'' revived by Disney+'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88165e23-ab49-4af3-b16d-d6736291ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"The Proud Family" and the Disney
        company are reuniting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4398e6e8-d85b-43d2-8a53-f17fb9d5f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ef363-73f4-41c3-9a2c-700f1db3dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ on Thursday announced a revival of the beloved animated
        series that premiered more than 18 years go. The revival, called "The Proud
        Family: Louder and Prouder," is currently in production.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb53f09-c67f-49b4-9a16-028a180512c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dba112-1139-4f4f-b319-a817ed3137d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producers Bruce W. Smith and Ralph Farquhar, who worked
        on the original Disney Channel series, will be returning for the new iteration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59d772-9610-40f2-aac8-88754cec2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d4915-456a-479f-ae92-3b870fc53048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our minds, the show never really went away, as we still had
        tons of stories left to tell. It''s the perfect time to bring back this show,
        and we can''t wait to take fans, old and new alike, on this journey with us,"
        the pair said in a joint statement, via Disney.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e29c3-aff6-4b8f-8b2d-1b2821664001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf395600-086d-447c-b2ab-4905c30b24b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new show will, like the original, be centered on the story of
        a young woman named Penny Proud and the never-dull happenings of her family
        —&nbsp;parents Oscar and Trudy, twin siblings and grandma Suga Mama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64474447-60ff-46a7-bccb-57b8fef36ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b636143f-434d-4e22-9bd0-00d983855df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the original voice cast will be reprising their roles, including
        Kyla Pratt (Penny), Tommy Davidson (Oscar), Paula Jai Parker (Trudy), and
        Jo Marie Payton (Suga Mama).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2b8fa-0ef6-4652-bfa6-f77c7e68aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f1ea2-a5e1-4f8a-85d0-8e5ba670bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Malina White (Dijonay), Soleil Moon Frye (Zoey) and Cedric
        the Entertainer (Uncle Bobby) also will return.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a354b2-acac-414d-b83b-60e048821486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb95a111-891d-4d1e-a4f8-f067e3d0c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Episodes of the original show are available for streaming on Disney+.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e650a43-cef2-4313-ad2f-9354d1624bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dea95a-3eff-4929-ac3b-bb6ea62a6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T15:34:42.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T21:36:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not announce a target release date for the series.</p>'
