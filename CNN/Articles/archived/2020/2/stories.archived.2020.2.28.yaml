      'mgnl:lastActivated': 2023-01-26T21:36:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4117f-80b0-4cf9-8775-6845bb36cc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A March 1 sailing on Sapphire Princess in Asia was canceled, and
        while their cruise costs will be refunded, her clients are out their non-refundable
        airline tickets and hotel.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50e148-f321-45d6-bf64-63baa4a6094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6696ba-3f53-4638-8faa-aa4500efcaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, Wilson encourages travelers to pay more for refundable
        airfares and hotel rooms. She is also advising clients to pack an extra two
        weeks'' worth of medication, just in case.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c939f5-5b2f-41c9-9cea-2c81b07507ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f0087-4665-4555-aaec-8c1f914dd78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommends purchasing Cancel for Any Reason insurance policies.
        It''s the only type of travel insurance that applies in this scenario, she
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd4a0a5-7169-4cb5-9341-145fa8072549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52054cfb-e06c-44bf-9354-64efc2b9b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coverage tends to be about 30% more expensive than other types
        of travel insurance, according to Wilson.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36febb-0969-4159-9625-a6c1e6b30744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T07:31:30.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:36:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc296f4d-13b1-4327-bfe8-81a11f4984e4'
      'mgnl:activationStatus': true
