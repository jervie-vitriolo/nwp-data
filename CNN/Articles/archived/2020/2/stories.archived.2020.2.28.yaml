      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrona was nabbed in an entrapment operation in a cockpit arena
        at Hacienda Guanzon, Barangay Mansilingan, Bacolod City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b2c94-fd2d-4633-97a1-900f6e6af458'
