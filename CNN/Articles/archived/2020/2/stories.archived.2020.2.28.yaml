      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47915c4-b603-42cb-942d-d95d3abdc6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online ad industry is expected to be one of the biggest "losers"
        of the outbreak, noted Chelsey Tam, an equity analyst at Morningstar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6309f-fb8b-4694-9507-526471606c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-28T16:13:17.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:36:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
