      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven bills for the renewal of ABS-CBN’s franchise are still sitting
        with the House Committee on Legislative Franchises chaired by Palawan 1st
        District Rep. Franz “Chicoy” Alvarez, and the House leadership is adamant
        that it will not rush into conducting hearings on these measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da667366-360c-467d-b8fc-4e621027e7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.642+08:00
      'mgnl:createdBy': 'xave'
