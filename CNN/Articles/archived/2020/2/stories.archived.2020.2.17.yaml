    'lead': 'President Rodrigo Duterte has been vocal about his distaste for ABS-CBN
      over its failure to air his 2016 campaign ads and has vowed to put the TV network
      out of business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T22:09:40.641+08:00
