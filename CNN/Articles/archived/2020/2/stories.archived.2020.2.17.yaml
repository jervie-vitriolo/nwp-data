      'mgnl:lastActivated': 2023-01-26T21:40:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what makes this strain so unusual and what you can do to
        protect yourself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d582ab8-12d4-4144-a940-44a7dddd6f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2d707-07cb-4a5e-a36c-d586dbeda0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is this coronavirus different?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd9bfa-0fac-41b7-abbb-f4170d013bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many kinds of coronaviruses, including some that cause
        the common cold.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1534c05-2b7b-46bf-88fc-a3d2c9657be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec7eeb-ca83-49f7-9ad7-50b9db725047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this deadly strain is called a "novel" coronavirus because it
        has not previously been identified in humans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82c0e5-fa59-4c9c-821a-fce15386b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371058a-3ec5-4098-98a9-b30902a72456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unusual for several reasons:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43776992-efc1-4a2a-b595-a2743c711fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c705978-08c5-4eff-8b64-65fbb929f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Scientists believe this type of coronavirus jumped from a different
        animal to humans, which is rare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d7bfbb-ac31-4d1a-99ac-f7a7978a0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2924db-b940-4e01-9696-ce99b4f8b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– It then became transmissible from human to human, which is even
        more rare.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac3e9ff-4381-4b30-8a63-d8509484b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc367eb6-25b5-4408-89c6-3ea3b88384a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– An infected person might not show symptoms for up to 14 days after
        exposure. That''s especially worrisome because this novel coronavirus can
        be transmitted while a person still isn''t showing any symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e443c-5c49-4107-a5b4-de013ae1a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9dadf-ce28-48f0-be67-7afb4814d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are the symptoms?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69f88d-cc7d-49a9-8c84-c15c1043b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fever, cough, runny nose, sore throat and trouble breathing are
        some of the most common symptoms of the novel coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aee7e7-df61-4121-971b-c7ce36e366f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44320d7d-22d5-48a4-83b3-6be51d0d295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be more severe for some persons and can lead to pneumonia
        or breathing difficulties," the World Health Organization says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea20578-f29f-432d-a56e-f6d49b15ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb21ddb-9b9d-42f9-8902-ff69338d37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More rarely, the disease can be fatal. Older people, and people
        with pre-existing medical conditions (such as diabetes and heart disease)
        appear to be more vulnerable to becoming severely ill with the virus."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378d7f0-941b-4530-8e10-e995ca1ac6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c442799-7008-4046-86c4-aa1a07ca71ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How can you protect yourself?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9b72df-0009-4b1d-9fef-b5a0f5cf11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, the public should do "what you do every cold and flu
        season," said Dr. John Wiesman, the health secretary in Washington state –&nbsp;where
        the first US case of Wuhan coronavirus was confirmed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687802f5-9486-48fa-ae50-19adb7d37ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78ab48-15cb-439d-81e5-3d2a4b8c4d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes washing your hands often with soap and water for at
        least 20 seconds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df75f1-75b8-42b8-bee8-cde6980c38c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c298f352-bcc2-4dc3-b363-4abd0b77d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re the one feeling sick, cover your entire mouth and nose
        when you cough or sneeze. But don''t use your hands. Use either your bent
        elbow or a tissue that you throw away immediately afterward.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330582e0-e42a-4ffa-a57c-dbb42d367f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0df93-5315-42da-b5fd-5e553689480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO also recommends staying at least 3 feet or 1 meter away from
        anyone who may be infected.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aec52d-983c-41bc-8cbb-3199edee9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c2a83d-ae1d-4d3e-9d0b-0d62e5956551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is there a cure for novel coronavirus?</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f31c69-8750-4147-8b60-13057c407c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. Patients can be treated and may recover from their symptoms,
        but there is no known cure for the novel coronavirus yet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e417ba7-cf1a-4b3a-bfdc-87fb95a3dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0bfe1a-0c5f-49a5-a8ec-e4ab52a63801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What about a vaccine?</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5cba4-8505-474b-9566-410471ecdd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are working on a vaccine, but don''t expect it anytime
        soon.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bce440a-3137-46b5-9871-c2203fc4c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e1226-0417-4a17-a73e-36ff77291e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US National Institutes of Health is trying to develop one, but
        says it will take at least a few months before clinical trials start and more
        than a year until a vaccine might actually become available.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cef81b-d61f-4d76-96ad-743a84da4a7f'
      'mgnl:activationStatus': true
