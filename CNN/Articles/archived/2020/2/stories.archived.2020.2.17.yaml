      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Department recorded a spike in foreign tourist arrivals
        in December, when 776,798 of them visited the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b67a0b0-be89-4a4c-bc16-e012d655a90f'
      'mgnl:activationStatus': true
