      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e18818b-69c8-49a6-a7c1-d5a3c732c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:09:45.690+08:00
