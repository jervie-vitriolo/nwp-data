    'title': 'SM Prime income soars to ₱38.1-B in 2019 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038d20d2-57aa-4a24-9ca2-190428518cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> SM
        Prime Holdings saw profits jump by nearly a fifth in 2019, boosted by strong
        mall revenues and condominium sales.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293048af-e687-4755-8fa2-f5129ab59a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab3c410-7e2b-4c0e-91df-426adc0a947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure filed Monday, the Sy-led property developer reported
        a ₱38.1-billion net income last year, higher than ₱32.2 billion it made in
        2018. Gross revenues reached ₱118.3 billion led by profits from mall operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8405f-94d9-40c0-8af2-db167e5ca423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d96f6d6-3882-4458-8a78-4fafb93b76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime''s mall business generated ₱57.8 billion, up by 8 percent
        year-on-year, the company said, drawn from same-mall sales growth, cinema
        and event tickets, as well as amusement and merchandise sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f97846-10e4-41e5-b062-172f917a7866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba9527-b4bc-4209-90f9-c12cf7223343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, SM Prime secured approval for a <a href="https://www.cnnphilippines.com/business/2020/2/12/SM-Prime-bond-offering.html?fbclid=IwAR2fxPSHUkDZh4qexcWSGxwJgkHyqh_ndWU8VTrujrRBoEp1mNp-hnB7dAg">₱100-billion
        bond program</a> for the next three years, with an initial offering meant
        to raise at least ₱15 billion to upgrade or build new malls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ef61e-e104-400e-9c39-9fdbfda28892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1951bb76-2583-4610-b511-ffe097e9e097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm runs 74 malls in the country, with plans to open
        three to five new malls "in key provincial cities" this year. SM also runs
        seven malls in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b4833-5be8-40cb-bc89-e0c2aae0aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa25168-daff-422f-aaf7-d6e64000f70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Development Corporation (SMDC) also saw profits rise by a fourth,
        netting ₱45.2 billion in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436c3f1-3fd7-4d26-b988-4e8940545a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.641+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31d835-658b-426b-a27b-f4a5c13d1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reservations jumped by 24 percent to ₱90 billion by yearend, with
        23,424 units sold particularly in the Glam Residences, Sail Residences, Lane
        Residences and Style Residences projects. At least 15,000 residential units
        will be launched this year, SM Prime said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138bb37-1418-4441-9155-f2ad9ab668bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9109e6-af16-473e-a8a2-a06b876acabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profit from hotels, convention centers, and office space under the
        conglomerate enjoyed a 14 percent lift to ₱9.6 billion in 209. The company
        said it plans to open SMX Clark and Olongapo City Convention Center this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da81b6-51e9-4390-b5a6-078daf2a02bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a4ca9a-5f87-4751-833e-3c06e2a42032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:32:48.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares at SM Prime ended flat at ₱41.70 by the end of Monday''s
        session.</p>'
