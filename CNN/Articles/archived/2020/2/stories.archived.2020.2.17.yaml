      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a68407-283e-48f2-aecc-93bd1ac4bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not see the urgency of a hearing at this point. It will be
        tedious, contentious, and it threatens to drain the momentum that has allowed
        the 18th Congress to accomplish so much,” House Speaker Alan Peter Cayetano
        said <a href="https://www.facebook.com/alanpetercayetano/posts/2833344650091631"
        target="_blank">on Facebook</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e00bc25-5b06-49dc-bb87-eef699db07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.642+08:00
      'mgnl:createdBy': 'xave'
