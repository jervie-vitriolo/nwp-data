      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad0f71-2a68-48dd-8546-572782ad7bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the term "walking pneumonia" entered the spotlight Sunday when
        singer Elton John had to stop a performance in New Zealand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4233b2-ecaa-4e24-8430-f951000bca52'
      'mgnl:activationStatus': true
