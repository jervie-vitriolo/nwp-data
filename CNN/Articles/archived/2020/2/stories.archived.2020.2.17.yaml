      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of any action by the House on the ABS-CBN franchise, the <a
        href="http://www.cnnphilippines.com/news/2020/2/17/Senator-Drilon-resolution-extend-ABS-CBN-franchise-December-2022.html"
        target="_blank">Senate will hold its first hearing</a> on the matter on February
        27, Senate Majority Leader Juan Miguel "Migz" Zubiri said.</p>'
