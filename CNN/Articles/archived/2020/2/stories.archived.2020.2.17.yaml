      'e990c2b4-b424-43a0-954b-910970b985b6']
    'template': '1'
    'title': 'They caught the coronavirus that''s killed more than 1,700 people and
      survived'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f5d61b-2d5f-4fa7-85c1-1b132d0b1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When 31-year-old engineer Edison Zhang
        was diagnosed with the deadly novel coronavirus, which has killed hundreds
        of people in his home city of Wuhan, he was actually relieved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb6b79-791c-41dd-97ef-a3b217c953c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc53aaa-df41-4246-b935-e7bc3ede8944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Zhang got increasingly sick, the worst part was waiting for a
        diagnosis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b40867-d980-4057-a14a-77526a8cb293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b0a329-08de-4570-b681-d0d6d835be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the beginning, I was scared and fearful," he said. But once
        his case was confirmed, he stopped worrying. "I knew from this point, there''s
        no other choice but to receive treatment," Zhang added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab3d51-78d1-4d53-a12f-26611af37f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66919b84-ab02-46ee-8ac7-00b81242cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang was fortunate to <a href="https://cnnphilippines.com/world/2020/2/13/novel-coronavirus-disease-COVID-2019-update.html"
        target="_blank">receive a diagnosis</a>. There are reports in parts of China
        that a shortage of testing kits and inaccurate results are leading to long
        delays in the diagnosis and treatment of coronavirus patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50eb86e-f0c7-45b0-8908-2809885722a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673857e-f08e-4a41-acab-f17fb882a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, there were more than 71,000 <a href="https://www.cnnphilippines.com/world/2020/2/17/novel-coronavirus-global-death-toll-update.html"
        target="_blank">cases of the disease globally</a> and more than 1,700 deaths
        -- the vast majority of which have occurred in Hubei province, the central
        region of China where the virus was first detected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c851b-1ad9-4592-9ceb-a503a55a7e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f940241-3b58-4bbb-b79f-e4aa09600faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the death toll rises, so does the tally of those who have
        survived.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910d70b-7ee9-4e59-8fe3-16b2db770d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c93316-fb36-4369-9803-6288efb2789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state-run media has been heavily publicizing the virus-free
        former patients, showing footage of them receiving flowers and leaving hospital.
        Zhang is one of more than 10,000 people to have recovered from coronavirus
        after receiving an official diagnosis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac034f2-4b8b-4bd3-8b8e-e4344fe95067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b82848-aad7-44af-814c-a36e9bbd13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family infected</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf6332-2d7f-4ab9-bd2d-4a85cbc6c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang is currently undergoing a 14-day quarantine in a government-assigned
        hotel in the city of Chongqing, where he had traveled to with his wife''s
        parents for the Lunar New Year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e39029-ee8e-4ebd-ac22-70e110520eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766034f-6dd0-492d-bac3-d14c9ecc4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived in the city from Wuhan on January 22 with his wife and
        parents-in-law. The next day, his father-in-law went to hospital because he
        had developed a cough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d0cc0-54fb-4b58-8d95-208a66deb56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2d55f-cd54-4250-b834-676d87b371b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had strongly asked for a nasopharyngeal swab test ... because
        we felt that all his symptoms were similar (to that of coronavirus)," Zhang
        said. But the county hospital refused to perform the test.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f0653f-1adc-4c6f-8f06-05556343ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470dac5-6442-4def-8316-0fd472a06aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, his wife came down with a fever. On January 30,
        a nasopharyngeal swab test showed both she and her father had been infected
        by the novel coronavirus, officially called Covid-19. The next day, Zhang
        and his mother-in-law were given nasal swab tests as well. The whole family
        had been infected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd005027-0ca5-4b89-a0ea-6dea4d90cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343644ae-52e4-407d-8c92-820aadcfcbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had we done the nasopharyngeal swab tests earlier, maybe not all
        four of us in the family would be infected," Zhang said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86be55b-7318-4792-b17d-d798aec85148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571de063-c42f-4f64-9553-619d9d20688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family was diagnosed at a county hospital that wasn''t able
        to treat them. "We were all transferred to a higher-level hospital in the
        city ... the ambulance collected us directly from the county hospital and
        took us to the city hospital. Point to point. There was no stopover," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca302a-6d6b-4de8-9064-f8f95d7d95bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dec1c6-32ad-4689-9ff2-2ba578e0b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his treatment, Zhang said he was constantly asking doctors
        about the drugs he was being given. He researched online how his treatment
        compared to that of severe acute respiratory syndrome (SARS) patients in 2003,
        to ensure he wasn''t taking medication with long-term side effects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582441a-02c4-4175-a367-e645f4da30b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ac8b3-4397-42fb-bc96-aa5da1f0387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 9, after being discharged from hospital, Zhang was sent
        to quarantine. He was told almost all his personal belongings, including clothes,
        books and other items, would have to be destroyed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774b77d-0cd2-43e7-b380-3df632214701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744fe18-0902-4b88-96d1-c83d6299f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far only Zhang and his wife''s father have recovered. His wife
        and her mother are still in hospital.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec325c3-7521-4e47-ab6e-2703d7d2d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27221e97-ab45-451d-b1d8-50c1c257f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware of the negative stigma surrounding people who have been infected
        by the coronavirus, Zhang asked to use a pseudonym in his interviews with
        CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b740a-085c-466b-99c1-e32ebb4870c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4259a9f7-ccb3-46f9-b05b-22c422d13aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the survivors who are shown on Chinese state-run broadcasters
        have their faces blurred, as the government understands the social isolation
        and discrimination a diagnosis can bring.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b053e8-03f1-4b40-917e-80caa479da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bcd55d-57ef-4248-8426-5de79f38440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, in many ways, Zhang was lucky. As a young, fit man who plays
        basketball and has no pre-existing conditions, his chances of surviving the
        coronavirus appeared to be high.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5fa1f0-6972-4564-9af1-c05b4dc1fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257802dd-c027-42e2-9b96-d0682bb214ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(After I was diagnosed) I checked the death numbers published at
        that time. I found most people who died were senior citizens, many of whom
        had other conditions. And for me personally, I don''t have any other diseases,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f35e1-393e-4226-a641-e11acc309c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c56e8c-875e-4481-8db7-1a157af56af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I just treated it as a normal cold''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56f165-ba70-4c03-abb6-007d471da7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantined in a hotel in Wuhan, 21-year-old Tiger Ye is waiting
        for a negative result on his last test before he can go home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61a85b-f16f-4a79-a1b0-62c3b4edc42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e19cec-0eb9-42d4-8184-e0ca80d7ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He needs four negative tests before he is declared clear.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed76cdd-64e2-499a-9479-c4dfed9251a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03cbec-c699-4033-92c6-d27eeb564543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Zhang, Ye has recovered from the deadly novel coronavirus.
        He also asked to use a pseudonym for fear of repercussions from speaking out.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485f1d2-bee2-4bf8-ad74-a66d3bbcde92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755086d-fd2e-4895-9aae-939fba410272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang isn''t clear how he was infected, but Ye said he likely got
        infected while studying Japanese at a language school not far from the Wuhan
        seafood market where the coronavirus is believed to have originated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d29ac0-f52d-4522-a668-1f323b863c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986d9cd-3e28-4732-bee2-97d60be1d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On January 17, while attending school, I felt a little sick and
        sore. (But) I just treated it as a normal cold and took some medicine," he
        said. Within a few days, Ye started to lose his appetite and by January 21,
        he was so unwell he couldn''t finish his lunch.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46edda3f-cd44-44a3-aaa4-ac7efe4e54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484182e-34ff-45ad-95cc-b24b168dd2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took a taxi to one major hospital, but found it packed with anxious
        people. "It was a real mess. There was a lot of people, nurses and doctors
        in the fever clinic," he said. "I saw the people and checked the map (for
        another hospital)."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c00601-4364-4f51-a8c5-4273c584e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21501018-0745-42de-abf3-441b30fd0b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After looking at a map, he identified a smaller hospital and headed
        there. He was sent away with a prescription but without a proper diagnosis.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb32227-59d6-4750-a97b-45ff52eb5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d1a03-5c83-43f3-b950-33c192790ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ye''s condition kept getting worse and by January 26 he had a "crazy
        cough" and a high fever. At the height of his illness, Ye said he "felt cold,
        but his body was hot," with a temperature above 39 degrees Celsius (102 degrees
        Fahrenheit). He suffered from stomach pain, vomiting and diarrhea.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4c367-9574-4c2a-9bea-0a856def0829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135395b-337e-47b6-a043-f31b0e419702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After visiting hospital again, he couldn''t get a taxi home as Wuhan
        was now under lockdown, so his father had to come and pick him up in their
        car. "My dad told me I needed to be in quarantine for about 14 days," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b88d0-4886-4dab-90db-4f5db3631b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023bc2b-072d-4241-8739-abe3a2d865e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Ye returned to hospital. There he was officially diagnosed
        with the virus and given medication usually used for treating HIV -- an experimental
        treatment that while uncommon has been provided in China and other countries.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c7a742-3532-4310-a64e-a991ec2b57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca17e650-8034-4aef-9134-9b5b84709975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ye began to recover quickly and on February 9, he was put into a
        hotel to be quarantined. He had never officially been hospitalized.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58bf25-4212-4d7a-979b-5b7102093139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11c24b-8626-447a-ada9-a30a2f9ce221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was at my hardest point, I thought ''will I die?'' But I
        just had to face this disease and fight it," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc334f-52ce-4bdd-88f4-a6f48b81266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ac8b4-3810-4e2a-a8ff-c31cd00f93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every survivor has found having the disease a difficult experience.
        Speaking at a press conference arranged by the Chinese government on Friday,
        31-year-old IT worker Li said that she had only minor symptoms and felt safe
        once she was hospitalized.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d2222-4e50-4fee-8d1a-e088acdd8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd45fe-c625-4390-b130-aa2d723884ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone shouldn''t be afraid of this disease, if anyone has got
        it, you should trust the country, trust the hospital and trust the doctors,"
        she told journalists. "So please go to the hospital for examination as soon
        as possible when you got it. We can definitely defeat the disease."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc94d64-5c42-45ca-882e-cb4968183838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb44190-efaa-4406-a4d6-bf47d71b0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu Bin, a doctor in Beijing Youan Hospital, said that medics were
        using a mixture of anti-virus medication and Traditional Chinese Medicine
        to help patients recover. Doctors were protecting themselves from the virus
        by wearing hazmat suits, along with another layer of protective clothes and
        gloves, and N95 face masks.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a339a-b294-4990-9e7b-d46c2ea1bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f54c1-efc7-4f12-ab22-5326b7a83130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For patients like Zhang and Ye, the uncertainty around the virus
        is one of the worst parts of being infected. Even after they have recovered,
        Zhang said he had heard stories about "negative (patients) turning positive
        again."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b21a2-4599-4d9f-b225-433e90b44daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c93cda-41c7-47ae-bcca-263c3731337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched the news and know there''s that possibility. I don''t
        know if that would happen to me and I''m a bit worried about it, because there
        still isn''t clear information about this disease. You can''t really say someone
        is completely cured," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd4f3d4-2a4c-419f-804c-e13827294484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:37:34.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/02/16/asia/coronavirus-wuhan-china-recovery-intl-hnk/index.html"
        target="_blank">They caught the coronavirus that''s killed more than 1,700
        people and survived</a>."</em></p>'
