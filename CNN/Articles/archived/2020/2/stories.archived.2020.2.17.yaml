      'mgnl:lastActivated': 2023-01-26T21:40:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Two
        police officers were relieved from their posts following an alleged random
        profiling of transgender women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5fad7f-858b-4510-a6a4-ded484e86f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b65259-1cb0-4da0-8493-d16ec6d2b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat. Timmy Paez and PCpl. Juliet Atal were relieved and will undergo
        gender awareness and development program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98ccdc-ae06-4082-9180-594410300545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98dada-951c-4394-845f-03cd42558d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was made after a meeting between the victim Anne Pelos,
        Makati City local government and police office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438e7b7-dc27-464b-a98f-3d1e0c2dc476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4d9a8-7b9f-4043-b3dd-dab351cbd05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati City Police Station also noted that there was no so-called
        “Oplan X-Men" which allegedly aims to save transgender women from sexual exploitation
        based on a Facebook post by Scads Makati.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e879480-fe55-4d26-95e0-2458c2a73563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ffbc0-f8de-41bd-9ede-6cbc7810c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala tayong ganun . Mayroon lang anti-criminality intervention
        dun sa lugar at hindi lang naipaliwanag masyado ng dalawang kapulisan,” said
        Makati Police chief PCol. Rogelio Simon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7fe963-c7c1-4799-bea7-a1c3b2e365e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b78b0-8130-4d96-8a84-a9cca7e08109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t have an operation like that. We only have
        an anti-criminality intervention in the place and the policemen were not able
        to explain it well.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1378de77-c450-4144-b7ab-558aa4bec67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f70b3-b9d6-4ca6-b8fa-05b6f972b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Walang Oplan X-Men kaya pinapatanggal namin yung post
        dahil parang hindi rin nila naintindihan kung ano ang ginagawa natin na anti-criminality
        intervention.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac44c08-1cbe-4f1a-81e1-52a9b7c4c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164975a3-08a8-4ce1-a8a5-9c71963f0e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s no such thing as Oplan X-Men. That’s why we
        also asked to remove the said post because it seemed that they don’t understand
        the anti-criminality intervention that we do.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a621e55-2c0b-4403-9f70-df8a7dfd0d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.229+08:00
