      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is 15.24-percent higher than at the end of 2018, when
        7.16 million foreign arrivals were recorded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670888a-71dc-4474-8e6e-f20d04bafffe'
