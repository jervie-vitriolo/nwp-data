    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ae935-552f-49ae-a412-c4d8ed7d4daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:06:21.227+08:00
