      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Police in Hong Kong have arrested
        two men and are searching for a third after the group stole about 600 toilet
        paper rolls, in a robbery likely sparked by coronavirus fears that have gripped
        the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ac9ec3-6e23-400c-8284-0522958939a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434cbddf-0201-4f40-b529-b4370fcc3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Monday morning, a delivery worker was transporting goods to
        a supermarket in the city''s Mong Kok district. He had placed about 50 packs
        of toilet rolls, containing a total of about 600 rolls, outside the supermarket
        when three men stole them, a police spokesperson told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62c401-55ce-41d5-8950-cc40f4bfbce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e8b4e-0af8-4ada-ae44-52d291dfa1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hours later, the police found the stolen toilet rolls in
        a nearby guesthouse, and arrested two of the men. They are investigating the
        incident as a robbery, and are still looking for the third suspect. No additional
        identifying information for the three men is available at this stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c18a8bf-cf14-45e7-a9e2-9eb4a4bef833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe640e27-d262-4eba-812c-ae3918249277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robbery comes amid heightened fears of supply shortages in Hong
        Kong as the novel coronavirus outbreak continues to spread. The coronavirus,
        formally known as Covid-19, has infected more than 71,000 people globally,
        with 57 confirmed cases in Hong Kong. One person has died of the virus in
        the city -- marking one of only five deaths that have taken place outside
        mainland China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c323c8d-6da6-4681-9e65-5d912ac57695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0483bda-566e-4ad6-8000-20527c3fd0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, in an attempt to limit the spread of the virus,
        the Hong Kong government announced it would close some borders with mainland
        China -- sparking unsubstantiated rumors that supply chains from China would
        be cut off. Residents rushed to supermarkets to load up on supposedly endangered
        goods such as toilet paper rolls, rice, hand sanitizer, and other cleaning
        products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d2bff-73dd-4d11-ae91-9e76d4673eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b7e5f-11db-4047-8e26-85040ee68e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government urged residents not to panic buy, trying to
        reassure the public that the supply chain would not be cut off -- but to no
        avail. Videos online show crowds of people at supermarkets across the city
        wildly jostling for toilet paper rolls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b3c2e1-cd2e-4ea6-8bdc-5a79aa7bdff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a21a2c4-7315-4353-ae79-e0e9f8c15920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, supermarkets sold out entirely of toilet rolls, food staples,
        and other crucial goods; photos inside supermarkets showed barren shelves
        and empty aisles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c99a4-734d-40a4-9c1b-16cd7214eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe300c6c-e41d-4e3b-a740-130e89713164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toilet roll crisis sparked controversy in Hong Kong. After photos
        circulated on social media of residents hoarding multiple packs, some accused
        the panic buyers of unnecessarily creating chaos and confusion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793cea3d-c69c-4044-9f8e-a101cedea3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1455db-22d2-4cd4-b3ee-79ecb3c22208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilly Wong, the head of Hong Kong''s Consumer Council, told public
        broadcaster RTHK that the panic buying had caused price hikes in toilet rolls
        and the loss of discounted offers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12fa45-bbf2-4e17-a3f7-e36a6716a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976dbf0-9362-47bd-9858-785b843b2c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also condemned "rumor mongers with evil intentions"
        who had sparked the panic. Government measures against the coronavirus outbreak,
        like travel restrictions and border closures, "will not affect the freight
        services between the mainland and Hong Kong," it said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b8f192-fefa-43d7-9ad0-eb8ef5d8a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d3d5d-44c3-422f-b1b9-3f4eec6a641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need for the public to worry," it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c706bb2-d52d-4f75-9698-50931b39af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2235d28-6a54-4deb-88e7-8ae76de8fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with two major Hong Kong supermarkets, two shipping companies,
        and two container operators -- all of which said their supplies of food and
        other daily products were fine. Wellcome, a major supermarket chain, said
        any rumors of supply shortages are unfounded.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e369ce1-9e60-4cf0-96c2-39532300946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6780275-7af1-4582-8369-347bc3a0c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent further panic buying, Wellcome -- along with other supermarkets
        -- have <a href="https://www.wellcome.com.hk/wd2shop/en/html/index.html" target="_blank">implemented
        limits</a> on how many units of an item shoppers can buy at a time. For example,
        shoppers can only buy two units of rice, toilet rolls, antiseptic wipes, hand
        soap, and canned meat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e90c3-54d9-4c7f-b32b-3fa55e1b1d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/02/17/asia/hong-kong-toilet-roll-robbery-intl-hnk-scli/index.html?utm_source=twCNNi&amp;utm_term=link&amp;utm_content=2020-02-17T07%3A44%3A05&amp;utm_medium=social"
        target="_blank">Three men stole 600 toilet paper rolls in Hong Kong amid fears
        of coronavirus shortages</a>."</em></p>'
