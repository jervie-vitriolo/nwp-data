      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504cd24-1980-4f78-8508-62e775e085db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking pneumonia -- which isn''t actually a medical term -- is
        not as severe as general pneumonia, which is a serious lung infection that
        happens when the air sacs in a lung or lungs fill with fluid or pus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934d132-2f02-476d-bbda-54efc4d7ad67'
