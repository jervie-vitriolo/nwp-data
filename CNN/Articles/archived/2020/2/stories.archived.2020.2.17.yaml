    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088241a-319c-4852-805e-ea692e85097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.643+08:00
      'mgnl:createdBy': 'xave'
