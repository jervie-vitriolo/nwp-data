      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f1cb9-a705-4c9d-b9e9-3485a673c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of President Rodrigo Duterte has been widely
        called out for its massive anti-illegal drug campaign since he took office.
        Real Numbers PH previously bared that as of January, the death toll of suspected
        drug dealers and users had risen to 5,552 since the government’s crackdown
        had started in 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41c295-8a28-4403-b406-82808e7a7a9a'
