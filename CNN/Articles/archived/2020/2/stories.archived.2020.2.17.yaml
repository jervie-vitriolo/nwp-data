      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2946a-1684-4916-8ab2-36d969c28499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T18:01:39.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order mandates the creation of a technical working group composed
        of representatives from the DOH and the Department of Trade and Industry within
        30 days to review the prices of the drugs which did not make it into the new
        price regulation.</p>'
