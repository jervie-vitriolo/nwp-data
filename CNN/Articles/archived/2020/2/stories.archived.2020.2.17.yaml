      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        Senate approved Monday a bill which would require elementary and high school
        students to take brush-up courses on values education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa97f88-1ea9-4dc5-bfa7-522ffdd39e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:54:18.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b20f5-3335-405f-893c-f46f4b587f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:54:18.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper chamber unanimously approved on third and final reading
        Senate Bill No. 1224, which seeks to establish Good Manners and Right Conduct
        (GMRC) classes as mandatory and core subjects under the K-12 curriculum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c02605-f3a0-430c-970a-e722833d0367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:54:18.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aff6f7-084c-4a96-8604-dc871e253b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:54:18.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.senate.gov.ph/press_release/2020/0217_prib2.asp">Under
        the bill</a>, values education and GMRC classes will be taught to elementary
        and senior high students for one hour daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f4374-0579-45bd-924d-99b89e60a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:54:18.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097c5f1-f254-4a21-b2b8-c2902366c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:54:18.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure, in particular, “mandates values education
        curriculum to include clear, distinct, specific and concrete character building
        activities such as role playing in the classroom, community immersion activities,
        teacher-parent collaborative learning activities, school initiated values
        formation activities, simulated activities and other forms of experiential
        learning activities.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ac79a-d63e-4b4e-877e-c2cb02398423'
      'mgnl:activationStatus': true
