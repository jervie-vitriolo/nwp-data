      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-described "diehard fan" Scott BlueJaysAlways tweeted, "Our
        greatest shortstop EVER and one of the best players to ever put on a #BlueJays
        uniform."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4164bf9f-61cc-4c33-85f1-7b700edd24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:09:45.690+08:00
