      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grifton Medina, acting chief of the bureau''s Port Operations Division,
        said reforms have been installed since he took office in November 2018. But
        for Hontiveros, his team is not trying hard enough to curb corruption among
        their ranks.  BI said the issue would be taken up with Commissioner Jaime
        Morente for appropriate action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
