    'title': 'Senate resolution seeks to extend ABS-CBN franchise until December 2022'
    'updated': 2020-02-17T21:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be1540c-4f30-4280-b953-a9cdfe86f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:52:55.733+08:00
