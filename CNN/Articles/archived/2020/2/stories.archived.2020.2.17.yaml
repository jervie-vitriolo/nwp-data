      'mgnl:lastActivated': 2023-01-26T21:40:52.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government is ironing out the details for the evacuation.
        Duque said they are still weighing where to quarantine the evacuated passengers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6ffc6-df2d-4a95-b2c9-a0361808f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T13:27:57.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health&nbsp;Assistant Secretary Maria Rosario Vergeire said all
        evacuated passengers have to undergo another quarantine in the Philippines.
        She said the Japan Embassy requested for the repatriation of the Filipinos
        on the cruise ship once the quarantine period is over.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed121b-f68a-4087-bfa1-b4ffa71d01c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:08:16.594+08:00
      'mgnl:createdBy': 'lara'
