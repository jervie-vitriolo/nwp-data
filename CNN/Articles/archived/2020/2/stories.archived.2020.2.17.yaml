      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s top lawyer used a quo warranto petition to void
        ABS-CBN’s franchise — the same way he used to <a href="http://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html"
        target="_blank">unseat Maria Lourdes Sereno as chief justice</a>.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54efc10a-ff96-40ba-b640-8d6d4e23dd0f'
