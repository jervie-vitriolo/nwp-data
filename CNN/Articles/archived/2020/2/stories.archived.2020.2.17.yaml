      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/14/Taiwan-travel-ban-lifted.html"
