      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officers present during the Monday hearing denied knowing
        this protocol, saying it was their first time to hear about it. But Hontiveros
        was not convinced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81352e77-5df4-4147-9b83-c27bff25df4d'
