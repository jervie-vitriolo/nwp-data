      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123a293-e07c-4893-b118-6d38ac9536f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.646+08:00
      'mgnl:createdBy': 'xave'
