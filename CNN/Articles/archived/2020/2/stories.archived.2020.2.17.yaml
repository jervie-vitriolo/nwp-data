      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most foreign tourists still come from South Korea, with 1.98 million
        Koreans visiting the country last year. South Korea has been the country''s
        top tourist source for nearly a decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed2b7a-cf66-4a30-bc76-377df1080740'
