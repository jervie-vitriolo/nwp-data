  'SM-Prime-2019-income':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The SM Group is looking to open at least three new malls this year
      after strong growth in mall operations in 2019. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
