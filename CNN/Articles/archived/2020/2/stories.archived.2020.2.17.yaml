    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff15fd14-9d72-4be0-96c6-bd30030fb21b'
    'lead': 'President Rodrigo Duterte is set to be the poster boy of local tourism
      as the Philippines braces for the negative impact of the coronavirus outbreak
      to the country''s tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T15:01:29.873+08:00
