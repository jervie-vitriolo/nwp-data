    'lead': 'The Department of Interior and Local Government  has ordered all local
      roads cleared in 75 days following an earlier campaign to unclog primary and
      secondary streets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T17:36:40.404+08:00
    'mgnl:createdBy': 'dani'
