      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e76ca-fa5c-4531-90b6-66c083829d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:52:55.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do not do this, in six weeks time the continued existence
        of the ABS-CBN is open to question," Drilon told reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233b178-ebd8-4c2c-be39-271948305de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac25aff0-920e-401d-9bc9-d677134a19ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon''s proposal would need a counterpart in the House, which
        has until now refused to act on 11 bills seeking the renewal of ABS-CBN''s
        franchise. Both chambers need to pass the joint resolution, which has the
        force and effect of law once signed by the president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b74e0f-20fc-4409-bff1-0fde7883d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8045e8c5-88e4-40b3-9478-58926f19c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we get the concurrence, then the franchise will be extended
        unless the President vetoes it," Drilon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1a40a-29e7-4838-8597-703a96b185de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef1812-dbe9-46a3-995f-2eec3a012c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers in the House are also suggesting that Congress pass
        a concurrent resolution allowing ABS-CBN to continue operating beyond March
        30 for as long as there are pending bills on its franchise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9785b66a-9546-46f7-8391-ba1f3cec6218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457e626-e284-4d0a-bc14-e0c797e472d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A concurrent resolution, unlike a joint resolution, does not have
        the force of law and merely expresses the opinion of Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bfb0b5-b9fb-4cdd-bcdd-c01db16d9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f32a17-1179-45e5-bbc1-039895675ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it''s Congress that has the power to issue or to allow or
        grant franchises by way of legislation, it might be good to send a very clear
        message to the NTC (National Telecommunication Commission) by way of a House
        resolution, not just mere pronouncements," Agusan del Sur 1st District Rep.
        Lawrence Fortun said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd366cf-c07e-4ac9-9074-2b8117fb5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268f881-f659-4e31-b437-d550dfb63255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Albay 1st District Rep. Edcel Lagman and Bayan Muna party-list
        Rep. Carlos Zarate, the passage of a joint resolution by Congress will just
        be a temporary solution to ABS-CBN''s problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa73ca-9438-47dc-8c24-e39820cdf0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd7505-ef3a-48ad-94f0-8c9219109b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we pass a resolution, a joint resolution, why not enact or why
        not pass the bills granting the renewal of franchise of ABS-CBN? ''Yan ay
        malinis, wala nang duda," Lagman said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff6a00-5ba8-490e-9d3a-4c1303fb956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0eb3d-d5d3-4b67-95ca-a69e2e0cd64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders earlier said they may not be able to tackle the proposed
        measures soon, with more urgent bills on deck for lawmakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f91617-d3a1-43c4-b19a-edb85740928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:52:55.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/2/14/Cayetano-Congress-too-busy-ABS-CBN-renewal.html">Cayetano
        says Congress too busy to tackle ABS-CBN franchise renewal</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba62392-c904-4b5d-a2e0-5f98f1079a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:52:55.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of any action by the House on the ABS-CBN franchise, the Senate
        will hold its first hearing on the matter on February 27, Senate Majority
        Leader Juan Miguel "Migz" Zubiri said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848a89a-1395-4089-b4cb-0c6d19c94485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be638a-6dc4-47e6-9f36-0a36f46f4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Grace Poe, who chairs the public services panel, told reporters
        Monday that they seek to independently tackle the franchise issues, even if
        their colleagues at the lower chamber have yet to calendar a hearing on the
        matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59602dea-2fd8-4bcd-a5cf-573f65b7d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:52:55.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of the Senate, I think we should be able to exercise
        our mandate, otherwise we are not fulfilling our responsibility," Poe said
        in a media briefing Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e0f21-8029-4326-9c42-bc178a6b2015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe conceded, however, that their hearings on ABS-CBN''s franchise
        would be all for nothing if the House continues to sit on the counterpart
        measures before them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657f636-f3c8-4d56-8f9e-f557f397f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:52:55.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise renewal case was highlighted anew following a petition
        filed by Solicitor General Jose Calida, who sought to nullify the company’s
        existing franchise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e54d2-2d23-492d-8039-d11d186f449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:52:55.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ee0b4-82ad-4651-985e-f9a62ea4d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:52:55.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his controversial plea before the Supreme Court, the government’s
        top lawyer cited the network''s alleged "highly abusive practices"—&nbsp;including
        foreign ownership and operational issues. ABS-CBN has repeatedly disputed
        the claims.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9078b1c0-39c1-443e-b49b-bd75aa6200d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:04:24.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' XIanne Arcangel, Xave Gregorio and Alyssa
        Rola contributed to this report.</em></p>'
  'Novel-coronavirus-disease-Philippines-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
