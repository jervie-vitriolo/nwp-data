      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/02/16/africa/nikita-pearl-waligwa-queen-of-katwe-obit/index.html"
        target="_blank">Disney actress Nikita Pearl Waligwa, who appeared in ''Queen
        of Katwe,'' dead at 15</a>."</em></p>'
  'Hong-Kong-coronavirus-toilet-paper-robbery':
