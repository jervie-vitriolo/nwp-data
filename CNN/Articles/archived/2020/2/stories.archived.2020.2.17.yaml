    'template': '1'
    'title': 'DILG orders officials to clear local roads in 75 days '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ea56c-f81e-4d95-97fb-36ac8bba0cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:36:40.405+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong>The
        Department of Interior and Local Government on Monday said it has ordered
        officials to clear local roads in 75 days under the second round of a campaign
        that earlier saw the unclogging of primary and secondary streets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb2dea-0ef8-4a85-a822-848b6fdbba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:36:40.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government units, especially at the village level, should clear
        local roads of all illegal obstructions starting Feb. 17, and maintain roads
        already cleared, DILG said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c796032-59ab-46dd-bf7d-bdeb2d99468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:36:40.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A department memorandum issued Feb. 7 on the road clearing also
        calls for a displacement strategy for those affected by the operations, such
        as removed vehicles or vendors. There will be a “designation of unused spaces
        for relocation, and provision of alternative livelihood for vendors,” it read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71f4e1-2be6-4a84-b2b3-169d906e4f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:36:40.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, tricycles can no longer ply national roads according to
        DILG Secretary Eduardo Año.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c51f0-baa8-47bf-8b13-2a3c47d7fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:36:40.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we will not only validate the performance of the mayor but
        also of the barangay captains," Ano said. "We recognize that the barangays
        have the No. 1 responsibility in keeping their roads obstruction-free so under
        Road Clearing 2.0. we will also assess the performance of the barangays and
        file appropriate charges if necessary."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4264da-f3bd-4a7b-a4f5-4d4b522a8e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:36:40.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the DILG ordered local governments to clear within 60
        days all primary and secondary roads and sidewalks of obstruction. That is
        in accordance with President Rodrigo Duterte’s call in his 2019 State of the
        Nation Address for public roads being used for private ends to be reclaimed.</p>'
    '25':
