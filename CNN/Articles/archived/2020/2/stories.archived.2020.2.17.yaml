      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133627e8-ce55-4b26-a220-fdea0aa91a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:39:28.843+08:00
      'mgnl:createdBy': 'xave'
