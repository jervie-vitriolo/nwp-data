    'template': '1'
    'title': 'Duterte seen to tour PH amid expected tourism slump due to coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f960171-14d0-4843-9ac7-3d5e31fc319d'
