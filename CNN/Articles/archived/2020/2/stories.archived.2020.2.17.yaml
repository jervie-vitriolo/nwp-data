      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gordon''s last attempt, which was not planned, he jumped over
        Boston Celtics center Tacko Fall, who is 7 feet 5 inches tall. Gordon is 6
        feet 8 inches.</p>'
