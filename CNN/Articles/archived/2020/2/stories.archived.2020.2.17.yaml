      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59572a6b-8921-4bee-b234-49c533f748d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:39:28.843+08:00
      'mgnl:createdBy': 'xave'
