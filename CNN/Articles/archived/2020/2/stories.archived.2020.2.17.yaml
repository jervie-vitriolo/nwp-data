      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson we''ve learned is coronavirus infections are serious
        and one of the newest and biggest global health threats."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ec231-e4b8-4e61-8a51-df5b85057b3d'
