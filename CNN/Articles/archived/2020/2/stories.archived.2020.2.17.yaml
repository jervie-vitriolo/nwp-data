      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7241802-3d52-43a4-b781-2910272938a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:08:16.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        number of Filipinos who tested positive for the coronavirus on board a cruise
        ship has risen to a total of 27, the Foreign Affairs Department said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604116a4-a1d1-43b1-b824-e26e5a669453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:08:16.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f92aec-821c-4786-a5b4-96240f1afcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:08:16.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the 16 additional cases of coronavirus disease (COVID-19)
        involving Filipino crew members&nbsp;were confirmed on February 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fd8482-da09-4673-ae0d-f3c5c21b0883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:08:16.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e188700-af5f-4bf5-898e-2f84f6c0c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:08:16.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III on Monday said the evacuation
        plans for the 531 crew members and 7 Filipino passengers on board the Diamond
        Princess cruise ship have begun. He added the Filipinos on board the vessel,
        which has been quarantined off the waters of Japan after at least 356 passengers
        aboard tested positive for the novel coronavirus, will decide if they want
        to alight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc8b81-9e6e-4d7a-802c-671dcc9c7076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T13:27:57.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Embassy is in close coordination with the relevant Philippine
        and Japanese government agencies, and representatives of the World Health
        Organization and Princess Cruises to ensure that the needs of the Filipino
        crew and passengers are met and to facilitate their return to the Philippines,"
        DFA said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348cb6b-9a7c-46c9-89b0-5fc806aa4689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:08:16.594+08:00
