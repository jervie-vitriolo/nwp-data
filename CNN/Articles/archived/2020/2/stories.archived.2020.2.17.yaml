    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a00c67c-d9e9-4f21-9522-6a1c386e71cc'
    'lead': 'The House of Representatives approves on third and final reading a bill
      imposing stricter penalties for child abuse, exploitation, and discrimination. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T22:38:27.974+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:40:31.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:40:18.235+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs stricter penalties for child abuse'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b93e9-bba7-4def-83a6-0ea5ad661711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.974+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        House of Representatives approved Monday on third and final reading a bill
        that imposes stricter penalties for child abuse, exploitation, and discrimination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a0175e-e47b-45c6-9fd6-f2f81fd63a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.974+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03428f-eddb-4442-a653-c9919b40f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.974+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 228-0-0 votes, the chamber passed House Bill 137, which aims
        to amend Republic Act No. 7610, known as the “Special Protection of Children
        Against Child Abuse, Exploitation, and Discrimination Act,” with stricter
        penalties for violators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee6c4e2-6a8b-4062-b8d3-145f5aefd4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.974+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4ae37-50f2-4544-9727-f1be66904c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.975+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators of offenses that used to carry penalty of six to 12 years
        of imprisonment now face jail time of 14 years, eight months and one day to
        17 years and four months. Other offenses will also be punishable by reclusion
        perpetua or imprisonment for 20 to 40 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe895e0-3096-44f8-99fe-fc17209b4cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.975+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbd30c-2897-4716-a01a-d1afd00ad8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.975+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the offenses that will be punishable by reclusion perpetua
        is the “hiring, employing, using, persuading, inducing, or coercing a child
        to perform in obscene exhibitions and indecent shows,” under Section 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6fa0d7-86c4-4579-adc3-9689a7d3c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.975+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1f2a92-bd0d-453d-a015-4a0abb2d26cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.975+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 16 of R.A. 7610 that contains the penal provisions, will
        also be amended once the bill becomes a law. The minimum fine for offenders
        will now  be ₱100,000, and the maximum will be at ₱1,000,000, depending on
        the violation and the court''s discretion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b168c-39e3-42f8-a7a1-d133aad31081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.975+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb1ab33-f55c-44f8-9be7-08ec8cadf67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.975+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate version of this bill remains pending. The two chambers
        would need to come up with a bicameral version of the bill and submit it to
        Malacañang for President Rodrigo Duterte''s signature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630135e-2b84-40ce-b8f5-ced59b88d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.975+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71b4f1-d9f4-4d35-a2c6-797ab6609d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.975+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives also approved a bill on protecting
        women and children from electronic violence early in February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d29e76-cd65-47ba-8ed8-16902b6482b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.975+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71283d-1dd0-4060-9a5d-6529aef67124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.975+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/4/house-representatives-pass-bill-electronic-violence.html"
        href="https://www.cnnphilippines.com/news/2020/2/4/house-representatives-pass-bill-electronic-violence.html">House
        OKs bill protecting women, children from electronic violence</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358cb10-29d8-49da-bd16-a41eda1e02ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:38:27.975+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key provisions of House Bill 5869 include penalizing unauthorized
        recording, sharing and distribution of any video or photograph showing or
        depicting the woman or child''s private body parts.  Harrassment through text
        messaging or other cyber, electronic, or multimedia means, and the creation
        of fake social media accounts using a different individual''s personal information
        with ill-intent are also punishable under the bill.</p>'
