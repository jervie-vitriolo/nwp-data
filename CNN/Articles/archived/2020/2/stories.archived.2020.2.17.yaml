    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bald-eagle', 'United-States', 'lead']
    'stories': ['79dfefaf-cbce-4812-8599-927e82ef970f', 'e26152fc-d309-4fc7-86f6-ac376ef506b9',
      'feafe607-6d78-4df5-8984-e29a4a3011a4']
    'template': '1'
    'title': 'Bald eagles across the United States are dying from lead poisoning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938d496-93aa-4b7f-8479-1b927e293ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Bald eagles across the United States
        are dying from lead bullets -- but it''s not because they''re being shot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6aebb-5cc3-4097-b24e-794f7bf7f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83696ae9-cdda-44e8-a868-2aa09eafe2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.capefearraptorcenter.org/" target="_blank">Cape
        Fear Raptor Center</a>, North Carolina''s largest eagle rehab facility, has
        treated seven eagles in the past month for lead poisoning, executive director
        Dr. Joni Shimp told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180cbae-cd5f-401f-b7bd-79447e78a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accf8880-0ec9-4beb-bace-7e6641dc7dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since November, at least 80% of the eagles the facility has euthanized
        were put down because of lead poisoning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d5f9c-69e0-4f4d-8a80-811862e17206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243b235-8b87-43e8-a415-84873b51f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunters use lead bullets to kill deer and other animals. Although
        the hunters aren''t targeting eagles, the birds are still indirectly affected
        when they consume animals shot with those bullets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc695b-d498-4cde-b2f2-e0b3c4c927ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd0ede3-e3db-46a5-a371-5c68575c1d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hunters in no way, shape or form intentionally try to kill an eagle,
        vulture or any other species," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a87f1-2317-4e83-bca7-dd99e1fdbb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc65e2-4efa-47e0-8798-4a4cc56ba7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the deer isn''t killed immediately and runs and the hunter can''t
        find the deer, the eagles and vultures find it and ingest the lead."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b65835-0520-4fcd-9d53-25b41d206316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40f134-094b-4e48-9fcb-330f554c987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once absorbed in the gastrointestinal tract, the lead becomes toxic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317dd57d-e570-4e4b-a045-99f19a69fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727bfcbc-5a5a-48c0-aa47-5438ee4d4a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest incident for the center occurred Friday, when Hatteras
        Island Wildlife Rehabilitation found an eagle showing symptoms of lead poisoning
        and transported it to the Cape Fear Raptor Center for treatment. Dehydrated
        and too weak to move, the bird died the same night, said Lou Browning, president
        of the rehabilitation center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be510d-13db-4b66-865b-3ec70ab78d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb5b34-d43e-4c96-b347-85036f0507d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead poisoning can cause a "lack of judgment when flying across
        roadways, the inability to take flight quickly resulting in being hit by cars,
        seizures and death," Shimp said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199f3eb-d28e-48c1-9da5-7a8e94040060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4da56-bf08-49ab-b5f0-57fc15b38c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the severity of the poisoning, some eagles survive
        after veterinarians use chelation therapy, injecting the birds with a drug
        that binds the toxins in their bloodstream and allows it be removed from their
        bodies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02774db-0a53-4e1e-8a2d-978d1262396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d483a6-05bc-40bf-9fb4-c0e011c703fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in too much pain are put down. Many die despite treatment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f3a9a7-d599-4bff-b022-233f94ecb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77cd589-90e1-43a2-8831-145606597ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s a national problem</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716f8be-c119-4565-b9bd-f7b57dfd661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of birds across the United States, including bald eagles,
        are poisoned by lead every year, according to the <a href="https://abcbirds.org/program/pesticides/lead/"
        target="_blank">American Bird Conservancy</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022151bc-f054-4f51-a0f5-a9d4a0acf2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bbeb29-f513-4924-bffb-7b1fce09fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an overall US problem. The lead poisoning increases during
        deer season but we see it all year," Shimp said. "Some times it''s chronic
        low-grade exposure over time that also brings them down."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa842124-3d29-44be-b599-51fb72bd7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde8fe9a-8a1e-477a-b3de-35bee7ac76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shimp said she believes the only solution is to educate hunters
        on the importance of using of non-lead ammunition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b744d66-e09d-4813-ad5f-2297506cfd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f48cbe-8313-4482-a711-10d66280ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copper bullets can be purchased online but are more expensive and
        difficult to find in stores, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c40571-defc-437a-913a-a2b4afb51ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175bd468-acf1-4d7b-b904-e471227322c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to target the big chain stores and get them to carry copper
        bullets," Shimp said. "Then I can set up education days at these stores, with
        a vulture, red tail (hawk) or eagle and show the hunters and point them to
        the copper ammo. Then we can start to win this war ... the war on lead, not
        on hunters."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c504b-8623-45fc-bbec-45269fc1e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3411e-e947-4d96-9d51-ad9ea965619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bald and Golden Eagle Protection Act, <a href="https://www.fws.gov/birds/policies-and-regulations/laws-legislations/bald-and-golden-eagle-protection-act.php"
        target="_blank">established</a> in 1940, prohibits possessing, selling or
        hunting bald eagles. Federal, state and municipal laws continue to protect
        these animals even after they were removed from endangered animal lists in
        2007.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7486072-c39f-46df-880e-f644f1d40d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:45:25.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:39.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/02/16/us/bald-eagles-dying-lead-poisoning-trnd/index.html"
        target="_blank">Bald eagles across the United States are dying from lead poisoning</a>."</em></p>'
