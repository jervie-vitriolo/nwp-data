      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378a5db-061e-42b4-ab2f-ef32fd0fdfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:42:10.184+08:00
      'mgnl:createdBy': 'vince'
