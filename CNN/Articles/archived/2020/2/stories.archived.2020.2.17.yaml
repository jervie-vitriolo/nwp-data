      'mgnl:lastActivated': 2023-01-26T21:40:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904306c3-ebbc-4bdb-a83f-0f008af2038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:54:18.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kindergarten students, meanwhile, will have the GMRC lessons “integrated
        in their daily learning activities.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d255ae-00ee-4815-b2e1-9e5e91593f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:54:18.417+08:00
