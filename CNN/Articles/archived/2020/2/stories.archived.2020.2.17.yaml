      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without doubt, our convergence programs with other government agencies,
        particularly in improving access as well as product development and marketing
        initiatives with local government and private sector have greatly paid off,”
        Tourism Secretary Bernadette Romulo-Puyat said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54274b7-979c-454d-bb50-45fb7f8bf163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:39:28.843+08:00
