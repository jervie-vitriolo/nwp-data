    'template': '1'
    'title': 'For ₱10,000, Chinese nationals get VIP treatment from immigration –
      Hontiveros'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02fc195-b139-4bcb-b251-31b525bf0893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:12:39.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Senator
        Risa Hontiveros on Monday exposed a scheme that she said involves Bureau of
        Immigration officials who allow Chinese nationals to enter the country with
        ease for a fee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903c2c0-8dd8-4d10-b094-095476926e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:12:39.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairperson of the Senate Committee on Women, Children, Family
        Relations and Gender Equality said Chinese nationals who pay ₱10,000 as "service
        fee" or grease money are given special treatment as they enter the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2f345-ef8f-4bf0-a2d6-9b126fd57bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:12:39.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/10/chinese-denied-entry-philippines.html">Chinese
        nationals top immigration bureau’s list of rude foreigners barred entry for
        second year running</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4792f85-5fa8-4093-a97e-688723e077dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:12:39.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She showed during her committee''s hearing several Viber screenshots
        of a group chat of immigration officers where long lists of names of foreigners
        are sent each day. Once the Chinese national arrives, the immigration officer
        on duty would leave his booth and tell the foreigner "follow me," where they
        will then get their passports processed for entry. This is a departure from
        the standard practice where all foreigners are screened through the Immigration
        booths in ports, Hontiveros pointed out.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fhontiverosrisa%2Fvideos%2F786943338479502%2F&show_text=1&width=560"
        width="560" height="470" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9503ad-4d31-499a-8644-2e5da78f8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:12:39.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf347760-d6dd-4171-8930-7d124b5aa49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:12:39.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said this scheme is worth about ₱1 billion, computed
        from about 2,000 Chinese citizens entering the Philippines per day. Citing
        data from her "informant," she outlined how the money is divided. She said
        only ₱2,000 paid by each foreigner goes to immigration officers on the ground,
        while the remainder is split among the foreign tour operator, its partner
        in the Philippines, and the syndicate running the entire ploy in local airports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4545d-3aa9-48fe-9634-ea0f30d8dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:12:39.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people share the ₱2,000, with a third going to the assigned
        Immigration officer. The operation is called "pastillas" because money would
        be hidden in rolled bond paper like the wrapping for the milk candy. But Hontiveros
        said this has been upgraded to pay envelopes for the release of kickbacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac496d-cb5c-4626-acae-1a8d0985995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:12:39.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293bab2c-08e4-4f6b-89a9-4611d65b99ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:12:39.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these payouts, Chinese companies also provided packed
        meals for the officers. Hontiveros said this only stopped a few weeks ago
        when the Philippine government implemented a travel ban to and from China
        due to the novel coronavirus outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065ef8a-b4be-4010-b990-508d328bb931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:12:39.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2019/12/11/Chinese-migrants-US-Mexico.html">PH
        suspends issuance of visa on arrival to Chinese nationals amid coronavirus
        alarm</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b534274-5087-478f-a218-aa89b3b0c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:12:39.555+08:00
      'mgnl:createdBy': 'mel'
