    'template': '1'
    'title': 'DOH: No let up in containing coronavirus despite downtrend in cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61976dc0-30c5-4f6f-9611-206cecf4be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.921+08:00
