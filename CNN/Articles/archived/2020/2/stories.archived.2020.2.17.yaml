      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adc6cfc-5299-46e9-9fd4-385cea2312a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs accounted for bulk of the remittances, with those with long-term
        contracts on land sending home $25.6 billion, the central bank said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3c55b-381b-478c-a9d0-255ebac8739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f346c-9bf2-4ce9-9d1b-9731cca7699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those at sea as well as temporary workers transferred
        $7.1 billion worth of funds to their loved ones and beneficiaries in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796da584-a519-4394-9e2f-5680e79502fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76c889-aee3-4ddf-b4f7-69f5e022145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of remittances came from the United States, which took
        a 37.6 percent share. Other major sources of funds were Filipinos in Saudi
        Arabia, Singapore, Japan, United Arab Emirates, the United Kingdom, Canada,
        Hong Kong, Germany, and Kuwait.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f69524-25a5-4cb4-a05e-bcd095a5a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/1/15/total-deployment-ban-overseas-filipino-workers-Iraq.html">Philippines
        totally bans deployment of OFWs to Iraq</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74576e1-3542-45f6-afe4-1240830c7a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an economist warned that remittances could hit a snag this
        year due to the novel coronavirus outbreak, which may limit global economic
        activity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be2ae7-bab4-460c-b993-1fb034d11373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6c2e4-034b-4542-b887-60b2f7084ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus has spread across the globe and will likely affect both
        deployment and actual work of Filipinos based abroad," ING Bank Senior Economist
        Nicholas Antonio Mapa said in a commentary sent to reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101b5d0c-7660-4612-80e0-db88ed8d5285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/world/2020/2/5/Philippines-Hong-Kong-OFW-return-coronavirus.html">Hong
        Kong asks PH to let OFWs return amid coronavirus scare</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f71019-e7ca-488a-89f8-32d3d7050534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent plight of the cruise ships around the world will likely
        put pressure on cruise liners and the hospitality industry as a whole, making
        it difficult for Filipinos to send home remittances should their salaries
        be curtailed or they lose their jobs altogether," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe53f29-3660-454d-a6d4-e99337e253d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979ece0-43b0-434d-b9fb-42df9d8d1758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.240+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diamond Princess cruise ship has docked in Yokohama, Japan with
        its thousands of passengers and crew as they observe the 14-day quarantine
        period for the disease. There are over 500 Filipinos aboard the vessel, with
        the Philippine government now eyeing to evacuate nationals as the virus continues
        to spread.</p>'
