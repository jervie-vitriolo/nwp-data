    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dffb803-e0ba-4b81-889d-5a21fa5d7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T18:01:39.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 104 imposes a cap on either or both the retail
        prices or wholesale prices of 86 drug molecules or 133 drug formulas pursuant
        to Republic Act No. 9502 or the Cheaper Medicines Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43adbb95-a2c9-44ce-ae21-47ff81578f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T18:01:39.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b6a77-2215-4320-b717-db077b2bd243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T18:01:39.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also covers some immunosuppressants, analgesics, anti-asthma
        medications, anti-coagulants, anti-agina drugs, antidepresants, and drugs
        used in the treatment of psoriasis, seborrhea and icthyosis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8458d877-5a3d-4564-afb9-8dff490d4f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T18:01:39.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d79132-4b5d-40d3-af89-130067531d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T18:01:39.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:34.813+08:00
