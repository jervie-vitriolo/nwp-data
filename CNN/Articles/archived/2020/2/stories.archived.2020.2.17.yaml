  'child-abuse-stricter-penalties':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-17T19:37:14.768+08:00
    'imagesource': 'jcr:1e0841b6-4acf-4f19-86a0-cd9cd756a71c'
