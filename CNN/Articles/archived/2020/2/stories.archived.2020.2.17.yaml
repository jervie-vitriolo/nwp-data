      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Saturday''s AT&amp;T Slam Dunk Contest
        was definitely one that will be hotly debated for years.</p>'
