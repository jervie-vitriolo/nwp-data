    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd654a226-5939-405c-82d8-bad0ba6f9ba0'
    'lead': 'Days after the lifting of the Taiwan travel ban due to the coronavirus
      (COVID-19) outbreak, Filipino workers have also appealed for the government
      to allow them to return to Hong Kong and Macau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T23:49:10.737+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:40:29.501+08:00
