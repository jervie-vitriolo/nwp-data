        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c49d0e-aa41-4d82-ad6a-302d235d8486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:07:49.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:51.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        former acting President of Philippine Health Insurance Corporation (PhilHealth)
        was appointed by President Rodrigo Duterte as one of the assistant secretaries
        of the Department of Health (DOH).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1838a4-7487-4e8c-a3fe-ca5c786bf737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:07:49.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy Ferrer was included in the list of presidential appointees released
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67796e3-aa4b-4f44-8dba-e294a73f2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:07:49.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, along with other PhilHealth board members, was <a href="http://cnnphilippines.com/news/2019/6/10/President-Duterte-PhilHealth-officials-resign.html">asked
        by Duterte to submit his courtesy resignation</a> in June 2019, in the wake
        of alleged fraudulent insurance claims involving nonexistent kidney treatments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ace77-5ffc-4d9b-841a-fec9a73a568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:07:49.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer was asked to resign due to command responsibility. Duterte,
        however, vouched for his integrity and honesty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4724b1-c4aa-4faa-af47-1273a3ebdcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:47:19.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/27/Duterte-corruption-index-2019.html">Related:&nbsp;Duterte''s
        hands tied in crackdown vs corrupt officials</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5af83-a271-43ee-b307-1edd3b478c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:07:49.911+08:00
