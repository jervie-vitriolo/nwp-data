      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said the House is merely following Duterte’s wishes
        — a claim that <a href="https://www.cnnphilippines.com/news/2020/2/16/ABS-CBN-franchise-renewal-House.html"
        target="_blank">lawmakers have denied</a>.</p>'
    '26':
