      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff7caec-6cc1-469f-8014-b7bde8e24d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:42:10.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bernadas reminded the public to avoid contact with the
        river water. He said anyone who gets in contact with the water can become
        a carrier of the virus though not necessarily infected with polio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c43018-aa98-4f4a-9014-a7d79dce9a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:42:10.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f9275-ba51-432e-b8ab-9ab85ec2d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:42:10.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease first reemerged in the country in September last year,
        nearly two decades after it was eradicated. The DOH immediately declared a
        polio outbreak after reporting the first confirmed case which was a three-year-old
        girl in Lanao del Sur.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8614708-ad74-4e77-9d0d-7b8627887895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:42:10.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc9a65-b8cd-4738-89ea-9d173ad302ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:42:10.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:40:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said polio mainly affects children
        under 5 years of age. One in 200 infections leads to irreverisble paralysis,
        and in some cases, polio can be fatal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fafc7-9ff1-4385-9079-de187d0fb724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:42:10.184+08:00
      'mgnl:createdBy': 'vince'
