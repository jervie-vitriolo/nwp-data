      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40426f3-d16f-46d2-8a66-32722273438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:54:18.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:36.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives earlier this month also approved a
        bill on mandatory GMRC classes — one that would meanwhile require the subject
        for <a href="https://cnnphilippines.com/news/2020/2/4/good-manners-right-conduct-bill.html">kindergarten
        students</a>.&nbsp;</p>'
