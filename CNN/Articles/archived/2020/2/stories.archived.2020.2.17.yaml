      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global death toll now stands at 1,770, with the vast majority
        of those deaths in mainland China. There have been more than 71,204 cases
        of the virus recorded worldwide.</p>'
  'Christina-Mauser-funeral':
    'author': 'Jay Croft, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-17T08:14:43.213+08:00
    'imagesource': 'jcr:57f051c3-bbff-451c-81f9-1d9a6044ab63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbb27e03-9275-4a6d-acc5-5d416614a956'
    'lead': 'A private funeral was planned Sunday afternoon near Los Angeles for Christina
      Mauser, who was killed with NBA legend Kobe Bryant and seven others in a helicopter
      crash January 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T08:16:07.401+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:40:52.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:40:11.796+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family, friends gather for funeral of Christina Mauser, who was killed
      in Kobe Bryant helicopter crash'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202adc9-f6e6-4934-9a69-3376828466af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:16:07.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A private funeral was planned Sunday
        afternoon near Los Angeles for Christina Mauser, who was killed with NBA legend
        Kobe Bryant and seven others in a helicopter crash January 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad852a-db43-4f94-96bc-416dc41808b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:16:07.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service was set to start at 1 p.m. inside the gymnasium of her
        alma mater, Edison High School in Huntington Beach, CNN affiliate KABC reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ddb1c5-8c30-4429-a738-aa2cee718c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:16:07.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauser, 38, was a former coach at Orange County''s Harbor Day School,
        which Bryant''s 13-year-old daughter Gianna attended. Mauser worked most recently
        at Bryant''s Mamba Sports Academy in Thousand Oaks, where the group was headed
        for Gianna''s basketball tournament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313dafd3-35d1-4617-8acf-16ba9b75ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:16:07.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianna Bryant was also among the crash victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac263a6-aeb4-4f0b-a7a3-159d5b16fba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:16:07.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauser had three daughters, including Penny, who attended Harbor
        Day with Gianna, KABC reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40921a5-0290-4c43-8326-13e6834c9f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:16:07.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had flown in Bryant''s helicopter several times, and it always
        made her nervous, said her husband, Matthew Mauser.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e350026-66d9-4f60-b0ef-3726e74bec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:16:07.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant handpicked her as an assistant coach for Gianna''s Mamba
        team, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51523d4-535f-4cb9-ac5f-425b6740cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:16:07.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just adored the girls. She adored them all," he said, according
        to the station''s report. "She treated them like her own. She loved what she
        did."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04ca4d-50b3-43a5-8c81-526b1a231cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:16:07.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crash is under investigation.</p>'
  'Elton-John-walking-pneumonia':
    'author': 'Holly Yan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
