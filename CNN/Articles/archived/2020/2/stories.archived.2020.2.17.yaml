    'mgnl:tags': ['coronavirus', 'novel-coronavirus']
    'template': '1'
    'title': 'Novel coronavirus death toll tops 1,770 as US passengers on quarantined
      cruise ship fly home'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae777def-521e-497f-bdb3-d13ef1c8ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of deaths from the novel coronavirus
        has risen to 1,770, with an additional 100 deaths reported Sunday in Hubei,
        the Chinese province at the center of the outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80191a72-0e02-4d10-bd35-e4bd0d0c3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2021e-3209-4c1f-a0dc-adfa59d32522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 71,000 cases worldwide, with the vast
        majority of those in mainland China. The largest outbreaks outside of China
        have been in Singapore and Japan, where the Diamond Princess cruise ship has
        been docked for almost two weeks now, while health officials tested the thousands
        of passengers and crew on board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f197ef-816d-4813-8cde-c8fba2681de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55164af-6a61-495d-b13f-35065f056012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 350 cases have been confirmed aboard the ship,
        with an additional 70 on Sunday. More are expected before the official end
        of the quarantine period, after which Japanese officials said it would take
        two or three days for passengers to disembark, during which they will be tested
        once again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9209e6d3-2844-4368-aa98-7ee824105fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea3d06-0ae3-4ed1-a7d5-859706a41120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Americans on board were able to leave Sunday, on a specially-chartered
        flight organized by the US government. They are swapping one quarantine for
        another, however, with US authorities saying Saturday that on their return
        stateside, the passengers will have to undergo another two-weeks of observation
        and testing at one of two military bases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fff4e6-e467-460d-8c7f-fa2d538286dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df18a28-37fb-41bc-a589-faf0b47c482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sparked anger from many passengers, who saw it as yet another
        delay to getting back to their normal lives. "It''s like a prison sentence
        for something I did not do," passenger Karey Mansicalco told CNN from her
        cabin. "They are holding us hostage for absolutely no reason."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318d66c-7e16-4599-b8b0-72f71a5b89eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c0ba9-fc9f-4be8-8eeb-0f6e8a3e7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global spread</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774771f4-27d0-4cbe-90de-76901dd293c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese authorities on Sunday reported the island''s first death
        from Covid-19, the disease caused by the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f8c40-22a5-43bb-865f-d02782f912e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42444c20-0b68-4a12-be4d-abd05afbf5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man in his mid-60s tested had a history of hepatitis B and diabetes
        and no history of traveling abroad. His death came as another case was confirmed
        in Taiwan, bringing the total number of cases on the island to 20.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12fb88-59f5-415d-bad7-701b94cf0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edadf08-62ea-4dcd-8b73-03d936f09d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vast majority of deaths have occurred in mainland China,
        there have been fatal cases of the virus in Hong Kong, the Philippines, Japan
        and France. Cases of the virus have been confirmed in more than two dozen
        countries worldwide, affecting nearly every continent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89562167-a940-4484-b65c-d0149344622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0abfd-addd-4988-b5c2-cc4f98ac0e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we''re in an aggressive containment mode," Robert Redfield,
        director of the US Centers for Disease Control (CDC), told CNN last week.
        "We don''t know a lot about this virus. This virus is probably with us beyond
        this season, beyond this year, and I think eventually the virus will find
        a foothold and we will get community-based transmission."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7728ff3-b48e-435a-bcb0-936689e51d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2844a-f3ea-47e2-96b2-722b57403cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more research is needed to fully understand the virus, Redfield
        said that the CDC has focused on surveillance to track cases and containment
        strategies to slow possible progression of the virus in the US.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e058961-6212-4f04-a1a1-5b1920b15717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df035bb-7b12-4be8-a0ab-19833b31057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowing progression gives more time for researchers to work on developing
        and testing a vaccine and antiviral drugs for this novel coronavirus. Currently,
        there is no known cure for the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387be28-cfc1-4f17-a9c6-6891dc3e1ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2efe0b-ff1b-479b-9c2a-e3e36f71ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When did Xi know?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2f780-a2c4-44e6-91f5-df29b1e91560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the outbreak has worsened, officials in Hubei have faced increasing
        scrutiny about whether they intentionally downplayed reports of the virus
        in the early weeks, or ignored evidence that it was being spread from person-to-person,
        delaying any efforts to contain it before it was too late.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7618a-1790-47dc-a512-697b4e5c834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d4d36-681a-40b8-b02a-314197dcca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple officials have been removed from their positions, while
        others have offered to resign. It had been thought that any blame for the
        delay in response was contained to Hubei itself, and that central authorities
        were as in the dark as the international community until late January, when
        Chinese President Xi Jinping stepped in himself, ordering "all out efforts"
        to rein in the virus'' spread.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083c0fe-45ed-498f-8ceb-e6aa4834f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb7114-802f-4e44-aeea-4938cfa8f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, however, a transcript of a speech Xi gave earlier
        this month was published. In it, Xi said he first "issued requirements for
        the prevention and control of the new coronavirus" on January 7.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd32c69-e14e-4d90-96f5-634a768eb7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c10b3d-363f-446d-adbb-a8f535b4e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the speech underlines that Xi has been personally directing
        the response to the outbreak -- something that has been repeatedly emphasized
        in state media -- the revelation that he knew about the virus when Hubei officials
        were publicly downplaying its danger, exposes him to the risk of being blamed,
        along with them, for failing to properly handle the outbreak in its early
        weeks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df57aab-0e7b-42b6-b95e-52a61d1e875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225346aa-ebc7-4981-93e6-f2b0400b10a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also raises additional questions for the World Health Organization
        (WHO), which has previously praised China for its "transparency" and for sounding
        the alarm early and enabling a global response to the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f0837-9525-4cf1-95ac-9f1234b166df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e7c5c4-dc46-4193-b675-680741d832b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back to work</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a1623-20cd-424e-9085-d53e5b8138a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is not only sending mixed messages over when and what Xi knew.
        With the country facing increasing economic pressure -- which could have global
        ramifications -- many cities are attempting to return to something like normality.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87635c-3d16-459e-9fe2-bc21d79e8377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb3982-302a-4d6b-99ca-502aba6c3562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking last week, Chinese Premier Li Keqiang urged continued efforts
        "to advance science-based epidemic control, and resume production in an orderly
        way to better support outbreak response and preserve normal economic and social
        order."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c7999-a899-40d1-b2c0-83479513b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c329a-fc68-4c8e-b1d2-d406ad993aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A specially customized train left Guizhou in western China for Hangzhou
        carrying around 300 migrant workers, state media reported. Carriages have
        "strict temperature monitoring, better ventilation and scattered seating,"
        and it is hoped it could be a model for returning workers to travel while
        not being exposed to potential infection.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e9e1c-b2d9-46ee-83b0-b97347037926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba01a5c4-eb5c-456c-892a-5c1b801e9074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, however, cities and provinces most affected by
        the outbreak are facing stringent new controls, on top of existing lockdowns
        which have left people trapped inside their homes and unable to work.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598f4c6-9468-423e-b419-72ffaaf8bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e53cea-636d-4ebb-b9be-dafe4d514565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Hubei announced new measures, including province-wide
        traffic restrictions on all non-emergency vehicles and the closure of all
        non-essential public venues. Already there are reports of residential compounds
        being completely sealed off, with no one able to go in or out except in rare
        circumstances.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67605493-2668-4047-a756-df0d2fa6892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d28822-9471-42a4-bb29-e8832ebefeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health screening is to be stepped up, with officials going door-to-door
        to look for new cases. Anyone displaying potential symptoms "should be immediately
        reported to the local community or village," the government said in a circular
        announcing the new restrictions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c015e40-afa7-4013-a283-66bb64fc0b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf92cf5-d527-4817-8fbd-ab47613f6371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone suspected or confirmed to be infected with the virus, their
        close contacts, or anyone with a fever, should be "timely treated or placed
        in quarantine instead of self-isolation at home," it said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73054252-24d1-4d72-a976-314defda407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ad928-6153-4a5d-be00-a3cf4293349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:57:28.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the economic side, Hubei said that "companies should not resume
        production unless allowed by local epidemic prevention authorities."</p>'
