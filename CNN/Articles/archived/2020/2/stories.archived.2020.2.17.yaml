      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer Chel Diokno, who unsuccessfully ran for a Senate
        seat in 2019 under the opposition ticket, said the ouster of Sereno from the
        Supreme Court through a <a href="http://cnnphilippines.com/news/2018/05/11/former-chief-justice-hilario-davide-quo-warranto-sereno-doomsday-judiciary.html"
        target="_blank">quo warranto petition</a> opened the door for Calida to use
        the same petition to nullify the network’s franchise.</p>'
