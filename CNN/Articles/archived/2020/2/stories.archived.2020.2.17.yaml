      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/1/30/barangay-road-clearing-operations-February-16.html"
        href="https://www.cnnphilippines.com/news/2020/1/30/barangay-road-clearing-operations-February-16.html">Barangay
        road clearing operations to start on February 17</a></strong></p>'
    '27':
