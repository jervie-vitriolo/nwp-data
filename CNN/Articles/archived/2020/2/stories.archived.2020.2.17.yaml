      'mgnl:lastActivated': 2023-01-26T21:40:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added an intensified vaccination against polio will be carried
        out in Mandaue communities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99e371-b6f2-45db-b6c6-580f73a3b902'
      'mgnl:activationStatus': true
