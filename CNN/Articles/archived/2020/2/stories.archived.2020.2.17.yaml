  'mlb-commissioner-rob-manfred-houston-astros-scandal':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-17T15:15:17.666+08:00
    'imagesource': 'jcr:feb53381-d24e-4532-b5b8-b0d216993d88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e46fa62f-5e11-46e4-bcda-44cbc9652797'
    'lead': 'Major League Baseball (MLB) Commissioner Rob Manfred said that while
      the scandal would never be forgotten, the Houston Astros can move on from it
      if the organization as a whole — from the ownership through to the players —
      accept responsibility and apologize.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T15:19:06.608+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:40:43.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:40:14.607+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MLB commissioner defends not punishing players in Astros scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f05a3f-344e-4738-80d2-2b441d5e5faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.608+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Major League Baseball (MLB) Commissioner
        Rob Manfred defended the decision not to punish individual Houston Astros
        players over a 2017 sign-stealing scandal on Monday, saying it was clear they
        had already “paid a price”.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35accac0-08c6-4a35-ac35-19e4e1172784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.608+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MLB last month suspended Astros general manager Jeff Luhnow and
        manager AJ Hinch for the 2020 season while stripping the organization of four
        draft picks and levying a $5 million fine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea224a5-b78d-40c0-8709-9317a8779560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.608+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Astros later fired Luhnow and Hinch, and owner Jim Crane has
        offered an apology for the scandal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a09e3e-6706-4b10-b5d2-20d263e2ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.609+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manfred, in an interview with ESPN, said: “I understand people’s
        desire to have the players pay a price for what went on here.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f3157-02dd-4b1a-9551-f8c1d2fc7e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.609+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think if you watch the players, watch their faces when they have
        to deal with this issue publicly, they have paid a price.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f05a89-a732-4067-bc57-499cab2cbddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.609+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Having said that, the desire to have actual discipline imposed
        on them, I understand it and in a perfect world it would have happened.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe8054-a2dc-40b9-acb9-7b32e8ce6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.609+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign-stealing scheme evolved during the 2017 season, MLB has
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0665cb4-7169-47a0-a348-23f867a799a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.609+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the outset, it involved employees in the Astros’ video replay
        review room using a live game feed from the centerfield camera to attempt
        to decode and transmit opposing teams’ pitch sign sequences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01660b72-cbfc-470d-9d21-b33df509b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.609+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, then-Astros bench coach Alex Cora arranged to install
        a monitor displaying the centerfield camera shots near the Houston dugout
        so players could watch, figure out the signs and hit a trash can with a bat
        to signal to their batter what type of pitch was coming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc6a0d-15d4-4741-96f8-87ec3ae87056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.609+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision not to strip the Astros of their 2017 World Series
        title has also drawn widespread criticism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51e15d-a1f6-4be9-8daf-a77b1d60d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The idea of an asterisk or asking for a piece of metal back seems
        like a futile act,” Manfred said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e829419-e958-4c25-ba7c-06fc37f74bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that any disciplinary measures handed out to the players
        would likely have prompted grievances from the Major League Baseball Players
        Association.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce8548a-debc-4fca-a535-bc91ba33cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manfred said that while the scandal would never be forgotten the
        Astros can move on from it if the organization as a whole — from the ownership
        through to the players — accept responsibility and apologize.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7020f18-ad9a-4942-92e0-17976aecdae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not only to their fans, but to the fans across the other 29 teams,”
        he said. “It’s hard to deny the fact that is going to be an ongoing process
        here.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed107329-cee5-4c53-9fc8-089b9c2560f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the apology the Astros had given “was not successful”.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e057aae-6582-4a80-918f-8971b5f9f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the future, Manfred said baseball would restrict access to
        video during games.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2ceaa-9c9d-4241-bb12-1e980b9ad5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:19:06.610+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No question we’ll have a new policy before the 2020 season,” he
        said. “We’re going to have to live with less access to live video in and around
        the dugout and clubhouse.”</p>'
