      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan was included in the travel ban ordered by President Rodrigo
        Duterte, as the Philippines follows a One-China policy that recognizes Beijing
        and limits dealings with Taiwan to economic and cultural ties.</p>'
