      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Tony Fernandez, a five-time Major
        League Baseball All-Star over 17 seasons, has died at 57, the Toronto Blue
        Jays tweeted on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b96fdf-38d5-4b18-8a17-3fab61bbbddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:09:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00bef1c-757d-4f8d-b286-290d8dec8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:09:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suffered a stroke and had been struggling with kidney issues,
        the team said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7d980-bff9-4c90-9ee5-2173d7676ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:09:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf581b-dfd3-496b-831f-388822439f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:09:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Toronto Blue Jays are deeply saddened by the passing of Tony
        Fernandez today, one of our club''s most celebrated and respected players,"
        the team said. "Enshrined forever in Blue Jays history on the Level of Excellence,
        Tony left an equally indelible mark in the hearts of a generation of Blue
        Jays fans during his 12 unforgettable seasons with the team."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c25349-359e-4e1a-a0a5-641e50c80ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:09:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c8ba6-73b9-407c-a231-5e1db67d4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:09:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez spent parts of 12 seasons with the Blue Jays, the team''s
        website says. He won four consecutive Gold Glove Awards, made five All-Star
        appearances, and was part of the team''s 1993 World Series championship season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981fa13-2304-4ba0-aa1d-56b2136068a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:09:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33513d0f-102b-4c26-8edf-5e96747fbb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:09:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto Mayor John Tory tweeted, "Joining all @BlueJays fans in
        grieving the great Tony Fernandez. On behalf of all Toronto residents, I am
        extending condolences to Tony''s family and friends. #RIPTonyFernandez"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0010e3c2-29a9-4ebc-9a46-0c6aebafdbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:09:45.690+08:00
