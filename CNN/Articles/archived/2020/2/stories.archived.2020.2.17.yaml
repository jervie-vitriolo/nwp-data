      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a battle in Congress, ABS-CBN is also facing another
        challenge before the Supreme Court, where Solicitor General Jose Calida filed
        a <a href="https://www.cnnphilippines.com/news/2020/2/11/Supreme-Court-ABS-CBN-comment-SolGen-Calida-franchise-petition.html"
        target="_blank">petition to void the TV network’s franchise</a> over alleged
        “highly-abusive practices.”</p>'
