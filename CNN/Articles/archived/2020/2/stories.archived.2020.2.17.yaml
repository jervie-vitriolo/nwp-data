      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d252d1-3ade-4d7d-bd1f-1f726c8b1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:08:16.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US started evacuating its citizens on Sunday (Philippine time),
        while Hong Kong, Italy, and Canada have begun planning on how to get their
        citizens out of the coronavirus-hit ship.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82509872-f78d-4387-8017-0bcd6078af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:08:16.594+08:00
