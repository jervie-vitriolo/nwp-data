    'lead': 'The number of deaths from the novel coronavirus has risen to 1,770, with
      an additional 100 deaths reported Sunday in Hubei, the Chinese province at the
      center of the outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T07:35:29.993+08:00
