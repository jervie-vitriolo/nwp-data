      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68b977-eb43-40bc-ba8c-938259a8d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> President
        Rodrigo Duterte is set to be the poster boy of local tourism as the Philippines
        braces for the negative impact of the coronavirus outbreak to the country''s
        tourism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d4b89-d178-4cbb-88c5-7b5c99f1d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc3ad7-ee1d-433c-a65f-318842a05081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Art Boncato on Monday said Duterte is expected
        to tour the country''s major islands starting the end of the month or early
        March. In February alone, the country is expecting to lose P14.8 billion in
        tourism or a total of <a href="https://www.cnn.ph/news/2020/2/12/Novel-coronavirus-Philippines-travel-ban.html">P42.9
        billion in revenue</a> if the travel ban on China, Hong Kong, and Macau lasts
        for three months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a8352c-154a-4926-8894-946074beedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963d4d6-3e7f-49b5-a276-a51203a509e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are lining up destinations like Boracay, Cebu, even Bohol. It''s
        part of the initial list of destinations the President would most likely visit
        in the next couple of weeks... The intention is to visit as many destinations
        as possible," he said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b16381-86bf-4938-b183-1960673fd953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3525b272-a9c7-45f4-be5f-8329796c577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boncato said this will also help the country as it experiences "slowing
        down" in terms of arrivals from certain foreign markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83da0ba-2af6-4ba7-abdd-78ed66e3ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb848e-64ef-44e9-81c5-dc1bd68c3aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism is coordinating with the Office of the
        President to align Duterte''s schedule with the efforts to boost the tourism
        industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838b992-3ad3-40ae-a064-aa76b2940d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd7f5c-3275-4a9a-bf51-14510ebf859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on February 14 encouraged Filipinos to travel with him around
        the country, assuring them it is safe to go around the Philippines "be it
        an issue of health, be it an issue of law and order, and be it an issue of
        accessibility."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56ef99-98c2-49d3-a2c1-883f6be0dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62860f-f49a-4c06-a570-d543c6f6ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some airlines and hotels have agreed to come up with multiple promotions
        to help address the decline in revenue. Tourism Secretary Berna Romulo-Puyat
        previously said the department will double its media placements to let foreign
        tourists know that it is safe to come to the country, even though it has three
        confirmed cases of the novel coronavirus infection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55d6f9-7f78-4c51-89ee-2b6b8c9b1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424237b-fba8-424b-ac9e-2ffd63b5da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:01:29.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones said the national events of the
        Department of Education will also help country''s tourism. The postponed regional
        events will push through in March and April. She added the Palarong Pambansa
        slated in May is expected to draw 30, 000 students and their family members.</p>'
  'Novel-coronavirus-Xi-Jinping-China-':
    'author': 'Analysis by James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-17T15:02:43.442+08:00
    'imagesource': 'jcr:390d1484-e2de-41f9-8538-5675d7efc3ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7428464-ec40-4339-949e-78aa7376a023'
    'lead': '[ANALYSIS] As the deadly novel coronavirus spread throughout China and
      the world last month, it was clear that something had gone wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T15:10:11.625+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:40:44.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:40:14.061+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Did Xi Jinping know about the coronavirus outbreak earlier than first
      suggested?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e7eb5-46b3-4d11-b2aa-18740d3dcfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the deadly novel coronavirus spread
        throughout China and the world last month, it was clear that something had
        gone wrong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b0951-84a2-473f-8fe5-7327bbaefb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80811404-7cfe-447a-9e4e-db710ffd8ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Hubei, the province at the center of the outbreak,
        were blamed for downplaying —&nbsp;and potentially even deliberately covering
        up —&nbsp;the severity of the virus, ignoring evidence that it spread from
        person-to-person until it was too late.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95968b22-67d1-4c6a-ad68-e08983b9f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e80ae-cba1-4df8-a7f2-78a4708bd4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this tale of irresponsibility there was another story being
        told in China, one of a competent central government which had been denied
        the full picture by local officials, and once it understood the true ramifications
        stepped in to take drastic action to stop the virus'' spread.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e059b58-1674-48c7-9424-4845467fb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03164c26-07e1-4572-a417-602f4b93d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And indeed, there was a major shift on January 20, when Chinese
        President Xi Jinping commented publicly for the first time on the virus, and
        ordered "resolute efforts" to control the outbreak. Speaking alongside Xi
        in Beijing a week later, World Health Organization (WHO) director Tedros Adhanom
        Ghebreyesus praised the "seriousness with which China is taking this outbreak,"
        and thanked Beijing for its "transparency."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5bb28-4607-45e3-b486-f263edb02448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee516289-c63a-4714-881f-5d37e2cb1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, however, a transcript of an internal Communist
        Party speech appeared to throw doubt on this narrative, revealing Xi knew
        about and was directing the response to the virus on January 7 -- almost two
        weeks before he commented on it publicly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f098d9f1-ed9b-4d97-a657-ae68092adca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331db8a0-bb0f-4b03-921c-198ad8a12e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation raises major questions about whether it was the central
        government, not authorities in Hubei, who dithered on their response, allowing
        the virus to spread through the country and eventually the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e6dfb2-afd6-4c07-b260-b4571691e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74ab92-4d4d-4417-af9c-68624425de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also underlines the difficulty in maintaining Xi''s image --
        carefully cultivated by state media -- as an almost omniscient ruler who oversees,
        and is aware of everything that is happening in the country. With criticism
        growing of the failure to contain the coronavirus, both at home and abroad,
        Beijing was faced with either choosing to admit that Xi was ignorant of the
        true nature of the crisis until almost a month into it, or that he was aware
        of it and involved in the response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4baff1-9ba4-490b-9c02-6c6674ef8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ee420-ee38-4cf1-8035-fd470e9d992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By choosing the latter option, however, no matter how much blame
        can be placed onto provincial officials for failing to "implement" Xi''s instructions,
        the government is admitting that ultimate responsibility for the outbreak
        lies with the man at the center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9eb5ed-aeae-4bfe-b7d4-164b744ddaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad31d6-aeca-421c-838d-e3a6e0b8bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who knew?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc2cd4-c01c-4336-8bf8-4cde59a6f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the transcript of the speech, published Saturday by the official
        Communist Party journal Qiushi, Xi "issued requirements for the prevention
        and control of the new coronavirus" during a meeting of the Politburo Standing
        Committee, China''s most powerful decision making body on January 7.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603724de-c5df-4712-a3cf-373d6394bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b1a65-26a5-447d-a11c-44e4ffb164b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave further instructions on January 20 and two days later, when
        he "explicitly requested Hubei province to implement comprehensive and strict
        control over the outflow of people" -- essentially placing the province on
        lockdown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23832b1a-9581-4e2c-a92f-ddd92b5ac63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e387589-37ea-43a4-8a9a-c4632facfa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have, at all times, monitored the spread of the epidemic and
        the progress in prevention and control work, and continue to give oral orders
        and instructions," Xi is reported to have said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23079ef-ff6f-4ddf-96b8-09a6451577cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc27d8c-c685-40cc-a5b4-b786e59fea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the 13-day period between January 7 and 20 that is most crucial,
        not least because it is when officials in Hubei held two key provincial Party
        meetings and Wuhan invited more than 40,000 families to attend a mass banquet
        in an attempt to set a world record. It''s also when officials in both Wuhan
        and Hubei appeared to downplay the outbreak, an assessment that was repeated
        by state officials: Wang Guangfa, head of a team of researchers sent from
        Beijing to investigate the situation, said on January 11 that it was under
        control.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa1e45-29b7-48bd-a117-bbe3d9a0bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee36bc-07ee-4470-b6df-bd7199cad2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, like others on the front line during the initial outbreak,
        was subsequently diagnosed with the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ce936-ccd9-4b0c-ba1e-1991fcc8fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5f2cd-b066-4d87-8771-56fc17a6f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial officials have faced intense criticism for their handling
        of the crisis during this period, coming as it did in the run up to the Lunar
        New Year travel period, in which hundreds of millions of people criss-cross
        the country. Passenger screening was not put in place in Wuhan -- itself a
        major international and domestic travel hub -- until January 14 and further
        restrictions over a week later.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71980aab-6c27-4e7d-a312-5482505829b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f997a32-e71f-45f9-8cf7-b52f753826f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan Mayor Zhou Xianwang later admitted that the city''s "warnings
        were not sufficient," and offered to resign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade68a6d-dfd6-4517-88ff-7bf5f04373d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf52ff0-2461-46e2-9623-9ab09fa80ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that the public is unsatisfied with our information
        disclosure. On one hand, we failed to disclose relevant information in a timely
        manner; on the other, we did not make sufficient use of valid information
        to improve our work," Zhou said in an interview with state broadcaster CCTV.
        "As for the late disclosure, I hope the public can understand that it''s an
        infectious disease, and relevant information should be released according
        to the law. As a local government, we can only disclose information after
        being authorized."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfea154-8d92-4abd-8e11-a517e3130ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ac99e-1399-437d-b6cd-ac37f41ccc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou''s reference to being authorized to release information was
        initially seen as something of an attempt to cover his own back, by pushing
        some of the responsibility onto his superiors. But if Xi was directing the
        response at this point, then Zhou may have indeed been waiting for guidance
        from Beijing before he did anything, and any blame for his inaction may lie
        elsewhere.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451976e9-36ce-4f4f-b70b-fa9075ea8826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02f642-5892-439b-9d7a-d859fd0f14b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Xi at the center</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f873d1-7387-4bac-a27c-3960e93a6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Qiang, a Beijing-based political analyst who specializes in analyzing
        Xi''s speeches, described the recently published address as "unprecedented"
        during an interview with the South China Morning Post. "It sounds like he
        is defending and explaining how he has done everything in his capacity to
        lead epidemic prevention," said Wu.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41599f23-c3de-4c9d-b034-3c521c9a4950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa9ed11-65c4-48f9-909e-17ed9e17dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, there has been an apparent effort to push any blame
        for the crisis onto provincial officials, who either misled Beijing or failed
        to implement the Party leadership''s instructions. This was exemplified by
        China''s ambassador to the US, Cui Tiankai, who said in an interview with
        NPR on Saturday that "you cannot talk in very general terms ''the government''
        (in China)."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e780a89-d59d-4e0f-99af-440ff91b9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14964587-4a63-4fe0-a2f9-233b09f4fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes government at a particular level makes some mistakes.
        This is possible. This is, I think it is all natural all over the world,"
        he said. "But you cannot say the whole government in China is making a mistake.
        This is not true."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddcb395-abb6-47b6-ba5f-96f2a122b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6f71d5-0017-4dde-86ab-c6f7d8ada00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was already something of an awkward narrative for Xi, who has
        amassed more power than any Chinese leader since Mao Zedong and severely ramped
        up internal discipline within the Communist Party. By emphasizing his personal
        involvement in the response from an early stage, Xi has potentially undermined
        that narrative even further -- you can''t blame local officials for their
        failures, and then reveal you were watching them the entire time.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbeae1d-815d-4646-9efd-90fc585756b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b7d20-0510-4c2c-ba11-6811b01ffeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, the awkwardness of sharing some of the blame
        with Hubei officials might be preferable than admitting that Xi and those
        around him were potentially unaware or ill informed about what was really
        going on.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b71a4-c69a-4482-808d-d967b579e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:10:11.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Did Xi Jinping know
        about the coronavirus outbreak earlier than first suggested?"&nbsp;</p>'
  'Chinese-Immigration-grease-money':
