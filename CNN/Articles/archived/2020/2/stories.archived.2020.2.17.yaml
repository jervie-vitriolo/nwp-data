    'mgnl:tags': ['Rodrigo-Duterte', 'Congress', 'House-of-Representatives', 'Senate',
      'Jericho-Nograles', 'ABS-CBN', 'Franz-Alvarez', 'Dindo-Manhit', 'Grace-Poe',
      'Jose-Calida', 'Supreme-Court', 'Chel-Diokno', 'Kit-Tatad']
    'stories': ['2297db7d-681a-4e4e-b1ad-9eb513b79150', 'f8a12b30-8b29-43ea-b624-55231b598800',
      'a3811371-963d-48d0-9cd3-1e2142bff395']
    'template': '1'
    'title': 'Congress can pass ABS-CBN franchise if Duterte certifies it as urgent
      – lawmaker'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35ebff-12e3-4b75-a189-1bc2f09d8327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> <a
        href="http://www.cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html"
        target="_blank">President Rodrigo Duterte</a> still holds the key for media
        giant <a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html"
        target="_blank">ABS-CBN Broadcasting Corporation</a> to get a fresh 25-year
        franchise as Congress can rush its approval before its expiry on March 30
        if he certifies it as urgent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea121a-2104-4841-871d-6e52aeef3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb01709-b20a-44cb-b6af-410921dcf25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c94e76-75be-4bb9-95cc-5ee849f9210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA party-list Rep. Jericho Nograles, who sits in the House panel
        that handles legislative franchises, said Congress can approve the renewal
        of ABS-CBN’s new franchise in their remaining 15 session days before they
        adjourn for a seven-week break in March if Duterte moves to expedite its passage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac242ae-f9f9-4708-b65e-05519790fb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb4c45-14bc-48a5-af77-e71ecca0ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the President certifies it as urgent, then yes, <em>sapat ang</em>
        15 days (15 days is enough.) But if the President will not certify the bills
        as urgent, then <em>hindi sapat ang</em> 15 days (15 days is not enough,)”
        Nograles told CNN Philippines on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b65ad0-4bb9-4f07-8a06-dc01f17f9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.642+08:00
      'mgnl:createdBy': 'xave'
