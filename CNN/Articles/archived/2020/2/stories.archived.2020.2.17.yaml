      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how is it possible that someone with walking pneumonia "played
        and sang my heart out, until my voice could sing no more"?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186904d3-392b-47c6-87ff-d1ddb2d29346'
      'mgnl:activationStatus': true
