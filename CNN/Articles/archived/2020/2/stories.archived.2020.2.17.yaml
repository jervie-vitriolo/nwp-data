      'mgnl:lastActivated': 2023-01-26T21:40:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Duterte, while he has spoken many times against ABS-CBN,
        he has also many times said that he will leave it to Congress. So there is
        that independence,” Nograles said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be1808-2bc1-4f7a-b5f6-976ef46bfb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.643+08:00
