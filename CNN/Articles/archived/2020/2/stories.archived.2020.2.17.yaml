    'template': '1'
    'title': 'Three men stole 600 toilet paper rolls in Hong Kong amid fears of coronavirus
      shortages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f680417-f2d3-4ac0-b195-73197f8e0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:55:42.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.207+08:00
