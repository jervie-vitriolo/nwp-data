      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d8be2-6fa3-4947-998d-dd6de8981c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sections 2 and 3 of Republic Act 9165 or the Comprehensive Dangerous
        Drugs Act of 2002 allows for the reclassification, addition, and removal of
        any drug from the list of dangerous drugs, Cuy said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf9a1f-1592-4163-b855-647e43e3974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.683+08:00
