    'template': '1'
    'title': 'No assurance NTC will let ABS-CBN run with expired franchise, lawmakers
      say'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de814b35-729a-4c83-b7a7-12b58414eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)—</strong> Lawmakers
        from the House of Representatives warned there’s no assurance that the National
        Telecommunications Commission will let media giant ABS-CBN continue operations
        beyond March 30, when its franchise is set to expire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6376e-57bc-481e-b4db-437a932fcc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker and Surigao del Sur Rep. Johnny Pimentel said
        it would be difficult for NTC— an agency under the Office of the President—
        to issue provisional authority to ABS-CBN without clearance from President
        Rodrigo Duterte himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc47eafb-88ef-4af3-bf9f-fd86cda027d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What if the NTC does not give a provisional authority, and instead,
        it issues a cease and desist order? We do not even know, it''s not even an
        assurance that NTC will give provisional authority to ABS-CBN,” Pimentel,
        author of one of the pending ABS-CBN franchise renewal bills, told CNN Philippines’
        <em>The Source</em> on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b6e16-aa86-49c3-8754-a4df992f98b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t believe that the NTC will give a provisional authority
        without clearance from the President,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa06c1-d843-4813-ac08-c4bc44f14af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel’s colleagues earlier said the company may still broadcast
        news and content even after its franchise expires, as long as it secures the
        necessary permit from the NTC. They said Congress can act on the pending renewal
        bills— a total of eleven in the lower chamber—&nbsp;at any time during the
        18th Congress, or until the end of June 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc50607-6e7d-43ee-87e0-f9e9291ec6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albay Rep. Edcel Lagman said NTC cannot "on its own resurrect"
        an expired franchise. He claimed only the holders of valid and existing licenses
        can apply with the NTC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0196145d-8028-4099-b24e-e9745e3c3b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of giving ABS-CBN an illusory remedy, the House of Representatives
        must expedite the renewal of ABS-CBN’s franchise which has long been pending
        in the House committee on legislative franchises," Lagman said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c1fd4-b513-42d1-a719-d2e6cc1034c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly slammed ABS-CBN, threatening that the company
        will definitely be “out” this year. In one speech, he even suggested the network''s
        executives just sell the company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f75a1-e108-4412-8a1b-ffd3dc26009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive''s remarks reportedly stemmed from the network''s
        alleged failure to run his campaign advertisements during the 2016 presidential
        elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae2cc6-5f19-4385-9281-1ff63ae657eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html"><strong>TIMELINE:
        ABS-CBN franchise</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f1c59-6243-430f-ba62-f69031a3c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s franchise renewal case was highlighted anew following
        a petition filed by Solicitor General Jose Calida, who sought to nullify the
        company’s existing franchise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215f087-43d6-4980-95b1-6adafe760113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida cited the network''s alleged "highly abusive practices"—&nbsp;including
        foreign ownership and operational issues— claims that ABS-CBN denied.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47a874-82c4-4d68-ba6e-0be5116f50d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of local journalist groups and international media watchdogs
        have slammed the petition as an affront against press freedom and an attempt
        to silence those who have reported critically on the Duterte administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb2c14-597b-4498-969d-eda3c72706d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel meanwhile said it is unlikely for lawmakers to tackle the
        proposed measures before the lower chamber goes on a break next month— as
        more “urgent” bills are still <a href="https://www.cnnphilippines.com/news/2020/2/14/Cayetano-Congress-too-busy-ABS-CBN-renewal.html">on
        deck.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20bb2d-32a3-4b47-8e47-5932b2bd864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It depends on the leadership but Speaker (Alan Peter) Cayetano
        has already mentioned that we can tackle this probably sometime in May, or
        the latest probably after the SONA (State of the Nation Address). It depends
        actually on the urgency of the bill,” Pimentel added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c07d9-afa9-4c7a-9773-4948a003eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:26:53.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/15/lagman-cayetano-ABS-CBN-franchise.html">Solon
        refutes Cayetano: House can multi-task for ABS-CBN franchise</a></strong></p>'
  'novel-coronavirus-outbreak-survivors':
    'author': 'David Culver, Lily Lee, Ben Westcott and Shanshan Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-17T15:33:21.935+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
