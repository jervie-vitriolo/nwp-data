      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Several
        luxury hotels in Pasay City were among locations raided by the National Bureau
        of Investigation for suspected prostitution activities involving offshore
        gaming workers, mostly Chinese nationals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb839892-0980-4fa8-9d54-c19497f00e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d5953-ff04-48f4-90da-b5e3cfeb392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Anti-Organized and Transnational Crime Division chief Joel Tovera
        revealed on Monday that their units have conducted raid and rescue operations
        for trafficked women in locations like Okada Manila and Midas Hotel, both
        located near Entertainment City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398af84d-a48a-446e-9924-feecdf11eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a5de0-0725-41b0-9885-e1bae4219a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other properties include Eurotel Hotel, St. Giles Makati Hotel,
        Red Planet Hotel, as well as KTV bars and a condotel in Las Piñas, Tovera
        told the Senate. A longer list has been submitted to the panel, which included
        Avida Towers Asten condominium in Makati and Go Hotels in Baclaran, he said.
        These two hotels have denied knowing that such activities occur in their properties,
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34faeba5-2b25-4ef1-a86b-d55af75d9197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T13:52:57.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tovera said authorities rescued trafficked women during the operations,
        but he did not specify where.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c10676-4a89-47ab-bcdc-afe6938df744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/28/Chinese-POGO-workers-online-prostitution-den.html">Chinese
        POGO workers can now order prostitutes online, Senate panel reveals</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a752b5-1acf-4a4f-94ae-f3ef7ad3287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police also said that one of the raids resulted
        in the discovery of a telecommunication fraud staged in a rented room.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da486df-82ed-4ce0-99ec-b1a4e3983d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd106adc9-48e9-42fb-8ceb-6ecc7a168768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, chairperson of the Committee on Women,
        Children, Family Relations and Gender Equality, held a hearing into supposed
        prostitution and sexual trafficking of women to cater to workers in the Philippine
        Offshore Gaming Operations or POGOs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d351c86-9e11-45bf-af66-56c32529dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16712cff-c15a-4385-b2dd-4e82990b8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tovera said hotel management would usually deny knowing that such
        illegal operations existed, but would suddenly turn cooperative once rooms
        are opened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31396efd-278c-4e3a-87df-da5e43639a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9454ec06-bd07-4fad-a314-1a1cd57ee61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are of the opinion that they have the knowledge because they
        have all the means, all the time to check what''s going on," Tovera said,
        adding that some prostitution operations occupy an entire floor or two in
        some hotels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6f62c-c70c-4eb5-805b-157aaafc34fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/8/makati-abby-binay-pogo-service-providers.html">Makati
        City indefinitely halts issuing business licenses and permits to POGO service
        providers</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801eddc-6302-40f5-91a0-cd9744aff972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI official added that authorities would usually get the tip
        from barangay officials or security guards assigned to these buildings. Among
        the telltale signs that the property is being used as a sex den include the
        constant entry and exit of foreign nationals, who are often brought there
        as a group aboard a van. He described it as a "wet market," as foot traffic
        is always heavy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b2da1-067c-4c9b-95c9-5acdd931b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb64078-5e25-404f-b8b6-3746f66b6074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid suspicion, Tuviera said pimps would now resort to sending
        photos of trafficked women on online messaging services to let a patron choose,
        and would then be told to go to a hotel room where the lady will be waiting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376e643-4113-45c5-83df-2b658e4b2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:34:42.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent Wednesday, Red Planet Hotels said a police operation&nbsp;in
        one of its properties was carried out "peacefully" with the cooperation of
        management. The hotel said authorities had an entrapment operation in its
        branch in Amorsolo, Makati around 12:50 a.m. on January 21, which led to the
        arrest of a man and two ladies — a Vietnamese and a Chinese national.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba6d01-bfcf-41ee-b401-0fb00a43e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:34:42.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473d7029-d824-458b-9cf1-74bfa07197fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T10:34:42.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Red Planet Hotel does not allow prostitution or any nature of illicit
        activities in any of our hotels, and is not in any way involved in human trafficking
        and prostitution," the company said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d5f5e-ddc0-43fe-b23e-174ccee6c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-19T14:50:09.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okada Manila said separately that it "consistently cooperates with
        NBI" during police operations. "We shall keep on doing all necessary measures
        while working closely with the authorities to ensure that Okada Manila remains
        a safe space," the hotel said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b7429-4264-4599-bc5b-19db6b07129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate firms have reported a surge in rentals or purchases
        of condominium units especially near the Bay area as housing for foreign POGO
        workers,&nbsp;<a href="http://www.cnnphilippines.com/business/2019/12/13/POGO-office-space-rentals-outside-Makati.html">driving
        up property prices there</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7db6cb-911e-4e0a-9a51-865a39961536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/business/2019/11/28/POGO-tenth-office-space.html">POGOs
        now occupy a tenth of office spaces in Metro Manila</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a8946-e867-46ae-be2f-38795cbeff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate body has been conducting inquiries regarding reports
        of increased sexual trafficking due to the influx of POGO workers, as earlier
        stated by the NBI. Hontiveros previously said they could recommend a stop
        to POGO operations in the country due to increased crimes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfba185-be40-4896-ab98-98042f838695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T13:52:57.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Lorna Kapunan, an advocate of women''s rights, recommended
        changes in the country''s anti-human trafficking laws to allow sanctions on
        hotels and property rentals used as sex dens. She also suggested creating
        special courts that would specifically tackle human trafficking cases so as
        not to congest regular courts further.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b6ff3-875f-4b94-ac1d-c2ce9d58e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T13:52:57.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee9d10-1182-4fce-98f5-35cbd7e13056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T13:52:57.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:49.880+08:00
