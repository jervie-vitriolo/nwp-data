    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3697b1-e85f-42e7-a371-a86166a16ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:48:48.373+08:00
