      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department has filed administrative charges against
        10 mayors early this year for not complying with the earlier order to clear
        primary and secondary roads of illegal obstructions.</p>'
