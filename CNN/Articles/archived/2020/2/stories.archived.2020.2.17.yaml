    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c8d2f-89e0-4cc0-9f16-b34c49cda7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:08:16.593+08:00
