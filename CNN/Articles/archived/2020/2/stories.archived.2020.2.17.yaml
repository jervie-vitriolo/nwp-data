      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the present K-12 curriculum, the class is taught for 30 minutes
        daily in the primary level, and for one hour twice a week in secondary classes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f060f-d2d2-480a-b481-08a263dda706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:54:18.417+08:00
