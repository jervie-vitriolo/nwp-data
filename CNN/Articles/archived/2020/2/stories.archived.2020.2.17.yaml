      'mgnl:lastActivated': 2023-01-26T21:40:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f1d1f7-b6cb-4e6e-8928-17dc98cbbbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We [only] reduced some requirements na napag-aralan naman natin
        na hindi na necessary to provide the medication na ''yan for compassionate
        use sa ''ting mga pasyente,"</em> Cuy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613242aa-2c4e-4136-abbe-7c2bdc4c2aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35456d-50b6-4421-9492-2759d1a57a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We ony reduced some requirements which we discovered
        were unnecessary to provide the medication for compassionate use of our patients.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d9f5c2-280c-439d-bfe6-f0a1332d287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:11:34.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also clarified that marijuana use remains illegal in the country
        for both recreational and medical use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74926f75-97dc-45c6-9084-97db224beb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a744a0a-a40d-44bd-ab4b-f616cbd4beb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Matagal nang pinag-usapan yan dahil for compassionate use na
        nga lang ''yan para pagbigyan yung mga pasyente, mga loved ones. Pero according
        to DOH, meron din naman kasing ibang medicine na makapagprovide ng same relief,"</em>
        Cuy added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48361a-f442-4df3-87a5-8dc2683998b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c92d6b-d239-421c-a1d4-651b2f96c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has long been tackled that this is only intended
        for compassionate use as a way of responding to the pleas of patients and
        their loved ones. But according to DOH, other medicine alternatives are capable
        of providing relief.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d69106-e7ab-4384-9b2b-efe40a02d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a94ff-99f1-4d6b-ba1b-609ae9174d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DDB chief noted that the importation of cannabidiol will only
        be allowed as long as permits will be authorized by the DDB and the Philippine
        Drug Enforcement Agency (PDEA).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0580920-08e6-4a51-a398-c0b253ec5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
