      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12747394-dba5-4c8c-bb9b-5018caf32b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said Cayetano has repeatedly assured them that they will
        hear the bills on ABS-CBN’s franchise, but has never said when this would
        happen. Cayetano has told reporters that <a href="https://www.cnnphilippines.com/news/2020/2/14/Cayetano-Congress-too-busy-ABS-CBN-renewal.html"
        target="_blank">May is the earliest time</a> they can conduct hearings on
        the TV network’s franchise — two months after its franchise expires.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23315649-5e40-494d-bc0f-b8ff46e3c624'
      'mgnl:activationStatus': true
