    'jcr:uuid': '2297db7d-681a-4e4e-b1ad-9eb513b79150'
    'lead': 'Lawmakers express doubts the National Telecommunications Commission will
      grant the media giant provisional authority to continue operations after March
      30 without clearance from President Rodrigo Duterte himself.'
    'mgnl:activationStatus': true
