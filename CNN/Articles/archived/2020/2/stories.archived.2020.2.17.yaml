    'jcr:uuid': 'e41c3f9b-1e5d-4067-8b4b-65455812ecb1'
    'lead': 'Walking pneumonia causes milder symptoms than pneumonia, including being
      tired and having a sore throat, fever, and cough, the CDC says. Symptoms can
      be mild, more like a bad cold, but it can still lead to pneumonia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T08:36:47.865+08:00
