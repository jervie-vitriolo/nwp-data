      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five rounds of NBA stars jumping over rappers and doing unnatural
        airborne acrobatics, it all came down to the Miami Heat''s Derrick Jones Jr.
        and the Orlando Magic''s Aaron Gordon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3e1f1-0f1a-4195-9587-3ce8afb3c451'
