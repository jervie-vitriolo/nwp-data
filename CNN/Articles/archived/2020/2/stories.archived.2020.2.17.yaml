      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17)—</strong> A
        senator on Monday filed a resolution which seeks to extend media giant ABS-CBN’s
        franchise until the end of 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a7e45-c7f0-4367-8165-4ac1a1aac874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:52:55.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said Senate Joint Resolution
        No. 11—which targets to extend the franchise validity from March 30 to December
        31, 2022—would provide lawmakers enough time to review the network’s application
        for a fresh license.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Senate
        Minority Leader Franklin Drilon files a joint resolution that seeks to extend
        the franchise of ABS-CBN until December 31, 2022<br><br>Legislative franchise
        of ABS-CBN Broadcasting Corporation expires March 30. Franchise of its subsidiary,
        ABS-CBN Convergence, expires Feb. 23 <a href="https://t.co/41KEy0BiRM">pic.twitter.com/41KEy0BiRM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1229276191317585920?ref_src=twsrc%5Etfw">February
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687bfe26-1579-4d87-95e1-86069c0b1f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:52:55.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5301b7a3-9380-4731-8bc5-cf3bafc22415'
      'mgnl:activationStatus': true
