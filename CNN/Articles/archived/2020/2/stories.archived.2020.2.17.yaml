      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A Disney actress died Saturday following
        a brain tumor, according to the Ugandan school where she was a student.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2180d-49cc-4977-8a1d-e5c1f91d65e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.916+08:00
