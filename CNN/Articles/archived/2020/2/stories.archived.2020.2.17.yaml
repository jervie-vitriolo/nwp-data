  'Novel-coronavirus-Diamond-Princess-cruise-ship-quarantine-evacuation':
    'author': 'Mick Krever, Matt Rivers, Sandi Sidhu and Will Ripley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-17T06:35:38.975+08:00
    'imagesource': 'jcr:1a2d4739-4ae8-474a-90e3-b87e01187409'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9681b41-16dc-4cd4-a4d0-7e080fb3f8e0'
    'lead': 'The decision has prompted anger from some exhausted passengers, who believe
      the move could actually set back their ability to return to normal life — just
      as that option was within their grasp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T06:40:15.481+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:40:56.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:40:10.761+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US is finally evacuating Americans from the Diamond Princess. Here''s
      why that''s made them mad'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf093ad-3ab7-4709-89fc-1ab227acecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US plan to evacuate Americans
        and their families from the Diamond Princess cruise ship appears, on its face,
        to be the case of a powerful government coming to the aid of its most vulnerable
        citizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60667c10-937d-4146-8fcb-4f7d52b5146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92794b8e-2a77-451c-8d29-3de35ad7003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision has prompted anger from some exhausted passengers,
        who believe the move could actually set back their ability to return to normal
        life —&nbsp;just as that option was within their grasp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e392efe8-45c3-410c-b738-4bb2b117ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e78cb7-5455-4d6e-b77a-57a6b7b27da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people have been stuck in their cabins under mandatory
        quarantine aboard the Diamond Princess, which is docked off the Japanese port
        city of Yokohama, since February 3. With 356 confirmed cases of coronavirus
        on board, 70 of which were announced Sunday, the ship has the largest concentration
        of novel coronavirus cases outside mainland China. On February 19, the controversial
        quarantine period was set to finally end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4fede8-39fd-42b3-9b0c-5b4f5c01f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01f7bc-8706-4044-93a4-0a7486c91dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Saturday, the US government seemed on board with that plan.
        The consensus among government agencies, which had been communicated to the
        more than 400 Americans aboard, was that remaining on the ship for the quarantine
        period was the best course of action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a2050-e444-4d78-84d7-79e5ef01f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d535338-5d38-45ff-ad47-9f6ce6dbeeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most passengers weren''t thrilled but accepted the plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e88d1f-ff02-4ca6-b531-f889eb9d5414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c7e8ec-6628-4069-b109-75cb9dce3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the quarantine, virus-free passengers were told they could
        take commercial flights back to the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062ae97-a44d-4fb4-80cb-7acc5ff23c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301373fb-2897-4e7d-9f15-d64284252bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cdda5a-451c-4ff5-8c36-32271bc15937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb70749-7a22-41e8-9e8c-37fb18f7ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday afternoon, the US Embassy in Tokyo sent a notice to
        Americans on board the Diamond Princess laying out plans to evacuate nearly
        400 Americans back home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a7136-8453-44bc-a0e1-e706c510861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586eefeb-291d-4a70-9b21-05145d76aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, another 14 days of mandatory quarantine would begin.
        Anyone who chose not to get on the flight would have to wait another 14 days
        in Japan to ensure they were symptom-free before returning to the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabfdeb2-e8fa-4ac9-9314-24fa43f9fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d3d47-3f2f-47b6-882f-d4d27c6eaaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision has prompted anger among the American passengers,
        with many demanding answers to two simple questions about the US response:
        Why did the American government wait so long to make the about-face decision?
        What prompted such a dramatic shift in US policy?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07f1ca-942d-4c03-968f-98ae6691264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c80bc-16ec-41a5-8590-d542106f2872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Financially and emotionally devastating''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead65d0-4bbf-477b-b861-9f26d52c51c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 18, the Japanese government plans to begin testing all
        those who remain on board for the virus. Results should be provided within
        three days. From February 21, staggered disembarkations would begin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ddd977-8ce4-43c9-b2b0-f710c220fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33acbc-8edc-4b18-be4a-f228ce0e1a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But American passengers who are evacuated will not be tested.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ce1fa-b0cc-4e54-83ad-b1ac027c79a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99517215-a208-416a-9db8-f4aa39cc51e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From tragedy to comedy to farce," tweeted American passenger Matthew
        Smith, pulling no punches. "The US government instead wants to take us off
        without testing, fly us back to the US with a bunch of other untested people,
        and then stick us in 2 more weeks of quarantine? How does that make any sense
        at all?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dbe2fb-f572-41ab-a00b-28aa81f0adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676fb9a0-6312-4448-adc4-f05fe966da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who decide not to board the flight will still have to spend
        two weeks in Japan before being able to head home.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a87f1f-d293-4fbf-a96d-8366f4dd6518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488a877-d506-4254-97dc-815f716863b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Karey Mansicalco, who owns a real estate company in Utah, the
        news yanked freedom from her hands at the 11th hour.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21df27d-7876-4e3c-bee3-e179f49c978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05482d-6801-4bc0-88a5-5473515a16ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a prison sentence for something I did not do," she told
        CNN from her cabin. "They are holding us hostage for absolutely no reason."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fb8e5-ccca-493f-a632-3f1a8b5da0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2065b-1d00-475b-a920-001d5681e6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mansicalco said another two weeks away from home would cost her
        upwards of $50,000. "It is financially devastating as well as emotionally
        devastating. I was in tears when I got the news and ... I did not have the
        words to explain how I felt. And now I just feel angry," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba111a-2c07-4ac2-9a63-8ddb8d5613b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597bdf3-d509-4f81-b014-66a85aa95c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuation also puts the family of Americans who have tested
        positive for the virus in a tough spot. There are 46 Americans who have tested
        positive and anyone who has the virus or is showing symptoms won''t be able
        to board the chartered flight.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783c38c9-ab53-4d9a-a0a2-47a2b6335436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b4f5c-4368-45b7-b375-3555c6a02f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are spinning out of control again," said Kent Frasure, whose
        wife Rebecca tested positive last week and was moved to a Tokyo hospital.
        "I would not get on a flight without Rebecca."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f746cb3-8420-4e59-8202-affbd6ba99e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aafb2b-6fed-47e0-b151-50d176abc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A failed quarantine?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be8f6a-ba1b-4b9d-baa6-2232ee918819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason the passengers are so upset is because, as early as last
        week, experts had been questioning the Japanese government''s decision to
        quarantine people on the ship.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d31f1db-b361-4ebe-ae5f-82100795530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec174aa8-0377-46e0-9e57-0c32356f6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand why they have to be kept on a ship," said Peter
        Hotez, of the Baylor College of Medicine. "We''re employing what I call 14th-century
        approaches and ethics to individuals with transmissible disease."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1c0af-68b9-4593-be41-1c5e5cf4f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5690bd-61d7-43fc-88f3-251e0b20901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abrupt change in US policy led some to believe that Washington
        lost faith in the effectiveness of the Japanese response. Earlier this week,
        it emerged that some 1,000 crew on board the ship had not been kept in quarantine,
        eating meals together with masks off and working side by side.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b895742-99eb-4534-a347-7e4e85a40ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24736c64-7e5a-47ae-86b0-dec4661660b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American move has put pressure on other governments with citizens
        on board the ship to respond.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3fd574-7829-4985-b7e0-5e6279e35a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a97e7e-fc03-463f-a4e7-1a3bc268cbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose Yerex, a Canadian who along with her husband has struck a decidedly
        positive tone throughout the quarantine, could not hold back her anger on
        Saturday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4463a8b-ece7-40a3-b739-e965fa7b43b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4192268-02fa-4807-b277-32d528f593d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really kind of shows the difference here between the two countries,"
        she said. "So, hey, congratulations to you guys who are Americans and you
        are getting to leave. Your government is supporting you, ours isn''t."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8591d-db5e-4aa8-86ed-a93c4b746ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd7848-f4bb-4428-a822-52f730a4cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Canadian government announced its own evacuation
        plan. The Hong Kong government also announced Sunday that it was arranging
        a chartered flight to bring home residents free of charge as soon they were
        permitted to disembark.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433722c2-2d09-4864-9922-1d66a57383e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:40:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506881ae-6a41-43d2-be59-d78a725bd434'
      'mgnl:activationStatus': true
