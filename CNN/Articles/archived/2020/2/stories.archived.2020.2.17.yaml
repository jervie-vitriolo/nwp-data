      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c503a4-e797-490c-aa0e-f7bf5d78d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.993+08:00
