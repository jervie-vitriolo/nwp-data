  'stephan-schrock-bianca-pagdanganan-psa-award':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-17T14:49:19.487+08:00
    'imagesource': 'jcr:c42afd38-7f96-47fd-b553-c03dcdfa1797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '068f6ecd-412f-4f34-b3e9-b7d9341a4e38'
    'lead': 'The country''s oldest media organization has added two more Filipino
      athletes to be honored in its annual event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T15:00:40.031+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:40:46.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:40:13.612+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bianca Pagdanganan, Stephan Schrock to receive special awards from Philippine
      Sportswriters Association'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b02add-1a1e-4219-b471-0553a63aadf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:00:40.031+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        Philippine Sportswriters Association (PSA) will be handing out special awards
        to two more outstanding Filipino athletes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0f7cb-129d-4667-86c7-7b410747b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:00:40.031+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephan Schrock will be honored with the Mr. Football award, while
        Bianca Pagdanganan will be the first recipient of the Ms. Golf award at the
        San Miguel Corporation-PSA gala night happening on March 6 at the Centennial
        Hall of the Manila Hotel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3966b-adce-41ed-bf33-546d12afd28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:00:40.032+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schrock and Pagdanganan join Ms. and Mr. Basketball Jack Animam
        and Thirdy Ravena, Ms. and Mr. Volleyball Sisi Rondina and Bryan Bagunas,
        and Coach of the Year Pat Aquino as those who will be recognized by the country’s
        oldest media organization. Team Philippines was the unanimous choice for the
        Athlete of the Year award after bagging the overall champion title in the
        30th Southeast Asian (SEA) Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5ce00-1e68-453b-a1ee-650bf9a1dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:00:40.032+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Pagdanganan is already a proven winner on the international
        stage as she helped the University of Arizona capture their third US NCAA
        Women’s Division I Golf Championship. In the same year, she was also part
        of the golden girls that won gold at the Asian Games held in Indonesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5eeefd-8c74-4149-a70f-269c73f2274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:00:40.032+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Pagdanganan led the Philippines to two gold medals in
        the singles and team event in the 2019 SEA Games to cap off her amateur stint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5fbdb0-fd2a-4aad-a663-fdd53cbced71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:00:40.032+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She decided to join the professional rank last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc8ee7-ec76-4836-af2f-9abe55f8f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:00:40.032+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Schrock will be getting his second Mr. Football award
        after receiving his first in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bbd14e-27d2-4d8e-9775-6824c5819769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:00:40.032+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ceres-Negros FC veteran midfielder served as the team captain
        of the Philippine Under-22 squad in the 2019 SEA Games, which came close to
        reaching the knockout stage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b157c3-70f8-418f-a39e-46df3feeab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:00:40.032+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-German player was hailed by the ASEAN Football Federation
        as one of the recipients of the AFF Best XI Award.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd86ea-9bb6-446f-90e9-8fbc4cb1df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:00:40.033+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old also led Ceres Negros to its third successive Football
        League title and carried the team to the AFC Cup ASEAN Zonal semifinals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911cb6e-332f-4aa5-a187-8663443db054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:00:40.033+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schrock was also instrumental to the Philippine Azkals’ campaign
        in the qualifiers for the 2022 FIFA World Cup and joint qualifiers for the
        2023 AFC Asian Cup.</p>'
  'Novel-coronavirus-disease-Duterte-tourism':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-17T14:58:44.925+08:00
    'imagesource': 'jcr:431bc69d-f28d-40de-9a1e-61c93b638e0e'
