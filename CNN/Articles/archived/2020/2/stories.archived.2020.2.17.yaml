  'tokyo-marathon-coronavirus-fears':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-17T21:12:12.714+08:00
    'imagesource': 'jcr:d104b407-edc3-4f30-962f-32a4bec67a70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '682a73ea-dd87-4f80-a858-81790e35728d'
    'lead': 'Scheduled to take place on March 1, it is one of the biggest marathon
      events in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T21:14:55.503+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:40:34.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:40:17.501+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo Marathon restricted to elite athletes over coronavirus fears'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b457e-464e-4ab2-96b0-72d905936db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:14:55.504+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Next month''s Tokyo Marathon has been restricted
        to elite athletes only following the <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-17-20-intl-hnk/index.html">novel
        coronavirus outbreak</a>, organizers said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e414a8-698e-43a3-9596-47bc49a4459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:14:55.504+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduled to take place on March 1, it is one of the biggest marathon
        events in the world. Over 37,000 people took to the start line of last year''s
        event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dfae5b-e5f1-42e6-87bc-831d7c6606b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:14:55.504+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a number of cases of the virus were recorded in Tokyo,
        organizers said they cannot "launch the event within the scale we originally
        anticipated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6bc75-151f-4216-888f-eba7d06a32d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:14:55.504+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has infected more than 71,000 people around the world
        with the current death toll standing at 1,775, including five people outside
        mainland China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e99ed-34bd-4979-9d91-92475f7fc2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:14:55.504+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registered runners are able to defer their entry to the 2021 event,
        but entrance fees will not be refunded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979cba83-a851-44cf-8e5a-197237e295ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:14:55.505+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Tokyo 2020 Olympics organizers <a href="https://edition.cnn.com/2020/02/14/sport/olympics-tokyo-2020-coronavirus-spt-intl/index.html">said
        the Games remain "on track"</a> to take place as planned despite the virus
        outbreak. They also said there were no contingency plans of canceling or moving
        the Games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b82813-bcc5-4435-9b21-26fe566174d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:14:55.505+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of sporting events in Asia have already been postponed,
        including the <a href="https://edition.cnn.com/2020/02/12/motorsport/formula-one-chinese-grand-prix-postponed-coronavirus-spt-intl/index.html">Chinese
        Grand Prix</a> -- originally scheduled for April 19 -- and the Hong Kong and
        Singapore Sevens tournaments, which have been moved from April to October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df29154-e288-43f1-9992-2cfba2b5f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T21:14:55.505+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:40:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/17/sport/tokyo-marathon-coronavirus-spt-intl/index.html">Tokyo
        Marathon restricted to elite athletes over coronavirus fears</a>"</em></p>'
  'ABS-CBN-franchise-Rodrigo-Duterte-Congress-urgent':
