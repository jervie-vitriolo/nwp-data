      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) –</strong> The
        man who admitted being the hooded "Bikoy" in the series of viral videos against
        President Rodrigo Duterte has posted bail over the conspiracy to commit sedition
        case filed against him by the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248d103-9ed9-4508-86d1-919ab565910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:25:20.162+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a528923-9c3a-4f3b-bb51-e33357ea22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:25:20.162+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Joemel Advincula, alias Bikoy, posted bail at around 1pm on
        Monday at the Quezon City Metropolitan Trial Court Branch 138. He was accompanied
        by his legal counsel, lawyer Lorenzo "Larry" Gadon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c9ee2-8219-4a7e-b737-3f18cef4fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:25:20.162+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f1b8b-081e-40e7-8e6d-11a4a7375dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:25:20.162+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula is among the 11 individuals, including former Senator
        Antonio Trillanes IV, who were supposedly responsible for linking the first
        family to illegal drug trade through the "Ang Totoong Narcolist" video series.
        A ₱10,000 bail bond was recommended for their provisional liberty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a4c36-a67d-46d1-8f32-acc8bcbfc9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:25:20.162+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37057156-eea3-4279-9ca6-3f2f57111692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T12:25:20.162+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Advincula has expressed interest in becoming a state
        witness but would not apply for the government''s witness protection program
        anymore, citing constraints in "freedom and liberty."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33669cda-a6ef-4e41-8d05-875a42570f44'
