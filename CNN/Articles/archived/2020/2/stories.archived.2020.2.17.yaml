    'jcr:uuid': 'ba39bfbb-11bf-48cc-81fc-f12a22351e15'
    'lead': 'As the death toll from the novel coronavirus outbreak rises, so does
      the tally of those who have survived.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T15:37:34.064+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T21:40:41.907+08:00
