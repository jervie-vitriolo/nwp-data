      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b959da6-edfc-4614-823b-a4682f2a6595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank everyone who attended the #EltonFarewellTour gig
        in Auckland tonight," the 72-year-old music icon tweeted. "I was diagnosed
        with walking pneumonia earlier today, but I was determined to give you the
        best show humanly possible."</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I want
        to thank everyone who attended the <a href="https://twitter.com/hashtag/EltonFarewellTour?src=hash&amp;ref_src=twsrc%5Etfw">#EltonFarewellTour</a>
        gig in Auckland tonight. <br><br>I was diagnosed with walking pneumonia earlier
        today, but I was determined to give you the best show humanly possible. <a
        href="https://t.co/5hBSJNqWl1">pic.twitter.com/5hBSJNqWl1</a></p>&mdash; Elton
        John (@eltonofficial) <a href="https://twitter.com/eltonofficial/status/1228989553945563136?ref_src=twsrc%5Etfw">February
