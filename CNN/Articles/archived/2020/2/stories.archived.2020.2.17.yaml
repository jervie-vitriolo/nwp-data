      'jcr:uuid': '7130d146-fc1b-4893-85b3-1a8da76ebba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes it harder to breathe and get enough oxygen. Without treatment,
        oxygen levels can fall to life-threatening levels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095e2d3-ef76-454d-85ed-62d51ebe1000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5a06f-a046-4e93-a908-89246f6e3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the case of walking pneumonia, a person can have and not
        even know it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dcde7b-f68c-42d8-a0a9-de20c7f3595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b854f-077a-427c-9aaa-64ccddd8e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infection, caused by a common bacterium called Mycoplasma pneumonia,
        causes milder symptoms than pneumonia, including "being tired and having a
        sore throat, fever, and cough," according to the Centers for Disease Control
        and Prevention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77245bd7-bc79-437c-854d-f4dd73114f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970dc8d6-2e2f-4450-8b4c-6a764a55ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many times, experts say, people with walking pneumonia are not sick
        enough to need to stay in bed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b1971f-2623-46ef-b617-5ce2088a9694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44df4b-40a4-40d8-8cb3-99b942d82035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bed rest or hospitalization are usually not needed, and symptoms
        can be mild enough that you can continue about your daily activities, hence
        the term ''walking,''" the American Lung Association says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf73cc6-396f-4813-96eb-71d6d197e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae219df7-de24-438f-8162-de1fa52171a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can be at risk of getting the infection, as it spreads from
        person to person when someone coughs or sneezes, but it''s most common among
        young adults and school-aged children, the CDC says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec0e5d-b812-44df-81f3-c7b016b73fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbcaf1f-8b78-4d38-a7ae-fd8df1ba6281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the infection is more like a bad cold, Mycoplasma pneumonia
        can also lead to pneumonia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338669ec-4e20-4e78-87a4-9427a1158272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd3de6-706c-4a22-9405-278eeead01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But don''t be fooled. Walking pneumonia can still make you miserable,
        with cough, fever, chest pain, mild chills, headache, etc. It feels more akin
        to a bad cold, and despite what the term "walking" implies, taking care of
        yourself is the best path to recovery," the ALA said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbbfd8-eab4-4ece-8f3e-15b4609964a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:40:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/16/health/what-is-walking-pneumonia-trnd/index.html">"Elton
        John had to stop a performance because of ''walking pneumonia.'' What does
        that mean?."</a></em></p>'
  'PhilHealth-Roy-Ferrer-DOH-appointment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
