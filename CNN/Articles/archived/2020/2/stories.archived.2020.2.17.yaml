      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc7fcd4-a1c5-4348-9dbd-ec0be3ed3a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing similar sentiments from the Department of Health and the
        Philippine Medical Association, Cuy said the approval of marijuana component
        cannabidiol (CBD) provides the same effect to patients in need, therefore
        invalidating the use of the proposed medical marijuana bill which has been
        pending for congressional approval since 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ffc56-05cf-4ee1-934d-704645ec38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525d728-17fd-4b5b-baee-e7e9b09fc30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy clarified that they do not have the power to legalize medical
        marijuana. They only reclassified medicines with CBD component in a bid to
        keep up with the standards of the United States Food and Drug Administration
        and its 0.1 percent tetrahydrocannabinol threshold which previously allowed
        CBD use in treatment. This means CBD is different from cannabis per se.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ebe7ef-96a8-45bc-a83f-6d6621e20196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3c5a8-7a44-4ea1-8b18-ba99d769d9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetrahydrocannabinol is the main psychoactive compound which gives
        off the "high sensation" in marijuana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79412df-cd90-4c0a-8199-43aee7d34b24'
      'mgnl:activationStatus': true
