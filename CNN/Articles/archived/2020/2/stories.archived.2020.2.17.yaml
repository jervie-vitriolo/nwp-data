      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8629c-08e1-45dd-b933-b4a5c54661de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:54:18.417+08:00
