      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> Filipinos
        abroad sent more money to their families back home in December, hitting a
        fresh peak, the Bangko Sentral ng Pilipinas (BSP) said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd795284-53a8-4f4e-b286-10193f36b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittances grew by nearly 2 percent in December to $3.22
        billion, the highest monthly inflow on record. Cash sent home by overseas
        Filipinos totaled $33.47 billion for 2019 -- 3.9 percent higher than the total
        amounts received in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d2ad73-0559-468d-9b89-32e25c5daf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae92dc8-1a07-48e6-851d-ce19bdcdc923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a seasonal spike in remittances as those working abroad
        send more money to fund the celebrations and presents for their family and
        relatives during Christmas and New Year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f078a-77a8-4826-a0dc-38cdabb03d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2aef1d-4f69-44f4-8baf-fc7bacf241e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are a big source of disposable income among Filipino
        families, as the dollars that Filipinos send support food, daily expenses,
        and even luxuries of their loved ones in the Philippines. This boosts household
        spending, which props up the country''s economic growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bba24b-0bae-454b-8283-859dc3f39724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1aeca-2be7-4761-92b2-d957b12d853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.239+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:40:37.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the year, the cash which Filipinos remitted accounted for nearly
        a tenth of the local economy, the BSP added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae3636-ed50-4a43-8c25-16c270e917af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:31:48.239+08:00
