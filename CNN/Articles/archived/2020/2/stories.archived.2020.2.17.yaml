      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d8a50-cd20-4c50-b4b9-b3f6c684a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her battle with a brain tumor was humbling to witness," Oyelowo
        wrote. "Her light will live on."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743dfa45-37bc-4b0d-9576-b3b0654a5b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.780+08:00
