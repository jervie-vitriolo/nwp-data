      'mgnl:lastActivated': 2023-01-26T21:40:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other appointments</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c7fd4-7e3a-421d-92e7-5725b85b99b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:07:49.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former IBC-13 President and ex-Tourism Undersecretary Katherine
        "Kat" de Castro was appointed board director at the People''s Television Netowrk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9977a4-7089-47a4-9437-909840017275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:07:49.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World-famous furniture designer Kenneth Cobonpue was reappointed
        as the chairperson of the Regional Development Council Central Visayas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13299a03-942c-4a97-92f8-6c4cc5afd60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:07:49.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also formalized the appointment of Eric Domingo as the Food
        and Drug Administration Director General. He served as the acting head after
        Nela Charade Puno was terminated following corruption allegations.</p>'
  'DDB-medical-marijuana-cannabidiol':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-17T11:07:00.949+08:00
    'imagesource': 'jcr:7311291f-5f83-454d-a5b9-42620d3b3389'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c6a3ba8-04c1-4c60-846e-057446e07100'
    'lead': 'The Dangerous Drugs Board chief notes that it would be unnecessary to
      still push for the legalization of medical marijuana after the agency recently
      approved a cannabis product that gives off the same effect to patients in need. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T11:23:52.007+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T21:40:50.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:40:12.285+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cannabidiol', 'marijuana', 'Dangerous-Drugs']
    'template': '1'
    'title': 'DDB: No more use for medical marijuana bill with cannabidiol approval'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172ad10-68c3-404b-bd61-91eec44d1802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 16) –</strong> The
        recent approval of a cannabis product for compassionate use does not necessarily
        increase the chances of the government''s legalization of medical marijuana,
        the Dangerous Drugs Board (DDB) clarified Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ada263-24a5-4f1f-922f-49583803ba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"On the contrary, this will just show na hindi na kailangan
        ''yong&nbsp;bill na ''yan kasi</em> (thay they don''t need such bill anymore
        because) they can have this medicine for compassionate use," DDB Chair Catalino
        Cuy told <em>CNN Philippines'' Newsroom.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1fe7a-c000-43aa-bf4e-4e5acaef2dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T11:23:52.007+08:00
