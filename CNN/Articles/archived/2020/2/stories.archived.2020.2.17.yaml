      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin “Win” Gatchalian, who sponsored the bill, said the
        current 30-minute period allotted for values education was deemed inadequate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1967f-f88f-44a0-8084-3df027e93a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:54:18.417+08:00
