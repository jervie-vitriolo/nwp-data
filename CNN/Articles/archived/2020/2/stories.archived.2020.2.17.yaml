      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7898f30-58c6-4269-968c-ad4ac4af966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikita Pearl Waligwa, who appeared in the 2016 Disney film "<a href="https://www.imdb.com/title/tt4341582/"
        target="_blank">Queen of Katwe</a>," was 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2986b-fefb-47fe-86c9-9db47c393855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160bbe2-54cd-464f-9480-bda190f7c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie tells the true story of <a href="https://edition.cnn.com/2012/12/10/world/africa/uganda-chess-teen/index.html"
        target="_blank">Phiona Mutesi</a> who went from living in Uganda''s slums
        to becoming an international chess star. Nikita played the main character''s
        friend Gloria in the film.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3587f0f-cc04-4884-97b6-cb70bbb668c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee7c88-ad96-44c5-a986-1ec579f80eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikita''s school, Gayaza High School, tweeted about her death Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f3f2d-e27b-4ed9-9def-37bb8a0a97d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3833950-d871-4c5e-a5f1-3108334bb774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fare thee well Nikita Pearl Waligwa. You were a darling to many
        and we have lost you to brain tumor at such a tender age," the school''s tweet
        read. "Rest in Perfect Peace dear."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212df100-864b-4387-a55a-39df75c21453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f610b591-20c9-4653-97b5-d41cf31a50cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Queen of Katwe" also starred Lupita Nyong''o who said on Instagram
        that Nikita played Gloria with "such vibrancy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b3fac-9f47-420e-9115-ddf7b9d4318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097299c7-eeaa-4599-9e14-3dacbe161bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In her real life she had the enormous challenge of battling brain
        cancer," Nyong''o said. "My thoughts and prayers are with her family and community
        as they come to terms with having to say goodbye so soon."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b79ff8-cd5e-40ea-b030-aae6faf111a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2719b2-f7af-494d-a529-c1b9354ff3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Oyelowo, who also starred in the film, <a href="https://www.instagram.com/p/B8ozgu3pgjv/"
        target="_blank">wrote on Instagram</a> that Nikita was "a ball of light" in
        the film and in life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca69d8-298f-4c57-abf0-66471143b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T15:49:53.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:38.780+08:00
