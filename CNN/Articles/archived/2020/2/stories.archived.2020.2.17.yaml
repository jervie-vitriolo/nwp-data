      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health <a href="https://www.cnnphilippines.com/news/2019/9/27/DOH-wants-price-cuts-on-120-drugs-.html"
        target="_blank">originally proposed</a> to impose a price cap on 122 drug
        molecules or 205 drug formulas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f47af-08ee-493f-a7c0-2c9444b9bdc4'
      'mgnl:activationStatus': true
