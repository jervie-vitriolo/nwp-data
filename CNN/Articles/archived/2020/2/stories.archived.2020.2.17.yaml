    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169c996-e605-4a10-a7ee-9338e6b574ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T16:54:18.416+08:00
