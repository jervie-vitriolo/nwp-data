      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b688d-5dc8-4e9a-a66e-e1386d103cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:24:34.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, scientists in Texas, New York and China are also trying
        to create a vaccine, said Dr. Peter Hotez, a vaccine scientist at Baylor College
        of Medicine in Houston.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71d561-267b-4534-92d6-d4eb363f8ca4'
      'mgnl:activationStatus': true
