      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edff5d1-5c6b-4b5e-93ef-555dd257fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:09:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian TV personality Steve Patterson tweeted, "He played the
        game like a kid who couldn''t believe he was getting paid for it. And he treated
        the kids who were his fans like they were his bosses."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86de00e-0143-47fd-939f-d63aa1f1c3fd'
