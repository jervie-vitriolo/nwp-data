      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody rigged the system, centralized the operations, and made
        this into a billion-peso enterprise," the senator said, noting that there
        could be a highly-placed protector that allows the scheme to prevail to this
        day. "Somebody sold our country''s borders for Chinese money."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb08514-760b-4702-9ddc-db7df111abd2'
