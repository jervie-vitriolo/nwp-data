  'coronavirus-fake-news-optometrist':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-17T17:39:39.333+08:00
    'imagesource': 'jcr:431a1040-071b-4997-a4b8-ec93479f07cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fee8e69-ea4f-4dc3-af3d-29897d91948c'
    'lead': 'A Cebu-based optometrist was arrested and is now facing criminal charges
      filed by the Philippine National Police for allegedly spreading fake news on
      the coronavirus (COVID-19) outbreak. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T17:48:29.897+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:40:35.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:40:17.261+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'fake-news']
    'template': '1'
    'title': 'Optometrist faces charges for ‘spreading coronavirus fake news’    '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3defed05-7584-4c43-bb07-e05e2a7d34ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:48:29.897+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        Philippine National Police (PNP) has filed criminal charges against a Cebu-based
        optometrist for allegedly spreading fake news over the coronavirus (COVID-19)
        outbreak, Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578ef14-dfd9-4051-b8ab-bf5b12afcc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:48:29.897+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said optometrist was identified as Josephil Brian Consuelo from
        Mandaue City, and was arrested last Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65de367-b129-4edf-8f27-b510dfb2bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:48:29.898+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuelo allegedly posted on Facebook that a patient infected with
        COVID-2019, has died at the University of Cebu Medical (UCMed) Center, which
        has caused panic among people in Cebu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2f437-d063-4039-87f1-7fc8c6562ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:48:29.898+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the social media post, the PNP Regional Anti-Cybercrime
        Unit of Central Visayas, conducted a fact-checking operation. The report was
        then proven to be false by UCMEd’s Human Resource and Legal Officer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc6643-d423-4380-8428-a5645a3cd093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:48:29.898+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Brigadier General Dennis Agustin said that they have filed
        cases against Consuelo after he violated Article 154 of the Revised Penal
        Code in relation to Online Libel under Section 4 and Section 6 of the Cybercrime
        Prevention Act of 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4587c-c717-4d5a-81f2-8acbf417d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:48:29.898+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief, Police General Archie Francisco Gamboa also said that
        they will continue to “take countermeasures against misinformation” on all
        social media platforms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4cc2d-dbe0-410d-b650-f0b7ea1cb3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:48:29.898+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, we urge the public to refrain posting unverified information
        that creates panic and confusion and we will file criminal charges to those
        proven spreading these false reports," Gamboa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b21d0b-0eed-43ee-9591-9ad010666097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T17:48:29.898+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/2/4/coronavirus-NBI-fake-news-.html?fbclid=IwAR3HsOjvCVtgWLudPIN-uJIt5MrO5sxDW4wAAIeCemMW78A33DXzZBPn8ek">The
        National Bureau of Investigation (NBI) was earlier tasked</a> by the Department
        of Justice (DOJ) to look into the spread of fake news concerning the outbreak
        of coronavirus, now named as COVID-19.</p>'
