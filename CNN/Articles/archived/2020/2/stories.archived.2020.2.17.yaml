      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d7e24-40ca-46b3-8dcb-b5dc2aa865ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        Department of Health continues its efforts to contain the spread of the coronavirus
        disease (COVID-19) despite the apparent slowing down of confirmed cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e33fb1-cde2-4b19-873e-d13d4f8315b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389acce9-4de1-4ed7-9c46-afaaf3b62e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergeire on Monday said
        453 patients under investigation have tested negative for COVID-19, while
        171 remain in hospitals after showing flu-like symptoms. Twenty-two PUIs are
        awaiting their test results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0489ce-3d2a-4b57-9b6f-01708225c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b0ec1-ef8c-4784-a20e-118d65c22bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said local transmission remains possible. Philippines'' three
        confirmed coronavirus cases are all Chinese nationals who arrived in the country
        from China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd2ed9-e532-41d9-a0a1-6a2c0983a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed5df7-84b6-4324-bf4b-fce015ba452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit nakikita natin ngayon na medyo bumababa ang ating mga kaso,
        hindi po tayo dapat maging complacent. We should always be ready for that
        possibility na maaaring magkaroon tayo ng local transmission in the future,"
        she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef75c0-3235-48be-b8fa-2aa6a94ccaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d72c27-7dda-476e-8e37-0e2346412ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though we see a decrease in the cases, we shouldn''t
        be complacent. We should be ready for the possibility of a local transmission.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ffe9c4-6a85-43c8-9fae-e023fb3d0cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30690bb2-384a-4188-aa71-02b44e3ea2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and Health department''s efforts to trace the contacts
        of the three cases continue, authorities said. Of the 280 contacts of the
        first two cases, 221 have completed the required 14-day home quarantine. 45
        people remain admitted in hospitals, they said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9702bd-9365-430f-87d2-a3a0aa5a6c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1010321-2520-44b3-a16b-512cf3ac6ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third case who went to Cebu City and Tagbilaran, Bohol,
        contact tracing is still ongoing, the health department added. DOH has only
        traced 255 out of Chinese woman''s 740 contacts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8a5b4-116f-49b6-a014-fe6866e71391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T14:54:25.922+08:00
      'mgnl:createdBy': 'lara'
