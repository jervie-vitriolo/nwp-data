      'mgnl:created': 2020-02-17T06:24:34.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:40:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the challenge is daunting, Hotez said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3167fb2e-e722-4aa0-9301-a855801507ad'
