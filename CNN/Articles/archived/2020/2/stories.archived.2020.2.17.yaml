      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Health Ministry announced that all crew and passengers
        onboard will be tested starting Monday, so that test results will be available
        by the time the ship’s quarantine period ends. Staggered disembarkations are
        due to begin on February 21.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c6148-9d8a-4aeb-a7cc-fe20d85a68fd'
      'mgnl:activationStatus': true
