      'jcr:uuid': 'fa101217-c102-441a-ad76-bd78771ccf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T06:58:28.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:40:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon had received a perfect score from each of the five judges
        in all of the previous rounds. Jones had amazing dunks, and he too scored
        a perfect 50 in the final round, leading to the tie-breaking dunk-off.</p>'
    '8':
