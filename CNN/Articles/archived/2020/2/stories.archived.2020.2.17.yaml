      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/11/6/China-passport-stamp.html">Immigration
        to resume stamping China passports with nine-dash-line map</a></strong></p>'
    '19':
