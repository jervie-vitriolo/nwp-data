      'text': '<p>China follows at a close second with 1.74 million arrivals and then
        by the United States with 1.06 million visitors.</p>'
  'US-bald-eagles-lead-poisoning':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-17T15:40:05.393+08:00
    'imagesource': 'jcr:b70126d0-0408-4ee1-b7ef-a3525c05a40a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7ca95ba-afb6-4122-81e2-45218ebf80fa'
    'lead': '80 percent of the eagles a US eagle rehab facility has euthanized were
      put down because of lead poisoning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-17T15:45:25.384+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T21:40:39.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:40:15.928+08:00
