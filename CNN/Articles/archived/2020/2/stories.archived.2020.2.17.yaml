      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 17) —</strong> The
        Philippines exceeded its target of 8.2 million foreign tourists in 2019, with
        the Tourism Department saying Monday that it recorded 8.26 million international
        visitors last year.</p>'
