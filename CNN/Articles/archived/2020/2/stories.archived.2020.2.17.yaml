      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The franchise was issued by Congress, so the body that is in the
        best position to either renew it or not is Congress and that should be respected,”
        he said.</p>'
    '75':
