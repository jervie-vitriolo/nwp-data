    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:40:18.840+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong workers appeal for lifting of travel ban '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab66556-9260-44d6-8b09-b0d1a03d85c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:49:10.737+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 17) — Days after the lifting
        of the Taiwan travel ban due to the new coronavirus (COVID-19) outbreak, Filipino
        workers have also appealed for the government to lift the temporary travel
        ban on Hong Kong and Macau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30dd34d-c5fa-4887-9462-93449be74b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:49:10.737+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a9be1-4237-425f-8ce5-ce32f223a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:49:10.737+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino workers have been wishing to return to their jobs
        in Hong Kong and Macau. The travel ban to China was implemented on February
        2, which has affected at least 25,000 Filipino workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905ef79-e18c-4cf1-b514-762c350efda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:49:10.737+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eca09e-fd37-431d-9c4f-3c500fe5ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:49:10.737+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has placed at least seven Filipinos in
        mandatory 14-day quarantine. Three of them have been released and have returned
        to their places of employment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b721541-e4dc-415c-8307-b6a84765ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:49:10.737+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11a507-895f-44d5-b054-bf5cac0ff39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:49:10.737+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Huang Xilian said that the travel ban imposed
        by the Philippines will inevitably have a negative impact on the economy of
        the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59dae7-a0fb-4b9a-bf00-e4a391d39430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:49:10.737+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1687cd-7360-45a2-9427-5e3ea99526d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:49:10.738+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China is now the Philippines'' top trading partner, the largest
        source of imports as well as the third export market. In this sense, the epidemic,
        especially the travel ban imposed by the Philippine government would inevitably
        have negative impact on the Philippine economy,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075c48f-3261-432c-be82-b5e1e9d6f24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:49:10.738+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d9439-c79f-4edb-b837-62518c794d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:49:10.738+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the Philippines decided to lift the travel restrictions
        on Taiwan because of the strict measures being undertaken by the self-governed
        island to contain the spread of COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5888ea9-cc91-4365-986b-2eea3794cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T23:49:10.738+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:40:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
