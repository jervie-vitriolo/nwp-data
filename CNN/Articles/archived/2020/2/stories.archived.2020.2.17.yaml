      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060898c-a6be-4e82-b7fb-06295ca410e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T08:36:47.866+08:00
