      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he concedes that Duterte — who has been vocal about his
        distaste for ABS-CBN over its failure to air his 2016 campaign ads and has
        <a href="http://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html"
        target="_blank">vowed to put the TV network out of business</a> — may not
        certify bills seeking the renewal of its franchise as urgent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f365eacb-ee1a-45d1-a41a-af724c308422'
      'mgnl:activationStatus': true
