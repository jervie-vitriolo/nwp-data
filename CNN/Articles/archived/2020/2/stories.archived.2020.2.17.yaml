      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d11d8-827b-4e60-a250-9aa352557432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.643+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Issues vs ABS-CBN can be raised in hearings</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef58d4b-429c-4f66-a63a-3dbf11b653f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6a122-3a54-4bbd-93ad-0404e58072b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said 90 lawmakers from the House have expressed their willingness
        to conduct a hearing on the ABS-CBN franchise, which he said would be the
        proper venue to raise issues hounding the TV network, including Duterte’s
        complaints against it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b542ed0c-0290-436b-a6a0-eb85c1996b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e6308b-8845-4306-bfd6-c40715708ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s really a complaint on any business who has a franchise,
        then let it be out in the public. Let there be debates and discussions about
        it and ask ABS-CBN to answer,” Manhit said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755816dd-0850-4870-995f-a73d71458627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42813ebf-f3a3-4430-b34f-ca489705f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For martial law-era Public Information Minister Francisco “Kit”
        Tatad, there is a need for people to know what “sins” ABS-CBN has committed
        against the public and that the appropriate penalties should be meted out.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002d7d5-44da-438b-b9a3-13b96a55f27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64cd907-00c6-42f9-9038-7809fad7287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-17T22:09:40.644+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:40:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to know as citizens of this Republic why an important medium
        of free speech is being denied its right to operate,” Tatad, a former senator,
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2eac9-57cf-4514-b19d-20b9381438ae'
