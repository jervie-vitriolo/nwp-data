      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db267d36-fa9d-45c3-94c5-b6a878fffcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, crowds still gathered around the shrine of Fatima
        Masumeh, a revered figure in Shia Islam, the religious sect of most Iranians.
        Throngs were seen touching the shrine and performing communal prayers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec54dab-cf50-49e5-a1c9-bd0b5a6f5f37'
