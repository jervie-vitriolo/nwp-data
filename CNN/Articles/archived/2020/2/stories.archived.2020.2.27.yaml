  'New-Delhi-clashes-mosque-attack':
    'author': 'Vedika Sud, Sugam Pokharel, Manveena Suri and Eliza Mackintosh, CNN'
    'caption': 'Indian paramilitary force soldiers ask people to go back in their
      houses after Tuesday''s violence.'
