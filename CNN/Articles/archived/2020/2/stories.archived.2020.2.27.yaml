    'template': '1'
    'title': 'Finland ditches ''women'' from football league name in another step
      towards equality'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f360e0-5e38-4720-b1f1-8a65396b8884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:15:14.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The battle for a more equal society is
        one Finland is going at with hammer and tongs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60265f8c-3cf4-46ab-947a-f028ce23dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:15:14.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882ff46-0499-472c-8f09-0a34cc02705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:15:14.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first country in the world to elect women to parliament,
        a little over a century ago, and in 34-year-old Sanna Marin, it has the world''s
        youngest sitting prime minister.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c272711-5163-428c-899b-b4f111df24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:15:14.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aa43fb-8e01-429d-8c8e-ab20b9b7353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:15:14.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another step towards equality, the Football Association of Finland
        is renaming its top women''s division to remove the word "women."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b1dbd-2e80-41bc-9126-9f6a4f86aa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:15:14.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415dc0d-9f41-4822-9773-eda8fb552777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:15:14.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formerly known as the "Women''s League," from the start of the upcoming
        season, the highest level of competitive football for women will be called
        Kansallinen Liiga (National League).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d0568-813d-41b6-9488-39cf3558f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:15:14.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ede30-4223-4685-a39b-1a8cd4b6f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:15:14.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is common within the sports community to talk about sports and
        women''s sports as if the latter would be less worthy when this of course
        is not the case," said Heidi Pihlaja, head of women''s football development
        for the Football Association of Finland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd8407-8d6c-4a68-90e6-bcc2413faccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:15:14.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3e9b4-898f-4e6b-a7ee-b61a10088c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:15:14.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football is football -- no matter who kicks the ball. Some might
        see changing the name as insignificant but actually it is a strong statement
        that symbolizes a bigger cultural change within the sports community and our
        society."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3fa30e-248d-43e2-9ba4-946c7d02c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:15:14.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8fe754-d722-42f7-8013-d9f2a8fe4b0c'
