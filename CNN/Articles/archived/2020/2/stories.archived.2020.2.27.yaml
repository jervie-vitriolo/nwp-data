    'template': '1'
    'title': 'Pandacan fire damage reaches ₱1.2 billion; welding work led to fire
      – San Miguel  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69db2e6-9050-4939-8aab-cefcff78a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> The
        fire that engulfed a packaging facility and a portion of the ongoing Skyway
        Stage 3 project caused more than a billion pesos in damage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add21dd7-44c6-462a-8533-22e2e618f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35721cd8-2b8c-4942-97b4-c81c69974aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation (SMC) on Thursday disclosed that total damage
        to both the Skyway and San Miguel Yamamura Packaging Corporation was estimated
        at ₱ 1.2 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1fef1a-efbf-4fd2-8125-8c76eb115c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5805b-c4eb-4e97-9f23-7f8ce87b488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial assessment by SMC showed that the fire affected 300 meters
        of the elevated road. It was supposed to open in March but the opening was
        pushed back to July for repair work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a0e812-eb01-41d2-b3a3-0e4b9bfb05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfbeee-c1b0-4036-a3e3-9d7e15a07af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While this is an unfortunate setback, we have moved quickly to
        get back on track with the construction," said SMC president Ramon Ang. "We
        are working double time to deliver the entire Skyway stage 3 project in five
        months’ time or by July. This is just a three-month delay from the original
        target date of April 2020.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb12cf-675a-4546-afda-1991b1e3ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f611ed-ebe2-43ea-885d-82edb25935d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, investigation by the Bureau of Fire Protection and the
        company revealed that the fire was caused by metal grinding and welding works.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934c844-bf1a-4179-85e6-8005d7344ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860395e0-28d1-45cf-aba3-37862c429f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said that the fire started on coping beam 5 of the project,
        where workers of a sub-contractor were conducting “hot work.”  Hot metal embers
        or welding slag apparently came into contact with cartons and other combustible
        materials in the warehouse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc8948-19f9-44cd-9101-d7a9a3407476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63022c-69ce-4284-ad7a-a686065ff0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said fire investigators retrieved from the scene spent welding
        electrodes and a metal cutting disk or grinding tool, used by construction
        workers prior to the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98d621-a88f-4a44-a822-a711a618d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122bd17-1436-4480-acda-305fde027f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:26:00.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skyway Stage 3 is an 18.68-kilometer elevated road that would
        serve as an alternative to EDSA. It will connect North and South Luzon expressways.</p>'
