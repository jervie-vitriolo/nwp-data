      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T09:25:25.329+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gun violence has taken too many lives in Milwaukee and the mass
        shooting today is heartbreaking," Baldwin tweeted. "I want to thank the first
        responders who ran into harm''s way and saved lives. My office is standing
        by to help the #MKE community in the wake of this tragedy."</p>'
