  'Mecca-Girl-Saudi-Arabia-arrest':
    'author': 'Mohammed Tawfeeq and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-27T08:34:21.393+08:00
    'imagesource': 'jcr:de7bfbe8-69fd-4061-a859-85c6814aa15b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42af819f-305f-4680-97c0-d7b6ba8e411f'
    'lead': 'The rapper, who identifies herself as Asayel, posted the video last week.
      It shows her rapping about being a woman from Mecca. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T08:36:46.095+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi officials order arrest of female rapper for ''Mecca Girl'' music
      video'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957922c1-5d9b-4bbf-add4-5d6e331480f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Officials in Saudi Arabia have ordered
        the arrest of a female rapper and her crew for posting a music video "Mecca
        Girl" on YouTube.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d41fce3-e124-4b3c-afc5-4730b0fe95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac980b-4386-46e8-a264-4e9bde8dc8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper, who identifies herself as Asayel, posted the video last
        week. It shows her rapping about being a woman from Mecca. She is seen wearing
        a headscarf, singing in a coffee shop with backup dancers and children around
        her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3939bc-13e1-43a0-b291-e48e73a7ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2781d3-b7cc-49d1-84e7-e1c64b65f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mecca region''s official Twitter account, the governor
        of Mecca, Prince Khalid bin Faisal ordered the arrest of those responsible
        for producing the song, which, it said, "offends the customs and traditions
        of the people of Mecca and contradicts the identity and traditions of its
        esteemed population."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73f28a-161b-4d8e-8714-4fd1838df47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1088eb0-174d-4208-9521-602d4d394b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince also ordered the singer and her associates to be investigated
        and punished by the "relevant authorities." Earlier this week, Asayel''s YouTube
        account was wiped out, but many other users have posted the music video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234b824-bf28-4d50-9c1a-c07051e6847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec1f26-b3c7-45fc-969c-632116d46071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mecca is the birthplace of Prophet Muhammad and the holiest site
        in Islam. Pilgrimage to Mecca, known as the Hajj, is one of the pillars of
        Islam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7995b-7f77-4f2f-8708-e51976484894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9fb6fc-0569-4750-bca9-b18faafd946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call for Asayel''s arrest comes amid efforts by the oil kingdom
        to modernize its strict social order and relax some of the many restrictions
        placed on women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764bbfa5-ad38-4dd9-93fa-9a00ae52fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96415f8b-4e88-4e98-8ba6-946f3df36ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, the government ended gender segregation at
        restaurants. In August, a ban was lifted on Saudi women holding passports
        and traveling abroad without the consent of a male guardian. In a landmark
        reform, women were granted the right to drive in 2017 and were issued their
        first drivers'' licenses in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d51bd-d8a3-41ce-ad04-1f92a3d787e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f002ad3-3b4f-42a0-b6d8-371ded3e5b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many harsh rules remain in place, and activists have been
        quick to point out that the backlash against the rapper shows the limits of
        Saudi Arabia''s efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f5c15-5bab-4fdb-b11d-4115cf5e7dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca0f76-e2e9-48a7-b45d-698fe4b58345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:59.257+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia invited US musician Nicki Minaj to headline a music
        festival in Jeddah last summer, but the rapper pulled out of the event over
        her concerns about the country''s human rights record.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
