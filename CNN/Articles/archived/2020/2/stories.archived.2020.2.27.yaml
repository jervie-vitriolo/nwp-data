      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019157c5-8c37-44ed-aaee-886253048325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Embassy in Spain said in its tweet that "European countries
        must actively combat anti-Semitism."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f1214-12a3-49f8-9d6e-a17c57ff0d5e'
      'mgnl:activationStatus': true
