      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Presidential
        Spokesperson Salvador Panelo on Thursday defended President Rodrigo Duterte''s
        taunt for Filipinos to choose between becoming a colony of China or the United
        States, saying it was a response to critics who claim the Philippines cannot
        function without a defense ally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7b8fa-15b2-4147-9b7c-d5d01444fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df94330-e344-48c0-bffa-2d7ddf825fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte''s Wednesday remark that the Philippines should
        just choose to become a territory of the two superpowers was a "general" statement
        against critics of his decision to end the Visiting Forces Agreement with
        the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319d750-e319-4f79-98aa-23a6c426b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914324d-f7de-4e05-babf-7c5cc1ad8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether China or any other country, <em>''yun ang ibig niyang sabihin.
        Parang</em> reference <em>niya lang ''yun</em> [China], that was a general
        statement. <em>Kumbaga kantyaw ''yun sa sarili nating bansa</em> — <em>kung
        ''di natin kaya ay huwag na tayong magkaroon ng gobyerno</em>," Panelo said
        in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bffb46-10bf-415f-ab6d-8977848b510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9318fd63-b183-411a-892c-0793d43c176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether China or any other country,  that''s what
        he meant. China is just a reference but it was a general statement. Take it
        as a swipe against our own country — if we can''t defend ourselves, then let''s
        just not be a government.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa9878-5f04-4807-b3ed-308f9562da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.505+08:00
