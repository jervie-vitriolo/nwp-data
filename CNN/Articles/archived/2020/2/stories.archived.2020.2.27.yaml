      'mgnl:lastActivated': 2020-02-27T12:40:03.307+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140254c0-6d9d-42dc-8f60-f8db089b3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:39:00.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T12:40:03.307+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He signed Proclamation No. 906 on February 21. The document was
        released on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17157f2-b60c-4896-b39d-d088affebe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:39:00.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T12:40:03.307+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a3203e-2d73-42e0-aa8c-ba2538933bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:39:00.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T12:40:03.307+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the state of calamity declaration, relief and rehabilitation
        efforts of the government and other humanitarian assistance will be fasttracked.
        It will also place a control on prices of basic goods in the affected areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdbe9e0-f6e1-4d28-a225-1c4d323a7b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:39:00.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T12:40:03.307+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366bede-92e8-4d7c-a79f-903bfd93d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:39:00.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T12:40:03.307+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This declaration will afford the national government, as well as
        local government units, ample latitude to utilize appropriate funds for the
        rescue, recovery, relief, and rehabilitation of, and to continue to provide
        baisic services for affected populations," the order read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b250d-99c8-4e92-84d6-2fd1e142ead3'
      'mgnl:activationStatus': true
