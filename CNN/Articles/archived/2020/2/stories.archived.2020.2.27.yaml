      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashimoto is best known for inventing the ↑ ↑ ↓ ↓ ← → ← → B A hack
        found in multiple video games that has became a geek touchstone in the gaming
        community. The cheat code gives you different perks, depending on the game.</p>'
