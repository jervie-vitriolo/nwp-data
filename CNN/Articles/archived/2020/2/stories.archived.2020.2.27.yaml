      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Noel Ababon of the Cebu City Fire Department said
        the blaze affected at least 600 families and destroyed 259 houses with combined
        estimated value of P1.5 million. The fire''s origin is still not known, according
        to investigators.</p>'
