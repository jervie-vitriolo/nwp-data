      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US is testing treatment</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4689d-3efe-43ca-95e2-455e9d979e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a clinical trial is underway at the University of Nebraska
        Medical Center in Omaha, to evaluate how effective an antiviral drug wold
        be on people diagnosed with coronavirus, the National Institutes of Health
        (NIH) said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aeb3e7-531f-4308-beed-3d8ff13be64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6bac1-74a3-4adb-9530-72a39b805a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been at least 82,056 confirmed cases worldwide and 2,800
        deaths -- the vast majority of which have been in China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286c4dc-92a3-470e-a059-20ffcc3a6334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a211fa-d553-4d37-9905-ceddda78e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug being tested in the trial, remdesivir, was previously tested
        in humans for Ebola and in animals for MERS and SARS. There are also clinical
        trials of the drug going on in China, the NIH said, and the National Institute
        of Allergy and Infectious Diseases developed the American study to match those
        studies.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eabf042-ddaf-4e7b-ba46-ec17c9954bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352a081-4c97-4801-9cf5-43a1cccaaee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first participant in the Omaha trial is an American who was
        evacuated from the Diamond Princess cruise ship.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965fc0f-0e42-449d-a315-85ad528598e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a25b53-9fba-445d-bc78-a36bc711d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants will receive 200 milligrams of remdesivir intravenously
        when they''re enrolled and another 100 while they''re hospitalized for up
        to 10 days in total. A placebo group will receive a solution that resembles
        remdesivir but contains only inactive ingredients, the NIH said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a79c5-20d6-42df-b2b4-96551cac49fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "CDC confirms the
        first US coronavirus case of ''unknown'' origin. The California patient was
        hospitalized for days before getting tested."</em></p>'
  'DENR-air-quality-environmental-groups-sue':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-27T20:32:25.322+08:00
    'imagesource': 'jcr:fd3ebb16-1e90-414b-9b80-bd072d921041'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a71b822-5a1f-4ec9-9529-a3888eee1e3b'
    'lead': 'The Environment Department, however, admits that the air in the country
      ‘is not that clean.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T20:34:34.307+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T21:12:13.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:40.827+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
