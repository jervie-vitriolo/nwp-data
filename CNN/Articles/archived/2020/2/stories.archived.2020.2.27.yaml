      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Sen. Tammy Baldwin of Wisconsin described the incident as a mass
        shooting.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3e033-253f-4b52-8529-fefef6491a7b'
