      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices also tumbled again Wednesday. US oil futures dropped
        0.7% to $49.56 per barrel, while the global benchmark Brent crude dipped 1.3%
        lower at $54.13 a barrel.</p>'
