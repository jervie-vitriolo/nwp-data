    'template': '1'
    'title': 'Air New Zealand unveils economy-class sleeping pods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e013ee6-f078-4132-b6ef-bee5eb0807c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.249+08:00
