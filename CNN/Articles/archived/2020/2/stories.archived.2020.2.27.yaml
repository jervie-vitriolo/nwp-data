      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd07218-8e44-4d79-8f59-c4edda0c512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.736+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Action for provisional permit</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d7513-ec49-4f86-8c23-b9e1b953429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.736+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee on legislative franchises <a href="https://cnnphilippines.com/news/2020/2/26/abs-cbn-franchise-provisional-permit-.html">formally
        asked Wednesday</a> the NTC to grant ABS-CBN a provisional authority&nbsp;so
        it can continue operating pending legislative action on the 12 bills currently
        filed before the lower chamber.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb1ebc-4348-4bde-874e-53d27c944907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.736+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano earlier said the House may only
        tackle the pending measures by May at the earliest, as “more urgent” bills
        are still on the table for lawmakers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49319b-4bc9-4fca-ace6-6052d7733d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.736+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolutions seeking to prolong the validity of the network’s existing
        franchise until 2022 have also been filed in both houses of Congress. Drilon
        said the move would give lawmakers the platform to dissect ABS-CBN’s case
        more “dispassionately.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade3b49-cfb3-4440-acad-832c49c25090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.736+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1994 agreement between the House of Representatives, the NTC,
        and the media group Kapisanan ng mga Brodkaster ng Pilipinas provides a mechanism
        for media entities with expiring Congressional franchises.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb0e3e-c7b9-4d5c-8487-5a73d7f329a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.736+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of understanding states that the NTC "shall continue
        to issue and grant permits or authorizations to operate" for radio and TV
        stations for a two-year period as long as there is a pending bill seeking
        to renew their franchise.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09b60d-c195-4d6a-836f-2112d967ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.736+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s franchise renewal was highlighted earlier this month following
        the quo warranto petition of Solicitor General Jose Calida. Calida had cited
        “highly abusive” practices by the network— including foreign ownership and
        operational issues— allegations that ABS-CBN itself had debunked.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18429d1-237a-4661-b1c4-e0c7dd48262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.736+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/26/Rodrigo-Duterte-ABS-CBN-apology.html">Duterte
        accepts ABS-CBN apology, silent on franchise support</a></strong></p>'
  'Travel-ban-South-Korea-Daegu-North-Gyeongsang-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-27T12:14:49.392+08:00
