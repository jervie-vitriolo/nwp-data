      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebow agreed to represent the country in the baseball meet, which
        begins next month in Tucson, Arizona.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d87b46-ae80-4010-84f7-1131a7a1a9d4'
      'mgnl:activationStatus': true
