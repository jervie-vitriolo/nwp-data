      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c1ff0-5850-4dfe-ac9e-814d851031c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.712+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The H. salminicola is a myxozoan cnidarian, a type of animal related
        to <a href="https://www.cnnphilippines.com/world/2019/7/16/giant-jellyfish-england.html"
        target="_blank">jellyfish</a> and <a href="https://edition.cnn.com/2019/10/16/health/florida-sunscreen-ban-coral-reefs-trnd/index.html"
        target="_blank">coral</a>. It <a href="https://edition.cnn.com/2019/08/12/us/salmon-cannon-twitter-trnd/index.html"
        target="_blank">lives inside salmon</a> and "steals ready-made nutrients"
        from it, Atkinson said, instead of consuming oxygen directly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd448e-c2d5-4c5b-aeab-7851fd129e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.712+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8969d-c1e5-42e9-a228-294845f67fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.713+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s findings, he said, expand the definition of what an
        "animal" can be. It''s pretty epic stuff for such a diminutive creature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75d4f9-344d-42fc-967a-688ce48e3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.713+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b113f-b785-4c85-83cb-88b611682859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.713+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The parasite lives in low-oxygen environments, so it doesn''t breathe</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0f55e-b36e-4a7a-b6f4-0d00e1efeeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.714+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organism forms small white cysts in the muscle of salmon. It
        probably doesn''t harm the fish and can''t infect humans, the researchers
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb5211c-aa1a-4c25-adac-001998dd44ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.714+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c1958-c367-48a2-9355-23c143d347f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.714+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the environment inside its fish host is largely devoid of oxygen,
        so for the parasite to survive, it "breathes" without oxygen at all. It''s
        adapted by dropping its mitochondria genome entirely. Mitochondria convert
        food into energy in most organisms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f02ebe-aab1-408c-863f-ecfa2c37b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.714+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7724dd-7f55-46b2-b31d-df2ed8e5b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By losing the genome, the parasite is saving energy by not having
        to copy genes for things it no longer needs," Atkinson said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed746061-2b45-4cad-a814-4456b214ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d5306-d496-4a0e-9273-6d6d0cac741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An animal this gobsmacking naturally presents more questions than
        it does answers. The researchers don''t know for certain what the parasite
        relies on instead of oxygen, but Atkinson said he assumes it absorbs molecules
        from its host that have already produced energy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66eef7-e2c1-4898-8d99-88df58de29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720bc00b-22f4-4aeb-a23f-ea218525bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atkinson and his team don''t think this species is the last oxygen-free
        animal, either. He said he expects to discover many more species that can
        survive without oxygen -- and probably "even weirder modes of existence."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ddbf9b-29b4-4e11-901e-d722afab709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.942+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/02/26/world/first-animal-doesnt-breathe-oxygen-scn-trnd/index.html"
        target="_blank">Scientists discovered the first animal that doesn''t need
        oxygen to live. It''s changing the definition of what an animal can be</a>."</em></p>'
