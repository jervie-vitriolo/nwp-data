    'mgnl:tags': ['8Chan', 'Fredrick-Brennan', 'Pasay-City', 'arrest-warrant', 'Jim-Watkins',
      'mass-shootings']
    'stories': ['289e6c72-1c67-4806-a0ba-4ba94049ac93', '8949512b-6444-47e8-871d-fda59789523c']
    'template': '1'
    'title': 'Founder of site linked to mass shootings faces arrest over cyberlibel
      charge'
    'updated': 2020-02-27T13:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712df40-e06c-4ad4-b7eb-3211a12dd654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> The
        founder of a website linked to <a href="http://www.cnnphilippines.com/world/2019/8/5/el-paso-shooting-sunday.html"
        target="_blank">several mass shootings</a> in the US and New Zealand is facing
        arrest in the Philippines over a cyberlibel charge initiated by the website’s
        current owner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd38490-5f0e-4b31-81d3-617ae1cb42b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa1e01-f6df-4b60-b6cf-384ad677a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig City Regional Trial Court Branch 158 issued Wednesday
        a warrant of arrest for 8chan founder Fredrick Brennan, his lawyer Alexander
        Acain Jr. told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9473b-3887-4192-aaa9-7465780f3b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:54:06.300+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acain said he will recommend Brennan — who is currently in the United
        States — to return to the Philippines and post bail. But he said that it is
        up to Brennan whether or not to heed his recommendation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c1160-dcee-4436-a44c-5db1578b049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:54:06.300+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.139+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case involves a series of supposedly libelous tweets where Brennan
        called 8chan owner James Arthur “Jim” Watkins <a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/11/11/8chan-cyberlibel-Jim-Watkins-Fredrick-Brennan.html"
        href="http://www.cnnphilippines.com/news/2019/11/11/8chan-cyberlibel-Jim-Watkins-Fredrick-Brennan.html"
        target="_blank">“senile” and “incompetent.”</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ecce6-b22f-4211-97a6-557948ed7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e97b858-d071-467c-b7a4-9d5e644159ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant came more than a month after the Pasig City Prosecutor’s
        Office found probable cause to charge Brennan for violating the Cybercrime
        Prevention Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81fad45-7ac1-43e9-ba9c-f5bc0e722341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c636867-e365-4741-afe6-f48f5afad056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are a malicious imputation of senility on the part of [Watkins,]
        a condition, status or circumstance tending to cause dishonor, discredit or
        contempt of [him,]” Pasig City Assistant Prosecutor Juliene Raymond Cabanacan
        said in an eight-page resolution issued January 2 and received by Brennan’s
        camp on February 19.</p>'
    '7':
