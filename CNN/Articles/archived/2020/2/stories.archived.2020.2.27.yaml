      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d5eb0-fa53-4eff-b950-8a765e02ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.250+08:00
      'mgnl:createdBy': 'mel'
