      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, the embassy is also ready to provide assistance
        to Filipinos in Iran through its Assistance to Nationals (ATN) Hotline +98
        912 2136801.</p>'
