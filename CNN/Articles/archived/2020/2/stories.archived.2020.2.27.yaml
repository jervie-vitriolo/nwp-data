      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff from Air New Zealand tell CNN Travel no formal certification
        application is in process yet, "however we have designed the concept to meet
        all regulatory requirements."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9aebe1-9467-4614-88e2-c1c578934413'
