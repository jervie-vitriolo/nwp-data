      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> The
        government''s catch-up plan for 2019 projects paid off in December, pulling
        full-year spending to a new record high, Treasury data released Thursday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d5c9d-bbbc-4fec-b1ac-714513809b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.473+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131d7b0-15d2-41ce-b93c-9d17ef0fcacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.474+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government spent ₱494.4 billion for the month, a 57.8 percent
        surge from the amount released in December 2018, the Bureau of the Treasury
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c7349-5a2e-45d9-8227-a0ba1e89ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.474+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f47139-a31c-401b-ad31-cb1f0a1cef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.475+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state poured bulk of the money on infrastructure projects under
        the Department of Public Works and Highways, social protection programs of
        the Department of Social Welfare and Development, and benefits paid to government
        employees. In particular, select workers received service recognition incentives
        as well as pension and retirement benefits, while new or vacant positions
        were filled,  the treasury said further.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45510e74-a95f-4c54-b191-85dc0b6240f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.475+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1cda1c-b496-4057-b92c-fcb19f95963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.475+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December spike propelled full-year disbursements to a record
        ₱3.798 trillion, higher by 11.4 percent from the previous year''s sum. The
        2019 releases even surpassed the government''s ₱3.77-trillion spending target.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e76c0-46ae-4cd3-9b8c-24c276c1c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.475+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc24e255-4bdf-4507-af5b-b3a435241b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.476+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expenditures sped up despite the delay in the approval of the 2019
        budget as line agencies caught up with spending towards the latter part of
        the year," the bureau said, referring to a months-long slump early last year
        as the ₱3.7-trillion spending plan was only signed into law mid-April. This
        left new and continuing projects unfunded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb0f28-a894-47e2-b041-e1c0162e642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.476+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fdd1ac-c817-46ea-b9a8-f3be7b03144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.112+08:00
