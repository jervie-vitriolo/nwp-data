      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Saudi Arabia has suspended pilgrimages
        to Mecca and Medina for people outside the country over novel coronavirus
        fears. The kingdom, which bills itself as the custodian of Islam’s two holiest
        sites, will open religious rituals to residents and nationals only.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb656ab7-9388-423e-bcc1-d2abb1e6864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:24:32.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, diplomatic rifts in the region restricted travel
        for pilgrims from Qatar and Iran, prompting an outcry. But a wholesale temporary
        ban on foreign visits to the holy sites is a first in living memory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034423a-b4ae-4193-b931-f18d3418a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:24:32.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:17.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a807977-a3fa-46eb-9049-7372fc800bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:24:32.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:17.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Middle East, governments have been struggling to cope
        with the spread of Covid-19. Iran, a regional breeding ground for the virus,
        has canceled this Friday’s prayers in affected provinces. Iraq has closed
        schools, public offices and other public gatherings until March 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a463a-93e4-4513-95b9-bd4ac63b5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:24:32.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:17.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13139be-cd6e-439c-af94-71d6374ee5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:24:32.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:17.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait, which has the second-largest number of confirmed coronavirus
        cases after Iran, is also scrambling to stem the spread of the virus, evacuating
        citizens from Iran and Italy, which has also seen a surge in the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a3fde-4245-4005-a20f-4bfa97c63eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:24:32.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:17.009+08:00
