      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the CDC wants people to understand <a href="https://www.cnnphilippines.com/world/2020/2/26/coronavirus-us-american-cases.html"
        target="_blank">their lives may be disrupted</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31a406-4d33-46a4-aa64-4c561e942875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3c850-6176-454f-936e-e3fafc440d48'
      'mgnl:activationStatus': true
