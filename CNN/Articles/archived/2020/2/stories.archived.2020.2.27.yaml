      'mgnl:lastActivated': 2023-01-26T21:35:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05588b1b-2e92-46ab-948c-7bfd61a7cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.385+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losses piled up in Asia, too, where Japan''s Nikkei 225 dropped
        0.8%. Hong Kong''s Hang Seng Index gave up 0.7% and the Shanghai Composite
        lost 0.8%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb24546-371a-40ef-b945-d0afea9c905c'
