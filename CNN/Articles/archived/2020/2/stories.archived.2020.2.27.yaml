      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Former
        American football superstar Tim Tebow is set to play for the Philippines in
        the World Baseball Classic (WBC) qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756bb348-f152-444b-9abe-a5a0a8fa4f70'
