      'mgnl:lastActivated': 2020-02-27T12:17:55.485+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae05d39-f3b7-4c34-8ad4-093b2d4d6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.485+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary sent to reporters, Mapa said the spending spike
        could be enough for authorities to raise 2019 growth to 6 percent, better
        than the <a href="https://cnnphilippines.com/business/2020/1/23/Q4-2019-GDP-target-missed.html?fbclid=IwAR1D5xpG1M40XbdGMahH5LDY6h0VK11O1dT3N20NO2ycTw3v_cuyYQDsltY">5.9
        percent clip</a> announced in January.&nbsp;</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a974b-b4d6-4992-8f01-c9412d1a6a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.485+08:00
      'mgnl:lastActivatedBy': 'mel'
