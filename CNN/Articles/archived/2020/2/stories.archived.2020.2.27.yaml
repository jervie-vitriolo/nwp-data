      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration increased the travel advisory warning for Japan
        and South Korea earlier this week, so those two countries would be likely
        targets for increased travel restrictions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebc6151-ce24-4780-9c21-558d19104550'
