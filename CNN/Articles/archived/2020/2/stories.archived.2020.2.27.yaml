      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)—</strong> ABS-CBN
        has commented on the Solicitor General’s quo warranto plea to revoke the media
        giant’s franchise, and the Office of the Solicitor General (OSG) answered
        back with a 71-page consolidated reply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f69683e-aba5-45df-8be7-aef2b2cf9986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the OSG, the quo warranto petition filed against ABS-CBN is
        not a move to restrain press freedom, but an action “to correct a public wrong”
        brought about by the violations committed by the network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee0a03-a001-41de-a4ea-c44ef8ae7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG commented on the reply of the broadcast media giant to the
        quo warranto plea that was filed by Solicitor General Jose Calida on February
        10, moving to forfeit the conglomerate''s television franchise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d44eb94-9edc-43b4-a0cf-ed04da7282c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ABS-CBN’s reply submitted to the Supreme Court, the
        allegations of the government’s top lawyer were unfounded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f832c-ffc6-4f27-86a0-d297e0d3db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/24/ABS-CBN-reply-quo-warranto.html">ABS-CBN
        wants Supreme Court to dismiss Calida''s plea to void franchise</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f695e8b-8ccf-4531-8f95-79f099913d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce3042-08ae-45d0-90d9-4650f8dd6802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is this a move to curtail the freedom of expression and of the
        press?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12e03a-ac30-4a27-82ad-cb1ec816048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the many points raised by the media company is the “chilling
        effect” that the petition will cause once it is granted. The revocation of
        the media company’s franchise will “amount to a curtailment of the freedom
        of speech and of the press,” according to ABS-CBN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c257e2-a3fd-4b4b-9f80-808afe95ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But OSG said that this is “far-fetched” and “unfounded,” pointing
        out that a franchise is a privilege from the State, and it is "subject to
        regulation by the State itself."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e35af0-f468-4739-9a5b-a6513d25733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition for quo warranto is filed to “correct a public wrong,”
        the OSG argued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eedf73-3673-4d6f-ad4a-a99c02018793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN also said that Calida’s quo warranto plea was misplaced,
        saying that the Congress has the authority to revoke their legislative franchise
        and not the high court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba306d-edc8-4977-a755-b390204dd5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Calida has asked the Supreme Court to <a href="https://www.cnnphilippines.com/news/2020/2/18/ABS-CBN-gag-order.html">issue
        a gag order</a> to stop ABS-CBN and its representatives from discussing the
        quo warranto case which he filed against the media company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cfb021-13db-4662-9c9f-9a347b0d7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN argued that the issuance of a gag order will “allegedly
        impair the people’s right to information on matters of public concern.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c27a6-9156-4b5a-ac3f-a57eac8fb2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the office of the government’s top lawyer said that the petitioned
        gag order only “seeks to restrict comments and disclosures” pertaining to
        pending court proceedings to “avoid prejudging the issue.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ddb887-c436-4ad9-9a8a-5b39d0c6d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point of concern that was initially raised by the television
        network and certain legal experts is the place where the petition should accordingly
        be filed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae8fbd-d4ad-4525-b397-39fc782ac5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/2/11/ABS-CBN-complaint-legal-expert.html">SC
        the wrong place for complaint vs ABS-CBN – legal expert</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc52cac-1d84-44fe-8ddb-bbe6351296c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ff2ae-f3d4-4462-8851-cba66650c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is the SC the right place to hear the case?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98482b15-f2e2-4396-a511-f339e92f7917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG reply, citing what it called the high court''s "transcendental
        importance" in relation to public interest, argued that the case is of paramount
        importance to public interest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea741cd0-aab4-49da-898f-6048b514e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s case, the OSG said, is of transcendental importance because
        the franchise “mandates it to serve the public by its broadcast operations.”
        It added that as the biggest broadcasting entity, the company has shaped the
        public’s opinion on various issues.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f6528-cf67-4686-8c28-5deada500569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.312+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN also argued that “the violations supposedly committed by
        ABS-CBN and Convergence are within the jurisdiction of administrative agencies.”
        These agencies include The Securities and Exchange Commission (SEC), the National
        Telecommunications Commission (NTC), the Philippine Competition Commission,
        and the Congress.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128e48f1-a089-45de-869e-399ed1fd4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.312+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG further said that the issues raised in the petition are
        "purely legal, therefore a regular court of law has jurisdiction on the matter."
        There is also a “misuse and abuse” of special privileges, the OSG said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0058666f-1f2d-4691-9edd-b9f2918a61f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.312+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02851d16-320d-4dff-a9db-eb6853ba1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.312+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cefd3b5-49c6-4aa7-8026-fdbcc9b59cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.312+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On PDRs and foreign ownership</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f39f25-df5d-466c-966c-d760ffd99f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.312+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ddeda1-a977-4626-a54e-56133ccb9d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.312+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN also explained that Philippine Depositary Receipts (PDRs)
        are not the same as shares of stock and do not accord holders voting rights
        to control how the company is run. Instead, holders just get cash distributions
        or dividends through ABS-CBN Holdings Corporation, a separate entity from
        the actual TV network.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7613b5-2df0-421c-b5e9-bbd73c14d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.312+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b08af1-7b0e-4d28-8218-8322e331dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.312+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the OSG’s reply stated that ABS-CBN failed to dispute the facts
        of the petition, insisting on its stand that ABS-CBN’s issuance of PDRs through
        ABS-CBN Holdings Corporation violates the foreign ownership restriction of
        mass media according to Section 11, Article XVI of the Constitution.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2abc0a-af1c-439a-88f6-e04f10ac884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.312+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472cfc30-7fbc-4df4-91d1-fb6c9df0697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:11:14.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T08:13:44.312+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: ABS-CBN did not commit violations – BIR, SEC</strong></p>'
