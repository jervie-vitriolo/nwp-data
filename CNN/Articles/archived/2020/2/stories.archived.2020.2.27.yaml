      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports showed that the fire emanated from the house a certain
        Jerry Cabido in Sitio Santo Niño at around 7:05 p.m. The conflagration reached
        Task Force Bravo fire alarm level, indicating a need for at least 28 fire
        trucks to put it out.</p>'
