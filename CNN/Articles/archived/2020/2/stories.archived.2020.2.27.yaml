      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is in Pool 2 of the qualifiers, along with the Czech
        Republic, Great Britain, New Zealand and Panama. The top two teams in the
        qualifiers will advance to the main draw of the WBC next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdda059-246f-400c-83bd-70d5aeac27ef'
