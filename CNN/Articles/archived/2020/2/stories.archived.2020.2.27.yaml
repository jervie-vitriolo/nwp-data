    'title': 'PBA: Jio Jalalon, Vic Manuel suspended for playing in ''ligang labas'' '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0e25f-1beb-4905-a128-f0bba10e40eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:11.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Alaska
        Aces forward Vic Manuel and Magnolia Hotshots guard Jio Jalalon were suspended
        for one week without pay by their respective teams for playing outside the
        Philippine Basketball Association (PBA).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c44c2-b315-4753-af37-3367ca51ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:11.022+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial confirmed the news during the league''s
        ''Media Day'' in Manila Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12325da0-2e43-4632-80d8-1ef8107a391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:11.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I summoned them yesterday and told them that they can''t do that.
        We released a memo yesterday minimum ₱50,000 and/or suspension. They need
        to ask permission from their teams and the PBA. Vic and Jio were suspended
        for one week without pay by their teams," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d9f50-a25b-41da-89ca-e88c4f2982ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:11.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:27.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two players participated in a local community basketball game
        last week without permission from their mother teams. This is not allowed
        in the PBA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92885af5-5a10-4218-9c2c-393c18225518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:11.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:27.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial said he reminded Manuel and Jalalon about the repercussion
        if they repeat the offense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b315d53-5a1a-4e79-b030-fcc16d55aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:11.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:27.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If their teams did not act, we''ll be the ones to act on it. I
        told both of them that if they do it again, we''ll not fine them ₱50,000 but
        a minimum of ₱75,000 and it also depends. It''s for the players. I explained
        to them that they can be removed from the PBA because it''s in their contracts
        that they are  not allowed to play anywhere else," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d1f2d6-95c0-4278-9597-8743267943a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:11.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA official said they have been allowing players to take part
        in local community basketball games with permission and subject to conditions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec37ac8-8a9a-4ea6-8c5f-1ac330ad8da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:11.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lately we''re allowing them to play. We''ll allow them if only
        they ask for permission from their teams and the PBA. This is just like in
        our out-of-town games, before we go there we say our conditions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c58e6-e25c-489f-8d59-ea2053bec232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:11.022+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:27.798+08:00
