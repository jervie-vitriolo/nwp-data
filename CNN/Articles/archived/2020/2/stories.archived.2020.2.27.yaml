    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a97d1aab-6f59-41f7-9e3e-8c272da999ee'
    'lead': 'Upon the wish of President Rodrigo Duterte, ABS-CBN says it is donating
      the ₱2.6 million refund that the network was supposed to pay to him for unaired
      political advertisements during the 2016 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T14:53:44.299+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:12:32.822+08:00
