      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b27684d-6618-4f54-844a-4b16b516de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.506+08:00
