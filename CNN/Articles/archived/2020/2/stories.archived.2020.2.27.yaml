      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking the American public to work with us to prepare in
        the expectation that this could be bad," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173e1c6-0348-4ce3-9c95-a1ba2089fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.863+08:00
