    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-27T21:34:50.396+08:00
    'imagesource': 'jcr:3df7b7db-a561-4826-a893-f3e0c0c76a24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b9fd566-f3f1-45f1-bb49-a27039e55638'
    'lead': 'Children''s lives may not be as hard as adults'', but sometimes their
      moodiness and sadness are more than just a phase.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T21:38:08.607+08:00
