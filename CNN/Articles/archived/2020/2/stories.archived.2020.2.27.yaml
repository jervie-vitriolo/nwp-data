      'mgnl:lastActivated': 2020-02-27T12:17:55.480+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2927345d-507c-4f88-9256-058701d87037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.480+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury said "productive" spending rose by 12.3 percent to
        hit ₱3.44 trillion in 2019, against ₱360.9 billion paid for maturing debts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808482e-d0b8-40ee-86c7-a489683631d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.480+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe42b66-8e04-4d31-bc22-0db806a7d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.480+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taxes grow</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e64f5-c5bf-456b-bc2b-de841bddcbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.480+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies also shored up even more revenues for the government, but
        fell short of targets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26a262-0ca6-4340-9363-e92fb4480803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.481+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8363d6-d388-4a3e-b103-7bb42376aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.481+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues hit ₱243.3 billion in December, which pulled the 2019 tally
        to ₱3.138 trillion. The amount rose by a tenth year-on-year, but fell short
        of the ₱3.15 trillion goal set by economic managers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a5805-89ba-45ad-8f55-7d651a193f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.481+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2444fd-c66b-4f5a-a682-a368cdaf6ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.481+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) raised ₱2.18 trillion, short
        of the ₱2.27 trillion target. The Bureau of Customs also missed its ₱661-billion
        goal, raising ₱630.3 billion for the year. Other agencies added ₱22 billion,
        while non-tax collections jumped by almost 9 percent to reach ₱309.7 billion,
        data showed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7d375-1c5a-48b5-96f2-f89d81cbed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.482+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011f7345-6c46-4a51-97ef-3197b8d5fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.482+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR said lower gains from fuel taxes as well as for sugary drinks
        pulled down its haul, while Customs attributed the below-program collection
        to lower import volumes and a stronger peso.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407aeb59-8da7-4425-af2a-0d219ec37ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.482+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a37b39-7792-4cae-a592-1971fb3915d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.483+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier reported raising ₱269.1 billion
        in "sin" taxes, drawn from higher duties on cigarettes and alcoholic drinks.
        A new law imposes even higher taxes on alcoholic drinks and e-cigarettes starting
        this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
