      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5dc01f-3884-49b8-9261-3e4d68102fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.384+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s DAX fell 0.1% after dropping as much as 2.5% earlier
        in the day. The CAC 40 gained 0.1% in Paris and the FTSE 100 rose 0.4% in
        London.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe6e82-0c4c-4d4d-af1b-2789292a75a9'
