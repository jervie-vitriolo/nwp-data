      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s Prime Minister Shinzo Abe on Thursday
        asked all elementary, junior high and high schools to close from Monday until
        the end of March, when their spring vacation concludes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661040d6-5b08-4e4a-9fb3-d011047226c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:06:01.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb2432-e566-4859-91a7-7953207e9475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:06:01.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes amid fears over the spread of coronavirus in Japan,
        and after criticisms of how authorities there dealt with the quarantine of
        a cruise ship earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9198cf-38d9-4c3c-b173-8a544d694e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:06:01.978+08:00
