      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558fd39-c529-4fbd-9fcd-b7107ebee400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, images of the Star of David and messages apparently
        relating to the September 11 attacks were painted on buildings in London,
        on the same day that five people were stabbed at a Hanukkah celebration in
        New York.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd658a6-4f55-4410-bdec-8b0bab1642d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.851+08:00
