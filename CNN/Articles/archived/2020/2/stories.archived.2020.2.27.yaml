      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano spewed plumes laden with steam and magma on January
        12, prompting state volcanologists to raise the alert level to 4 — only one
        level away from that of an ongoing hazardous eruption. The activity last month
        displaced thousands of residents due to the threat of an explosive eruption.
        Military and police officials also began a total lockdown of all 199 barangays
        and 15 municipalities and cities in Batangas and Cavite which were marked
        as vulnerable to base surges and volcanic tsunami.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f638f-7b37-4b00-b5aa-238f6c85c678'
