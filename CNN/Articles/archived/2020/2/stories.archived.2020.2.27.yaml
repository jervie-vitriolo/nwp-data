      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other businesses are struggling to assess the damage. Online travel
        company Trip.com was due to report financial results on Wednesday, but it
        said in a statement last week that it would reschedule for March 18 in order
        to give itself "more time to observe business conditions and provide visibility
        for the first quarter of 2020."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f6a2a8-093d-4086-bc9b-b01f37b0fdd1'
