    'lead': 'Alexis Altobelli, who lost her parents and sister in the crash that killed
      Kobe Bryant, will get an internship at a top sports agency, per the Lakers legend''s
      wishes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T06:19:22.326+08:00
