      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 performance ended in a ₱660.2-billion budget deficit, which
        is a fifth wider than the 2018 fiscal gap. This is also beyond the ₱620 billion
        deficit ceiling set last year, equivalent to 3.55 percent of the Philippine
        economy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb707a92-6461-474e-923e-92e29f268f20'
