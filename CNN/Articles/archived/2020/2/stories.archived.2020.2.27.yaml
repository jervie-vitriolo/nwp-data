      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines operates on a budget deficit so that it can start
        new and high-impact projects even if the funds needed are beyond what it can
        currently raise. On top of taxes, the government relies on issuing debt papers,
        as well as foreign loans and grants, to fund big-ticket infrastructure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0629ffec-7e45-4395-97dc-c76ecf3995bf'
