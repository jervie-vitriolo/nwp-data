      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74c4c4-bff9-4ada-a449-9254eb5942ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.385+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSCI World, an index that includes 1,644 stocks from around the
        globe, is on track for its fifth consecutive decline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ef6cc-f745-41ab-96c8-249ccb0b9cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.385+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16809f-df44-484d-832a-8a00fd1603f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.385+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks have plummeted in recent trading sessions on fears of
        coronavirus. Before Wednesday, the Dow had lost more than 2,000 points in
        total over the previous four trading sessions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c9b82-15e9-42cb-ba69-48cdac8a1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.385+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b098eb9-4e18-42c5-a6f3-5aa9de0a3b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.385+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are concerned about how the coronavirus is weighing on
        consumer demand, manufacturing supply chains and major economies around the
        world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56718e0-4f33-4509-97ea-ceba710422f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.385+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f169c7a4-7548-4ed2-9991-5f1f4c87a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.385+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the virus could cost China, the world''s second biggest
        economy, tens of billions of dollars in lost growth this quarter alone. Major
        outbreaks in Japan, South Korea and Italy underscore the risk posed to other
        big economies from the coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993e694-f568-438f-a35f-3f5f978439ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.385+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69acb79e-b040-4c5d-bef6-8ae301b6805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the coronavirus is now more than 2,700 worldwide,
        with the vast majority in mainland China. There have been more than 80,000
        global cases. World Health Organization officials said it''s still too early
        to declare the novel coronavirus a pandemic — but now is the time to prepare.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e224d-3f1b-4ed7-bb7e-8c0c6d3f8684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4248d89-c566-4e76-811d-8daeee102737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the damage to several industries is becoming clearer.
        Virgin Australia, Danone and Diageo on Wednesday added their names to a growing
        list of companies that have warned about the impact that measures to contain
        the virus will have on their bottom lines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ca54e-420d-4b42-906f-276efae54946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c43330-9a47-4c92-a14a-382c0081c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Australia CEO Paul Scurrah said the company is experiencing
        weak demand, an increase in cancellations and a reduction in bookings because
        of the outbreak. He expects the airline to record a hit of as much as 75 million
        Australian dollars ($49 million) in the first half of this year because of
        the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e142292-8879-4f47-a727-f84a0703753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f735b4-0594-4fde-bc9a-14d2b3442e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the International Air Transport Authority warned that
        the hit to demand could cost airlines more than $29 billion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34350c1b-737d-4124-ab97-d417f815624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68af35-7f5a-4693-887d-a02cc1daf120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T02:15:27.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:35:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diageo, the maker of Johnnie Walker, Smirnoff, Guinness and Captain
        Morgan, estimated that sales could take a £325 million ($421 million) hit
        in the 2020 fiscal year. Earnings could be dented by as much as £200 million
        ($259 million).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daafc808-d356-4449-8dbe-6f2d2b8bf92f'
      'mgnl:activationStatus': true
