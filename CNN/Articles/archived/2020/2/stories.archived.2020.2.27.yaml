      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the holy city of Qom, ground zero of the country''s coronavirus
        outbreak, pilgrimages have continued unabated, despite health officials calling
        on clerics to limit visitors to the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708d804-85a0-45a3-ba63-4f48fba6636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.229+08:00
