      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a wonder they have time to even have a jam session with the
        host considering they are preparing for a world tour that kicks off in Seoul
        on April 11 then heads to North America, Japan and Europe. They also just
        released their album "Map of the Soul: 7."</p>'
    '12':
