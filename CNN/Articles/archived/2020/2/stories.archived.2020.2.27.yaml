      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — President
        Rodrigo Duterte declared a state of calamity in Calabarzon due to the damage
        caused by Taal Volcano''s eruption, which happened over a month ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d3935-f991-4270-8ed6-71d7397e8a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:39:00.273+08:00
