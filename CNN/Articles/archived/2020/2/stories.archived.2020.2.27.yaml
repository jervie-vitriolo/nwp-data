      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the group has appeared on Corden''s late
        night show. They debuted "Black Swan" just last month on his stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43743316-3134-4a76-b19f-ce0aa9d99dd6'
