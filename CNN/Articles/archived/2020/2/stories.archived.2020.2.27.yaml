    'title': 'CDC confirms the first US coronavirus case of ''unknown'' origin. The
      California patient was hospitalized for days before getting tested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded5c947-e5c2-44a5-941c-b0e99c5f5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A California patient being treated
        for novel coronavirus is the first US case of unknown origin, CDC officials
        said, adding that the patient did not have relevant travel history or exposure
        to another known patient.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9da84-4e3c-4182-b8ab-bd02e34ea298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03876633-6ce7-4fb8-b534-d6bfbe4b2f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be the first <a href="https://cnnphilippines.com/world/2020/2/27/coronavirus-community-spread-united-states.html"
        target="_blank">instance in the country of "community spread," officials said</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7c590-1894-4923-ac67-ad549b74c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e5770-2e13-4299-96bd-058f91fbacc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solano County resident was admitted to UC Davis Medical Center
        last week but wasn''t tested until Sunday, according to a letter sent to UC
        Davis staff and obtained by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54274f-589f-43d0-b28b-3db2b82121a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fcf8af-c88d-4721-b97a-8bd9924ef199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is one of 60 confirmed cases of the virus in the US,
        Health and Human Services Secretary Alex Azar announced Wednesday. Forty-two
        cases are former passengers on the Diamond Princess cruise ship, the site
        of a recent virus outbreak. The other 15 were either travelers coming back
        from China or spouses of travelers. Three others were repatriated from China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47f187-d7f6-4791-8702-7a25562f2aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e1c4c-5bb2-427e-a678-bd7ac05c54ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the person was exposed to the virus is still unknown, the CDC
        said. The agency said it has not yet ruled out that the patient was exposed
        to a returned traveler who was infected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f14f4-75e9-442a-91a5-22bfae5bdbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3b6ae-82c0-4a68-8ff9-816f2568272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was transferred to the medical center from another Northern
        California hospital Febuary 19 with a suspected viral infection. UC Davis
        requested testing for novel coronavirus by the CDC, because, the letter says,
        neither the Sacramento County nor the California Department of Public Health
        are conducting testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06262f67-f302-4cea-8abf-fd19995bb031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca23ca-2d4e-44d4-9f98-72ca0f74f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the patient did not fit the existing CDC criteria for COVID-19,
        a test was not immediately administered," the letter says. "UC Davis Health
        does not control the testing process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ae8a4-b46b-4e87-930d-5f13bddfa0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee479b-6ebf-4372-8c8a-d1ec4dc7647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC ordered testing on Sunday and results came back positive
        Wednesday, the letter said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70009e0-5bb6-4b06-84e7-65bfaf021554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2986f3-d0b2-45a8-9333-962c234fd695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the first COVID-19 patient we have treated, and because
        of the precautions we have had in place since this patient''s arrival, we
        believe there has been minimal potential for exposure here at UC Davis Medical
        Center," the center said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c472f66-18a4-449a-9258-f7fa87b627ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b52b88-234f-4953-8143-56d52ab77f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, the medical center also asked a small number of employees
        to stay at home and monitor their temperature.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dca739-1f80-499e-8356-77d6bf273252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4eb97a-6d2d-412f-9d7d-570662e17835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC says Americans'' lives may be disrupted</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ae811-5277-43c2-87ce-b51c36fa3264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the California case does turn out to be community spread, hospital
        staff will need to alter the way they evaluate sick patients, one health care
        executive said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124c2a6-27e1-4b60-8307-cb6442032fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba281f-c903-4bcb-80bd-392b526b4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals receiving patients with flu-like symptoms have been asking
        people to detail their travel history or exposure to anyone who has recently
        traveled, Dr. Amy Compton-Phillips, the chief clinical officer and executive
        vice president of Providence St. Joseph Health, told CNN''s Don Lemon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25b511-e108-4282-9a76-ae4d6e071db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9729468-a938-484f-90b4-4e506e4287c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re going to have to be thinking, how do we change that
        strategy? Who all do we need to be testing for coronavirus? Right now, during
        flu season, that would be a lot of people and so we need to figure out how
        we can scale up the testing and the screening," she said. Providence St. Joseph
        Health operates 51 hospitals and more than 1,000 clinics across the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea242e-c7a8-407a-836b-b59c127615bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3132b03-1b99-4eda-9157-890a655b9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time, the CDC says on its website, the virus is "NOT currently
        spreading in the community in the United States." But health officials say
        they expect it will at some point.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f0436-5703-471a-a5f9-780feb1f94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f694c-5937-416e-8c96-4c76aa219153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not so much a question of if this will happen anymore, but
        rather more a question of exactly when this will happen and how many people
        in this country will have severe illness," Dr. Nancy Messonnier, director
        of the CDC''s National Center for Immunization and Respiratory Diseases, said.</p>'
    '30':
