      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If realized, it would mean that the government hit its tempered
        6-6.5 percent growth goal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d101323-6bd0-465f-b37a-f2f02b3db3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.485+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f4384e-dac7-4233-8404-4bda006e77e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.486+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the analyst said spending should remain bullish in order
        to offest an expected slowdown this year, as the global novel coronavirus
        outbreak interrupts trade and tourism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286afd5-dd7a-4b77-9594-2674e68f3f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.486+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f190834-81d2-4f12-af67-d34ccc37a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.486+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the COVID-19 virus expected to curb household spending in
        the coming months, we expect the fiscal front to help insulate the economy
        with strong spending likely to continue in the first half," Mapa said. A fresh
        interest rate cut from the central bank — following a <a href="http://cnnphilippines.com/business/2020/2/6/BSP-interest-rate-cut.html">25
        basis point cut</a> this February — would also support investments, he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f2ad2-51b7-430e-a122-d88de6cc641b'
