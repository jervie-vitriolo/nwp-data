      'mgnl:lastActivated': 2023-01-26T21:12:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede59d8d-2a90-4f44-b6cd-e5e77f2e3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the spread of the virus, President Hassan Rouhani said on
        Wednesday that authorities won''t quarantine any Iranian cities. He also warned
        about the virus becoming "a weapon at the hands of our enemies," as part of
        "propaganda" against the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74225625-c785-4790-b6da-09b1ec043382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e45c9d5-2677-4dfe-b5e5-cd3ba06240da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani said the virus should not further cripple the country''s
        economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10374457-56d9-45c3-ac1e-942ab0119b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb2986-d10d-4fbc-a11a-d55413fa73cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has the most coronavirus cases in the Middle East, and is in
        an ongoing state of economic crisis. US sanctions on the country have seen
        its currency tank and unemployment grow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a50635-ced8-42e2-891d-3681e259e90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781663cd-68f4-444c-a1d5-ecb5e024017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China''s Hubei province, the epicenter of the virus, reported
        fatal cases of coronavirus would put the death rate at around 2%. South Korea,
        another outbreak center for the sickness, would have a mortality rate from
        the virus of around 1% based on figures provided by that country. In Iran,
        according to numbers provided by the Iranian health ministry, the death rate
        from Covid-19 would be over 13%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbddf3a-5f6f-4d03-9889-af8c31539a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f457671d-852c-4b9c-95cd-e00d92b9efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why Iran''s mortality rate might be higher than other
        countries with outbreaks of the pathogen, but some suspect under-reporting
        of the total number of cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f433fda-a365-45a1-b5ed-117c939fffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d45b5ba-1cd9-4f60-aabb-a3a9810f3814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US sanctions have also dealt a blow to Iran''s medical sector,
        which has struggled to keep up with soaring prices of medicines and medical
        instruments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3fea3d-5126-4aa9-8a14-755cb763b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c21152-0024-4bdc-b30b-89ad7643d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian officials are scrambling to contain the virus, as well as
        the fears it has sown. Many schools and public offices around the country
        have closed. On Wednesday, officials banned hookah from cafes in a bid to
        stem the contagion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a62fe5-e0c5-4251-93c9-afbf9e3849a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.014+08:00
