      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Iran''s novel coronavirus death toll has
        climbed to 19, with 139 confirmed cases of the sickness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275bc1e5-0ec6-410e-a90b-a6bafbc72949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.227+08:00
