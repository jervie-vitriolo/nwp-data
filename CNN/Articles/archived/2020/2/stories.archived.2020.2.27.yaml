      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddbe674-3b48-4a03-994f-bf583dcc3b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 28 new cases reported on Wednesday, 15 new cases were from Qom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad91876-f50d-498f-b251-9e0a30b62bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.229+08:00
