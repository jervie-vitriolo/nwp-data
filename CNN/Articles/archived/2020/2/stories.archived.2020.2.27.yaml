      'mgnl:lastActivated': 2023-01-26T21:12:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council said it "strongly condemned" the genocide of Jewish
        people by the Nazis and any "mockery or trivialization of the subject."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b05ca-e493-4a4f-938d-9a475f23677b'
