  'WHO-rest-of-the-world-greatest-concern':
    'author': 'Amanda Watts and Michael Nedelman , CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-27T22:41:49.586+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b23cc7-fc4f-44de-b026-4469ef39c40b'
    'lead': 'World Health Organization Director-General Tedros Adhanom Ghebreyesus
      said the rest of the world — not China — is now "our greatest concern" when
      it comes to coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T22:44:07.967+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:12:05.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:42.291+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health official: The rest of the world, not China, is "our greatest
      concern" now'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f0e3f6-3b9f-49f9-83d8-a7c9a4479238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:44:07.967+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:05.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>World Health Organization Director-General
        Tedros Adhanom Ghebreyesus said the rest of the world — not China — is now
        "our greatest concern" when it comes to coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca875d27-7bcf-4650-93ea-9f238ffe4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:44:07.967+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:05.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0f1f5-cc94-49f1-8dac-c95e84f4335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:44:07.967+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:05.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second day in a row, the number of new coronavirus cases
        reported outside of China today was larger than those reported inside China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1e984-1cc9-4800-b3d6-15b45b74793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:44:07.967+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:05.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bdb111-ade1-455f-9eaa-6a44bf67d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:44:07.967+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:05.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said China had reported 48,630 cases with 2,747 deaths. Outside
        China, there are 3,474 cases in 44 countries with 54 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd39bcc-01c9-476c-8caf-a53220463dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:44:07.967+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:05.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3f1cc-f468-4e91-b499-62a70dfbe024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:44:07.968+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:05.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s what’s happening in the rest of the world that’s now our greatest
        concern," Tedros said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0940ef8-611c-46d9-80f9-1b26f2ae961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:44:07.968+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:05.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 24 hours, seven new countries have reported cases for
        the first time, Tedros said. This is now the time for each country to act
        to contain this virus. “If you act now, you can prevent this virus, you can
        prevent people from getting sick, you can save lives,” he said.</p>'
  'Goldman-Sachs-American-companies-zero-profit-growth':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-27T23:37:45.661+08:00
