      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'Benguet-forest-fires':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
