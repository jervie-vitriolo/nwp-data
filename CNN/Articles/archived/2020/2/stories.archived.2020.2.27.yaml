      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42189adf-ddd4-4a9e-b131-f5c95f6634fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:22:06.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:27:12.152+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of BTS, Jin, Suga, J-Hope, RM, Jimin, V and Jungkook,
        became the first traditional group since the Beatles to score three Billboard
        No. 1 albums in less than a year. Between June 2018 and April 2019, the band
        had three No. 1 albums on the Billboard Hot 200 chart.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff972d2-8b9c-4e07-b09e-1df927f74197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:22:06.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:27:12.152+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e8c29-7b7e-4315-8c29-bf74383320b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:22:06.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:27:12.152+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS achieved mainstream success in 2018 with two albums hitting
        No. 1 on the Billboard 100 chart: "Love Yourself: Answer" and "Love Yourself:
        Tear." The group appeared at last weekend''s Grammy Awards with Lil Nas X
        to perform a remix of "Old Town Road."</p>'
  'Coronavirus-disease-update':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-27T06:22:44.865+08:00
    'imagesource': 'jcr:2a3b68ad-9010-42f3-abeb-b424222d2cac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '820a813e-48f4-49f5-9e63-683aca0199d2'
    'lead': 'Brazil announced its first case of coronavirus, marking the first time
      the virus has been reported in South America. The outbreak has now spread to
      six of the world''s seven continents. It has not yet reached Antarctica.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T06:25:30.309+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2020-02-27T06:25:30.884+08:00
