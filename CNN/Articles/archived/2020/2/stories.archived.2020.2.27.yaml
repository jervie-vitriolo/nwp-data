    'template': '1'
    'title': 'New coronavirus case could be first instance of ''community spread''
      in US, CDC says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163d4ab-c921-4ab2-b15e-ed16d248a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:02:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:20.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A resident of Solano County, California,
        who has novel coronavirus might be the first example in the country of "community
        spread," a situation in which the patient did not have "relevant travel history
        or exposure to another known patient," the US Centers for Disease Control
        and Prevention said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5fe78-4aed-4a88-84e2-55c2035ac3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:02:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:20.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19460604-7888-4b01-95c1-c699170ed9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:02:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:20.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person''s "exposure is unknown," the CDC said in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a5d94-e23b-4bbc-9f9e-eed926bb6542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:02:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:20.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc927f4-d6ff-4d70-99e5-8cb03289b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:02:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:20.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible this could be an instance of community spread of
        Covid-19, which would be the first time this has happened in the United States,"
        the agency said, using the name the World Health Organization gave this coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c0e32-12d3-4836-ba30-2a0d3058b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:02:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:20.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112b8b2-352f-4a80-b865-0b1e339a91ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:02:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:20.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community spread means the virus begins moving through a community
        and the "source of the infection is unknown," the agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d4a03-edae-4c35-b8bb-a7821b4585b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:02:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:20.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a4551e-ec09-4369-9d3d-54300c6172d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:02:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:20.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also possible, however, that the patient may have been exposed
        to a returned traveler who was infected," the CDC added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3ae97-9b28-439d-aec1-6d448360d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:02:18.852+08:00
