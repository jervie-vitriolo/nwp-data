      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, February 27) –&nbsp;</strong>More
        than 250 houses were razed when a huge fire broke out in a congested portion
        of a village in this city on Wednesday night, authorities have reported.</p>'
