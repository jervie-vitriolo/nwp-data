    'template': '1'
    'title': 'How novel coronavirus spread through the Shincheonji religious group
      in South Korea'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb306b2-e302-4108-a010-04d94841cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.188+08:00
