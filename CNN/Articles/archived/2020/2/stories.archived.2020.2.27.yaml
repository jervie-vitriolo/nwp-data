      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bcf0b4-21c8-4874-879f-2c1c24b12773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Abdul Samar was praying at a mosque in
        the northeast of India''s capital on Tuesday evening when protesters stormed
        in brandishing weapons, attacking worshipers and setting the building ablaze.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b13258-1619-4547-b74e-24aae46a5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95645b67-36a4-4558-971d-877bad0eeb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mob descended on the mosque in the Ashok Nagar neighborhood
        of New Delhi chanting praises to a Hindu deity, Jai Shri Ram, before beating
        up the imam and killing the muezzin, who was leading the call to prayer, Samar
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a1174a-b020-4e74-99b2-683a8e6a942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb977f02-4085-40b0-8b4d-b8dff3280c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They brought batons and stones inside the mosque and the people
        outside had guns as well. We had to stop praying and run away," Samar, whose
        eye was severely injured in the attack, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b915f7-497c-42ed-89a2-b8ac00a7259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99c6b5-e531-4bae-8ef0-78a3f183c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters hoisted a saffron flag, associated with Hindu far-right
        groups, from the mosque''s blackened minaret. The flag was only removed Wednesday
        morning after a CNN team asked police why it was still hanging there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bcc05b-431a-42a5-89f0-1b630c817022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312950e-0cef-4b98-85a2-1c05c244ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday was the third consecutive night of deadly communal clashes
        in the capital between Hindus and minority Muslims over a divisive new citizenship
        law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bda642-a403-48bb-8841-39e122114249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d41e30-e27c-473d-961b-2f59d5e4eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-eight people have been killed since riots broke out on Sunday,
        according to a hospital spokesperson. It is the worst sectarian violence Delhi
        has seen in decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502da24-76c1-416e-8878-4797ef9290b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa97bf3-af70-4a0d-bac3-2e3c51d4b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest, which coincided with a visit to India by US President
        Donald Trump, erupted between those demonstrating for and against the law
        that fast-tracks Indian citizenship for religious minorities of every faith
        other than Islam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe0b58-a4cb-4eb0-8c08-5d795c5c19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b43794-ef8b-42c0-8a24-8bf46ed1e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses told CNN that angry mobs targeted Muslim areas overnight
        on Tuesday, burning and looting homes and shops. Authorities deployed tear
        gas to disperse crowds, as protesters hurled stones and set surrounding property
        on fire, according to police. Lawyer Suroor Mander said that pellet bullets
        were also used by police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99ed5c-3eba-4aa9-8317-754f51bb3816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcbf863-9eda-4230-834a-69f79ae22d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is expected to rise as the counting process continues,
        the chief casualty medical officer at Delhi''s Guru Tej Bahadur Hospital said
        Wednesday. One of the deceased was a police officer, who died from a bullet
        injury to the head.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f8089-44e1-404e-81c6-8921650e9a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53112349-b493-43bf-a136-8d86361bdb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the violence began, at least 188 people have been treated
        in hospital, mostly for bullet injuries, and the rest from blunt force trauma,
        according to hospital officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe9ff5-d709-4561-bf75-7e93aa3a5e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb317b4-9d0b-45f3-86c7-54cff15424eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi police, who are under the central government''s direct command,
        have been accused by witnesses of turning a blind eye to, or being complicit
        in, the violence. Police deny those claims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e7b9a7-52be-45f5-890c-9673405728da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729dcb1-774a-4125-8216-18d7f52fc641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood was tense in New Delhi on Wednesday morning, as riot police
        patrolled the streets and the city''s highest elected official, Arvind Kejriwal,
        called for a curfew to be instated. Kejriwal said on Twitter that police were
        "unable to control (the) situation and instil confidence" despite ongoing
        efforts overnight, and requested that the military be called in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abae695-8163-4e18-a832-29697cc586b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d34dd-6243-46f4-84c0-daf4c3ec07e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi, whose Hindu national government
        has been accused of stoking religious tensions by introducing the citizenship
        law, appealed for peace on Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb62bb-3e7f-4223-b927-b1b3d13a9e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87545566-5dfb-4eb2-b3a3-7e330fa5fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace and harmony are central to our ethos. I appeal to my sisters
        and brothers of Delhi to maintain peace and brotherhood at all times," Modi
        tweeted, breaking his silence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be12b18b-fff5-45a8-b779-5ecc5bbb9f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff5b29-ecb0-4287-a936-017299892eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that there is calm and normalcy is restored at
        the earliest," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e003f-45c2-4e01-a32a-ddb23b7c9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa5aad-9234-42dc-ab73-9f21fe643d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I am too scared to live here now''</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15bbe0a-b337-4923-a26a-2556d877b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s state visit was hoped to demonstrate India''s prominence
        on the global stage. Instead, it put a spotlight on months of inflamed religious
        tensions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6780e7b-8e66-42c3-8157-8c168488ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b6f9f2-49b7-4027-bc7d-3dacdd319526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have roiled India since December, when Modi backed the
        passage of the citizenship law. Many Indian Muslims point to it as an example
        of how the government has abandoned them, and say they feel victimized.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80bbc43-b058-4b02-b5c8-a69d33a002ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb057d-98e8-4941-9dbf-67cc22b99be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister, whose Bharatiya Janata Party (BJP) was reelected
        in a landslide victory last year, has dominated Indian politics since first
        sweeping to power in 2014. While he has been hailed for his efforts to bring
        prosperity to poorer regions and root out corruption, his emphasis on empowering
        India''s Hindu majority has raised concerns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6e753-c71c-43ee-b56f-ef530883ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd4ac0-e8ee-4361-9833-165c603fe654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Modi''s critics, the Citizenship Amendment Act has become the
        most brazen example of a Hindu nationalist agenda aimed at marginalizing Indian
        Muslims -- part of an effort to tear at the fabric of India''s secular identity.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf742ef-0637-490b-b85e-06990dceb371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097f38c-99c2-42ed-b19a-1eda08c1f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khurseed Alam, a rickshaw driver who lived next to the mosque in
        Ashok Nagar, said that Modi''s campaign promises of a prosperous future have
        proven empty. His family home, where he lived with 10 of his relatives, was
        burned by the mob, along with three other Muslim homes and neighboring shops.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f22d1-efb1-42db-a05e-6361ceeb18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb9f47-3343-46cd-a029-5fbc25034cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Delhi Fire Department told CNN that it had received
        170 reports of arson in northeast Delhi over the last two days alone.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5731e2-59e9-406b-9ad1-53ea51893d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e5108-d424-4db1-8f34-4bc648664c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to work here in the market and earned around 500 rupees
        ($7). That''s also over now. What else can I do?" Alam asked, before saying
        sarcastically that these must be the "ache din," or "good days," that Modi
        had pledged during the 2014 election.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194c716-683f-46ca-b81d-946578fab405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a80785d-f326-4a7f-8aaa-9de3431c622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others living in the neighborhood said that they are fearful for
        their lives.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412faf87-6a84-4272-b238-eee6a76ff594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c95b49-18ab-476d-b9c0-f657792a3d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asana Begum was hiding with several other families in a nearby house
        as the mob tore through the area. She said that policemen eventually took
        them to safety, but when they returned home, nothing was left.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179da65-d8d7-4b08-938f-a8210608a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a68a4a-f4a4-4e26-a144-e1d7f87e4ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am too scared to live here now. What can we rely on to live here?
        My daughters were to get married, we had collected all the things for them.
        They left nothing, we had collected the entire dowry but nothing is left,"
        Begum said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8a19d-0e07-4e6f-ad6b-69b1d8715709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a635c-c251-4c57-9613-da143e26ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media on Wednesday, a Delhi Police spokesman said
        that 106 people had been arrested in connection with the incidents in northeast
        Delhi.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658440c-f39f-417c-b606-4c18b2eaafa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441fea4-289f-4868-b66d-1150a4b1b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The miscreants are being identified. We have the CCTV footage and
        strong evidence," the spokesman said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a159a1ec-094e-41d6-920b-06897725e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7094d57-3cc6-4809-ba1e-30957e43e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were patrolling northeast Delhi on Wednesday to reassure
        locals the situation was under control, the deputy commissioner of police
        for the district told CNN affiliate News 18, adding that there had been no
        further reports of arson.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4378bd-e15e-44cd-bcd5-976a1f5f36d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9dca8b-db44-4fcf-b020-e4dcbd3d3ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After visiting the riot-hit areas in East Delhi, India''s National
        Security Advisor Ajit Doval downplayed the violence, saying there was "no
        enmity" among locals and only "a few criminals" were responsible for fomenting
        trouble. "If Allah wills, there will be total peace here," Doval said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5290ca-db16-47cf-827f-d65921bb7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:57:04.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:29.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/02/26/india/india-delhi-violence-ashok-nagar-intl/index.html"><em>
        "''They brought batons inside the mosque'': Victims recount Delhi''s worst
        sectarian violence in decades"&nbsp;</em></a></p>'
