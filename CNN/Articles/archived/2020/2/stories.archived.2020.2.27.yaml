      'jcr:uuid': 'e756a4bf-4e69-4836-bcf5-6a97ca68d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:26:25.083+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for pricing, the airline is yet to determine the costs and is
        still assessing the commercial proposition and product viability.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5859fff-456f-4f87-918a-5bd4f7258f71'
