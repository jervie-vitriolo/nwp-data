      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b435d712-1723-445f-8003-c26a6d28f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a White House news conference, Trump also did not close the door
        to Senate Democrats'' call for over $8 billion in emergency funding for anti-coronavirus
        efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c9f215-3291-49c5-a7e7-e491c8a9c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d57bdd-94a1-452f-86ef-7cc7df91cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll spend whatever is appropriate. Hopefully we won''t have
        to spend so much because we really think that we''ve done a great job in keeping
        it down to a minimum," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d20658-9da1-4186-90e1-44a7d7c60725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.916+08:00
