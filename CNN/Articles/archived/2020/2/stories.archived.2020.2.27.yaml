      'mgnl:type': 'text'
      'text': '<p>The US has 60 confirmed coronavirus cases, health officials said,
        a number that is expected to grow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0981ec7-3f1b-412b-b74f-e58178e7553a'
