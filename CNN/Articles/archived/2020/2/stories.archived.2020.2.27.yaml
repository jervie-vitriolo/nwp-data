    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus has now spread to every continent except Antarctica'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc781d31-c17e-47cb-8b6c-41c816a968c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.885+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Public health officials warned Wednesday
        that the spread of the novel coronavirus is inching closer toward meeting
        the definition of a global pandemic, as the number of cases outside mainland
        China continues to grow, including in South Korea where a US soldier has tested
        positive for the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0935494-3f87-42d5-915e-026b2b68b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.885+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5323edb-74f1-453c-ac01-9be8e7ce8a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.885+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil announced its first case of coronavirus today, marking the
        first time the virus has been reported in South America. The outbreak has
        now spread to six of the world''s seven continents. It has not yet reached
        Antarctica.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd187e2-cbdf-46f5-b810-1d5cc9a1b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.885+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554085cb-f9f9-45ac-abbc-603c920eac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.886+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran and Italy are also grappling with major outbreaks within their
        borders that have turned deadly, and a top official from the US Centers for
        Disease Control and Prevention (CDC) warned that the United States could see
        the virus spread within its borders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c552535a-b8a4-4132-ac5f-1e174cd4fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.886+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1bef8-3df5-4f39-aa75-d108443cff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.886+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately we expect we will see community spread in this country.
        It''s not so much a question of if this will happen anymore, but rather more
        a question of exactly when this will happen and how many people in this country
        will have severe illness," said Dr. Nancy Messonnier, the director of the
        CDC''s National Center for Immunization and Respiratory Diseases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b17b0-28d3-479a-9842-adc0ee3c6f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.887+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111f541-81f4-43e3-b12f-f23323c01697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.887+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea currently has the largest outbreak outside mainland
        China, with more than 1,200 people infected -- including the first US soldier
        -- and at least 12 dead. Iran''s health ministry has confirmed at least 139
        cases and 19 fatalities. In Italy, at least 374 people have been infected
        and 12 have been killed, while Algeria, Croatia, mainland Spain and Switzerland
        all announced their first confirmed cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48acdbfa-b8dc-49a3-a062-cf827ceb5335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.887+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8e9fa-b44d-473a-bd50-86e7977d4d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.887+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has so far held off on classifying
        the coronavirus'' spread as a global pandemic, but the outbreak appears to
        be getting closer to meeting the global health body''s definition of one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52775697-d907-49d2-ab12-4b76a701d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.887+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8fb7f1-f95e-49a5-a9dc-91fdbcb70fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.888+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Messonnier said Tuesday that the situation has met two
        of the criteria for a pandemic: "the fact that this virus has caused illness
        -- including illness that has resulted in death -- and sustained person-to-person
        spread."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806c183-db80-443b-b6e9-97859bdb8564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.888+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071da87-ed95-42f0-870f-841ef1340e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.888+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As community spread is detected in more and more countries, the
        world moves closer towards meeting the third criteria: worldwide spread of
        the new virus," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e02100-4b0d-48ce-9562-e4cebb860d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.888+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d51331-3526-44b6-b892-2dffdc0733fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.888+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the virus has killed more than 2,760 people globally, 2,715
        of whom are in mainland China. China''s National Health Commission reported
        that 406 confirmed cases were identified on Tuesday -- all but five in hard-hit
        Hubei province -- and 52 people were killed by the virus. The total number
        of people infected in mainland China is now 78,064, bringing the global total
        to 80,970.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c12f0-ff7a-4229-baf5-4c2833d7f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd4772-0c65-4ab8-b784-31b7d38269fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has rattled global markets and led to concern about
        the long term economic impact of the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026525c-bb1a-457d-a22f-8e6f0582db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a00d6-2c54-4406-a57d-a3f856ee40e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors and economists have been particularly concerned about
        how the continued shutdown of factories in China could affect global supply
        chains, but the new outbreaks in two major economies -- Italy and South Korea
        -- have rattled markets and dashed hopes of a speedy recovery, sparking this
        week''s worldwide stock rout.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5290eb-143d-492f-bf7b-3581be41710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.889+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85995ee5-9bda-4934-b575-2d5879e6e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.890+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Korean outbreak spreads to the military</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59444ea7-ad2b-4ac7-9805-193462a8b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.891+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities are attempting to contain an outbreak that
        has gone from just 51 people infected last week to at least 1,260 as of Wednesday.
        The outbreak began in the southern city of Daegu and was centered around the
        Shincheonji religious group, but the virus appears to have spread now beyond
        practitioners.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d4aef-86a2-4667-aec8-79d03be2d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.891+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f98709-54f8-4c4f-b38c-faeb1cd29d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.892+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty members of the South Korean military have been confirmed
        infected, and the country''s defense ministry has placed significant restrictions
        on soldiers leaving their bases due to fears surrounding the virus. On Wednesday,
        it was announced that a US service member stationed in South Korea tested
        positive for the virus, according to US Forces Korea statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f227ec37-3c71-47b8-addb-a45acfbfde00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.892+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b818694-2c13-4a73-af9f-e34ec5128020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.892+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier, who is stationed at Camp Carroll which is approximately
        20 kilometers (12.4 miles) from the city of Daegu, is the first US service
        member to test positive for the novel coronavirus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd14a5f-ad93-4880-8725-ac1c0511ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.895+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bbda9f-fc85-4685-a1f3-4b621b2e681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.895+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient, a 23-year old male, is currently in self quarantine
        at his off-base residence. He visited Camp Walker on 24 February and Camp
        Carroll 21-25 February. KCDC and USFK health professionals are actively conducting
        contact tracing to determine whether any others may have been exposed," the
        statement said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e117f-bffb-4017-bee4-d3895e290ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.895+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a99e0-9db1-4544-8932-e51bd4bc3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.896+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus'' spread also prompted South Korea and the United States
        to scale back joint military drills, according to three US officials.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8eaee-c737-456e-b7dd-b552668cfd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.896+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa971c2e-69aa-47ee-9d72-3b02d91d9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.896+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three officials said this would be the first major impact of
        coronavirus on US military readiness, according to the officials. Without
        the full exercise, the US could lose ground in being able to quickly conduct
        future operations in a coordinated and highly synchronized manner with South
        Korea against North Korea in the event of a crisis, one of the officials said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26f13f-f00e-449f-81d4-229f91e074f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.896+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b3be4-72ad-458b-89d1-2eccbfd202f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.896+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iranian health official infected</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbdeae4-5691-4d36-8292-85692c1df6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.897+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran continues to grapple with a significant outbreak that one
        lawmaker in the holy city of Qom, the epicenter of the Iranian outbreak, said
        has killed as many as 50 people, though the country''s health ministry has
        denied his claims.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d055d8e-3fb1-49ce-aa1b-9d6ac830f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.897+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55961d01-0ca4-475d-bb3e-eb5f5d277ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.897+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the infected is Iran''s deputy health minister Iraj Harirchi.
        Harirchi appeared on television sweaty and ill to warn Iranians of coronavirus
        Monday, only to test positive for coronavirus on Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c019b69-9d7b-4133-bc0b-7361c3ad65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.897+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e8c464-3a21-4169-9a76-1211060294dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.897+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference on national television, Harirchi coughed and
        wiped sweat from his face using tissues on several occasions. He was later
        diagnosed with coronavirus, according to state media.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f9d50-28cf-4b4a-bbe8-3895e206603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.898+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f492d1-a1df-4d07-9ec6-caabb1813e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.898+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Middle East, flights from Iran have been halted and borders
        with the country have been closed as the region tries to keep the spread of
        a deadly coronavirus at bay. Several countries have also issued travel bans
        for the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d6497-8fb6-4caa-916e-fe2bd8205655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.898+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2c2dc-f059-4d09-9f1d-338b428c7ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.898+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy economic sanctions imposed against Iran by the US and
        other bodies have made tackling the disease harder, with the country struggling
        to access novel coronavirus test kits, a board member of Iran''s Association
        of Medical Equipment Importers told the semi-official news agency ILNA on
        Sunday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c380d182-81c8-462f-8a5c-5d418c3deac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.898+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180389f3-2c8b-401d-9f43-97781808ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.899+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Italian officials try to calm fears</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55deeb09-6bc8-46c2-9595-76ba9809b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.899+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst outbreak outside Asia is in Italy, where authorities were
        on the defensive Tuesday as they faced tough questions over the country''s
        handling of the deadly virus as it spreads across the country''s northern
        regions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072a55f-3fbb-4819-8da2-397fa63231a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.899+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7fd518-b0de-44b1-a651-ac2104515695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.900+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giuseppe Conte tried to allay fears that
        the central government has no control over the affected regions after he was
        forced to admit that a hospital in the northern town of Codogno had mishandled
        the region''s first coronavirus case and had contributed to the deadly virus''
        spread.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13446b-fe7f-49d7-82c7-fd1075bf6faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.900+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbca60e-8c49-4ecc-b42c-e3900eb24b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.900+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases are heavily concentrated in the region of Lombardy where
        212 infections have been confirmed. Around 100,000 people in Lombardy and
        nearby Veneto are facing travel and other restrictions.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d486d-8eb9-43d6-a74a-8922183f944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.900+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05afbf3-4aa9-466c-8bdc-e41aefdde755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.900+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte on Monday night said that the hospital that treated the first
        coronavirus case in Codogno, known as Patient 1, had not followed protocol.
        Conte did not elaborate on what protocols were breached.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a0061-2011-4755-a9ad-a2844440de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf0932-d898-4123-8073-2afa989f7c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was clear "there has been a management of the hospital not entirely
        proper according to prudent protocols, which are recommended in these cases,
        and this has certainly contributed to the spread," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2704c-2ba0-459c-828e-ad00bfc11aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.901+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3920c1-bf6b-4049-a6d3-dde4f2fa827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.902+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian authorities have identified Patient 1 as a 38-year-old man,
        giving only the name Mattia.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15afd378-6456-40a8-97c9-2b9cd4c2921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.902+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f80344-cb51-4fd6-90f7-419686ee238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.902+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattia was originally in intensive care for respiratory problems
        at a hospital in Codogno, but is now being treated at the Policlinico San
        Matteo in Pavia, about 35 kilometers (21.7 miles) south of Milan, Italian
        Civil Protection Agency spokesman Juri Pittaluga told CNN. Mattia''s pregnant
        wife, Valentina, has also tested positive for the virus and is in the Sacco
        hospital in Milan, but her health condition is "not worrying at all," Pittaluga
        said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc204cd-061d-4aa6-aeb8-7795c12df0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.902+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79261891-1029-412a-9433-cc648ebad119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.903+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Italy have not yet identified Patient 0, the individual
        who suspected of bringing the coronavirus into the country.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e02123-ceb2-4345-81da-5a32ba7867dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.903+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850b9be-6f40-48d3-9292-013ee223a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.903+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame goes around in the United States</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8604ee-e2ce-4c8d-8450-a5081f6dc220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.903+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials in the United States spent much of Tuesday
        assessing the situation, with several leveling accusations against their domestic
        and international counterparts.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf9372-189f-4710-b13a-bc276daab9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.903+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e965f-4ee6-4651-969a-839368022ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.904+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has privately expressed frustration in
        recent days about some of the ways his administration is confronting a spreading
        coronavirus outbreak, according to people familiar with the conversations.
        Publicly, he has expressed optimism that the virus is "going to go away."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa00f2-d7cb-4641-b0a9-504359eaa037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.904+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60ea48-c0d4-48f9-89e6-5159a31f2956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.904+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in Congress, meanwhile, have voiced concerns that more
        needs to be done. Republicans and Democrats alike have suggested that the
        Trump administration''s response has exposed vulnerabilities.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ec569-83a6-45cc-897e-bfffac8134c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.904+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2e7b7-6d7a-49a0-9cf2-35c31ac85a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.904+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead, we should be passing laws to make sure we have that
        manufacturing capability, that we have sufficient stockpiles. You know things
        expire. We need to be far more strategic about how we approach these things
        for the next potential pandemic," Republican Sen. Ron Johnson said. "These
        are serious issues."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ba262f-84da-40d5-90af-543b4ff9a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.905+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7639e8ca-3e63-4cb3-bf2e-ab7b747dde6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.905+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo was quick to criticize China and
        Iran, accusing both countries of a lack of transparency. He also alleged that
        attempts by both governments to stifle dissent has played a part in the virus''
        spread.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0b204-b587-4d85-8135-7c849cd9f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.905+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ae0ce-ce9b-4e4d-9afc-27df3d419abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.906+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had China permitted its own and foreign journalists and medical
        personnel to speak and investigate freely, Chinese officials and other nations
        would have been far better prepared to address the challenge," Pompeo said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7688aca-1692-426d-8fcd-48f544ae1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.906+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08661b7-0437-465e-8f47-a191f562edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:25:30.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T06:25:30.906+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has continually praised China''s response to the crisis,
        a move that has led critics to question the relationship between the two entities
        and whether the global health watchdog is sufficiently independent from Beijing,
        one of its most important financial patrons.</p>'
  'prince-harry-edinburgh-event':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-27T06:26:02.661+08:00
    'imagesource': 'jcr:f775b2bb-a265-465d-a1cd-806270a75e8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a66a8a2-5023-4d8d-b8fd-eaaf25261e29'
    'lead': 'Prince Harry has asked attendees at a tourism conference to call him
      simply ''Harry,'' as he begins his final round of public engagements before
      beginning a new chapter away from the British royal family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T06:30:38.556+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:32:34.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:27.205+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry wants everyone to just call him ''Harry'' from now on'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f74725-5932-48f9-8c7f-df8d70c80a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Prince Harry has asked attendees at
        a tourism conference to call him simply "Harry," as he begins his final round
        of public engagements before beginning a new chapter away from the British
        royal family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f854f5-9365-4812-83cc-cd162bac419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483063a-4b13-4029-b1bb-f981855dd798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introducing him to the stage on Wednesday at an event for his sustainable
        travel initiative, Travalyst, in Edinburgh, Scotland, the event''s host, Ayesha
        Hazarika, said: "He''s made it clear that we are all just to call him Harry,
        so ladies and gentlemen please give a big, warm Scottish welcome to Harry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1134904-bd5d-40dd-9a8f-aafd66715fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd768806-45b8-4b94-9a26-eba1d91113fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince then walked onto the stage, hugged Hazarika and began
        reading from prepared remarks about his travel initiative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d09d0-a114-4cc7-b2bf-29550a002b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908801b2-6f82-408f-81f6-5546df83988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry is still permitted to use his royal titles -- Sir or His Royal
        Highness -- for a few more weeks, but has agreed to give up the descriptors
        when he officially steps back from the family on March 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cbe4ba-d07d-41eb-9585-11e21bcbbb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3343fc-cd4c-47fb-a6e1-691370afc9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex recently returned to London to carry out his
        final public engagements before that date. His wife, Meghan, is expected to
        join him in the coming days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dd70c5-06b4-43fe-9c4c-1cf558458702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56521838-0885-4dac-bd8a-c79ef976209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside the event in Edinburgh, the pair''s itinerary includes
        a visit to an annual charity performance at the Royal Albert Hall in London
        and attending the Endeavour Fund Awards, which recognizes wounded military
        personnel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602ed80-95bb-4f5f-8653-da049ad36f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894af6e-9c5f-4287-908f-8bcb331d9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry will also drop into a recording session with Jon Bon Jovi,
        who is re-recording his song "Unbroken" with the Invictus Games Choir on February
        28. In an interview on BBC Radio 2 on Tuesday, Bon Jovi jokingly referred
        to Harry as "the artist formerly known as Prince."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0e67d-563b-499c-b935-f5f4793c4977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315eefa-7309-48ef-9987-ed85258e3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as their HRH titles, the royal couple also recently agreed
        to drop their "Sussex Royal" brand once they make their much-publicized split.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601c378-db7b-403f-b7ae-3f56b903c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453b10a-3a29-416f-a8e7-7c9a3178abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement interpreted by the British press as a thinly veiled
        shot at the family''s demands, the couple said "there is not any jurisdiction
        by The Monarchy or Cabinet Office over the use of the word ''Royal'' overseas"
        -- but nonetheless agreed to stop using the term.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f66a73d-ab73-4322-988b-19d30f2f32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17512dc4-8ccd-40de-9843-7498c5d7636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had previously emerged that couple had applied for a UK trademark
        for the term "Sussex Royal," covering hundreds of items under the categories
        of printed matter, clothing, campaigning, charitable fundraising, education
        and social care services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be568314-095c-4a56-a3c7-a8ca916441a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a03c7b-9541-4fd3-a45b-07c4586224a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments all stem from the couple''s surprise decision to
        step back from royal duties and split their time between the UK and North
        America.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f82d5f9-b482-4ea4-b4fa-72fd652a0f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0dac1-4479-41fe-a2ca-ebae7bf1274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple spent an extended Christmas break on Vancouver Island
        in Canada with their son, Archie, and have spent much of this year in the
        country, where Meghan worked as an actress in the TV show "Suits."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d82fe0c-068c-4f2e-abf0-37f67f14443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ab6c1-eef1-42a5-a792-7af072f8c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-month transition period will begin for the pair at the end
        of March, during which they will work on establishing their nonprofit organization.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b55cbe-5a99-43bc-8e47-b4ba3ea46b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e2b26c-b05e-4e1f-87ca-1036c292b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:30:38.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are expected to return to the UK frequently and it is anticipated
        that Harry will attend the London Marathon in April, in his capacity as patron.
        The Duke and Duchess will also attend the Invictus Games in The Hague in May.</p>'
  'novel-coronavirus-disinfectant-Lysol-Clorox0':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-27T06:36:22.751+08:00
    'imagesource': 'jcr:c01b4b04-4380-4d78-b8ee-88bf1523008b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f54e61fa-0c0b-4686-a175-30f104259e90'
    'lead': 'Lysol, Clorox, and a host of other household disinfectants widely tout
      their ability to kill 99.9% of bacteria and viruses. The claim is right there
      on the label. But it''s a lot more complicated. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T07:11:45.111+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:32:33.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:27.525+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can Lysol and Clorox products kill the novel coronavirus? The answer
      is ... complicated'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b83bc-56a3-4d4b-96a4-0d2555a7ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lysol, Clorox, and a host of other
        household disinfectants widely tout their ability to kill 99.9% of bacteria
        and viruses. The claim is right there on the label.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f81990-a0ed-4851-97f8-827ce8aa1867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8610ffb-1d09-4763-b4ac-d963e4d10a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in that 99.9%? Human coronavirus. It''s advertised on the
        back as a disease the product can disinfect from surfaces, along with two
        flu strains, E. coli and salmonella, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209613e4-52dc-4ecb-8779-a0da974c1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828bd695-598c-44db-b554-9057cec57bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sparks some obvious questions, mainly: Would it work for the
        new coronavirus that''s spreading around the globe?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7e56d-3730-49bf-aa8f-d3d1c331a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af3423-eeee-4292-a763-f31c2f274d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, it turns out, is complicated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb26f4-ad41-4a16-a206-ab9f9b0bcb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4934c43d-35bc-4aa1-bb84-f467e4bfd20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Environmental Protection Agency has some guidance: The disinfectants
        are thought to be effective against the novel coronavirus. But until tests
        confirm this, its ability to kill the novel coronavirus has not been scientifically
        proven.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429012ba-8fe3-450d-b255-69214cd244a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e961c3-e523-41fc-9d7c-8a4f51da859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the risk of getting novel coronavirus in the US remains low
        largely due to successful containment efforts, a US Centers for Disease Control
        and Prevention official warned Tuesday that the agency expected to see "community
        spread" of the virus in America.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111f221-8d31-41f8-b681-657671b64c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2146e0f2-2d99-47ca-9a10-c30f3106d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not so much a question of if this will happen anymore, but
        rather more a question of exactly when this will happen and how many people
        in this country will have severe illness," said CDC National Prevention Center
        for Immunization and Respiratory Diseases Director Dr. Nancy Messonnier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822d20c-0f97-4b54-a9e2-b74d9c95f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061b4c04-8007-41dd-869b-4e65db93b374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The novel coronavirus is, as the name suggests, new</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c7e4f-f063-461f-80f5-1cc26888416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "human coronavirus" mention on the back of Lysol and Clorox
        wipes got people wondering -- is the novel coronavirus all that new?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b991c-c40a-4b08-a9cd-7b14a46ca76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477fe894-0dbf-4de1-8853-4c83c43856b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a doubt, yes. The novel coronavirus is a new virus. The
        current outbreak began around the beginning of 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a9142-8ef4-4b49-bdae-5dece20d6c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f611cf-70f4-4c9f-b7f3-19a90f2900a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But human coronaviruses in general are not new.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9239907-7fe1-42ee-af98-83638acd04b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a63032-23b0-40dc-afb9-96877742d6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were first identified in the 1960s, according to the Centers
        for Disease Control and Prevention, and there are seven overall types.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7616145-a2e2-4d90-ae06-d13a5320fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587f62d-2e10-4cb2-b4ca-e73b109038ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus is the most recently identified type -- hence
        the word "novel" in its name. There are no vaccines or antiviral treatments
        that specifically target it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063511c-08cd-4be2-a2ef-00c424d6cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51413717-1437-4e4c-8a75-685e6692eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disinfectants may be effective against the novel coronavirus</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad025f-d70c-4b74-8900-d530ac0e679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disinfectant products that have been proven effective in protecting
        against the other human coronaviruses are thought to be effective against
        the novel coronavirus, too, said Dr. Amesh Adalja, a senior scholar at the
        Johns Hopkins Center for Health Security.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d693b-00f1-4cef-9d9a-5529279c89cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f6a89-76fb-4ac8-b7ae-842fb6ad3197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are enveloped viruses, Adalja said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53ae00-513b-4cd2-8d44-7a9480925fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410cacef-1a8d-45cf-b49a-95c936812a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that viruses that lack an envelope coating are much hardier
        in the environment," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c96cf-3ede-4a75-ace8-49989b756869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12a894-de62-458e-9293-56656145eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And under the EPA''s guidance for emerging viral pathogens, since
        Lysol, and Clorox and other disinfectants have been proven to effectively
        kill other human coronaviruses, users can safely use the wipes and sprays
        to disinfect surfaces in areas where the novel coronavirus is suspected.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fcceba-fd2a-4bb4-837a-62bfa339c837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79c9f1-dbb0-4116-abf6-7c5a4e97e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the EPA said companies can apply for an "emerging
        pathogens claim" based on previously approved claims for harder-to-kill viruses.
        The agency reviews them and determines whether the company can safely make
        that claim.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b00c7-7eda-4c18-a441-a1e7ab405173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66811ad1-0cb0-40ce-be1d-0866da1a08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, the company can make off-label claims in the event
        of outbreaks like the novel coronavirus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d79734-099c-45aa-8aac-b97b64884476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e6e2f-b1c9-4c52-a441-068ac4ce4958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Lysol products have been approved to make emerging viral
        pathogens claims for efficacy against the novel coronavirus, the EPA told
        CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb93676-7f08-4967-b170-905e752e2540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400b6b8-5c67-4dea-a7f3-74f615cce400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "definitive scientific confirmation" that the wipes can defend
        against this specific virus can only come once it''s been tested against the
        strain, said Reckitt Benckiser, the company that owns Lysol and other hygiene
        brands, in a statement to CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e43b0-1dcc-4be1-aa2a-5e24731cbb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5ce91-734c-4ac9-919a-61f8a4cdb787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the novel coronavirus is primarily spread between people</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f072bf-f162-4a1f-8e85-d2e8c5273ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the thing, though: from what we know so far, it''s still
        early, the novel coronavirus is thought to spread primarily by people and
        their respiratory droplets -- think coughs, sneezes, spit.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122389c-783f-4e58-be00-49cad68a45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7631760-a45e-4829-93c5-89428ab1c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Person-to-person transmission is most common, the CDC said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af6df4-bbfd-421e-86d0-ebba367710ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1002a16-dc83-4a20-aa72-ca22f10e3d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s possible that people who touch surfaces or objects contaminated
        with the virus and then touch their mouths or eyes can also become infected,
        this may not be the main way the virus spreads, the CDC said. So disinfectant
        wipes can only go so far.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d2395-d9f2-4e0b-a438-a622672565c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88844efa-829a-421f-bd3a-acf64000f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, Lysol and Clorox are disinfectants designed for surfaces in
        homes, not for body parts. And even hand sanitizers aren''t foolproof protections
        against all germs.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a23c9ef-ef43-4997-87df-eacde54f1444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581ac30-d8aa-4f1a-906c-a02e09d46522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saskia Popescu, a senior infection prevention epidemiologist and
        consultant for Clorox, said Americans should not panic about contracting the
        novel coronavirus within the US.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5731fd-f709-4dd0-a0f5-57c14bed0153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if they''re concerned, she recommends following the same practices
        they would if they were trying to avoid the common respiratory infections
        you can catch this time of year: Scrub hands clean with soap and water, wipe
        down shared work spaces with those disinfectant wipes and cover coughs and
        sneezes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8955d-29ac-42f3-ade4-774bc61bd4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e1724e-32c4-443d-ac41-7af1fd527cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T07:11:45.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:32:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
