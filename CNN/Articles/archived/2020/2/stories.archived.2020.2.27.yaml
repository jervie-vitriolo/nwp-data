      'mgnl:lastActivated': 2020-02-27T10:26:25.078+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There are people who can sleep anywhere,
        any time, in any position —&nbsp;including upright in an economy-class airplane
        seat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485453b-c0cf-4e49-baae-f232fe059ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:26:25.078+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c30b745-954f-4fd6-affc-ff1b5822ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:26:25.078+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are the rest of us. Neck pillows just don''t cut
        it. Reclining a few inches does nothing. We need to lie flat, which is what
        makes Air New Zealand''s prototype sleep pods so exciting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f81646-1efa-4733-93d2-cc116c9914bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:26:25.078+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9c4bc-45d1-4194-83ca-fe033107e478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:26:25.079+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 26, the airline filed patent and trademark applications
        for the "Economy Skynest" — the result of three years of research, development
        and testing based on input from more than 200 customers at a hanger in Auckland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20abbb-4f1e-4c78-86da-b1f7cb4f795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:26:25.079+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9b421-b417-48f1-8c6f-eb7534001c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:26:25.079+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the specs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecee72e-7b27-462d-8bf2-5ef05ec4c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:26:25.079+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e57b470-a2b3-4ef0-a2f0-96a05a3868bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.250+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:26:25.079+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Air New Zealand''s announcement, the Skynest will consist
        of six full-length lie-flat sleep pods in the Economy cabin. The exact location
        within the aircraft is yet to be confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0611a6fb-8cb7-4da2-b4f3-8891a7656c10'
      'mgnl:activationStatus': true
