      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Illness was never accepted as a valid
        reason to miss services at the Shincheonji religious group, says former member
        Duhyen Kim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc60211-0162-46dc-bd9c-8c47de97e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.815+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1df35-0bfb-4e85-831a-999eccba7259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.815+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an organization that took roll call, he says, and everyone
        had to physically swipe in and out of services with a special card. Any absence
        was noted and followed up on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89672fd-9d7a-45d2-9ff3-2b6dbe308e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.815+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf3440c-bba4-4508-8c93-1d767258d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.815+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The culture was, even though you''re sick you come in on Sunday.
        If you''re so sick you can''t come Sunday, you have to come on Monday or Tuesday
        —&nbsp;you have to make up for the time," Kim says. He describes how, when
        he was a member, followers would sit on the floor during hours-long services
        "packed together like sardines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce52728-5990-44d0-9dfa-8901c459c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.816+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec7547-72d2-44f4-9aa0-cdbbd84be636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.816+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious group —&nbsp;an offshoot of Christianity —&nbsp;is
        now at the heart of South Korea''s novel coronavirus outbreak, particularly
        in the city of Daegu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa5483f-02ae-4c9a-ac17-a3cd52c98323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.816+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe91c14-6721-4c4b-b5be-8917bc14522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.816+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities believe a large number of cases in the
        country attended a Shincheonji service or have been in contact with attendees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985ed88-9236-473a-84b8-6c1cf2fa5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.817+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951e2ba-cdf4-4796-b778-e2ad17ac6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.817+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious group says it is cooperating with local authorities,
        and has shut down all church services and gatherings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01785a5c-0b42-4973-97dc-a3964131a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.817+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78552a67-70e0-42a1-b144-fe908a3d4157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.818+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sanitizing every church and annex buildings all across the
        nation, including Daegu branch. We will actively participate in disease prevention
        activity, following the government''s measure," reads a statement frpm the
        group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c584f80-31da-4efd-9af1-922ebe109644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.818+08:00
