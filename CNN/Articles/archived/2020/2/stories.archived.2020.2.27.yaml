      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often, parents are unaware and have not been [educated] about the
        ways mental health challenges manifest in youth," said Dr. Rebecca Berry,
        a child psychologist and clinical associate professor in the Department of
        Child and Adolescent Psychiatry at New York University Langone Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5a842-63f9-4aab-986c-326324bf2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d89bea-b095-4e00-b9c0-3912c5853a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for parents to notice whether the behaviors are
        excessive, cause distress, are consistent and unrelenting and lead to problems
        in key life areas."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af42d5f-ba43-410b-b9cd-8037f77de7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10ba41-a56a-4927-947c-6804930933b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Signs your child is struggling</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d85bf-1894-4581-8a9c-db3db8ddd245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common mental illnesses in youth are anxiety, mood, attention
        and behavior disorders, according to the CDC. There are several signs a young
        person could be dealing with one, according to the National Alliance on Mental
        Illness, an American mental health organization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7909fa-b6c5-4ab6-a30a-8e7831ed7e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba74a83-1a23-46a5-bd91-4b1b8b0d4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>.</strong> Drastic changes in behavior or personality that
        seem out of control, such as fighting or arguing, can be indicative of a deeper
        problem. Unexplained weight loss, loss of appetite, frequent vomiting or use
        of laxatives might indicate a restrictive eating disorder.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557e271-47ea-410f-9e17-80a4b3ae9aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>.</strong> Going from knowing a child has a robust group
        of friends to realizing they''ve become isolated and withdrawn and can''t
        name any friends, can be a sign of depression or anxiety, Jewell said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bceca50-c643-4540-b403-d0eb377076c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>.</strong> Difficulty concentrating can be a symptom of
        general anxiety disorder, which can present as trouble sitting still and can
        lead to poor performance in school.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0bf60-9dfc-4da6-a834-7cdfc641b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve got a kid who''s been functioning at a particular level
        academically, and then all of a sudden begins to drop off and isn''t functioning
        nearly as well as they used to, those are all warning signs that something''s
        going on that needs assessment," Jewell said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8bddd7-f9f3-4942-90fc-5b6901a29c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39a449-8404-437e-a9ea-b0da7f4cbeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other physical signs of mental disorders: Some children
        with a mental health condition might develop headaches and stomach aches instead
        of sadness or anxiety, or engage in self-injury, such as cutting or burning
        oneself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9bbfad-80f8-4ddc-b04b-3ffaa32aec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222874c-4692-47e0-b167-53c374a0f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to talk to your kids about mental health</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac605afa-1e9f-4932-a28d-2317198f7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about stresses can be difficult and unfamiliar for both
        parents and children, but it''s an important first step, Berry said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623b5911-98c0-4b08-a3ea-1ef98f4b9130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8cb8d3-d509-45ef-95d4-059e18b0e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a discussion early on can bring to light some challenging
        situations, and help a family work together to better understand and address
        any stressors children are experiencing," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b02d1-35ba-41e8-b7c5-07da44c386c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd91449b-cb17-436e-a1da-5784dd8ca3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This communication involves dismantling the shame commonly attached
        to mental health issues, sending the message that they''re as acceptable to
        discuss as physical symptoms such as nausea or headaches.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4abe24c-2247-4b07-a546-409ce91f8691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2435562-3e30-4dc2-985d-a0eb72f8f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting negatively -- verbally or with facial expressions that
        convey disbelief or annoyance -- to what children say can be unpleasant or
        even hurtful to them, and they could avoid opening up to parents in the future,
        Berry said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f09355-1e91-494e-aeaa-d1d358f229f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1d5ae-a9d3-4473-a07b-a18e39d13da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, actively listen to their concerns. Show understanding
        [with phrases such as ''I get this is hard''] and validate their experience
        of the situation and feelings," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353174f4-f18d-47aa-b97a-cdbc0d9e7a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37699f9f-3dff-462f-8a80-cc1e5c429752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A broad question such as "What''s wrong?" can prompt one-word answers
        that give little information. Inquiries such as how they''re getting along
        with their friends at lunch can get them to open up about more specific areas
        of their lives, Berry suggested.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e21f2-1b7b-4688-9f3f-ae9861e359d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a29a216-53d9-4d7d-8bd5-8bc70b83b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also integral to creating a welcome environment for kids is letting
        go of the fear and stigma often attached to mental disorders.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d82c0-8847-4bd7-ba3e-7b8e7b528363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2009c4-918b-4fb6-abe3-a64537187a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewell, who often sees families with kids struggling with mental
        disorders, said sometimes children''s concerns about such issues are dismissed
        "mainly out of fear and anxiety on the part of the parents," or thinking kids
        don''t mean what they''re saying or that their concerns aren''t as bad as
        they''re making them seem.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973d328-ef5b-4611-8f93-18618d16c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c834cf-9123-4e03-8c6c-024f532aece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physical illness is ubiquitous and parents are accepting [that
        your kid gets sick] as just a part of raising a kid. But when it comes to
        mental illness, oftentimes the stigma prevents people from recognizing that,"
        Jewell said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0eaed-84bf-47f8-bdac-8712ca1ae389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b7c82-cbe6-4219-af77-2a35c4b9d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were to ask a parent of a newborn, ''what do you think is
        the likelihood of your kid getting physically ill between now and their 18th
        birthday,'' they''d laugh at you and say, ''100%, of course.'' The truth of
        the matter is that the same is true for mental illness in the same way you
        think about physical illness."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851f834-3cac-4dc8-a497-a31a15c53996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6637e5-7510-497e-acfd-be4b70643440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Taking the next steps</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debcef6-6ce8-4ab6-a914-77f4a024f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes a parent may be afraid of a potential diagnosis because
        of the stigma attached to mental disorders -- parents may see signs of mental
        illness in their child but don''t want to believe or act on them out of fear
        that their child will be labeled by, or ostracized by, other people in some
        way, Jewell said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0107290-eb61-4730-8d20-5528962710fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531e041-6fd4-406e-a5e1-7b775239e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if parents think their child is dealing with a mental health
        issue, having them evaluated by a pediatrician is the first step to take.
        In addition to a diagnosis, pediatricians can provide specific feedback on
        how well a child is functioning in school, social and family life, and refer
        them to a pediatric psychiatrist if needed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483b3e6-7c48-43e1-8518-11b9668846ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f363dbf2-54cb-4db4-b973-4c6734a097fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What children are able to process varies depending on their age
        and maturity, so if they feel they are struggling with something but don''t
        know why, it''s important to be patient with them and tease out causal factors
        over time, Jewell said. Pediatricians come in handy again in this situation,
        as they can determine what''s appropriate for a child at different developmental
        stages.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b7cbfe-8cfe-4835-944e-098b12f5885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed3014-8f9b-4e6c-8c91-eccc720ab2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every family has access to sufficient health services in their
        area. In 2018, the US Department of Health and Human Services reported that
        about 111 million people live in "mental health professional shortage" areas.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d26cf60-f870-4911-b3a5-39979487e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f0533-06b7-44d5-a93c-3097e1379509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families also lack the funds to support a child with mental
        illness, but whether you can handle the issue without professional intervention
        depends on where the child is on the vast spectrum of mental disorders, Jewell
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f6f36-0ae0-4d2d-88f1-2513912fe847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc85eb-ed60-4363-8fcf-cc762bf3f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicidal mindsets require professional intervention, Jewell said.
        If "you''ve got a kid who is anxious and depressed and is beginning to show
        signs of functional impairment ... at that point, extra support from the family
        may be enough to prevent progression of the illness or even turn it around."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e23db-a5ae-4ac0-9bae-0dd5ba4f0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b719824-6827-4802-9773-8a0b688a3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes it''s just a matter of recognizing that your child is
        struggling and reaching out to them and listening to what they have to say."
        It''s certainly a first step.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1822bb-8b4e-4bd5-8103-15bd007e0df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/27/health/how-to-help-kids-mental-health-wellness/index.html"><em>"Moodiness
        or mental illness? How to tell if your kid''s suffering from a mental disorder"&nbsp;</em></a></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691f618-1eda-4a19-8346-744fe58e66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

