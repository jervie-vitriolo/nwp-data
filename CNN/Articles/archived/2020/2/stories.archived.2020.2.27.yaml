      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline will reportedly make a final decision on the Economy
        Skynest in 2021, once it has assessed the performance of its inaugural year
        of Auckland-New York operations, due to take flight in October this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9c846-4f36-40ec-a9d5-101f4c8f5fdb'
