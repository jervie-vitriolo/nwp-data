      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927b449-0332-4a8f-b5e2-360ff05f5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang''e-4 landed in the Von Karman crater on January 3, 2019, after
        which it deployed a lunar rover named Yutu-2. The rover''s purpose was to
        explore the South Pole-Aitken basin, the oldest and largest crater on the
        far side of the moon, which is 1,553 miles in diameter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c897157-56ee-402f-ae79-3111d754adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b813326-3289-4f3b-9498-3aa4560ab752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover has since discovered that the crater is full of loose
        deposits of pulverized rock and dust, 39 feet thick, similar to what Apollo
        astronauts discovered on the nearside of the moon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399823b3-1603-4e9c-858f-549dc8e9effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba910fc-e28e-4be2-950d-31966dcd655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipped with Lunar Penetrating Radar, the rover was able to investigate
        the moon using radio signals to a depth of 131 feet beneath the lunar surface
        — three times the depth that China''s previous mission, Chang''E-3, was able
        to explore. CE3 landed on the near side of the moon in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78767998-f30b-4847-af1d-a81477939bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0566ea1c-982a-4b5e-ae84-9fa447536913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subsurface at the CE-4 landing site is much more transparent
        to radio waves, and this qualitative observation suggests a totally different
        geological context for the two landing sites," said Li Chunlai, research professor
        and deputy director-general of the National Astronomical Observatories of
        the Chinese Academy of Sciences, who led the study published Wednesday in
        the journal Science Advances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6963dc-4056-40f6-bb58-a084f811cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516285b7-a169-46e8-83ad-a6e154dc4fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radar revealed embedded boulders in a variety of sizes along
        with porous, granular material. This likely due to the fact that the moon
        was frequently hit by meteors and other debris during the early, chaotic days
        of our solar system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971edc28-c8d1-4d4c-82cd-ea391d6fc19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f36c6-8c59-4cea-b0ed-9a66732e6d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the moon is struck by an object, it sends up a wave of material
        elsewhere on the moon. Over time, the cratered surface we see now became the
        top layer, with alternating layers of boulders and loose, fine grain material
        buried beneath.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc9cf39-214c-4333-8f89-95d44eed1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67326cc9-058d-420f-9ff6-799303eb0b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This data was gathered during the first two days the mission was
        operating on the lunar surface, creating the first electromagnetic image of
        the subsurface of the farside of the moon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d476d2-1890-465b-be15-79f5f7c414ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67effc-4cca-4eb3-9a98-095c7ab53755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This work shows the extensive use of the Lunar Penetrating Radar
        could greatly improve our understanding of the history of lunar impact and
        volcanism and could shed new light on the comprehension of the geological
        evolution of the Moon''s far side," Li said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca23a3b-29b7-42e1-a543-e0e39e13f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7bd32-8340-47b9-afef-3b8b3367aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impact craters are how researchers can learn more about the moon''s
        evolution and how it formed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcc9fed-9e8e-4fad-9f00-b42a9e9ce883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da575fc-1a35-4176-9adb-21fb0250aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have been trying to understand the composition of the
        lunar mantle, which exists between the crust and the core, and when asteroids
        and other objects collide with the moon, the crust is cracked and pieces of
        the mantle reach the surface.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67c6e3-fafa-4939-a450-9402c2a56993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1157a9-447f-49dc-aa7e-b4ef73c9c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.363+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yutu-2 continues its investigation of the moon''s farside and the
        mission team is looking at the possibility of returning samples to Earth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a11621-6b53-4465-a326-64c3d4bb91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:06.942+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:23:15.363+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/26/world/change4-lunar-rover-moon-surface-scn/index.html">Chinese
        space mission reveals what it''s like on the farside of the moon</a>."&nbsp;</em></p>'
  'Exoplanet-could-broaden-search-for-life-beyond-Earth':
    'author': ' Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-27T09:40:45.925+08:00
    'imagesource': 'jcr:ce472d82-b107-4a40-9221-3d91cb5f37d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40379f08-6719-4263-8d4b-b11518457aa6'
    'lead': 'The more scientists learn about exoplanet K2-18b, the more intriguing
      it becomes. And it could broaden the types of exoplanets astronomers target
      in their search for life beyond Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T09:45:07.878+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2020-02-27T09:45:08.103+08:00
    'mgnl:lastActivatedBy': 'glee'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['exoplanet']
    'template': '1'
    'title': 'Potentially habitable exoplanet could broaden the search for life beyond
      Earth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a8188-dab6-4aa9-9ceb-9c6ae3e8527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.104+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The more scientists learn about exoplanet
        K2-18b, the more intriguing it becomes. And it could broaden the types of
        exoplanets astronomers target in their search for life beyond Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2ad29-5fcf-44cd-acee-f0ddd902b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.104+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, astronomers peered into the atmosphere of the exoplanet
        –&nbsp;a planet outside our solar system &nbsp;and discovered both water vapor
        and temperatures that could potentially support life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f84b95-7340-4885-ada5-bfae40f9b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.104+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e03e69-1d9a-4932-b3bb-fa7e28d8db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.105+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, astronomers have used data about the exoplanet, including its
        mass, radius and what they learned about the atmosphere, to determine if it
        can host liquid water on its surface. Their study published Wednesday in The
        Astrophysical Journal Letters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61115fe4-1d61-4863-b37c-cb2bbed8b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.105+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7c21a-66a7-4598-8a28-64d78fd9f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.105+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K2-18b is eight times the mass of Earth and orbits a red dwarf star
        124 light-years away from Earth in the Leo constellation. The planet was first
        discovered in 2015 by NASA''s Kepler spacecraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8128c02-b13c-458b-a97a-48ff4cbfd344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.105+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3e3b4-96d2-4400-9307-95a8a06736db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.106+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet completes one orbit around its star every 33 days
        and it''s much closer to its star than Earth is to the sun. But the red dwarf
        star is also much cooler than our sun. The red dwarf star is an active one,
        however, which is likely exposing the exoplanet to more radiation than Earth
        receives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4a267-1a0b-446d-8b08-61a23917e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.106+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ae913-3710-4460-8db2-c6d1998a064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.106+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water vapour has been detected in the atmospheres of a number of
        exoplanets but, even if the planet is in the habitable zone, that doesn''t
        necessarily mean there are habitable conditions on the surface," said Nikku
        Madhusudhan, lead study author from the University of Cambridge''s Institute
        of Astronomy, in a statement. "To establish the prospects for habitability,
        it is important to obtain a unified understanding of the interior and atmospheric
        conditions on the planet &nbsp;in particular, whether liquid water can exist
        beneath the atmosphere."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902adaa2-9b76-41ea-8bdd-b22cc41bae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.106+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b6ae3-3700-4789-abf7-ea932c6709ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.106+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its size, the exoplanet could be a Super-Earth or a mini-Neptune
        because it''s double the size of Earth but not as large as Neptune. And it''s
        within the habitable zone of its star, or the right distance from the exoplanet
        to the star that means liquid water can exist on the planet''s surface.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b8614-6145-4361-b433-656140beffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.107+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8112cf2-e593-4fa2-95d2-84267afa7b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.107+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the atmosphere contains water vapor, it''s also rich in
        hydrogen. If the exoplanet is a mini-Neptune, it may also include a significant
        hydrogen "envelope" or layer around a high-pressure water layer. If this hydrogen
        layer is too thick, it would increase the exoplanet''s temperature and pressure,
        making it inhospitable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc91441-3348-419c-971d-7c6cf730ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.107+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ecf9b-b252-4b89-a5e9-abf37d759999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.107+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team looked over the available atmospheric data to
        determine that the amount of detectable water vapor is significant, while
        other chemicals like methane and ammonia were lower than expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca512e2-d75d-442b-8c98-52451676056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.107+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96983be6-0593-487e-a2cb-b58bca29f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.108+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allowed them to create boundaries for a model to simulate the
        planet and its interior. They came up with numerous possibilities. The planet
        could be a rocky world larger than Earth, a gaseous mini-Neptune or even an
        ocean world. In the case of a water world, the model would allow for pressures
        and temperatures similar to Earth''s oceans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a29abe2-fe3a-4def-9e07-ddb261e89371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.108+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e683895-7c72-4386-ad1c-d54e49c184c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.108+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to know the thickness of the hydrogen envelope &nbsp;how
        deep the hydrogen goes," said Matthew Nixon, study co-author and a PhD student
        at the Cambridge Institute of Astronomy. "While this is a question with multiple
        solutions, we''ve shown that you don''t need much hydrogen to explain all
        the observations together."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611e4a6-8fda-44d7-a13e-7cc75da23777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.108+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3d658-21d1-4c08-9c56-74e75d5c92d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.108+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that the most the hydrogen envelope would account for
        is 6% of the planet''s mass, and the minimum would be one-millionth of the
        planet''s mass. The minimum is similar to Earth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbbc4d-eb54-4ed2-a7d2-1fb4851f0cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.109+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f66a0ed-1310-4eb7-b365-a8ab6b4e9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.109+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that K2-18b is potentially habitable and
        able to support liquid water based on their findings, especially when combined
        with previous research about its water vapor content and temperature.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a078d9-a48b-4c04-968f-8b1720037831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.109+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846e838-b8d6-4577-af9c-6ef1d9d491a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.109+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their models, the researchers believe this opens up the
        search for life outside of Earth to planets much larger than our own. And
        when NASA''s James Webb Space Telescope launches next year, it could peer
        into this exoplanet''s atmosphere to learn more about its composition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9324a6-a129-41cb-b455-9b824c97c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.109+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4becc4-52a0-4d68-93a9-045833b17018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.110+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, small, Earth-size rocky planets have been targets in the
        search for potentially habitable exoplanets. But the ones dissimilar from
        our own may create another opportunity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6baae9c-b2b0-4a12-beb6-290897b570cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:45:07.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T09:45:08.110+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/02/26/world/k218b-exoplanet-water-habitable-scn/index.html">''Potentially
        habitable exoplanet could broaden the search for life beyond Earth''</a></em></p>'
