      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20768941-58da-4c0b-99e4-ba39328c2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:39:00.274+08:00
