      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte moved to terminate the defense deal upon learning that the
        US visa of his close ally now Senator Ronald "Bato" Dela Rosa has been revoked.
        Malacañang later clarified that the President had multiple reasons to end
        the VFA, but that Dela Rosa''s cancelled visa was the last straw.</p>'
  'heaven-fitch-first-female-wrestler-win-statechampionship':
    'author': 'Scottie Andrew, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-27T16:44:46.015+08:00
    'imagesource': 'jcr:79e970c0-6ae8-4d48-94fa-14c3883eb514'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ec7674c-404f-44e6-a9ff-0aa4fba2f138'
    'lead': 'Heaven Fitch has wrestled for most of her life. She''d watch her older
      brothers compete in wrestling tournaments and even sparred with them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T16:50:02.416+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T21:12:24.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:38.377+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A teen girl beat the boys to become the first female wrestler to win
      her state championship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec0f33b-5511-407f-990b-4a11c32bfed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For a moment, it looked like Heaven Fitch
        was about to lose. The teen wrestling phenom was on the mat under her opponent
        in the last few seconds of the state championship match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28720e3b-6bcd-4252-9367-3552017fc05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was until she flipped out from underneath him in a backward
        somersault and quickly scooted around to regain the upper hand. Fitch held
        him on the mat until the referee threw up his hand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4254104-67b0-4f31-97d1-d50a94655cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won with an 11-3 major decision, <a href="https://www.highschoolot.com/history-made-heaven-fitch-becomes-first-female-to-win-nchsaa-wrestling-state-title/18973995/">CNN
        affiliate WRAL</a> reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278823db-7859-4151-8c16-15a54da63b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, Fitch became the <a href="https://twitter.com/NCHSAA/status/1231435216713080833">first
        female wrestler to win</a> an individual state championship, according to
        the North Carolina High School Athletic Association.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">1️⃣st
        Female Wrestler to WIN an Individual Wrestling State Championship <br><br>1️⃣0️⃣6️⃣lbs
        Heaven Fitch <a href="https://twitter.com/UwharrieCharter?ref_src=twsrc%5Etfw">@UwharrieCharter</a>!
        <a href="https://twitter.com/hashtag/NCHSAAWRES?src=hash&amp;ref_src=twsrc%5Etfw">#NCHSAAWRES</a>
        <a href="https://t.co/K7qvZPlDFh">pic.twitter.com/K7qvZPlDFh</a></p>&mdash;
        NCHSAA (@NCHSAA) <a href="https://twitter.com/NCHSAA/status/1231435216713080833?ref_src=twsrc%5Etfw">February
        23, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2dc75-bb8c-407f-a0df-bce89355efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358051a-7543-4c4c-b457-a388cbba65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.416+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch, a wrestling titan who competes with teen boys in the 106-pound
        weight class, triumphantly flexed after her win. Later that weekend, she won
        the award for most outstanding wrestler.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c94c97-786e-404a-92e2-bab8664bed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that any of it surprised her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0ed2e-0d2f-463b-acb1-412700028f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wrestled my best, and I kind of dominated the match, if
        I''m being honest," Fitch told <a href="https://abc11.com/sports/nc-wrestler-becomes-first-female-to-win-state-championship/5968831/">CNN
        affiliate WTVD</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1e57f-4af7-4284-b5ba-1878b611daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch has wrestled for most of her life. She''d watch her older
        brothers compete in wrestling tournaments and even sparred with them. At age
        6, she decided she wanted in, she told local Concord newspaper the <a href="https://www.independenttribune.com/sports/heaven-can-t-wait-bulldogs-fitch-has-always-broken-boundaries/article_cfbf59c8-0cda-11e8-9b90-4f480fa2b404.html">Independent
        Tribune</a> in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620734b-7367-4ea5-9785-833747e4ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(My parents) didn''t want me to wrestle," she told the paper. "I''m
        pretty sure it was because they didn''t want me to get hurt. But I would just
        be like, ''Well, if they can do it, then I should be able to do it.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de0d5e4-d0c7-4a26-b47e-0375c0726e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They didn''t need to worry: Since that year, her freshman season,
        Fitch has kept on winning. Her wrestling record this season stood at a stunning
        54 wins and 4 losses, according to the <a href="https://www.nchsaa.org/news/2020-2-25/week-24-students-uwharrie-charter-and-pamlico-county-earn-performance-week-awards">North
        Carolina High School Athletic Association</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3acc137-ab99-402e-b84d-038f8720c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s a junior at a small charter school in Asheboro, but she''s
        quickly become a statewide role model for other young women wrestlers looking
        to break out in the <a href="https://edition.cnn.com/2020/01/16/us/san-francisco-giants-female-coach-spt-trnd/index.html">male-dominated
        sport</a>. There are about 300 young women who participate in association-sanctioned
        wrestling, and that number is growing, NCHSAA director Que Tucker said in
        a statement to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c137cc-5134-472a-ad65-04d7a56c0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event''s end, Fitch was the only young woman on the podium
        -- and the only one with the gold.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72dc66-e6fc-4f55-8617-05986418a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:50:02.417+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:12:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/26/us/first-female-wrestler-state-champ-trnd/index.html?utm_content=2020-02-27T01%3A00%3A23&amp;utm_term=link&amp;utm_medium=social&amp;utm_source=fbCNN&amp;fbclid=IwAR057-eyK-pDIOnWSNjnpfQhAM_VvjS12tzbOwH2-CZbEY1KKxlUnfjQ4m8">A
        teen girl beat the boys to become the first female wrestler to win her state
        championship</a>"</em></p>'
  'Supreme-Court-bans-PNP-surveillance-on-NPA-member-s-family-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-27T16:56:46.464+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f88a134-cc78-4185-b9df-3b83ab710eec'
    'lead': 'The Supreme Court has banned the Philippine National Police from conducting
      surveillance on the family of an alleged member of the New People''s Army who
      was gunned down by authorities in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T16:59:48.347+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T21:12:23.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:38.561+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'New-People-s-Army']
    'template': '1'
    'title': 'Supreme Court bans PNP surveillance on communist rebel''s family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1009c4a6-0e04-45b8-92b5-068aa97d3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) –</strong> The
        Supreme Court has banned members of the Philippine National Police from conducting
        surveillance on the family of an alleged member of the New People''s Army
        who was gunned down by authorities in 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868600fb-d44f-4293-9985-4ac5b8219c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15949ae4-3e74-4d40-9469-8001c97d2a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court issued a permanent protection order under the writ of
        amparo in favor of Vivian Sanchez, the widow of Eldie Labinghisa, one of seven
        supposed communist rebels killed by the PNP in Barangay Atabay, San Jose in
        Antique in August 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08c1b6-c594-43cd-8fb4-446cc71379f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56d6838-75ff-44b6-86ba-76b264373c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-page decision written by Associate Justice Marvic Mario Victor
        Leonen also covers Sanchez''s two children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeca424-f0a1-4bad-8fc6-1c6cf5271820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d14cc-a839-4103-8a14-535edde68116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon learning of Labinghisa''s death, Sanchez claimed that she was
        unable to identify her husband''s body at a funeral home out of fear because
        police officers stationed there took photos of her without permission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde73bb5-ce85-4e50-9479-c3d33cbfda95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7afa26-2752-4be8-a66f-22289abc8ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In deciding whether or not Vivian was able to prove with substantial
        evidence her entitlement to the privilege of a writ of amparo, the SC found
        that the totality of Vivian’s evidence undoubtedly showed that she became
        a person of interest after she had first visited the funeral home, where her
        photo was taken," the court said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cceb115-4fff-467d-bfee-c413a344ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2cc801-11f7-408c-8d37-ed507765da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.348+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the claims of Sanchez and her 15-year-old daughter
        that police cars have driven by their house "with alarming regularity" after
        Sanchez identified her husband''s body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51503e8-019a-46c4-bdea-a0c5e78171a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586103a-5c7b-4ffe-add2-24c610dc7a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before this Court, petitioner contends that she was able to prove
        with substantial evidence that she and her children were under constant police
        surveillance and monitoring, whidh constitutes a clear violation of their
        right to life, liberty, and security," the court added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054131d0-ed05-4030-9425-89269a58ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d158b-15eb-434e-bb7e-20bcd19d1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez filed a petition for the writ of amparo at the San Jose
        Regional Trial Court against Police Superintendents Marc Anthony Darroca and
        Leo Irwin D. Agpangan, Police Chief Superintendent John C. Bulalacao, and
        police officers under their authority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d1f9c9-10bc-4601-ba4d-6f7a4b9de275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8191e-65f3-4887-b39b-12dbd3377ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officers denied any violations against Sanchez and stressed
        that her allegations were grounded on “baseless assumptions, hearsay, mistaken
        belief, speculations, impressions, and feelings.” The court then dismissed
        Sanchez''s petition, prompting her to take the issue to the high court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d8516-4f90-44f9-9420-3e1b6792f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd91440-fcd8-4ab4-a71f-0a3a96120e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siding with Sanchez, the high court said: "In a patriarchal society
        where women have had to calibrate their responses toward men, the additional
        layer of power presented by a man in uniform would lead even an innocent civilian,
        especially a woman, to act jittery and nervously, trying to find a way to
        protect herself from perceived vulnerabilities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4821e5-46aa-45d2-b8b8-945630efc32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016702d4-7bc1-40c3-8d29-f2fcfab36a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on the PNP to enjoin its police officers to "respect
        human dignity and human rights, and to judiciously use their authority in
        the performance of duty" as the treatment of Sanchez "does not reflect the
        professional and courteous image" that it wishes to convey as an institution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca94530-5eb5-4c2e-8781-6681a6fe08c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de987b-d6d0-4f1d-88b3-6d9cb9c0cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:59:48.349+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:23.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While pursuing rebels is a legitimate law enforcement objective,
        the zeal of our police must be bound by the fundamental rights of persons,
        especially the loved ones of persons of interest. After all, the values we
        have in our Constitution are what differentiate us from lawless elements,"
        the court said.</p>'
  'duterte-cabinet-visiting-forces-agreement':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-27T17:19:30.413+08:00
    'imagesource': 'jcr:ed273427-a1c3-4095-9421-df49bd30b055'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2ab8e90-ef83-43e8-86db-0ba16180b3a4'
    'lead': '''We talked to several Cabinet members... they are actually against the
      abrogation,'' Senator Ping Lacson says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T17:23:56.181+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:12:22.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:38.807+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Visiting-Forces-Agreement', 'United-States']
    'template': '1'
    'title': 'Lacson: Several Cabinet officials against junking VFA '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa672843-4869-4633-988e-87e851412a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — President
        Rodrigo Duterte''s move to terminate the Visiting Forces Agreement with the
        United States does not have the full support of his Cabinet, according to
        a lawmaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b2d50c-42df-4bf9-a3b8-9288ee428d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3bef52-82ba-4265-b81b-810df980cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson in a media briefing on Thursday said
        he''s heard of reservations from several Cabinet officials about the abrogation
        of the two-decade-old military agreement with US – which has brought billions
        of pesos in aid for the Philippines since 1999.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c50d93f-d27f-4b32-b5f5-1700af2b5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.181+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800efae-d4c8-4c44-8106-9df2cfcc03b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talked to several Cabinet members... they are actually against
        the abrogation," Lacson said, without naming names. He also refused to say
        how many these Cabinet secretaries are, but said they are less than 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83f41f-3671-4713-8453-62073b34fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd687d3-ae7b-4c54-a848-f747034b6ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Openly, at least ''<em>pag kami-kami lang hindi naman sila naghehesitate
        na magsabi na mali talaga ang</em> decision to abrogate because we have not
        prepared for it," Lacson added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8bf123-bfa0-4bc4-a37b-f9fd1142e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f256e-7a18-490d-a0a4-2909f735f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Openly, when it''s just us talking, they do not hesitate
        to say that it''s really wrong to abrogate because we have not prepared for
        it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562bb5b7-a34e-40ec-9843-52eda379b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ef0a3-bdba-4720-b2b2-d03131933a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA, a 1998 agreement between Manila and Washington, legally
        allows the entry of a large number of American troops, exempting them from
        passport and visa regulations so they can participate in joint military drills
        in the Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f46a72-611c-43b7-ab49-d5ef7077de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">EXPLAINER:
        The Visiting Forces Agreement</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e5e71-7bf1-424f-8ab1-1ed9653fe375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4925ec6a-282f-48fb-9e8e-cd514192bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte<a href="https://www.cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">
        first threatened to junk the VFA on January 23</a> to condemn the US government''s
        revocation of Senator Ronald "Bato" dela Rosa''s tourist visa. Dela Rosa acknowledged
        the travel restriction may have something to do with alleged extrajudicial
        killings under his watch as chief of the Philippine National Police from 2016
        to 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b3e0bb-735c-462f-8615-95e95c28bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9195b1-75a6-4be2-8e5d-6f1328031c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 11, Duterte <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html">pushed
        through with sending the US a notice to terminate the VFA</a> despite some
        senators'' appeal that they be consulted. The Senate also passed a resolution
        calling for a thorough review of the VFA before deciding on its fate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b7bd1-32ab-43a3-98dd-321f0b51688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be4e15-786b-42d0-9e1a-55a949637c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. said
        in a Senate hearing that the continuance of the VFA "is deemed to be more
        beneficial" for the Philippines. He highlighted benefits the Philippines has
        been getting from the VFA, including military assistance, financial grants,
        and deterrence against possible attacks from other countries, among others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30401d1d-d298-4354-972a-909360818aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/6/philippines-united-states-visiting-forces-agreement-impact.html">READ:&nbsp;PH
        could lose up to ₱10 billion in aid if VFA ends, Locsin says</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11481961-adcd-4b39-9a17-6a5f7a1d4421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbe014c-0f51-452b-bca5-a4d8c3047c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, the country''s senior diplomat, later heeded Duterte''s
        order to send the termination notice to the US.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323a01d-fd1c-4ce5-8fd0-4bc961842c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa86cfc-4de6-4b0f-a27e-6e6a91b5a9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said some of the Cabinet members he has talked had to tried
        to discourage the President from abrogating the VFA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc8372-622a-4ffc-b5b0-a66c38f39cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387fa906-96c2-47c6-8ba9-dd64382fdc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming takot kay Presidente... Nag-eexpress sila</em> but
        you know, lagi silang nananantya ba. How to bring it to his attention, how
        to persuade him or dissuade him from proceeding doon sa abrogation. And <em>sa
        tingin lang mukhang made up ang mind ni PRRD</em>," Lacson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d4c54-f333-4e50-95b3-cc41f4ae0765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6551869-739e-445a-a615-0b2c4cda79ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many fear the President. They expressed (their reservations)
        but you know, they always seem to weight things. How to bring it to his attention,
        how to persuade him or dissuade him from proceeding with the abrogation. And
        they think PRRD has made up his mind.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bed77e-c205-48d3-8885-51e84340b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a4c95-28fa-4c8f-96aa-96a4e19e5c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate is not giving up on trying to save the VFA.
        Lacson said they are <a href="https://cnnphilippines.com/news/2020/2/16/senators-VFA-Supreme-Court.html">planning
        to question the President''s unilateral termination with the Supreme Court.</a>
        This will be similar to the senators'' pending petition regarding Duterte''s
        <a href="https://cnnphilippines.com/news/2019/3/12/ICC-withdrawal-Supreme-Court-petitions.html">pullout
        from the International Criminal Court,</a> which they said needed Senate''s
        concurrence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024905e-843c-491a-a83c-31bf9f39a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684bda6f-3eb7-496b-b065-bdfafa81f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution is silent on this matter, since it only requires
        Senate concurrence in the ratification of an agreement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada3e114-a978-4df7-ac3d-740f2da0c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4bdc8-d77f-4a37-ae53-be32e30dc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA will be effectively scrapped on August 9 – 180 days from
        the US'' receipt of the termination notice. Panelo earlier said there''s nothing
        the US government could do to "salvage" the VFA, while American President
        Donald Trump made it clear he does not have plans of doing so.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e8f06-30bb-4a05-8ec3-dd9d02a8ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc28be-3454-4c3f-90a8-da5a65059c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I view it as, ''Thank you very much. We save a lot of money,''"
        Trump said in an interview, in response to Duterte''s move to junk the VFA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed4cfa-4caa-4966-89a2-cf048b47746a'
      'mgnl:activationStatus': true
