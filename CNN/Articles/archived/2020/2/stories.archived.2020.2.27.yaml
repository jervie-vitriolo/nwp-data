      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab0403-f308-4c42-bbba-6517bd80d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch warned last June that "evidence of rising anti-Semitism
        in Europe has become impossible to ignore," after a Jewish cemetery in France
        was vandalized, Germany faced a spike in attacks on Jewish people and the
        United Kingdom launched a formal investigation into anti-Semitism in the Labour
        Party.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9f9b16-ad14-46da-8061-8fa497d301e7'
      'mgnl:activationStatus': true
