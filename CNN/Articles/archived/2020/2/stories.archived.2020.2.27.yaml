      'mgnl:lastActivated': 2020-02-27T12:17:55.484+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040096d7-5cda-4001-8d41-43c2131d6883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.114+08:00
