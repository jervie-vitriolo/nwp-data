      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) –</strong> House
        Speaker Alan Peter Cayetano alleged Thursday that Marinduque Rep. Lord Allan
        Velasco is promising committee chairmanships and unsolicited budget allocations
        to some of their colleagues in the lower chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60514b9-4d9c-4c19-b676-dd6b6fe66797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49030482-adb9-4944-bd46-66cdf457808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with the media on Thursday, Cayetano cited
        some twenty congressmen who supposedly claimed that Velasco, with whom he
        has a term-sharing deal as speaker, is promising budget allocations and positions
        to some House allies once he secures his term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2774123-7827-411f-bb5a-d3aae70d5a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e530e-d2f0-48da-9048-d724150387cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron kasing mga pananabotahe sa budget na nangyari ngayon,
        na-trace namin sa kampo nila (Velasco),"</em> Cayetano said, addressing rumors
        of a supposed ouster plot against him in the heat of controversies surrounding
        the House''s inaction on ABS-CBN''s franchise renewal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea57e17-b43f-42f6-ac39-b81c7c4b024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453402db-3823-40bb-b0bb-d325ad610175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Somebody is sabotaging the budget, and we were able
        to trace it to Velasco''s camp.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f162ee-650c-44ad-b8ef-f947ecb3dade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80b458-8a16-4bf2-8b6d-dcc09cbe4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayokong magbintang at magtangka...meron kaming investigation
        ongoing sa budget, sa pondo. Remember, tinanggal namin yung parking, tinanggal
        namin yung pork, tinanggal namin yung palakasan sa budget, may ibang gustong
        ibalik yun...pero di natin pwedeng gamitin ito sa speakership, or sabihin
        sa mga congressman na ''ako ang ilagay niyo, mas malaki ang pondo niyo.''
        Foul yun, hindi tama,"</em> the Speaker added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa1882f-6edd-4843-a82c-39ac4eb9f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57ba10-7d6c-48cf-969d-4dd52df4ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not want to point fingers or threaten anyone...but
        we have an ongoing investigtion on the budget. If you would remember, we removed
        the parked funds and ''pork'' allocations, but there are others who want to
        return that. We cannot use that for the speakership or tell any congressman
        that ''if you put me in the position, you will have bigger funds.'' That''s
        foul and improper.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274fb5c-e860-473b-8c89-73dc2c60d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c54e9b-ae7e-4bea-81cb-307719cbe93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also left a message to lawmakers siding with Velasco: If
        you do not like the present leadership, leave your posts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d92eee-9a9e-4149-9569-da81976a046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195229d-d597-46c2-93c4-bc7ba148f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/24/Lito-Atienza-House-Speaker-Alan-Peter-Cayetano-ABS-CBN-franchise-renewal.html">‘Maybe
        we should have a new Speaker’: Solon slams House inaction in ABS-CBN franchise
        case</a></strong>&nbsp;&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3d68f-5ed1-4171-a6c1-55510f0d244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced686f-897b-4215-96a5-726a3cf9ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang advice ko na sa mga nasa leadership na mga committee chairman
        na hindi makapaghintay, if you cannot cooperate with the present leadership,
        umalis muna kayo sa committees niyo, bumalik na lang kayo kapag Speaker na
        si Congressman Velasco. But habang ako ang Speaker...wag niyong gagamitin
        ang budget, wag niyong gagamiting ang ABS-CBN issue, wag niyong gagamitin
        ang chairmanship dahil nadidisrupt ang Kongreso,"</em> he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43276924-c84f-4162-9e4e-48ff8109022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e1b5e-a717-48bb-9e74-685eb16afd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Cayetano spoke up on the matter, Velasco already belied the
        supposed "coup" plan to change the House leadership.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ddfc28-8100-41ae-b502-3d1f8899f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbede9-657f-4a8c-8ee4-74e04e97e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my kababayans, these reports are far from the truth. The reports
        were meant to create deep division within the House of Representatives and
        its members, destroy camaraderie, distract lawmakers from fulfilling their
        mandate, and more importantly, derail the key legislative agenda of the Duterte
        Administration," he said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4277c6d-40a0-4bbe-8093-5ca53ef60f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb0e2a-df14-4b4a-98af-8667a5fcaba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to this day, I continue to honor the term-sharing agreement
        brokered by no less than President Rodrigo Duterte when the 18th Congress
        convened in July 2019. From the beginning, I never had any intention of reneging
        on this agreement. Tayo po ay lalaking may isang salita (I am a gentleman
        who sticks to a promise)," Velasco added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c19765-8f73-4e77-aa88-f15bcd288a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:12:53.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruling party Partido Demokratiko Pilipino – Lakas ng Bayan, which
        Velasco is a leader of, also belied rumors of a coup plot against Cayetano.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23060b6-0f69-4cd4-8ab4-15abf4e4fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:37:33.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d83810-398c-4c81-bb82-776e2865cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:37:33.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congressman Velasco is not in a rush to become the Speaker. It
        is just a few months away so it doesn''t make any sense if we do something
        that will just break the peace. PDP-Laban will not do anything or start anything
        that is not in line with the wishes of the President," PDP-Laban spokesperson
        Johnny Pimentel said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533603c-c28c-432f-9347-4f5940c95403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:37:33.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443eb9c-2ef4-4b1f-a23c-7fc345a6dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:37:33.014+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, however, is keeping a hands-off approach
        to the supposedly looming leadership change in the House, Presidential Spokesperson
        Salvador Panelo said Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2621be20-be24-4ed9-af92-4b71195ec381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:12:53.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c96e5f-1978-41a2-85e8-f8683335c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:12:53.627+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mukhang satisfied naman ''yung mga myembro</em> [ng House],
        from what I gather (It looks like the House members are still satisfied with
        Cayetano''s performance, from what I gather.). The President does not, unless
        you ask him to, intercede on their behalf," Panelo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c78cb1-b2c0-4880-9b50-8541c8e52b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973824fb-ac7a-4122-b861-2da03ff49e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:57:05.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T21:12:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the pro-administration coalition in the House from splintering,&nbsp;Duterte
        brokered a "15-21" term-sharing deal between Cayetano and Velasco in July
        last year. Under the deal, Cayetano is expected to serve for only 15 months
        and Velasco for the remaining 21 months. Cayetano''s term as top leader of
        the lower chamber ends this October.</p>'
  'Drilon-Cayetano-ABS-CBN-franchise-renewal-sipsip-Senate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-02-27T13:57:55.496+08:00
    'imagesource': 'jcr:dee3d297-ee2a-4ccb-9b3d-6bc2c38518ad'
