      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of its new sponsor Subway and redefined goals of "equality,
        competitiveness and the courage to act as a role model" for 2020-23, the Finnish
        football community is hoping to be the catalyst for change elsewhere.</p>'
