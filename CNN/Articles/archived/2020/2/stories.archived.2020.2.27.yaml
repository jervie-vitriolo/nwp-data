      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 80,000 cases of coronavirus globally and
        the death toll has risen to more than 2,700, the majority in mainland China.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1b2f5-0e27-4c99-8cbc-b68710b167e0'
