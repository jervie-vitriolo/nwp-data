      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The shock from the novel coronavirus
        is roiling global markets for yet another trading session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd86dea-11b6-425f-8825-00a481b27f4e'
      'mgnl:activationStatus': true
