      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4378c-b86f-424f-bca8-7ebf156396c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:24:32.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:17.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of Middle Eastern coronavirus cases have come from
        Iran, one of the biggest outbreak countries outside of China. Iran has 141
        confirmed cases, and 22 have died from the sickness, according to state media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cd1b8-0c0d-451c-a342-9dee447ba36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:24:32.341+08:00
