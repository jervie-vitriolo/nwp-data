    'mgnl:tags': ['Department-of-Environment-and-Natural-Resources', 'Philippines',
      'environment', 'air-quality']
    'template': '1'
    'title': 'Environment Dept. threatens to sue environmental groups over ‘inaccurate’
      air quality data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8b067-3299-4d79-a0e5-ce5b4384a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> The
        Environment Department is threatening to sue environmental groups who claimed
        that air quality in the Philippines is getting worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086e07b-cf57-466b-947c-75d2d6893cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc597cd-d911-49ef-8984-e6daa2ba8913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They keep on coming up with information which are inaccurate. But
        with this, we will take legal action against them just to show them that they
        cannot do this,” Environment Undersecretary Benny Antiporda told CNN Philippines
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed339451-52ae-40fa-a807-48be68ee89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db8eeb-c9bc-4dce-a507-0780e2d61627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven environmental groups — including Greenpeace Philippines —
        citing a 2019 report by air quality tracking app AirVisual, said air pollution
        in the country has worsened over the years, with levels of particulate matter
        less than 2.5 micrometers in diameter (PM2.5) reaching an average of 17.6
        micrograms per cubic meter last year. Such pollutant come from combustion
        of fuels and other sources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5762edf-17d9-46fe-972f-a26ba5005ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdbafd7-aae8-4fb6-bfd4-782e2e368a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average yearly PM2.5 levels should not go above 10 micrograms per
        cubic meter, according to the World Health Organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7aab5-7e61-482e-9a77-fe3468df04de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ee83f-25fb-4810-a69d-bc86f248a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups acknowledged that the report only looked at PM2.5 pollution
        and did not take into account other pollutants like sulfur oxide, nitrous
        oxide and ozone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3fbed9-2200-4dd5-bc2a-83f415798bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e4ef3-c60f-4172-ab21-d8e7e90facf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having apparently unsafe levels of PM2.5, the report still
        did not place the Philippines among countries with the worst air quality,
        said the groups that also include Clean Air Asia, Center for Energy, Ecology
        and Development, Health Care without Harm, the Philippine Movement for Climate
        Justice, and the World Wide Fund for Nature Philippines .</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ba01ce-d67f-4c0a-bf1c-6b28d090b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce7a02-f9cc-43d4-8835-ab4b2834f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Antiporda said the equipment used in the report to measure air
        quality is not accredited by the United States Environmental Protection Agency,
        unlike what the agency uses to monitor air quality in real time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc8afd-4029-448c-9717-518e6519eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c428a4f1-abec-4402-b9ac-69ce5ce48dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You might be feeding wrong information to the people. You will
        create chaos, <em>‘no?</em> Would you imagine <em>sasabihin sa''yo</em> highly
        polluted <em>ang</em> area <em>na ‘to. Baka hindi huminga ang tao,</em>” he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a29a4-ac02-4cfe-a460-3d2f7e3da27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ffa81d-cd93-4777-b8c7-2329e14cc07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You might be feeding wrong information to the people.
        You will create chaos, right? Would you imagine, you’ll be told that this
        area is highly polluted. People might not breathe anymore.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af717e55-c380-4834-a826-49d065a38500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db085081-3542-4892-b04f-c8d7afd4d3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda, however, admitted that the country’s air “is not that
        clean.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b15a3e-0b6b-4216-ae02-e8aa3c2ae957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648c7b7-cded-4946-9063-0d5f0b2f912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam naman natin na</em> again it falls back to the economic
        status of our country. <em>Marami pang sasakyan diyan na masama ‘yung tambutso.
        Alam naman natin ‘yang</em> particulate matter 2.5 <em>na ‘yan kadalasan nanggagaling
        ‘yan sa tambutso ng mga sasakyan din,</em>” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d385d19-3ef9-4241-a33c-f5c3da068bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d326c-5264-423a-baaa-37d1cf7b8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that it again falls back to the economic status
        of our country. A lot of cars here still have terrible exhaust pipes. We know
        that particulate matter 2.5 usually comes from car exhausts.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21acde-27e2-4761-8ce3-eeb2d198d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef68e32-0c27-4366-97c2-f13d7408e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that unlike the report cited by the environmental groups,
        the government does not calculate for the average air quality over a period
        of time and only monitors it in real time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fe5e20-604a-4851-945f-24804d4b37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871aaec-f8a9-42ed-94ea-8748533cfc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.310+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Environmental Management Bureau, Malabon has the
        highest PM2.5 level as of Thursday, 7 p.m. with 34.34 micrograms per cubic
        meter of PM2.5. North Caloocan, Mandaluyong, Taguig, Pasay, Marikina and San
        Juan recorded no PM2.5 in the air.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a883454-852b-49dd-9145-65faf32cc9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.310+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158b75b-e96a-48f0-8c00-fb1b5d1eaf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.310+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement, the seven environmental groups called for better
        air pollution standards in the country, including improved monitoring, transparency
        and analysis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd8cae-a6a0-4ffe-aff7-b6dbece532e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:34:34.310+08:00
