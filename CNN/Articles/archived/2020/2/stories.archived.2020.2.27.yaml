      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gasoline boy was identified as Roland Carreon Ogoc, and a ₱400,000-worth
        of shabu was seized under the possession of the suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88cb07-6e03-4718-9dc0-8376bbd4f23f'
      'mgnl:activationStatus': true
