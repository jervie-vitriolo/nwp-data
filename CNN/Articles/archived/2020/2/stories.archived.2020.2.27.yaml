      'text': '<p>You may also&nbsp;visit their website at <a href="http://thevelarisresidences.com">thevelarisresidences.com</a>&nbsp;or
        follow their social media accounts on <a href="https://www.facebook.com/thevelarisresidences">Facebook</a>
        and <a href="https://www.instagram.com/thevelarisresidences/">Instagram</a>.</p>'
