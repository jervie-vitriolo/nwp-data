    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:36.656+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'ABS-CBN to donate Duterte refund for unaired ads'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30e9ce-5551-4496-aefc-7b4f62da33d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:53:44.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:32.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — Upon
        the wish of President Rodrigo Duterte, ABS-CBN says it is donating the ₱2.6
        million refund that the network was supposed to pay to him for unaired political
        advertisements during the 2016 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd6bc7-2a18-409c-a786-7f8b726b449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:53:44.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555c9a6-10a4-4cce-899a-f8e575403177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:53:44.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will coordinate with the President''s office as it relates to
        his guidance on donating the refund to a charitable institution," the embattled
        ABS-CBN network said in a statement on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54069290-433e-4284-ae87-02aa9374d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:16:22.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:32.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo in a media briefing said
        there is no need for guidance. "Just donate it to your favorite charitable
        organization," he said, addressing the station.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa85944-1431-4f1c-ae22-0d243943ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:53:44.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:32.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531b1818-d9e4-41b0-a6ad-4512edbc7d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:53:44.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:32.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN said it is "grateful and humbled" that the President <a
        href="https://cnnphilippines.com/news/2020/2/26/Rodrigo-Duterte-ABS-CBN-apology.html">accepted
        the apology</a> they made during a congressional hearing. During a legislative
        inquiry into the network''s franchise woes, ABS-CBN President and CEO Carlo
        Katigbak <a href="https://cnnphilippines.com/news/2020/2/24/ABS-CBN-apology-Duterte.html">publicly
        apologized for "offending" Duterte</a> when it aired an advertisement that
        questioned if a tough-talking, cursing politician would be a good fit for
        president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602c90e-217c-4337-a874-0359202c9872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:53:44.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39503cc2-7574-413c-b0e1-7d461e125a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:53:44.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:32.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katigbak also disclosed that the network could not find airtime
        for Duterte''s advertisements in 2016 since slots for local ads were limited
        to just two minutes per hour. Katigbak said ABS-CBN refunded about ₱4 million
        to Duterte, but got delayed in returning the remaining ₱2.6 million. He said
        the President''s camp refused to accept the delayed refund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79e045-a1c0-42ac-8b77-5b2f825c9dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:53:44.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:32.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e6a1a9-4d38-41eb-94f5-a95e32f917d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:53:44.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte won the 2016 presidential polls and has since publicly spoken
        about his ire against ABS-CBN for not airing his political ads. He previously
        vowed to put the channel and its subsidiaries out of business, even telling
        its executives to just sell the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0735d-c1f6-4fd3-bd7c-8bc9b92bb654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:53:44.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said the threats should not be taken literally, and
        that the President has nothing to do with the challenges ABS-CBN is facing
        regarding the renewal of its franchise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6380dd1-4c07-486d-9f97-f4ecdf8a7c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:53:44.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea19fe-eb60-4e62-806f-f2a9a4f8160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:53:44.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters on Wednesday, Duterte accepted
        ABS-CBN''s apology, but was silent on whether he will support the network''s
        franchise renewal bid. He stressed that he will not interfere with the pending
        bills in Congress. He also refused to say whether he will approve or reject
        a bill passed by Congress granting the media giant another 25-year franchise.</p>'
  'Diamond-Princess-quarantine-flawed':
    'author': 'Blake Essig, Brent Swails, Yoko Wakatsuki and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-27T15:40:12.279+08:00
    'imagesource': 'jcr:67c45d14-1002-4f94-92de-fddfb2c452ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99061d6d-867c-4fab-aa4b-859e74d7410e'
    'lead': 'A top Japanese government adviser has admitted that the quarantine measures
      enacted on the Diamond Princess cruise ship in Yokohama may have allowed additional
      infections to spread among the ship''s crew and passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T15:45:08.044+08:00
