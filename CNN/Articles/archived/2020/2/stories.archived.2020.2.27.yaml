      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Faster growth seen</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df6b55-c34b-4348-b0ff-e40368c695a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T12:17:55.484+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stronger-than-expected budget releases in December would likely
        trigger an upward revision in the official growth figures, ING economist Nicholas
        Antonio Mapa said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148366e-7bb1-49eb-a241-0d7df39cd9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.114+08:00
