      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc92f60e-1e54-4b21-abb3-51c6f861e757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian officials are also becoming infected with the virus. On
        Tuesday, Deputy Health Minister Iraj Harirchi tested positive for novel coronavirus,
        a day after downplaying the sickness at a news conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbcf071-3469-44b6-84c0-7353f6063158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.229+08:00
