      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Goldman Sachs has turned bearish on their earnings outlook,
        the rest of Wall Street remains slightly more hopeful -- for now. According
        to estimates tracked by FactSet Research, analysts are forecasting a 0.9%
        increase in S&amp;P 500 profits for the first quarter and a full year earnings
        increase of 7.5%.</p>'
