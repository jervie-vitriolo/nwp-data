      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feaa9e3-cfca-471c-beac-9c6653333f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:22:59.382+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2020-02-27T10:22:59.691+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve just really had a love for the people for a long time. To
        be able to represent them will be really cool -- really, really cool. You
        don’t get a lot of chances to represent people or places that mean something
        to you,” Tebow said in an <a href="https://www.mlb.com/news/tim-tebow-philippines-world-baseball-classic">interview</a>
        on the MLB website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8888e-cf5b-404d-95a2-3d5c22fe3775'
      'mgnl:activationStatus': true
