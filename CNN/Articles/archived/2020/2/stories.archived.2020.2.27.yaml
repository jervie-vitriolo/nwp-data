      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a713dc-027f-4434-9ca2-b7b5073b9feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T22:15:14.102+08:00
      'mgnl:createdBy': 'vince'
