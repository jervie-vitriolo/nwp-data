    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e28481-751b-40dd-86b3-2def9735c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:52:56.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:24:15.902+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashimoto''s death was confirmed by his friend Yuji Takenouchi,
        a composer and video game sound designer, who tweeted that the code creator
        died on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051022de-fb77-4d17-b46d-1dc932c15e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:52:56.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:24:15.903+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adc3ef4-23b1-43d4-8b74-fa3b31e32508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:52:56.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:24:15.903+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code was created by Hashimoto in 1985, when he was trying to
        adapt the fiendishly difficult Konami game Gradius for the Nintendo Entertainment
        System. Through the years it has been used as an Easter egg and a shortcut.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f5459-bf78-4860-a7d6-67b93b28c75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:52:56.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:24:15.904+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37072ad5-ecad-4b69-9f29-8fe18b2a530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:52:56.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:24:15.904+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the game easier to test he introduced a code, where typing
        up, up, down, down, left, right, left, right, B and A would allow him to start
        the game fully stocked with weapons. The Konami code went on to appear in
        dozens of games throughout the years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a042541-5297-4460-8e23-f642db704a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:52:56.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:24:15.904+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/02/26/tech/kazuhisa-hashimoto-konami-code-dead/index.html">Kazuhisa
        Hashimoto, inventor of the Konami Code used in multiple video games, is dead</a>."&nbsp;</em></p>'
  'Coronavirus-Bacolod-China-Vietnam-vessel':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-02-27T10:15:02.929+08:00
    'imagesource': 'jcr:c8a90996-c645-4dd5-b11b-6892e5efb4b6'
