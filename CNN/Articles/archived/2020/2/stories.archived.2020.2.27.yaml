    'template': '1'
    'title': '3 Filipinos under quarantine in New Clark City showing coronavirus symptoms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae7eb6-862a-41c3-8d2e-c4d1fa6bce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:57:38.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Three
        Filipinos who were quarantined at New Clark City showed symptoms of the coronavirus
        disease or COVID-19, Health Secretary Francisco Duque III confirmed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac534db-efb8-4a07-9cef-6bf6fb8417e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:57:38.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:12.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a87dafd-0430-404d-a076-886b4eb24b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:57:38.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:12.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque told CNN Philippines that the three have coughs and colds
        and have been admitted to Jose B. Lingad Hospital in Pampanga for evaluation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6073f0-2c02-4d5e-932d-6a346f0e3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:57:38.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:12.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said nose and throat swabs from the three have been sent
        to the Research Institute for Tropical Medicine for testing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb3f5b-9b91-4e98-bd3b-2465de4d4372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:57:38.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:12.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 458 Filipinos quarantined at Athlete’s Village in New
        Clark City in Tarlac, 440 of them are part of the crew on board the coronavirus-hit
        cruise ship Diamond Princess. Five are tourists, while 13 were part of the
        repatriation team that fetched Filipinos on board the cruise ship which was
        quarantined for 14 days off the coast of Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82513c4b-802c-4d46-ab0c-1dfe14e450be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:57:38.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:12.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd77da-4f9c-4cf9-b9d9-19ccfbb53af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:57:38.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them had previously tested negative for coronavirus before
        they were quarantined again in New Clark City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3675a-a834-4bea-9762-f60789f6eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:57:38.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95358493-01d5-4002-a600-cd7f5c1ec409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:57:38.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Filipinos under quarantine are monitored twice a day to see
        if any of them would develop flu-like symptoms. Once any of them would exhibit
        signs and symptoms, they would be immediately referred to designated hospitals,
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb51ac6-b8bb-484d-9cfe-0305e73109d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:57:38.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:12.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
