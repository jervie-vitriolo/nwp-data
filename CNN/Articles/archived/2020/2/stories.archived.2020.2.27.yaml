      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A clear pain point for economy travelers on long-haul flights is
        the inability to stretch out," says Air New Zealand chief marketing and customer
        officer Mike Tod in a statement from the airline. "The development of the
        Economy Skynest is a direct response to that challenge."</p>'
