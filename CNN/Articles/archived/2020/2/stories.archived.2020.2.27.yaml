      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Sarah
        Geronimo’s viral song Tala has reached 100 million views on Youtube, the popstar
        royalty being the first local solo female artist to achieve the milestone.</p>'
