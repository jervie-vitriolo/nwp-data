      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/entertainment/2020/2/26/Sarah-Geronimo-Matteo-Guidicelli-wedding.html?fbclid=IwAR2n_Bk0OMb24Z-ExOBSEg2onOvDeOlJc2YBNiGvY7TXfD6-xPlk7ooHnhc"
