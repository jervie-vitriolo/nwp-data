      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So will the Skynest actually take flight?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce0edaf-eef7-4035-9ebf-fc5be0031b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.251+08:00
