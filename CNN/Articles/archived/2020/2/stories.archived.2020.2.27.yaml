      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:26:25.086+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That flight will take an estimated 17 hours and 40 minutes one way,
        making it one of the longest in the world.</p>'
