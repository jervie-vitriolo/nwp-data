    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8334bf41-8441-4d63-839b-3477887d3169'
    'lead': 'This was supposed to be the year that the bottom line of Corporate America
      rebounded after lackluster profit reports for most of 2019. But the coronavirus
      outbreak is threatening to end the earnings recovery before it even begins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T23:41:47.570+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T21:12:04.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:42.500+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Goldman Sachs: American companies will have zero profit growth this
      year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4f359-98cc-4199-b3d0-24ab213bb291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T23:41:47.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> This was supposed to be the year that
        the bottom line of Corporate America rebounded after lackluster profit reports
        for most of 2019. But the coronavirus outbreak is threatening to end the earnings
        recovery before it even begins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493dbb6-f035-414a-8301-19c7ae6ee101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T23:41:47.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229304e-6989-4dea-b874-f3ab2333712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T23:41:47.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs warned in a report Thursday that it now thinks US
        companies "will generate no earnings growth in 2020." The bank said this forecast
        is based on "the likelihood that the impact of the virus becomes widespread."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35896c88-a3ad-4038-a8a1-4e7feb27a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T23:41:47.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabf8ef-ddde-402d-b11b-631b87f5307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T23:41:47.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft, Priceline owner Booking Holdings and Budwesier brewer
        Anheuser-Busch InBev were the latest blue chip firms to say that disruption
        due to the coronavirus will hurt their results. Apple did so last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37feec-a4af-4e14-9a4d-04980ed5444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T23:41:47.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87d5bc-ffe1-40f0-bd25-c8e4b853cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T23:41:47.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks around the world have plunged this week and several key global
        market indexes are now in a correction, a 10% drop from recent highs. Gold
        has soared and long-term US bond yields have fallen to record lows in a classic
        flight to safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70419ef6-2f65-40bf-b1a8-1b7a7c795e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T23:41:47.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87528e5-67de-4b72-be5d-1df55ad47521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T23:41:47.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VI, a measure of market volatility, has skyrocketed. And the
        CNN Business Fear &amp; Greed Index, which looks at the VIX and six other
        gauges of market sentiment, is now showing levels of Extreme Fear in the market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f987bf-d729-4e2c-b4bf-30b7d27d1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T23:41:47.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1711650a-628f-4505-b6db-c736eef27657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T23:41:47.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs warns that it may only get worse in the near-term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f470834-c2d2-4ace-929e-a40ad7774e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T23:41:47.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d61e5-6306-4177-a4c8-c589fec632b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T23:41:47.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T21:12:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trajectory of the US and global economy is highly uncertain
        at this time," said the Goldman Sachs analysts in their report. They added
        that "a more severe pandemic could lead to a more prolonged disruption and
        a US recession."</p>'
    '14':
