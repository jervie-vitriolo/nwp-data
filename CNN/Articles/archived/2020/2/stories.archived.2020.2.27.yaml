      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has 60 confirmed cases, US health officials said Tuesday,
        a number that is expected to grow.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb52d4-80e5-4f86-af1b-d154d8d6573a'
