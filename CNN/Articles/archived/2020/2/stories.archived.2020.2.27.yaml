  '8Chan-founder-Fredrick-Brennan-arrest-order':
    'author': 'Xave Gregorio, CNN Philippines'
    'caption': 'The founder of a website linked to several mass shootings in the US
      and New Zealand faces arrest in the Philippines for a cyberlibel complaint filed
      by the website’s current owner.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-27T10:41:15.779+08:00
    'imagesource': 'jcr:372b681d-63de-4c72-b2ea-d64b6cd2634a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd79bf477-9d58-4045-9369-8066b8a7a48a'
    'lead': 'The founder of the website linked to mass shootings in the United States
      and New Zealand has left the Philippines for the US, his lawyer says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T10:44:52.512+08:00
