      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9cb94f-c8c2-4d94-b5f2-5c9ae1364dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:39:00.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T12:40:03.308+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano''s threat was downgraded to alert level 2 on February
        14. But state volcanologists cautioned the public that lowering of the alert
        level does not mean that Taal''s unrest has completely stopped or that the
        threat of an eruption has disappeared. It warned sudden steam-driven explosions,
        volcanic earthquakes, ashfall can occur and threaten areas within the Taal
        Volcano Island.</p>'
