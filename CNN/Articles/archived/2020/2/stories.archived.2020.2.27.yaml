      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clinical trial to evaluate the safety and effectiveness of the
        antiviral drug remdesivir in adults diagnosed with coronavirus started at
        the University of Nebraska Medical Center in Omaha, the National Institutes
        of Health said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
