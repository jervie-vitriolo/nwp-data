    'template': '1'
    'title': 'Holocaust-themed Spanish parade with dancing Nazis causes outrage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee78e50d-971d-420a-8f61-6902a7f36c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Holocaust-themed parade in Spain featuring
        dancing Nazis, death camp prisoners in striped pajamas and a float decorated
        with crematorium chimneys has caused global outrage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b54105-8f50-48f3-ba46-696d9a66eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c76d1-6b99-4884-ae83-1e5bcc0c9d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in bloodstained death camp uniforms waved Israeli flags and
        men dressed as German officers posed with guns at Monday''s regional carnival
        in the small town of Campo de Criptana in the Castile-La Mancha region, around
        90 miles southeast of Madrid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac9a4d9-2dca-48f9-80a6-26d07a865db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc05b79-1702-4793-8cee-a97db28ea659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Embassy in Spain said in a tweet that it condemned "the
        vile and disgusting representation trivializing the Holocaust" and "making
        fun of the six million Jews killed by the Nazis."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc6062-793e-4661-89a2-aed6cbb914c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0c6ac-b7df-4654-9225-6282282e7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Auschwitz Memorial museum tweeted: "Hard to describe: memory
        upside-down, far beyond vulgar kitsch, without any relevance, without reflection
        &amp; respect."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50988bf9-c1b9-4680-8a1a-a19b3d302d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde591b8-fb40-476d-bfda-782c2d51b006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The El Chaparral Cultural Association, the carnival troupe from
        nearby Las Mesas that organized the Holocaust-themed part of the parade, apologized
        in a statement on Instagram to anyone who had been offended and said it had
        canceled further parades it had planned in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3813fe-4c66-4fb1-a47b-7a91a8e77389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc73b2-88c9-45d6-a86c-8f414db6fb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An erroneous image of our club has been disseminated that, really,
        is not what we intended," it said. "We wanted to transmit a message of consideration
        and respect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e9c989-0220-45eb-bd5c-3e7d74dde2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be7d33-3ff4-489c-ba78-33417d89f9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are against the genocide against the Jewish people, for whom
        we feel great admiration and respect and to whom we present our apologies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d23a3a-f614-4ce5-aa01-86647259c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735de683-3d71-4dbb-8238-580bfeb0af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Campo de Criptana said in a statement that the association
        had promised "a tribute to the millions of people who unjustly died in the
        extermination that took place during World War II in Germany."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1a1e1e-3a67-4d2f-b86a-fb53c46e19b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05a428-ed60-4004-8241-1b8009420c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city authorities added: "Once we saw the representation, we
        share the criticisms produced. If the initial objective was to commemorate
        the victims, it is clear that this has not been achieved."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1e9e5-e71f-4cc7-807c-592dd07f6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
