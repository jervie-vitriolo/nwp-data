    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9932b42-9685-4df3-bd3a-1e71b5186172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.250+08:00
