  'Maria-Sharapova-tennis-earnings':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-27T08:46:40.748+08:00
    'imagesource': 'jcr:7dc42c65-1c7a-4543-8a7b-c5150e25daa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f048da8-9926-40ff-a125-ecc676deedbd'
    'lead': 'There are many ways to measure Maria Sharapova''s success: Five grand
      slam titles, 36 career wins, a former No. 1 ranking in the world. But those
      impressive achievements don''t match up with the success she accumulated in
      her bank account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T08:51:17.896+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2020-02-27T09:06:14.971+08:00
    'mgnl:lastActivatedBy': 'joemil'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maria-Sharapova', 'Sharapova']
    'template': '1'
    'title': 'Maria Sharapova was one of the most successful tennis players ever –
      both on and off the court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dadf3da-2f6e-4ef2-b73d-705c5d92d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.971+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>There are many ways to measure Maria
        Sharapova''s success: Five grand slam titles, 36 career wins, a former No.
        1 ranking in the world. But those impressive achievements don''t match up
        with the success she accumulated in her bank account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae94c4-2522-4daa-a53f-b1b5428a03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.971+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c763f-2c10-415d-bc9c-912203123c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.971+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, who announced her retirement Wednesday at the age of
        32, leaves as one of the top-earning athletes in her sport, male or female,
        and one of the richest female athletes in history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54132de6-9f34-44bd-893b-3099171ae576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.971+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab504c3-1390-45b0-8730-b6e0ccfe4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.971+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her career earnings on the court reached $38.8 million, according
        to the Women''s Tennis Association. That makes her the third-highest earning
        female athlete ever after Serena Williams and her sister Venus. Their winnings
        stand at $92.7 million and $41.8 million, respectively. While No. 4 earner
        Simona Halep, at $36.5, is likely to pass Sharapova soon, she is expected
        to stay among the top 10 earning women tennis players for the immediate future,
        given how many top positions on the earnings list are held by retired players.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d47faa-577f-43aa-b9fa-3665510ce21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.971+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e46ab7-f3a6-4ef7-9569-d508d09157af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.971+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And tennis is the most lucrative sport for women players. The top
        career earner in the Ladies Professional Golf Association history is Annika
        Sorenstam, who has earned $22.6 million before she retired 12 years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44905dd-768f-4ab2-a51d-786eeba210c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124eb52d-6c9d-4e5c-94e1-2d312e8ed9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova''s earnings are also among the top-ever in her sport.
        Only five men -- Novak Djokovic, Roger Federer, Fafael Nadal, Andy Murray
        and Pete Sampras -- have made more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c35e2-f8f6-4f4c-9a44-b071fc9490a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39509e64-f89f-472c-bf5f-1cd378641c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sharapova did even better off the court, with a large bevy of
        sponsorship deals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e3f6e-8ec7-4907-8868-2de6186337b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883815fa-af77-4b45-b003-364afed05c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest deal came, as it does for many athletes, from Nike,
        with whom she had a deal worth a reported $70 million over eight years. But
        she also had deals with Porsche, Evian water, Tag Heuer, and Head rackets.
        In the past she also had sponsorship deals with Canon and Avon. And she has
        started some of her own brands during the course of her career, including
        Sugarpova candy and Sugargoop, a sunscreen brand which she bought into in
        2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ea62fc-2473-44e2-b552-4643dc0edf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e7b88-e793-4e21-9774-57ce3becb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes estimates that her total earnings, both from winnings, endorsements
        and appearance money, has come to $325 million, which puts her just behind
        Serena Williams'' $350 million total for No. 2 all time among female athletes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b498da-ef9d-4514-b6dd-840eee0dd2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76258539-ff25-4d4f-b350-311428612d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That flow of sponsorship dollars was almost cut-off in 2016, when
        she failed a drug test for taking a prescribed medication to treat a magnesium
        deficiency and irregular EKGs. Nike and others announced they were suspending
        their agreements with her when the suspension was announced, even though Nike
        had stuck with many of the male athletes it had endorsement deals with through
        more serious legal problems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2c939-f230-4b7a-bb01-82dc10010534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb22ba3d-29bf-4077-ba4c-636af179f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after her suspension was reduced following a finding from the
        International Tennis Federation found that she "did not intentionally break
        its rules," most of the sponsors, including Nike, returned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629122b-15cf-4573-bd57-5596962a9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84eaee-e1f6-46cc-871a-d08de5972852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova should continue to have a lucrative sponsorship deal even
        her playing career coming to an end said Bob Dorfman, an endorsement expert
        and publisher of the Sports Marketers Scouting Report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79a740-911e-43da-910a-9049e2e6ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26076e47-be0b-44c6-b039-dbd8e40fdf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s done a tremendous job of building up her non-court brand.
        She obviously has the advantage of being attractive and still a young woman,"
        he said. "She''s built a name for herself. She''s personable, likeable. I
        think she''ll have a pretty extensive shelf-life."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e4560-b3f9-421e-a82c-7706286d846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:51:17.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T09:06:14.972+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/26/business/maria-sharapova-earnings/index.html">"Maria
        Sharapova was one of the most successful tennis players ever - both on and
        off the court."</a></em></p>'
