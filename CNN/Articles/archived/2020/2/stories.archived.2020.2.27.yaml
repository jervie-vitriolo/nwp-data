      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several emergency text messages were sent to employees warning them
        of a shooter on the complex, CNN affiliate WITI reported.</p>'
