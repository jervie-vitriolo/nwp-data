      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72262297-e1e7-48dc-b3f5-80d987a755c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:02:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T21:12:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency revealed the case was detected through California''s
        public health system and that the patient is undergoing treatment in Sacramento.</p>'
    '11':
