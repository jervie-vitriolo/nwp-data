      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbc090-bc6e-4afd-9e03-46b50cf7ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the presser, Harirchi appeared ill, wiping his forehead and nose.
        He and others at the conference did not wear a medical mask.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d9e1d-7618-490b-b836-d52f6d53cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.229+08:00
