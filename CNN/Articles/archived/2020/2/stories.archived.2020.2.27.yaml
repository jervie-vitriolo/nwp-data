      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility in Milwaukee comprises corporate offices and two breweries,
        which according to the Milwaukee Journal Sentinel, have about 750 employees.</p>'
