      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stand With Us, a group dedicated to fighting anti-Semitism around
        the world, called it "outrageous" and "unacceptable," while the Catalan-Israeli
        Friendship Association said it was "even worse" than a Belgian carnival that
        took place on Sunday. The parade in the city of Aalst was removed from UNESCO''s
        cultural heritage list in December because of a "recurrence of racist and
        anti-Semitic representations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ab01d-a80c-47c2-baf5-b04330f97259'
      'mgnl:activationStatus': true
