      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/5/27/Politicking-2019-budget.html">''Politicking''
        over 2019 budget left more Filipinos poor, unemployed – Dominguez</a>&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0279554e-6b46-427b-b285-f254fa043708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.112+08:00
