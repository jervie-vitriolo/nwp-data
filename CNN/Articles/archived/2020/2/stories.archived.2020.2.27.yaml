      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38639b72-2a9e-45f9-ae99-7fe4a5d31eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump returned from India to see his administration on the defensive
        over his administration''s handling of the coronavirus, as Cabinet officials
        were grilled in Congress and Democrats panned the White House''s budget request
        to fight the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f4dc3-5c4f-4070-be79-0ed0c0fb237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edde897-0838-44fa-9467-df37d3133c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market decline has especially exacerbated Trump''s rising
        concerns over how to stem the outbreak of the coronavirus even though he has
        publicly declared the virus to be "very much under control in the USA," multiple
        people tell CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a18eb-f5ae-410c-8161-3cad15a15d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad37f5a-9674-4edb-8dd0-8b2d80309129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are growing concerned about the economic impact of the
        coronavirus, as is the President, whose reelection campaign is banking on
        a strong economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da0014-1580-47a6-8122-60466366bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed84926e-5988-4b13-a315-18ea865691ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been publicly downplaying the novel coronavirus'' effects,
        because he thinks doing otherwise could cause further panic in the markets
        -- and he''s been frustrated with officials issuing warnings about the unknowns
        of the virus''s spread. Trump''s son-in-law Jared Kushner is one aide who
        encouraged Trump to downplay the latest developments, at least publicly, one
        person says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c1478-b73c-4d9d-89ef-d2622bcc5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab78eb-4603-4a04-8cf0-23e173a7c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s a problem that''s going to go away," Trump said
        Tuesday in New Delhi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c400742-2ebe-4227-9f20-794da8e2c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37983fc-1490-4789-87c2-07b030315b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that same day, one of the top officials at the Centers for Disease
        Control and Prevention warned Americans that health experts foresee the coronavirus
        that has killed thousands abroad spreading in the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a201d95-dcb0-4033-96dd-ebfd7da8d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0517a7c-5371-40f5-bfb5-325e22e7e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect we will see community spread in this country," said Dr.
        Nancy Messonnier, director of the CDC''s National Center for Immunization
        and Respiratory Diseases. "It''s not so much a question of if this will happen
        anymore, but rather more a question of exactly when this will happen and how
        many people in this country will have severe illness."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0eb0f-fa2a-4724-ac9e-da1c5b1e1ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f7775-012d-4325-8df7-a105f50139e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN previously reported, Trump has been privately lashing out
        at officials for coronavirus-related decisions. His instinct has been to seal
        off the US from those testing positive, even Americans, though he acknowledged
        at a press conference in India that allowing them back into the US was the
        right thing to do.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85f938-b68a-4f25-b31f-0daca1145d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279bdcdb-9ad0-4c0e-bb23-385b77a8bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to administration sources, Trump has been displeased with
        Health and Human Services Secretary Alex Azar -- for failing to keep him updated
        on crucial decisions concerning the virus -- and Messonnier -- the CDC official
        who has been a public face of the coronavirus response -- for what officials
        claim is overly fatalistic messaging.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70100cd-5b04-4140-a757-dcb1b3e0cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f78ba-7296-42a7-b983-a8c271b74f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment of Pence came after the White House denied it was
        considering appointing a czar to oversee the administration''s response outbreak.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75491b2c-d24b-48f6-a04b-d0c7951c2931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20eaf1-fd7c-4e85-9c20-a5ff8f7c699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have also called on Trump to appoint someone to oversee
        the response, which came up during a clash over the administration''s request
        for more coronavirus funding. Some White House officials accused HHS of requesting
        disproportionate amounts of money to cover up what one official described
        as Azar''s "mismanagement."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4fb09f-d2e5-4007-9649-329666c797d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109f5af-cc6a-4304-81ae-ef12835001e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight over funding</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860e9d0-6991-4be1-9126-082136dd28f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c4a30-02de-43f0-9b85-ed217aa14e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s return to Washington also corresponds with the start of
        a potential federal funding fight to respond to the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae31bb-5218-4555-8581-9f2f573b30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727d065-1eb9-4c36-babf-33d2d739fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer, a Democrat from New York,
        is expected to request $8.5 billion to combat the coronavirus, according to
        a senior Senate Democratic aide. That''s a dramatic jump from the $2.5 billion
        in total funding and only $1.25 billion in new funding the White House has
        proposed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9583fe-0f00-4df8-a159-f90be1e72846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16231513-12c8-48fd-80f5-8c91ca6b2579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel restrictions under consideration</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f20521-545a-4963-9e5e-e7feb1f4279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the US began implementing travel restrictions
        on foreign nationals who had visited China and US citizens who have been near
        the epicenter of the coronavirus outbreak in China''s Hubei province. Before
        Trump announced the China restrictions, there was a debate inside the White
        House about the logistics of applying such a ban.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a271b7e-65d7-4254-9e30-adb22b39299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ba0eb4-44dd-413a-bb79-deb8e8545831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And behind the scenes, Trump is pushing for more travel restrictions
        on countries where the virus is spreading to, administration officials tell
        CNN, but so far, no decisions have been made.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c0fb8-343a-4ae7-9f76-435c2a2aaa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7aec65-5af8-407b-8176-53d84bc173fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:33:18.346+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have been privately weighing imposing additional
        travel bans similar to the one the US has already imposed with regard to foreigners
        who have been in China, a senior administration official and sources close
        to the White House said.</p>'
    '44':
