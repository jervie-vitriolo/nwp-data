      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molson Coors said it was working closely with police. "Our top priority
        is our employees and we''ll provide updates in conjunction with the police
        as we are able," the company tweeted.</p>'
