      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Chief Executive, the only enemies which the state must grapple
        with right now are communist rebels and terrorists, Panelo added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f765986-5aa9-4731-99d5-caa1873d31b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f1a57-0e5d-41ff-8e74-3f8de3019f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has changed tack in foreign policy, with
        Duterte signalling a <a data-cke-saved-href="http://www.cnnphilippines.com/business/2019/4/26/calixto-chikiamco-china-philippines-economy.html"
        href="http://www.cnnphilippines.com/business/2019/4/26/calixto-chikiamco-china-philippines-economy.html">pivot
        to China</a> and Russia and away from the US months after assuming the presidency
        in 2016. This has translated to multimillion-dollar loans and grants for big-ticket
        infrastructure projects, which have seen little progress since the government''s
        "Build, Build, Build" program was unveiled nearly four years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c9001-09ea-4dc6-8a0d-828fb06fb66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:25.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/3/25/Panelo-natural-resources-China-loan-collateral-.html">Panelo:
        Nothing wrong with using PH resources as China loan collateral</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d6fec-1d9f-4537-a7ce-72cecff9a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T21:12:25.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has sent a letter of notice to Washington on February
        11 to formally end the VFA, a decades-long cooperation deal between the Philippine
        and US. The agreement legally allows the entry of a large number of American
        troops, exempting them from passport and visa regulations so they can participate
        in joint military drills in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d1c51-a381-446d-94dc-c3edab01dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.506+08:00
      'mgnl:createdBy': 'mel'
