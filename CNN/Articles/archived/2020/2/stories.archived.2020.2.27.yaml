      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very limited number of them" she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42de2b-142e-4a71-afb0-955e96362204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.864+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1d537-d2d2-4d52-bb6a-36dd65882db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.864+08:00
      'mgnl:createdBy': 'xave'
