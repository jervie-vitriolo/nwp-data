      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd333ac72-4c6a-42a6-9c85-2e2dbb7ae23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:16:55.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T18:04:27.347+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> Restrictions
        on travelers from a South Korean province heavily hit by coronavirus will
        be temporarily put on hold pending a resolution with clear guidelines, officials
        said Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0108f669-9243-40e7-961b-19180dde217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.347+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Assistant Secretary Maria Rosario Vergerie
        said the entry ban on those arriving from Daegu and North Gyeongsang in South
        Korea needs one more signature from a member of the Inter-Agency Task Force
        on Emerging Infectious Diseases. Once the resolution is signed, 48 hours has
        to pass before it is implemented. This clarification comes after Presidential
        Spokesperson Salvador Panelo on Wednesday said the order is effective "immediately."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75405350-740c-4ab0-9786-8d5cd2309dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagbigay ng 48 hours na palugit ang ating mga pamunuan para maipatupad
        nang maayos. And of course, dissemination of this issuance para makarating
        sa bawat ahensya," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d6a42-17a2-4e40-9d9a-79a1bc8cc8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd85690-2fd4-48a8-90ab-8a5329fef9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All agencies will be given 48 hours after the signing
        of the resolution to ensure the information will be disseminated and implemented
        properly.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c6d2e-110a-4b36-b060-551f60df6f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration spokesperson Dana Sandoval told CNN Philippines that
        travelers from Daegu and North Gyeongsang Province are still allowed to enter
        the Philippines as the bureau irons out logistical issues on how to implement
        the ban.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f0f7c-07cd-4943-b827-864938033e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the scenario is different from when the Philippines implemented
        restrictions on travel to and from China, Hong Kong, and Macau. This time,
        the ban is imposed only on selected parts of South Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22977011-34ad-40e1-bd0f-4975d243a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the current procedures, it would be very hard or a challenge
        for immigration personnel to determine which passengers coming from South
        Korea are from those areas... Karamihan dumadaan sa mga major international
        airports nila. So they might be taking land transportation or regional flight,
        which will not reflect sa kanilang passport," the spokesperson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c93fb4-83ea-4f16-a192-fc70323516ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b7335-27f3-4775-aafd-eb99969dab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of them are going through major airports. They
        might be taking land transportation or regional flights, which will not be
        reflected in their passports.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34ceda-c53b-4b2f-b030-124173aadff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9630a15-1fe7-4aa2-8fe2-9049b80ab1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said they might need to require travelers from Daegu and
        North Gyeongsang to provide certificates of travel, but the Bureau of Immigration
        still needs to coordinate with South Korean authorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255986e6-58b4-44e9-8ced-f82e44d76bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce81db44-96a3-4df1-be8f-34456600f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, DOH- Region 7 said the 26 Koreans from Daegu
        who arrived at Mactan-Cebu International Airport on Tuesday were already traced.
        Fourteen of the Korean tourists were located at Cebu City, while 12 others
        in Lapu-Lapu City.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f5d09-c501-4e2d-9a86-7653612ebbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae518651-d5a1-441e-8ca0-e67d67113737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DOH- Region 7 director Jaime Bernadas said that the Korean
        tourists will not undergo anymore the quarantine procedure because  they arrive
        ahead of the announcement of a travel ban in North Gyeonsang.  They will just
        be monitored as to their activities and their whereabouts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275df5fd-f579-41bd-9dc1-fd95e699dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c907d-89b9-4dfc-ad15-83ac4e2097f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now we will just monitor them. We do not have advisory on doing
        the quarantine on them. We will just monitor them but if they have symptoms
        then we will place them inside hospitals," said Bernadas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691c52a-08b9-4ea0-90d1-1b87495e6aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:44:19.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-02-27T18:04:27.348+08:00
