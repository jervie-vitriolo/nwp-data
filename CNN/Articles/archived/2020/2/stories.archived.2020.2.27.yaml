      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hope for treating the novel coronavirus
        could be on the horizon, as the first US study of a drug to treat the illness
        is underway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301d264-0c99-4b37-9f54-cc896e3e8c1b'
