      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor also said that Brennan failed to prove that Watkins
        was actually senile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2965e536-3ea6-42e2-a48c-f9021ef0a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ec15a-c439-4915-a1f2-29acd6ee54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Brennan, who has a disability, may be jailed for
        six to 12 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df0699-f214-4f99-b48f-ecf798bfe22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997954b-5115-46de-b051-b1cf12f7fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan’s tweets were in reaction to Watkins’ testimony before the
        US Congress in September 2019, where he was grilled over 8chan’s links to
        at least three racist violent incidents last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d1d35-750c-4721-86c5-c6b4ecdbd57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b404eda-5294-417f-ba42-e343c3315f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8chan founder is asking Justice Secretary Menardo Guevarra to
        overturn the prosecutor’s resolution, arguing that his tweets were not libelous,
        defamatory or motivated by malice, and that Watkins is a public figure who
        did not suffer any harm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911599e-4aac-4105-8d62-e65f5e8bda6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 26-page petition sent Thursday to Guevarra and seen by CNN
        Philippines, Brennan argued that his tweets were protected speech as they
        are “fair commentary on a matter of public interest.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26f31b-513b-4816-a9b2-8f7fe9000822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974f6cf-6c97-44a7-bbc4-4d31361a6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he “was merely exercising his civic duty to inform
        the public about the people operating a website that hosted hate speech and
        white nationalist creed because it has already claimed the lives of many innocent
        people.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa51e5-6eb3-45c1-bdb4-53367def1bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f87290-ea94-4940-aaac-a9b821719a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan shrugged off Watkins’ cyberlibel complaint in an interview
        with CNN Philippines in October 2019, even suggesting that the <a href="http://www.cnnphilippines.com/news/2019/11/11/8chan-cyberlibel-Jim-Watkins-Fredrick-Brennan.html"
        target="_blank">suit was just filed to intimidate him</a> as he is opposing
        the 8chan owner’s bid to become a Filipino citizen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81928967-abbe-49af-91a6-92e8e93ce47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074c05c-7017-4523-856c-7b5ff2957029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brennan created 8chan in 2013 and eventually turned over ownership
        of the website to Watkins, but stayed on as an administrator until 2016. Since
        then, he has completely severed ties with the messageboard since then and
        has expressed that the current administrators of the website "are running
        it in a way that is indefensible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850996ab-f2eb-4001-bb69-0e69d6bde576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/8/8chan-creator-Fredrick-Brennan-PNP.html?fbclid=IwAR1LIO2keMAlkPZROq9uDkuqSgUtlUX9CEjVE5vBKST2HRfXtLtcnM79Bgk%3Ffbclid">Creator
        of website linked to US shooting cooperating in PNP probe</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11d954-defe-4a99-817c-1aef45eec3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8chan, now known as 8kun, is an online messaging board that has
        been used by anonymous accounts to share extremist messages and cheer on mass
        shooters. It is rife with racist and anti-Semitic conspiracy theories.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add74f7-ac0f-4baf-9336-e088b8db0b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd891c-a9cb-4736-8a64-1787e7c3a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:44:52.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T13:10:59.140+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reported that at least three atrocities have been linked
        to the messageboard, including the shooting in El Paso, Texas, which killed
        22 and injured 24 others.</p>'
  'Coronavirus-outbreak-South-Korea-Shincheonji-religious-group':
