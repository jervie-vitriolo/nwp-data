    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b0d13a-cbf9-414e-a172-934b499fcc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:36:46.096+08:00
