        and Mrs. Guidicelli'' break silence on secret wedding, alleged altercation</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc6b84f-a225-43b1-9572-89f3e555a94d'
      'mgnl:activationStatus': true
