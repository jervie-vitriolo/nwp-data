    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7fc644e-1b70-41c8-ae31-988878f1ac6b'
    'lead': 'Senator Franklin Drilon has dismissed House Speaker Alan Peter Cayetano’s
      claim that some officials— particularly those present in the upper chamber’s
      probe— only wanted to court the favor of ABS-CBN amid the network’s franchise
      woes'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T14:03:38.189+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T21:12:36.955+08:00
