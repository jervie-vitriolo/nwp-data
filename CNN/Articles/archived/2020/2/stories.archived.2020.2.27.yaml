      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c813e0c-671a-4b3a-813f-6388a31f8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.748+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, however, told CNN Philippines
        that the ruling penned by Puno <a href="https://www.cnnphilippines.com/news/2020/2/27/ABS-CBN-franchise-renewal-provisional-authority-Supreme-Court-case-not-applicable.html">does
        not apply to ABS-CBN''s situation</a> since the petitioner in the previous
        case, unlike the media giant, did not have an existing franchise or pending
        franchise application before Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e5fc3-1690-4e38-9190-737dee24ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.748+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a10ee-eb61-4686-a009-2088709393de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.748+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, in an opinion to the NTC said
        broadcast entities previously granted franchises are considered "qualified
        applicants" and can therefore be given provisional authority to operate while
        the bills for the renewal of their franchises remain pending with Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29087fd-d445-4032-b873-b0d43cccccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.748+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c53ca-78ee-4c14-b4d5-0c271cbba547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.748+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 12 House bills seeking to renew ABS-CBN''s franchise,
        but all remain pending before the Committee on Legislative Franchises. Joint
        resolutions seeking to extend the Lopez-owned network''s existing franchise
        until 2022 have also been filed in the House, but Cayetano said he wants to
        prioritize other bills.</p>'
