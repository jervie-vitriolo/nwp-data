      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d22d8b-9371-4a91-8044-28073a1e7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T19:06:01.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top Japanese government adviser has admitted that the quarantine
        measures enacted on the Diamond Princess cruise ship in Yokohama may have
        allowed additional infections to spread among the ship''s crew and passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cfa83f-8746-494b-b2f1-915440457de0'
      'mgnl:activationStatus': true
