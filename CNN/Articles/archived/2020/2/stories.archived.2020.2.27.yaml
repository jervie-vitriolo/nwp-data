      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened to hear about the passing of Kazuhisa Hashimoto,
        a deeply talented producer who first introduced the world to the ''Konami
        Code.'' Our thoughts are with Hashimoto-san''s family and friends at this
        time. Rest In Peace," entertainment company Konami said in a statement on
        Twitter.</p>'
