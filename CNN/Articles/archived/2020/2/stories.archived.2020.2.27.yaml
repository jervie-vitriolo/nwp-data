    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'ABS-CBN-franchise-renewal', 'Supreme-Court', 'provisional-authority',
      'Drilon', 'Franklin-Drilon']
    'template': '1'
    'title': 'Supreme Court decision on mandatory franchise ‘not applicable’ to ABS-CBN
      case – Drilon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df89e8ab-9eb8-4899-850e-7774c2666341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)—</strong> A
        Supreme Court decision which would supposedly rule out ABS-CBN’s bid for continued
        operations sans a franchise is not applicable to the media giant’s case, a
        senator said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2510e347-8994-4a8f-8183-b375b8d19f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disagreeing with the <a href="https://cnnphilippines.com/news/2020/2/25/ABS-CBN-cannot-operate-Supreme-Court-decision-NTC-franchise.html">sentiment</a>
        of former Chief Justice Reynato Puno, Senate Minority Leader Franklin Drilon
        said the 2003 ruling (Associated Communications &amp; Wireless Services versus
        National Telecommunications Commission) does not directly apply to the network,
        as the petitioner in the case did not have an existing franchise nor had a
        pending franchise application before the legislature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0e984-3779-4141-be17-3d2a8d39e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The case cited by Chief Justice Puno, with all due respect, is
        not squarely applicable here,” Drilon told CNN Philippines’ <em>The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85ffe8-965d-4262-a057-11812f37ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After that Congress expired and no franchise was issued, and no
        application was made in the next Congress, the SC said yes, you need a franchise…
        In the case of ABS-CBN, it''s a different situation. There is a pending application,
        it is being debated upon actively,” he added.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Senate
        Minority Leader Franklin Drilon: The Supreme Court’s 2003 ruling, which states
        that a broadcasting station cannot operate unless it has a franchise, ‘should
        not freeze us into action’ <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/lJqCQ3DnOf">pic.twitter.com/lJqCQ3DnOf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1232849129774075904?ref_src=twsrc%5Etfw">February
        27, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bcd878-393a-428c-bf86-36a745743c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.250+08:00
