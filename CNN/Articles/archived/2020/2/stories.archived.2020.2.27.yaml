      'mgnl:created': 2020-02-27T08:24:04.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.360+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633976d-0a39-42b5-add5-fad948bbce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.360+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told reporters: "We''ll spend whatever is appropriate.
        Hopefully, we won''t have to spend so much, because we really think that we''ve
        done a great job in keeping it down to a minimum."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c5a5f4-b864-4830-a5c3-92d299d49ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.360+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b368622-65d5-456c-87d4-8158a622c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.360+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clinical trial for a treatment</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb18d2-6f0f-4866-a3fe-2dcf8ddc1bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.360+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently no specific medicines approved by the US Food
        and Drug Administration to treat novel coronavirus. Without one, a top infectious
        disease doctor said, the US could see mortality rates from the coronavirus
        similar to those in China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814aae5-4315-4329-8e35-5640f3681ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996438a-5c25-4650-ab5b-2381fc730750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Center for Disease Control and Prevention has calculated
        a case fatality rate of about 2% for the novel coronavirus -- meaning about
        2% of those known to be infected have died. That''s higher than influenza,
        which is about 0.1%, but much lower than severe acute respiratory syndrome,
        or SARS, (9.6%) and MERS, Middle East respiratory syndrome (35%).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf1eda-b068-4569-9794-b9c506ea3995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b0f9ab-84ab-45f6-a6e0-ba96a8aae4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we would expect something similar to that because we don''t
        have an antiviral drug," Dr. Anthony Fauci told CNN''s Chris Cuomo Tuesday
        night on "Cuomo Prime Time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e9499a-d8e6-4733-84a6-e2b14022a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43322b3d-e615-4c80-b6cd-67bb2f82ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who are dying who require intensive care, for example
        in an intensive care unit -- maybe even intubation for respiratory assistance
        in breathing -- the Chinese have that. They have a pretty good system, and
        yet you''re still seeing the 2% mortality. ... So if, in fact, we do get a
        pandemic that does impact us in this country, I think you''re going to see
        comparable types of morbidity and mortality."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a1464d-4c97-45a5-bfdd-2d6978fd6a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f83ee-282e-4bb5-beee-d6e4dd5fce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir, the drug being tested at the University of Nebraska
        Medical Center, was previously tested in humans for Ebola and in animals for
        MERS and SARS.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580ad74-7bcf-4358-aa25-4b32580a21e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b45b3b-8252-4dad-990e-03409228859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are clinical trials of remdesivir going on in China, and the
        National Institute of Allergy and Infectious Diseases developed the current
        study to match those trials, the NIH said in its news release.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51811f32-585a-4964-8eba-f2f26a67b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687484b8-758a-4dd7-b1eb-10d94c83776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the US treatment group will receive 200 milligrams
        of remdesivir intravenously when they''re enrolled in the study. They will
        receive another 100 milligrams while they are hospitalized for up to 10 days
        total. A placebo group will receive a solution that resembles remdesivir but
        contains only inactive ingredients, the NIH said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc4e1ba-f03b-49c8-b6e5-f83fac2f866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167ea63-2172-4d8a-83ed-e03831912dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US cases rise to 60</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43a7c8-6d3b-4eae-a590-7e2bc349d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of coronavirus cases in the US rose to 60, Health and
        Human Services Secretary Alex Azar said Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0eda12-65df-4577-8def-d162c88b891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4986c51-a50d-4a60-84c6-8cb129341c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 42 cases are from former passengers of the Diamond Princess
        cruise ship, which was the site of a recent outbreak and quarantine. Three
        other US patients had been repatriated from China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6db0f6-575c-4506-866a-607295212bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e0c76-2d18-4d6f-91b1-a4e805740f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the other 15 cases, many had recently been to Wuhan, China, or
        are the spouse of someone who recently came back from Wuhan. Azar said the
        circumstances of the most recent case were not immediately known.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb96d14-002d-4db2-b5ec-852fb1aef0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9e8d4-2be1-4863-82a3-75e6be5e3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although President Donald Trump cast coronavirus as "a problem that''s
        going to go away," experts worry a pandemic could be in the offing, given
        the virus'' spread in Europe and the Middle East.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242440e-b74c-4fe7-9161-f637663b2e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c23dca-9f2f-416e-8618-7c73687c6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is employing a twofold approach, working to contain the
        virus while also implementing strategies to lessen the impacts on communities,
        Messonnier told reporters.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3070941a-a831-4531-be1d-1a1eb9301ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa783477-957d-4be6-902c-0c202cb96d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve also enacted the first quarantine of this scale in the US,
        and are supporting the State Department and (Department of Health and Human
        Services) in repatriating citizens from high-risk areas," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8cd25a-abf4-4cad-a381-f15ab5c63fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36afa929-1d6d-4278-9a22-53879dc8d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the center is tracking and isolating cases when it
        can, issuing travel advisories for affected countries and taking on the increasingly
        difficult task of preventing the introduction of new cases, most notably at
        points of entry into the United States, she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90cd2b9-49a0-4545-af24-0658f355fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1fff7-31fc-447c-81f1-d16d7034e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messonnier described the containment strategies as "largely successful"
        and said they were geared toward "buying us more time to prepare."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc036075-6d71-4d2b-b604-d12830508eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72259dcb-f905-409c-a343-835837acd9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to look for and what to do</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e29027-a8dd-46af-8cea-0aa211e0b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symptoms of coronavirus are similar to those of a common cold.
        The virus usually causes a mild to moderate upper respiratory tract illness,
        with symptoms including a runny nose, cough, sore throat, possibly a headache
        and maybe a fever, which can last for a couple of days.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb8714d-3ece-4497-8f25-cd1db016ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13816070-2c50-4092-a68a-31d3dc194d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with a weakened immune system, the elderly and the very
        young, there''s a chance the virus could cause a lower, and much more serious,
        respiratory tract illness such as pneumonia or bronchitis.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce93effc-4ac9-473f-815d-72341c7c8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd15e49-f028-4b67-be7b-9448487bd0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.361+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People may be able to reduce their risk of infection by avoiding
        those who are sick, avoiding touching their eyes, nose and mouth, and washing
        hands often with soap and water and for at least 20 seconds.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a140cca1-d88e-4a8a-bcc7-85709bf7ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.362+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecefb341-2b51-4179-9121-4ab1b778c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.362+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the time, symptoms will go away on their own and experts
        advise seeking care early. People with symptoms that feel worse than a standard
        cold should see their doctor.</p>'
  'gender-stereotypes-reading-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-27T08:23:23.595+08:00
    'imagesource': 'jcr:f99410ad-f87b-439c-91ae-71149417e16d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaa6aeb2-b543-4473-86d3-01297f458831'
    'lead': 'Girls can''t do math. Boys can''t read. These negative stereotypes are
      not only reinforced by teachers and parents but by a child''s peers in the classroom
      as well, a new study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T08:25:55.839+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
    'mgnl:lastActivatedBy': 'catherine'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gender stereotypes keep boys from reading as well as girls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec3234-b126-4e83-8f3c-0b2c138f3786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Girls can''t do math. Boys can''t
        read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ec201-a0ce-41c4-bbd8-1cfd069cd3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6660e6d-08ae-45ee-82b8-a7708fa4d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These negative stereotypes are not only reinforced by teachers and
        parents but by a child''s peers in the classroom as well, a new study finds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276934a-7d48-4609-b008-5556cbe1346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23f267-37e6-4475-b3fd-148f65c2fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study may be the first to investigate how students'' stereotypical
        beliefs about the reading ability of boys form what you might call the ''common
        stereotype'' of a class, and how this common stereotype may affect students''
        reading outcomes," said co-author Jan Retelsdorf, an educational psychologist
        at the University of Hamburg in Germany.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed314e-6036-4fe6-9e5e-9238f32bdc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27cd1d7-5637-468f-a4cb-cacd848c2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at the impact in actual classrooms, instead of a lab,"
        Retelsdorf added. "A key merit of our study is that we have this focus on
        real world stereotype effects."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543303b-2ef2-4dcd-b44e-494f35b51420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ae34b-65f7-4d9b-83eb-0cf397b1f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the journal Child Development,
        found that girls benefited from their peer''s positive beliefs about their
        greater ability to read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1cfea-53c2-49d5-9853-d9609fa12d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d443c3-0f35-4e60-ad14-4f1dcc3bdc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student stereotypes about the weak reading skills of boys, however,
        created a self-fulfilling prophecy of poor motivation and performance among
        the boys in the class.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9901f6e9-f995-45ae-bbf1-96e8c9068b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec7856-c3f6-44c0-b701-d7574662286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a cycle of sorts," said lead author Francesca Muntoni, postdoctoral
        research associate at the University of Hamburg. "Reading is first stereotyped
        as a female domain."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d84fe-7699-4259-a99e-ad508a6f7733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d57951-92f7-4b86-a457-ec1874411eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This causes boys to "devalue their actual reading ability," Muntoni
        said, "while also having less motivation to read, which in turn impairs their
        reading performance."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b5ddd-6270-47d4-ab29-f89c0b0d812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.070+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987cff2f-9a91-4eff-b0b0-d3cf518eb7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A longitudinal study</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e935c15-91c2-4cd1-90b0-83b4e34c79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study followed more than 1,500 students (49% girls) from 60
        classrooms in Germany from 5th grade to 6th grade. In the first wave, researchers
        asked the students about motivation and confidence in their own reading abilities
        and administered a questionnaire about gender stereotypes and reading. Then
        their level of reading skill was tested.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f6ba1-92a6-4868-85b7-27dfa66ab193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca332f-a92c-4bc4-8dda-42c653d5ceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year and a half later, skill and enjoyment levels for reading
        were retested in the same students. Boys who believed in the reading stereotype
        were much less likely to feel good about their reading abilities, and were
        much less motivated to read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699d9c4-5768-45b3-ba70-4e710d286bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458c071-f158-4a68-a6cb-758863e5c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the classroom as a whole expressed a negative stereotype, that
        too impacted the boys'' self-esteem, motivation and ability to read, at a
        rate that was even higher than individual beliefs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a78406-e577-48b6-b3f8-0baa57b867cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf9be02-1a60-4551-b7bc-a49c28edf1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boys in classes with a strong stereotype favoring girls in reading
        were less motivated to read," the study found, as well as less belief in their
        competence, in both grades, and "performed poorer in the reading test" in
        the 6th grade, the study found.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddabbec2-86a3-4896-8562-a44063c496a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936244c-600b-42cd-b6df-4112c5265a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The very real cost of stereotypes</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ae8ae-aa2c-4d64-a427-dbdaa003399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of negative beliefs about the abilities of boys and girls
        have been studied for decades. A 2018 analysis of three studies found toddler
        boys are expected to look masculine and play with "boy toys," while toddler
        girls were expected to look like girls, play with feminine toys and be communal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006ef7e-15d0-413d-a078-bd7d81a1b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf997ad9-473c-4994-bf26-1bdb5861928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By elementary school, the study found, its seen as "desirable" for
        girls to like language and arts, while boys should be interested in math and
        science. Yet, national tests in the United States have shown for years that
        girls in elementary and middle school are as good at math and science as boys.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18192be-8bcc-4c28-aadd-a227b8c897b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27043ea6-d76a-4177-8d74-1cba6f294979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many studies have looked at the impact of parents and preschool
        or elementary grade teachers on perpetuating those beliefs in children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b0e7c-cfa4-4181-8427-f62f8279e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bede7f-fd91-439a-9c9a-9edbb9dca18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a 2015 study found boys who had teachers with "traditional
        gender role attitudes" were less motivated to read in preschool and less competent
        in reading a year later. A 2016 study found parents of girls who had anxiety
        about math performance, especially mothers, have a significant impact on their
        adolescent girl''s perception of her math ability.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabee50d-a0ce-42f5-a23a-5104f585a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac496c52-1fdd-478b-ae3f-149b522c81e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stereotypes have real world effects.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad43a30-975c-478e-bfad-e41a75447c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fed738-5c8a-48bf-ba43-0b0d607a6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 study looked at 30 years of data from the federally funded
        National Assessment of Educational Progress, a national "report card" on American
        students, and found girls significantly outperformed boys in all grades in
        reading and writing ability, with the gap increasing from elementary to high
        school.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43737783-4c81-4d22-bb3f-a59d55d7c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429c323-66e2-4853-8d19-3648e54ed86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US and across many European countries, studies find more
        women enroll in colleges and have, on average, higher grades and have a higher
        rate of degree completion than men, Retelsdorf said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619eeccf-2371-4194-a163-da44ac5c567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4008e5-dc8c-4205-8302-77b6bba2d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s to be done?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d02e04-f4f4-41f1-bfb8-22cf8e9ca6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983eb649-3610-44d6-8f65-ac420dd37c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a good question because as we know, changing stereotypes
        is very difficult," Retelsdorf said. "Our answer would be that the teachers
        and the parents who also have an effect on how students develop in reading
        should try to create a climate where individual development is the focus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c48f1c-7207-4cd0-a727-0f5e00550390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e100a-1334-474f-ab72-5a04f1ef086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adults should try to be role models for this," he added. "Even
        though this is a stereotype, a father should perhaps not only play soccer
        with his boy, but read a book."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6767e7f-aee2-4b42-a430-0265c5dc66e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:25:55.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T08:27:03.071+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/26/health/boys-reading-stereotype-wellness/index.html"
        target="_blank">Gender stereotypes keep boys from reading as well as girls</a></em>"</p>'
