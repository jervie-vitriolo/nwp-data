  'ABS-CBN-franchise-renewal-provisional-authority-Supreme-Court-case-not-applicable':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'The fate of ABS-CBN remains unclear as past and present officials
      give contrasting views on the media giant’s bid for continued operations. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-02-27T12:02:33.517+08:00
    'imagesource': 'jcr:edf43b85-8843-45a0-af0a-4089341ea091'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63b814d3-9504-442b-8dbc-6315d9962ef9'
    'lead': 'The fate of ABS-CBN remains unclear as past and present officials give
      contrasting views on the media giant’s bid for continued operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T12:11:54.247+08:00
