      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, which froze diplomatic relations with Iran in 2016,
        has no reported cases of the virus. In addition to stopping pilgrimages for
        outsiders, preventative measures include suspending the entry of nationals
        of “countries with confirmed Coronavirus outbreaks,” according to a tweet
        by the Saudi foreign ministry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4a2b8-5b29-4b26-9ebf-d9c72728c43c'
