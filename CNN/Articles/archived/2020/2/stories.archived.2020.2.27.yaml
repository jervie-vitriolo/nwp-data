      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump called the shooter a "wicked murderer" and
        offered his "deepest condolences" to the victims and families.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
