      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf5a29-22c2-4806-b566-6e594cfdc7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:30:40.851+08:00
