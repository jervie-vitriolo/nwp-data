      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DFA, through the Philippine Embassy in Tehran, has continued
        to advise all Filipinos in the Western African country to follow the Department
        of Health advisory on preventive measures to avoid infection with the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c1a69-5e2d-47ec-b282-56f9ef1aa49f'
