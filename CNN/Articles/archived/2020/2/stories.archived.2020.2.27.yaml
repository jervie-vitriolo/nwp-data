      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump on Wednesday
        placed Vice President Mike Pence in charge of the US government response to
        the novel coronavirus, amid growing criticism of the White House''s handling
        of the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48808b-2684-48e0-8aac-7ee6837d48e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:32:55.916+08:00
