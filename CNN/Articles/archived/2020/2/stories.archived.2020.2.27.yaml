      'mgnl:lastActivated': 2023-01-26T21:35:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US shares moved higher by midday Wednesday, with the S&amp;P 500
        rising 0.4% and the Dow gaining nearly 70 points, or 0.3%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53733d0-a76c-43b8-b53a-c906d9edacd4'
