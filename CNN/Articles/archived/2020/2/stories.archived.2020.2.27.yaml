    'lead': 'Cargo vessels from China and Vietnam, with 42 crew members on board,
      were not allowed to disembark at a port in Bacolod City in separate incidents
      this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T10:21:20.496+08:00
