      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363ce43-8499-444d-b6c4-6712779fa954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:22:59.381+08:00
