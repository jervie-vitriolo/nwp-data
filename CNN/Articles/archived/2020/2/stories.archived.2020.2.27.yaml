      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160eeac2-3c3e-4424-92a9-0a0d3e1ad410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce57ffd5-f62c-49c3-977a-aea168a4b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court’s unanimous decision— penned by Puno himself— stated
        that there is a need for an existing license before a corporation can operate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71195219-0d8c-4d66-8cf8-be8b23c15379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former top magistrate, in a separate interview, said even Congress’
        order for a provisional permit from the NTC would not be executory if the
        Lopez-owned network fails to renew its 25-year franchise, which is set to
        lapse on May 4.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68acae06-668d-4ded-b1d6-02e8737cee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/2/25/ABS-CBN-cannot-operate-Supreme-Court-decision-NTC-franchise.html">ABS-CBN
        cannot operate without a franchise – ex-Chief Justice</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4669e1e9-6000-4f72-9164-01d80058217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:43:42.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gaps in the law?</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192bacfb-0475-40dc-987c-a618146bca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:43:42.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lawmaker respects Puno’s view, Drilon emphasized the interpretation
        of the Constitution is “not the exclusive monopoly” of the high court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf3f38-cc41-4206-88fe-31b35f78bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the opinions of other government agencies—including Congress
        and the Justice Department— should also be given due consideration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4297d63-4cdd-4248-b173-a6240ab15a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both houses of Congress all said the franchise can continue to
        be valid while we are deliberating on the application. (Justice) Secretary
        (Menardo) Guevarra concurred with that view. Here, we have two branches of
        government who are co-equal to the Supreme Court saying yes, we can do it,”
        added Drilon, who filed Wednesday a concurrent resolution seeking the issuance
        of a provisional permit for ABS-CBN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa4579-6b45-4fe8-bb31-bc897c1ad4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:43:42.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department meanwhile stressed there is "sufficient equitable
        basis" to allow media companies to operate while their measures are being
        tackled in Congress, as the practice has been done in the past.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Department of Justice&#39;s legal guidance to the National Telecommunications
        Commission in relation to the congressional franchise of ABS-CBN Broadcasting
        Corporation (1/2) <a href="https://t.co/qnHqX0BOhx">pic.twitter.com/qnHqX0BOhx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1232932433525239809?ref_src=twsrc%5Etfw">February
        27, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc1f49-3965-4bb9-824a-8fd775ed14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:43:42.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75dc0ef-c7a0-4fb5-9b73-82d6ddfb6b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:43:42.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d4111-e613-4c82-81c5-6e37cd666629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:43:42.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its legal guidance sent to NTC, the department admitted there
        may be "gaps" in the Constitution, as our laws do not indicate whether or
        not a company should be prohibited to run pending judgment on its franchise
        renewal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47f4d2-11c0-476a-9ddf-bf5ab475a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:43:42.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfcb795-e6c5-4213-83c1-5bdbf5743929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:43:42.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-02-27T16:56:35.735+08:00
      'mgnl:lastActivatedBy': 'glee'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This practice of Congress is not merely a matter of procedure,
        as it significantly affects substantial rights. For such reason, it is imperative
        that the same treatment be extended to all entitities seeking the renewal
        of their franchises which are about to expire. Otherwise, it runs afoul of
        the basic principles of fairness and justice," DOJ said in its opinion dated
        February 26 and released Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1188170-6f7f-4eba-8107-7c2facb7f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:11:54.249+08:00
      'mgnl:createdBy': 'alyssa'
