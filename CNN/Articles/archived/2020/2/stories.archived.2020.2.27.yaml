      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba88e557-14cd-44b9-b236-f777a28dea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:17:55.114+08:00
