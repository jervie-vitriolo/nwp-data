      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s the case, Compton-Phillips says, it''s "problematic"
        that there are <a href="https://www.cnn.com/asia/live-news/coronavirus-outbreak-02-25-20-hnk-intl/h_a749dc8700df6392f23556a199510d0a"
        target="_blank">only 12 US labs other than the CDC</a> with working coronavirus
        test kits.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc85ae6-3e7e-4849-9c82-c170c1079033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a984baa-349a-44a1-a414-f175dffbffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:15.254+08:00
