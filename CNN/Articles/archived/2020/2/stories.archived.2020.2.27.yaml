      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;The NBA indefinitely suspended
        Charlotte Hornets guard Malik Monk without pay Thursday for violating terms
        of the league’s anti-drug program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ed0ca-a0a1-4187-b9c0-21afd46b0372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:19:01.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:14:24.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His suspension begins with Wednesday night’s game against the New
        York Knicks and will continue until he is “determined to be in full compliance
        with the NBA/NBPA Anti-Drug Program,” the league said in a brief news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1c879-473a-422b-8d14-23daa0e24caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:19:01.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:14:24.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further details were not immediately available, but the Hornets
        issued a short statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f0cf5-68a5-4782-9962-f48d394a8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:19:01.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:14:24.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Charlotte Hornets are disappointed in Malik’s decision making
        that resulted in his suspension. As an organization, we do not condone his
        behavior. However, we are committed to supporting Malik during this time,”
        the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddba4cd-c911-4143-a248-e863799eff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:19:01.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:14:24.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his third NBA season, the 22-year-old Monk is averaging 10.3
        points, 2.9 rebounds and 2.1 assists in 55 games (one start).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b3109-00b4-46a6-ba7d-5721747e6f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:19:01.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T21:14:24.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafted 11th overall out of Kentucky in 2017, he has career averages
        of 8.6 points, 1.9 rebounds and 1.7 assists in 191 games.</p>'
  'science-animal-no-oxygen':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-27T13:33:05.522+08:00
    'imagesource': 'jcr:a8d424a5-189f-44b6-aead-d291b03b22e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '467b123b-93d2-4ef1-a5f6-79e9dea77110'
    'lead': 'Researchers just discovered a unique organism that doesn''t need to breathe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T13:37:08.940+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2020-02-27T13:41:49.709+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'oxygen']
    'template': '1'
    'title': 'Scientists discovered the first animal that doesn''t need oxygen to
      live. It''s changing the definition of what an animal can be'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c9300-69c4-4b4e-b405-1b4928fc9aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.940+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.709+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You''d think <a href="https://edition.cnn.com/2018/09/21/health/oldest-known-animal-fossil-intl/index.html"
        target="_blank">all animals</a> would need oxygen to live, right? Wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b503a0d-48c9-4261-9427-fb57590f7eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.940+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.710+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1e7e7-4d3e-45e7-a6ce-f75e720dd0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.940+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.710+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers just discovered <a href="http://cnnphilippines.com/world/2019/4/19/undiscovered-jellyfish.html"
        target="_blank">a unique organism</a> that doesn''t need to breathe. Instead,
        the tiny parasite lives in salmon tissue and evolved so that it doesn''t need
        oxygen to produce energy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a4f0c-e752-446a-8b8a-54c318bac164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.940+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.710+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb6e78-703e-463f-a487-a7044d05c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.940+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.710+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a brilliant simplification that proves, sometimes, less is
        more, said Stephen Atkinson, senior research associate at Oregon State University''s
        Department of Microbiology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70671b1-0569-4055-aae9-2de7f2431846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.940+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.710+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb23f1-5f8d-4373-9560-6b80030a1301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.711+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atkinson co-authored a paper on the groundbreaking, less than 10-celled
        Henneguya salminicola that appeared in the journal <a href="https://www.pnas.org/content/early/2020/02/18/1909907117"
        target="_blank">PNAS</a> this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f1f077-8cc4-47a5-b098-d81822f3efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.711+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7aa74-b239-4786-ad8a-6a21c52c9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2020-02-27T13:41:49.711+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we think of ''animals,'' we picture multicellular creatures
        that need oxygen to survive, unlike many single-celled organisms including
        protists and bacteria," he told CNN. "In our work, we have shown that there
        is at least one multicellular animal that does not have the genetic toolkit
        to use oxygen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faad2ef-78e6-47dc-8570-c8184d38b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:37:08.941+08:00
