      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each pod will be about 200 centimeters (6.5 feet) long and 58 centimeters
        (22 inches) wide, and come with a pillow, sheets, blanket, ear plugs and privacy
        curtains. The airline is reportedly also exploring additional features such
        as reading lights and USB outlets.</p>'
