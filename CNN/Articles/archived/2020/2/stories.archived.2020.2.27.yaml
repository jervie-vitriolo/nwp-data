      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145a443-f5ea-432c-9a44-f4c73cf69064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:39:00.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T12:40:03.308+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon will be placed under a state of calamity for a year unless
        Duterte lifts it earlier.</p>'
    '11':
