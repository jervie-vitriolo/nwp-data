      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.360+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not so much a question of if this will happen anymore, but
        rather more a question of exactly when this will happen and how many people
        in this country will have severe illness."</p>'
