      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dipolog City (CNN Philippines, February 27)—</strong> Authorities
        have captured the 7th most wanted person in Dipolog City in a drug buybust
        operation Wednesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb2c9f-08e7-4be3-bf74-28b55a991cfc'
