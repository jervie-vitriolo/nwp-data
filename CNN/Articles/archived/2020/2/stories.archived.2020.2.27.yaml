    'template': '1'
    'title': 'Moodiness or mental illness? How to tell if your kid''s suffering from
      a mental disorder'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af31eb9e-0a6d-4889-ab94-51f79488eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Children''s lives may not be as hard as
        adults'', but sometimes their moodiness and sadness are more than just a phase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55396522-de7d-4810-a835-6489ace05844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d211bd-bc35-4d2d-ac36-bfbfa9a4cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around one in six US youth ages 6 to 17 has a mental, behavioral
        or developmental disorder such as anxiety, depression or attention-deficit/hyperactive
        disorder, according to a 2019 report in the journal JAMA Pediatrics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4492132-b599-4cda-9ea8-233816fbb32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d612707-2b52-4b6d-87d0-30f4f1b35c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of youth struggling with mental disorders such as depression
        and anxiety has increased by 52% between 2005 and 2017. Recent studies suggest
        this rise could partly be due to social media use, which has been connected
        with low self-esteem and cyber-bullying. Suicide rates among the same demographics
        have been rising since the mid-2000s, according to the Centers for Disease
        Control and Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d0b40-d8ea-40a7-820e-75b745d19eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0668d-d56f-46c9-9788-a05ccff61c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 20% of these youth receive the care they need, meaning
        many of them likely go into adulthood with undiagnosed mental illness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4722ab59-4a1a-4bd7-95fe-0b51a7a1359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa7c9c-6534-4b03-82b8-d330a3fc4a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Steven Jewell, director of pediatric psychiatry and psychology
        at Akron Children''s Hospital in Ohio, says these mental disorders need to
        be diagnosed early so they don''t become a lifelong disability or end in suicide
        attempts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d228cb-f4d3-4ed1-b1a8-ae9a73711331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ca208-c486-48bf-824a-14d38658ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T21:12:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the prevalence of these disorders, it can be hard for parents
        to distinguish symptoms from what may be typical angst and volatile moods
        adolescents exhibit growing up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbbfc5b-7866-402f-b7f5-7422c064dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T21:38:08.609+08:00
