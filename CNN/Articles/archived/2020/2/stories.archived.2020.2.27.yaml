    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91ff41e2-385c-4e7a-86c5-ebb749bbfae1'
    'lead': 'The person''s ''exposure is unknown,'' the US Centers for Disease Control
      and Prevention said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T18:02:18.851+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T21:12:20.507+08:00
