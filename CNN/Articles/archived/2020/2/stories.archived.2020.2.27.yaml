      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a horrible, horrible day for the employees here," Mayor Tom
        Barrett told reporters. "It''s a very rough day for anybody who''s close to
        this situation."</p>'
    '33':
