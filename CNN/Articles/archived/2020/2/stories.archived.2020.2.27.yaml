    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0690f4-b3a4-419d-a36f-a14a0754e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:29:20.505+08:00
