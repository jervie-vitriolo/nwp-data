      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last summer''s FIFA Women''s World Cup proved that people do not
        base their interest in football on the gender of the players," said Ari Lahti,
        president of the Football Association of Finland.</p>'
