    'mgnl:tags': ['Diamond-Princess', 'Japan', 'coronavirus']
    'stories': ['d9920eb1-0593-4a14-b043-317d421ad5bf', 'fe4c5a99-9da7-48ad-af08-45c50c5083e2',
      '65f7ea6f-4b68-423d-93e5-88ca1da57bba']
    'template': '1'
    'title': 'Top Japanese government adviser says Diamond Princess quarantine was
      flawed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7198a1b7-981b-4cc6-8f96-26ec5c9ab557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A top Japanese government adviser
        has admitted that the quarantine measures enacted on the Diamond Princess
        cruise ship in Yokohama may have allowed additional infections to spread among
        the ship''s crew and passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c1697-e140-4504-a7ed-548c7cb0f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed6585-ad6c-4f5c-8ae8-9a6eeaa71018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American-owned cruise ship was put under quarantine by Japanese
        for two weeks in February after a coronavirus outbreak was detected on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b5525-be19-4b19-b87d-b45f5f2077be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec500575-f072-4038-964d-83b655eb5ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 705 people contracted the virus during the quarantine,
        four of whom have died. For a time, the ship had the largest concentration
        of cases outside of mainland China, where the virus is thought to have originated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd14fd2-1f48-45fb-8978-79473c4ee807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26000a84-0ff0-4511-9283-5915fff72dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Norio Ohmagari is the director of the Disease Control and Prevention
        Center at the government-funded National Center for Global Health and Medicine
        and is a member of government panel of experts advising Tokyo on the novel
        coronavirus outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6caa16-c3b0-4548-9f3b-716100ccd90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f543279-9fc0-4bfd-b542-5bc74735dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Ohmagari said that the quarantine of the
        cruise ship "may not have been perfect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48f105-763d-4405-a31d-7bb976415bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec2425-fd42-4113-87ac-e30f3df7d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a "tough decision" had been made by the Japanese government
        to allow the cruise workers to keep working aboard the vessel, despite the
        risk of infection, to ensure the smooth running of the cruise ship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe849c-1ea5-4b62-b203-32ed8c782bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc1b57-6504-4e47-bfaf-726c21c8e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by failing to isolate the crew of the Diamond Princess from
        the beginning of the quarantine, he said infected workers may have passed
        on "secondary or tertiary" infections to their fellow crew members and passengers,
        thereby exacerbating the deadly outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e5e75-6931-4f30-aeec-ee14080abcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511cd8e-256d-4c16-b127-ad2ca4cfa0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspected some of the cruise staff may have already been infected,
        but ... they had to operate the cruise ship itself, they had to see the passengers,
        they had to deliver the meals," Ohmagari said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d46e64c-1ac3-45e4-9000-5004d59d1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f57b0e-70ef-4a25-a299-e4da73968546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that may have caused some close contact with the cruise ship
        workers and also the passengers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f26d4-1224-46e4-ad68-9a412304cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d75f8-eef0-47eb-bef3-5d37e6a72320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on February 24, Yosuke Kita, a senior coordinator
        at the Ministry of Health, Labor and Welfare said the crew members <a href="https://www.youtube.com/watch?v=PFSFmmz8WbA"
        target="_blank">could not be isolated completely</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe6886-19c1-47b6-b44c-b1476809db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c2daf-487d-4210-9be8-f7dc63c9b653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately to maintain daily life of the more than 3,700 passenger
        cruise, we needed help, we needed support from cruise members to maintain
        the daily life," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de3a3c-73d2-436e-8f6b-22b2ef30cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43168d24-0542-48ae-9e5f-98d475c8673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Shigeru Omi, another government adviser, said at the same press
        conference that they were "very grateful" to the crew members. "On human rights,
        of course we sympathize, but you know, as long as the passengers are still
        there they have to provide the service," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db9a25c-e4c8-45ac-8b52-daef1278b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d9c366-baf2-4999-8ad2-e9664b415e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 1045 crew members who were on board the Diamond Princess
        when it went into quarantine, at least 150 have already been infected according
        to the cruise line -- about 14% of the cruise ship''s workforce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33418371-9afe-43ae-9aa0-369154c3e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0189f7-c1fa-488e-89a4-6e5c074c97e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation by the Japanese expert is likely to reignite fierce
        criticism of the government''s quarantine measures. As the virus rapidly spread
        through the ship in February, passengers, crew and international experts all
        raised concerns about Tokyo''s handling of the crisis and the risk it posed
        to the those on board.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6721ad-4edf-4248-ac42-fd270a3ea6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1aefa5-5032-421f-89bc-fb5ea3dc3fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to criticism on February 20, Japan''s health ministry
        said that it had been in regular touch with infection control teams and external
        experts to ensure an effective quarantine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cbe1eb-3ee5-44f5-ad6c-b3c590368b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d539a-a0d8-4115-b9bc-d88e64adac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video <a href="https://www.facebook.com/binaykumar.sarkar/videos/1780986532031897/?eid=ARA0rG_8nnOmHPMBrT0kWl4sX4Jb0Qv-enlhgyOd89qN_djoLDo4_-sxofpUcCNA3PZALetZe45MU2-o"
        target="_blank">posted to Facebook</a> on February 10, Indian crew member
        Binay Kumar Sarkar, sporting a Princess Cruises jacket, begged Indian Prime
        Minister Narendra Modi to rescue him from the ship.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b5317-da76-4713-9b34-7ac7e30993b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3088eba9-6705-4eaa-bebb-6dae4d7d1774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.046+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely scared at this point in time ... Our request is
        to segregate the crew members from the infected," he said in the video, surrounded
        by other workers wearing masks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9de0d8-8bdb-4d31-be27-e715c5204856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b7e29-b653-4a4b-b5e9-5fff12fad328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of us have been checked. Only people who are recording temperatures
        higher than 37.5 degree Celsius are being checked. If Japan cannot take stock
        of the situation, please ask for assistance."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c106387-b36b-4dee-a307-ef816ef23e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430404a-4528-4f41-b229-2b514782c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first time a crew member from the Diamond Princess
        had spoken out about their concerns over the quarantine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9206b5b-48ea-4f7e-a35d-3af54ebe527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98846e94-07ec-4ecc-8c45-229a35de2ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonali Thakkar, 24, from Mumbai, told CNN in early February that
        there were fears the virus was spreading among the crew, who despite the quarantine
        measures were <a href="http://cnnphilippines.com/world/2020/2/13/Novel-coronavirus-disease-Diamond-Princess-cruise-ship-crew.html"
        target="_blank">still living and eating together</a> in close proximity.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628b1e2-af1c-4e41-9171-51f1d73a5c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865893d-bd60-4c70-98f5-ec1b103574e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had worked for Princess Cruises for the past two years as a
        security worker.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0090b-8cf0-4a8a-8f33-fcd92d8d786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e582425-a505-495d-80b1-ad2ba2ac1997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many places where we all are together, not separated
        from each other," Thakkar said at the time. "Especially when we sit in the
        same mess hall and eat together, the place where it can spread very fast."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d087764-f718-437e-b746-06e362342c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce1f12-a8e1-4e90-961f-baf7b414f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking to CNN, head maitre''d of the Diamond Princess Neville
        Saldana claimed that the cruise workers had been happy to continue working
        throughout the quarantine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9cb4a-54cd-4ad1-a2d8-4632138686ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954ec3cc-68be-4a60-a22d-368e671c0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.047+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every team member was willing to serve our guests," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270207f-e139-4eb0-8593-1f12cb72719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2caac9d-30ce-4927-9793-6465feec8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Filipino crew members were <a href="http://www.cnnphilippines.com/news/2020/2/26/Diamond-Princess-cruise-ship-Filipinos-quarantine-coronavirus.html"
        target="_blank">repatriated to their home country</a> on Wednesday. But hundreds
        more crew, many of them from India and Indonesia, remain on board, waiting
        to disembark. All passengers have been removed from the ship.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dafe91d-c69b-436f-9d2b-6b7668045c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e7776-591b-4794-8ffc-484c93021b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew of the Diamond Princess said they had to follow the rules
        laid down by Japanese quarantine officials, and adapted to the circumstances
        to deliver food and medical assistance to the best of their ability.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df1172-8b46-4f17-95a3-d36865016f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300469a6-caeb-41a7-94e9-49bf63564ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on February 4, shortly after the outbreak
        was discovered, the cruise line said it would be following the instruction
        of global authorities and the Japanese government.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f9be9-55a9-4edd-8db9-0ac1083e9a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b8afa-2e03-48b8-8e17-9a886662c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government adviser Ohmagari admitted that "scientifically speaking,"
        all of the crew members needed to be put into isolation at the same time as
        passengers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9929d4-64ac-4041-8dcf-8b809d943912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bf425-c61e-4e44-beed-6a2f3ee2a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that was quite a tough decision, because without the
        work of the crew members, they cannot operate the cruise ship itself," he
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a35bb4-536b-4747-b9de-c1d6c1c0362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1fc24-7c40-48bd-a73e-e359bdb037d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.048+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sorry for what happened here and there, because there
        was a limitation in terms of facility, in terms of the structure of the cruise
        ship."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a0f16-0241-4d5f-843d-53ae292ca595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T15:45:08.048+08:00
