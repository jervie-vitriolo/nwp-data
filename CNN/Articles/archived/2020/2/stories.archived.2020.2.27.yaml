      'mgnl:lastActivated': 2023-01-26T21:12:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Velaris Residences is the first project by RHK, showcasing the
        shared vision and experience of HKL and RLC, and this will also be a forerunner
        of other developments by the joint venture in the country. It aims to bring
        the lifestyle of the affluent in Hong Kong to Manila by introducing its intentional
        design philosophy, which considers the experience of the resident at each
        point of the design process. It is expected to be completed in 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d884b6-b2fd-404d-9395-8e6e26745734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.744+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine property market is one of the most exciting markets
        in Asia, and we are delighted to be part of it and to bring the innovations
        and design excellence that Hongkong Land is known for. Through our partnership
        with Robinsons Land Corporation, we have no doubt that we can duplicate our
        global successes in the Philippines through The Velaris Residences,” said
        Robert Wong, Chief Executive of Hongkong Land.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e248c-fa1b-44d6-bd0b-4f6f5e9eef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.744+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Velaris Residences is located within Bridgetowne, a 31-hectare
        mixed-use destination estate that spans Pasig and Quezon City. Bridgetowne
        is centrally located in Metro Manila and boasts of great accessibility. With
        access points through C5 Road, Ortigas Avenue, and Amang Rodriguez Avenue,
        it provides easy connections to commercial establishments and offices, which
        gives residents numerous options for life and work integration. Moreover,
        a 200-meter long bridge within Bridgetowne that crosses the Marikina River,
        designed using state-of-the-art construction technology and indigenous ingenuity
        by Mañosa and Company, ensures that residents of The Velaris Residences enjoy
        quick and uninterrupted urban connectivity.</p>'
    '20':
      'image': 'jcr:62c3af02-0299-4761-8cb6-8176fd96a415'
      'imageCaption': 'Grand Lobby'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e95f2bf-3455-464c-9ad3-f6cb7b8853cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T10:37:11.940+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce9f75-b690-4953-a7f8-6dad5b252d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.744+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these, The Velaris Residences offers utmost privacy and
        exclusivity to its tenants, occupying an entire block that separates it from
        other developments. It also sits across Bridgetowne’s verdant central park.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec380d3-bb38-4a11-a76e-b31e37f54acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.745+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of a three-tower development envisioned by RHK within
        Bridgetowne, The Velaris Residences is seen to address investors’ demand as
        property prices in the area continue to rise, thanks to various infrastructure
        projects that will complement its growth. Two large infrastructure projects
        recently unveiled by the government – the Philippine Subway project and the
        MRT- 4 along Ortigas Avenue – will definitely lead to a surge in property
        values while ensuring ease of access for prospective residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c3462-bf0f-40d2-b3a6-132915d8eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.745+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Velaris Residences offers the best of two industry stalwarts
        – the solid track record and systems of Robinsons Land Corporation, and the
        award-winning design of Hongkong Land – to build a landmark that will redefine
        the C5 growth corridor. The Velaris Residences represents a window of opportunity
        to invest in a luxury development in one of the most dynamic geographies in
        Metro Manila,” said Henry L. Yap, president of RHK Land Corporation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb2aa9-dc2e-43aa-9bf3-32cdc18ccb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.745+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amenities at The Velaris Residences complement its market’s lifestyles
        and are several notches higher than those offered by similar developments
        in this class. Private lift lobbies — an amenity usually provided only to
        penthouse owners—is available for owners of two and three-bedroom units as
        well.</p>'
    '21':
      'image': 'jcr:afbbe790-0b1d-444f-8d8a-a1c02cd16da7'
      'imageCaption': 'Japanese Onsen'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875a803-d424-462d-8025-133f0fa2c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.749+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa95022-8b92-4eeb-b05e-97b1a1bfc23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.745+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For residents’ wellness needs, there is an onsen, a Japanese bathhouse
        suite of indoor and outdoor hot pools. For their entertainment pleasures,
        there is the exclusive SkyClub, consisting of interconnected spaces such as
        the SkyDeck, which offers sweeping views around the property.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce15b5c-b633-4f06-9273-9dd7e5b72404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.746+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each unit comes with top-of-the-line smart home technologies, such
        as smart digital locks, and mobile app-controlled air-conditioning and lighting.
        Three bedroom and penthouse units are also equipped with smart mirrors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650fb907-7141-4a32-9373-668da8802fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.746+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unit options include a 156 sqm three-bedroom and 105.5 sqm two-bedroom
        units, as well as one-bedroom units with sizes ranging from 46 to 81 square
        meters. Bi-level penthouse units are also available.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b34484c-1b9d-4946-a935-0c859444cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.748+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With The Velaris Residences breaking ground at C-5, the Philippines
        has definitely gone several notches higher as a luxury property destination
        in Asia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc4875-7e44-4da6-937d-43f6f3c9b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-26T08:40:00.890+08:00
      'mgnl:createdBy': 'joemil'
