      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9eb061-4883-41f4-95d9-26d3060d6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T17:23:56.184+08:00
