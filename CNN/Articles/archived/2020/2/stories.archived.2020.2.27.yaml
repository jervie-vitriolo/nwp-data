      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the association was responsible, because the city council
        "does not have prior capacity to control or supervise the staging of all the
        groups participating in the parade."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7527637-9f4c-4e11-8b30-ce72c88cfed2'
      'mgnl:activationStatus': true
