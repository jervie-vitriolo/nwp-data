      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after her secret wedding to actor and long-time boyfriend
        Matteo Guidicelli, the Tala music video that was uploaded in 2016, broke the
        100 million view mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
