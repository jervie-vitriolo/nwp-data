      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad44e4-738d-4783-8449-605e23826a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.818+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious group also lashed out at its critics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c29179c-c2d5-490d-8a61-d55b2325749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.818+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28939080-8025-4ce0-8f8c-288aacfff1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.818+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media had been reporting that we are the main culprit in the
        spread of virus, referring to our ''unusual service style'' -- a reality where
        we had to hold service on the floor to maximize the number of occupants in
        our small space," the statement adds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b1fb8-d357-4440-bb42-7a21bbfaaca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.819+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ebe3c3-3ddf-4655-807b-6e1e079cffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.819+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim, who still has friends within the group, and other former
        members have told CNN that attendees are not allowed to wear anything on their
        faces -- even glasses -- during prayer time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad6342-a78b-4902-879c-48429f693750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.819+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f429ea1-f62f-47e7-8062-08d269213905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.819+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were forced recently not to wear masks even though the whole
        corona (virus) outbreak was going on. They said, no, it''s disrespectful to
        God to have masks on," Kim says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd64b86-0a0d-4413-9235-96fe4831d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.819+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac3e9d-954e-4a95-8d4c-e1ab40359966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.819+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shincheonji has not returned CNN''s calls for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e49e6a6-3593-4fb5-a732-148c0dedb5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.820+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e675f5-dcfc-4144-8e45-f5797b3341aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.820+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new support network</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4287eb-e4b1-4875-a02f-f0dbe96d55cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.820+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim says he joined in 2006 as a 19-year-old student who had just
        arrived in South Korea to study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61004f25-c512-4aa6-847a-cc40cf4b9529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.820+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea9abf6-88ca-48bb-af1e-391f852982dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.820+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African didn''t have a support network and says he was
        quickly "recruited."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c30f7-a560-48b8-ae6b-57fb980ae975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.821+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f20634-f569-40e5-960c-54a996b986b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.821+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, he says his friends did not reveal they were part of Shincheonji.
        But after 18 months, they introduced him to a Bible study group, and slowly
        brought him into their religious world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc28c9e-e288-4070-ac16-6a4961b31cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.821+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731c618-682e-488c-9e59-2f55e406895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.821+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time, I was an expat," he says. "These people became my
        community, my friends I could rely on, (people) I could go out for dinner,
        drinks (with)."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6b48f-dc1d-449a-a72e-64b0a2bf1409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.821+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e973ee7-2376-4d90-8484-35e44a260ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.822+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s native English-language skills helped him rise in the organization.
        By 2011, he says he was the international affairs director and personal interpreter
        of founder and leader Lee Man-hee. He says his mother-in-law was Lee''s partner.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd5f24-bd58-4da8-9aeb-26f37900a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.822+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c481cd5-9e64-4631-97bc-b0e58d5e9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.822+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending almost every day with the man revered as a god-like
        figure within Shincheonji, Kim became disillusioned with the group and in
        2017 he left.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a9d99-45b9-4175-b417-e0b810c6d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.822+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b33d8c-03b3-48dd-8a0c-203cbc02c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.822+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Promised Pastor</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c92585a-8c28-457f-a173-3ef1551e4da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.822+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shincheonji Church of Jesus, the Temple of the Tabernacle of the
        Testimony was established on March 14, 1984, by Lee and is centered around
        the personality of its founder.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cbffef-b8d7-46fe-8077-6a319894095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.823+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef59576-60bb-4998-a311-44fa5eade7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.823+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about his past.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c152d2e-5e2f-416f-85e1-65156729c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.823+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b33ba7-a9c1-4ca2-b194-d3258a912b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.823+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the group''s official homepage, Lee was born on September
        15, 1931, in Cheongdo, in southern South Korea, and his birthplace gets regular
        visits from followers. Lee was "deeply religious" from an early age and prayed
        with his grandfather but had never been to a church.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb65c7-63bb-4c6b-8e8e-0a94ad8e83f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.823+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0719cb-66e8-4e74-a1fd-b6706b503ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.824+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website heavily suggests that Lee is the "Promised Pastor" mentioned
        in the Bible. The passage it highlights suggests that the Promised Pastor
        is the second coming of Jesus Christ.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae311fd6-89c3-4efc-a038-54b1538f0330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.824+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e30e37-0964-4e5b-885d-3c20e7680f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.824+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group says it has about 245,000 members more than 31,000 of
        them from overseas.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f50fc-70b4-46cf-8109-de04dab15846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.825+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65fe91-cad1-4adb-b2a1-f3f46fe05961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.825+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal document from 2017, called the "International Missions
        Department status report," provided to CNN by former members, said the group
        has eight branches in the US, with the LA chapter being the largest with more
        than 1,000 members, as well as dozens of chapters in China.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c33b8-7f49-403d-bd44-3e42a37c6227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.825+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d4ff43-4057-4acb-898b-9c6e23063ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.825+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The church of Shincheonji believes Lee Man-hee, their leader, is
        the second coming of Jesus Christ," says Kim.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f22c3-0e18-4dea-b06c-d7551bf27820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.825+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d1255-8204-44c0-8fb6-992ad3bbd8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.826+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has tried to reach Lee Man-hee for comment, but multiple calls
        to the group have not been returned.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43befeb5-24a3-498a-be16-1f851cc9bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.826+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c100bfb-1319-4ae9-aa1a-6a61fd41aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.826+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Korea, some churches have notices on their doors saying Shincheonji
        members are not welcome, claiming they infiltrate mainstream churches to recruit
        new members, according to Tark Ji-il, a professor at Busan Presbyterian University.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b8af0-230e-4f07-9380-98cfc01c643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.826+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d6375-b896-4f5a-b64b-cb9b4c4a1653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.826+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International gatherings</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107db5b-0fd9-42c2-8412-bd8d8d150227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.826+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of January, as coronavirus took hold in central China,
        thousands of Shincheonji members assembled for an annual gathering in Gwacheon,
        where the group is headquartered, near Seoul.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d60ef67-c1da-4849-b287-e8e6ef890001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.827+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d3584-e28e-46a4-8952-cc68c646166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.827+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, between January 31 and February 2, an unknown number of members
        came together for the funeral of the founder''s brother. Local media reports
        that before his death on January 31, he was hospitalized at Cheongdo Daenam
        Hospital, near Daegu, the city at the heart of South Korea''s outbreak.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f89867-5621-491c-9ac1-e7f67ed2bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.827+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecb5da3-4ae4-4479-b85d-3e0543e0bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.827+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous confirmed coronavirus cases and deaths have since been
        recorded from the same hospital.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a140e7-63c1-4f0d-82a1-291a40f8a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.827+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf7d74-ccee-4665-b0b4-6caa021c26a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.828+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shincheonji wasn''t connected to the coronavirus outbreak until
        South Korea reported its 31st case on February 18. The patient, a 61-year-old
        South Korean woman, had no prior overseas travel history or contact with other
        confirmed cases.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade3cfde-88ec-4d7a-b051-214d5897d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.828+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa74d1-d34e-4be4-9588-554d24d55cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.828+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cluster of infections followed. By February 20, the national tally
        had increased from 31 to 156 and the first death was reported.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15152b11-9c32-4103-982e-0a2e711978e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.828+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a82b0-de21-4853-9bac-20dc0d7c5ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.828+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tracing the movements of the 31st patient, the South Korean
        Centers for Disease Control and Prevention spotted a link between the new
        patients: case number 31 had attended a Shincheonji service with hundreds
        others in Daegu, a city of 2.4 million people about 280 kilometers (174 miles)
        south of Seoul.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af1540-d6f4-4de2-94d8-1991e6692b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.830+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec6829-4438-48c4-b134-8fd7607089e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.830+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the link to the religious group was established, authorities
        decided to quarantine all attendees of the meeting the 31st case had attended.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935b775-a67b-44e8-9d48-289f392ab937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.830+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ecfe46-6d05-4431-b6c3-6d5332cda4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.830+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Simon Kim said in a recorded statement: "This is a
        disease that originated in China and spread to South Korea. We are sincerely
        urging everyone recognize that the Shincheonji Church and its devotees are
        the biggest victims of Covid-19, and refrain from hate and groundless attack."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c68aa2-0740-44d5-a905-900d6fef55ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.831+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1cbc7f-7c2c-4ac1-95ab-f12bb4916393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.831+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stopping the spread</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c858b-f1b2-449b-95c7-a8ffe0a0fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.831+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, officials have ordered all of the group''s facilities
        to close. Shincheonji says it has close to 1,100 buildings and is disinfecting
        them to try to stem the spread of the virus.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30904f1e-f539-4f2a-b271-d670af350327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.831+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29acc477-185e-4184-9b6f-8eb6278ead5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.831+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 24, South Korea''s Gyeonggi provincial governor, Lee
        Jae-myung, said in a radio interview with Korean station TBS, that the Shincheonji
        group had not initially cooperated with officials as promised. The group has
        239 locations in Gyeonggi province, but only 100 of the addresses listed proved
        to be correct.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5db4c-7d5d-41f3-b014-c6e20d9aa430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.831+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac0132c-cd98-47e4-b273-26290df73442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.832+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 26, Chairman Lee Man-hee posted a statement on the official
        Shincheonji website saying that the group has been "actively cooperating with
        the South Korean government to prevent the virus from spreading further" and
        they decided to hand over the list of the whole congregation and check on
        with everyone including the trainees on the condition that the government
        safeguard the private information.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1f534c-017a-499d-aaca-a203f946ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.832+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
