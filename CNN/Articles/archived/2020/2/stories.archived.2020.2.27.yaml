  'dragons-nest-john-aguilar':
    'author': 'Julienne Joven'
    'caption': 'John Aguilar is no stranger to building things, which is why he’s
      set his eyes on setting up the first venture builder in the world that documents
      its journey from scratch. Photo by JL JAVIER'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2020-02-27T17:27:14.180+08:00
    'imagesource': 'jcr:7b69431f-4042-441d-887d-14426b4b41aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad4e4a64-c5c4-478b-a588-7d8fb4ca4376'
    'lead': 'John Aguilar is no stranger to building things, which is why he’s set
      his eyes on setting up the first venture builder in the world that documents
      its journey from scratch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T18:09:24.383+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T21:12:19.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:39.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This startup factory wants to build the next big Filipino business'
    'visualType': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921741a-6c39-45ce-a80a-88b2fe32ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> John Aguilar loves
        building things. He gestures around the newly-opened headquarters of his company
        Dragon’s Nest. Besides having swings that hang from the ceiling and bean bags
        littering the floor, a huge dragon sculpture stands guard by a door marked
        “10X” — almost like a charm to attract exponential growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa69fe8-a1df-494c-9d5e-32b51407574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Building is what appeals to me and I feel it’s what creates impact,”
        he says. “It’s more like, ‘What can I build so that I can create both wealth
        and something that is going to be a new product, service, or business that
        is going to impact a lot of people?’”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f2d48-c939-4864-9201-9056e5efa49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dragon’s Nest is Aguilar’s venture builder — or what some would
        call a startup factory. Venture builders differ from incubators and accelerators
        in that they build startups from scratch instead of supporting or funding
        existing ones. They are also unlike venture capital, which is a money game
        and involves a lot of analysis. As Dragon’s Nest CEO — or Chief Exponential
        Officer, as he likes to call it — Aguilar’s role is to set the tone for the
        vision of the company, but then hire brilliant, driven “entrepreneurs in residence”
        to run these ventures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fffb2b-51c6-4b56-a5fc-891b07e666e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is like the ultimate building project,” he gushes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad393fa-1411-4aa3-a317-53733648710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar’s goal for Dragon’s Nest is to create exponential growth
        across ASEAN as they solve regional challenges. He gestures towards the logo
        of a dragon curled up in the shape of a nest hanging on the wall. He explains
        the company’s desire to be the nest that launches Asia’s next big dragons:
        businesses that will veer away from the traditional way that things have been
        done.</p>'
    '0':
      'image': 'jcr:a823d268-9bee-4410-9c5a-e5f8079b8e6b'
      'imageCaption': '“The dragon is a symbol of power, especially here in Asia,”
        says John Aguilar. “We believe that the next dragons will not come from the
        traditional businesses; they will come from tech companies." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a0b10-028c-49b0-92ae-d7bfc97546fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:26:23.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'image': 'jcr:349226ef-43ca-4a8f-bc4a-b639369af716'
      'imageCaption': 'John with his wife Monica, who is now his business partner
        at StreetPark and COO at Dragon’s Nest. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6879aa-034f-462d-b0e0-0e8aa441c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:26:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd0e7a-e746-43ca-a9b0-62c7a3e25239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The dragon is a symbol of power, especially here in Asia,” says
        Aguilar. “We believe that the next dragons will not come from the traditional
        businesses; they will come from tech companies. Dragon’s Nest [has the] mindset
        of becoming the next Asian dragon. But at the same time, we are a nest. It’s
        a very nurturing environment for startups who will eventually be built here.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f662cb9-215d-4996-bc8f-e63bd51d45e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If building five new companies in the span of a year isn’t enough,
        Aguilar plans to up the ante by simultaneously producing a reality show that
        will document Dragon’s Nest’s journey, titled “The Venture Builder.” If accomplished,
        this’ll be the first venture builder in the world to do so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89176434-b294-4984-b5de-65c5aabf5836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the whole endeavor sounds daunting to many, Aguilar doesn’t seem
        to be fazed at all. After all, this man has accumulated quite the track record
        — from beginning in media to jumping into real estate and now attempting to
        shake things up in the startup scene. Back in 2003, Aguilar founded independent
        television company StreetPark Productions, Inc. after he realized that his
        ideas for television shows seemed too unorthodox for the networks he used
        to work for.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399a1c4-58f2-4173-8048-b7c211cd4144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a rough start producing shows which they sold to different
        networks, he discovered the world of real estate and realized he could create
        the country’s first real estate and construction T.V. show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24eab5-d135-4ea5-b884-d73c9cd4c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I used to call myself a method producer — like a method actor —
        because I really get very deep into the industry,” he shares. “Like for real
        estate, I was so deep in it that I started building houses and then I also
        got a broker’s license… and then we opened up Realty Emporium which is our
        brokerage firm. So all of these businesses were spawned from the show... It
        takes a lot of commitment to produce shows the way that I do.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2011569-7ff0-4fe5-bece-19966253dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Realty TV (PRTV), as it came to be known, became Aguilar’s
        longest-running show at 17 seasons. PRTV also moved from simply featuring
        real estate properties and developers, towards building their own houses.
        After receiving different construction materials from their former clients,
        Aguilar came up with the brilliant idea of using them to build houses from
        scratch and then taping the experience. This is how PRTV ended up teaching
        people how to build their own houses — which Aguilar then captured into the
        book “Project: First Home — everything you need to know to build your house
        from scratch.”</p>'
    '3':
      'image': 'jcr:ef24f1dd-7f85-4e6a-8162-6742d46b6b84'
      'imageCaption': 'As opposed to incubators and accelerators that fund existing
        startups, Dragon''s Nest aims to build startups from scratch. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c0d22-a6ec-4633-ac45-05a8f37fc852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:26:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'image': 'jcr:483307a5-aacf-4479-b435-00769ca39b2d'
      'imageCaption': 'As Dragon’s Nest CEO, John Aguilar’s role is to set the tone
        for the vision of the company, but then hire brilliant, driven “entrepreneurs
        in residence” to run these ventures. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac4f6b3-7c00-425a-84cf-0311194e3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:26:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd5842-90db-4cd4-9da5-3ff1b1951a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also with PRTV where Aguilar met his wife Monica, who is
        now his business partner at StreetPark and COO at Dragon’s Nest. He credits
        her for professionalizing and putting structure into the company, given her
        corporate background.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5645e5-54d2-4210-a055-627fcaa6af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the couple are the executive producers for “The Final
        Pitch,” the country’s first reality show that aims to link up-and-coming entrepreneurs
        to established business leaders and investors. Think “The Apprentice” and
        “Shark Tank.” TFP is now on its fifth season and airs on CNN Philippines,
        with&nbsp;startup teams receiving investments&nbsp;from investor-judges, such
        as Mega Global Corporation, AirAsia, Ice Dream Inc. (license holder of Baskin
        Robbins), Tagcash, and Bank of the Philippine Islands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb7158-79b7-47fe-be0d-b74eb33503d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TFP also plans to go regional: attracting startups from around the
        Southeast Asia, as well as getting one investor-judge from each country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cdfc4c-2758-47f4-bac0-7bed6d3000a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With TFP, it’s no wonder Aguilar entered method producing mode again
        as he dove deep into the ins and outs of the startup and venture building
        industry in 2018. He pored over all the resources he could find on the industry,
        and ended up immersing himself among the big tech companies in Silicon Valley,
        seeing what he can adapt to the Asian setting, and graduating from the Singularity
        University in Silicon Valley.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863712de-9849-4580-a9c6-955550e40904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[With] real estate, I tried to be a successful entrepreneur but
        it’s hard because you need a lot of capital... But with startups and technology,
        someone who is in his dorm room can eventually [create] Facebook or a couple
        of down-and-out kids can create Airbnb,” he explains. “It’s not without its
        struggles, but that’s the thing: if you are driven enough, creative enough,
        and you have a vision, I feel at this stage you can build exponential startups
        and exponential businesses.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abff38f-0884-47a8-be22-3a01d26bf1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Aguilar wants to do now with Dragon’s Nest is to create regional
        startups, and he’s hoping that by announcing it to the world, he’s able to
        calling like-minded people to join him in the quest (here, he references Field
        of Dreams’ “If you build it, they will come”).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b5dce-960c-44a9-a250-5a96b4a7ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using his gift of gab, Aguilar hopes to partner up with conglomerates
        who want to be part of growing Asia’s next dragon startups but who also understand
        the importance of independence and agility to a startup. They have to be willing
        to provide the funding and resources, but also have a long leash to allow
        these startups to flourish.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbbfc84-2b41-4a63-ba64-8e57b4e8caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the show “The Venture Builder,” Aguilar hopes to attract
        not only conglomerates but also driven people from all walks of life — successful
        and failed entrepreneurs, corporate superstars.</p>'
    '7':
      'image': 'jcr:9b49d049-c21d-465a-b533-7684a785b7dd'
      'imageCaption': 'The "10x" on the door" appears almost like a charm to attract
        exponential growth. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6b31e-e929-4485-83e4-e6e7b6dce9d6'
      'mgnl:activationStatus': true
