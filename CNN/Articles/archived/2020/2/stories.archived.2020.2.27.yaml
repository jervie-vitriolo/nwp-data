      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Heisman Trophy winner has spent the past four years playing
        for the minor league team of the New York Mets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce445d4c-c509-48c7-9019-634e57d3b742'
