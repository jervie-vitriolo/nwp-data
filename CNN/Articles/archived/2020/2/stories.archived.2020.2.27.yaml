      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several hours, dozens of police officers, SWAT teams and FBI
        agents were seen walking in and near the sprawling complex of breweries and
        corporate offices.</p>'
