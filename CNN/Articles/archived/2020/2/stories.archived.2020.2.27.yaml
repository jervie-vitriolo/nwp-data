      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Goldman analysts added that they also expect a "severe decline
        in Chinese economic activity," lower demand for US exporters, disruptions
        to supply chains and higher levels of uncertainty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df137ef-308c-4fb4-a47d-c4bc6ed08310'
