      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano earlier said the bills may only be tackled in May at the
        earliest, as more important measures are still on deck for lawmakers.</p>'
