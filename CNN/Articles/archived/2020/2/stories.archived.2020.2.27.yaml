      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>Once concentrated
        in business districts, the Philippines’ luxury property market has now expanded
        to new areas, reshaping Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdafee0-c3af-40dd-9f3f-265219d887d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.742+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to years of robust economic growth, new growth corridors have
        emerged within the city, creating new enclaves of prosperity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a6733-324b-409e-88ce-10b986a39a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.742+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bustling C5 Road – which is encircled by some of the country’s
        most exclusive private estates - welcomes a new entrant this year: The Velaris
        Residences by RHK Land Corporation, a joint venture of international property
        development leader HongKong Land (HKL) and Philippine real estate expert Robinsons
        Land Corporation (RLC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6346fc2-b803-4298-a4d3-6ad11ddd3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.743+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Velaris Residences is a 45-story premium condominium development
        that would definitely redefine the eastern skyline with its distinctive concrete-and-glass
        look, metallic bronze and rose gold façade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063398b-6b1c-44c5-9ac1-5eb32a919e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-24T15:39:08.743+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T21:12:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKL owns and manages more than 850,000 square meters of prime office
        and luxury retail property in key Asian cities namely Hong Kong, Singapore,
        Beijing, and Jakarta. It also has high-quality residential, commercial, and
        mixed-use projects in cities in Greater China and Southeast Asia.</p>'
