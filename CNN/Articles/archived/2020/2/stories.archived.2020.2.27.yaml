    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['widow', 'widower', 'Alzheimer-s']
    'template': '1'
    'title': 'Widowhood increases risk of Alzheimer''s, study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca9381-70b3-46bf-88e5-66fb6838b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Losing your spouse or life partner
        and gaining the designation "widow" or "widower" is one of life''s cruelest
        blows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2345b6a-95ba-4886-91e2-1301c84a834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce633a06-f8b6-4c7f-8e82-4b0d64972788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now science believes that widowhood may hasten the development of
        a type of cognitive decline associated with Alzheimer''s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e3a2e-74f3-4432-bdb2-a8b441f36c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541f822-aedc-4dc5-b7d9-f3601e4cb915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a three-year period, cognitive abilities declined three times
        faster in widowed adults with high levels of beta-amyloid -- a key marker
        for Alzheimer''s -- than in married people with equally high levels, according
        to a new study published Wednesday in the journal JAMA Network Open.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ed04e-c569-476b-925f-90d5e2b2304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e41a8d-bee2-4036-9f0c-8cbd995a293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for those without beta-amyloid accumulation and no signs of
        cognitive decline, the risk for dementia was greater for men and women who
        were widowed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4403d1d-20fe-47fb-810c-c74189b82149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216a958-b4f0-4b7a-a5ea-daf3ea22e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cognitively unimpaired, widowed older adults were particularly
        susceptible to Alzheimer disease clinical progression," the study concluded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efcacc2-324a-461b-8fdd-cc29dc273c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d69f9-c6e6-4d78-882f-04ffa60dec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study called for "increased research attention and evidenced-based
        interventions for this high-risk group."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32acc88-6d37-48a9-be56-22d9a7911375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174e1b3-42dc-4999-8ce9-1fdc8a27b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very important study," said Dr. Richard Isaacson, who
        directs the Alzheimer''s Prevention Clinic at Weill Cornell Medicine in New
        York City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b518cb-baf5-4b4f-bd4a-7402f53055a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd4dfe7-9460-4bd3-aa45-95a8f39b5b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of a life partner has to be among the most devastating
        and stressful life events, and it is thus not surprising of this impact on
        cognitive health," Isaacson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b0fbc2-8ea9-4132-b855-0f10cbb3373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e69ae-2d1d-4ec5-b1fa-ab19f465ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alzheimer''s is not a disease with one single cause," he continued,
        "and it''s progression and severity can be impacted by a combination of life
        stressors, cardiovascular disease, lifestyle behaviors [such as diet and exercise],
        and genetics, among many other risk factors."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8b774-5b2e-41e3-9ec1-25129339b24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e08ee0-2129-4f87-9f82-d73423f6e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mental impact of widowhood</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13838697-3987-404d-975d-1367c76da71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 34% of American women and 11% of men ages 65 years or
        older are widowed, according to a 2016 US Census Bureau report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f9f68-4091-464f-b4e7-352f745e7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed65d4c-0327-4ff9-af9d-88fd9d4af6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has shown that becoming a widow, especially later
        in life, is associated with memory problems, cognitive decline and dementia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429985b-2d48-4dc4-bb69-9d77e707bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed73ab-5efa-44e3-959c-a8194beb634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meta-analysis published in 2018 looked at more than 800,000 people
        from 15 studies and found widowed men and women were 20% more likely to develop
        dementia during the next three to 15 years than married people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b8ce9-42b9-46ab-828f-a0773da47ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a4836-3385-4123-906b-6650b77f950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science isn''t sure why. But there are hints.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa2d54-ba2e-46a0-985d-f7497235f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce72aa5-109b-466a-b9f7-d0618fb1b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constant high levels of cortisol, the "stress hormone" have been
        linked to problems with memory. Cortisol is meant to rise and fall quickly
        in response to "fight or flight" situations. Chronic stress contributes to
        depression and anxiety, two more risks factors for dementia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648387d-c18c-430c-9570-7ac46ae5de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a312a-3243-4ff4-a6dd-1bbb1bf59364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress also impacts the immune system. A study funded by the UK
        Alzheimer''s Society found an association with immune disruption and mild
        cognitive impairment. In addition, the trauma of losing a spouse may trigger
        a sort of post-traumatic stress after the death. PTSD has been linked to dementia
        in studies. And research on animals links long-term stress to cell death in
        the hippocampus, the part of the brain primarily responsible for our memories.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ffbd0-f403-45aa-b8cf-1b7a12e619fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bbe98b-e5c7-4770-b99d-3a31cc7d023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Underrecognized risk factor''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4c162-5ad1-4fed-8d87-6f568b3c8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study examined 257 older adults living in their own homes who
        showed no sign of cognitive issues at the start of the study. Only 35 were
        widowed: 31 women, four men. Of the rest, 145 were married and 77 were unmarried.
        All underwent a baseline test of beta-amyloid levels and a cognitive test
        at the start of the study. The groups underwent additional cognitive testing
        at one year intervals for three years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b2f1f-b9a5-49ae-adaf-797969423c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e924f55-624c-4bfb-9f25-6015617fdf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no difference in brain functioning between married and
        unmarried groups. However, widowed adults showed more cognitive decline than
        the married/unmarried groups, regardless of age, sex, socioeconomic status
        or depression. The decline was three times as fast for those with existing
        beta-amyloid plaques.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcffdc1-98f8-4b47-b709-c5b7c1768ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336b17e-6a0d-4227-92c6-252d7ec09f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women are more likely to survive a spouse than men; in fact, US
        census data shows that 43% of widows between 75 and 84 years and 72% of widows
        85 years or older are women, compared to 15% and 35% of men.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf60a4-433f-41bc-b12d-d433a749e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646c723-d1ca-4c76-b4f6-890f2a489752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alzheimer''s strikes many more women than men, and the study authors
        suggest widowhood may explain some of that discrepancy between the sexes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c43b9-13e3-48dc-9ed1-3c883aefadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b05e07-7630-40bb-80e6-27353d6571f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widowhood is an underrecognized risk factor associated with Alzheimer''s-related
        cognitive decline and impairment," the study concluded.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ac4c7d-71aa-4072-8f78-dffe8354d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b9a20-7429-4593-ac58-b504ca43dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next step toward improving cognitive outcomes in widowers at
        risk should be greater attention toward the types of interventions, support
        and resources that could maintain brain health," Isaacson said. "While different
        types of stress may not be entirely created equal, the significant impact
        of widowhood is one that requires further study."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030a210-d922-40a1-8c8d-882462b52bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:13:54.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/26/health/alzheimers-dementia-widowhood-wellness/index.html"
        target="_blank">Widowhood increases risk of Alzheimer''s, study says</a>"</em></p>'
  'US-Supreme-Court-dismisses-DC-sniper-s-case':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-27T06:15:42.166+08:00
    'imagesource': 'jcr:2c4bb442-1294-49b5-a9af-3b79ae08a529'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f283f51e-aab3-42ab-a273-5364b91713bf'
    'lead': 'The US Supreme Court dismisses the pending case of Lee Boyd Malvo, who
      was convicted for his role in the serial sniper shooting spree that rocked Maryland,
      Virginia and the District of Columbia 17 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T06:16:36.000+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T21:35:22.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:24.962+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Supreme Court dismisses DC sniper''s case'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af00371-5f03-49f2-84f7-8cf864c73bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Supreme Court dismissed on
        Wednesday the pending case of Lee Boyd Malvo, who was convicted for his role
        in the serial sniper shooting spree that rocked Maryland, Virginia and the
        District of Columbia 17 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3b94a-271c-4098-812a-aaff80f57af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f199eba0-20fb-482f-8fe3-c3150dcbfc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last fall, the court heard arguments in the case after a lower court
        ordered a new sentence for Malvo, who was 17 when the crimes were committed
        in 2002 and was originally sentenced to life without parole. In court, lawyers
        for Malvo said his sentence deserved a fresh look because the Supreme Court
        had issued new guidance on juvenile offenders in recent years. At the time,
        Virginia argued against Malvo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3bb02e-101c-493b-b0c3-9736726e9033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c665b-e9d9-4596-bd7c-0ca238936e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-sentence order, which was expected, comes two days after
        Virginia''s governor signed a bill making juvenile offenders who were sentenced
        to life imprisonment eligible for parole after serving 20 years. Both sides
        told the Supreme Court there was no reason to continue the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b623478-c446-4627-b8d2-544702c1d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c9727-4561-4240-a0a4-828cac4a23ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malvo, who is now 35 years old, was one of two people convicted
        in the sniper attacks that left 10 dead. His partner in the shootings, John
        Allen Muhammad, was executed in November 2009 in Virginia for his part in
        the spree.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c851e7-4b1c-4a6a-b789-6ae24abb5bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c933d23-c31d-4b39-abb5-fee666bb77c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is is likely to have a broader impact on other inmates
        who were convicted as juveniles because Malvo is also serving life sentences
        for his crimes in other states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ff201-983e-4b87-b662-168a32b5b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c582a-8ce0-4a65-af97-f57485be691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the justices struggled for more than an hour discussing
        the impact of their own prior cases as well as the details concerning Virginia''s
        sentencing scheme. The case came after the retirement of Justice Anthony Kennedy,
        who wrote a landmark opinion in 2005 barring the death penalty for juvenile
        offenders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aeff38-fd1c-40df-83ea-5c60efd2385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6783946c-5d57-4223-8bc8-dbf9e84cb957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the justices held that mandatory life-without-parole sentences
        for juvenile offenders violate the Eighth Amendment''s ban on cruel and unusual
        punishment. Four years later, the court said the decision applied retroactively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b67217-7cb9-4cae-9843-61a421cb0d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19582de6-57d2-433e-8e73-29c7f016e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At oral arguments, Virginia argued that the sentence of life without
        parole could stand because Malvo''s sentence was discretionary, not mandatory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c19bf-5060-459c-bb7f-1e3c552e36fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec478537-e8d1-474d-a6d4-069e2d521bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Elena Kagan had questioned, however, whether Virginia properly
        considered Malvo''s age. She pointed out that the 2012 decision, which she
        wrote, could be summarized in two words: "youth matters," and that a sentencer
        must treat children differently from adult offenders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7318ff7-54e9-412f-846c-758733b1eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c4e25-578f-4c1a-8619-41a383226ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:16:36.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Brett Kavanaugh, on the other hand, repeatedly questioned
        a lawyer for Malvo on the meaning of the court''s precedents and how they
        would impact cases where the judge or jury did not just consider a sentence
        of life without parole.</p>'
  'expensive-car-worst-drivers':
    'author': 'Rob Picheta, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-02-27T06:13:59.385+08:00
    'imagesource': 'jcr:3aaa8457-4393-4e95-8599-38766c6fdf2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3b3726e-dfdc-46d2-aee4-d8bbb0edc347'
    'lead': 'Researchers from the University of Nevada, Las Vegas speculated that
      the expensive car owners "felt a sense of superiority over other road users"
      and were less able to empathize with lowly sidewalk-dwellers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T06:18:43.908+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:35:21.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T21:11:25.185+08:00
