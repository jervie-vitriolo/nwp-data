    'jcr:uuid': '77c0ec27-7398-4406-a9aa-13c472af90c4'
    'lead': 'The fire that engulfed a packaging facility and a portion of the ongoing
      Skyway Stage 3 project caused more than a billion pesos in damage. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T19:26:00.578+08:00
