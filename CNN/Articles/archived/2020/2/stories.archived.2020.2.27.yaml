      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Gyeonggi Provincial government said 210 Shincheonji
        members had agreed to call 33,000 fellow members to ask about symptoms, as
        Shincheonji members often don''t answer calls from nonmembers.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea6674-8dbe-4362-89dc-8912a8fa20e9'
      'mgnl:activationStatus': true
