      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out more about The Velaris Residences, you may visit their
        Show Gallery at West Drive, Bridgetowne, Quezon City (beside The Blue Leaf
        Cosmopolitan).</p>'
