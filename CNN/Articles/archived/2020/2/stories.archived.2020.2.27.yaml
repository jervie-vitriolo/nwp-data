      'mgnl:lastActivated': 2020-02-27T11:39:34.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — A
        "total revamp" of hundreds of immigration personnel was implemented&nbsp;in
        the Ninoy Aquino International Airport (NAIA) as a result of the discovery
        of the so-called "pastillas" bribery scheme, officials have disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f01a6af-c015-480c-8ae0-a12d6f0b4db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.679+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e5d81-3313-488b-8263-12755314e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.679+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Jaime Morente of the Bureau of Immigration (BI) said
        on Thursday the shake-up at the NAIA terminals 1, 2, and 3 covers all immigration
        employees — from the deputy port operations division chief all the way to
        the counter personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09586d-3aae-4ab9-a59e-8c96e98d1be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.679+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc877cc-737b-4aa1-bd78-ccbf16ea2925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.679+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 800 personnel were reassigned to different terminals and
        shifts, BI spokesperson Dana Sandoval added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5546791-939e-4faf-8360-f307cb42c6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.679+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae62ed8-366f-4c3c-a071-a9cd1ddae44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.680+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Total revamp, pinagpapalitan natin lahat even yung mga counter
        personnel. We shook up the system... Para mabasag po kung mayroon mang collusion
        of any employees sa ating airports," she told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949073f-20a7-447f-b44c-8ac0d73cc55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.680+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a0cd7-01dd-441b-99b9-397df74ae9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.680+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Total revamp. We replaced all of them, even the counter
        personnel. We shook up the system. We did this to shatter the connivance between
        airport employees.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f80e1-e8b6-4930-ac72-785d45fc7057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.680+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a3a9f4-7c3b-426c-b3cd-7777a70ed5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.681+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An immigration officer exposed the irregularities at the BI during
        a February 20 Senate hearing, saying that 90 percent of the bureau''s personnel
        were involved in the so-called "pastillas" bribery scheme, which allows special
        treatment to Chinese nationals entering the country of a fee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd57957-ea5b-41df-a96b-9c7c451ac6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.681+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a755ba57-9d9b-40d7-834b-4d56e05a1202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.681+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Sandoval said the 19 officers who have been relieved
        from their posts are facing administrative cases, adding they may also face
        criminal charges after the fact-finding committee completes its report by
        the second week of March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac17b30b-9bf0-41c2-ba80-8ff0972f201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.681+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea521c8-5953-4a63-b547-b9e4647118ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.681+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday warned that more people in
        the bureau will be removed from their posts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8f14f-3a45-4011-89ff-734cbd8549eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.682+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e61ce7-bc33-45fa-8bea-403e01fd7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:39:34.682+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte vouched for Morente, who was also the former
        police chief of Davao City, despite the bribery scandal in his agency.</p>'
