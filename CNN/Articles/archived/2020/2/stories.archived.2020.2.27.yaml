      'mgnl:lastActivated': 2020-02-27T09:25:25.329+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6916f6-88c3-454d-935b-5c7cf251b3a2'
      'mgnl:activationStatus': true
