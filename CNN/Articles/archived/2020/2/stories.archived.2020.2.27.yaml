      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected shooter, a 51-year-old man from Milwaukee, died from
        a self-inflicted gunshot wound, police Chief Alfonso Morales told reporters.</p>'
