      'sipsip', 'Senate', 'ABS-CBN', 'ABS-CBN-franchise-renewal']
    'template': '1'
    'title': 'Senators currying favor with ABS-CBN? ‘We will not go down to that level,''
      Drilon says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e57a5-059a-45d0-8017-381b18ddad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:03:38.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)—</strong> Senator
        Franklin Drilon has dismissed House Speaker Alan Peter Cayetano’s claim that
        some officials— particularly those present in the upper chamber’s probe—&nbsp;only
        wanted to <a href="https://www.cnnphilippines.com/news/2020/2/24/Cayetano-hits-Senate-hearing-curry-over-with-ABS-CBN-.html">court
        the favor</a> of ABS-CBN amid the network’s franchise woes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2a7f2-f294-4bbd-9e50-202f2a71aec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:03:38.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not go down to that level of characterization, of calling
        a co-equal branch ''sipsip'',” the Senate Minority Leader said in an interview
        with CNN Philippines’ <em>The Source</em> on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36e33b-1cb2-46ca-9fcd-bc935e05249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:03:38.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Services conducted Monday a separate
        inquiry into the issues and alleged violations hounding the media giant— a
        move criticized by Cayetano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46f756-3833-41ee-b115-6adbc7f9f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:03:38.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang nag-a-</em>attendance <em>ngayon lahat ng gustong sumipsip
        sa</em> ABS-CBN, <em>''di ba?</em>,” Cayetano told reporters in a chance interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6da739-c56a-4e05-b4ca-8373a55c0160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:03:38.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seemed that those who attended were those who want
        to ingratiate themselves with ABS-CBN, right?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd9103-a6cb-42be-bb14-ab57b290fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:03:38.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also earlier hit the Senate for prioritizing the ABS-CBN
        investigation instead of other more urgent measures. He said the move was
        “unconstitutional,” arguing that the grant of franchises should emanate from
        the House of Representatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a5cd5-4431-4da5-8e85-c4528753d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:03:38.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/2/21/senators-counter-Cayetano-ABS-CBN-franchise.html">Senators
        counter Cayetano: Probe on ABS-CBN franchise case won’t violate Constitution</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa11ff0-2296-43f1-a58f-d519f88fb7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:03:38.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, however, reiterated the Senate only wanted to dissect the
        case, acknowledging that a decision cannot be made pending action from the
        lower chamber.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c1b12a-44ff-45f6-b456-3d0439e23268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:03:38.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to think that Speaker Cayetano knows the issue of
        inter-parliamentary courtesy, wherein we respect each other’s process,” Drilon
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf8ad5-41ec-4d20-ac00-da888d8d8fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:03:38.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been made clear that we are hearing the joint resolution
        extending for a short period of time the franchise of ABS-CBN, but we will
        not act on it until the House has passed a similar measure,” he added.</p>'
