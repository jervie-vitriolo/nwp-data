    'template': '1'
    'title': 'Benguet forest fires raze area bigger than San Juan City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26563715-5e1c-4744-b1cf-366587fbe361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>La Trinidad, Benguet (CNN Philippines, February 27) —</strong>
        Forest fires in Benguet province which have been intermittently burning since
        January have razed an area bigger than San Juan City, environment officials
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ccc2e-5de3-4b03-b927-d75c05592188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c083a28-0538-4e24-b458-a583412e3e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources in the Cordillera
        Administrative Region reported that 12 forest fires have burned an 889-hectare
        area and left ₱2.08-million in damage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4eb023-02ad-49f9-a430-6b5b32b691e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546f382-107f-4e9b-a5ed-990880c2a6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan town in Benguet sustained the bulk of the damage, with an
        eight-day blaze destroying nearly 644 hectares of pine forests and leaving
        ₱1.6-million in damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0593c95-acda-4fff-9dc6-cef59aad8867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530f51d-7726-407d-a03b-45306a241f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department’s forest plantation composed of 191.54
        hectares of buried samplings and 452.15 hectares of pine forest was among
        those hit by the fire that burned from February 11 to 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac3dec-3a3c-4d52-a0a7-7720aa51733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2958ed-1b64-4b41-95b5-0c1ce2c92502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan town reported Sunday another forest fire in Barangay Eddet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae9198-41c3-421e-b54a-5cbd93a4d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3d516c-02ea-4324-8b10-4324924d7202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another fire in Barangay Ambasador in Tublay town razed
        a 95-hectare area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef03c14-041e-409a-bc4e-ecf9812c8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d795124-ecaa-4fd7-aa6d-35d511dfb437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures still do not account for fires still being extinguished
        in Barangay Daclan in Bokod town and in Barangay Dalupirip in Itogon town.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11dfbb9-f083-4e61-8438-26fff3267dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf4f38-3a4d-4dd9-a264-2535d0c527e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgardo Flor, officer-in-charge of the Provincial Environment and
        Natural Resources Office in Benguet, said the steep slopes of the province
        and lack of roads make firefighting difficult.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516cf7f-d6dc-477a-acda-72faf84f9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T16:08:33.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T21:12:27.052+08:00
