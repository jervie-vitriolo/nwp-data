      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect we will see community spread in this country," said Dr.
        Nancy Messonnier, director of the CDC''s National Center for Immunization
        and Respiratory Diseases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4028e0-f187-4ff0-8bbf-1bc4de784a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T08:24:04.623+08:00
