      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913df70-443c-4019-9a98-f1034062ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines, February 27) —</strong> Cargo
        vessels from China and Vietnam, with 42 crew members on board, were not allowed
        to disembark at a port in Bacolod City in separate incidents this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c18e3e-1434-456f-9121-449d77724f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abfdda-9ab9-4e25-9425-cca6c2ec2be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MV Unicorn Bravo arrived at the coastal waters near the Bacolod
        Real Estate Development Corporation (BREDCO) port Monday night, while the
        MV BMC Catherine reached near the port Tuesday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e911d-9d49-42c9-823a-db204d2a5442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ae0d4-f71a-4571-a869-574998768baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MV Unicorn Bravo, carrying ammonium sulfate, came from Xiamen
        in China on February 20 with 15 Chinese and four Myanmar crew members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6e88d-8cd8-40a2-9486-e08b71e9cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16f9a8-5ab6-4737-a825-88a9ce8e4258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MV BMC Catherine from Nghi Son Port in Vietnam was loaded with
        cement. It had 23 crew members, including 19 Vietnamese and four Indian nationals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a3af2-469d-4567-b9b8-ef2557dea9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c695f-c1bb-43e6-be06-f4e46fe2de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vessels are still at the port and all the crew were not allowed
        to disembark to prevent the possible spread of the coronavirus disease in
        the city, Philippine Coast Guard (PCG)-Negros Occidental chief Lieutenant
        Commander Jansen Benjamin said on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93869b-4164-415f-a519-51210c262d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a40da4-e757-4674-8e68-2cc5ee74c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PCG is strictly monitoring the vessel. There will be no disembarkation
        and embarkation pending clearance from the quarantine officer,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81101ad9-565a-450d-bb77-0b390b6f9eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81192ee-aa39-4481-81a5-16ad49d15218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperatures of the crew members were taken on Tuesday to check
        for flu-like symptoms linked to the deadly disease. Medical Quarantine Officer
        IV, Dr. Sebastian Tabuga conducted an inspection, but he did not board the
        vessel. He used an instrument that can reach up to 10 meters to take body
        temperature from a tug boat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b82c7f-2f93-46ce-a3ae-8497f57d3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222410b-b980-4dfd-b999-643493784086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel from Vietnam was allowed to unload its cargo after given
        clearance by a quarantine officer, Benjamin said. But the crew were not allowed
        to alight despite their normal temperature due to safety precautions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfee3c-80d8-468c-a5c6-ec03893907f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f1452-5fa7-4d71-8fe3-5e4d409f01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:21:20.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T10:21:38.486+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bacolod Mayor Evelio Leonardia signed Executive Order
        No. 11 on Wednesday banning the entry into any Bacolod seaport all vessels
        coming from China, Hong Kong, and Macau. The move is to prevent the spread
        of coronavirus.</p>'
