      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s reason to be hopeful. After all, this is the airline that''s
        already proved its commitment to making economy class more comfortable, given
        so many of its flights are long-haul. It launched the "Economy Skycouch" in
        2011, allowing passengers traveling together to transform their seats into
        a bed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d12284-1536-4bc4-b4a9-ae0474a87219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.251+08:00
