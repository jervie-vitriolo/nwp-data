      'mgnl:lastActivated': 2023-01-26T21:12:15.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0106f6d-5849-467c-bdc4-017199903860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T20:18:40.863+08:00
