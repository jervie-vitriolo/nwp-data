    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a768255c-3e2e-4411-b2c8-461c8cc70fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:39:34.211+08:00
