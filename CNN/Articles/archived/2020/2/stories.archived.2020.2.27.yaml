      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song written by Nica del Rosario and Emmanuel Sambayan was included
        in the popstar’s The Great Unknown album that was released in 2015, but gained
