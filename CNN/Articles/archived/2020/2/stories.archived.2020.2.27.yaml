      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first participant is an American who was evacuated from the
        Diamond Princess cruise ship docked in Japan.</p>'
