      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ultimate test question for any aspiring Dragon’s Nest executive
        founder? “What is that one thing that in your life, no matter how old you
        are, that you tried to work towards and you were able to achieve?”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850de673-14b2-4393-8f6d-6a658a6950fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar believes that together with the five brilliant executive
        founders he’ll find through the search, Dragon’s Nest will not only get to
        know the industry, but also will maintain a certain sense of naivete in order
        to break the rules.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f2f1d-179b-49b6-bad8-07390709c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will revel in the fact that we are outsiders,” he promises.
        “It’s always good to be an outsider because you don’t have a preconceived
        notion about that industry... It’s hard enough to build one startup but to
        build five startups in parallel? But that’s the thing. I don’t know how hard
        it’s going to be. I have an idea, but I’m naive in that way and I’m also optimistic
        in that way.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a98e2-3b19-4bf2-89d4-b604698ee308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T18:09:24.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T21:12:19.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Aguilar, there is a moral responsibility to his itch to build,
        as his end goal is to build companies that can scale so millions of people
        can benefit from their services. “If it’s just ‘I want to earn money,’ parang
        sayang eh. It’s my obligation, it’s my responsibility to make sure I use my
        gifts to the best of my ability and to impact as many people as I can.”</p>'
    '46':
