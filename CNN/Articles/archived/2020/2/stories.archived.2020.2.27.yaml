      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfd9d5-5992-441b-a21c-79a98f3b736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:07:52.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter clip posted by Belo on Thursday, the Guidicellis were
        seen buying new silverware as Sarah prepares to “move to her new house.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775be452-f885-43cc-a610-ac802f675613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:07:52.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cameo of Belo’s daughter Scarlett Snow completed the scene, with
        the four-year-old helping out in the couple’s shopping duties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92223c8-462c-493a-ab92-b662660425ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:07:52.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geronimo and Guidicelli officially tied the knot last week in an
        intimate Christian wedding ceremony in Taguig.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdd732-8a4f-4bf0-8984-6de4290e60c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:07:52.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-time celebrity couple, nicknamed "AshMatt," announced their
        engagement in November 2019. The couple confirmed their relationship in 2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641edf9-c4d5-41f2-80aa-e64c9c438cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:07:52.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geronimo began her career in music in 2003 when she won the national
        singing contest, "Star for a Night." She has since been recognized as a powerhouse
        both in the local and international music scenes. Guidicelli recently made
        headlines when he joined the Philippine Army reserve force.</p>'
  'Holocaust-themed-parade-caused-outrage':
    'author': 'Emma Reynolds, CNN'
    'caption': 'A Holocaust-themed parade in Spain featuring dancing Nazis, death
      camp prisoners in striped pajamas and a float decorated with crematorium chimneys
      has caused global outrage. A man dressed as a Nazi soldier poses with gun at
      a carnival parade in Campo de Criptana, Castile-La Mancha, Spain on February
      24, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-27T14:27:15.239+08:00
    'imagesource': 'jcr:2151c920-dc36-46ae-9642-df2ac2dd1532'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43c7607c-d1b9-4a21-ad28-e91ffce3ec8f'
    'lead': 'A Holocaust-themed parade in Spain featuring dancing Nazis, concentration
      camp prisoners wearing striped pajamas and a float with crematorium chimneys
      has caused global outrage.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T14:30:40.849+08:00
