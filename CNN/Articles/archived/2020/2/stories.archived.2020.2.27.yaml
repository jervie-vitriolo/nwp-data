      'mgnl:created': 2020-02-27T08:24:04.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T08:36:25.360+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the drug testing came Tuesday, just as a federal health
        official warned that the virus will eventually start spreading in US communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e2cee-ec49-47f7-9b05-46691ec35fc7'
