      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve measures seeking to extend ABS-CBN’s legal mandate remain
        pending before the House committee on legislative franchises. The panel has
        begun its proceedings on the case, but a formal hearing has yet to be calendared.</p>'
