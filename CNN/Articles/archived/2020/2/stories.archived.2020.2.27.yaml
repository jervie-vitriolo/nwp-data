      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food maker Danone said in an earnings report that it expects to
        take a sales hit of €100 million ($109 million) in the first quarter. The
        company, which owns Evian and Alpro, also cut its 2020 revenue and profit
        outlook.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed38e9-3512-4d18-85c1-8dbea590164e'
