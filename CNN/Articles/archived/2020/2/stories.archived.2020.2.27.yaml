    'template': '1'
    'title': 'Per Kobe Bryant''s wishes, girl who lost parents and sister in helicopter
      crash to get internship, agent says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d0b90-1f97-411f-978c-81052c213d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Alexis Altobelli, who lost her parents
        and sister in the crash that killed Kobe Bryant, will get an internship at
        a top sports agency, per the Lakers legend''s wishes, the agency''s namesake
        told CNN on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba6e3c-6736-4521-8c21-4e84d42f555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9687d4af-3eed-48e2-bf7f-5a21852ddb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superagent Scott Boras is slated to meet with the 16-year-old Friday,
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2561b1c4-6e84-4d20-87d2-3f090680e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326faf8-206b-4e11-b72c-0c5f65346ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to create a community for her. We are going to take
        her to games, show her how our company, with 135 employees and all of its
        departments, works," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b289fa-e007-45d0-b69d-6674ee2a5cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53de39-ad76-4ae3-8195-2390c7bdb151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vanessa Bryant breaks hearts at ceremony</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c037cde-d61f-4cef-b8cd-33db0ca054a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba363428-af95-4a48-a9e7-31fbef206521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, as the doomed helicopter made its way to Bryant''s Newbury
        Park sports academy, the 41-year-old superstar was texting Lakers general
        manager Rob Pelinka about an internship for Lexi, Pelinka told a crowd gathered
        Monday at Staples Center for Bryant''s memorial ceremony.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17f2ed-4004-471b-9d31-67cb827c69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf886a8-e15d-4e17-b234-235783c6ca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelinka was Bryant''s friend and former agent, and godfather to
        his daughter, Gianna, who died along with her dad and seven others in the
        January 26 crash in Calabasas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926854db-1724-45cb-a890-2842340a31ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf03afe-3a1b-444b-bbdc-50da2b10bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers executive was at church, he said, when Bryant reached
        out from the chopper to ask if he knew a certain Southern California sports
        agent, who turned out to Boras.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7b133-f8ef-41cf-8aa8-f654c731d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fa017-bcfe-47cf-89fd-39c53d0ca57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant wanted to vouch for Lexi''s character and intellect, and
        Pelinka told him that he''d seen Boras at a recent Lakers game and would put
        a plan in motion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eacb162-65c5-4235-8572-16bca1f1a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04935c87-bc08-4dd9-affd-23bd2f31cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A handful of minutes later, Kobe and Gianna and seven other beautiful
        souls ascended into heaven," Pelinka said, explaining the texts were exchanged
        just minutes before the Sikorsky S-76 carrying Bryant and the others crashed
        into the Santa Monica Mountains.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b82bc-13e0-48b9-878e-ce554c0facb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f561cb-f1ff-42fd-860e-1550a00d80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kobe lived to make other people''s lives better all the way up
        until his final text," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a72f551-f9ca-42dc-a9f5-516220c2c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb25261-7d85-4027-994b-24e84a5720ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boras met Lexi once at one of her father''s games, he told CNN.
        John Altobelli was the baseball coach at Orange Coast College. He and his
        wife, Keri, and their daughter, Alyssa, were among the seven people who died
        with Bryant and his daughter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90932cde-ec61-4563-a020-6241e24f8a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c10a9-de94-470e-8fa8-71c97ca2b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant lived in the same neighborhood as Boras and attended the
        same Newport Beach church, but the two never talked business with each other,
        he said. The first he heard of Bryant''s interest in getting Lexi an internship
        was when Pelinka called him in the days after the fatal helicopter crash.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ac1e1-a048-40a3-abc1-2a62ecd864fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50a097-ef00-46b2-a2cc-0fa48e970512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boras subsequently reached out to Lexi''s big brother, J.J., who
        is a scout for the Boston Red Sox, and said, "Look, let us know how we can
        help," he recalled.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a38c7-16e5-4ee9-9732-9661afa21cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35d0529-1d75-4c55-94d1-093752fd54a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though nothing can replace Keri, Boras Corp. employs many women
        who can lend motherly roles in Lexi''s young life, the agent said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b90d95-c528-40d9-8914-3948da6f284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f87d5d-82bd-484b-b04e-0113a6b4180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got women in their 20s, 30s, 40s who are going to help Lexi
        with everything in her life, including college applications, college choices,"
        he said. "We are going to enrich her and make sure she''s prepared to graduate
        from school, college and be prepared to enter the job market."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366be418-fadf-4564-9ef5-6b49672db15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aae88d-d160-4a31-94f1-0dbc3e6d6f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:19:22.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T21:35:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes describes the Newport Beach-based Boras Corp. as one of the
        top sports agencies in the world (and No. 1 among agencies representing solely
        baseball players). It manages almost $2.4 billion in contracts and counts
        stars such as Bryce Harper, Stephen Strasburg and Max Scherzer among its clientele,
        Forbes reports.</p>'
  'online-shopping-worse-for-environment-':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-27T06:18:49.666+08:00
    'imagesource': 'jcr:d50afc07-9bc7-4bed-87ae-8aa4bb18f7ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27f29639-0d65-4ac4-8873-3d26b39c3409'
    'lead': 'If you think shopping online is more eco-friendly than driving to a store,
      think again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T06:21:57.323+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2020-02-27T06:21:57.676+08:00
    'mgnl:lastActivatedBy': 'catherine'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['online-shopping']
    'template': '1'
    'title': 'Online shopping can be worse for the environment than driving to a store'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5b90e-8512-4170-a347-1c9ad6252488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.677+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;If you think shopping online is more
        eco-friendly than driving to a store, think again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e41da-f577-46d6-818e-e3c2f54451f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.678+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f8646-3dff-427c-b406-0dd84b0bdfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.678+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may sound counterintuitive, but the more eco-conscious way to
        shop is going to a physical store rather than by making purchases online from
        companies that don''t have physical stores, according to a new report Tuesday
        in Environmental Science &amp; Technology, a peer-reviewed scientific journal
        published by the American Chemical Society.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f27c869-716a-4910-8dc0-91b2d3c518ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.678+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c7e201-e5e4-4be1-9490-21c7060bf3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.678+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, researchers estimated that shopping at brick-and-mortar
        stores for frequently bought items such as toilet paper, shampoo and toothpaste,
        often results in less greenhouse gas emissions than ordering the products
        from a company that only sells through the internet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae20b61-b458-45f8-b3d2-33b154918320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.679+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e2ae4-bb4a-4f6d-899f-89b233402601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.679+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main reason is because of how people shop online: Many buy items
        online frequently -- but they only buy a few items per purchase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14530eb-bd11-4f95-b517-068d29361b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.680+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa8d58-9a85-4dd5-8fad-c19281f9b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.680+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they shop in a store, they aggregate these purchases in a
        single bulk purchase," noted Sadegh Shahmohammadi, a PhD student in Environmental
        Science at Radboud University in the Netherlands. He''s one of six researchers
        who worked on the year-and-a-half long study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f5a0a-c4fd-4ce6-9166-c714fc2108b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.680+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6cc83d-1b55-49cb-841c-1aa4acd2c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.680+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent online purchases produce more packaging waste, and online
        items tend to come from different distribution centers. Both factors result
        in higher greenhouse gas emissions per item, said Shahmohammadi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03011b24-e3b3-47d7-96d8-af2d5d76ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.681+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6bd21d-fcd1-4d47-8cc2-82e392510dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.681+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team modeled their research on the movement of goods from the
        factory all the way through to the end consumer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cfdd0-0958-4288-9226-7ecf8f677438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.681+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fbd7c8-2bac-4cdf-8fcc-ff0775f70e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.682+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then specifically focused on the part of the retail supply
        chain called "the last mile" delivery: the distance between a store to a customer,
        or in the case of online shopping, the distance between the distribution center
        for the goods to the customer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd082d6c-5750-4f16-961b-7dc16e537ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.682+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c4929-fbf2-4d22-b518-a4898f3c00d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.682+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They analyzed the carbon footprint of the "last mile delivery" for
        the three most prevalent types of shopping channels in the United Kingdom
        -- physical stores, "brick &amp; clicks" (when people order online and a physical
        store delivers the items to them), and "pure players" (strictly online sellers).
        Included in the three models were greenhouse gas emissions estimates from
        number of products bought, transportation, warehouse storage, delivery and
        packaging activities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6757fe-ab9b-4823-86ed-697bd84bef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.682+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9e4d1-949b-4784-b78d-c8569e7592b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.682+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis showed that total greenhouse gas footprints per item
        purchased were higher from physical stores than those from bricks &amp; clicks
        purchases in 63% of the shopping events but lower than those of pure players
        in 81% of shopping events in the United Kingdom. In the United States, greenhouse
        gas emissions from shopping at physical stores were also estimated to be higher
        than from the brick &amp; click channel, and lower than the pure play channel,
        on average.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a05b2-4553-44a4-b18a-8e96c9afebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.683+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10f975-d51a-4b9a-9924-ca98b6326361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.683+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pattern holds true in countries where people mostly drive,"
        said Shahmohammadi. "It really depends on the country and consumer behavior
        there."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73193f6f-3632-445e-b207-a9fc40b52516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.683+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e3793-e1b4-4c93-a1b8-0ecb70920445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.683+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Walmart vs. Amazon</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2ae53-47ff-4291-8301-3c87b295d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.684+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart, the world''s largest retailer, employs all three retail
        models to serve its customers through its website, more than 4,700 stores
        in the US and its brick &amp; click model.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62398cac-96df-4f15-ad7e-abf6ddf0b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.684+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a90cb1-0c6a-4ce7-a822-b903302ad13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.684+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which channel is most efficient in terms of carbon emissions? There
        is no single answer to that question, because our customers'' lives and purchase
        patterns are dynamic," Walmart said in a 2017 company report titled "The Emissions
        Implications of Modern Retailing: Omnichannel vs. Stores and Online Pure-Plays".</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed069986-e6a6-4390-b470-5ae87dfccc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.684+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc6cd93-e4c4-4a98-a7a7-3d23a4c0661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.684+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes they sprint to the store to purchase a last-minute toy
        for a birthday party, and sometimes they stock up on groceries. Sometimes
        they need it now, and other times next week will do. The better question is:
        When is each channel most efficient in terms of emissions."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a6fa0-2b8a-473b-bb80-177035a71239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.685+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a604ce-dfa2-4739-91f1-b8562003871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.685+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart said it has extensively studied the greenhouse gas emissions
        implications of all three retail channels and has efforts in place to curb
        them. Among them, it provides electric vehicle chargers at more than 100 of
        its store locations and it works with suppliers to reduce emissions from its
        global supply chain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790b2b6-2865-4557-b666-025c319f0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.685+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af7e3b-5495-4bc0-b605-edd2b5a080ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.685+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, the world''s largest online retailer, said sustainability
        is an ongoing commitment at the company. Last year, Amazon CEO Jeff Bezos
        announced a broad plan to fight climate change, including meeting the Paris
        climate agreement 10 years early, which will make the company carbon neutral
        by 2040.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ae7db-3e3c-4132-bcd6-93e29d718595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.685+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d41ab9-5482-49d8-86c3-b16794593344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.685+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that agreement, the retailer said it has ordered 100,000
        new electric delivery vehicles and plans to start using them in the last mile
        delivery of packages to customers by 2021. It expects 10,000 of them to be
        on the road in the next two years and all in operation by 2030, "saving millions
        of metric tons of carbon per year."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee31e400-7b0c-4de2-8bba-7acd7ecef62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:21:57.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-02-27T06:21:57.686+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/02/26/tech/greenhouse-gas-emissions-retail/index.html"
        href="https://edition.cnn.com/2020/02/26/tech/greenhouse-gas-emissions-retail/index.html"
        target="_blank">Online shopping can be worse for the environment than driving
        to a store</a></em>"</p>'
