      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)—</strong> Husband
        and wife duties have begun for the new Mr. and Mrs. Guidicelli.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ea5e0-d5f6-4062-8bb3-fbc1b253a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:07:52.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after actor Matteo Guidicelli <a href="https://cnnphilippines.com/entertainment/2020/2/26/Sarah-Geronimo-Matteo-Guidicelli-wedding.html">confirmed</a>
        he tied the knot with pop princess Sarah Geronimo, the newlyweds were spotted
        shopping for their new home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9911080-4882-4312-8ddb-f25d19ef2a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:07:52.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T21:12:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare public sighting of the couple— who often opted to keep
        their relationship under wraps—was captured by celebrity doctor Vicki Belo.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Happy
        to see Mr and Mrs Guidicelli doing normal husband and wife duties . He told
        me his only wish for Sarah is to be the happiest woman in the world <a href="https://twitter.com/hashtag/ashmatt?src=hash&amp;ref_src=twsrc%5Etfw">#ashmatt</a>
        <a href="https://t.co/l4NUevfiCE">pic.twitter.com/l4NUevfiCE</a></p>&mdash;
        Victoria G. Belo, MD (@VickiBelo) <a href="https://twitter.com/VickiBelo/status/1232870273315004416?ref_src=twsrc%5Etfw">February
        27, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4eef1e-bef6-42b5-aca0-4c8b3f967d72'
