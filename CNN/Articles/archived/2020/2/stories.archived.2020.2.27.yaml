    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['expensive-cars-']
    'template': '1'
    'title': 'If you drive an expensive car you''re probably a jerk, scientists say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d416eee-1507-486f-8ec6-434addbd64eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The science is looking pretty unanimous
        on this one: Drivers of expensive cars are the worst.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b44b01-0889-4f56-a3b0-0afd5d47e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a76a8b-bc0c-4787-b64a-e962ad9e2cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study has found that drivers of flashy vehicles are less likely
        to stop and allow pedestrians to cross the road -- with the likelihood they''ll
        slow down decreasing by 3% for every extra $1,000 that their vehicle is worth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f8d4f-45c1-4d4e-886c-40d42f68d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad100a-6bbe-4ce3-969a-b2409f83b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of Nevada, Las Vegas speculated
        that the expensive car owners "felt a sense of superiority over other road
        users" and were less able to empathize with lowly sidewalk-dwellers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8442eb16-99cc-47e9-ae8c-0dffd617e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e0db9-a5a0-42d3-b259-aea41f92f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They came to this conclusion after asking volunteers to cross a
        sidewalk hundreds of times, filming and analyzing the responses by car drivers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ee452-6956-4c03-8a1d-a3ad38cfb0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8499b2-e867-4f6e-806d-78061f2d6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used one white and one black man, and one white and
        one black woman -- also finding that cars were more likely to yield for the
        white and female participants. Vehicles stopped 31% of the time for both women
        and white participants, compared with 24% of the time for men and 25% of the
        time for black volunteers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da97c75-c1e0-47c2-b357-1e7b2f29a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6fcfcc-695b-4600-a3e8-d8d236221e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the best predictor of whether a car would stop was its cost,
        researchers discovered. "Disengagement and a lower ability to interpret thoughts
        and feelings of others along with feelings of entitlement and narcissism may
        lead to a lack of empathy for pedestrians" among costly car owners, they theorized
        in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ee5ba-1f54-4729-a85d-27705524df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a679c6-285e-4880-8c3b-a04a11588bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the discovery of a car-value-to-jerkish-behavior correlation
        isn''t new; the research, published in the Journal of Transport and Health,
        backed up a Finnish study published last month that found that men who own
        flashy vehicles are more likely to be "argumentative, stubborn, disagreeable
        and unempathetic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72265ccc-da66-4b8d-bf12-4931774938b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd62567-9f9a-4f1a-9a82-4d2f71ce7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to that survey of 1,892 drivers by the University of Helsinki,
        those deemed to have more disagreeable character traits were "more drawn to
        high-status cars."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b77011-3c52-4858-8011-77c84d4304bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57c92a-9cfb-4d22-bcae-dfb63947aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also found that conscientious people often favor higher-priced
        vehicles, too. If you''re reading this while stuck in traffic in your brand
        new BMW: yes, you''re definitely in that category.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d631d-671a-4a1b-afd3-fb40638b53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e413f5-1581-4d72-a20f-cda98e01b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had noticed that the ones most likely to run a red light, not
        give way to pedestrians and generally drive recklessly and too fast were often
        the ones driving fast German cars," Helsinki University''s Jan-Erik Lönnqvist
        said in a press release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1967f3-f97b-4fdf-a1de-3197f62f3e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9044524a-2dcc-4534-9eca-bb46c86b65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set out to discover what kind of person is more likely to buy
        an expensive car, creating a personality test of Finnish car owners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb672331-09ed-464d-b4fa-836b6d7eb911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e372d55-3fcb-4ef5-a9d7-6e5b5ba7eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answers were unambiguous: self-centred men who are argumentative,
        stubborn, disagreeable and unempathetic are much more likely to own a high-status
        car such as an Audi, BMW or Mercedes," the press release states.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a283602-1fb0-43c6-9cf6-cbc83c1d78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee6f87-c582-42ed-b7ff-43d4b5795287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These personality traits explain the desire to own high-status
        products, and the same traits also explain why such people break traffic regulations
        more frequently than others," Lönnqvist added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b61917-e12b-4155-bd27-21ac8306046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adba4d5-8775-4581-9ce2-d17a8a1387aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His study cited previous research that indicated drivers behind
        the wheel of a costly vehicle are more likely to flout traffic regulations
        or drive recklessly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe3b7d4-4e15-4dd8-9167-8861bbcd6e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5527bf0-d44a-45c1-ad6b-535147bbe5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also found people with "conscientious" characters seek out
        pricey models, too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0941eb-3f0f-487d-989b-2ab799d02f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a262a55-8a0e-4e20-946a-6962e5fec1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People with this type of personality are, as a rule, respectable,
        ambitious, reliable and well-organised," the statement said. "They take care
        of themselves and their health and often perform well at work."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbaf9b0-544f-4293-8528-4219bc246118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T06:18:43.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T21:35:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/02/26/world/expensive-car-drivers-study-scli-scn-intl/index.html"
        target="_blank">If you drive an expensive car you''re probably a jerk, scientists
        say</a></em>"</p>'
  'Alexis-Altobelli-internship-Kobe-Bryant':
    'author': 'Eliott C. McLaughlin and Paul Vercammen, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-02-27T06:17:35.615+08:00
    'imagesource': 'jcr:feab4e16-8cd9-4014-8c16-66c22ca3ff4f'
