      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, Goldman Sachs analysts said that earnings for
        the S&amp;P 500 could plunge 13% this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c48c2-6856-4a8a-baaf-0808ac7740dc'
