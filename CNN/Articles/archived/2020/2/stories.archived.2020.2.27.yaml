    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac342af8-2990-41aa-8ed4-16633921f92b'
    'lead': 'Science believes that widowhood may hasten the development of a type
      of cognitive decline associated with Alzheimer''s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T06:13:54.069+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T21:35:24.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
