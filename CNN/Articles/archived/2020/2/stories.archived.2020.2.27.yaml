      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, top officials at the Centers for Disease Control
        and Prevention warned about the potential spreading of coronavirus in the
        US.</p>'
