      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)—</strong> The
        Foreign Affairs Department confirmed that there are no cases of novel coronavirus
        (COVID-19) infection in Filipinos in Iran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd59785-e10f-414b-a541-639517ac2274'
      'mgnl:activationStatus': true
