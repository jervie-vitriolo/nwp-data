      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said that the arrest of the 27-year-old suspect was
        “one of the biggest” operations in Dipolog City this year.</p>'
