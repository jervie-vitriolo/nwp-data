      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish radio network Cadena SER reported that the local mayor,
        Santiago Lázaro, said: "I agree that the theme does not seem very carnivalesque.
        I do not think it will happen again."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d6a2c-8356-4276-abce-7398366235fa'
