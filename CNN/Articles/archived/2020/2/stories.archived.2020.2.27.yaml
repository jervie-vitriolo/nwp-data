      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c14536-dec9-43d3-9c3d-7c5b24fdaaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.833+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as more than half a million people this week reportedly
        signed an online petition filed to the president''s office calling for Shincheonji
        to be dissolved. Any petition with over 200,000 signatures is guaranteed an
        official government response, putting the group under a spotlight it has tried
        for so many years to avoid.</p>'
    '89':
