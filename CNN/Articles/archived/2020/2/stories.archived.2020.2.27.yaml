      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T09:49:23.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-02-27T10:26:25.085+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a future flying experience where an economy-class customer
        on long-haul flights would be able to book the Economy Skynest in addition
        to their Economy seat, get some quality rest and arrive at their destination
        ready to go," says Nikki Goodman, general manager of Air New Zealand''s Customer
        Experience.</p>'
