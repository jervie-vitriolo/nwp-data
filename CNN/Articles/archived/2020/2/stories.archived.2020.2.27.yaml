      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/26/middleeast/iran-coronavirus-intl/index.html"><em>"Iran
        was already struggling with one crisis. Now it has the worst coronavirus outbreak
        in the Middle East"&nbsp;</em></a></p>'
  'ABS-CBN-Duterte-refund':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-27T14:51:02.972+08:00
    'imagesource': 'jcr:d5f49d68-2e9f-42f0-a786-ece0d56e6e18'
