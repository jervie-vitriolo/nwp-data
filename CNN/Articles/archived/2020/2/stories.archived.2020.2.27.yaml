    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4af77-6305-4e01-916a-f97b0ffb9608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T12:39:00.273+08:00
