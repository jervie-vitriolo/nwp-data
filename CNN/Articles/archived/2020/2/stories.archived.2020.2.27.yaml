    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241597d-d4b8-4695-9b50-3c9687872806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T14:48:18.227+08:00
