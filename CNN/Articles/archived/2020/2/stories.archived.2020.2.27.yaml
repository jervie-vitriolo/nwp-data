    'title': 'Vessels from China, Vietnam barred from disembarking at Bacolod port
      amid coronavirus fears'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240777f6-70f3-4636-9794-2c60dff00bb1'
      'mgnl:activationStatus': true
