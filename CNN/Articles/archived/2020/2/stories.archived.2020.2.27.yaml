      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of surveillance, a joint buybust operation by the Dipolog
        City Police Station with Philippine Drug Enforcement Agency (PDEA)-Dipolog,
        successfully arrested Ogoc at Purok Tipo, Brgy. Sicayab, Dipolog City, Zamboanga
        del Norte at 9:30pm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4947e5-2f6f-4783-8f38-0a4941f64a1a'
      'mgnl:activationStatus': true
