    'jcr:uuid': '15990b40-52ca-41d7-86f3-154accc7fc9c'
    'lead': 'Forest fires in Benguet province have burned an area measuring 889 hectares
      and left ₱2.08-million in damage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T16:08:33.479+08:00
