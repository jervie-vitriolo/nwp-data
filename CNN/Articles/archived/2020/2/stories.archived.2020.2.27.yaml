      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grateful and excited to play for team Philippines," Tebow <a href="https://twitter.com/TimTebow/status/1232794347604783104">tweeted</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5df14-4e5d-47a1-b5a3-843ffe8dc7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T10:22:59.381+08:00
