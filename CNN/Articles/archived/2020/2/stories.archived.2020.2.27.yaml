      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2c403-170c-4097-8a32-ff22740f77cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T11:00:29.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-02-27T11:00:29.832+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daegu police have deployed 600 officers to find hundreds of members,
        knocking on doors, tracking phones and scouring security camera footage to
        find them, and asking them to self-isolate.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9d27a-abcf-4316-8b10-488457180047'
      'mgnl:activationStatus': true
