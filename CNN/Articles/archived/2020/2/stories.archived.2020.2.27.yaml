  '-ABS-CBN-Cayetano-Congress':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-27T13:40:44.553+08:00
    'imagesource': 'jcr:08931e9d-81bd-4488-9dd7-66e37ab915d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87e4d8d6-fe2c-41b4-9364-886c26e06c6f'
    'lead': 'Senator Ping Lacson says the National Telecommunications Commission could
      be charged with usurpation or unlawful use of authority if it grants ABS-CBN
      provisional authority to operate without a franchise. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-27T13:50:07.862+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano willing to be jailed for ABS-CBN''s provisional permit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c879892-abb4-448b-9f10-95e94ca7ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27)</strong> — House
        Speaker Alan Peter Cayetano on Thursday stood by his move seeking the issuance
        of a provisional permit for ABS-CBN to continue operating pending the renewal
        of its franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e57155-0aa9-4c90-989a-f7c5eb75879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a12c31-e258-41ce-b0fe-03ab6198af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said asking the National Telecommunications Commission
        to grant ABS-CBN provisional authority to operate while Conrgess has yet to
        decide on its franchise renewal bid is the "most unquestionable" step to take.
        Those who disagree could take the case to the Supreme Court, Cayetano said,
        adding that he is ready to face the consequences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b57f8c-3aa9-4d8c-b2a8-45cd70328d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aac02e-17f6-45f7-a225-dad57afb6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may makukulong sa ABS-CBN dahil nagbobroadcast sila habang
        naghihearing kami, sasamahan ko sila sa kulungan. Ikulong niyo na rin ako
        dahil ako nakapirma sa sulat e</em>," Cayetano said in a chance interview
        with reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9ebc0-6085-4c58-a953-3ff176b81f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a664fc81-a124-49d9-96b1-f3d675ef4c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If someone from ABS-CBN will be imprisoned for broadcasting
        while we are conducting a hearing, I will join them in jail. Put me in prison
        as well because I signed the letter.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821307a-2f14-4f9c-b323-b81cc6ca027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2627915-c83c-4074-aea8-946abf5ba421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano concurred with the <a href="https://cnnphilippines.com/news/2020/2/26/abs-cbn-franchise-provisional-permit-.html">letter
        sent by House Committee on Legislative Franchises chair Franz Alvarez to the
        NTC</a> on Wednesday. They enjoined the regulator to allow ABS-CBN to stay
        on air even after its franchise expires on May 4 until such time that the
        Congress decides on its application for another 25-year franchise. NTC Deputy
        Commissioner Edgardo Cabarios said they are now studying their response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0c2d6-8b95-4028-a72d-b5bce0cfa9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f946f-e782-49cc-99dc-acc611c0ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Illegal move?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d714c-bc78-4be5-862a-c5139eaf8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media briefing on Thursday, Senator Panfilo "Ping"
        Lacson said the only way for ABS-CBN to keep its operations is to secure a
        congressional franchise, and anything other than that would violate the law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0a8e1-7705-484f-88fa-d20b57464553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f450ae-3837-4da3-82b4-729db153d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said a case can be filed against NTC for usupration or unlawful
        use of authority if it allows ABS-CBN to operate beyond the expiration of
        its franchise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc7270-290e-484a-96e1-95c05c46e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.747+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1215a-b5ba-433a-85b0-e8649098232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-27T15:46:57.748+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong nakikitang remedyo kapag walang</em> (I do not see
        any other remedy without a) legislative franchise," Lacson stressed. He agrees
        with former Chief Justice Renato Puno who <a href="https://www.cnnphilippines.com/news/2020/2/25/ABS-CBN-cannot-operate-Supreme-Court-decision-NTC-franchise.html">believes
        a television station needs an exisiting license to operate</a> – based on
        a 2003 Supreme Court decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec5ef0-4037-4d56-8f67-7b70ecc9fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-27T13:50:07.863+08:00
