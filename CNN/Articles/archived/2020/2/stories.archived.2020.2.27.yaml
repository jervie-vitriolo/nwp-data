      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure of bars and restaurants in China, as well as a "substantial
        reduction in banqueting" has caused "significant disruption" since the end
        of January, the drinks maker said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
