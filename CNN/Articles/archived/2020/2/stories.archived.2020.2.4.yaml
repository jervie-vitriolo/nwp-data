      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new study has found another threat that has begun attacking
        the ice from below: Warm ocean water moving underneath the vast glaciers is
        causing them to melt even more quickly.</p>'
