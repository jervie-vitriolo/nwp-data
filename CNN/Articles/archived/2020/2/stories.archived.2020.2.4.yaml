      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad32f2-7ca4-4be3-aecc-e66797d808b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:46:42.672+08:00
