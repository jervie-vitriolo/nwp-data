      'mgnl:lastActivated': 2023-01-26T20:56:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration said that private schools may suspend classes according
        to their own discretion.</p>'
    '6':
