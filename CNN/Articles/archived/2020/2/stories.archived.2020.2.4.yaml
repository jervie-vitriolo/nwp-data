      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a precautionary measure to contain and mitigate the spread
        of the dreaded disease, the novel coronavirus that has claimed hundreds of
        lives in China and has created havoc in various parts of our country," said
        the official declaration issued on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108b7f1-8a6e-4b90-be46-62b970e8e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T21:23:59.442+08:00
