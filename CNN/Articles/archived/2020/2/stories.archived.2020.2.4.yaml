      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A raid of the national penitentiary yielded only seven mobile phones
        and other contraband, including illegal drugs and electronic gadgets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e383214-addb-411f-b8f1-65e65fffdc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:35:15.406+08:00
