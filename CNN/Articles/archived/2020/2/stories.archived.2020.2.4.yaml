      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Sorry, BlackBerry fans. The iconic,
        full-keyboard smartphones may be disappearing once again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218f710-5a7c-495f-b595-3a8312e8cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c902e6-854f-4f68-8f1d-8de7521e6c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TCL Communication, the electronics company that has been making
        BlackBerry smartphones, said Monday that the partnership has ended and it
        will stop selling BlackBerry-branded mobile devices in August. TCL no longer
        has the rights to "design, manufacture or sell" any new Blackberry devices,
        the company said in a statement posted to Twitter. TCL will continue supporting
        existing devices with customer and warranty service until 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806fb30-c2f8-4b9a-8945-45bdef5c71a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c22f7-570d-48f5-bc4d-8f22fba7273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For BlackBerry fans, that could mean losing the chance to buy one
        of the devices that were once so popular that people nicknamed them "CrackBerries."
        It is unclear whether BlackBerry will partner with another production company
        to continue selling the devices. The company did not immediately return a
        request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac093f9-ccd9-4480-894e-483b50833d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4da8af-1c0f-4b0e-8a68-4975d7aaab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those of us at TCL Communication who were blessed enough to
        work on BlackBerry Mobile, we want to thank all our partners, customers and
        the BlackBerry fan community for their support over these past few years,"
        TCL Communication said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4985aee-0b5c-49e7-a25b-6f6917281230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5be9e4-549c-476a-a1bb-44a25cfca8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TCL Communication worked with BlackBerry to produce the KEY series
        smartphones, including the BlackBerry KEYonne Motion, KEY2 and KEY2 LE. In
        addition to the keyboards, BlackBerry devices have also been lauded for the
        company''s well-regarded security features.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d521a9-d396-4d52-ad5f-486daa91a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41861e7-3d2e-4639-a172-365f3a460aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While potentially a loss for keyboard-loving smartphone users, BlackBerry
        itself no longer relies on mobile device sales for the bulk of its business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a1954c-6738-4aba-8560-521e16092d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be7227d-2d09-4714-8d82-a41d1dc3ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company stopped making its own smartphones in 2016, and instead
        outsourced production of the devices to manufacturing partners such as TCL
        Communication.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272ee1d-64d1-4a5a-aafe-4c2745f50022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f2732-561d-43ad-b2e8-d0ebd61d3488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came amid falling phone sales  there were fewer new
        smartphone customers to serve as the market became more saturated. BlackBerry
        was also slow to the touchscreen game, causing it to lose out to Apple''s
        iPhone, Samsung''s Galaxy and other Android devices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd942d4f-37df-4f2b-aac9-cf7e3f20d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc3a29-8f81-4669-86c5-c0a1d20adf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:56:53.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T20:57:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, BlackBerry turned its attention to the more lucrative business
        of software, particularly for cybersecurity and "Internet of Things" connected
        devices like cars. While the company is still struggling to turn a profit
        in fiscal 2020, the strategy has helped bring BlackBerry back from the brink
        of failure just under a decade ago, when investors were concerned about the
        company''s survival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572eef48-8fd1-4722-8894-2a5255c882c4'
      'mgnl:activationStatus': true
