      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A tire also reportedly ruptured on take-off," Air Canada said in
        a statement, adding that the tire is "one of 10" on the plane.</p>'
