  'coronavirus-NBI-fake-news-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-02-04T20:02:56.136+08:00
    'imagesource': 'jcr:83c7a72e-26b3-43fa-9fe8-636fbbbf652e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba88c93c-b994-4c3d-b15e-eba3e64906bc'
    'lead': 'The National Bureau of Investigation will look into cases of fake news
      and misinformation on the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T20:14:28.329+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T20:56:24.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:03.451+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI to investigate spread of fake news on coronavirus '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218bd9c-1117-4d64-b763-e53fa5f1d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:28.329+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN PHilippines, February 4) </strong> The
        spread of fake news and misinformation on the novel coronavirus (2019-nCoV)
        acute respiratory disease has alarmed Filipinos in the past two weeks amid
        fears of catching the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8631c-49dd-489a-bd83-dddb6c98b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:28.330+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) was tasked on Tuesday
        by the Department of Justice to look into the alleged fake news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6ce53-c38b-4f2a-8a1d-c5225a195f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:28.330+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra authorized the NBI to investigate
        the reported spread of misinformation about the virus, and to assist the Department
        of Health in contact tracing of affected individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f649b0f-4711-4616-9ec6-b7f7a2d64867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:28.330+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:24.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI will be conducting a case build-up "on the alleged spread
        of misinformation and fake news about the 2019-nCoV ARD and false reporting
        of 2019-ncoV ARD cases," Department Order No. 052 said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0f4318-2c51-4a3d-94bc-9b4a37d9a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:28.330+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau, it added, can file appropriate charges against individuals
        who will be found responsible of such acts mentioned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e84297-af16-430c-8f9d-13434abc9feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:28.330+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded two confirmed cases of the coronavirus,
        with one leading to the patient''s death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c99ae6-ba11-4d21-804e-61ec8d488c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:28.330+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html"
        href="https://www.cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html">First
        novel coronavirus death outside China reported in Philippines</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9a8d2-f177-43ca-a1fa-232c34a3ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:28.330+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the deluge of fake news in the country, the fight against
        misinformation remains a tough struggle without a law against fake news.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423e71a-b7b0-4590-912a-34eae73350e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:28.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration, on the other hand, has been transparent
        with their stand regarding the idea of such law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ac582-3c32-4013-bbf2-64496bc18977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T20:14:28.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T20:56:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a href="https://cnnphilippines.com/news/2017/10/04/Duterte-Law-against-fake-news-wont-be-passed.html">Duterte:
        Law against fake news won''t be passed</a></p>'
