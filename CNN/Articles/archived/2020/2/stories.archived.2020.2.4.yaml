      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5377218-d251-4f43-bcae-3f751b703d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T09:51:33.088+08:00
