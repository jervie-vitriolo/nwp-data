      'mgnl:type': 'text'
      'text': '<p>China''s currency, meanwhile, strengthened compared to Monday, rising
        back above the important 7 yuan per dollar mark. The onshore yuan was last
        trading at about 6.99 yuan to one US dollar. The currency made similar gains
        in the offshore market, where it trades more freely.</p>'
