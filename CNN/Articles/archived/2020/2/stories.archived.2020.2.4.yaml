      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of one bitcoin is now hovering around $9,300. Bitcoin
        is up nearly 10% this week and has gained 30% since the end of 2019. It''s
        the best start to the year for bitcoin since 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eebe94-4720-413a-98bd-4acdef1009d1'
