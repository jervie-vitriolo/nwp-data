        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/o4H1XfjFYo">pic.twitter.com/o4H1XfjFYo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1224518552394162176?ref_src=twsrc%5Etfw">February
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4b145-81b6-4ad6-a45d-78257bb8a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T11:51:36.037+08:00
