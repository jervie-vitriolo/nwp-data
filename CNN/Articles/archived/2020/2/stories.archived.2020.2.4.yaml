      'mgnl:lastActivated': 2023-01-26T20:56:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6797f60-99ad-438a-9ff9-2ab158ac54b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police to bring suspected patients to health centers?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d01057-e79d-4ea1-9a88-20debd005052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s police force will also have a hand at the government''s
        campaign against the coronavirus, Garcia noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4feed04-f895-4469-8715-6b00bbb931ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA general manager said the police can "forcibly bring" patients
        to hospitals-- when they refuse to seek medical treatment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47544dc2-0c8a-46fe-9de9-270924ad4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you rememeber sa Taal, ''<em>diba nagkaroon ng</em> evacuation
        <em>''yan? Ayaw umalis ng mga tao</em>, forced evacuation <em>sila.</em> Just
        the same," Garcia said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd85f65-dd5d-464b-89da-c96991c1845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you remember what happened in the Taal Volcano
        eruption, there was an evacuation, right? If the people do not want to leave,
        they will be force evacuated. Just the same.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ccbfc-5322-4f5b-8de3-8307a3e464a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw mo, kailangan bitbitin palabas diyan ng bahay mo, para
        mapa-</em>check<em> ka lang, gagawin natin ''yan</em>," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31907a23-ab70-448e-8c88-96b157bb45d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the patient does not want to, if he or she is needed
        to be escorted out of the house just to have a checkup, then we will do it.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80565efb-7368-4584-a926-fe575c6b837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, for its part, has recently activiated
        its health team to assist government officials in combating the spread of
        the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c0302-0280-464c-b645-f077ff6a0cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus, which has spread to at least 27 countries
        and territories outside China, has left over 400 people dead in its wake.
        There are now over 24,000 cases listed globally, with the first death outside
        mainland China <a href="https://www.cnnphilippines.com/news/2020/2/2/novel-coronavirus-cases-death-Philippines.html">reported
        in the Philippines,</a> and a second death recorded Tuesday in Hong Kong.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f26ad-f58f-4a32-9f44-1ac37f7dc1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T15:52:11.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:56:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 105&nbsp;people have been placed under observation by Philippine
        health officials for suspected coronavirus infection, 67 of whom are currently
        hospitalized.</p>'
