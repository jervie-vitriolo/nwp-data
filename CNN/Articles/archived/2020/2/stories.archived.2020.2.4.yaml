      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Ecuador''s President Lenin Moreno
        stirred controversy late last week, after claiming women only file harassment
        claims when "they come from an ugly person."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07c595-d26b-411d-bc76-5752f2f9916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.992+08:00
