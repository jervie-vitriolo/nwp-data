      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Eastern is also canceling flights from Shanghai (PVG) to San
        Francisco on February 6 and February 9, to Chicago on February 8 and to Honolulu
        from February 3 until March 27, according to the notice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f850b9a-b1ff-4f43-8ce6-8eaa44ef1d4e'
