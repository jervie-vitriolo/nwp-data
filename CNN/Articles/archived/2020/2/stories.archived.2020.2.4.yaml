      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4)</strong> &nbsp;Prepare
        your jackets and blankets as the cold weather is here to stay - at least for
        the next few weeks.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2baca4-9932-4c07-b392-526f76ae8d6f'
