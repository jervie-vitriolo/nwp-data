      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Wag na po tayo mag</em>panic.<em> ''Wag tayo magkalat ng
        mga</em> fake news. <em>Tulungan po natin ang ating mga kababayan, ''yung
        mga totoong balita po</em>," he told reporters after the hearing.</p>'
