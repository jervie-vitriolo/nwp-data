      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djie cited lingering worries about US-China trade relations, Brexit
        concerns and political tension between Japan and South Korea as factors that
        have boosted bitcoin prices. But the coronavirus is clearly the biggest catalyst
        as of late.</p>'
    '11':
