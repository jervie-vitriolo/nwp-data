    'title': 'Sotto plays conspiracy video on coronavirus during Senate probe'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568dbb7-6555-4194-b338-ea547be6f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 4) </strong>&nbsp;In
        the middle of the Senate discussion on the novel coronavirus (2019-nCoV) on
        Tuesday, Senate President Vicente Sotto III played a video that pointed at
        the virus as a US-led bioweapon against China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e46cf4-e4f0-467f-b4a2-7126e8034c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ce0fe-68e6-4098-9c4f-23a869d6ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he received the speculative video on Monday, calling
        it "interesting, if not revealing." The video surmised that the US government
        may be "directly involved in the development of the deadly coronavirus strain"
        in order to quell China''s growing power. However, it did not cite official
        sources to explain the theory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739e4fc-ad5b-4629-abaa-45a62fd612ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4782bbaf-af26-49bb-8e22-d84e79a5f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything apparently points to biowarfare being waged against
        China," text in the video read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7eed1-fc89-4719-b92d-eb74cf4e8bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4931470-c486-4fe2-a80e-79365b916b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddyboy" Locsin Jr. was unconvinced.
        He called the video, which was from Youtube channel The Atlantis Report, "an
        example of one of the craziest videos I have ever seen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02894a29-1f3a-446e-8077-43204f5b9d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48ff46-9866-4345-a276-22639ea8f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that there are people abroad in the West who
        are perhaps happy that this is happening to China...unfortunately for them,
        if that is true, this disease is only proving the resilience and strength
        of China," argued Locsin who was also at the Senate hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86588a4-fbf3-4d38-a348-d41bd0cc0e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7905681-c9db-4435-a8dd-8e48583bb6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also debunked the notion that China was supposedly hiding information
        from the public. Locsin said China was already warning its nearby consulates
        about the virus before they were sure about it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5728e6-ed17-4b06-8316-42f150a1a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fddf3a-ac67-4557-942b-32acc210be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:06:19.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T20:56:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he shared the video to gain another perspective on the
        issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c9c7d-5bd5-4505-acf3-6828807d900d'
      'mgnl:activationStatus': true
