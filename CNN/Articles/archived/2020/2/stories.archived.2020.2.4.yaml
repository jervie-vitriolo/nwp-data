      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an ambush interview, Senator Christopher "Bong" Go called
        for the public to prevent the spread of fake news surrounding 2019-nCoV.</p>'
