      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a8f0c3-2f6c-4010-9078-2bd1601d2827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quip was made during an investor''s meeting in the city of Guayaquil
        on Jan. 31, where he said "men are constantly subject to the danger of being
        accused of harassment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb28f80-f51a-404e-981d-1d0d672b671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5fdf28-3b68-40e7-8040-3306d1a52d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see women making harassment claims a lot of times, yes, it''s
        good that they do that. But sometimes they only target those people who are
        ugly for harassment," Moreno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40818a4d-d8d3-48ac-842a-133d95c7b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe6bf8-c2b6-4b37-b7c7-feb0bb10dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the person is attractive, based on the canons of society, [women]
        don''t necessarily consider it harassment," the 66-year-old leader continued.
        He got a couple of chuckles and applause from what appeared to be a mostly
        male audience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc6296-c72f-4a01-8543-8b5c39194b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c2340-3d8a-4de4-bac5-6abe4122491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He walked back his comments in a tweet late Friday, where he apologized
        for how his comment was interpreted: "In my comment about harassment, I never
        meant to minimize such a serious issue like violence or abuses. I apologize
        if that is how it was interpreted. I reject violence against women in all
        its forms!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906a8c1-3ba2-4469-bcda-14e02874c1a3'
