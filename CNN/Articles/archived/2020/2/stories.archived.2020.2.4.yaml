    'lead': 'A woman who testified in court that Harvey Weinstein raped her had a
      panic attack on the witness stand and abruptly ended her testimony during cross-examination. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T06:32:07.064+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:57:25.077+08:00
