      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said the police were hoping to confiscate more cellphones,
        as they seek to get to the bottom of ongoing drug transactions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6cd3b-8ef1-4c0f-a12e-17232e23b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:35:15.406+08:00
