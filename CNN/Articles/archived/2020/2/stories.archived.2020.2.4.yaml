      'mgnl:lastActivated': 2023-01-26T20:57:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the comments had already gone viral, sparking outrage online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1659cc1-b900-4d0d-ad40-d408df4f16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c38c80-6c8f-401c-a849-8b3f4add9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Quito''s Council for the Protection of Rights, one of
        Ecuador''s main human rights watchdogs, condemned Moreno''s comments for "joking"
        about sexual harassment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04bfd64-430d-4736-8d0a-29180ef2274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b318302-5476-45ef-83d2-7513d95e43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sort of ''joke'' about sexual harassment, which came from the
        country''s highest authority, exposes how terribly naturalized this sexist
        act - which affects nearly every woman in different places and of any age
        group -- is. Women are exposed to this type of violence regularly in educational
        centers, universities, workspaces, political organizations, public transportation,
        streets, plazas, etc. Maybe that''s why it seems normal, tolerable and ridiculous,"
        read the council''s statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8f4b3-18f0-4301-8ec8-ad078e48210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673fa05b-adcc-4be7-9d9e-e000bd02d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a survey of more than 20,000 households last year, Ecuador''s
        National Institute of Statistics and Census found that more than 32% of women
        said they had been victims of some form of sexual violence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed6dbbb-026d-46e5-ac55-77c15dc12596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f6f7e-19b1-48db-b992-f77678128267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes just days after the Inter-American Court of Human
        Rights (IACHR) began hearings regarding a high-profile 2002 case that alleges
        the Ecuadorian government failed to investigate or hold responsible a 65-year-old
        school official accused of sexually abusing one of his teenage students, who
        later died by suicide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4260ec90-50bb-4b2d-aad9-ad48964e5995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255e049-9ed7-4ace-b533-d7a61cf8b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:35:46.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IACHR is expected to deliver its verdict on the case by the
        end of the year.</p>'
  'HIV-vaccine-clinical-trial-discontinued':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-04T06:39:06.794+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3220855f-b289-4301-baee-408e6d35229b'
    'lead': 'A clinical trial for an HIV vaccine has been discontinued since the vaccine
      was not found to prevent infections of human immunodeficiency virus, the virus
      that causes AIDS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T06:40:11.288+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T20:57:21.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:55:53.527+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HIV vaccine trial ends in ''deep disappointment'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faae34e-6899-4af1-a082-a32d828b20f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A clinical trial for an HIV vaccine
        has been discontinued since the vaccine was not found to prevent infections
        of human immunodeficiency virus, the virus that causes AIDS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d527a6-4363-4251-a141-7b34e022d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8691eb5-63de-4f20-ac95-af50dd672bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institute of Allergy and Infectious Diseases or NIAID,
        which sponsored the trial, announced on Monday that the study taking place
        in South Africa was halted after an independent data and safety monitoring
        board found the vaccine to be ineffective in preventing HIV. NIAID noted that
        the board did not express any concerns about safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08abdb2a-e833-4095-9f87-f7a6960e7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5012d35-a76b-4cf6-81b5-849ceae794dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An HIV vaccine is essential to end the global pandemic, and we
        hoped this vaccine candidate would work. Regrettably, it does not," Dr. Anthony
        Fauci, director of the NIAID, said in a written statement on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a2067-94d7-451f-a2ec-07c42c83e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf3711-e332-45fb-9e63-3af29780ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research continues on other approaches to a safe and effective
        HIV vaccine, which I still believe can be achieved," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9ee72-fc4c-4270-a8c6-5056227b9b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e49b96-2bdd-40d1-93dc-6496a55228b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate news release, the Global HIV Vaccine Enterprise announced
        "deep disappointment" that the vaccine study had been stopped. The enterprise
        is an alliance of funders and stakeholders formed to accelerate the search
        for an HIV vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd36b0-17c1-444b-a63b-97b2f8872d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f7407c-5889-4a3b-bb99-e52ca4653827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst this is a significant setback for the field, we need to
        continue the quest for a preventive vaccine. The rates of HIV infection, which
        continue unabated in this region, should spur greater urgency, global attention
        and investment to the quest," Linda-Gail Bekker, immediate past president
        of the International AIDS Society and chair of the Enterprise Advisory Group,
        said in that separate announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e781b1-eaf8-4618-be43-a5820ddf4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c8e12-5f00-497a-a2d7-81b7506fd293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine trial, named HVTN 702 or Uhambo, began in 2016 and enrolled
        5,407 HIV-negative volunteers at 14 sites across South Africa, according to
        NIAID. Those volunteers were sexually active men and women ages 18 to 35 who
        were randomly assigned to receive either the vaccine or placebo injections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc4b74-b78d-48f7-96ac-ec0362e8af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21667943-7465-4381-8c73-c3671df949ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of the study showed no significant difference in subsequent
        HIV infections among the volunteers in the vaccine group versus placebo group.
        According to NIAID, 129 HIV infections occurred among the vaccine recipients
        and 123 HIV infections occurred among the placebo recipients. NIAID said that
        those study participants are being informed of the trial stopping and researchers
        will continue to follow study participants over time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ee8cc-45eb-4c8d-8838-dcfbba2eb975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda3a15a-523c-4dcf-b3de-16ca0796f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trial wasn''t the only investigation into approaches to prevent
        HIV. The National Institutes of Health has invested in two other late-stage,
        multinational HIV vaccine trails, both testing a novel vaccine regimen, among
        other HIV prevention trials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0cde7a-7e84-4406-9880-4d788614a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a984dd72-9a3a-46f9-ae84-8e300b5dac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the use of a daily pill to prevent HIV infection called
        PrEP rose almost 500% from 2014 to 2017 in the United States, according to
        research published in July by the US Centers for Disease Control and Prevention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74ea20-b9d6-42b3-87fd-5d0db6185b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T06:40:11.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T20:57:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f8c7f-1e28-4556-be8b-babe98ad1ffe'
