      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd71be6-76bb-4242-871b-b1123ea589c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:27:29.155+08:00
