      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said Tuesday this is in accordance with Baguio City Mayor
        Benjamin Magalong''s order suspending public events scheduled for the first
        three weeks of February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
