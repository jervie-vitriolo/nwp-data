  'Gilead-Sciences-testing-cure-for-coronavirus-':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'There is no cure for the deadly Wuhan coronavirus, but several big
      biotech companies are hoping they can treat the symptoms with existing antiviral
      medications. Travelers wearing facemasks arrive from various provinces at the
      Beijing Railway Station on February 3, 2020.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-02-04T05:27:29.584+08:00
    'imagesource': 'jcr:5d2acc40-8d47-42e1-9274-ad333007444f'
