    'mgnl:tags': ['Wuhan-', 'coronavirus', 'Macao', 'casino', 'ghost-town']
    'template': '1'
    'title': 'The Wuhan virus has turned China''s gambling mecca of Macao into a ghost
      town'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55271725-d457-41b5-9970-b5ab4fd634f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There isn''t a single face exposed in
        the cavernous Galaxy casino. Everyone is wearing a mask, including the croupiers,
        waitresses and security guards -- who happen to vastly outnumber the scattered
        customers gambling at blackjack and roulette tables.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c19daa0-1640-4a84-ac20-34a00b638353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293ffd4-93dc-4308-874c-318ca8bdef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors only momentarily drop their masks at the entrances to the
        casino, to pose for thermal cameras on the lookout for the deadly Wuhan coronavirus
        that has killed hundreds of people in mainland China and infected thousands
        more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3009a135-1c40-47a1-949b-a9257ea1ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741a1a9-bd08-45ac-90f0-f910879825d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has left the free-wheeling, semi-autonomous Chinese
        territory of Macao shell-shocked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266dfa6-e4f3-4e49-8c80-514d244f647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8e178-e0fa-4b2e-82e6-df614c72f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the city received almost 40 million visitors. Now, streets
        and squares once teeming with tourists from mainland China are empty. Ambulances
        roam the city, operated by emergency workers dressed in hazardous materials
        suits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ff168-0dd6-4bfa-83a7-25fc7808785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d70e208-c6e1-479a-bbff-eced30c7a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ghost town</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b48b0e-8bbe-4cab-9cd0-6f62b4f39525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Macao government, January tourism figures plunged
        87% compared to the previous year, even though the busiest holiday of the
        year -- Lunar New Year -- fell in that period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b0cb4-fbd4-4828-a128-5222cca19fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02241106-1fec-4b76-a859-cd920c89e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels that were nearly at 100% capacity during the 2019 Lunar New
        Year were left half empty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8dc3ff-90a0-4e98-94e2-4533384524bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6785f9-6235-46a7-b923-e9fb9e737ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health scare has threatened the business model at the heart
        of Macao''s economy. The unofficial gambling capital of the world depends
        on millions of visitors from mainland China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1d14d-ab00-40f2-85ab-382ed27872e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314811d5-d0c1-4244-80c6-af00f0828b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now administrators are trying to ensure that the deadly new
        coronavirus first discovered last December in the Chinese city of Wuhan does
        not take root in this tiny former Portuguese colony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f46566-3a9a-457c-a01a-97c1cb3bcaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c423a-574d-45b7-93b0-8229c075ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, police went from hotel to hotel, rounding up hundreds
        of visitors from Hubei province, where Wuhan is located. Each person was given
        a choice: either go home or go into quarantine for two weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d0c26-3822-4780-a887-6c4fb50fac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b63333-bcdb-439b-a675-14e3e3d61922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 1, the dragnet had failed to track down more than
        100 tourists from the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5ba04-e8aa-464f-b651-145caa80738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7387dc-5b0e-48c6-9d5d-e32439de2fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still targeting different Hubei tourists," Chio Song Un,
        Macao''s police commissioner, said at a press conference on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a1911-4227-4de3-9a6c-f746f018c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb4841-aa33-49ef-bd88-e39c592dbf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that briefing, 11 officials from the city government sat wearing
        masks, addressing a room full of journalists who had been instructed to also
        cover their faces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ba81c-a35d-49f4-b53f-e38f06bea71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5022ff0f-9c91-460a-aae6-57dc556e4db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ao Leong Lu, Macao''s secretary for social affairs and culture,
        urged residents to avoid gathering in large numbers. Her administration also
        announced schools would be closed indefinitely.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f39e5-9fbf-43ef-a515-14b94e4052c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af083f-fa1c-47d5-a876-dfd858745859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never saw this in my life and I''ve been here since 1981," Albano
        Martins, an economist who worked in the city''s administration when it was
        still a Portuguese colony, told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf9415-7eb1-4efb-b356-ac36f3aaea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b06eca-97fc-4296-b8cd-d44eee8a0a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that Macao faces a major threat to its economy: "If this
        effect still continue for two, three months more, we may have a two-digit
        contraction."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
