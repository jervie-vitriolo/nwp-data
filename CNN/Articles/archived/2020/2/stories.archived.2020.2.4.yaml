      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07143ca8-3ddd-49e8-a712-594bf5417481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:35:15.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T20:56:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said operations need to be well-coordinated, that''s why information
        on the raid was communicated to other authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd01f9b7-5522-4ee5-8e77-7daa91d87823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T16:35:15.406+08:00
