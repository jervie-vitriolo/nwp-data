      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Health Department, <a href="https://cnnphilippines.com/news/2020/2/4/Philippines-novel-coronavirus-patients-observation.html">there
        are now 105 people who are under investigation</a> of possible infection of
        the novel coronavirus.</p>'
    '10':
