      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>We can all agree that walking behind
        someone who''s buried in their phone is annoying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4846b48-cab3-4faf-9ccb-5deeb25c847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8254d61-6746-4ebf-93eb-7f12ffc56784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now scientists are suggesting it''s dangerous, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9a368-4609-4ae1-9789-9e8586885d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368465c7-c052-4bc7-afc5-9c336667d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using your phone as you walk is more likely to cause an accident
        than taking a call or listening to music, researchers have warned, after analyzing
        the causes behind hundreds of pedestrian mishaps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa71332-9382-4ab6-bad6-5de699271461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c2bb1-d3db-4036-aed3-c8beecd29f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texting was associated with a higher rate of near misses and a failure
        to look left and right when crossing the road, the study found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab896ba-7a15-40e3-bca6-8671a058aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fadb28-00a2-40c3-aadd-9ca21c1275e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:46:50.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, talking on the phone was associated with only a small
        increase in time taken to cross a road safely, and listening to music had
        no notable impact on pedestrian safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d78af-835e-4200-adf0-ebb518589b1b'
      'mgnl:activationStatus': true
