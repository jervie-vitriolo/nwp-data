  'Macau-casino-closed-coronavirus':
    'author': 'Michelle Toh, Sandi Sidhu and Chermaine Lee, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-02-04T19:26:45.952+08:00
    'imagesource': 'jcr:9b2121a8-9933-44aa-89d8-b9d4c7b4a5d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '457fe580-4e7f-4e51-b541-e2c8ac3be979'
    'lead': 'Macao, one of the world''s top gambling hubs, is planning to close its
      casinos as the deadly coronavirus outbreak continues to surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-04T19:34:08.366+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T20:56:26.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T20:56:02.964+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Macau', 'casino', 'coronavirus', 'Wuhan-coronavirus', 'China-coronavirus']
    'stories': ['1c726538-0239-4fe9-b306-06345bcaa320', 'b9c575f9-adb5-4fb8-894f-e3bb8e2b5276',
      'efa00ebc-2782-4bb0-be47-93c7e9e84bbd']
    'template': '1'
    'title': 'Macao will close its casinos for two weeks over the coronavirus outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91bca6c-48d7-4469-858c-cf328d15724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Macao, one of the world''s <a href="http://cnnphilippines.com/lifestyle/2020/2/4/Wuhan-virus-Macao-ghost-town.html"
        target="_blank">top gambling hubs</a>, is planning to close its casinos as
        the deadly coronavirus outbreak <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-04-20/index.html"
        target="_blank">continues to surge</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c1d65b-24bc-47c2-a576-444380f51665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb7629-4727-4927-852e-c4f2a1aeceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of the semi-autonomous Chinese territory will suspend
        operations in gambling and other related industries for about two weeks, Macao
        Chief Executive Ho Iat Seng said during a press conference Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39338b42-0bda-42f7-ac0a-9f7c4f06f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151e1c0-cec7-4914-ac80-3d9ebb298555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macao has 10 confirmed cases of the coronavirus, which has killed
        <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-02-04-20/index.html"
        target="_blank">at least 427 people</a> and infected more than 20,000, mainly
        in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf4cc0e-936d-45e6-983e-9cfa6f875b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f881ce1b-bade-4d14-b6ac-d77b1d2793dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho said that the decision was made after an expert review, as the
        ninth confirmed patient was discovered to have worked in the gambling industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d230e-a37f-4a7a-9fb0-ad02657c8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db1b28f-fb18-46c2-97f7-ace8a8048a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macao officials told CNN that the date the suspension will start
        hasn''t yet been decided. The city''s leader planned to meet with representatives
        from gambling companies on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe9c904-1502-42f6-9f83-13a559d1fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903f529-6cfd-4cab-9712-9179ba0ffa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casino stocks dropped in Hong Kong following the announcement. Galaxy
        Entertainment and Sands China, both components of the Hang Seng Index, declined
        by 2%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf10831-d006-474d-8871-e4513269b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca2b15-12b8-41fa-9f91-74853e54de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Wynn Macau and MGM China, which also trade in Hong Kong,
        fell 1.7% and 2.2%, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a102a70-0a89-47e0-bfc2-967ad95297c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4edfe23-1b65-4ae1-b64a-789ce004d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambling is the lifeblood of Macao, a vibrant southern Chinese city
        that depends on millions of visitors from mainland China. But the recent global
        health scare has <a href="http://cnnphilippines.com/lifestyle/2020/2/4/Wuhan-virus-Macao-ghost-town.html"
        target="_blank">threatened the business model</a> at the heart of Macao''s
        economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a2f6b-072d-44d5-8bfc-49575bdc085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13027bc8-1fef-4a12-9668-a92140b8fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the city received almost 40 million visitors. Now, streets
        and squares once teeming with tourists from mainland China <a href="http://cnnphilippines.com/lifestyle/2020/2/4/Wuhan-virus-Macao-ghost-town.html"
        target="_blank">are empty</a>. Ambulances roam the city, operated by emergency
        workers dressed in hazardous materials suits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95657b89-c6b2-4afe-86d9-8c730e691f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae47a7c-7c3e-4ee5-9818-cb91d14c8390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Macao government, January tourism figures <a href="http://cnnphilippines.com/lifestyle/2020/2/4/Wuhan-virus-Macao-ghost-town.html"
        target="_blank">plunged 87%</a> compared to the previous year, even though
        the busiest holiday of the year  Lunar New Year  fell during that period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41efff3a-66e9-4774-960b-b095bad2a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T20:56:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f063979-66a6-4365-a3b3-0539fd4174b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T19:34:08.368+08:00
