      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His eldest daughter, Mao, said, He loved his country and he had
        lots of hope for this country but sometimes muttered, It takes a long time
        for us Filipinos to know whats good for us.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497b32f-df63-4cf1-a330-3c5310171a80'
      'mgnl:activationStatus': true
