      'mgnl:lastActivated': 2023-01-26T20:57:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57dd77e-95e5-470c-9113-40c29ce1aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:49:02.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T20:57:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach was successful. The shelter said in a Facebook update
        last week that they received over 175 applications and chose a adoptive couple
        from Tennessee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f1ddb-ee6f-4c0b-b3c1-4a292da3647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T07:49:02.639+08:00
      'mgnl:createdBy': 'alyssa'
