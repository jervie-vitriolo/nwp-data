      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, said during the Senate hearing that 48 of the patients
        under watch have already left the country.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf61454-6705-4e9e-b5de-84e318d2ee9c'
