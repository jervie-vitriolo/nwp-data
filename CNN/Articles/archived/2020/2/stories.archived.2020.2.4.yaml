      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Trust in science''</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a263e6-4848-47e3-bf3c-e177590df893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Macao''s main public hospital, hospital staff wait at the entrance
        dressed head-to-toe in plastic protective gear.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc0888-fb86-42af-93d3-6af75d57a022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3014830-83f9-4465-b708-4dc1d0f25bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus isolation ward, located on the top floor, has a
        ventilation system that pumps out and filters air from the patients'' rooms.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52474ad3-1206-478c-ba22-e6348ad8d266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d860c5d-56ba-4620-9848-d230aeb2b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, administrators announced the discovery of the city''s
        eighth case of coronavirus. They say a 64-year-old woman who never traveled
        to Hubei province, but did reportedly purchase live poultry from a wet market
        in China''s southern Guangdong province, was being treated for moderate symptoms
        the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716ecba-5249-48ab-a5bd-84f64837429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e89cb-a309-4a6b-a807-7355613973ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, as well as a doctor and nurse who had been in contact
        with her, were all in protective isolation, Vitor Moutinho, a spokesperson
        with Macao''s Health Bureau, told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36ac01-32b8-4745-b0e7-945309963579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be2054-f50d-411f-9b9f-72276ef6d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the city government has also urged companies to provide
        housing for non-resident employees.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aea201-0f49-42ce-8bfe-c1fbcd4b996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ebef6-26cf-4d61-9cf6-3a754908a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a population of 600,000 -- microscopic by Chinese city standards
        -- Macao doesn''t only rely on tourists from mainland China, with a sizeable
        chunk of its workforce also crossing the border every day.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17616ee0-f395-4b1a-9d9b-08d042d8bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8d2be-c566-4f69-a927-c077f7c564a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials say a man and a woman in the neighboring Chinese
        city of Zhuhai have been diagnosed with coronavirus. Both worked in and around
        Macao''s casinos.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f107c-869b-4b32-aa57-53bb5f82bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523a01c-97f3-498f-abdf-ea8205e63f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One casino workers'' union is calling for Macao to close its casinos
        and hotels, echoing similar calls in nearby Hong Kong. That city has already
        cut border crossings by 80% and instituted new traveler checks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478e7de-30a9-4615-849e-bc4e5ee9e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffafb5e0-9495-4579-a13f-23fd7d438021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloee Chao, president of New Macao Gaming Staff Rights, estimates
        the number of casino customers has plunged to less than 10% of normal activity
        -- meaning a full closure would not have a significantly worse effect on the
        economy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841fee0d-fbd1-4662-a9f5-a6569ef2e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276fbfc0-b607-4c13-b085-d7e5d97e863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shutting down the casinos is the best way to protect the staff,"
        she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bbcefb-fba0-4819-af6c-348544ad28a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53020a-b15f-4c91-aa17-796c7f27945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the concern, the government has so far drawn a line against
        closing Macao''s glittering gambling houses.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2b729-1eef-4dff-b8d2-22bf3c8b5bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08618242-2c7b-4a9a-8f7f-3db9eb393405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, asked whether this could be considered in future, Macao''s
        Secretary for Economy and Finance told CNN he was not ruling it out.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6463d00d-b92e-4d56-8407-7464cea0ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c872693f-e7a1-4af7-850d-2b07264d2bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to trust science and we need to believe in the risk management
        we have conducted," Lei Wai Nong said. "At this point in time, the casinos
        in Macao are totally safe."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51251b-8b92-434f-bc1c-adef5fc0d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-04T01:43:20.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T20:57:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/02/03/asia/china-virus-macao-gambling-intl-hnk/index.html"><em>"The
        Wuhan virus has turned China''s gambling mecca of Macao into a ghost town"&nbsp;</em></a></p>'
  'US-travel-restrictions-coronavirus':
